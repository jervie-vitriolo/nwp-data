      'jcr:uuid': '116dd0c7-3b96-46c8-bd92-6189144f835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a stark and disconcerting contrast to the scenes I witnessed
        on a visit to this city three months ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3657f-e6d6-4544-9a73-bf3e040e4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8686cc0-0d1b-43de-9fd7-10d25940a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Russia''s invasion was two months in; most of the city''s
        businesses were shuttered and much of the population was on the run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e44f35-71e6-4c0f-b9a9-73b7f323c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904346e-3d08-4708-bb6c-9d82e19736c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone now are the convoys of cars fleeing westward across Ukraine,
        many with the words "children" taped to the windows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b53c0d-488a-4afe-948a-4368b3f036be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d2feb-f737-4dbe-a278-1fc41dacc7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, despite the closeness of the front lines and the ever-present
        threat of long-range artillery fire raining death from above, life in this
        country at war can appear deceptively peaceful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314f91c-29b2-4512-b7d1-7ba1bdf2113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e6aed-2873-4554-9a5c-779827fbf96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People still go to work, walk their dogs and play with their children
        in the park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8aef3-e8d9-4433-869e-0a8ef1a40435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2be93-1878-4760-916e-ad260f0fa95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gotten used to this. And it is horrible that we''ve gotten
        used to it," said ballerina Katryna Kalchenko, as she limbered up for a performance
        at the 135-year-old opera house in Odesa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2dfe3-a7de-4f3e-935c-796a630f1a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b28d8-8b19-40cc-91c9-d51ced0a6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here too, in this port city on the Black Sea, there is that jarring
        dissonance between the madness of war and the mundanity of every day life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04bcb39-458c-45d4-8cf1-c76ff2345e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdb85c-724f-4f06-8c4a-c552b92304b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odesa was once known as Ukraine''s "Pearl of the Black Sea," a holiday
        spot popular with poets, writers and musicians. Even today, it retains much
        of its charm, though its tranquility is occasionally punctured by Russian
        strikes -- such as the two Kalibr cruise missiles that hit just hours after
        Moscow had signed a grain export deal with Kyiv brokered by the United Nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f9e19-c0dc-4ce6-a208-89176200cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ebd2a-8f31-4c6d-a1eb-ba368db1bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballerina Kalchenko was forced to do her warm-up in the basement
        of the opera house, because an air raid siren had sent the entire orchestra
        and dance troupe rushing for shelter just half an hour earlier.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f6fec-7b79-417d-ae9d-97b23edba058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d4e7f-d1ed-4041-b6b8-97038fac0dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, Kalchenko and her fellow dancers emerged for the first
        act a few stretches later with enough poise and serenity to leave their audience
        spellbound -- until, that is, the threat of another Russian missile attack
        forced a premature closure of the show.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80e519-af42-4726-b543-01c3c3deb610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70aa25-a9ce-43f5-b326-5cf7c11780e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A victory of morale</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911a402-3ee6-45e2-bfb2-d53d0fcac34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is as if, five months into the war, many Ukrainians have come
        to accept their new reality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9357059-ede9-4e78-a44c-2788dc2e573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21780f82-6378-47b0-9224-6320785d8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is partly a reflection of confidence in those fighting on their
        behalf.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299feb3-d584-4d3b-8ade-19b58c5ad547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48de617-2e08-4e01-b560-92faf17a8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians are fiercely proud of how their soldiers beat back the
        attempted Russian blitzkrieg on Kyiv in the north of the country in the spring.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897708d-ddfd-418f-b402-e787b1b83a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf8c0c-bae6-4155-b876-19b39c8eb459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many now hope there will be further successes as their forces fight
        a grinding war of attrition on the eastern and southern fronts, where they
        hope to regain cities and towns lost to the armies of Russian President Vladimir
        Putin.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e2c79-9847-4350-8ce7-9b793fa4c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4d3d7-8b36-4700-847d-77647b938a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fight that takes a heavy toll. An adviser to Ukrainian President
        Volodmyr Zelensky at one point said the country was losing up to 200 soldiers
        a day on those front lines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27b9f8-69a6-45db-852d-0029a3c3768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25492c-c016-4690-ae48-21b9818de1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet it is clear that among those brave defenders there is a
        willingness to endure whatever it takes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929b268-b483-46db-bc2d-ac6b8dce0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ab4b4-e451-4454-a698-3af72eb29428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Serhii Tamarin, for example.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654844ac-89a0-4a55-b247-7486999da1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b40d56-39f6-4ca9-ab82-45038f7e85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first met him in March, when he had recently emerged from a military
        hospital and was recovering from a spinal injury and broken ribs suffered
        while commanding a Territorial Defense battalion of some 400 troops, battling
        northwest of Kyiv.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd7749-282f-4f25-97e6-d2b0eddcf2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161fea5-35b4-4fed-bd26-8e173a684c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so scary to die, it''s much more scary to lose," he said
        at the time. Within days, he had returned to the front.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7828d2-e6ee-4dc1-845f-69b5e8fdea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa29dfb-2cac-4eb9-b2ee-ea28b36f2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we reconnect, he is back in hospital, this time for injuries
        sustained as a special forces operator fighting in the south.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462c75a-cfec-43e5-be99-0aac0e0fca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86a7d8-3ca8-4c04-8e6a-9080dac0d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there a word in English, he asked, for when something blows up
        near your head?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fdf4ad-1d8c-49fe-b249-a3d35b9a74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3d17b-9aa6-4db8-9ff8-176d8d14015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A near miss from a tank round left him heavily concussed, and he
        now has trouble thinking straight, he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326c4c0-6e13-413d-a2bc-fc2ebe3331c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b5192-184f-4d52-a9bf-b95d9ea4deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he insisted he was feeling well enough to return to the fight.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8679a-81e5-4291-9f4f-d1bebbd5fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65069f85-3c71-4ed9-8c11-b28bd8f3636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in a few days, they should send me back to my platoon,"
        Tamarin said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d94e4-5a36-4850-b377-e73c0a1aea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3e656-26f1-43d4-9244-14930af30360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Defiance</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91201b57-6782-4127-aa71-33fa87598c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the embrace of Ukraine''s new reality is not only about confidence
        in men like Tamarin. It is borne of defiance, too.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd197b-fd26-4148-9838-d19d177578d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9311d-fc26-46e9-9e87-1e6ed5fd342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers describe the war in existential terms, an invasion ordered
        by a Russian president who questions Ukraine''s right to exist as an independent
        country.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47b099-582e-42f3-abf9-d1262e9b4013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:07.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebce4d8-1c06-44b7-80c2-76be3b0bf414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came to capture our territory," said Senior Lt. Andrii Pidlisnyi,
        who commands a company of around 100 men in the Mykolaiv region.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02635f-ce3a-4e90-9d5c-2ee23f0dfaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:08.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf0425-5879-4836-b667-9176d553b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To kill maybe my parents and just destroy my house and live here
        and say it was historically Russian territory."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff92852-2602-473f-8d15-b86bb441650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8ce51-1a46-4eb8-8608-a30cb63d3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians often express their seething anger by using Russian rhetoric
        -- that it is "liberating" Ukrainians from their own democratically-elected
        government -- and flinging it back in the Kremlin''s face.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcb9b2-dc89-4b6e-9c44-175dbf401dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a07db-73ae-4de2-a7df-1e5e17db4a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for ''saving me'' from my home, from my family, from
        my child who is in another country and who I miss every day," said Anastasia
        Bannikova, another ballerina I met in the basement bomb shelter of the Odesa
        opera house.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92ee2e-a295-4a97-b78e-8a48948aa629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff41bcb7-79a9-4f74-98cd-afab910ccf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many others, in the early days of the war Bannikova fled
        Ukraine. Now she has returned to work in Odesa -- though she has left her
        daughter in the relative safety of Moldova.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d790d-b8f7-488b-9494-d563cdced0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287310ba-85df-4862-af48-183a0b5ac319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choosing life</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b94e5-9066-4bb5-a029-6858a7f8e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly everyone you speak to in Ukraine has lost something due to
        the war. Many have buried loved ones. Others have seen their businesses fail,
        houses destroyed and futures upended.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d0fda-8e93-45d5-a067-4e43bbfe7996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2f8a8-bc1a-4bd7-8212-c10dd181264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does a farmer plant next year''s crops or a high school student
        consider enrolling in university while this war rages with no end in sight?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f3cc01-59a8-48d8-98c8-b9945be4506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3b4f4-6525-43fb-a4f8-dee738c7e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One answer may be that many have concluded that, amid all the death
        and destruction, simply continuing to live as normal a life as possible is
        the biggest victory there is.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c4c8e6-1ea9-4efb-bd5d-143a3a5f0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb2869-097d-4b12-8cd1-2ebfa6ba0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainians I met all accepted their hardships with a quiet stoicism;
        rarely did they complain or wallow in victimhood.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131a32f-b79b-4dd0-8d90-c64dfdd20783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2da0de-421d-45da-b43d-7e9da6b256a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei, a cargo ship captain who has been unable to go to sea since
        the Russian navy blockaded Ukraine''s ports, said he was raised on the stories
        of sacrifices his grandparents suffered during World War II.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f97fc5-fbab-4896-be0e-0411db2be071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8344a2-076f-498b-912d-ec485a9f3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it is our turn," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783d094e-d4fd-45e2-8979-26aed71f2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:20.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/30/europe/russia-war-ukrainians-embracing-normal-life-intl-hnk/index.html"><em>"Ballet,
        busking and bathing: Ukrainians are defying Russia by embracing ''normal life''"</em></a></p>'
  'hong-kong-mirror-group-concert-accident':
    'author': 'Tara Subramaniam, Kathleen Magramo and Lauren Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-31T15:33:53.102+08:00
    'imagesource': 'jcr:1ec680cf-fbbc-4bd5-bbfc-5420bbf249fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '539099d0-83e6-4b82-bede-950f1b5351d4'
    'lead': 'A back-up dancer for the Cantopop boy band Mirror is in intensive care
      after being hit by a giant video panel that fell from the ceiling during a concert
      in Hong Kong.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-31T15:36:05.395+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T15:29:21.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:26:28.602+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boy-band', 'Hong-Kong', 'accident', 'concert']
    'template': '1'
    'title': 'Giant screen hits dancers for boy band Mirror during Hong Kong concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc94af-b50d-4ab9-80ec-8e2da9713e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A back-up dancer for the Cantopop boy
        band Mirror is in intensive care after being hit by a giant video panel that
        fell from the ceiling during a concert in Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6df975-529f-41d0-86e4-b2d3bbc319cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a79fe-3470-4f3d-b495-663e4b82a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were injured when the panel -- measuring about four
        square meters -- fell onto the stage during the show at the Hong Kong Coliseum
        near Victoria Harbour, Hong Kong police told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c64256-653a-4768-995b-1096e339c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f00f92-a5fa-4ce1-a2d7-6d3a9f045b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the band''s 12 members were injured, police said. Three
        people were taken to Queen Elizabeth Hospital for treatment, including the
        seriously injured dancer and a second performer described as being in a stable
        condition, according to the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd395d-9fd4-49b8-9eae-62adab4b9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111fd82-c8b2-43eb-90ea-b5bb37e4434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:25.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the moment the screen crashed onto the dancers went viral
        on social media, and local charities have set up hotlines for any of the 10,000
        people who attended the concert and are traumatized by what they saw.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01c1d3-8223-4dbf-a7f8-159f7e68882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70bec5-c200-445d-a612-491924afdd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining eight shows in the group''s Hong Kong concert series
        have since been canceled and Hong Kong''s Chief Executive John Lee has called
        for an investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80482c-9887-4ef7-ac18-28a0aae95867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61e871-8fd2-4372-80ad-b078b4f60f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have contacted the Secretary for Culture, Sports and Tourism,
        and instructed the Leisure and Cultural Services Department, together with
        relevant departments, to comprehensively investigate the incident and review
        the safety requirements of similar performance activities in order to protect
        the safety of performers, working staff and members of the public," Lee said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d193a3d-5280-4449-aea9-67a941bfe2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3f581-c791-47a3-82a5-0e1c13f9f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Yeung, Hong Kong''s culture secretary, said Friday that the
        panel had fallen because one of the cables holding it was loose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf465a9-cdf7-496d-ae6f-fcf3301543a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:28.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f73e6-9ab4-439f-8508-1acb9ff8a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From initial observation, a wire fractured and led to the fall
        of the screen and caused the dancers to be injured," Yeung told reporters
        Friday. Hong Kong''s Labour Department Secretary Chris Sun said Friday he
        will not rule out legal action against those responsible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047fa27-9dce-4679-8c49-51efc78c9caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b81468-30c4-44f5-a763-698c458cdc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Facebook, the organizer of the concert, Makerville,
        apologized for causing "unease to viewers or others affected" and said that
        people who attended Thursday''s concert would be eligible for a refund.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a219fe-c2a0-4662-b10e-df108fab76b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97636fc2-a981-4fcb-8260-d994eb8449f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:31.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred even after fans at three earlier shows warned
        that the stage and set seemed unstable, creating a petition asking for the
        concert organizers to ensure performers'' safety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c2673-f143-414d-a2a7-acbec996b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:31.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4bb52-93fb-460f-a408-8c0f14158737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:36:05.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:29:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hugely popular band formed in 2018 and released their latest
        single "We Are" a week ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a4d87-9c9d-4488-906d-0cdf00dd8a9b'
      'mgnl:activationStatus': true
