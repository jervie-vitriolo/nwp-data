    'lead': 'The family of former Lamitan mayor Rosita Furigay, who was shot dead
      at Ateneo de Manila University last week, asked for security as they are getting
      “threats of retaliation,” their lawyer said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-31T14:57:28.585+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T15:30:58.224+08:00
