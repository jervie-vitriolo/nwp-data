      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6477b3-f063-4921-ad7f-69723f781c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T19:20:37.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held at the newly restored Metropolitan Theater, the award-giving
        body recognized cinema excellence in several categories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc0fbc-e20a-493b-94f6-45bc1f7f2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T19:20:37.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95738e-c85d-4f31-a29e-6fe9e32a0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T19:20:37.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Martial Law film “Katips” was one of the big winners, earning
        seven awards: Best Picture and Best Cinematography, Best Musical Score for
        Pipo Cifra, Best Original Song “Sa Gitna ng Dulo” for Cifra and Vince Tañada,
        who also won as the Best Director and Best Actor, and Best Supporting Actor
        for Johnrey Rivas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78d7f2-d37e-4138-b379-b36be2cbb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T19:20:37.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069352d-eb58-4989-ac9c-eefb894976d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T19:20:37.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film recounts the trials and tribulations of student activists
        during the Martial Law years. It is set to <a href="https://www.cnnphilippines.com/entertainment/2022/7/30/katips-cinema-august-3.html">premiere
        in cinemas on Aug. 3</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b925c11-b895-43fc-938a-77fe65942c14'
      'mgnl:activationStatus': true
