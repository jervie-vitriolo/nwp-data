      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the World Health Organization declared the monkeypox
        outbreak a public health emergency of international concern after convening
        its second emergency committee on the issue.</p>'
