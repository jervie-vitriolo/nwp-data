      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 4.8 earthquake jolted Nagbukel in Ilocos Sur at 7:27
        p.m., based on the advisory of the Philippine Institute of Volcanology and
        Seismology (Phivolcs).</p>'
