      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re looking at long-term infrastructure to support tourism. Fortunately,
        we were doing urban planning of Vigan in previous administration,” Palafox
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2fea4-c2b6-49b1-b261-9b4461e74251'
      'mgnl:activationStatus': true
