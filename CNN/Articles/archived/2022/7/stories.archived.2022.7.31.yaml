      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ded5b4-7a42-4860-9091-53df5bbc2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the local government said its Quezon City Health
        Department (QCHD) has developed a response mechanism in dealing with the disease,
        focusing on prevention, early detection, management and isolation of a suspected,
        probable, and confirmed case, and contact tracing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46e76d-9d51-45f8-8cfd-17fa5e10cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5effe009-1165-4018-9d7b-19d3cc29f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte added they have been coordinating
        with the Department of Health since May after it warned about an uptick of
        monkeypox cases abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad367e6-7431-41af-9bcb-4afcb5d0d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069702d-4085-4fa0-b3e4-613886f1690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The QCHD is also providing us with weekly updates about the virus
        to make sure that we are ready to deal with it effectively,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b353308-e7b8-4430-9646-cb8c02820863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489990e7-f5fc-4920-b475-8ede3bfe9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said medical personnel from both public and
        private health facilities also had an orientation, as prescribed under DOH
        Memorandum 2022-0220 to notify them about necessary information about the
        virus, and how to prevent its transmission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159da616-a00f-4923-bec9-7c94162dafea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42e022-809e-4370-9017-b5220640de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Social hygiene, and sundown clinics, as well as MSM community organizations,
        were also informed and oriented on monkeypox case definitions, management,
        and infection control,” it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744f354-4b13-4e7a-b470-8c2d13d340e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361cc59a-aac6-41d1-949a-31813b94425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s Public Affairs and Information Services Department is
        also boosting public awareness by posting art cards and information materials
        about monkeypox.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852ae11-04c0-453a-b26a-db6963bfb5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40eee3-7581-41cb-a67f-84a0baaff31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protocols for detection, specimen collection and transportation
        to the Research Institute for Tropical Medicine (RITM), and transporting suspected
        cases to referral hospitals were also set, city officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb7903-f4ce-4a25-a87c-bb9c1ccb9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03217792-efdb-4331-8c0e-06988a125403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government-owned hospitals, namely the Quezon City General
        Hospital, Rosario Maclang Bautista General Hospital, and Novaliches District
        Hospital, have already designated isolation rooms for suspected, probable,
        and confirmed cases of monkeypox, they added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09704e58-5db4-468a-ac77-e3cf71c6e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7e5cd-7b1d-4a79-a47b-ad947ed54bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Epidemiology Surveillance Unit has also organized
        a quick response team for contact tracing response, noting that personal protective
        equipment and other logistical needs for the purpose are sufficient.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798c6a8-ad75-44bd-a8bd-b86cc93f8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1a841-f01e-491e-8c9b-16e2e4676905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were also reminded to consistently follow health protocols
        set by the DOH against COVID-19, since monkeypox can also be transmitted through
        close contact with an infected individual, such as through body fluids, sores
        or contaminated items.</p>'
