    'lead': 'New York City officials declared monkeypox a public health emergency
      Saturday, saying the city is the epicenter of the state''s outbreak and the
      move will boost measures to help slow the spread of the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-31T15:29:58.591+08:00
