      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said 314,161 people or 82,336 families in three regions
        were affected by the earthquake while 34,291 persons were displaced, of which
        3,891 are staying in 42 evacuation centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5661a22-ff0f-47d6-9935-2e83719fe1f9'
      'mgnl:activationStatus': true
