      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The death
        toll in the magnitude 7 earthquake that rocked North Luzon on Wednesday has
        climbed to 10, the National Disaster Risk Reduction and Management Council
        (NDRRMC) said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb20ee-efd2-4340-a8f6-5b5c8b7d1257'
      'mgnl:activationStatus': true
