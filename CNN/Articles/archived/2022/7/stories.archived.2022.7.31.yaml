      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Patuloy pa rin pong kumikilos ang</em> Abra River Fault <em>kaya
        may mga</em> aftershock <em>pero mahihina na lang po ‘yun</em>,” Phivolcs
        Director Renato Solidum said.</p>'
