      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — More
        provinces in Luzon recorded "very high" COVID-19 positivity rates in the past
        week, according to the OCTA Research group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3303c-1450-4af2-bfc7-cec83aec1ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T20:47:00.874+08:00
