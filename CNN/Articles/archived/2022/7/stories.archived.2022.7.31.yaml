      'mgnl:lastActivated': 2023-01-19T15:30:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e29e73-0eb9-4cae-8eda-170d044b0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:26:50.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:30:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the NDRRMC said nine of the casualties have
        been confirmed, while one is for validation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53020e7f-a840-46fd-be7c-b2b406c9e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:26:50.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:30:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851025a-7d8d-471f-9458-407a4a4450ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:26:50.981+08:00
      'mgnl:createdBy': 'bamba'
