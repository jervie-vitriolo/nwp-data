    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da47a9c3-a039-4dfb-9745-1fa720c0dce0'
    'lead': 'Tropical Depression Ester left the Philippine Area of Responsibility
      at 5 a.m. Sunday, but the southwest monsoon or habagat will bring rains over
      the country, state weather bureau PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-31T09:37:15.163+08:00
