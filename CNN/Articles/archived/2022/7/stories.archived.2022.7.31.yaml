      'mgnl:lastActivated': 2023-01-19T15:31:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/sports/2022/7/28/EJ-Obiena-pole-vault-world-number-3-rankings.html"
        target="_blank"><strong>READ: EJ Obiena leaps to career-high world No. 3</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a9f4a-703f-4d78-89b1-090b78f8ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T13:40:22.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:31:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EJ is a real inspiration, not just to us from Tondo, but to all
        of us Filipinos This outstanding athlete, who is not just a world class pole
        vaulter, but a person of unparalleled compassionate character," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a040bb5-fda2-4a9a-833c-2b2f5cb9ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T13:40:22.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:31:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena has promised he will give the incentives he will receive
        from the Philippine Sports Commission to <a href="https://www.cnnphilippines.com/sports/2022/7/21/who-is-lydia-de-vega-track-legend-asia-s-fastest-woman.html"
        target="_blank">Lydia De Vega-Mercado</a>, a track and field athlete who was
        once hailed as the fastest woman in Asia. She is now battling stage 4 breast
        cancer.</p>'
