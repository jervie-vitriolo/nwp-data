      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson <a href="https://www.cnnphilippines.com/news/2022/7/29/Abra-earthquake-July-29-updates.html">Mark
        Timbal</a> confirmed four more deaths, adding they are just waiting for the
        official report on the deceased.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed408e-0891-4628-8f77-7d3c072c2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:26:50.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:30:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdcc8d-2aca-4442-8b9a-2b3502ee699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:26:50.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:30:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported that 375 were injured, while no one was
        missing as of Sunday''s update.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c287e6-d6d8-49c5-82db-620e60387d40'
      'mgnl:activationStatus': true
