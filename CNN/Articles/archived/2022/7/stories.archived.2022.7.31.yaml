    'lead': 'The Quezon City Police District has transferred Chao-Tiao Yumol, the
      suspect in the fatal shooting at Ateneo de Manila University, to the Bureau
      of Jail Management and Penology (BJMP) in Payatas. '
    'mgnl:activationStatus': true
