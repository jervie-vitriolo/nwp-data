      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80764f5-b85d-4321-ad32-7e0a432343d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:16.193+08:00
