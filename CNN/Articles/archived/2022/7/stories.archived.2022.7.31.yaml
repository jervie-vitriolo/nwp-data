      'mgnl:lastActivated': 2023-01-19T15:27:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de950ad5-5bae-4b2a-a11b-304eef62efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T20:47:00.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:27:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David on Sunday said the positivity rates
        in the following Luzon provinces already reached more than 20% as of July
        29: Albay, Cagayan, Camarines Sur, Cavite, Isabela, La Union, Laguna, Nueva
        Ecija, Pampanga, Pangasinan, Quezon, Rizal, Tarlac, and Zambales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b7a4c-95b6-447e-bc23-7e86dc01de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T20:47:00.874+08:00
