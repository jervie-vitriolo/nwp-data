      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e458051-ffc0-49cf-afc5-b0decc464937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The family
        of former Lamitan mayor Rosita Furigay, who was shot dead at Ateneo de Manila
        University last week, asked for security as they are getting “threats of retaliation,”
        their lawyer said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4b25d-20e7-45e4-8997-a189f05424a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Quirino Esguerra said widower and incumbent Lamitan Mayor
        Oric Furigay and his family received threats after the shootings at Ateneo
        and in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98948ca0-f108-41a1-8770-92ff014413ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66ee7b-307a-4a8b-ab58-b1a48f8eb403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami ay nagpapahiwatig na kailangan talaga ng seguridad ni mayor
        pati ng kanyang pamilya kasi may natatanggap pa na text messages pati sa messenger
        na banta sa kanilang mga buhay po. Meron po na pagbabanta ng paghihiganti
        po,” Esguerra said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad97c7-f875-42a9-8abc-3273d755561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
