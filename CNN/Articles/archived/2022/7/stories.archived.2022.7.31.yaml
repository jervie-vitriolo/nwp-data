      'mgnl:created': 2022-07-31T15:33:06.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:30:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, the Health department did not disclose further
        details of the patient but it assured the public that it is in talks with
        the government of the United States to <a href="https://www.cnnphilippines.com/news/2022/7/29/DOH-monkeypox-Philippines-vaccine-US-government.html">obtain
        vaccines against the virus</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca6a0b-7abf-4751-b154-bb7a4f90ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:06.887+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:30:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared monkeypox a public health
        emergency of international concern on July 23. It vowed to <a href="https://www.cnnphilippines.com/news/2022/7/30/WHO-DOH-work-closely-PH-monkeypox.html">“continue
        to work closely”</a> with the country’s Department of Health as the disease
        reaches the Philippines.</p>'
