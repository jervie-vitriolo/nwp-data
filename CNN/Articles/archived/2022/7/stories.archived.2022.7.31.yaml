      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adda0d0-f682-455b-8ed6-afc6f1ea6011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is optimistic that the restoration of ancestral
        houses and buildings will be a success.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc047e-b18f-41ac-b941-06fae62b373a'
      'mgnl:activationStatus': true
