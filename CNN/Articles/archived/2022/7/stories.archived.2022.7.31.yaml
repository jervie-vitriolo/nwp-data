      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — A member
        of the House of Representatives has filed a resolution commending Olympic
        pole vaulter EJ Obiena for bringing honor to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c8a2e-29fb-48d6-a009-f04cb15b7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T13:40:22.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:31:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, Manila Second District Representative
        Rolando Valeriano said Obiena should be honored for “winning a historic bronze
        in the 2022 World Athletics Championships and rising to Number 3 in the World
        Rankings for Pole Vault."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2775d6d-c7c4-4f03-8198-96ee63a2f008'
      'mgnl:activationStatus': true
