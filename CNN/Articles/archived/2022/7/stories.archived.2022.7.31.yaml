      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf2aa3-e966-4031-939b-b0b0b2a15648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the years, the annual SONA has become an opportunity for
        top politicians, their partners and other guests to <a href="https://www.cnnphilippines.com/lifestyle/2022/7/25/SONA-2022-red-carpet-looks.html">make
        a fashion statement and don their best Filipiniana, barong, and traditional
        raiment</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521b701-27c4-491c-8d70-0472a5e8f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 25, Duterte’s attire during the opening of the 19th Congress
        quickly grabbed the attention of netizens, spurring an online debate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85231241-d1c4-40f2-b2b8-fe3293d1d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some praised Duterte for honoring indigenous peoples (IPs)
        with her fashion choice, some pointed out that <a href="http://https://twitter.com/DavaoToday/status/1551490592060108801?s=20&amp;t=RW--t81gL6vHOq5CF3VMbA">two
        lumads who joined the SONA protests were arrested by police</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b54d2b-e2f8-4d5f-8a4e-e441433c5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some brought to mind the permanent closure of lumad schools in the
        Davao region in 2019, during Duterte’s time as mayor of Davao City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc141a-e0cd-4471-8546-4c7fabcb8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>’All for show’</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2367d-618b-47d4-a049-22ace44fa345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eufemia Cullamat, a lumad leader and spokesperson of the Sandugo
        Movement of Moro and Indigenous Peoples for Self-Determination (Sandugo),
        on Wednesday remarked that Duterte wearing the Bagobo tribal dress to the
        SONA was pointless and only for show, as she allowed the red-tagging of students
        and teachers of the lumad schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a234c55-25df-4c3c-8fc3-82be40fa1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aming mga kasuotan ay sumasalamin sa aming kultura at tradisyon
        na pinanday ng aming karanasan at pakikibaka para proteksyunan ang aming komunidad
        at lahi. Bukas kami sa mga gustong humiram ng aming mga kasuotan, pero dapat
        ay kinikilala din nila ang aming mga karapatan at mga laban,” said the former
        Bayan Muna representative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88413198-63ad-4316-9d8d-1fb715ebcd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:56:56.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:13.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: Our traditional costume mirrors our culture and
        tradition shaped by our shared experience and struggles to protect our community
        and race. Other people can borrow our traditional wear, but they should recognize
        our rights and fights.]</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de0a82-f7c9-4d32-b739-d86bb9c0b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Duterte defended her SONA garb, saying
        she wore the traditional dress to symbolize her “solidarity with the lumads
        of Mindanao and the many other indigenous peoples’ groups all over the country
        who have been rising up against the terrorist New People’s Army’s chronic
        exploitation of their children, arming them as new recruits.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b29af1-4ca2-47a3-8570-8633862a2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president further claimed that lumads are “the favorite
        darling” of the New People''s Army (NPA) and are targeted and recruited by
        the communist armed group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd51f29-2d18-4935-96e9-03d767264c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Cullamat, whose <a href="https://www.cnnphilippines.com/regional/2020/11/29/surigao-del-sur-jevilyn-campos-cullamat.html">daughter
        was killed in a clash between government troops and NPA fighters in 2020</a>,
        should apologize to her fellow IPs for letting rebel groups like the NPA deprive
        them of their humanity and entangle them in a conflict that does them no good.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9ab64-d898-4d99-9b5e-63c78b674864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And as a mother of a dead NPA fighter, she should apologize to
        her daughter for sending her to her untimely gruesome demise,” the vice president
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51d4f0-4cd1-4ef8-832a-860c9aacd3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Closure of lumad schools</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c5903-ee11-4179-87cc-da6fb69a5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc denounced Duterte’s statement against Cullamat,
        saying the vice president resorted to “red-tagging and terror-tagging” like
        how her father, former President Rodrigo Duterte, “dodged pressing concerns
        of the Filipino people.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404112a4-5580-42bd-b3af-a5af9031a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Duterte should instead apologize to the lumads and
        to Cullamat for “enabling the massacre and corporate plunder” of lumad communities
        and for ordering the permanent closure Salugpungan schools in Davao City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9a0f3-cbea-48d7-a29f-aa92716fdcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:53:52.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Secretary of the Department of Education (DepEd), Duterte should
        instead take note of Cullamat’s tireless advocacy in fighting for the rights
        of the Lumad, especially their right to education." added Makabayan. "Yet
        Duterte has not made any pronouncement over the continued closure of Lumad
        schools. That speaks volumes of the kind of ''solidarity'' with the IPs which
        she is prattling."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e44ca-c8bc-4fb5-9bd0-6c9743bf2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Department of Education, headed by former Secretary
        Leonor Briones, <a href="https://www.cnnphilippines.com/regional/2019/10/8/deped-salugpungan-schools.html)">shut
        down 55 schools for indigenous peoples in the Davao region for allegedly teaching
        "left-leaning ideologies.”</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ac653-8c64-473e-9a1b-d829016a43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:56:40.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2017/07/25/Duterte-threatens-to-bomb-Lumad-schools.html">Duterte
        threatens to bomb Lumad schools</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cce72b-868c-48bf-beb8-0f153cfef03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:18.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is also secretary of the Department of Education (DepEd),
        hit the Makabayan bloc for “desperately spinning things around as they scramble
        to make sense in a world that has already rendered them inconsequential.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b3e1c-c135-4d14-a099-3e1808911fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Salugpungan schools were closed down because they were
        not serving the interest of the learners, lacked permits and documents, and
        were not helping DepEd fill in the education gap “except maybe for subjects
        dedicated to the indoctrination of the children.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083770a4-9202-434f-af53-3144d68cdca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd chief claimed the Salugpungan schools were run by teacher
        volunteers who allegedly had ties with the NPA, the Communist Party of the
        Philippines (CPP), and the National Democratic Front of the Philippines (NDFP).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066561bf-d49e-454b-af87-f10795d2ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dress that I wore to the SONA and why I wore it doesn’t really
        interest Cullamat and the rest of Makabayan bloc. They can lie about it but
        the Salugpungan schools that we shut down do not also matter to them. And
        the IP children being potential recruits of the NPA is something that’s within
        their political agenda, so it’s only convenient for them to turn a blind on
        eye on this,” Duterte said.</p>'
  'act-teachers-reaction-marcos-veto-honoraria':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-31T15:43:45.836+08:00
    'imagesource': 'jcr:127940d9-31f5-4a52-add6-74a0180bf41b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f11fc932-ed2a-4ad8-b215-d25334266a44'
    'lead': 'The Alliance of Concerned Teachers Philippines and the ACT Teachers party-list
      have slammed the decision of President Ferdinand ''Bongbong'' Marcos Jr. to
      veto a bill seeking tax exemption on poll workers’ honoraria. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-31T15:52:53.693+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:28:59.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:26:29.175+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alliance-of-Concerned-Teachers-Philippines', '-ACT-Teachers-party-list',
      'France-Castro', 'Vladimer-Quetua', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos']
    'template': '1'
    'title': 'Teachers’ groups dismayed over Marcos veto of bill seeking tax exemption
      on poll '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd4535-4c3f-4e6f-80eb-ef74fdfd0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:28:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — The Alliance
        of Concerned Teachers (ACT) Philippines and the ACT Teachers party-list have
        slammed the decision of President Ferdinand “Bongbong” Marcos Jr. to veto
        a bill seeking tax exemption on poll workers’ honoraria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20395a33-1622-4740-88f9-16f1ef326681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers party-list Rep. France Castro said the move is a “slap
        on the face” of the teachers who deserve to be compensated after tirelessly
        working and risking their lives during the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d23134-5729-458b-8146-7cc7bbbe9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Apat na taong ipinaglaban ng mga guro ang panukalang batas
        sa</em> tax-exempted election service pay <em>na inihain ng</em> ACT Teachers
        party-list, <em>hanggang maipasa ito ng Kongreso at Senado bago magsara ang</em>
        18th Congress <em>noong</em> Hunyo 4, 2022. <em>Nilapastangan ni</em> Pang.
        Marcos Jr. <em>ang pagkilos at panawagan ng mga guro sa kanyang pag-veto sa
        panukalang batas,”</em> Vladimer Quetua, chairperson of ACT Philippines, said
        in a statement on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e946380-a843-4153-ba7a-64ad12cb6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pagbale-wala ito sa lahat ng hirap at sakripisyo ng mga gurong
        sa kabila ng pandemya at iba pang panganib, ay nagbantay sa halalang</em>
        si Pang. Marcos Jr. <em>rin ang nakinabang,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eef6c6-935d-4f3b-ade9-c419457bb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Teachers fought for four years for the law on tax
        exemption on service pay pushed by the ACT Teachers party-list until it was
        passed by House and the Senate before the 18th Congress closed on June 4,
        2022. Because of his veto, President Marcos Jr. abused the work and pleas
        of teachers. He ignored the hard work and sacrifices of teachers who, in spite
        of the pandemic and other dangers, watched over the elections he benefitted
        from.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71044b12-fe5f-40c3-b894-941ea8d05afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos <a href="https://www.cnnphilippines.com/news/2022/7/30/Marcos-veto-bills-poll-workers-honoraria-tax-exemption-PTSB.html"
        target="_blank">vetoed the bill</a> on Saturday, saying it runs counter to
        the government''s tax program and that the revenue loss was "too substantial
        an impact to be foregone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbf954-fc86-4b6c-b730-3146f0ec941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Quetua said Marcos'' claim about revenue loss was untrue as
        tax collection would not exceed ₱1.3 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2b7a6-9bef-4399-bb00-7a4cf0b954a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi dapat panghinayangan ang</em> ₱1.5 <em>bilyon buwis na
        isasauli sa may</em> 700,000 <em>poll workers na nagsilbi sa halalan dahil
        pasasalamat iyan sa kanilang serbisyo at pangdugtong iyan sa panggastos ng
        kanilang mga pamilya sa gitna ng krisis. Ang malaking kawalan sa bayan ay
        ang</em> ₱203 <em>bilyon</em> estate tax <em>ng pamilyang</em> Marcos <em>na
        hanggang ngayon ay hindi nila binabayaran,"</em> he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6465d01-efe1-4e50-8644-744f75b253b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The P₱1.5 billion in tax that will be returned to
        700,000 poll workers who served during the elections should not be considered
        as a loss as this is a way to thank them for their service, and this would
        also help their families in the midst of the crisis. The big loss to the country
        is the ₱203 billion estate tax of the Marcos family, which has remained unpaid
        until now.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff01a9-bad1-429d-9296-3959861cd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:04.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll workers'' honoraria <a href="https://www.cnnphilippines.com/news/2021/11/13/Higher-allowances-honoraria-poll-workers-2022.html"
        target="_blank">increased</a> in 2022: ₱7,000 for the chairperson of the electoral
        board, ₱6,000 for the members, ₱5,000 for the DepEd supervisor, and ₱3,000
        for the support staff on top of varying allowances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e9dde-b1bd-482e-a762-d5a02435a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:52:53.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:29:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/4/21/DOF-rejects-tax-exemption-honoraria-teachers-poll-workers.html"
        target="_blank">Department of Finance</a> has also rejected the tax exemption
        of poll workers'' honoraria, saying this and the benefits given by the Commission
        on Elections to poll workers form part of their gross income, which are subject
        to income tax.</p>'
  'fidel-v-ramos-death':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-31T17:05:40.464+08:00
    'imagesource': 'jcr:fee99af3-105c-4511-b1d2-c09f72e2908d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c419bb5-80c7-497d-ba71-dee56663f546'
    'lead': 'Former President Fidel V. Ramos has died at age 94, his family confirmed
      in an official statement on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-31T17:08:05.000+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:28:51.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:26:29.357+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fidel-Ramos', 'Fidel-V-Ramos', 'Corazon-Aquino']
    'template': '1'
    'title': 'Former President Ramos dies at 94'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19e4e9-4d08-4daa-b2e0-a384c7dfed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:08:05.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:28:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Jully 31)</strong> —&nbsp;Former
        President Fidel V. Ramos has died at age 94, his family confirmed in an official
        statement on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d926b4a-786f-4a21-9789-3671eab8e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:47:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:28:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Ramos family is profoundly saddened to announce the passing
        of former President Fidel Valdez Ramos,” his grandson, Sam Ramos-Jones, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a2bf5-2fa6-4fb1-a170-6d8d6f6d32ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:47:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:28:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank you all for respecting our privacy, as the family takes
        some time to grieve together. We will announce wake and funeral arrangements
        in the near future,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cebdef-8c05-437d-853b-5a22a01fa327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:47:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:28:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos earlier shared on her social media a postcard with
        Ramos’ photo with texts that read, “Rest In Peace Former President Fidel V.
        Ramos 1928-2022.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791af521-1824-406e-a059-a826566caf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:55:14.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:28:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos’ mother is the first cousin of late former president Ferdinand
        E. Marcos’ father, Mariano.</p>'
    '19':
      'image': 'jcr:94e1f681-9fb1-4d6a-9174-857b093f5b7f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65feaf-3356-4dc7-a10d-cb0004fe4010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:47:25.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:28:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3025d7b-3d66-41bb-a768-ffa5a2ec96eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:47:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:28:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary also sent condolences to the people
        Ramos has left behind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0294da-3eec-42ed-9e32-c9f8172ab500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:47:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:28:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Office of the Press Secretary condoles with the bereaved family,
        friends, and loved ones of former President Fidel V. Ramos, who passed away
        on Sunday, July 31, 2022,” it said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21906e-b8e8-4a70-956d-6b1e94e9e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:47:25.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:28:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popularly known as FVR, Ramos served as the country''s 12th president
        from 1992 to 1998.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3d972-fc55-4d64-949e-27d1a85d5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:08:05.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:28:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a long career in government, serving as chief of the Philippine
        Constabulary, the predecessor of the Philippine National Police from 1972
        to 1986 under then President Marcos. He was a key figure in the 1986 People
        Power Revolution before becoming Chief of Staff of the Armed Forces of the
        Philippines from 1986 to 1988 under President Corazon Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8dc143-41ca-49cb-b94f-b6d201e634d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:08:05.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:28:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos served as Defense Secretary from 1988 until 1991 before being
        elected as President in 1992.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29403e2-abf6-4b6e-a9ba-f65ed16afc73'
