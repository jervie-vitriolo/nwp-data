      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a local case update on July 25, the MOH said that the patient
        who tested positive for the virus is a 31-year-old male.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd754e4f-365c-45d2-8c13-ecd7862916a8'
