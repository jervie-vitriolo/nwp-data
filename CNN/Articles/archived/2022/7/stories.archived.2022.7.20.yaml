      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 2022, cont.: Controversy over Michele''s casting mounts</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6e96f-bb0d-42c0-bdc4-914545a3c730'
