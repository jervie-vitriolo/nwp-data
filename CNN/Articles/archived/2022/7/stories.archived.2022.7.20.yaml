    'mgnl:tags': ['Department-of-Health', 'Omicron', 'subvariant']
    'template': '1'
    'title': "DOH: Over 900 new Omicron subvariant cases detected in PH  \n"
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf50288e-b005-44fd-84d1-b74a2a308611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Department
        of Health has detected over 900 additional cases of Omicron subvariants in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4e90a-3798-4349-8b52-70a5cf001263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOH Officer-in-Charge Ma. Rosario Vergeire
        announced 816 additional BA.5 cases, 42 new BA.4 infections, and 52 more patients
        infected with BA.2.12.1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef224232-5745-4a9e-9a6c-ea14072e3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3af57b-8642-464d-8d27-77026c4230b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the new BA.5 cases were detected in all regions except in the
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM), DOH said. It added
        that 12 returning overseas Filipinos tested positive for the BA.5 subvariant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4ced8-28ae-4c9a-b1e2-ab2a55d75a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c2236-ae97-4035-9d61-e793feae312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted that 686 individuals are now tagged as recovered
        from BA.5, 78 are still isolated, while the status of 52 others is being verified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121c64d-3672-432b-bb6c-958083324313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2734a032-0935-4f59-99a6-6a6b2a80b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, of the 42 additional BA.4 cases, 10 came from SOCCSKSARGEN,
        nine from Davao Region, seven from Western Visayas, four each from National
        Capital Region (NCR), Central Luzon, Calabarzon and Bicol Region, one each
        from Cordillera Administrative Region (CAR) and BARMM, and three returning
        overseas Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4d5ad-92d1-49d3-8870-3d706c12ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6300f42-1950-4546-af57-491fda422163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 42 BA.4 patients, 36 have recovered; five are still isolated,
        while the status of one patient is still being verified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e46038-4100-48b1-9fc9-6665c3a26bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d8402-97e3-4387-8699-647d183ab4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 52 new BA.2.12.1 infections, one each was detected in
        Central Luzon, Bicol Region, Calabarzon, Western Visayas, Central Visayas,
        Zamboanga Peninsula, Davao Region, CAR, Caraga, and NCR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073147a-dde5-4877-a012-4d771f317cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb097d3-1d95-42d5-95c4-c08a1a172bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the BA.2.12.1 cases, 49 individuals are now tagged as recovered
        while the status of three others is still being verified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29104dbd-887b-41c5-8947-62555dc28d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:50:24.013+08:00
