      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said during a Cabinet meeting that he prefers that
        students attend in-person classes, but he instructed the DepEd to prepare
        the learning devices and other supplies that may be needed for blended learning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7f055-21ca-480b-8f23-e2149421952e'
