    'mgnl:tags': ['DOH', 'NVOC']
    'template': '1'
    'title': 'New NVOC chief named; Vergeire remains as DOH spokesperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ef800-1a7c-4725-9eea-1cba0b4836bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.951+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Department
        of Health Officer-in-Charge Ma. Rosario Vergeire on Wednesday announced that
        Assistant Secretary Nestor Santiago is now the new Incident Manager of the
        National Vaccination Operations Center, a post she previously held.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24c1eb-8082-480b-8e26-38f4007973d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.951+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ca036-85b7-4a60-ac50-31e8a6044685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is part of our field and implementation coordination team. He
        is part of our (executive committee) officials. He is very much capable <em>at
        saka eksperto po siya sa</em> operations [and he is an expert in operations],”
        said Vergeire in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db1d0e-3751-4a2c-9657-4587d6a2377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6471159-a514-4200-93d4-0d4475b94087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will still oversee the operations <em>at saka kung anumang mga</em>
        targets <em>ang kailangan pa natin</em> [and any targets that we need] for
        policy directions and decision making,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def5677-7a74-47b3-9fdc-9828e63b8cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3ead59-8ebe-4f56-88b6-25dd07e8bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire took on the NVOC leadership last June. She was later on
        designated as DOH OIC as President Ferdinand Marcos Jr. continues to look
        for the next agency secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7e3de-c702-4c4c-aed4-0f5489968cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f20ff-760d-49cc-80b5-fbe046e600ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire clarified that she will still function as DOH spokesperson,
        but given her new role as OIC, she said Undersecretary Beverly Ho will act
        as assistant spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf3fe7-46e2-4b96-850e-d6769ed29fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1dc2c3-c8e9-4cd9-8140-36a5d387947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang atin pong</em> spokesperson, <em>naatasan pa rin tayo ng</em>
        Office of the President to continue on with this function,” said Vergeire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0ca28-c064-40c9-bd9f-e3f6ddc13f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680422b4-033c-42b2-bca8-725f9905c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Office of the President has tasked us to continue
        on with this function as spokesperson.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b482fd-d01d-429e-a813-ed7751da135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd91fbd-b6b2-47d7-a202-b4fdc70d4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But because of the load of work right now, <em>hindi ko laging
        mapapagbigyan ang mga</em> requests for interview [I cannot accommodate all
        requests for interviews], we have designated Dr. Beverly Ho as my assistant
        or deputy, as the assistant spokesperson.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce71b1d-202f-41ff-844f-6f55a993a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.953+08:00
