      program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152ac95-b00e-453a-adbe-560b9a457275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) --</strong> Quezon
        City’s program to recycle trash is getting a boost from San Miguel Corporation
        (SMC) in a bid to ease the burden on landfills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20f93f-2d57-45e2-a398-6cf09e41361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883ac78-ef29-4adb-82f4-19d61d1db50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s packaging unit San Miguel Yamamura Packaging Corp. (SMYPC)
        will team up with QC''s trash-to-cashback program "to lend its expertise on
        circular economy—in particular, recycling of glass, which had been the missing
        component of the ongoing initiative" said a statement from the conglomerate
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bec76a-3d3e-4a6b-9e09-103cabad0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414f4f3-9057-4aba-ab0b-3c368c6284cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those participating in the program do not get cash outright, but
        rather "environmental points" which they can use to pay for utility bills
        via a mobile app, as well as pay for food deliveries and grocery items.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62622b59-1cb0-47e7-bba6-a0c2d5aed4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4254fe-a9a6-4e77-a7e8-b15494c0c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are honored to be welcomed by the QC local government as a partner
        in this important and truly innovative project that teaches and incentivizes
        citizens to minimize their impact on the environment, and segregating their
        household wastes,” said SMC President and CEO Ramon S. Ang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf86738-4a3d-4e45-a093-a160d8b0eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e0185-dd5b-48ff-9957-7c57c0cc25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Ang said SMYPC, Basic Environmental Systems and
        Technologies, Inc. and technology partner BXTRA Philippines are talking with
        other cities in Metro Manila to implement their own trash-for-cash and glass
        collection program “very soon.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b5982-f1f4-42e5-a2b3-e53ef284e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833033c-a0e1-4ef3-9463-626484314665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:43:27.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, <a href="https://www.cnnphilippines.com/news/2017/09/17/San-Miguel-Corp-discontinue-plastic-bottled-water-line.html">SMC
        discontinued its plastic bottled water business</a> as part of its sustainability
        efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86e0e3-aa37-4616-866b-94b5b200addf'
      'mgnl:activationStatus': true
