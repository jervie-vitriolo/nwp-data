  'Comelec-no-plans-extend-voter-registration-brgy-SK-polls':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-20T00:48:37.550+08:00
