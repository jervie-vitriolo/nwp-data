      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production announces Michele''s casting the next day. Michele
        says "a dream come true is an understatement."</p>'
