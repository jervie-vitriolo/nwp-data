    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:13.116+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economy', 'economic-growth', '2023', '2022', 'ASEAN-3-Macroeconomic-Research-Office',
      'AMRO', 'Bongbong-Marcos', 'challenges', 'inflation']
    'template': '1'
    'title': 'AMRO: PH to meet govt growth target until 2023, but threats still loom'
    'updated': 2022-07-21T09:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1566dab-8459-43c7-b9e4-a63aee58b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong>&nbsp;While
        the country''s economic growth until next year could fall within the goalposts
        set by President Ferdinand "Bongbong" Marcos Jr.''s economic team, challenges
        remain in the path ahead, according to a regional macroeconomic surveillance
        organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf203aa-d81b-4c08-9383-32e60666161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a28a6-34d3-4fb2-8fa6-c464a30dd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN+3 Macroeconomic Research Office (AMRO) projects Philippine
        gross domestic product will expand 6.9% this year —&nbsp;within the 6.5-7.5%
        <a href="https://www.cnnphilippines.com/business/2022/7/6/Marcos-administration-economic-targets.html"
        target="_blank">target</a> of the Development Budget Coordination Committee
        (DBCC). In 2023, the pace could slow to 6.5%, which is the lower end of the
        growth band set from next year until 2028.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd39e1f-13e0-47c5-a0a5-71fd83810e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b648863-25d5-443d-bd6a-7816c1a9a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMRO group head Matthew Yiu noted the strong performance observed
        in the first quarter, where growth surpassed market expectations amid the
        further reopening of the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabef11-f65a-4de6-9080-468a96395391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed3472-927a-4e71-ac3c-6b2e8b22c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the high base effect, we may have a lower year-on-year
        figure compared with 8.3% in the first quarter. But this does not represent
        momentum becoming slower," said AMRO economist Andrew Tsang on the economy''s
        performance from April to June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefa910-3353-4f2b-98aa-b8f3c618935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b716234-4e50-4809-b35f-82d2faabfcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the regional surveillance organization noted that with the
        country''s overall economic rebound, the Bangko Sentral ng Pilipinas has more
        leeway to further tighten interest rates amid rising commodity prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d0f7d-f3c3-41a9-a66b-8387fa3a33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de04217-e121-4069-85ec-58b409e7a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 3.9% last year, AMRO expects inflation to breach the 2-4% target
        range this year and average 4.4% before decelerating to 3.8% in 2023. The
        BSP''s <a href="https://www.cnnphilippines.com/business/2022/7/14/BSP-off-cycle-rate-hike-July-14.html"
        target="_blank">surprise</a> 75-basis point or three-quarters of a point hike
        this month brought the total increase to borrowing rates to 125 bps or one
        point and a quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942bb8b-6efc-410d-8bb5-5414c37c17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbcc30-1d30-4ce7-92a0-f58f4fe91beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodity prices have risen swiftly with the increase in oil costs,
        which is also affected by the Russia-Ukraine war according to AMRO chief economist
        Hoe Ee Khor. This has likewise impacted inflation in the region, he said,
        adding pressures could ease if the conflict winds down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bcc065-c8e5-491f-b20a-98786b560ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5212d73-bc26-4b3f-9d7d-4a05f27410aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened uncertainty in the global economic and geopolitical environment
        is among the challenges weighing on the Philippine economy''s growth trajectory
        according to the regional think tank. It also cited the monetary policy tightening
        in other countries amid surging inflation, along with the possible resurgence
        of COVID-19 cases as the pandemic lingers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49cff2b-c21f-40b6-9c12-b8af4a830203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964acab-1e3d-44e7-8aa4-91d89782a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth must be "robust" this year and the next to significantly
        reduce the scarring effects, or permanent losses to economic output, from
        the global health crisis according to Tsang. Sectors particularly hit by the
        scarring are education, services, and small businesses, said Khor and Yiu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb6170-40d7-4b95-8bce-20d28770c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2b71b-990d-405a-843d-8b9778265219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, AMRO said the government must balance supporting economic
        recovery and safeguarding against such risks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3fc92-e370-4016-8509-0a52d7465957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ad1e3-8189-41cd-bf4d-70e86b46a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMRO economists expect stronger state revenues this year as economic
        managers aim for better tax administration. This is in line with the government''s
        fiscal consolidation plan, especially with public debt breaking record after
        record amid the health crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73a804-29bc-471e-9ee3-7626c1d122f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f6218-4a5a-4254-9097-fade80be5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:22:03.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;organization also supports a broader tax base, along with
        the taxation of digital services eyed by Finance Secretary Benjamin Diokno.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b03fe2-cac8-4365-ab68-9922b453157f'
