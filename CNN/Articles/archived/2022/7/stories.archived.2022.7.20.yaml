      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f7fcb-84b3-47a9-b80c-fa4e3222a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:03:58.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stock exchange disclosure on Wednesday, the Aboitiz-led bank
        said it received the notice from the BSP dated July 18 allowing the ₱55-billion
        takeover of the American banking giant''s domestic consumer banking operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d084e-587b-4e1e-95cb-0002080d1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:03:58.956+08:00
