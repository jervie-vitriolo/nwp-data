    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:00.512+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: No plans to extend voter registration for barangay, SK polls;
      huge turnout breaches target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a191a-be72-4ac7-908f-91756f70ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> The Commission
        on Elections (Comelec) has no plans to extend the voter registration for the
        upcoming Barangay and Sangguniang Kabataan elections, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5fbfd-72fe-456e-ab60-5501bda4d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04550b0f-9b15-4b72-9b0d-a5e9c88513ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Aimee Ferolino said the poll body announced
        registration dates early and opened satellite sites in malls to make sure
        more people could register.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e0faf-6057-418a-8315-40b28f0c3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a2017-1783-499f-a102-2f560ef45910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now wala pa (there are no plans yet). That''s why we announced
        the days earlier para sana mas maaga silang pumunta sa ating mga (so the voters
        can go to our) registration centers. But we will see if there is a need, kung
        kakayanin pa na mag-extend (if it is feasible to extend). But as of now, we
        cannot announce an extension," she said at a Comelec event Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82024fbc-deed-480d-8337-d128f363fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f010a-c18c-4525-9b1d-ba246f713d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino cited her observation after visiting a satellite registration
        center in a mall in Baguio City, saying that although many people were in
        line, the registration went smoothly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27d6de-de0f-4c5e-a461-3da895d2b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2db111-08b0-4bde-b1b3-4e38658c988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are preparing for a possible influx of last-minute applicants
        on the last day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f48add0-662c-45c2-8f5f-6ce00b163886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.560+08:00
