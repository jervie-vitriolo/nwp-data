      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;It has been an absolutely brutal year
        for investors in bitcoin and other cryptocurrencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5444882-b703-45a0-9879-5b1f180fa258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.622+08:00
