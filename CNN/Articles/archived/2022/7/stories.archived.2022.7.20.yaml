  'japanese-city-monkey-attack':
    'author': 'Jessie Yeung and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-20T18:39:05.324+08:00
    'imagesource': 'jcr:edd170c7-43e7-486f-9393-2507205cc690'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15df51b-a09a-4c8a-8dcd-b9932d5ad07b'
    'lead': 'A wild monkey is terrorizing a small city in southwestern Japan, breaking
      into homes to bite and claw residents amid an ongoing hunt for the animal, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T18:42:38.735+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:29:57.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:13.805+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese city hunts for wild monkey following spate of attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3850f2-f8b4-4a5a-bc6f-8e9a3f0082db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A wild monkey is terrorizing a small city
        in southwestern Japan, breaking into homes to bite and claw residents amid
        an ongoing hunt for the animal, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3819f3-815b-4591-a9d7-aaa1c4e7723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20 people in the Ogori area of Yamaguchi have been attacked
        by the monkey since July 8, with most receiving light injuries, according
        to the city''s administrative office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d3a3f-d3eb-44e7-b86e-0de0b70d3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest victim is a 10-month-old girl, whose leg was scratched
        by the monkey after it entered through a screen door on the first floor of
        her house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb38d62-c091-4ec9-b741-8d049b2e522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, the monkey struck at an elementary school, biting
        a 10-year-old boy on the arm and both hands, public broadcaster NHK reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a5d4ce-a090-4338-b2ba-b0959c806ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It attacked two more people on Tuesday night and Wednesday morning:
        a woman in her 60s and a woman in her 80s, both of whom were outside at the
        time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918941b0-ec86-481c-9f37-ffbe612b7d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other recent attacks, the monkey bit a man drying laundry outside
        and a woman whose balcony screen door was open. It also attacked two toddler
        brothers after climbing into their home through a window, NHK reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2181e-2fc8-435b-9199-39b6bafd2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not confirmed what type of monkey was responsible
        for the attacks but said the area is inhabited by macaques, also known as
        Japanese snow monkeys. Macaques can be found in parks in several areas of
        Japan, often scavenging food from visitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db785b29-f68e-4a05-ae63-19f838a568ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are ramping up patrols in the area and urging the public
        to keep their windows closed while the hunt continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe277ef7-4f6e-409f-ae88-7455fc820c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ogori area is largely residential, and it''s rare for a wild
        monkey to leave the forest and harm humans, a spokesperson for the city office
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8730ce-6657-4db6-b4c7-ff654753c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:42:38.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/20/asia/japan-ogori-yamaguchi-monkey-attack-intl-hnk/index.html">Japanese
        city hunts for wild monkey following spate of attacks</a>"</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eac835-7b87-4b16-8a0d-a02cacdbf640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:51:23.175+08:00
