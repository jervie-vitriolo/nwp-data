  'dfa-repatriation-filipinos-sri-lanka':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-20T15:04:54.330+08:00
    'imagesource': 'jcr:39e116b3-5f48-43e1-a595-70b722b43d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a285d532-d6e6-4f5f-9c65-dfea3a0a7c26'
    'lead': 'The Department of Foreign Affairs (DFA) is looking to bring home around
      115 Filipinos from Sri Lanka possibly through commercial flights beginning next
      week amid the ongoing political and economic crisis there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T15:08:23.732+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:30:08.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:10.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sri-lanka', 'dfa', 'repatriation', 'ofws']
    'template': '1'
    'title': 'DFA hopes to repatriate 115 Filipinos from Sri Lanka starting next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b554e-1dfd-49f2-a81c-a922489013fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798aa9bd-b2ef-4a61-a0c9-28e5c07356d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Department
        of Foreign Affairs (DFA) said Wednesday that it is looking to repatriate over
        100 Filipinos in Sri Lanka amid the ongoing political and economic crisis
        there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99dcec4-0093-479b-aacb-6169c834cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, DFA Undersecretary for Migrant Workers Affairs
        Eduardo Jose de Vega said more or less 115 of around 700 Filipinos in Sri
        Lanka have expressed their desire to return to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6a5dd-072d-4ccb-9326-22a4408d6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/16/DFA-Alert-Level-2-Sri-Lanka-.html">DFA
        raises Alert Level 2 in Sri Lanka amid crisis</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8132a-d491-4493-a4e7-aebb0acb657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the DFA is having difficulties arranging a sweeper
        flight for repatriation, citing Sri Lanka’s administrative requirements, including
        the approval of landing rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c48ce-0abb-4a17-8b4c-d5909ad34519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero may mga commercial flights… Isang paraan ‘yan. Pinag-iisipan
        naming i-fund ‘yung mga plane tickets para sa mga gustong makauwi… ‘Yung 100
        na uuwi, hopefully within the next week, next two weeks, nag-uumpisa na ‘yan
        magsiuwian. That’s our goal,” said De Vega.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495cc27-c90a-4957-9488-156e5122afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But there are commercial flights… That’s one way.
        We are thinking of funding the plane tickets for those who want to go home…
        The 100, hopefully within the next week, next two weeks, they will already
        start to go home. That’s our goal.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7344d-6e73-4a65-b27f-bfa068074bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DFA is working on providing financial assistance
        to the more than 500 Filipinos who would remain in Sri Lanka.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd0111-70ea-4455-b8dc-d9f1cc080b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DFA official pointed out that there are also challenges
        in bringing money over to the country due to Sri Lanka’s regulations on inflation,
        among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35829c94-1b54-4f2c-9940-a35abb9fd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said assistance will be provided to repatriated Filipinos
        through the Overseas Workers Welfare Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13ce3a-6132-4b79-809e-12345629d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:08:23.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/18/owwa-sri-lanka-filipinos-assist.html">Govt
        to assist affected Filipinos in Sri Lanka’s political unrest, ready for possible
        repatriation — OWWA</a></strong></p>'
