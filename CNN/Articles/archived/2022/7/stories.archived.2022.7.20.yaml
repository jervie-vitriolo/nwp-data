      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Athletic Championships, being held in the United States
        for the first time ever, conclude July 24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385e5dd-a8a9-49b9-a780-f4b79cbbcfcb'
