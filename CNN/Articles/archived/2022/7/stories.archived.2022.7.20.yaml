      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c2516-fc4b-4b51-b0e2-c5d7a18d3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is adamant its military is defensive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf34a2d-069b-49ed-af99-06aaa6a11a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc01b0-c7de-4376-824f-111a6f671c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of China''s national defense aims to meet its rightful
        security needs and contribute to the growth of the world''s peaceful forces,"
        the country''s 2019 defense white paper said. "China will never threaten any
        other country or seek any sphere of influence."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e13e73-7cfa-4712-b0ea-c41e83a98c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4b94c-365d-456d-ba2a-a402d850a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, for its part, appears to be stepping up its operations in
        the South China Sea. On Saturday, a US Navy warship, the USS Benfold, challenged
        Chinese claims to disputed islands in the South China Sea, the US 7th Fleet
        said in a statement -- the second operation of in just days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab7f20a-cac8-420f-9f91-0ba39f9a32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae261e7-1cae-4a47-b990-dc8f139c1e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided-missile destroyer sailed near the Spratly Islands --
        known as the Nansha Islands in China -- in the southeastern South China Sea
        in a so-called "freedom of navigation operation," the 7th Fleet statement
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b58efb-4399-4adf-92c1-2d73f27d2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e112a22-39ca-4bd0-b412-8d52c4eb856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy operation in the island chain where China has built
        military fortifications on man-made islands challenged "restrictions on innocent
        passage imposed by the People''s Republic of China (PRC), Vietnam, and Taiwan,"
        the statement said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714085a-b8a0-4f60-b29f-ce62dc4aed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
