      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan e-Konsulta&nbsp;ceased operations on May 31, 2022 as the
        OVP transitioned to a new administration. That same day, Robredo said that
        the program has so far assisted more than 58,000 cases, both COVID and non-COVID,
        with the help of volunteer doctors and call/chat agents.</p>'
