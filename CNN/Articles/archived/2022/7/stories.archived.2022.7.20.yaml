      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government is relying on taxing more consumption
        which is burdensome to the poor because their wages are measly while taxation
        on corporations is being reduced.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5e389-d1b2-4ec2-abfb-a604ea855181'
