      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/tech/amazon-facebook-fake-review-suit/index.html">Amazon
        sues administrators of more than 11,000 Facebook groups that allegedly brokered
