      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOI said it greenlit the application for registration of PAVI
        Green Renewable Energy Inc. for the project, noting this will help meet Luzon''s
        increasing demand for electricity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
