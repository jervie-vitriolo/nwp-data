    'template': '1'
    'title': 'Cayetanos: No decision yet whether to join Senate majority, minority,
      or be ‘independent’  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49dc63-6ed0-4da3-a155-eef9ca385223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:40:34.319+08:00
