    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b13817-27a7-4fb1-875b-ffff5a77ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.090+08:00
      'mgnl:createdBy': 'vince'
