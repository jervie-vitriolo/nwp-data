      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possibility of he and his sister being in different
        groups, Sen. Alan said he does not foresee this since they don’t see its value,
        and that they want assurance on of some of their priority bills. Still, he
        reiterated they are willing to be in the “neutral” group since this will allow
        them more freedom to do what they want.</p>'
