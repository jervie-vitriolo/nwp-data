      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/19/entertainment/harry-styles-college-course-texas-cec/index.html"><em>"Want
        to study Harry Styles? Consider this upcoming college course"&nbsp;</em></a></p>'
  'COVID-19-endgame-NCR-decreasing-cases':
