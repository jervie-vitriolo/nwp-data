      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The Department
        of Education (DepEd) is amending its strict order for the full return to face-to-face
        classes after President Ferdinand "Bongbong" Marcos Jr. said hybrid learning
        can continue in "very specific areas."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08dff8-789e-42e6-8eee-952071fe264a'
