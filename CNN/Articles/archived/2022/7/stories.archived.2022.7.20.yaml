    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cameraman accidentally becomes obstacle in World Athletics Championship
      race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadc53a-c41f-4dd1-b841-ff0ad5f6fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:38:57.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A cameraman became an unwitting star of
        this week''s 3,000m steeplechase at the World Athletics Championships -- by
        stepping out into the track as competitors dashed past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea978223-1594-4b26-9d3c-297378ab1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:38:57.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15 athletes were forced to dodge the camera operator, who, with
        his back to the runners, seemed oblivious to the scenario unfolding behind
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd84bb-08f4-4b86-831f-364664c061c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:38:57.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident shows some of the runners shouting at the
        operator, who only realized what was happening after the pack passed him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dea54d-cd58-44e2-92b7-965ea7a4058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:38:57.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a little worried that he was going to dart one way or another,
        right at the last second, but thankfully, he didn''t realize we were there
        until we all passed him," US runner Evan Jager, who placed sixth, said after
        the race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9626c-96f5-40cf-8ece-8a8ace93e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:38:57.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco''s Soufiane El Bakkali took gold in the race -- an event
        that requires negotiating 28 barriers and seven water jumps around seven-and-a-half
        laps of a track.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d89c83-fd94-48f4-a939-b0bfbb069bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:38:57.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The course was very tactical, slow. We had very good runners like
        defending champion [Conseslus] Kipruto," El Bakkali, the 2020 Olympic champion,
        said after the race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0851680-7171-49de-8796-eaf33318c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:38:57.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I positioned well in the last lap. I am very strong in the 400m,
        and it worked out for me," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9d460-d645-46b2-b077-4231adabacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:38:57.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamecha Girma of Ethiopia took silver and the 2019 champion, Kenya''s
        Kipruto, took bronze.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77bc4e5-df4b-4ba0-bbe9-019af4ed2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:38:57.771+08:00
