      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The Presidential
        Security Group (PSG) on Wednesday said it is in the final stages of preparations
        to ensure the smooth conduct of President Ferdinand “Bongbong” Marcos, Jr.’s
        first State of the Nation Address (SONA) on July 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965681d-d273-408e-9e5c-11c2d09f3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:18:01.803+08:00
