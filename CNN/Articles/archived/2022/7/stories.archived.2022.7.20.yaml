      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Department
        of Transportation (DOTr) on Wednesday said President Ferdinand "Bongbong"
        Marcos, Jr. has named officials who will collectively lead five of the department''s
        attached agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a15409-08bc-4afa-90a7-33de873d98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:56:25.218+08:00
