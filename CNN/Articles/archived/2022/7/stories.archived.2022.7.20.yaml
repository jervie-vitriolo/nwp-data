    'template': '1'
    'title': 'IBON wants Marcos to unveil fiscal stimulus, not ''austerity'' measures
      during SONA  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449cbc4-7357-4f54-a40b-7be948fc1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — President
        Ferdinand "Bongbong" Marcos, Jr. is widely expected to unveil the nitty gritty
        of his economic agenda during his State of the Nation Address (SONA) next
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959641bb-bedc-4c93-8787-4a50f9bdf342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18f151-8287-4888-85d5-849631982ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this early, non-profit think tank IBON Foundation believes Marcos
        will just pick up where his predecessor, former President Rodrigo Duterte,
        left off, judging by his earlier pronouncements from the past two Cabinet
        meetings and by his choice of economic managers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9beb49-2181-4bb8-83c2-00f319aa48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732991e2-fa3d-4687-bc85-b50f6554f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign and since he assumed power, Marcos bared very
        little of the details of how he will boost the economy at a pace of 7.5% at
        best while it struggles against red-hot inflation that dampens consumer spending,
        a major driver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a3152-f676-4c29-aba0-7c6b03c26288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31c54c-9e83-4d14-b160-289477aaf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON wants the economic team to craft a stimulus package and spend
        more as it noted that the proposed 2023 budget was just a 4.9% increase, slowing
        from the double-digit tempo of the past decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1df46-0d41-42c6-aa0a-521031b28de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfe1a4-35cb-4613-9494-c64c793a8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Strikingly, exact opposite ang gagawin nila. ''Yung 4.9% increase
        in budget in 2023 is not even half the average increase in the last two decades
        na 10.5%, so sa tingin namin counter-productive ''yan,” IBON Foundation Executive
        Director Sonny Africa told a briefing on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40898b7-ad13-4180-8df8-557ccf855d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfe3d2-fa70-473a-820e-d8b86fb1b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Strikingly, what they do is the exact opposite. The
        4.9% increase in budget in 2023 is not even half the average increase in the
        last two decades which was 10.5%, so we think that is counter-productive.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820a989-07fa-47d6-b9d0-d4c4c6595090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773c4d4-0f4c-440c-9702-a71435e320ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang nagaganap na expansionary fiscal policy. Walang nagaganap
        na stimulus exactly at the time na kailangan na kailangan. And why is that
        a problem? Kasi where we’ll be in 2023 and subsequent years are determined
        by two things: One ''yung momentum na problema mula sa nakaraan, ''yung nabanggit
        na four to five decades na joblessness, jobless growth, low income, poverty
        pasok na tayo dyan as one factor to determine the economic prospects of next
        administration. Second factor, what the government is doing is it’s not spending,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483994c0-1027-45ba-9cef-fa6d0f4d482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c7a31-95b2-46eb-83b2-50e3c3442061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no expansionary fiscal policy. Stimulus is
        not delivered at a time when it is needed most. And why is that a problem?
        Because where we’ll be in 2023 and subsequent years are determined by two
        things: One, the momentum which is a problem of the past, which include four
        to five decades of joblessness, jobless growth, low income, poverty which
        count as one factor to determine the economic prospects of next administration.
        Second factor, what the government is doing is it’s not spending.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1647e8-dfc7-4183-bead-b23d76d21438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6968e-b22b-41e0-9dc8-00e49665ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fiscal expansionary policy should target the vulnerable especially
        given the “chronic lack of work” in the agriculture and manufacturing sectors,
        according to the think tank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e6cfc2-8732-4d04-b09c-6d501f28c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4d9fe-1f3c-4781-bce6-a27757a44f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that the quality of jobs remains weak – with workers
        mostly self-employed or are in the informal sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bfd23d-4f31-4625-892b-9ce555355af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8e8f6-ef13-451c-9f5d-78f190f5d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the government really wants to recover, the most effective way
        to recover is to spend and yun ang absolute rule sa [that''s the absolute
        rule in] economic policymaking. Among all the policy tools ng gobyerno [of
        the government], fiscal policy ang may pinaka- [has the most] immediate widespread
        effect compared to exchange rate policy, forex policy, monetary policy and
        trade and investment that take time to work through the system," said Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a3575-cbb7-4879-b171-f78f36042ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89792a2d-b79d-4856-9af2-01a47b93b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government cannot argue that there’s no money to spend, IBON
        said. The Philippines cannot generate enough revenues only because of a revenue-generating
        system that taxes consumers more than the corporations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b1be4-f604-4bf2-9742-3d6006c1a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62444e8b-e8c4-4f48-b57e-d8116510d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government has no money kasi it designed a tax system, a revenue-generating
        system na naka-narrow ang tutok sa consumers, sa consumption spending… How
        much mapipiga mo sa majority population na mahirap?” Africa said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a6316-6220-484c-a3e6-be8cb6cd7032'
      'mgnl:activationStatus': true
