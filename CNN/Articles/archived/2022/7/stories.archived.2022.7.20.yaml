  'Amazon-sues-administrators-of-Facebook-groups-fake-online-reviews':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-20T11:28:40.985+08:00
    'imagesource': 'jcr:f4666387-dbc0-4275-9ba5-fd6bc0a3c676'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '595ed871-88a1-4b34-b634-53a42c56d74c'
    'lead': 'The group operators are accused of recruiting people to write fake or
      misleading product reviews in exchange for money or free items, Amazon said
      in a release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T11:32:49.446+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:30:18.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:06.937+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Facebook', 'online-review']
    'template': '1'
    'title': 'Amazon sues administrators of more than 11,000 Facebook groups that
      allegedly brokered fake online reviews'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3eb880-071d-4f24-a28c-96fd6751feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon said Tuesday it has sued the administrators
        of more than 11,000 Facebook groups allegedly responsible for facilitating
        the purchase and sale of fake reviews on Amazon''s marketplace in seven countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba899899-5c45-4be8-a7e8-dbadebd9ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ff7dd-8779-41cd-860f-dc59bddbe479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group operators are accused of recruiting people to write fake
        or misleading product reviews in exchange for money or free items, Amazon
        said in a release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf52a96-5596-4e46-abfd-74e140b0e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f927c8-c97d-49e3-9789-f77b65a717c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake reviews have been a headache for Amazon for years and can lead
        to consumers buying sub-par or questionable products. But the issue grew much
        worse during the pandemic, when demand for e-commerce exploded and unscrupulous
        merchants found new opportunities to use fake reviews to juice their business.
        The trend has prompted UK regulators to open an investigation into whether
        Amazon and Google have harmed consumers by failing to sufficiently protect
        them from fake reviews. Amazon and Google said last year that they would cooperate
        with the inquiry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac9db9-6732-49d5-b025-f0fcd416073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa773f9-173c-4f18-a428-77a1d273e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Amazon said its lawsuit will allow it to "identify bad
        actors and remove fake reviews commissioned by these fraudsters" that the
        company''s human and automated systems have not been able to catch on their
        own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dff66e-216f-4d50-82c4-4234412a43e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7cf9d-a27a-4133-8a46-36d0c5064663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s lawsuit targets activity that allegedly led to fake reviews
        appearing on Amazon''s platform in France, Germany, Italy, Japan, Spain, the
        United Kingdom and the United States. The fake reviews covered a range of
        products for sale on Amazon from car stereos to camera tripods, Amazon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b0501-1226-4fdc-9391-d38c8c1d1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd89545-ae3b-40f5-8ba8-2c1048ff2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its complaint, Amazon said it''s taking legal action "in order
        to learn the identities of their administrators, shut down those Groups, and
        seek disgorgement of their ill-gotten gains from brokering fake reviews."
        The complaint asks a court in Washington state for a cease-and-desist order
        against the alleged fake-review brokers, as well as damages and attorneys''
        fees to be awarded to Amazon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc7cd7-6884-435c-88ff-6fb65ffd5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1cf70-4884-4f85-9774-5414bf99742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said Meta, the parent company of Facebook, has removed more
        than 5,000 fake-review groups from the social network since 2020 as a result
        of Amazon''s reports to the social media giant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ccdff-634a-4c3c-8cfb-1f6a2439fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.448+08:00
      'mgnl:createdBy': 'bamba'
