      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Facebook group Meta removed earlier this year was called "Amazon
        Product Review" and had more than 43,000 members, Amazon said, adding that
        fake-review campaigns operate across many mainstream social media platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a2ed0-574d-445d-be31-8d7599d23b3e'
