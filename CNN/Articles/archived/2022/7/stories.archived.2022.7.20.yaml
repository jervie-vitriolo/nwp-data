      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also headed the <a href="https://www.cnnphilippines.com/news/2022/6/21/SMC-Tullahan-River-Bulacan-River-system-cleanup.html">clean
        up of river systems</a> in a bid to prevent flooding in the metropolis and
