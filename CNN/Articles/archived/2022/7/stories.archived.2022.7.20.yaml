      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f47dc-adcd-4923-8678-86e649e6cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T21:47:57.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire’s post as OIC can be extended if Marcos still cannot pick
        the next DOH chief by July 31, the deadline stated in the new administration’s
        first memorandum circular.</p>'
