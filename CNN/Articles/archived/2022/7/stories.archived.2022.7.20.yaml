    'lead': 'The possible resurgence of COVID-19 cases, monetary policy tightening
      in other countries, and heightened uncertainty in the global economic and geopolitical
      environment could weigh on the Philippine economy''s growth trajectory, the
      ASEAN+3 Macroeconomic Research Office says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T18:22:03.077+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:29:59.138+08:00
