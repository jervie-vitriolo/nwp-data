      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Gems and jewelry worth millions of dollars
        were stolen from an armored truck parked at a rest stop near Los Angeles Monday,
        officials said, setting off a multi-agency investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512f879-a7b0-451a-99f4-b2b1e98e0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da207111-f7cd-40aa-8844-42470b667bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heist unfolded between 2:00 a.m. and 2:30 a.m. at a Flying J
        rest stop and gas station near Lebec, California, about 80 miles north of
        Los Angeles, the LA County Sheriff''s Department said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888cb484-ec28-4350-bfe9-8ba800a1ae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c1d2d-1f8f-400c-8882-c1e0ce9bb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tractor trailer operated by Brinks was transporting the high-value
        items from a jewelry show in San Mateo to another show in Pasadena, according
        to Arnold Duke, head of the International Gem &amp; Jewelry Show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b20c41-ba2d-45c9-8d88-cf356adec3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7412c99-df1b-4360-9b65-3d0a1f77032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been doing this professionally for 45 years and never have
        we had anything remotely close to this," Duke told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66196882-742f-4346-8c01-c2af1861916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9c541-8f81-4e59-8f36-5111d8a5b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen merchants were affected in the theft of 20 large footlockers
        that weigh about 100 pounds each, Duke said. The lockers held gemstones, Rolex
        watches and thousands of loose diamonds, some of which were priced close to
        $500,000 each wholesale. Some custom, one-of-a-kind finished pieces were also
        stolen from the truck, Duke added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f488a4-7451-4458-901b-b8448e1a5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af55555-fc20-4d53-8b49-f7724f8900d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheer quantity of gems and jewelry wouldn''t fit in one car,"
        Duke said. "It''s a staggering amount of jewelry and for it to be left alone
        is unconscionable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74347d58-b3b2-4d17-8765-97d699ca59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13465a-d3cc-4f07-a0cd-b5d195081ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the smaller merchants involved lost about $700,000 in merchandise,
        while larger corporations lost merchandise valued at up to $12 million, according
        to estimates from Duke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee1c2d-5dce-4267-b918-0b9fe0c600bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a5a76-4160-45fd-80eb-bac7ede3e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brinks said the insurance numbers don''t indicate a loss nearly
        that high.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc504830-8341-48bf-8890-98c93e711329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a6944-b867-45be-b320-71b02c487955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the information the customers provided to us before
        they shipped their items, the total value of the missing items is less than
        $10 million. We are working with law enforcement and we will fully reimburse
        our customers for the value of their assets that were stolen, in accordance
        with the terms of our contract," Brinks told CNN in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a107c84-0bc1-4432-af29-c4510c8fcfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01de0b4-bdb9-4f55-aad5-3d65135f3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke said many jewelers don''t insure what they are shipping at
        full value as the cost of the insurance can be extremely high, and they rely
        on the safety precautions taken by Brinks trucks and their drivers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763fcea-872b-43f5-aabd-83c49a40caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77275dd0-0ae3-4ff3-9500-e8b72ffbd6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many merchants know a lot of the drivers on a first name basis,"
        said Duke.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2a524-299c-4f01-91d8-0b653981d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a91df-6f79-49c3-bd7d-cf0423bdd84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One merchant told CNN 30 years of his life''s work was stolen in
        the heist. He didn''t share his name nor the name of his businesses with CNN
        over concerns of being targeted again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686e93d-5174-4271-bd6b-9fb371bdd423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cd488-2861-4ea1-b2f5-375e1137672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed that he was "emotional" and "speechless" and wants
        "Brink''s to answer" to him after losing some collectables and unique pieces
        in the theft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3715367d-5102-462e-9335-f687b2673a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28713a14-7f79-4cf7-a95d-7f4233b0c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is assisting the Los Angeles County Sheriff''s Department
        in the ongoing criminal investigation into the theft. No suspects were identified
        as of Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b8340-29c9-4d62-bf15-4c2b44c6df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79549e3d-2ae4-4b25-be30-61d6bd64c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke said shared with federal authorities videotapes of people attending
        the jewelry shows in hopes of finding a lead on suspicious behavior. He noted
        that the Rolex watches and many of the diamonds have serial numbers that can
        make them readily traceable if found.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482acc8b-6988-4280-aa65-1e5f070f1c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:45:30.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Millions of dollars
        in jewelry was stolen from an armored truck parked at a rest stop near Los
        Angeles, officials say."</em></p>'
