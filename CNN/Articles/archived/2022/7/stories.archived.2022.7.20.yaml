      lawsuit against Elon Musk over their $44 billion acquisition agreement should
      go to a five-day trial in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T10:08:43.183+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:30:27.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:04.037+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'Elon-Musk', 'first-trial', 'acquisition', 'deal', 'October']
    'template': '1'
    'title': 'Judge orders October trial for lawsuit between Elon Musk and Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38baccc9-6d70-4d46-b5af-72fd0376dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an early victory for Twitter, a judge
        on Tuesday ruled that the company''s lawsuit against Elon Musk over their
        $44 billion acquisition agreement should go to a five-day trial in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5c30e-7eda-44c7-886a-2820aa9d1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf96de-6faa-4293-9a6e-b13a5c67dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came at the end of the first hearing in the case over
        whether to expedite the proceedings. When it filed the suit last week, days
        after Musk moved to terminate the deal, Twitter filed a motion to expedite
        the proceedings and requested a four-day trial in September. Musk''s legal
        team opposed the motion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02e52e-c272-435e-85ee-ddc96103db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769d1d7-cec0-4813-9012-de63d961522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s hearing featured sharply worded arguments from both sides
        — including Twitter''s lawyer at one point referring to Musk as a "committed
        enemy" — setting the stage for what is almost certain to be a contentious
        legal battle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1f10e-9278-4a23-8350-bf0b14640390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1071e4-24d7-49ee-96f9-fce5422e41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s lead counsel William Savitt came out swinging against
        Musk at the start of the hearing as he argued in favor of a speedy trial.
        Savitt said the continued uncertainty hanging over the company from the outstanding
        deal and litigation "inflicts harm on Twitter everyday, every hour and every
        day." He also pointed to what he described as Musk''s continued disparagement
        of Twitter, including on its own platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c2feb-2e6f-4593-a57c-ac0d57aec148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a79f4-0240-4859-b6ca-8ac1c96a2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Musk has been and remains contractually obligated to use his best
        efforts to close this deal," Savitt said. "What he''s doing is the exact opposite;
        it''s sabotage."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b885e-ce6e-43c7-b302-3d27a630cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b116108-9c7a-4c3f-8437-e4fc031e09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk lawyer Andrew Rossman pushed back saying that Musk "doesn''t
        have an incentive to keep this hanging for a long time," noting that the billionaire
        remains one of Twitter''s largest shareholders. He also noted that Twitter
        did not sue Musk over his alleged breaches of the deal until after he moved
        to terminate the deal, suggesting that the company''s wait invalidated its
        desire for expedition. (The judge in her comments said Twitter''s timing was
        not "unreasonable.")</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd2d0e-cd19-4150-9cd4-0bbcd197647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b857665-f4f2-4069-92ee-cfb35532a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s team proposed that the dispute should go to trial early
        next year. "We''re not opposing expedition full stop, we''re not asking for
        years here," Rossman said. "What we''re offering instead, Your Honor, is an
        incredibly rapid and sensible schedule."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd5a0c-6e4b-4897-8999-899f574aa0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d03c70-da35-4a3f-ad3f-96283f01cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following each side''s argument, the judge overseeing the case,
        Delaware Court of Chancery chancellor Kathaleen St. Jude McCormick, said Musk''s
        side "underestimate the ability of this court ... to quickly process complex
        litigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a4ce8-85e9-4e5a-9ffc-a225a60a33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9aa5bd-7d8c-4b33-9b5b-0af8d147e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that delay threatens irreparable harm [to Twitter]
        ... the longer the delay, the greater the risk," McCormick said in announcing
        the scheduling plan. She added that while few cases warrant a trial longer
        than five days, she would entertain a request from either side to extend the
        trial if necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3eb97-ffb8-4cf1-afb0-f9f171ec1aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad4e82-37f3-412b-b003-7774744145eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with this early scheduling dispute, the stakes were high for
        Twitter. The company was already struggling to grow its user base and advertising
        business before Musk''s involvement, and now it and many other tech companies
        are pulling back on costs amid rampant inflation and fears of a recession.
        Twitter needs a swift resolution to the battle with Musk in order to limit
        the uncertainty for its shareholders, employees and customers, and any fallout
        for its business that could be exacerbated by costly, prolonged litigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d7e22-add7-4f5e-9122-60bce7a07dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd92c3-d6d5-475c-90a8-82e04201673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Tuesday''s hearing was largely a procedural one, it offered
        a look at how each side may approach what is likely to be a messy litigation
        process. It may also provide a glimpse as to how the judge overseeing the
        case is approaching the dispute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a718f-e8ad-4158-ad94-c249f5c349d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e4186-de65-425a-bcfd-5e9e8a376cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be hints from what she asks and what she says, and what
        they say, during the hearing that may tell us something," said Carl Tobias,
        a professor at the University of Richmond School of Law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a9956-e744-40fb-8ad1-cc67b30b0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb90d6-ca42-48d5-b929-56deffcdf06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has already hit a small snag: While the hearing was originally
        scheduled to take place in-person, McCormick sent a letter to the two parties
        on Monday alerting them that she tested positive for Covid-19 and would be
        moving the hearing to Zoom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b8c0d-8441-4096-83fe-b3183b07b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e55a7-d327-4965-a03b-dd4b0804c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three months after the blockbuster acquisition deal was
        inked, Musk moved to terminate the agreement. He accused Twitter of breaching
        the deal by making misleading statements about the number of bot and spam
        accounts on the platform, and by allegedly withholding data Musk says he needs
        to evaluate the scale of the issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fdb5d8-9cac-478c-a7f7-2f16d31e8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925961c-217f-42ee-8293-9830f3ec1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter hit back last week in a 60-plus-page lawsuit alleging that
        it is Musk who has violated the agreement. In the suit, Twitter suggested
        Musk is using bots as a pretext to try to exit a deal over which he now has
        buyer''s remorse, following the market downturn that has tanked Twitter shares,
        as well as those of Tesla, which the billionaire is relying on in part to
        finance the deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd194cf-c70b-466f-85a3-928f23f7ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabfa3f-d1c7-43c2-8eac-73307f41fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossman on Tuesday called the idea that Musk''s concerns about bots
        are a pretext to exit the deal "nonsense."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474fd682-be27-4efb-8c71-6f4a66065479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561aef61-cc0b-4fa3-84d9-3eff8de14147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reason to believe, based on what we''ve seen so far, that
        the real numbers [of bots and fake accounts on Twitter] are significantly
        higher [than Twitter has publicly reported], with enormous implications for
        the long-term value of the company," Rossman said. He added that Twitter''s
        claims that Musk is in breach of the deal are "manufactured in order to try
        to strip Mr. Musk of his rights claim that he can terminate the agreement."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bdda12-4626-4247-9cce-daa9b08abc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea5c36-6b28-4213-9ac6-e4cf33ade4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has asked the court to compel Musk to complete the deal
        to buy the company. While many legal experts say Twitter likely has the stronger
        argument in the dispute, some also expect the company may end up settling
        with the billionaire if the case starts to drag on, in an effort to reduce
        the disruption to its business.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e9dfa-c35a-460e-a563-e5ded1a36df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e9819-9398-4eb3-9b5e-e0d819cfae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the dispute generally, Twitter and Musk were far apart on
        whether to have a speedy trial. In its motion, Twitter said the expedition
        is necessary to ensure the deal can be completed prior to the "drop dead"
        date of October 24 that the two sides previously agreed to close the deal
        by, and to "protect Twitter and its stockholders from the continuing market
        risk and operational harm resulting from Musk''s attempt to bully his way
        out of an airtight merger agreement."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8e5d9-b925-48a4-aaa6-5d081a04d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a5a7b-73a6-4d1b-9c13-858683f99e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday court filing, Musk''s lawyers called Twitter''s request
        an "extreme expedition" and claimed that the dispute is "extremely fact and
        expert intensive, requiring substantial time for discovery." They also claimed
        that the original agreement stipulated that drop-dead date would no longer
        apply if one party filed litigation over the deal, calling Twitter''s request
        "moot," and asked that a 10-day trial be scheduled for on or after February
        13, 2023.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e17b5-f74b-49e6-8a61-a3cf89b427dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac535cf-2ad2-4f33-aa02-3cfe6baae408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s lawyer on Tuesday pushed back on Musk''s team''s claim
        that the discovery process would take months because it would require digging
        into the details related to the number of bot and fake accounts on the platform.
        The bot question is "emphatically and plainly not before the court in this
        case," Savitt said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a3e3c-2085-4ca1-8d00-f5444e23d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f40ee-7226-47a3-a23d-cebeacda1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in the merger agreement turns on that question, there is
        no representation or warranty in the merger that is related to how many false
        accounts there may be on Twitter," Savitt said. He added that "Musk could
        have conducted diligence about this issue" prior to signing the deal but did
        not.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a574f72-b95e-4d02-b4dd-386d23b613c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1cdbe-f453-4661-8d87-e37c673d58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Twitter continues to take the steps necessary to proceed
        with the acquisition. The company on Friday sent a letter to shareholders
        inviting them to vote on the deal to sell Twitter to Musk for $54.20 per outstanding
        share at a special meeting on an undisclosed date and time later this year,
        according to a regulatory filing. Twitter''s board previously unanimously
        recommended that shareholders vote in favor of the deal, a position it reiterated
        in the letter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99e093-4f2e-4f76-9b80-bc0fa050ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dead03-7652-4dab-98c7-8fbbe27e7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Musk''s move to terminate the deal, "we are committed to
        closing the merger on the price and terms agreed upon with Mr. Musk," the
        Friday letter states. "Your vote at the special meeting is critical to our
        ability to complete the merger."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794a57b-84c0-44f6-ae1f-4aa22935f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:08:43.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/tech/twitter-elon-musk-lawsuit-first-hearing/index.html">Judge
        orders October trial for lawsuit between Elon Musk and Twitter</a>."</em></p>'
  'Apple-settlement-butterfly-keyboards':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-20T10:08:48.696+08:00
