      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 10, she announces to surprised fans (and, according to the
        Daily Beast, surprised producers) that she will leave the show at the end
        of July instead of the end of September, as she''d previously stated. She
        attributes her departure to producers taking the show "in a different direction."</p>'
