      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf71625-1841-4750-bbb5-ad1af59b390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill become a law if the president does not sign it within 30
        days from receipt. A bill may also become a law without the president’s signature
        if Congress overrides a presidential veto by two-thirds vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797f33d-9210-4fba-aa5c-8dde1ad66b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cf322-fe41-4d05-9245-cd65d8d3ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, health experts reiterated their reasons they
        want the vape bill vetoed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0a344-c40a-4976-b828-67c5a64865c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42ec94-5073-4ae5-8677-a37646f11080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the experts were Dr. Ulysses Dorotheo, executive director
        of the Southeast Asia Tobacco Control Alliance, Dr. Maria Corazon Avanceña,
        head of the Task Force on Environmental Hazard of the Philippine Academy of
        Pediatric Pulmonologists, Dr. Maricar Limpin, executive director of the Framework
        Convention on Tobacco Control Alliance-Philippines, and Dr. Antonio Dans of
        the Health Professional Alliance Against COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dcdfb-3886-4f82-8d76-80a5858e02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec1ccc-6578-4e18-b207-b5745fb75c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their main concerns is the lowering of the allowed age of
        buying and using e-cigarettes and vapes from 21 to 18. Dorotheo said there
        is even no evidence that vaping is “significantly less harmful” than cigarettes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edade151-9220-4cd4-821f-7e6a8990d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de73a9-6287-405f-9248-c1650419b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing other studies, he also said vaping was not really helpful
        when quitting smoking, and may even lead to a relapse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91027ec2-a174-4fe6-bda3-79636023a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f484b6c-9956-4ac2-8bf4-bd8b6ac025fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avanceña also warned about the impact of nicotine on one’s health
        specifically on memory, learning, and mood. She also said vaping is the gateway
        to traditional cigarette smoking, use of marijuana, and excessive alcohol
        drinking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c3392-ebfe-424e-a1f1-1ae2d9110b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b0309-be22-4c32-b655-24716d7d2968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern for the experts is the transfer of regulatory functions
        on such products from the Food and Drug Administration (FDA) to the Department
        of Trade and Industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205e7b8-e8cd-4fd5-b350-9f45fa79ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4bc8bb-8a96-47b2-9dc1-89b0a7d31fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pia pointed out that the Supreme Court had already ruled in
        favor of the FDA regarding the matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be89dc-2742-4d28-ba19-394ca7048eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef738ac-1e10-43b7-9022-019ffef35ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court ruled that tobacco products are classified as health products,
        as defined under the FDA Act of 2009, thus the regulator has jurisdiction
        over vaping products.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba4280-2bf7-4bf6-bde2-a3d86a1c5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7abc609-ad20-4fcb-a0c7-8b79fed8dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the president has yet to make a decision, Sen. Pia said she
        will write a letter to Marcos and other key authorities to regarding their
        call to veto the vape bill.</p>'
  'signs-toxic-work-environment':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-20T18:44:57.773+08:00
    'imagesource': 'jcr:c49ed1a3-742c-4104-ade4-9c7ddc49f656'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ffac4ee-96bd-47f2-b555-6e1a58fcf7d1'
    'lead': 'Micromanaging bosses and little-to-no work-life balance are a couple
      of characteristics of a toxic work environment. Experts share how to handle
      it.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T18:50:48.956+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:29:55.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:14.520+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These are the signs that you''re in a toxic work environment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02968221-30c7-47d6-829c-0e0646b07bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c4dd0-2c93-4310-9ece-40f1bd0cc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With labor unionization efforts underway
        at Amazon and Starbucks, people quitting in record numbers and continued delays
        in returning to the office, workers appear to be putting their foot down when
        it comes to less-than-ideal work situations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c856a91-df08-4ffc-a1bb-ff67e5b182f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosses and employees alike should care about the quality of the
        work environment, research has shown. A 2020 study in the International Journal
        of Environmental Research and Public Health determined a toxic workplace "can
        be detrimental and lead to unnecessary stress, burnout, depression, and anxiety
        among the workers." Further, it found that negative employee well-being will
        spread to other workers and bring down the quality of the work they do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06547c0-0697-411d-92ba-5a9f4c0f38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found the inverse: Employee well-being increases
        work performance, and a workplace that actively supports employees "brings
        sustainability to organizational performance."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e3352-3e0b-4fac-a02b-8dc63b26cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, a toxic workplace is bad news for everyone involved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8354a-b047-4fed-a6c9-dd146ee106f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the workers'' end, the increased stress and depression of poor
        work life can also put a strain on interpersonal relationships, said Alisha
        Powell, a therapist whose areas of special practice include work-life balance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65b5dc-aac3-4081-b3d7-c668ecd4f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many times employees can bring that stress home to their families,
        and it''s something that impacts their day-to-day life even when they''re
        not at work," Powell said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1dc8db-424b-4612-90de-9b7e13054f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to worsened mental health and strained relationships,
        employees may also turn to drugs or alcohol to cope with the stress, said
        Dr. Kristen Fuller, a medical reviewer specializing in mental health and addiction
        with a background in family medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06c9f9-6a69-404c-b507-e22c7e9bd3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, experts share how you can tell if you''re in a toxic work
        environment -- and what to do about it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b203e1-19f4-4a88-8f1b-59e1f287507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recognizing a toxic workplace</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef097a-293f-4ebc-bc8a-c2b43069769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of a toxic workplace aren''t necessarily as obvious as a lot
        of people believe, Fuller said. Your mind might go straight to verbal or sexual
        harassment, she added, but it isn''t so straightforward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c49db4-629d-424b-b394-28216a5cf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s any workplace that makes you feel uncomfortable," Fuller
        said. "Anything that makes you feel like you can''t ask for the things you
        need and that you''re not supported."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a449d-d07b-4e5a-8ebb-29a469bd70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A toxic workplace can be an environment in which an employee "may
        feel stuck," Powell said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3572c87-f10c-4727-aa30-c973c13e8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many times with a toxic workplace, people are not given opportunities
        to move forward or to get promotions," she said. "Being passed over for promotions
        or not having any upward mobility can also really impact workplace morale,
        knowing that no matter how hard you work, there''s no promotion that you can
        gain."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3032ce16-3358-47e5-b2b8-9a6ecbea31cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A telltale sign of a toxic work environment is when supervisors
        micromanage employees, Powell said. When a manager closely observes employees,
        constantly checking in on every little task, employees can feel like the company
        doesn''t trust them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54112c19-19d3-415c-8b17-77f6ebe0ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re being micromanaged, you''re more likely to believe that
        your job doesn''t necessarily have your best interest at heart and that your
        job doesn''t fully trust you to do the role that they''re paying you to do,"
        Powell said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb97096-243b-4c41-8a1a-1d45b68ed25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another not-so-obvious sign of a toxic workplace is the idea that
        you should be available all the time, outside of work hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a50c0-39eb-4147-a6b5-2eb30d497b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers may ask you to work weekends or longer hours without additional
        pay, Fuller said, and those can be "smaller red flags" that people often brush
        off as regular work culture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a1787-8019-4b19-9d53-a9475dd39dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said this toxic work culture is also demonstrated when employees
        feel obligated to respond to work-related calls, messages and emails off the
        clock, which constitutes unpaid overtime work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c787d4-5a29-4026-9d71-f25775a7559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While most jobs aren''t going to say, ''We expect you to respond
        after the workday has ended,'' many times there''s an unspoken expectation,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800cb7f-b137-44ee-bc38-b76c4d82ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to do in a toxic work environment</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992f3bb-3c6e-44c3-96f2-6d07607cf3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself in a toxic work environment, Powell and Fuller
        both advised that it may be time to look for a new job.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00525356-54c9-40f3-a88c-7c8f31e74ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can do all the coping mechanisms to deal with it, but I don''t
        think you should be dealing with it," Fuller said. "I think you should get
        out of it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7633a022-e67f-4267-bb92-ca719cbe1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said she encourages her clients to establish an internal
        timeline for their job searches, perhaps setting a goal to begin actively
        looking for a new job within the next three to six months. She also recommended
        keeping records of any actions or behaviors in the workplace that indicate
        an unhealthy work situation while you''re in the process of looking for new
        positions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d1d81-00df-488b-a40f-20ae8b98caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, quitting immediately before securing new employment is
        not feasible for a lot of people for financial reasons, Powell said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c8f8b-2738-4427-9d2e-8aec929fb830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t just up and leave, Powell had some suggestions. To
        try to make improvements at work, you should think about what boundaries you
        want to enforce and begin working on them, she said. If you want to show your
        coworkers that you''re not available outside of work hours, but you''re afraid
        to say it outright, you can set your phone to send calls to voicemail when
        you''re off the clock. Or set your email signature to say that after a certain
        time, you will only respond the next business day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f006c3-59ed-4235-b601-f4f9ce3c7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are issues you want to bring to the attention of your supervisor,
        you can make it less daunting by writing out a script for yourself, Powell
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc0b8a-456f-4a53-9188-bd3d27916e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of work, she recommended implementing more self-care practices
        into your daily routine such as physical activity or a hobby. She also emphasized
        seeking therapy to manage work-related stress. Some full-time workers can
        access therapy through an employee assistance program offered by their company,
        Powell added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e517552-e08f-4f52-9669-48f618fda27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to bulk up some of those self-care practices so that
        you''re better able to manage stress," she said, "because it''s unavoidable
        within a toxic workplace."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f0764-3270-4d29-9c34-ea96b3985f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:50:48.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:29:55.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/20/health/toxic-workplace-signs-solutions-wellness/index.html">These
        are the signs that you''re in a toxic work environment</a>"</em></p>'
