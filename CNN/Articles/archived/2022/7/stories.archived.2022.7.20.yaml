      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office for Transportation Security (OTS) and the Maritime Industry
        Authority (MARINA) will be under the leadership of new administrators, Ma.
        O Ranada Aplasca and Hernani Nieves Fabia, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc78ff-1425-4157-b54c-3753ac52a54a'
