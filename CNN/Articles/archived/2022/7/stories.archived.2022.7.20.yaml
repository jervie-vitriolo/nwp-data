      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmelo Arcilla, on the other hand, will continue to head the Civil
        Aeronautics Board as its executive director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8501b5-e68a-4b86-9d1b-37e1bee1acf1'
      'mgnl:activationStatus': true
