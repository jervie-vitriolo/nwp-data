      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9c6ea-6d7b-48df-8685-4c9a54add55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.482+08:00
      'mgnl:createdBy': 'vince'
