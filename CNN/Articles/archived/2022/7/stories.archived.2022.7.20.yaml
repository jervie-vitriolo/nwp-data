      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For purposes of planning since the May 9 elections, we are at 65
        million plus,... we are expected to be at 66 million. Right now, for the regular
        voters we have already breached that mark --- the 500,000 registrant mark.
        So we are on track for the 23 million expected voters for the Sangguniang
        Kabataan elections," he said.</p>'
