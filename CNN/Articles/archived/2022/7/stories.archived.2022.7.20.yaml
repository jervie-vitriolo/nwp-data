      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2022/07/19/world/iraq-fortress-lost-city-scn/index.html">Ancient
        fortress found by archaeologists may be a lost royal city</a>''</em></p>'
  'vladimir-putin-ebrahim-raisi-recep-tayyip-erdogan':
    'author': 'Rob Picheta, Anna Chernova, Uliana Pavlova and Chris Liakos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-20T10:37:46.617+08:00
    'imagesource': 'jcr:701715c2-4b01-4450-84a2-110a4a29bac0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39dac741-ab3a-4d06-af09-00b3e1beb2c9'
    'lead': 'Russian President Vladimir Putin met with Iranian President Ebrahim Raisi
      in Tehran, and with Turkish President Recep Tayyip Erdogan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T10:47:09.655+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:30:21.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:06.091+08:00
