    'lead': 'Chelsea Handler and Jo Koy are taking a break from their relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T06:27:41.344+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:30:30.862+08:00
