      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAVI Green Renewable Energy is a constituent company of Prime Asset
        Ventures Inc., the holding company of the Villar Group of Companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1f127-e707-4f80-953d-f27c93f424ff'
      'mgnl:activationStatus': true
