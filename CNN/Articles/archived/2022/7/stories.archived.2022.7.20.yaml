      'mgnl:lastActivated': 2023-01-19T14:29:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfab8ff-f4d5-41e1-8cca-232c9fd8da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.482+08:00
