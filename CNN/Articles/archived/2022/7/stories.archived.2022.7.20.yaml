      'mgnl:lastActivated': 2023-01-19T14:30:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178529e-8f3c-4800-884b-c4804bb3b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:03:58.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is "composed of selected consumer assets and liabilities,
        real estate properties and interests of Citi Square Building Corporation,
        and 100% of the capital stock in Citicorp Financial Services and Insurance
        Brokerage, Philippines, Inc.," said UnionBank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6eb05-24cd-452f-9b56-8f5fcd15755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:03:58.956+08:00
