      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab23f8d-61af-46f9-8364-a7db22aa2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:52:15.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOI said the project is expected to create 554 jobs during construction
        and 21 during its commercial operation, which is set to begin in 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53c7da-eefa-430c-8efa-d45d0e6f9be8'
      'mgnl:activationStatus': true
