    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2eb69-ae8b-44bc-9773-86b7186d3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.448+08:00
