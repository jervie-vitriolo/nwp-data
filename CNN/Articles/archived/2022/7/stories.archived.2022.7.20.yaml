    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7144d-ff26-490e-887a-dcfa21c29674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T22:00:40.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already met with some of our stakeholders so that we can
        get their support and we can all have this intensive vaccination efforts,"
        she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb56d0-bbc3-424a-9d2b-06102a3ea025'
      'mgnl:activationStatus': true
