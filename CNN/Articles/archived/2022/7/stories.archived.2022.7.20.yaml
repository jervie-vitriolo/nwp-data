      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez acknowledged the relaxing of rules also comes with disadvantages,
        such as the possibility of students cutting classes unnoticed. On concerns
        that differences in attire could trigger bullying, he pointed out that students
        may still opt to wear a uniform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc1d8f-88ce-41b5-af27-fbc39b1aa08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:25:15.378+08:00
