      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 19, the DOH reported that over 71.4 million Filipinos
        have received their primary doses of COVID-19 vaccines. Of this number, 6.7
        million are senior citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0717ee4-6a22-4ce1-97a3-a7ec6bbd7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.482+08:00
