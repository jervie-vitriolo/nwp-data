    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be7c28-1f26-45da-bf1b-ec740727a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:56:25.220+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:52.684+08:00
