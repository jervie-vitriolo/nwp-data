      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes three months after the <a href="https://www.cnnphilippines.com/business/2022/4/8/PCC-takeover-UnionBank-Citi-PH-consumer-banking.html"
        target="_blank">Philippine Competition Commission</a> approved the acquisition.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59af7a3-a5cd-4b46-ba5b-421310f41c22'
      'mgnl:activationStatus': true
