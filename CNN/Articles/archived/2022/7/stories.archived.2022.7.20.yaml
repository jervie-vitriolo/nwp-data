      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c628a4-145f-4e47-a0ad-0f8b526f44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:40:34.320+08:00
