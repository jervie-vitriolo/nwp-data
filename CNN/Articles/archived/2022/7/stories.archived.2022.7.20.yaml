    'lead': 'A record high 83% of adult Filipino are hopeful that the worst of the
      COVID-19 crisis is over, according an April 19-27 survey released Wednesday
      by the Social Weather Stations (SWS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T18:29:55.549+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:29:58.213+08:00
