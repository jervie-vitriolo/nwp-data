      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7909553-a1c0-48a7-83f1-702d9c5bfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:40:34.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the siblings also noted that being “independent” is another
        option.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22429901-55fa-4132-be32-4444a0725300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:40:34.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899eacb7-d0d1-4766-8f6d-06597f42ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:40:34.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Give us a few days… But I can tell you honestly as of this moment
        <em>wala pa kaming</em> (we still don''t have a) decision but we are keeping
        our options open <em>na mag</em>-independent <em>din</em> (to be independent
        also),” Sen. Alan Peter said in a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d524f3b-1e42-4ec5-9ed8-bd77024286cc'
      'mgnl:activationStatus': true
