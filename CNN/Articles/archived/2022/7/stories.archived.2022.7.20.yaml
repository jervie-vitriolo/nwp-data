    'lead': 'President Ferdinand ''Bongbong'' Marcos, Jr. is widely expected to unveil
      the nitty gritty of his economic agenda during his State of the Nation Address
      next week.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T19:57:50.164+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:29:51.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
