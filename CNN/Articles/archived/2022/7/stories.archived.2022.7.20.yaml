      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National PTA also reiterated its support for the conduct of
        face-to-face classes, although it agrees that blended learning would be more
        suitable in some areas, especially those with high COVID-19 case counts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb96219-1eb5-466d-a9cf-b68f43a13490'
      'mgnl:activationStatus': true
