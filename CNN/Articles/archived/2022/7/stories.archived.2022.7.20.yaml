      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Cayetano explained they both don’t want to join a majority
        bloc that will just agree with the administration, or a minority bloc that
        will just go against what the administration decides on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c513c9a8-1541-49de-bae6-9fc33ebc4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:40:34.320+08:00
