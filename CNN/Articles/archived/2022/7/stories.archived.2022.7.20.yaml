    'title': 'OCTA: COVID-19 may be nearing its endgame in NCR, but not yet in other
      provinces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d20c76-8768-49e0-bbcf-59b178e923bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The pandemic
        may soon be ending, as seen in the downtick in Metro Manila''s infections,
        COVID-19 watchdog OCTA says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e205c-5c80-4472-a0a8-5f2170c9f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb19a5-9bea-4947-9313-a097b920f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, OCTA Research
        Fellow Guido David said cases are already declining in the capital region,
        after noting last week that infections were either already peaking or have
        already peaked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c6d77-87d4-493f-9ec9-9387b19d99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c28a8-950f-4088-b9d9-26bfc2843f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In NCR (National Capital Region), it''s now three days of a decrease
        in positivity rate. From as high as 14% (July 15), yesterday it was already
        at 11.5%," he pointed out. "That’s a good sign that maybe it’s nearing its
        endgame in NCR, but not yet in other provinces."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20cf7ae-d4fa-40ef-98d7-2e7ce6ea6df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf262e-29b1-4c8d-9a0c-81061f1ce2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate refers to the percentage of tested people with
        positive results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef981586-6dc9-4f82-a08d-6f86b8a21bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643c81c-8497-4119-b3b2-9337087163cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David previously said that a peak indicates a subsequent decrease
        in COVID-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28fe1e-e91b-43ed-b97b-abb6d5503ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b089e5-fcc8-4a9c-acb3-198424df566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations in Metro Manila are still rising, he added. But
        the nearby provinces have yet to experience the peak. The nationwide positivity
        rate has slightly increased from 11.2% on Monday to 11.9% on Tuesday. Daily
        cases nationwide have also breached the 2,000 mark from July 14 to July 18.
        It was only last Tuesday, July 19, when new cases logged were at 1,841.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a3603-519f-4493-9d3f-913abcc04b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dc1b8-0c1a-4deb-a53a-d3169a8142ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:14:48.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course if we are looking at this current wave, it''s not yet
        over. Cases are still rising in Calabarzon and in Central Luzon, Western Visayas,
        and it has not yet even started to rise in parts of Mindanao, Visayas, and
        some parts of Luzon," David said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
