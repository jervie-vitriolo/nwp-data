      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company earlier bagged a 20-year power supply agreement for
        the project, which has a bid capacity of 40.4 megawatts (MW).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436f749-247d-4a87-82fe-c1cbef9345b8'
      'mgnl:activationStatus': true
