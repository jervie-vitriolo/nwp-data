      'mgnl:lastActivated': 2023-01-19T14:29:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ca147-f227-47b3-bf31-483fb43e2378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.551+08:00
