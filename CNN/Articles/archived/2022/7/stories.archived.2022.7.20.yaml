    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lea-Michele', 'Funny-Girl']
    'template': '1'
    'title': 'A timeline of the ''Funny Girl'' drama — and how Lea Michele got there'
    'visualType': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa812aa-7589-4839-84d7-047879a23612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;From the moment it was announced that
        Beanie Feldstein would lead "Funny Girl" in its first Broadway revival, many
        theater fans wondered: How would Lea Michele take the news?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5f7b5-6f60-4350-ab3f-15f6a5aee7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873191c9-64dc-44fa-b9ea-ce396b3d1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele, a Broadway veteran known for starring on "Glee," has been
        publicly angling for the role of comic heroine Fanny Brice for years. This
        month, she finally got her chance, when "Funny Girl" producers announced that
        Michele would replace Feldstein, the comic breakout star of films like "Booksmart,"
        as protagonist Fanny Brice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569c86c-ce29-431c-a847-0554e4020253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbba221-3ed5-400b-9ed5-bba1a0004a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Funny Girl''s" road back to Broadway has been anything but
        smooth: Between planned and canceled revivals, accusations that Michele was
        abusive to a Black co-star on the "Glee" set and overwhelmingly negative reviews
        for Feldstein''s performance, the revival has been besieged by setbacks. Revisit
        the winding chain of events below, from Barbra Streisand''s debut to the current
        casting snafu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa99f0-bcc7-49a7-8edc-390cc0daaca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a1934-ab78-4077-8379-f8246ec55900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1964: Barbra Streisand sets impossibly high standards as
        OG Fanny Brice</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb041fe-14ec-4990-a1bb-62324b17d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funny Girl" is Barbra Streisand''s show, and that''s half the battle
        of bringing it back to Broadway without her. Fanny Brice is the role that
        makes her a star. She originates the role of Brice, a vaudeville comedian,
        on Broadway and later wins an Oscar for its film adaptation. "Don''t Rain
        on My Parade" becomes one of her signature songs and "hello, gorgeous" one
        of her signature lines. "Funny Girl" is not revived on Broadway after Streisand
        appears in it because it is assumed that no other actress can sing a song
        like "I''m the Greatest Star" and convince an audience that it''s true like
        Babs can ... until nearly 60 years later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfb092-4fdb-407b-b230-e9177006d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74994ce7-ee98-429c-9819-dbe7f8d4bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 2009: ''Glee'' airs Lea Michele''s first ''Funny
        Girl'' song</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9f620-a30a-426f-9095-1ae43d185bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the mid-season finale of the first season of "Glee," and theater
        kids everywhere are glued to Fox. The episode is set at show choir sectionals,
        and our McKinley High School glee club is determined to shed their underdog
        status and finally win something.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b0204-fee9-430d-bfa5-ac4c53c22e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c11b6-c65a-4fa1-a32b-7cf31c9fcc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems unlikely at first that the beloved Gleeks will get their
        happy ending. But then, Michele, playing obnoxious-yet-undeniably-talented
        lead Rachel Berry, struts out into the audience to perform a soaring rendition
        of "Don''t Rain on My Parade." It''s a triumphant performance that introduces
        the Streisand standard to a new generation of viewers, secures the win for
        the New Directions glee club and unofficially kicks off Michele''s campaign
        to play Fanny Brice on Broadway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0cd6a6-37a7-4e19-aeed-4f5111d2c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903a5e7-f0b3-47c1-8b2c-3a7ba667beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 2010: Michele appears on the Tonys to sing ''Parade,''
        again</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53990457-feff-473c-9362-ba20b515945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele, who starred in Broadway''s "Spring Awakening" before assuming
        the role of Rachel Berry, returns to her theatrical roots by reprising her
        performance of "Don''t Rain on My Parade" at the 2010 Tony Awards. It''s similar
        to the "Glee" number in that she sings it mostly from the audience, except
        now she''s surrounded by greats like Angela Lansbury and Denzel Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce6107-5fa4-4992-a9c7-fe061518a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b88308d-977f-4f20-8f7e-a8ef8e73ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her performance might''ve been another public audition: Earlier
        that month, CNN writes about rumors that "Funny Girl" could return to Broadway
        in 2011, starring Michele. Digital readers mostly say it''s a bad idea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7dada4-def9-45fa-86ee-d9f7afb6abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1a2a2-51e1-4969-9559-5f707daf94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 2011: A ''Funny Girl'' revival is planned without Michele</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af6c1d-8b72-4a16-b51c-1d2fb7742dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway director Bartlett Sher, who throughout his career has revived
        beloved classic musicals, announces he''ll take Fanny Brice''s story back
        to Manhattan. "Six Feet Under" star Lauren Ambrose is rumored to be his Fanny,
        with Bobby Canavale as her love interest. But after four investors pull out
        of the production as fears of flagging ticket sales mount, the revival is
        canceled. Ambrose lives her Broadway heroine dreams in 2018 when she''s cast
        as Eliza Doolittle in the Sher-directed revival of "My Fair Lady." Michele
        will not appear on Broadway for another decade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f7dbd-df7d-4f29-a31a-18f0eeed1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac5978-4fb1-4abb-a21e-b83e1c738eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 2014: A fictional ''Funny Girl'' revival comes
        to ''Glee''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fad5a-ac9a-495b-8e2d-e9794a40d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Glee''s" fifth season, Michele''s Rachel moves to New York and
        devotes her life to scoring the lead in a revival of "Funny Girl." Her frenemy
        and former glee club teammate Santana Lopez (played by the late Naya Rivera)
        is also vying for the lead role. Rachel ends up getting cast, but so does
        Santana -- as Rachel''s understudy. The producers of this fictional revival
        say the competition between the two will drum up buzz for the show -- and
        years before the real-life "Funny Girl" revival makes it to Broadway, art
        imitates life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc6634-78e6-460b-9f44-cb7b2fcdb484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46ea4b-c95a-4398-953b-85b59511f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 2014: Michele says she''ll star in real ''Funny Girl''
        revival</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e55244-7cef-48c5-baa9-e69f712a3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guesting on Andy Cohen''s "Watch What Happens Live," Michele confidently
        tells the Bravo executive that her "Glee" godfather, series creator Ryan Murphy,
        obtained the rights to produce a "Funny Girl" revival IRL, and she''ll be
        playing Fanny, natch. At this point, Michele has performed much of the "Funny
        Girl" score already on "Glee."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1b346-c3fe-4ac3-8532-44977f1b7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805303c5-3e6f-4f2c-97c8-842f23cb8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t to be -- Murphy says in fall 2015 that there are no
        longer plans for him to revive "Funny Girl" for the stage. He says that since
        Michele performed "so many of those songs and so many of those scenes that
        in a weird way, I feel like we did it." Michele''s dreams are dashed once
        more, "Glee" ends the following year and aside from Michele mentioning her
        "Funny Girl" aspirations a few more times over the years, news of a revival
        remains dormant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3922af9-140e-4e1d-a310-d7d45fc21615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a55cf-94ea-4650-aa00-d8fb8d08a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2020: Michele is accused of creating a toxic work environment
        on ''Glee''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ff68c-eae1-4576-94d8-7ec07a0acde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Marie Ware, who appeared on "Glee''s" final season, accuses
        Michele of creating a negative experience on the set of the show. Ware, who
        is Black, writes that Michele made her first TV show "a living hell" and exposed
        her to "traumatic microaggressions." Meal delivery service HelloFresh severs
        ties with Michele over Ware''s accusations, and Michele responds to Ware''s
        comments and apologizes for "any pain which I have caused."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a0fc0-29a0-492a-9745-8e1749e1998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecaeba9-0e8f-4b84-b621-03a1bfabd9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 2021: ''Funny Girl'' is coming to Broadway -- with
        Beanie Feldstein</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a56252-731d-46db-b4e3-edeb74149820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "Funny Girl" revival is finally coming to Broadway after a 2016
        West End revival received fine reviews. But this newest iteration of the show
        will star Feldstein, a well-reviewed film actor who is mostly untested when
        it comes to her ability to lead such a vocally challenging musical. (She also
        appeared in the celebrated 2017 revival of "Hello, Dolly!" in the supporting
        role of Minnie Fay.) Feldstein repeatedly says that playing Fanny has been
        her lifelong dream.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb166f-62fe-4644-98ee-62217b17e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab8f8e-8f03-4991-bf6f-ed2c4110e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glee" viewers/anyone aware of pop culture in 2009 wonders what
        Michele makes of this casting. She comments on Feldstein''s Instagram to congratulate
        her: "YOU are the greatest star! This is going to be epic!!!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92753e-cdbc-4989-9904-6c5c670caa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e2f77-2175-4afc-9783-533f1782d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 2022: ''Funny Girl'' opens to overwhelmingly negative
        reviews</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbeb23-e59d-400a-a476-b6f8401c9f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival''s reviews are damning, and most of them take aim at
        Feldstein''s vocal abilities. Helen Shaw of New York writes that Feldstein''s
        "voice lets her down" and describes her singing as "piercing and unpleasant."
        The New York Times'' Jesse Green is slightly kinder; he calls her "good" and
        "funny enough in places," though he acknowledges that her voice is "not well
        suited to the music."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52923e-b0b1-45b0-8530-01d38a3edb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a4b24-668e-4d0e-8bff-de84a4d268ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consensus is that Feldstein was miscast as Fanny. She goes on
        to miss several performances due to a Covid-19 infection and tonsillitis.
        She says she''ll depart the show in September.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47162d87-c281-495d-a84e-90aa947413ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca894e6-e0ae-4ba0-b51e-9f447790c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 2022: Feldstein leaves, Michele enters ''Funny Girl''
        at last</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8cea0-5ffd-4781-a686-29ff8b2f3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funny Girl" ticket sales gradually dip, hitting new lows the first
        week in July, when sales sink more than 10% from the previous week, according
        to Broadway World. There are rumblings that producers plan to replace Feldstein
        with Michele, who''s proven time and again (and again) that she can sing the
        challenging "Funny Girl" score.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39ff57-3991-471f-9b58-0204b17171dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39203f37-8ab9-429d-9089-4130e43b6ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Beast provides some insights: After learning on Gawker
        (from an anonymous source) that Michele would replace Feldstein, the "Booksmart"
        actress reportedly stopped communicating directly with producers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00deb996-e584-4724-8de9-2a720f594558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:55:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
