    'template': '1'
    'title': "Govt to launch COVID-19 booster drive on July 26  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbcf7c-d54f-4e23-96ae-73f35ec31b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Department
        of Health will launch a COVID-19 vaccination drive on July 26, with the aim
        to vaccinate more senior citizens and to provide boosters to the target population
        in the first 100 days of President Ferdinand Marcos Jr.’s administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abdafe-b0c7-47c9-8288-5a155402c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66579f0-f506-4d72-81d1-e346a86b6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, dubbed “PinasLakas,” seeks to provide primary doses
        to 90% of the target elderly population and inoculate at least 50% of the
        target population with the first booster dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb52b9-82af-4f55-acba-c94c1a1b6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a56b00-8523-4a7e-8b75-2757daba3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Ma. Rosario Vergeire said the campaign will
        be launched with local government units. She noted that COVID-19 vaccination
        will be more accessible in various public and private establishments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae7527-b174-42c1-9a80-9532c44ffd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5be9e-bb9c-41b2-89cc-b0c47498f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa halip na malawakang bakunahan, mas ilalapit natin ang ating
        mga bakunahan sa ating  komunidad para mas tumaas ang ating antas ng pagbabakuna,”
        said Vergeire in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d6a21-cb10-4373-8759-d0c77875d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bf6bb-1506-48b9-81a1-4fd23c133e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of mass vaccination, we will bring vaccination
        sites closer to the communities to improve our vaccination status.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe5620-faa7-4fb8-968d-7f5a956e76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4b998-ede8-4e1c-9fc2-74112b9edcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa darating na mga buwan, nais po natin magpabakuna sa mga accessible
        na mga lugar kagaya ng mga eskwelahan, palengke, sakayan o transportation
        terminals, iba’t-ibang opisina, mga malls, pabrika, plazas, mga lugar ng sambahan
        gaya ng simbahan,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e57e8a-feb9-42f0-b886-f61afc0d9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ef9eb-e200-4c6b-9056-e0bdbbd87c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the coming months, we want to conduct vaccination
        in accessible places, such as schools, markets, transportation terminals,
        offices, malls, factories, plazas, and churches.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906955fd-6730-4523-95f2-6bf6bc6c230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387e1d2-0233-4bff-b0c0-a821f889278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said that there will be house-to-house visits for
        senior citizens who can’t physically go to vaccination centers, or those who
        don’t have means of transportation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d961c-7331-4811-ab84-162f73b42130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a442f56-6a51-4920-9293-8cb7d2f3df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:58:20.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official&nbsp;on Tuesday said the government aims to administer
        over 23 million COVID-19 booster shots during Marcos’ first 100 days in office,
        or by early October.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a460a6-5772-4d99-bf7c-d4a5ce337d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T22:00:40.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Politics As Usual, Vergeire admitted
        that convincing those who are hesitant to get the COVID-19 vaccine will be
        a big challenge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f053999-7c42-4829-8ff4-42dc8d041462'
      'mgnl:activationStatus': true
