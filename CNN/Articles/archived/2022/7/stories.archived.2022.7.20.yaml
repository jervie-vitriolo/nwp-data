      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> UnionBank
        of the Philippines has secured the approval of the Bangko Sentral ng Pilipinas
        for its acquisition of Citi''s consumer banking business in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c88ccf-679a-4fee-878a-a3cc3cd62e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:03:58.956+08:00
