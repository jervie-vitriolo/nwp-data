      'text': '<p>Their appointment letters were signed by Executive Secretary Vic
        Rodriguez, the DOTr said.</p>'
  'Philippines-ranking-Q3-2022-Henley-Passport-Index':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
