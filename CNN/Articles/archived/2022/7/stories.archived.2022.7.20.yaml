      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s because of that tax system that IBON dubbed Marcos’ economic
        policy as “Bongbonomics” that is “pro-market, business-friendly and a state
        that will keep on supporting and subsidizing private profits.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e806d9-fc2e-4c41-8014-a253ad195a0b'
