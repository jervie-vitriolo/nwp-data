      'mgnl:lastActivated': 2023-01-19T14:29:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e6921-2042-44dc-9bff-d31297546419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:18:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These preparations are being planned since last week,” PSG Commander
        Ramon Zagala told reporters. “We are prepared, in coordination with the Philippine
        National Police, so that everything will run smooth from the time he arrives,
        he delivers the SONA, until he returns to Malacañan Palace.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c701fd6-09b5-4e76-a8fc-8ce8716f715e'
      'mgnl:activationStatus': true
