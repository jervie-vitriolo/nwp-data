      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadcf819-2215-4eae-8769-c2569008d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T22:00:40.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite challenging really because first, this is the last
        mile. We''ve already covered those who are really interested with the vaccines.
        Now, we are going after these hesitant senior citizens or even those for the
        first booster. So we need a lot of help coming from all the stakeholders,"
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb85c41-196d-4f4f-ac99-91c16b0c4468'
      'mgnl:activationStatus': true
