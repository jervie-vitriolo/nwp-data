      'mgnl:lastActivated': 2023-01-19T14:29:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Department
        of Health (DOH) on Wednesday assured the public that the highly infectious
        Marburg virus, which caused deaths in the African nation of Ghana, is unlikely
        to enter the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420023a-b2da-40dc-a83f-13556eaf2a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae41c6b-4e99-41cb-8f1f-146473a1ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga ganitong sakit, this is actually endemic in specific countries.
        Tulad nitong Marburg na virus na ito, ito po ay endemic or native siya ibang
        continents,” said DOH Officer-in-Charge Ma. Rosario<br>Vergeire in a press
        briefing. “I think the risk of this going in our country at ito ay kumalat
        sa ating bansa ay napakababa.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63519e4c-d834-4e66-b99b-d68074c12b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6478cc4-bfd7-4b81-910b-25d7c4e39519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These kinds of diseases are actually endemic in specific
        countries. Just like the Marburg virus, it is endemic or native to other continents.
        I think the risk of this going into our country or spreading in the country
        is very low.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0421bb-6742-492d-8bb1-1e1ba4b02c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11e66c-3907-480e-864b-17ea401e732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana earlier confirmed its first outbreak of the Marburg virus
        after two unrelated patients from the southern Ashanti region tested positive
        for the virus and later died, the World Health Organization (WHO)<a href="https://www.afro.who.int/countries/ghana/news/ghana-declares-first-ever-outbreak-marburg-virus-disease-0">
        said in a statement.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1d225-c0f7-4a1f-b729-69ee5b723364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4a717-6e1f-41b1-a105-a6d185837281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75641c1-ffb1-4e37-a6d7-5b2792049cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marburg is a highly infectious viral hemorrhagic fever in the same
        family as the Ebola virus, the WHO noted. It added that the virus can be “transmitted
        to people from fruit bats and spreads among humans through direct contact
        with the bodily fluids of infected people, surfaces and materials.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968604d2-e5cc-420c-ad74-c23416c5df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b50bb-fadd-4024-be52-965885f6832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:24:15.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said patients experienced diarrhea, fever, nausea and vomiting,
        adding that more than 90 contacts are being monitored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8bd5f-6c5d-4e83-ad82-6a4dfcc79807'
