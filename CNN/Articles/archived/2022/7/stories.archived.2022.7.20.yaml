      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing parliament shortly after the result, Wickremesinghe said
        while the country had been "divided on party lines" the "time has now come
        to work together."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec40bd-3e4e-4751-ba91-06668143304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f63877-06ad-47a5-9c9b-dff12d5d7d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, protesters set Wickremesinghe''s private residence
        on fire and overran the presidential palace in a desperate attempt to overthrow
        the government and end the chaos that has enveloped Sri Lanka since March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3fb9ad-2202-4d1f-93ed-379f7c1bc823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7ca08-3615-4d05-a717-818af7953668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters appeared to have scored a victory when Rajapaksa
        fled and Wickremesinghe —&nbsp;prime minister at the time —&nbsp;vowed to
        resign to make way for a unity government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5141e68a-5995-4c0a-bcce-662f6f36ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf8301-9ab4-4a22-8792-39375a15b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wickremesinghe''s appointment Wednesday threatens to inflame
        the situation once again as many protesters see him as inextricably tied to
        the Rajapaksa regime. Even some members of the ruling Sri Lanka Podujana Peramuna
        political party have said they disapproved of him taking the top job.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608da22-cc6f-436f-bf9b-590c0e73bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6219e-b1b9-4497-a503-fc36ae3a071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As voting was taking place, a small group of protesters gathered
        on the steps of the Presidential Secretariat — the president''s office — to
        demonstrate against Wickremesinghe''s nomination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31583045-a3e7-4bd5-adcc-d5f0c303fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c97fc8-097d-4b32-b616-a7af438c6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some chanted, "Ranil go home" in anger when the result was announced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39e6a7-419a-44c8-9dd7-cc9c486ceb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c5b85-5f02-42d8-90e4-ee290a7229ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters insist only a complete overhaul of government will
        satisfy their demands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421e11c-b09b-4742-b390-d7328eb99424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f25d3-6368-40fe-b471-43cd107eaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyday life for most Sri Lankans remains a hardship. Streets in
        the commercial capital of Colombo are largely empty, with people queuing outside
        gas stations for hours, desperately hoping to buy fuel. Many businesses are
        shut and supermarket shelves are increasingly barren.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36663bf-776c-43e1-a974-8ced5816d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f3451-90b4-48c3-8d6d-9bded162d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Wickremesinghe appeared to distance himself from Rajapaksa,
        telling CNN that the former administration had tried to cover up facts about
        Sri Lanka''s crippling financial crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258ab64-495b-40d3-9fd8-e09407c2c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fec8dc-44f6-438c-a953-34e4d7b78cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa''s government had not admitted that Sri Lanka was "bankrupt"
        and "needed to go to the International Monetary Fund," Wickremesinghe said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d8abf-fe5e-4b71-9114-b510a0b4b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188dda1d-d0b8-4bc3-8e3c-48041f2d7096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to tell the people I know what they are suffering,"
        he added. "We don''t need five years or 10 years. By the end of next year
        let''s start stabilizing, and certainly by 2024 let''s have a functioning
        economy which will start growing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0e59f-768d-44f3-bd3a-c6e0f3172728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f9e35-c147-4caf-95f5-9c41a2ac775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His nearest challenger in Wednesday''s vote was former journalist
        Dullas Alahapperuma, who received 82 votes, while a third candidate, Anura
        Kumara Dissanayake, received three votes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b01254-5e0a-4038-895c-0b37a6d2b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233f254-0718-4b0d-8ac4-6ea329c19462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are now on Wickremesinghe and ongoing bailout talks with
        the International Monetary Fund as he attempts to navigate the worst economic
        crisis the country has seen in seven decades and keep a lid on the protests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574128c0-5b3b-47e4-9dd9-5df8591e1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/20/asia/sri-lanka-presidential-election-result-intl-hnk/index.html">"Sri
        Lankan Parliament elects Ranil Wickremesinghe as President"</a></em></p>'
