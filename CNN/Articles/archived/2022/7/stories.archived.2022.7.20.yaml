    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d6345-f351-47e5-a2ac-3f7ed13f0ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:50.167+08:00
