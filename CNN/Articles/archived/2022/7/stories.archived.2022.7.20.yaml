    'jcr:uuid': '6f86b5bb-a041-4db6-84fa-e178ec9e8e12'
    'lead': 'The Philippines is the 80th most powerful passport in the world, according
      to the latest Henley Passport Index'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T19:57:09.211+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:29:52.151+08:00
