      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9ecc7-d91b-41ab-a3f2-af1c3c32e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:32:49.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Groups that solicit or encourage fake reviews violate our policies
        and are removed," Dani Lever, a spokesperson for Meta, said in a statement
        provided to CNN Business. "We are working with Amazon on this matter and will
        continue to partner across the industry to address spam and fake reviews."</p>'
    '17':
