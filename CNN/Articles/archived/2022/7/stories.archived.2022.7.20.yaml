      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More regressive taxes which means you will have to pay more, higher
        and expanded taxes. When I say you, you, the poor, the majority Filipino,
        while the rich ay na-relieve na sila [are relieved] from CREATE of corporations,
        from TRAIN, narelieve na ang mayayaman [the rich people got relief already]
        so they will be relieved some more. So, more taxes and borrowings,” IBON Research
        Head Rosario Guzman said at the briefing.</p>'
