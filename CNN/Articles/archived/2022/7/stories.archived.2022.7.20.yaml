      from customers who say they experienced failures related to the so-called "butterfly"
      keyboards included for years on certain MacBook laptops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T10:12:20.159+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:30:26.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:04.362+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'butterfly-keyboards', '50-million-dollars', 'settle',
      'class-action-lawsuit']
    'template': '1'
    'title': 'Apple agrees to pay $50 million to settle issues related to its ''butterfly''
      keyboards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ba9ba-92a5-46dc-a7e2-ac1b9a13596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple has agreed to pay $50 million to
        settle a class action lawsuit from customers who say they experienced failures
        related to the so-called "butterfly" keyboards included for years on certain
        MacBook laptops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d1143-73c8-437c-b356-b1d8ff3a3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02195a44-1c46-498d-9b3a-827446180101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed settlement, which still requires a judge''s approval,
        was indicated in court documents filed Monday in San Jose, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1c982-ddeb-4364-831c-f692462b40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a2f8f-7875-4ac1-a48f-e00f56433d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much criticized keyboards were initially intended to help slim
        down laptops and included on MacBooks released from 2015 to 2019. Unlike most
        laptop keyboards that use a "scissor mechanism" — two interlocking switches
        that click together when the key is pressed — Apple''s butterfly method has
        mirrored switches that expand like wings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad683d39-e5bf-4c01-8123-35d961f2db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55b691-c0ca-43de-b3d1-dabd2836e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this design element ended up making the keyboards prone to trapping
        dust and debris. Customers have long complained about the apparent faultiness
        of the keyboards and its sticky or easily-broken keys. An intentionally typo-ridden
        Wall Street Journal column in 2019 famously <a href="https://www.wsj.com/graphics/apple-still-hasnt-fixed-its-macbook-keyboard-problem/"
        target="_blank">slammed the keyboards'' flaws</a>, and an influential tech
        blogger called the keyboards the <a href="https://daringfireball.net/linked/2019/03/27/strn-kyboard"
        target="_blank">"worst products in Apple history"</a> that same year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf68b661-8192-4adc-a436-af9bdce2bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485a820-5489-4c53-9d2d-cd13f590264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed settlement, customers who had to replace multiple
        keyboards can expect payouts up to $395 and those who had a single keyboard
        replaced can expect around $125, according to the filing. Customers who had
        obtained key cap replacements can expect a $50 payout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeceb606-20fe-4c00-8fd8-2614b7981273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8e05e-161b-4158-838e-a4f79239241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:12:20.160+08:00
      'mgnl:createdBy': 'pilar'
