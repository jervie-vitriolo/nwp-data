      'jcr:uuid': 'ca2825b4-945b-4c7a-9a5f-47ec9a1e432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:18:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagala said they have so far not monitored any threat that could
        derail the event at the Batasang Pambansa in Quezon City, but he assured that
        there will be immediate action should the need arise.</p>'
