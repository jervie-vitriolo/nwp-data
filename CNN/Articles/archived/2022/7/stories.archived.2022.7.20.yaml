      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A US Navy warship sailed through the Taiwan
        Strait on Tuesday, the third time in a week the vessel has entered waters
        claimed by China, heightening tensions between Washington and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c11bbd-11cf-496a-9c83-bf90391db60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919c314-3c12-4295-ac42-82d93a1c9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington said the latest voyage by the guided-missile destroyer
        USS Benfold demonstrated its "commitment to a free and open Indo-Pacific,"
        but Beijing blasted it as a "provocation" that showed the United States was
        a "destroyer of peace and stability."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae48aee-2225-4ffb-b2ed-3f31aecf5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a9def-d412-4b46-bd29-f99fed5b3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strait is a 110-mile (180-kilometer) wide stretch of water that
        separates the democratic self-ruled island of Taiwan from mainland China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1593c-a533-48b4-b220-351adfda2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a46820-5758-4820-9289-984f82a8c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims sovereignty over Taiwan despite China''s ruling Communist
        Party never having controlled the island -- and considers the strait part
        of its "internal waters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46ef82-f9b1-462d-ab6f-ff23b09824be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec564b-f9bf-4013-904c-aab3542de36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy, however, says most of the strait is in international
        waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86aad9-790c-4908-be8c-303c38f2080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bf742-9bfd-4760-ba7f-44d9bc8ebff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy cites an international law that defines territorial waters
        as extending 12 nautical miles from a country''s coastline and regularly sends
        its warships through the strait in what it calls freedom of navigation operations,
        including on May 10 when the guided missile cruiser USS Port Royal made a
        similar voyage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d63a3-ee7d-4792-980d-0d1516c223e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970327c8-f5d3-4ede-9ece-ebcdc9d7888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.812+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday saw the Benfold transit "through a corridor in the strait
        that is beyond the territorial sea of any coastal state," said US 7th Fleet
        spokesperson Lt. Nicholas Lingo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79172fc0-6f63-4f8d-904b-15564e8ed6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8d062-9f45-404d-82e4-08a9220ced1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reacted angrily to the ship''s presence in the strait and
        its military said on Wednesday it had followed and monitored the US vessel
        during its transit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb967f-a4b2-4c5b-9774-10ce7555f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0992426-715e-4517-8b5e-dd214330e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frequent provocations and showing-off by the US fully demonstrate
        that the US is the destroyer of peace and stability in the Taiwan Strait and
        the creator of security risks in the Taiwan Strait," said Col. Shi Yi, spokesman
        for the People''s Liberation Army''s Eastern Theater Command. "The theater
        troops maintain high alert at all times and will resolutely defend national
        sovereignty and territorial integrity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83cc41-a5e5-4907-a64b-0c9eca2bca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12545ad-d9a3-459a-b10b-38e73138b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Benfold performed two freedom of navigation operations
        in the South China Sea, near to contested islands where Beijing has built
        military installations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb3dc2-3804-4113-9899-ddd51b0c0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1bf6b1-ca10-4d96-aa86-fdb71e15466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 13, the US destroyer challenged what the US 7th Fleet said
        are "excessive maritime claims" by Beijing around the Paracel Islands -- known
        as the Xisha Islands in China, and on Saturday near the Spratly Islands --
        known as the Nansha Islands in China. Beijing also reacted angrily to the
        Benfold''s voyage near the Paracels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b0e58-bf68-4c5a-ba97-c6c21519a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4077f-dc7e-41e0-9cd1-51fad4589c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the US and China over Taiwan have increased in
        recent days, with Beijing lashing out twice in the past week over US relations
        with the island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815ef76-7227-4e08-a940-cfed0ebc1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9d58a-fef4-46bd-8ef4-35800d19180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Beijing said a $108 million US arms sale to Taipei "gravely
        jeopardizes China''s sovereignty and security interests, and severely harm
        relations between the two countries and their militaries."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d793e-83f7-47cc-9015-8d8dc520d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020c253-ed50-4899-ab87-86f86954ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.813+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, a Beijing spokesperson said it "firmly opposed"
        a possible visit to the island by Nancy Pelosi, the speaker of the US House
        of Representatives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0ced7-d311-4cc4-8e9b-be47a5aaed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.814+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b43ec-231b-4ce8-bd21-b41472cb71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.814+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reports have suggested Pelosi will visit Taiwan in August.
        Previously she had planned to take a US congressional delegation to the island
        in April, but the trip was postponed after she tested positive for Covid-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5c2f3-5018-43cc-83b6-b5d7b5590650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:41:18.814+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/20/asia/us-navy-destroyer-taiwan-strait-intl-hnk-ml/index.html#:~:text=The%20guided%2Dmissile%20destroyer%20USS,tensions%20between%20Washington%20and%20Beijing.">"US
        Navy destroyer enters Chinese-claimed waters for third time in a week."</a></em></p>'
