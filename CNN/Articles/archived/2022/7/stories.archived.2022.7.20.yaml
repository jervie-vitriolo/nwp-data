    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over a million 4Ps beneficiaries to be delisted by October'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6458a-ff4b-41cd-97bd-a94f3d83f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:04:01.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Social
        Welfare Secretary Erwin Tulfo confirmed on Wednesday that 1.3 million ineligible
        beneficiaries will be removed from the Pantawid Pamilyang Pilipino Program
        or 4Ps and they will be replaced by other indigent families on the waitlist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becf2c1-3d0e-40ed-9b07-ed8650ea995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:04:01.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of house-to-house assessment of 4Ps beneficiaries started
        in July and it is expected to be completed by September or October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060f7e7-628b-46b6-a5fc-4d0f022073c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:04:01.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said the unqualified families who will be delisted will only
        stop receiving the financial assistance once they''ve been formally informed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8978e24-58ba-4ad1-af08-40f0969d3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:04:01.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaalis na po natin para yung kanilang pwesto na yun ibigay natin
        doon sa mga walang natatanggap at all, yung isang kahig isang tuka o isang
        beses isang araw lang kumain," the secretary said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8438531-620c-497c-a4d1-c36eb12e43fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:04:01.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We removed them to give their slot to others who have
        not received anything or those only get to eat one meal per day.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290407a-e5ae-4b16-878e-4c2727e7823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:04:01.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 600,000 more beneficiaries are undergoing review
        to see if they still fit the criteria or if they are deemed "graduates" of
        the government''s conditional cash transfer program. Tulfo lamented that most
        of them cannot be reached or refuse to talk to DSWD field officers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d804fad-5c37-489a-9388-ca18763313c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:04:01.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, an impoverished household with three qualified
        children can receive a subsidy of P15,000 a year if they complete the following:
        sending their children to school and attending required meetings, receiving
        pre- and post-natal care for mothers, regular check-ups of children aged five
        and below, and deworming of children aged six to 14 years old.</p>'
