      'mgnl:lastActivated': 2023-01-19T14:29:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Sen.
        Pia Cayetano and her younger brother Sen. Alan Peter Cayetano said Wednesday
        they have yet to decide whether to join the Senate’s majority or minority
        bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a17970d-10c8-44dc-8d54-c8c0fcbb5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:40:34.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:53.286+08:00
