  'IBON-Marcos-SONA-fiscal-stimulus':
    'author': 'Lois Calderon, CNN Philippines  '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-20T19:57:56.523+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
