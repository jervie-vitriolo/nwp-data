    'template': '1'
    'title': 'SWS: 83% of Filipinos hope worst of COVID-19 crisis is over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d059fa9-12c4-49b0-946d-b29dfc4875f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> A record
        high 83% of adult Filipino are hopeful that the worst of the COVID-19 crisis
        is over, according an April 19-27 survey released Wednesday by the Social
        Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683660b-0e4d-4f6b-b4c0-476a3ce8327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f6748-5c93-4417-ae47-f769371e54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number is three points higher than the 80% recorded in December
        last year and almost twice as high as the 44% logged when the survey was first
        done in May 2020, the independent pollster said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f96601-46db-4cd2-b988-751a9e1d42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01a4e3-265b-4d23-b97d-f1d521789f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who expressed hope that “the worst is behind us” were
        from Mindanao with 86%, followed by Metro Manila and Balance Luzon at 82%
        each, and Visayas, 81%. Balance Luzon refers to areas in Luzon outside Metro
        Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de021791-8b83-4615-ac5e-e58f4edbf1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada1478-428a-4285-b139-497c58ff0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the pollster said those who fear that “the worst is yet
        to come," fell to 16% in April from 19% recorded in December 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7103a7-d2f7-43b2-a35a-57418a65e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a21d5e-ea87-43aa-be91-8af00b7e6a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of those fearing the worst is slightly higher in
        the Visayas (18%), Balance Luzon (18%), and Metro Manila (17%) than in Mindanao
        (12%), SWS added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1e8f3-a417-430b-959b-3813f36dc26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ab958-b5b4-4ebb-a644-5875ab004b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.550+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the percentage of those who are “a great deal/somewhat
        worried” that anyone in their immediate family might catch the virus remains
        at 88%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d4bea-5bdc-414b-b445-9217bc94d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.551+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59fcfe9-bc4e-4e8e-ace0-7fd0f29928ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.551+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted through face-to-face interviews with 1,440
        respondents — 360 each from Balance Luzon, Metro Manila, Visayas, and Mindanao.
        The sampling error margins are ±5.2% for the regions and ±2.6% nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3e107-d778-4aea-85a1-09edb3584466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.551+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038eeb9-7e31-45bb-aafa-31c28f0d258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.551+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an infectious diseases expert said the Philippines is
        already moving towards COVID-19 endemicity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c6890-0842-4e0a-8db3-f5a62587289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:29:55.551+08:00
