      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government has no money because it designed a
        tax system, a revenue-generating system which narrows it focus on the consumers,
        on consumption spending. How much can you squeeze out from the majority of
        the population who are poor.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb36de-62de-45c5-85ce-2b6de27b8f25'
