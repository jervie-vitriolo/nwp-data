      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2c71c-fd68-4c8e-97e6-74cddd48e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T00:48:18.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec signed a partnership with two major mall operators in the
        country Tuesday. Thus, satellite voter registration centers will be set up
        in 76 SM Supermalls and 30 Robinsons malls nationwide to make the process
        more accessible and convenient.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa631a-4cc8-4307-8a38-af54e52b503f'
      'mgnl:activationStatus': true
