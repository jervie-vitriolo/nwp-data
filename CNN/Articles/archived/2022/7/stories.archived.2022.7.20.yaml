      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec966b0-137b-4329-a4d7-c71abf4ed99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:56:25.218+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has designated Cesar Chiong as the acting general
        manager of the Manila International Airport Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df67072-4ebd-4dba-8cc0-85396a82124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:56:25.219+08:00
