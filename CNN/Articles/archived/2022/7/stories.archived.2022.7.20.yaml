      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d27d7-1084-43cd-a9af-b7570649f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:25:15.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes the move is temporary to ease financial burden,
        and that the government will later again strictly require uniform-wearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160bf3c-230c-4495-8f90-7de7097ae2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:25:15.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37504152-7865-4701-b999-8451dd834b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:25:15.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a while, siguro after a year, mai-implement na po ‘yung ating
        full uniform (policy), kasi po mas malaki ang advantage na naka-uniporme po
        ang bata,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd05f8-87cf-406b-a6ad-19b5b7db2ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:25:15.378+08:00
