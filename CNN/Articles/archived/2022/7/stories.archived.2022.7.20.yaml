      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to have discussions again with Sen. Juan Miguel Zubiri
        on joining the majority bloc and with Sen. Koko Pimentel on the minority bloc,
        he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b646092-0c0a-44bc-9769-61be05f725ee'
      'mgnl:activationStatus': true
