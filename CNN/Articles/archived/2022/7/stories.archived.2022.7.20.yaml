      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Discussions
        on importing sugar for both industrial and commercial use are ongoing amid
        reports of a looming supply shortage by August, according to the Department
        of Agriculture (DA).</p>'
