      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7ebcd-6852-47b8-b73b-67fcca27abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Former
        Senator Franklin Drilon is urging President Ferdinand "Bongbong" Marcos Jr.
        to raise more taxes to ease the heavy borrowings caused by the past administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a99bb-b584-4f61-b9a8-7d2678459820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295434e-d9df-4c90-8168-cbb71fae78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        the former lawmaker called on the President to prioritize touching on the
        Philippines'' economic situation in his upcoming State of the Nation Address.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60dc97-090b-43ea-8562-bb04f007a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b02342-3a74-4f78-b4cd-b84f2308102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said it cannot be denied that the country is facing an "economic
        crisis," as rising prices of goods continue to burden Filipinos, especially
        the 26 million people who live below the poverty line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20649df8-ff03-49bd-b1d8-cc42fcc49427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251448ba-f3f9-4eb2-9659-85361ea6cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our problem on the prices is aggravated by very heavy borrowings
        that the previous administration had to resort to given the pandemic that
        we went through. This reduces fiscal space in the budget for government programs
        because we had to pay interests and the debts," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421f99b-8b5f-4b69-9a47-990a6f94b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade09734-a263-40ca-8456-9caeefd6e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon explained that higher debts would be tantamount to lesser
        fiscal space for new infrastructure and implementation of social services.
        Therefore, the President must use his political capital to institute better
        economic reforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0f196-ec88-4d2f-979e-090c28134eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bb5f9-77c8-49b1-88c8-d41846d1219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon cited as an example the 1.3 million beneficiaries of the
        Pantawid Pamilyang Pilipino Program (4Ps) who will soon be delisted, after
        the Department of Social Welfare and Development said that it no longer considers
        them "poor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8f1e3-ffca-4192-bb7e-0b70718d5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38f48d-abfb-4acc-a4e4-931d93d9e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/19/Marcos-Cabinet-meeting-DSWD-4Ps-beneficiaries-1-3-million-not-poor.html">Govt
        reviewing list of 1.3M 4Ps beneficiaries no longer considered ‘poor’&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6099d63-cdaf-4ab0-ac33-4ef2d5f5cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d6330-da07-4f28-9168-8a7307afb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is dictated more by the difficulty in raising revenues. It''s
        quite unfortunate because there''s a lot of people who would need assistance
        from the government even at this time," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96287e23-8ddb-49fa-b0c9-b59c357664e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c077ac0-4df8-42ca-be40-9feadcd9b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first issue that must be addressed is the economy," Drilon
        added. "Here, a lot of challenges lie ahead of President Marcos. He must use
        his political capital, the 31 million votes he received in order to institute
        reforms in our economy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77a688-0c57-4e84-a90b-ceee221dc801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ea1f1-d4a9-4301-8798-11b074ac8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to raise taxes. We need revenues, so you have to increase
        taxes in order that we can arrest the growing foreign debt," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c93cb1-9bb5-4b9c-9b61-71ec1a298294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5f2be-0663-4a02-ab50-ef7d83946cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator said he has worked long enough in the government
        to know that there is always an assertion in every SONA about the need to
        improve the government''s tax administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d16f2b-bf91-4de6-a4e2-ea1f4f9525fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c4a82-17f3-4b74-b8da-632a28af9610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government last recorded an outstanding debt of ₱12.5
        trillion in May, a month before former President Rodrigo Duterte stepped down
        from office. This is a bit lower than the ₱12.76 trillion debt recorded in
        the previous month, after settlement of its loans from the Bangko Sentral
        ng Pilipinas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70115bd2-d9fe-4321-adad-f428fca9f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff80da-beda-43ec-90ac-54788f1921c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign debt, on the other hand, stands at ₱3.83 trillion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222fe3d1-042b-4765-bc43-8dfbbc2aff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee67ed-d4cb-478c-9e04-472b3602b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/7/1/PH-debt-end-May-2022.html?fb">PH
        debt slightly eases to ₱12.5T in May as govt settles BSP loan&nbsp;</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb9358-c7ae-4bfb-b08f-b84fe48bcf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b3104-12a9-4cd3-8acd-4833a1901e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:21:24.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Painful as it is, the President must look at this, and I''m sure
        his economic managers will advise him that we need new revenues and therefore
        there must be a review of the existing tax structure," Drilon said.</p>'
