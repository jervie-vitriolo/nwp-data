    'jcr:uuid': '7f9eb7ce-4c78-44f2-b469-0df9c2c81e55'
    'lead': 'Kim Garam is leaving K-pop girl group Le Sserafim months after she figured
      in bullying allegations. '
    'mgnl:activationStatus': true
