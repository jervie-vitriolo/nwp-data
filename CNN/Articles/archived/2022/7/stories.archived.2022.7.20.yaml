      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hopes that the worst for crypto might be over. Bitcoin
        has gained more than 15% in the past week, and two other top cryptos have
        surged even more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc1d3c-435d-46c0-8001-68ce00087255'
