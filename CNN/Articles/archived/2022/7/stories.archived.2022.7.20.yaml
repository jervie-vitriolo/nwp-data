    'jcr:uuid': '0f5d0c27-cf95-4025-b216-a473da9dc432'
    'lead': 'Between canceled revivals, accusations that Lea Michele was abusive to
      a Black "Glee" co-star and overwhelmingly negative reviews for Beanie Feldstein''s
      performance, "Funny Girl''s" return to Broadway has been besieged by setbacks.
      Revisit the winding chain of events.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T11:55:09.086+08:00
