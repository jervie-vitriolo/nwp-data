      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Wednesday, Undersecretary Kristine Evangelista
        said the country’s sugar supply situation is “thin,” citing data from the
        Sugar Regulatory Administration (SRA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db8ce4-0ef4-45a2-9fa8-f79c408d1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:24:57.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why they (SRA officials) are recommending a need — and it
        is an immediate need — to import sugar to have [it] more available not only
        for our household consumption but also for industrial use. This is something
        we’re discussing,” Evangelista said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117624a-0460-473b-b327-f4264119fa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:24:57.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June, there were already reports that the country will run
        out of sugar as early as the last week of July or by August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d4699-2731-47a2-83cf-882ba533634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:24:57.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/25/producers-belie-sugar-shortage-supply-PH.html">Producers
        belie SRA''s claim of sugar supply shortage in PH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898071a4-94ec-4191-a8b4-ec393491f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:24:57.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA official also said the agency, along with the SRA and other
        industry stakeholders, is determining how the shortage will affect household
        consumption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc00cd-7660-4cd7-b456-0c83b339b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:24:57.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now into discussion, ngayon na may kakulangan tayo ng asukal,
        kung paano po ang ating consumer, ‘yung mga household consumption, ay makikinabang
        rin po sa augmentation dahil wala tayong asukal na nakikita base sa datos
        ng SRA,” added Evangelista.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a2c57-a23a-4004-b413-6662bd65262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:24:57.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now into discussion, now that we have a shortage
        of sugar, how our consumers, the household consumption, can also benefit from
        the augmentation because we do not see any sugar, based on SRA data.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96667c2d-1f35-4967-b769-9a270f4308f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:24:57.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current retail cost of refined sugar is P90, while brown sugar
        and washed sugar both cost P70, according to the DA’s price monitoring group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a15493-dd34-40ce-916f-1da88555693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:24:57.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 20 statement, the agency said consultations with stakeholders
        in the sugar industry regarding setting a suggested retail price are also
        underway.</p>'
  'Jordan-Clarkson-Gilas-fourth-window-FIBA-World-Cup-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-20T16:14:03.223+08:00
    'imagesource': 'jcr:bdb13337-c044-445b-b52a-d3d5754cdac7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27220103-7132-4c2b-9451-0f805d17ac91'
    'lead': 'Gilas Pilipinas program director and head coach Chot Reyes bares that
      Jordan Clarkson, the former NBA Sixth Man of the Year, is set to reinforce the
      national team in the fourth window of the FIBA World Cup Asian qualifiers slated
      next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T16:31:52.184+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T14:30:01.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:12.150+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clarkson to suit up for Gilas in fourth window of FIBA World Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61728b-8030-4bbf-bf9d-23f2d7cdd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.184+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Gilas
        Pilipinas men''s basketball team is expected to have a much-needed boost with
        NBA star Jordan Clarkson reinforcing its lineup in the fourth window of the
        FIBA Basketball World Cup Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060da78e-5ada-4576-831c-cdefb10eb183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.184+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas program director and head coach Chot Reyes bared that the
        Filipino-American cager is set to play for the national squad next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e2d0d-7587-4086-ad43-b35acf90fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.184+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have word that Jordan Clarkson is coming, hoping to join
        the team as well to play on the 25th and the 29th (of August)," Reyes said
        in an exclusive interview on PlayItRightTV on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465ea91-d66d-4c18-a816-24c290097ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.184+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson''s addition to Gilas could not have come at a better time,
        after the team’s series of misfortunes on the international stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c2e6c-b8da-4347-a3d1-648875eeea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a disappointing <a href="https://www.cnnphilippines.com/sports/2022/5/22/Indonesia-ends-PH-s-SEAG-reign-basketball.html">silver
        medal finish</a> in the 31st Southeast Asian Games in May, the Philippines
        failed to reach the FIBA Asia Cup quarterfinals for the first time in 15 years
        after <a href="https://www.cnnphilippines.com/sports/2022/7/19/Japan-ousts-Gilas-FIBA-Asia-Cup.html">losing
        to Japan by 21 points</a> on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcdd121-6533-4025-bf02-6835c9e911b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:02:05.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/7/20/Chot-Reyes-apologizes-Gilas-debacle.html">Chot
        Reyes apologizes for Gilas debacle in 2022 FIBA Asia Cup</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea13828-b294-4951-a84d-4aae1e56d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson, a former NBA Sixth Man of the Year awardee with the Utah
        Jazz, last saw action for Gilas in the 2018 Asian Games in Indonesia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4897a3-c8ff-428f-9a49-9addb9adf88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracing his roots in Pampanga through his mother, Clarkson will
        be listed as a naturalized player in the FIBA World Cup qualifiers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4376d4-dbe5-4909-ac40-834380c261e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, meanwhile, expressed optimism that Kai Sotto would be available
        for the fourth window after turning down an invitation to suit up in the FIBA
        Asia Cup. The 7-foot-3 slotman was recently left out in the recent NBA Draft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242da5a8-9954-4f04-a125-1a08c013837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, Kai Sotto can make it this time," Reyes said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3789b-2143-4a67-a7e0-80cbec2f13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines holds a 2-2 win-loss card through the first three
        windows of the FIBA World Cup qualifiers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf114a-4369-40d0-921a-9100b4ef0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T16:31:52.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:30:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will face Lebanon on Aug. 25 and Saudi Arabia on Aug. 29 to
        kick off their second round campaign.</p>'
  'sri-lanka-presidential-election-result':
    'author': 'Rhea Mogul, Iqbal Athas and Rukshana Rizwie, CNN'
