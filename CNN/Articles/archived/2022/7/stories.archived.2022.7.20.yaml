      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All this information we receive, we consider important and we verify.
        For now, everything is okay,” he said.</p>'
