    'lead': 'Sri Lankan lawmakers elected former Prime Minister Ranil Wickremesinghe
      as President of the crisis-hit South Asian country, in a move likely to anger
      protesters who have been demanding his removal from office for weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T17:18:43.225+08:00
