  'leni-robredo-notice-of-disallowance-coa-lifted':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-20T12:30:04.320+08:00
