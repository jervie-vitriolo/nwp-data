      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may never get the answers from Styles himself. But a lucky group
        of Texas State University students will get to parse the particulars of the
        British pop star for a grade.</p>'
