      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pia for her part said she was able to work well with members
        of both blocs in the 18th Congress. She intends to continue this as she believes
        she is effective wherever she can be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
