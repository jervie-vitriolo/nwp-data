    'jcr:uuid': '5d63af74-b006-4043-8d21-48a0aeadb89d'
    'lead': 'The Commission on Elections has no plans to extend the voter registration
      for the upcoming Barangay and Sangguniang Kabataan elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T00:48:18.312+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:30:36.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
