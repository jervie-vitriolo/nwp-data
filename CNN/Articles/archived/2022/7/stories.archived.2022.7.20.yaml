  'iraq-ancient-fortress-lost-royal-city':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-20T10:33:04.110+08:00
    'imagesource': 'jcr:ab4894dc-5f61-4fc5-81e8-deadc17ed683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb22b4c-f8ce-4613-9c19-ec4989113ef3'
    'lead': 'A 2,000-year-old fortress built on a mountainside in what''s now Iraqi
      Kurdistan could be part of a lost royal city called Natounia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T10:39:30.073+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:30:22.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:05.742+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient fortress found by archaeologists may be a lost royal city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fe69a-4f68-44a8-8517-e41531906a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 2,000-year-old fortress built on a mountainside
        in what''s now Iraqi Kurdistan could be part of a lost royal city called Natounia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde182eb-a964-43f6-92df-c11ff5b80a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of drone photography, archaeologists excavated and
        cataloged the site during a series of digs between 2009 and 2022. Situated
        in the Zagros Mountains, the stone fortress of Rabana-Merquly comprises fortifications
        nearly 2.5 miles (4 kilometers) long, two smaller settlements, carved rock
        reliefs and a religious complex.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60532c8-1bb9-4f2b-8431-d4fea98d0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fortress was on the border of Adiabene, a minor kingdom governed
        by the kings of a local dynasty. These rulers would have paid tribute to the
        neighboring Parthian Empire, which extended over parts of Iran and Mesopotamia
        approximately 2,000 years ago, according to research led by Michael Brown,
        a researcher at the Institute of Prehistory, Protohistory and Near-Eastern
        Archaeology of Heidelberg University in Germany, with the help of Iraqi colleagues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbb489-707d-4d56-997f-05ea87df25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvings at the entrance to the fortress depict a king of Adiabene,
        based on the dress of the figure, in particular his hat, Brown said. The carving
        resembles other likenesses of Adiabene kings, particularly one found 143 miles
        (230 kilometers) away at the site of an ancient city called Hatra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852938b-e9ed-4ba2-96ac-a2efc718853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s matter of speculation, Brown believes the fort was the
        royal city known as Natounia, or alternatively Natounissarokerta, that was
        part of the kingdom of Adiabene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa45eca-5256-49ec-b1f5-02a99f53a5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natounia is only really known from its rare coins, there are (not)
        any detailed historical references," Brown said via email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22878a8-561e-46ad-afde-89acb9822297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details deduced from seven coins describe a city named after a king
        called Natounissar and a location on the Lower Zab River, known in ancient
        times as the Kapros River.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f0334-b500-4252-b0e8-57a59ba0095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The location near to (but admittedly not on) the Lower Zab/ancient
        Kapros river, short occupation, and royal imagery all link the archaeological
        site to the description we can deduce from coinage. There are also some unusual
        high status tombs nearby," Brown said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c89cd-bd4b-445f-a31a-4e007fbdb914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a circumstantial argument. ... Rabana-Merquly is not the
        only possibility for Natounia, but arguably the best candidate by far (for)
        the ''lost'' city, which has to be in the region somewhere."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f72dd-26d3-44f0-b964-a4ceab5e581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king in the carving could be the founder of Natounia, either
        Natounissar or a direct descendant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e341c79-28c9-45ac-9f8c-02c9303c313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The place name Natounissarokerta is composed of the royal name Natounissar,
        the founder of the Adiabene royal dynasty, and the Parthian word for moat
        or fortification, the study also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df123d73-7145-44f6-9b69-86f35f483109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This description could apply to Rabana-Merquly," Brown said. As
        a major settlement positioned at the intersection between highland and lowland
        zones, it''s likely that Rabana-Merquly may have been used, among other things,
        to trade with pastoral tribes, maintain diplomatic ties, or exert military
        pressure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a8f36-3433-4534-914f-f4174e7a27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The considerable effort that must have gone into planning, building
        and maintaining a fortress of this size points to governmental activities,"
        Brown said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d72947-181b-4dac-b693-e7f623b06da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said the discovery adds to our knowledge of Parthian archaeology
        and history, which remains markedly incomplete, despite its evident significance
        as a major power in the ancient Near East.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7df95c-0a83-4ee0-b409-9e2272613403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journal Antiquity published the research on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d393d49-1144-49fd-85d2-62eab2349e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ab3db-9505-4796-a1ce-a4a95a54869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:39:30.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:22.450+08:00
