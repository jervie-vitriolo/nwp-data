      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only senior citizens, health workers, and immunocompromised
        individuals are eligible to get their second booster.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0264c3-e3ea-4477-be8c-8990a02485de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T22:00:40.484+08:00
