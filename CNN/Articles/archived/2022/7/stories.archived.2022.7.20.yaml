      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Edgardo Diaz and Manuel Antonio Tamayo were appointed as deputy
        director generals of the Civil Aviation Authority of the Philippines, with
        the latter also serving as acting director general after Transportation Secretary
        Jaime Bautista designated him in the said position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259ec11-9fc6-4166-a30d-2e14056b8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:56:25.219+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804bcdd-b2f9-455c-b5cb-8a7a5931033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:56:25.219+08:00
