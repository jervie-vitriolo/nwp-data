    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cf3db3d-890a-418c-8627-8316bc48c49c'
    'lead': 'The spokesperson of former Vice President Leni Robredo said the Commission
      on Audit''s Notice of Disallowance regarding her office''s hiring of a private
      lawyer was lifted upon appeal before Robredo''s term ended last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T12:43:46.987+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:30:12.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:09.110+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Office-of-the-Vice-President', 'COA', 'Commission-on-Audit',
      'Barry-Gutierrez', 'notice-of-disallowance']
    'template': '1'
    'title': 'Gutierrez: Notice of disallowance over OVP''s hiring of private lawyer
      lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0953b-a8c1-47f7-9738-e3a6c9fcac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:43:46.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The spokesperson
        of former Vice President Leni Robredo said the Commission on Audit''s Notice
        of Disallowance regarding her office''s hiring of a private lawyer was lifted
        upon appeal before Robredo''s term ended last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b00f0f-4e42-46f7-82c4-357f2c1a15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:43:46.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:12.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter was appealed by the OVP to the COA on 27 May 2022 and
        the appeal was granted on 29 June 2022, effectively lifting the Notice of
        Disallowance considering the absence of bad faith, malice or gross negligence
        in the transaction. It is now currently undergoing automatic review by the
        Commission," Atty. Barry Gutierrez said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bafc7-9dd2-4fde-86ed-e375a6b3ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:43:46.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by the Commission on Audit last week flagged the
        Office of the Vice President (OVP) for <a href="https://www.cnnphilippines.com/news/2022/7/18/COA-flags-OVP-over-hiring-of-private-lawyer.html"
        target="_blank">hiring a private lawyer</a> as a legal consultant. The OVP
        earlier explained the consultant worked as policy adviser, however this was
        rejected by the COA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267c676-8fae-49f8-aabf-a7083118785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:43:46.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez gave the same explanation in his statement, adding that
        upon Robredo''s assumption as Vice President, her office asked the Office
        of the President for the creation of positions for policy advisers including
        a consultant, but the request was not acted upon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6dfd1a-fb03-40cc-832b-a53e92efcb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:43:46.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this provides clarity to the issue," Gutierrez added.</p>'
