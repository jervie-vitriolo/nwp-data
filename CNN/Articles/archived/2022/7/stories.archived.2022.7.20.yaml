  'Cayetano-vape-bill-validity':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-20T18:44:27.093+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76bac5e1-1cc7-4503-a44d-3e20e4980802'
    'lead': 'President Bongbong Marcos has yet to decide on the fate of the vape bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T18:48:52.228+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:29:56.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:14.114+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alan-Cayetano', 'Pia-Cayetano', 'vape-bill', 'Supreme-Court', 'health',
      'smoking', 'e-cigarette', 'vape']
    'template': '1'
    'title': 'Alan Cayetano: We are ready to debate, question validity of vape bill
      in SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531edc2-826f-431d-8651-2830f9f0129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Senators
        Alan and Pia Cayetano once again called for the veto of the vape bill a few
        days before it lapses into law on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec62d1-7a3b-4d26-bfff-42f1457fd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72767770-8818-4fa7-be70-d1de22b9a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they want to give President Ferdinand “Bongbong” Marcos Jr.
        a chance to assess the proposed measure, Sen. Alan said they are also ready
        to challenge its validity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926793c-2d84-47e6-b999-f828af0c2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b5af4-3b2f-4f7b-bb90-6465e9793fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s give the president a fair chance to assess all of these…
        We’ll be more than happy to debate with anyone who wants to refile the bill,
        but if <em>hindi</em> (not) then we might be forced to go to the Supreme Court
        to question the validity of said bill,” returning senator Alan Cayetano said
        in a press briefing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa54e5-127e-4d81-9c6c-ec20ecfc450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa3e9c-e47c-42df-97cf-455e42e82818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Vaporized Nicotine and Non-Nicotine Products Regulation
        Act was ratified by the 18th Congress in January. Government authorities led
        by the Department of Health urged former President Rodrigo Duterte to veto
        the controversial vape bill, but he failed to act on the proposed measure
        until he stepped down on June 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7353361-9c1c-41a8-962e-62ce084a97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01228a-165a-4206-9e4f-707879f264c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T18:48:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:56.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles said in a briefing on July 6
        that Marcos has yet to decide on the fate of the controversial vape bill.
        She acknowledged, however, this would lapse into law if the chief executive
        failed to act on it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2831a13-8c6f-4489-a1f7-9fb102e0ce4b'
      'mgnl:activationStatus': true
