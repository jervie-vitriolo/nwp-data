      'mgnl:lastActivated': 2023-01-19T14:29:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea62bb-caf5-40cf-84c5-382617295feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:56:25.219+08:00
      'mgnl:createdBy': 'teresa'
