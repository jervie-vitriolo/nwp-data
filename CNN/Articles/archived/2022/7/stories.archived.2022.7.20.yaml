    'mgnl:tags': ['Russia', 'Vladimir-Putin', 'Iran', 'Ebrahim-Raisi', 'Turkey', 'Recep-Tayyip-Erdogan',
      'Ukraine']
    'template': '1'
    'title': 'Putin arrives in Iran for first trip outside former Soviet Union since
      his invasion of Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69b19a-9a8d-4ff7-a97b-e0bcf259117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://cnn.com/2022/06/17/europe/russia-president-vladimir-putin-speech-spief-intl/index.html"
        target="_blank">Russian President Vladimir Putin</a>&nbsp;arrived in Iran
        on Tuesday for his first international trip beyond the borders of the former
        Soviet Union since launching his <a href="http://www.cnn.com/europe/live-news/russia-ukraine-war-news-07-19-22/index.html"
        target="_blank">invasion of Ukraine</a>, which effectively ruptured ties with
        the West.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3804c9-9a73-40ca-8165-7504f9b85e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin met with Iranian President Ebrahim Raisi in Tehran, and with
        Turkish President Recep Tayyip Erdogan. He also met with Iran''s Supreme Leader
        Ayatollah Khamenei on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe63a42-cfd1-40d9-ae9e-6107c791c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very pleased to be on the hospitable Iranian soil...We can
        boast about record figures in terms of trade growth," said Putin in a bilateral
        meeting with Raisi. "We are strengthening our cooperation on international
        security issues, making a significant contribution to the settlement of the
        Syrian conflict."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e622afc-2c69-40d7-81d3-e00e37c2f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi also hailed a "significant" commitment to security cooperation
        between the two countries, saying the two countries had "good experience"
        in fighting terrorism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54323756-9067-4187-9d04-b16759e5d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, Iran''s national oil company signed a $40 billion
        agreement with Russia''s state-run gas company Gazprom, according to a statement
        from Shana, the news agency for Iran''s oil ministry. The deal includes development
        of Iranian gas fields and building new gas export pipelines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28db991-f254-4117-acab-0db9f330ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei meanwhile hailed mutual cooperation between Russia and
        Iran as "deeply beneficial."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b5d3e-737a-48b2-82e2-032563d040cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World events show Iran and Russia''s need for increasing mutual
        cooperation," he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6bae6-7e4d-4e67-ba67-aa1423026f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Putin''s war in Ukraine, Khamenei also said the expansion
        of western security alliance NATO had to be "stopped."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90ecfc-6ddc-44f2-878f-90f316f6980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO is a dangerous entity. The West is totally opposed to a strong,
        independent Russia. If the way is opened for NATO, it will recognize no limits,"
        Khamenei said. "If it hadn''t been stopped in Ukraine, it would have later
        started a similar war in Crimea."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea399a-1caa-4563-bb34-6ca54950b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s relationship with Iran has alerted Western officials as
        Putin prepares to ramp up ground offensives in eastern Ukraine following his
        troops'' capture of the Luhansk region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd4b67-4844-4d3b-8b48-733905f38a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently declassified US intelligence indicates that Iran is <a
        href="https://edition.cnn.com/2022/07/11/politics/iran-russia-weapons-capable-drones/index.html"
        target="_blank">expected to supply Russia</a>&nbsp;with "hundreds" of drones
        — including weapons-capable drones — for use in the war in Ukraine, with Iran
        preparing to begin training Russian forces on how to operate them as early
        as late July, according to White House officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b5d82-67f2-4159-bced-546c913ddc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia turning to Iran for the help speaks volumes about the degree
        to which both nations, for their actions into different areas of the world,
        have been increasingly isolated by the international community," the National
        Security Council coordinator for strategic communications John Kirby told
        CNN last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6785edf-7fa4-4c2f-b927-efdf0a4a6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting also comes amid stalled <a href="https://www.cnn.com/2022/07/13/politics/biden-iran-israel-trip/index.html"
        target="_blank">talks to revive the Iran nuclear deal</a>, whose original
        signatories include the US, UK, France, China, Russia and Germany.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24fad4-ea2c-4e44-b731-271448ee1f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Malley, the US Special Envoy for Iran, told CNN on Monday
        that the likelihood of reviving the 2015 deal "diminishes by the day."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf34124-2983-4de5-b356-0da5623d1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin thanks Erdogan for role as mediator</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81696b6e-7bab-47be-95fa-9699f1eb4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the discussion topics between Putin and Erdogan was the issue
        of grain exports from Ukraine. The Ukrainian government has accused Russia
        of blocking the shipment of more than 20 million tons of grain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe79a45-c3ff-4b9e-95f8-2d9ef0bc61d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin thanked Erdogan for his efforts to mediate between the two
        nations. "With your mediation, we have moved forward," he said. "Not all issues,
        however, have been resolved. But what was is already good."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba8aac-8bb5-4aa9-b5e9-9b5aeaee1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said that diplomatic conversations between the two nations
        have continued.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cfae1c-7b2c-4672-92a8-ad11f098e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great advantage that we are able to do so," Erdogan said,
        adding that in the context of Turkey''s role as a mediator, he is "confident
        that Russia''s approach continues to be positive."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ebf88-58d3-4308-9244-de5cbb1c6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s visit comes after Erdogan — the leader of NATO member Turkey
        — repeated his <a href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-07-18-22/h_1f9aa7ce08708521dedd415dd26cc3a1"
        target="_blank">threat to block the ascension</a>&nbsp;of Sweden and Finland
        to the alliance, after conditionally agreeing to green light their bid in
        June.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf92ddd-cc1a-4eb1-ac8f-a1744ca30ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to remind you once again that we will freeze the process
        if they do not take the necessary steps to fulfill our conditions," Erdogan
        said Monday after a cabinet meeting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c7b87-293a-4474-9e2e-373307440720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had lifted his opposition to the expansion at a NATO summit last
        month — a major diplomatic breakthrough that provided a blow to Putin.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2da289-c89f-4613-8764-10341efa022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Khamenei warns Erdogan off military campaign in Syria</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e51fa0-f8b2-4a72-b700-74dc2dc89344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the summit, Iran''s Khamenei warned Erdogan not to start
        a military operation in the north of Syria, state news agency IRNA also reported.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b595a05-8844-4cb1-bbc6-30d56e1dd602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A military attack in the north of Syria would be to the detriment
        of Turkey and benefit terrorists," Khamenei reportedly told Erdogan in Tehran.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606b187-b12f-4086-b7db-540c8d365843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has previously threatened to launch a new military offensive
        designed to push back Syrian Kurdish fighters belonging to the YPG, which
        Turkey views as a terrorist organization.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b27e5-9400-4a14-bba3-7b4cc1703fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move would definitely harm Syria, Turkey and the region and
        it will not create the expected political action by the Syrians," Khamenei
        warned.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14efa3aa-712f-4bf6-bedc-a9f52b917d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Syrian issue should be resolved through negotiations and Iran,
        Turkey, Syria and Russia will carry out discussions on this issue," he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b90b2-3c35-4353-9029-536716d2e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi also called for foreign forces to leave Syria and blamed instability
        on the "occupying forces of the US."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fab515-d6e4-4ba5-8f60-64807816cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe it is only the Syrian nation who should make a decision
        about their internal affairs, without the interference of other countries,"
        he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d3151-d491-4f4e-92a1-2c010c21cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only possible solution to the Syrian conflict is a political
        one, he said, adding that military action would worsen the security situation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99abf7b3-d025-4f40-be2d-45525f50d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:47:09.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/middleeast/putin-iran-visit-russia-ukraine-intl/index.html"
        target="_blank">Putin arrives in Iran for first trip outside former Soviet
        Union since his invasion of Ukraine</a>."</em></p>'
  'united-states-ukraine-farmers':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-20T10:47:50.424+08:00
    'imagesource': 'jcr:412749a9-c744-42b7-9c55-2e26b694220c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd06a9cbe-8cc1-439a-914b-e6a89bf37a74'
    'lead': 'The Biden administration is putting $100 million into a new program to
      provide Ukrainian farmers with vital supplies in order to maintain future harvests
      and alleviate the global food security crisis that has been exasperated by Russia''s
      war on the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T10:54:30.158+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:30:20.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:06.416+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'griculture', 'farmers']
    'template': '1'
    'title': 'US launches initiative to support Ukrainian farmers hit by Russia''s
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac85f6c-3be7-44de-b10f-c0d0fceddb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration is putting $100
        million into a new program to provide <a href="https://www.cnn.com/2022/07/11/europe/ukraine-harvest-battlefield-intl/index.html"
        target="_blank">Ukrainian farmers</a>&nbsp;with vital supplies in order to
        maintain future harvests and alleviate the global food security crisis that
        has been exasperated by <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-07-19-22/index.html"
        target="_blank">Russia''s war</a>&nbsp;on the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214463f-a557-484f-818c-fbaffb7b4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Ukrainian farms have turned into battlefields, and farmers
        who have maintained their harvests have been unable to get machinery and other
        key supplies including fertilizer, seeds and storage bins that would typically
        arrive through Black Sea ports due to Russia''s ongoing blockade of Ukrainian
        ports. Ukraine — the world''s fourth-largest exporter of corn and the fifth-largest
        exporter of wheat — has also been largely unable to export their agricultural
        products due to Russia''s invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ffa4f9-43f1-48fc-bf12-4dd6cd385ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative will also include financing for farmers who are facing
        rising prices at a time their incomes have been severely hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a340d5-7336-4bb0-9a30-225f400546f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Agency for International Development has already
        been working with more than 8,000 Ukrainian farmers to get the inputs they
        need to bolster their yields and the new Ukraine Agriculture Resilience Initiative
        effort will expend those efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccaef66-c930-4ba0-b005-45f301386a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AGRI-Ukraine will target Ukraine''s immediate agricultural export
        challenges, while also simultaneously supporting the wider needs of Ukraine''s
        agriculture sector and bolstering Ukraine''s continued production of agricultural
        commodities through 2023. The Initiative will increase Ukrainian farmers''
        access to critical agricultural inputs including seeds, fertilizer, equipment,
        and pesticides, enhance Ukrainian infrastructure capacity and capability to
        efficiently export agricultural goods, increase farmers'' access to financing
        and expand the capacity of Ukrainian businesses to dry and temporarily store,
        and process agricultural commodities," USAID said in a news release on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ecb6f-9644-42cd-9add-a4b5875af5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID Administrator Samantha Power said in a video that the goal
        is to "help get farmers back on their feet and get the agriculture economy
        moving again." She said the hope is to get Ukrainians to the point where they
        have the ability, once again, to export their products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054d0ba-6fd5-46a2-be08-50dff17ac259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Minister of Agrarian Policy and Food, Mykola Solsky,
        joined Power in the video and said the effort being rolled out was months
        in the making.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a52146-c908-4d38-ac63-975f253853ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID will work with banks, credit unions and governments to get
        the Ukrainian farmers "sustained finance to continue operations" given the
        challenges of risings costs of transportation, labor and other inputs, explained
        a USAID spokesperson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384302b-a213-45fb-b13b-824343fed25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USAID will work to tailor storage to individual needs - working
        with farmer associations - to get the right solutions to the right places,"
        the spokesperson said, noting that farmers in eastern Ukraine won''t have
        the same needs as farmers on the western side of the country. "In the east
        of Ukraine, farmers'' high transport costs may result in some seeking to store
        grain until safer/cheaper alternatives are available. In the west of the country,
        farmers may need storage prior to loading their harvest on trains going across
        the border to Poland or Slovakia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b655b-f801-4e66-8b3a-3a55650ebdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID will also be working to raise an additional $150 million from
        donors and the private sector to boost the fund.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a00c1f-8347-460b-a8f6-0737171e4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts to salvage at least some of Ukraine''s agriculture sector
        are "critical for Ukraine''s stabilization, recovery, and reconstruction,"
        the spokesperson said, adding that the program was developed with Ukraine''s
        Ministry of Agriculture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e5a54-a814-423f-9844-ce69d01c900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s economy has already fallen into a recession due to the
        ongoing war, and the country''s GDP could almost half this year as a result
        of Russia''s invasion, the World Bank said in April. Ukraine was a major exporter
        of wheat and sunflower oil before the war, and this year''s planting season
        was disrupted by fighting. The United Nations Secretary-General António Guterres
        has also warned that the ongoing crisis is only poised to get worse without
        efforts to bring relief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf75565-61e8-44f2-8b33-96177a3bb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s food crisis is about lack of access. Next years could
        be about lack of food," said the Guterres last month. "We need to bring stability
        to global food and energy markets to break the vicious cycle of rising prices
        and bring relief to developing countries. Ukraine''s food production, and
        the food and fertilizer produced by Russia, must be brought back into world
        markets — despite the war."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b78acc-f6a1-4e16-a077-f49ab152ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to get Russia to allow Ukrainian grain out of the Port of
        Odessa have been unsuccessful over the last few months. Those efforts have
        been led by the UN and continue to have the support of the Biden administration.
        As an alternative, US and European officials have been working to get overland
        routes out of Ukraine up and running. So far those efforts have not yet been
        able to get out mass quantities of grain, but Power explained that the efforts
        are having some minimal success.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff69a4-1fdf-44f8-b221-76e651d45bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine and the European Union have hustled to enable the export
        of at least some of the trapped grain and we are working side-by-side with
        them — about 2 million tons a month — through a patchwork of routes and a
        lot of ingenuity," Power said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7a2e4-c431-4cc4-a981-08c33d65b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts to get those 2 million tons out of the country are the
        result of USAID working with European partners to increase logistics along
        Ukraine''s western border and with the use of barges, a USAID spokesperson
        said. They continue working to ramp up those efforts. Prior to the full-scale
        invasion, Ukraine was exporting 5-6 million metric tons of grain per month,
        the USAID spokesperson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c73a63-598a-4e35-aa6a-593aa69fa039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power, in her remarks Monday, also called on China to get involved
        to support the global food crisis that has only been made worse because of
        Russia''s invasion of Ukraine, even if they will not condemn Russia''s invasion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f9475-70d1-43f1-9a62-bed09ffe2bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries that have sat out this war must not sit out this global
        food crisis," Power said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7875e-2a27-4c11-803e-aa1916f4ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details Tuesday.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910eacc-1227-4d2f-b43b-c5ac31fd47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:54:30.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/politics/us-aid-ukraine-farmers/index.html"
        target="_blank">US launches initiative to support Ukrainian farmers hit by
        Russia''s war</a>."</em></p>'
  'united-states-cdc-novavax-adults':
    'author': 'Jacqueline Howard and Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-20T10:54:47.238+08:00
    'imagesource': 'jcr:fe1c9602-e9e0-417a-a676-17b72d530384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cdfd7e8-3486-43bb-99b8-059b9fa0f2bf'
    'lead': 'It''s the fourth coronavirus vaccine available in the United States,
      and it uses a different type of vaccine technology than the other shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T11:01:15.432+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:30:19.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:06.645+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Novavax', 'United-States', 'CDC', 'US-Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'CDC signs off on Novavax Covid-19 vaccine for adults'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c8162-7b89-4e0f-82bc-7dddb7c4c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dr. Rochelle Walensky, director of the
        US Centers for Disease Control and Prevention, said Tuesday that she has endorsed
        the recommendation of the agency''s vaccine advisers to use the Novavax Covid-19
        vaccine as a two-dose primary series in adults.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e665a-c8e2-4d99-a5b4-3dd173fa3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fourth coronavirus vaccine available in the United States,
        and it uses a different type of vaccine technology than the other shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0ffac-1de8-4a9a-bdd9-089cecf27864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Novavax''s COVID-19 vaccine, which will be available in the coming
        weeks, is an important tool in the pandemic and provides a more familiar type
        of COVID-19 vaccine technology for adults," the CDC said <a href="https://www.cdc.gov/media/releases/2022/s0719-covid-novavax-vaccine.html"
        target="_blank">in a news release</a>. "Having multiple types of vaccines
        offers more options and flexibility for the public, jurisdictions, and vaccine
        providers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ce396-9ac3-4a54-b024-a5f0f6ff3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the CDC''s Advisory Committee on Immunization
        Practices voted 12-0 to recommend the vaccine. Walensky''s signoff was the
        final step in the process before shots can be given.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4983ca-74ab-4e72-a037-2e9504d79f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.whitehouse.gov/briefing-room/statements-releases/2022/07/19/statement-by-president-joe-biden-on-fda-and-cdc-authorizing-novavaxs-covid-19-vaccine-for-adults/"
        target="_blank">In a statement</a>, President Biden applauded the move, calling
        it "another step forward in our nation''s fight against the virus."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a4e3c-c109-4137-95b3-3925122fc806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science and data are clear: vaccines continue to protect people
        from serious illness, hospitalizations, and death — and with BA.5 increasing
        infections, it is essential that people get themselves and their kids vaccinated
        and stay up to date on their COVID-19 vaccinations," Biden said, encouraging
        Americans to get vaccinated or boosted if eligible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d52a0-bafd-4a02-9fd7-c1ccc66308d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we know COVID-19 isn''t over, we can manage this moment and
        continue to minimize COVID-19''s impact on our daily lives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ac1d9-9740-4c85-a582-a9796772661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s vaccine is made using small laboratory-built pieces of
        the coronavirus to stimulate immunity. Overall, the vaccine relies on recombinant
        nanoparticle technology and Novavax''s adjuvant, called Matrix-M, to stimulate
        an immune response and high levels of neutralizing antibodies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2c95a-197a-4e4e-a291-f1a8acd430fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This protein-based approach is a more traditional one for vaccine
        development than the mRNA vaccines from Pfizer/BioNTech and Moderna.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891b20a-7d06-4b06-9cf1-9192f41d2a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein-based vaccines like Novavax''s work by getting the body''s
        immune system to recognize little modified pieces of the virus it''s targeting.
        In this case, that means pieces of the coronavirus spike protein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f76d51-6270-4c5a-ab90-52bb2083f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the genetic sequence for the virus that causes Covid-19 was
        published, scientists around the world quickly identified it as a coronavirus
        because of the "<a href="https://www.annualreviews.org/doi/full/10.1146/annurev-virology-110615-042301"
        target="_blank">spike proteins</a>" on its surface. These spikes form large
        protrusions, giving coronaviruses the appearance of <a href="https://wwwnc.cdc.gov/eid/article/26/9/ac-2609_article"
        target="_blank">wearing crowns</a>, and "corona" is the Latin word for "crown."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7dbb90-27b4-4415-bd10-2d4d08028687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax scientists identified the gene for the spike protein and
        created a modified version of that gene. The researchers cloned the genes
        into a baculovirus that infects insects. They then infected moth cells — specifically,
        cells from the fall armyworm — prompting them to produce the coronavirus spike
        protein. These virus-like nanoparticles were harvested to make Novavax''s
        vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d82c1-6452-40c0-b40c-ce3f49c2e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have been waiting for a COVID-19 vaccine built on a different
        technology than those previously available, now is the time to join the millions
        of Americans who have been vaccinated," Walensky said in the news release.
        "With COVID-19 cases on the rise again across parts of the country, vaccination
        is critical to help protect against the complications of severe COVID-19 disease."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acf8c8-2a7d-4806-9a82-574e1da44e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, about two-thirds of the US population, 67%, is fully
        vaccinated with at least their initial series of Covid-19 vaccine. But less
        than a third, 32%, of the population has received a booster dose of vaccine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c6917-8b3a-4ede-b5e9-58cb53d55d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:01:15.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/health/novavax-vaccine-acip-vote/index.html"
        target="_blank">CDC signs off on Novavax Covid-19 vaccine for adults</a>."</em></p>'
