      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/14/PH-headed-towards-endemicity-vaccinating-boosting-should-be-further-pushed.html">Salvaña:
        PH headed towards endemicity, but vaccinating, boosting should be further
