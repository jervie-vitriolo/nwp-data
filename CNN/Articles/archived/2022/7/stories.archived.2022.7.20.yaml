      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Ranjit Rye said that based on their survey
        conducted in April, around seven out of 10 Filipinos are amenable to getting
        a booster shot while hesitancy for the primary vaccine is "very low" at 5%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82d720-c784-4c9d-8802-01ad98ca5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T22:00:40.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849bfcea-a778-41e2-a8a7-adc4a6b33e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T22:00:40.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Filipinos are amenable to getting a booster shot and widely
        accept the importance of vaccines, not too many people are going out of their
        way to have their selves vaccinated," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64060593-a4ca-4b9f-a575-134ca1abaf0b'
      'mgnl:activationStatus': true
