    'imagesource': 'jcr:b9d2bd0a-259b-44e6-ad3b-33c33bd09049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96b7b0a4-e43e-4025-a873-d6df378bbf38'
    'lead': 'DSWD Sec. Erwin Tulfo says the unqualified families who will be delisted
      from 4Ps will only stop receiving the financial assistance once they''ve been
      formally informed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T14:04:01.461+08:00
