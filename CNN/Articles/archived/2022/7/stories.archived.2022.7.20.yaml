    'title': 'Sri Lankan Parliament elects Ranil Wickremesinghe as President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e767ded-00e6-4952-8726-a4fe4acb6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.225+08:00
