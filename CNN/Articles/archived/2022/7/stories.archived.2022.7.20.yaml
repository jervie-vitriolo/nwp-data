    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe189a-50a8-4d36-beec-67444d072ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:42:06.294+08:00
      'mgnl:createdBy': 'kristel'
