      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Acting Spokesperson Rex Laudiangco said over 1.7 million
        new voters have registered as of July 18. The majority of the new registrants,
        all 1,073,847, are aged 15 to 17. New applicants aged 18 to 30 reached 547,389,
        while those above 31 years old are at 91,079.</p>'
