      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88890445-d07a-4f57-a514-d218be7de96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Dean Valencia, associate professor of digital history at Texas
        State, announced last week that he''ll helm a spring 2023 class entitled "Harry
        Styles and the Cult of Celebrity: Identity, the Internet and European Pop
        Culture." Styles'' legion of fans quickly took notice, prompting many to contemplate
        transferring to Texas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307031e-9922-4847-b371-dff3298162f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01058aae-af46-4730-b223-7a734fd7a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this sojourn through Styles'' career is no fluff-filled blow-off
        class. The course centers the ever-popular Brit in a wider discussion on the
        "cultural and political development of the modern celebrity as related to
        questions of gender and sexuality, race, class, nation and globalism, media,
        fashion, fan culture, internet culture and consumerism," according to a flier
        for the class Valencia shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab0a2d-cbf6-4690-9219-e4af656d9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f4be2-214f-4d31-af21-69b0d4090776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phew. That''s complex stuff for the man who once wholeheartedly
        serenaded a love interest by telling her she didn''t know she was beautiful.
        But as Styles'' musical gifts have evolved, so has his place in the cultural
        lexicon, Valencia told CNN in an email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6dfd9c-4e72-466d-9012-e2e71680bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0c1ef-78e0-4816-b491-7470e740fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you how many conversations I''ve had with students
        over the last two years that started with a shared love of Harry''s music,
        but that quickly went into larger societal questions about gender, sexuality,
        race, gun control, sustainability because of Harry''s art," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b218b-53b5-44e3-8fe9-c0ce8ef941fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbd617-902d-4e40-8c48-6a49b5ae1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Materials for the class will span One Direction''s early albums
        to Styles'' solo outings and his growing filmography, Valencia said, as well
        as the art that inspired Styles, from the writing of Susan Sontag to the philosophy
        of Alain de Botton, among other subjects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d814ec7-faf7-499e-8146-f169aa9d6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd888a2a-b3d5-442a-9137-662cbacfed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valencia, who''s been a fan of Styles since his One Direction days,
        said that Styles, like The Beatles, Billie Holiday and even Shakespeare, provides
        a lens through which students can better understand their world. Styles''
        major tenets are positivity and self-love, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13705bc1-469a-4ef9-9ed5-3e6ea476d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bce2f7-6302-4a8f-9762-b51c882912cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-expression, and comfort with oneself, is a big part of Harry''s
        message -- along with treating people with kindness," Valencia said. "A lot
        of people, myself included, feel like they''ve grown up with him -- and so
        there is a connection."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ff812-f043-4947-9052-b912ce11a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b105acf7-cdbc-4931-a5dc-a81aa4ca8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes that students who take this course, one that invites
        them to consider history as they''re living through it with one of the world''s
        biggest musical superstars, will inspire the same self-acceptance and unbridled
        joy that a Styles concert does.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105ff63-c551-4532-a347-ae7c8336f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:12:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:14.254+08:00
