    'lead': 'A new National Vaccination Operations Center chief is named, while Department
      of Health Officer-in-Charge Ma. Rosario Vergeire says she will continue to be
      the agency’s spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T21:47:57.951+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:29:46.136+08:00
