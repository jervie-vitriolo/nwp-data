    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153e5c4-a3e4-4665-ac97-b85a01fac9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:25:15.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After a while, perhaps after a year, students will
        be required to wear uniforms because that is more advantageous.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10b92f-1672-45cb-88b6-2801a6e748d2'
      'mgnl:activationStatus': true
