      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> The Commission
        on Audit (COA) called out National Food Authority (NFA) officials to refund
        their transportation allowances worth ₱1.373 million.</p>'
