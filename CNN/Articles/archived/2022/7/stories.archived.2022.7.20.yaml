      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/18/politics/milley-china-military-review/index.html">Top
        US general orders comprehensive review of US-China military interactions.</a>"</em></p>'
  'Lea-Michele-Funny-Girl-drama-timeline-':
    'author': 'Scottie Andrew, CNN'
