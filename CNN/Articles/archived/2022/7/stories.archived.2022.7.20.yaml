      'jcr:uuid': '96e3702b-0a41-4265-a2bf-222d39fb1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:40:34.320+08:00
      'mgnl:createdBy': 'bamba'
