  'Milley-review-of-US-China-military-interactions':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-20T11:35:09.244+08:00
    'imagesource': 'jcr:c2e407f6-865d-4bf8-9030-343d46d46214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08847264-142a-4052-bf4a-84acfdd7ed9f'
    'lead': 'The most senior US general has ordered a comprehensive review of US military
      interactions with Chinese forces over the last five years as concerns about
      Beijing''s assertive behavior in the Indo-Pacific region increases, according
      to three defense officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T11:38:00.651+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:30:17.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:07.341+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mark-Milley', 'US', 'China', 'military-interactions']
    'template': '1'
    'title': 'Top US general orders comprehensive review of US-China military interactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bcbe7-8cb0-44a7-975e-39a0f94e25d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The most senior US general has ordered
        a comprehensive review of US military interactions with Chinese forces over
        the last five years as concerns about Beijing''s assertive behavior in the
        Indo-Pacific region increases, according to three defense officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21052cb-b4e4-4dd5-ad47-3ff737480f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b375c3-81dd-4dd3-9803-d9fd5a53ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By launching the review, Chairman of the Joint Chiefs of Staff Mark
        Milley is seeking to gain a detailed understanding of all interactions between
        the two militaries, especially any that could be deemed "unsafe" or "unprofessional"
        due to Chinese aircraft or ships operating too close to US military assets.
        Officials tell CNN the aim is to have a solid look at any changes in patterns
        of Chinese military activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0e1df-760e-4511-b7a2-3b356cbc0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a15a9a-3f81-4e1c-959f-adebecb4e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been on the rise, economically and militarily, for more
        than a decade. They''ve become more bold in the Pacific," Milley said in a
        written statement to CNN. "Maintaining open lines of communication and managing
        competition will reduce strategic risk. The US military''s focus is on modernization
        and readiness. Our network of partners and allies is a source of strength."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60139b0-a2f9-4d1e-8906-965bef8e65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869f694-24ba-4af2-b8a6-15b67267a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interactions between the two militaries are so sensitive that incidents
        are often not made public. For example, in June, a US C-130 transport plane
        being operated by US special forces had some type of encounter with Chinese
        aircraft, but the Pentagon has not publicly acknowledged the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2aecf-69ed-4cc3-a81c-897009d7e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e9890-8bfb-4f46-aa15-55a3a4560621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley asked for an initial internal staff review before his July
        7 video teleconference call with his Chinese counterpart, Gen. Li Zuocheng.
        "Gen. Milley discussed the need to responsibly manage competition and maintain
        open lines of communication. Gen. Milley underscored the importance of the
        People''s Liberation Army engaging in substantive dialogue on improving crisis
        communications and reducing strategic risk," according to a statement issued
        by Milley''s office shortly after the call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fce884-a3a2-40c0-a1bd-7d5d338acbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec9419-ded4-4471-81db-19ed4195b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review is expected to continue reflecting Milley''s intense
        focus on ensuring the US has a full understanding of China''s military capabilities
        and intentions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460865d-fccb-4eef-bfbf-6f9bdd5c4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f04cb-e0c7-4a7f-ae6d-746429811aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News first reported the review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f25e6-7787-401a-974b-11e400be5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36372d6a-1c79-4ea7-ad90-6f8bb12d8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countering China is a key US strategic priority and last month US
        Defense Secretary Lloyd Austin called out Beijing for a series of coercive,
        aggressive and dangerous actions that threaten stability around Asia and vowed
        the United States would stand by partners to resist any pressure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df70a6f-9284-4736-b43d-433458153273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ae01a-79c3-4cab-902c-1dff5bfb21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indo-Pacific countries shouldn''t face political intimidation,
        economic coercion, or harassment by maritime militias," Austin said in a keynote
        speech to the Shangri-La Dialogue, Asia''s premier defense conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50c218-38c9-4366-a2cf-94fba780e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4aaa0-98b0-4a58-b5e3-ca399d5e37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PRC''s moves threaten to undermine security, and stability,
        and prosperity in the Indo-Pacific," Austin said, using the acronym to refer
        to the country by its official name, the People''s Republic of China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df2f26-37ff-43ca-9a5d-26abe227d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed83e76-39c2-4546-a2a4-5db5dc0331ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed a series of areas where he said China is muscling its
        neighbors, including sending large numbers of warplanes into the skies near
        Taiwan, dangerously intercepting the patrol planes of US allies and illegal
        fishing operations that "plunder the region''s provisions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a788b-468e-4886-a061-51894e45b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a57f1a-913f-4164-8705-7a67b8af8c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Adm. Philip Davidson, the then-head of US Indo-Pacific
        Command, described China as "the greatest long-term strategic threat to security
        in the 21st century."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885d1f5-4603-4a97-977c-faa47f4769d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3cb69d-9e4e-4187-8816-49146198f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T11:38:00.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried that they''re accelerating their ambitions ... to
        supplant the United States and our leadership role in the rules-based international
        order, which they''ve long said that they want to do that by 2050. I''m worried
        about them moving that target closer," Davidson said in a hearing before the
        Senate Armed Services Committee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb3b25-ab3b-4a0d-8b63-7bf432da9d4c'
