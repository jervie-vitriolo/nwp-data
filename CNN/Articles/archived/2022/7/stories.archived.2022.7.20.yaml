      'mgnl:created': 2022-07-20T19:24:15.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:29:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ang Kagawaran ng Kalusugan, mula nung na-receive natin ang report
        na ito from our international health regulation process, tayo po ay naghahanda
        na. So we gave information to our surveillance officers and of course doon
        sa ating port of entries,” Vergeire said.</p>'
