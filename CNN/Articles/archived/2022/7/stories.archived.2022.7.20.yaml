      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d546c9-d341-4615-a03c-db83aa8613de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin has lost more than half its value in 2022. Now hovering
        around $23,000, the price of a single bitcoin has plunged more than 65% below
        last year''s all-time high of nearly $70,000. The value of all cryptos has
        tumbled from about $2.2 trillion at the end of 2021 to a little more than
        $1 trillion currently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07657c67-6b43-41c5-8711-4a84e4b4d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.622+08:00
