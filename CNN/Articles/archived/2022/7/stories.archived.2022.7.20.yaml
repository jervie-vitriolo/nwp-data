    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chelsea Handler and Jo Koy announce their split with ''heavy hearts'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d15335-5f97-417f-847e-6eb8c35e61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:27:41.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chelsea Handler and Jo Koy are taking a
        break from their relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afdfc65-457c-4c0f-abbe-c20599fbe5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:27:41.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handler, who had been noticeably absent from Koy''s Instagram feed
        lately, wrote on her own Instagram account Monday that the two are taking
        a break. She also shared video that the two had planned to post on their upcoming
        one-year anniversary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c89cf-6c6d-441d-827f-2f6e60f57662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:27:41.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart to announce that we have decided together
        that it is best for us to take a break from our relationship right now," Handler
        wrote. "I know many of you were invested in our love, and I wanted to express
        to you how much that meant to both of us. How much it still means. And how
        much I now believe in love for each one of us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4db990-a97e-48cc-ba98-d65eb5f1870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:27:41.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also praised Koy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a7ad8-06ff-48e4-bd96-9881a51a28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:27:41.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be loved and adored by @jokoy has been one of the greatest gifts
        of my life. He renewed my faith in men, in love, in being 100% who I am, and
        I''ve never been more optimistic for the future," she wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88092f7f-7fff-4b08-b168-79a2c211d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:27:41.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handler told Koy directly, "You blew my creativity open, my lust
        for working hard again, being on the road again, and you reminded me who I
        was and always have been, and my feet have never been more firmly planted
        in the ground."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094625a-f731-4b82-916f-057e9c09ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:27:41.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an ending. It''s another beginning, and it''s a comfort
        to know that I am still loved and love this man the way the sun loves the
        moon and the moon loves the sun. YOUR PERSON IS COMING," Handler wrote, adding,
        "So, please continue to root for both of us, because you never know what life
        will bring and let''s first start by all going to the theater on August 5th
        to buy tickets to Jo''s new movie EASTER SUNDAY and Filipino PRIDE! Let''s
        go!"</p>'
