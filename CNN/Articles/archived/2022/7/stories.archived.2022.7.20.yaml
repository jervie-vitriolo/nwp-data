      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solana is up more than 35% in the past seven days while ethereum,
        or ether for short, has climbed nearly 45%. Ether, the second-most valuable
        crypto, is widely used to finance purchases of non-fungible tokens, or NFTs,
        the digital assets that have taken the collectibles world by storm.</p>'
