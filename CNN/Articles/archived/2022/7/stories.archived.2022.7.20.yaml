      'jcr:uuid': 'e243c2e5-ac0f-4199-802b-b98856d283d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:52:15.971+08:00
      'mgnl:createdBy': 'pilar'
