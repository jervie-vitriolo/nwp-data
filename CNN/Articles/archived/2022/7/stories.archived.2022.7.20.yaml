      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04efc7e-6fbd-4b19-852c-3d9a4f9cdbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kruger said that bitcoin''s rally has lagged the sharper upward
        moves in ether and other smaller cryptos, and remains a concern for the short
        term. The broader group of cryptocurrencies and stocks may not enjoy a more
        meaningful recovery until there is "a more healthy bounce" in bitcoin, he
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd59c9-559d-4fb4-aafa-151b7dd8cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce778116-cda7-46b7-80f2-bfc729796d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So all the hype about bitcoin being the digital equivalent of gold
        is just that: hype. As an asset, bitcoin behaves much more like volatile tech
        stocks rather than the far more stable commodities such as gold or government-backed
        currencies like the dollar and euro.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4380904-eebe-441a-b90a-633886aee266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b95fc-ab63-45a9-bef9-e3fa6f070902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors should also consider that there just may not be enough
        interest in crypto to justify the thousands of coins, tokens and exchanges
        out there. If that''s the case, only the strongest cryptos will survive and
        thrive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982609ae-fdbc-44cb-a9c0-cc4bc51fdfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958dd65b-09a6-4393-8a5d-b3fbcb3461d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crypto has seen a dotcom era-like run," when a lot of great ideas
        and companies were created, Adam Grealish, head of investments at wealth management
        fintech Altruist, said in an email. But a number of not-so-great ideas and
        companies also were launched, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a480f-b5a5-48d8-9acf-1c7bca4f32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5ebbe-90a0-401b-93eb-b42ed4d89872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same scenario will likely apply to crypto. "With tougher markets,
        companies in weaker positions and with weaker business models will feel a
        lot of pressure," Grealish said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f804f-9fd1-400b-b3d2-48467069640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b6d73-f1d8-4ea1-9217-ba6de0eae3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t tell that to the crypto bulls. The broader rally is lifting
        shares of nearly all companies with ties to the industry. Several crypto mining
        firms, which use computers to solve complex mathematical equations in order
        to generate new bitcoins, have moved sharply higher in recent days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea59d9-c07c-4a48-95de-73126c3ae019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f571113-7f95-4073-b77c-1e6f1ae895f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marathon Digital rose 21% Monday and is up more than 50% in the
        past week. Riot Blockchain has surged more than 40% in the past five days
        while Hive Blockchain and Bitfarms are each up about 25%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa0644-e2bd-4b90-9614-05cd67943f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55878be0-a5fd-428a-9896-bdf7dea18ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So have bitcoin, ether and top crypto stocks finally hit bottom?
        There are some hopeful signs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd27e5-70c4-49e5-82d6-62296497c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe3bd2-6cf2-47fa-a751-425b01042e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winners and losers</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c8392-1dd5-406c-8ae4-adf40b184878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two banks that provide crypto-backed loans and offer digital currency
        deposits, Silvergate Capital and Signature Bank, each reported earnings and
        revenue Tuesday that topped Wall Street''s forecasts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5c473-8564-4f4e-b77d-e1d17b36aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152fc063-3a44-4c11-8987-7f19d5c98d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also appears that the sector''s turmoil has created a shakeout
        of winners and losers among both publicly traded companies and startups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11455ec7-e18b-4bbb-af96-0d0faa68be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36dd937-b3f4-4bed-9df3-05545486a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crypto lender Celsius was forced to file for bankruptcy earlier
        this month. But privately held crypto giant FTX continues to thrive, and now
        has a valuation of $32 billion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d93fea-8138-4c3e-af65-77964574616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d22eba-0f3e-4453-a3ed-5074cea2ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTX recently agreed to provide a line of credit to struggling crypto
        firm BlockFi, and the company''s billionaire CEO, Sam Bankman-Fried, has talked
        about using FTX''s financial strength to bail out other floundering crypto
        companies as well.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea8145-4755-4e44-81ab-ae6c0a10e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86979001-90f4-47dd-9205-b0019064358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankman-Fried also has a stake in Robinhood, and there was recent
        chatter that FTX might want to buy the struggling brokerage firm. Bankman-Fried
        denied those reports to CNN Business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0960e8-560c-4d21-842a-70922516cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/07/19/investing/bitcoin-cryptocurrencies-stocks-coinbase/index.html"
        href="https://www.cnn.com/2022/07/19/investing/bitcoin-cryptocurrencies-stocks-coinbase/index.html">Crypto
        is making a big comeback. Will it last</a>?''</em></p>'
