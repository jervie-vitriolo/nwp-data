      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ce329-70b4-43ea-9d36-52260a5cd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:03:58.956+08:00
      'mgnl:createdBy': 'pilar'
