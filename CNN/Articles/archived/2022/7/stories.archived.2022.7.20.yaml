      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi currently has three branches in the Philippines - one each
        in Makati, Greenhills, and Cebu.</p>'
