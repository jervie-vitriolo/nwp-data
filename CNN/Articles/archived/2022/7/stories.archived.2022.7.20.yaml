    'template': '1'
    'title': 'PH ranks 80th in latest global ranking of most powerful passports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99630a2-3813-4444-8bfd-d959266d4731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Philippines
        is the 80th most powerful passport in the world, according to the Q3 2022
        Henley Passport Index released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7366068-b2c6-472f-96f4-bc44a573f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856644bf-c44d-422c-b70d-5fc802bcc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s latest ranking in the list made by London-based research
        firm Henley &amp; Partners rose from 82nd place for the same period last year,
        but was a decline from 77th spot early this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bfa1e7-6557-458a-bd05-ce431934840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262746d-5344-4c40-a008-89d67e62da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines shared the ranking with Cape Verde Islands and Uganda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021050ae-3dda-476a-8b2c-8c4ac6ccb695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eef894-1bd1-451f-bb94-72788798b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also noted that Philippine passport holders can travel
        visa-free to 67 destinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beff78d-260e-47fa-820a-805631075e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23453b-b1bb-4641-9f57-2a8cc11d4d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T19:57:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is still the world’s most powerful passport with visa-free
        access to 193 destinations. Singapore and South Korea are tied in second place,
        giving its passport holders visa-free access to 192 destinations. Landing
        third are Germany and Spain with 190 visa-free destinations.</p>'
    '9':
