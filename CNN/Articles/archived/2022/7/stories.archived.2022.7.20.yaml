      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a586f-0842-4541-b1c0-b4ff3754d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T06:38:16.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:30:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin, the world''s biggest crypto, makes up about 42% of the
        total market, but 2022 has been just as terrible for the owners of other crypto-related
        assets such as Coinbase. The brokerage''s stock has plummeted 75% so far this
        year. Shares of rival Robinhood have lost half their value.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744601b-e9b5-481e-b3fc-e95717dcbcdf'
      'mgnl:activationStatus': true
