      'mgnl:lastActivated': 2023-01-19T14:30:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sri Lankan lawmakers on Wednesday elected
        former Prime Minister Ranil Wickremesinghe as President of the crisis-hit
        South Asian country, in a move likely to anger protesters who have been demanding
        his removal from office for weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3ad85-a12c-4cec-b68c-3cc6a92134c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6fdd3-a8a4-4ac3-b857-f8e0a8f2d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe —&nbsp;a six-time former prime minister and key ally
        of former President Gotabaya Rajapaksa — won a parliamentary ballot after
        his predecessor fled the country amid escalating protests over an economic
        crisis marked by dire shortages of essential imports such as fuel, medicine
        and food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ec9e7-9eea-4023-b126-d391072d4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:18:43.225+08:00
