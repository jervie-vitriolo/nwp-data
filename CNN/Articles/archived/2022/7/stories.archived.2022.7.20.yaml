    'mgnl:tags': ['DOTr-attached-agencies']
    'template': '1'
    'title': 'Marcos names officials to lead DOTr attached agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba0346-7206-4342-999c-f6c234e725c4'
