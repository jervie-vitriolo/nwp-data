      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government is relying on taxing more consumption na burdensome
        sa poor kasi mababa kita nila while reducing taxation on corporations,” he
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ec384-de8c-45b4-b303-3004baf5f1b2'
