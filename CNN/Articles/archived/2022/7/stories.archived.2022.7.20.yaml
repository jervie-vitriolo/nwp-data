  'Chinese-smartphones-India-market-future':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-20T10:15:56.275+08:00
    'imagesource': 'jcr:91fc66de-11ca-4a55-883c-50720a968a37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42977193-29f0-4503-8bcf-de9d50ae5480'
    'lead': 'The Indian government is cracking down on the companies that make the
      country''s most popular smartphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T10:19:57.483+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:30:25.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:04.875+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'China', 'political-tensions', 'smartphones', 'Xiaomi',
      'Oppo', 'Vivo', 'Counterpoint']
    'template': '1'
    'title': 'India and China''s political tensions are hitting the smartphone market.
      But they need each other'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a03b8-e5cb-4204-bbaa-c83e05bfe54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Indian government is cracking
        down on the companies that make the country''s most popular smartphones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db0acb-14d3-44e4-831d-054428c9db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indians love Chinese smartphones, but for the last two months, New
        Delhi has intensified the scrutiny of three top Chinese firms — Xiaomi, Vivo
        and Oppo. Together, these companies control more than 60% of the Indian smartphone
        market, according to data from research firm Counterpoint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39efea8-b366-4e64-9a13-5355a2896424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi, the top-selling brand in the country, was the first company
        to face regulators'' heat. In May, the country''s main financial investigation
        agency accused Xiaomi''s Indian subsidiary of making illegal remittances,
        violating foreign exchange laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5baae-999f-42cc-9517-5ce780f125a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi India said at the time that "all our operations are firmly
        compliant with local laws and regulations." It hasn''t responded to further
        requests for comment this week by CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa5014-4459-40b0-8393-e5af05fcd9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo, another major Chinese brand, was next on the list for India''s
        Enforcement Directorate. Earlier this month, the agency accused the company
        of tax fraud and said it had carried out searches at 48 Vivo locations in
        the country, and seized $60 million from its bank accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c7d13-a1da-49da-a9e3-8250278118be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vivo spokesperson had told CNN Business that the company "is cooperating
        with the authorities to provide them with all required information." It also
        did not respond to a follow-up query.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c3d7f-ba34-435f-8019-4555cc87816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just last week, Oppo became the latest Chinese smartphone manufacturer
        to be targeted in India. The company sells the hugely popular Realme and OnePlus
        brands in the country, and India''s Directorate of Revenue Intelligence accused
        the company of evading about half a billion dollars in taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914856e-5745-44b6-8127-0f35c50f2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oppo did not respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c073d9-2de4-4406-b8c3-9d3931585969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, meanwhile, has blasted the raids on Chinese companies,
        saying that India is damaging its reputation among foreign investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b519c06-6ce8-460c-a547-73afc122cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier this month, China''s embassy in India said
        that probes were disrupting "normal business activities" and chilling "the
        confidence and willingness of market entities from other countries, including
        Chinese enterprises to invest and operate in India."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd2aab-e939-481d-9bae-8eb66908799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why India is cracking down</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbb62d-66f3-4528-ac19-824b37073a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese technology firms have had a particularly rough time in India
        over the last two years, with New Delhi cracking down since border tensions
        escalated between the world''s most populous countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8186e07-359d-4fae-a28f-04660b080f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, India banned more than 200 apps — many of which were Chinese,
        including the wildly popular video platform TikTok.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021ad28-e638-4c83-b142-cee2289d07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vendors have also come under the thumb of Indian regulators
        because "they have "grown very fast very quickly," noted Tarun Pathak, a research
        director at Counterpoint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e5a99-9400-4b7c-bf0f-77aec3c51118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More clarity is being sought by India on how Chinese firms do their
        business here," he said. "Their balance sheets are now being looked into."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae8c0a-8c21-4d38-85ac-d284fc89a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Indian government is tightening regulations for
        foreign phone makers because they have realized that "these companies need
        India more than India needs them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be581a2-3f9f-4554-80f9-2fb21bc7cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although regulatory crackdowns are making business in India difficult,
        experts say it''s unlikely New Delhi would put an outright ban on Chinese
        smartphones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d42aff-fd31-4f3b-967e-c80f4c53ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese firms are here to stay," said Pathak, adding that there
        are "no other takers."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b75b2-14d8-4cfb-bd8d-958fbaab3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean giant Samsung is the second-best-selling smartphone
        brand in the country and the only non-Chinese firm among the top five sellers
        in India, according to data from Counterpoint. But it "cannot grow its share
        of the market from 20% to 60% overnight," said Pathak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94c1ba-4256-4951-8948-03b22727d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) has had big plans for India for years now, but has
        only captured a tiny sliver of the market as its products are prohibitively
        expensive for most Indians.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adef10e-5a63-4482-92ab-6314719be09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiranjeet Kaur, an associate research director at International
        Data Corporation (IDC), also expects these companies to bounce back by the
        time the Diwali festival season — driven by shopping — begins in India in
        October. She added that these probes would hardly matter to Indian consumers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d555a-87bb-4f87-b1c2-cd2bd5c73f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the border clashes, calls for a boycott of Chinese companies,
        including phone makers, had engulfed India, recalls Kaur.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d288fc-268e-4f4c-a5fe-28fdf3214a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese phones are here to stay</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17542777-c12e-4a17-acac-d6e2fdbadf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these protests, there was "not a dent in the shipment numbers"
        of these companies, and they continued to dominate the market, she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2070f0-f423-40da-9319-2c28b22bbe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s love for Chinese smartphones transcends any political tensions,
        mainly because they are seen as great value in a highly price-sensitive market.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21005e83-6bca-4ad7-87f9-9a69abaeec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Indian manufacturers have come up with affordable smartphones
        in the past few years —including one developed by Mukesh Ambani, the billionaire
        head of sprawling Indian conglomerate Reliance, in partnership with Google
        — these have failed to make much of a splash among consumers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72409a01-0d3b-40a1-bcb7-d26f24f4d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you compare the features, Chinese smartphones offer a lot more,
        and cost only a little bit more," said Kaur.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd30a2-7d86-4987-baeb-3305a6fc10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, despite the new legal challenges, China can''t afford to abandon
        the Indian market. The South Asia country of over 1.3 billion people is the
        world''s second biggest smartphone market after China, said Counterpoint''s
        Pathak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72945590-c5b1-4517-a70f-a5bc3060bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is super important for all major players, whether American
        or Chinese," he said. It is also the world''s biggest "emerging market" as
        "almost half of the country is still not connected to smartphones," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdbe01-7b8b-410f-bb65-4c5b0a4bafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-related slowdown in China, which has hammered consumer
        activity, makes India even more attractive to firms from across the border.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf3806-686b-4b5e-b8a8-754fa5fb582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:19:57.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/tech/chinese-smartphones-india-market-future-intl-hnk/index.html">India
        and China''s political tensions are hitting the smartphone market. But they
        need each other</a>."</em></p>'
  'Le-Sserafim-Kim-Garam-bullying':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-20T10:21:26.411+08:00
    'imagealtText': 'Kim Garam (third from left) was placed on hiatus in May. '
    'imagesource': 'jcr:55f9c001-b42b-44c6-9bd9-c37fefa7e0e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
