    'lead': 'President Bongbong Marcos appoints individuals who will be at the helm
      of DOTr''s attached agencies, namely, Manila International Airport Authority,
      Civil Aviation Authority of the Philippines, Civil Aeronautics Board, Office
      for Transportation Security, and Maritime Industry Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T19:56:25.218+08:00
