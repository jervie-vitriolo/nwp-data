      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he solar power plant project of PAVI Green will play a crucial
        role in building up the capacity needed to sustain electricity demand in Luzon,
        ensuring an unhampered supply of power to consumers," said Trade Undersecretary
        and BOI Managing Head Ceferino Rodolfo.</p>'
  'AMRO-PH-economic-growth-2022-2023':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-20T18:15:13.676+08:00
    'imagesource': 'jcr:5f5ded91-9103-4cb2-98fe-fff3d13f9878'
