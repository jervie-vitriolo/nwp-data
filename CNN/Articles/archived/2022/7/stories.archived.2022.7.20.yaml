      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc510772-9af6-431b-93bc-ff0383ee6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T17:52:15.972+08:00
      'mgnl:createdBy': 'pilar'
