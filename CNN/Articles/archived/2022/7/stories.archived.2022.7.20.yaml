    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:05.048+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Garam fired from Le Sserafim after bullying accusations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c5c31-7974-46ec-be49-de7caec470cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:23:39.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Kim Garam
        is leaving K-pop girl group Le Sserafim months after she figured in bullying
        allegations when she was a student.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b36bbc-21b3-4823-be33-dfed4436e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:23:39.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment label Source Music, in an <a href="https://twitter.com/SOURCEMUSIC/status/1549559727780413440">official
        statement</a> on Wednesday, said it has decided to terminate the exclusive
        contract of the rookie idol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984e82a-b377-4da1-9b23-822d93cd6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:23:39.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said&nbsp;Le Sserafim, which debuted in May with its title track
        "Fearless," will continue as a five-member group with Kim Chae-won, Sakura
        Miyawaki, Kazuha, Huh Yun-jin, and Hong Eun-chae.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff9559-9f24-4af9-bfa0-b9606a334002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:31:11.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When 16-year-old Garam was unveiled as part of the new girl group
        under HYBE — the entertainment company of pop superstars BTS — bullying allegations
        started to emerge from her supposed schoolmates in middle school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce86ed9-5bcc-4b06-82f5-58a8a5ada6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T14:31:11.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:30:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Source Music initially denied the allegations. But only a few days
        after Le Sserafim''s debut, Garam was placed on hiatus and the group promoted
        as a quintet.</p>'
  'sesame-place-rosita-black-girls-backlash':
    'author': 'Caroll Alvarado, Michelle Watson and Jacquelyne Germain, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-20T10:22:13.053+08:00
    'imagesource': 'jcr:51a22efb-5811-4e6d-af17-cd6a4f347887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1eb4fd-be5d-4a7a-8b75-d2e201d6a0e8'
    'lead': 'The mother who posted a video showing a costumed character appearing
      to ignore two Black children during a parade at Sesame Place in Bucks County,
      Pennsylvania, says the theme park''s explanation of the incident as a "misunderstanding"
      is not enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-20T10:32:21.171+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:30:23.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:05.446+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mom believes Sesame Place character was intentionally racist toward
      two 6-year-old Black girls

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9b1ad-18b0-46c4-bd1a-0df1ee7f9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f339945-9981-4962-a467-7be089376c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mother who posted a video showing a
        costumed character appearing to ignore two Black children during a parade
        at Sesame Place in Bucks County, Pennsylvania, says the theme park''s explanation
        of the incident as a "misunderstanding" is not enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ebdfc-2c3c-43d5-b74a-a28a7dc516e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodi Brown and her attorney told CNN on Tuesday that the Sesame
        Place character, Rosita, was intentionally racist toward her niece and daughter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886fbe66-dc5c-4fb4-b383-924b0d86b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nine-second video shared by Brown, on Instagram, her daughter
        and niece are seen reaching out for a hug from the character, Rosita. In the
        video, Rosita is seen high-fiving others before seemingly wags her finger
        at an unidentified person and then shakes her head no at Brown''s daughter
        and niece before walking away from them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a122c9-5fb3-4cb6-b1f0-343facdc6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown told CNN that the character Rosita was walking down the parade
        route high-fiving and hugging other children when the character intentionally
        ignored her daughter and niece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8343881-0147-4337-9686-4ea286f1b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right after the character passed them, there was another little
        girl next to them who was of a different race and [Rosita] hugged her," Brown
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f17909-2db4-4157-903f-1192f7e2ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the character embraced the other child with two arms. "At
        that time I had already stopped recording the video. ... I was upset so I
        stopped the video because I was like ''what just happened?''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0c2fe-d7f9-4038-98c7-ecb40d402c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new statement Tuesday night, Sesame Place said they spoke with
        and apologized to the family Sunday for the experience they had, refunded
        costs and offered them a return visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2583a92-9927-4b41-9598-f97b742d1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Sunday we did speak with and apologize to the family for the
        experience, offering a return trip for a meet and greet personalized experience
        with the characters," according to the statement. "We offered to refund her
        visit costs. That refund has been processed, but it would not have been received
        yet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34905a3-5b57-406a-87f2-b523213444ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not acceptable to us when children and families don''t feel
        special, seen and included at our park. Our performers work here to entertain
        and inspire all children -- not to disappoint any of them," according to the
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef89035-83db-49b8-89e5-c3b38fe29b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No child should ever leave our park feeling disappointed or ignored.
        That is the opposite of what our park is intended to inspire in children.
        We want every child who comes to the park to have a positive, memorable experience.
        And, we commit to learn everything we can from this situation and make needed
        changes. As noted previously, we will provide additional training for Sesame
        Place employees to help them better understand, recognize and deliver an inclusive,
        equitable and entertaining experience to our guests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2862742-4fbd-4346-9ab6-c457fcaf9b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video first shared by Brown on Instagram after Saturday''s incident
        quickly drew outrage. Sesame Place Philadelphia initially released a statement
        on Monday calling the incident a "misunderstanding."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543082be-c2f9-428f-bd4c-7c10adfaf674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The performer portraying the Rosita character has confirmed that
        the ''no'' hand gesture seen several times in the video was not directed to
        any specific person, rather it was a response to multiple requests from someone
        in the crowd who asked Rosita to hold their child for a photo which is not
        permitted. The Rosita performer did not intentionally ignore the girls and
        is devastated about the misunderstanding."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945053f0-3349-47cd-b932-3652f5f4e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN followed up about what the park meant by "misunderstanding,"
        Sesame Place Philadelphia sent CNN an "updated statement" that was also posted
        on Instagram on Monday evening, saying:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7d5d8-e1d7-43a6-ae00-cb8757115b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize to the family for their experience in our
        park on Saturday; we know that it''s not ok. We are taking actions to do better.
        We are committed to making this right. We will conduct training for our employees
        so they better understand, recognize, and deliver an inclusive, equitable
        and entertaining experience to our guests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788cc81-cf72-4544-bacd-4317df8f6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For over 40 years Sesame Place has worked to uphold the values
        of respect, inclusion and belonging. We are committed to doing a better job
        making children and families feel special, seen and included when they come
        to our parks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afae2ca-2ee1-4044-9f3e-562240e35922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B''Ivory LaMarr, who represents the family, said the park''s response
        is not enough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2bec8-1749-4eca-809f-65918d43df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the caption of the video, the mother called the incident "disgusting."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09e40d-d0e4-4255-bc9e-57062fe21a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never step foot in @sesameplace ever again !" The mother
        who goes by Jodiii on Instagram said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894379c-9127-4f54-9f16-4207a8247a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And please feel free to repost this. Actually run me my money back."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62359a05-c91e-48a3-9e29-21f5536e559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMarr, emphasized he''s still investigating what happened and looking
        at all their available options.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc497b93-740c-407a-aad1-d6bc451e52bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point we''re calling for a genuine, authentic, apology,
        acknowledging the harm that has been caused in outrageousness of the actions
        and to do right, to make amends with the damage that''s been caused to these
        two young girls," LaMarr said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80418519-e54e-4b99-bef5-6997105c1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brown, she showed the video of the incident to an employee
        near the park''s exit but was told there wasn''t a supervisor at the park
        she could speak to.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e4b26-3910-4719-92dd-fbc649a3ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter was just sad. She asked '' mom what did I do? What
        happened'' and I said you didn''t do anything. Some people are just mean people,
        " Brown said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f2313-5c9e-4f0d-acdb-bfa9389b9e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesame Workshop, which licenses the theme park also released a statement
        Monday night saying:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c569db-24ee-413b-bf16-c5634f820407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sesame Workshop is aware of the recent incident at Sesame Place
        Philadelphia, which we take very seriously. What these children experienced
        is unacceptable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a2e76-d807-42ea-abc2-54c0be8d058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesame Workshop added, "We have been in contact with Sesame Place,
        our licensed park partner, and they have assured us that they will conduct
        bias training and a thorough review of the ways in which they engage with
        families and guests."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73dcbb3-c5db-4588-b279-21b53b0137df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown and LaMaar are planning to have a news conference Wednesday
        with more details.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f1991-0428-42ab-b15e-3b3d8487835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kelly Rowland and others react</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e27568-f073-4772-8b4a-bb31842c2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has gone viral and drew outrage, including from Destiny''s
        Child''s singer Kelly Rowland, toward the difference in treatment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0652a4-810b-4582-9d0e-c25dfd7a58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowland reshared the video posted by the mother on her Instagram
        story, writing that the incident made her mad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2976a41a-7c2c-449d-a6a2-9b522d09d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So had that been me, that whole parade would''ve been in flames,"
        Rowland said in her Instagram story video. "Are you serious? You''re not going
        to speak to my child? And did you see that baby''s face at the end? The little
        one with the pink on? She deserves an explanation!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca76692-7971-4504-8e32-d4f51d383d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, other entertainers, activists and social media users expressed
        anger toward the incident at the theme park.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7f87f-9310-47e2-a551-67cc0ab214f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T10:32:21.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:30:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Santana, activist and one of the five members of the Exonerated
        Five, reposted a video of the incident on his Instagram alongside Rowland''s
        commentary, writing "I''m sorry but this park will never get my money...being
        a #girldad. I definitely took this personal."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
