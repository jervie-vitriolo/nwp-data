      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to CNN Business'' request for
        comment Tuesday. As part of the settlement agreement, Apple denied any wrongdoing
        and denied that any MacBooks are defective.</p>'
    '11':
