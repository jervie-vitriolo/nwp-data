  'No-basis-to-rename-NAIA-Ferdinand-Marcos-airport':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-07-06T11:28:04.229+08:00
    'imagesource': 'jcr:85d27f28-8599-40c9-a247-2fc067fc92bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e875421b-916d-442f-bdee-72289e9e0590'
    'lead': 'The country''s main gateway had opened in 1948, under the administration
      of President Manuel Roxas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T11:31:15.390+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:27:05.545+08:00
