      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipinas debutante Kaya Hawkinson notched her first international
        goal in the 56th minute as she converted a header coming from a corner kick
        by Annis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d5c6e-78b8-4744-8ce0-119c5facefbf'
