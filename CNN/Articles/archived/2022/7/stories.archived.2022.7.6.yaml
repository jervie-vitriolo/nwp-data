      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1131cb-893c-4d5c-88d3-8699a578305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:57:00.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As OIC, Vera Cruz will “perform and discharge the functions and
        responsibilities” of the position until the end of the month or until a replacement
        has been appointed or designated, the Department of Transportation said.</p>'
