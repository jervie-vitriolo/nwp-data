      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport''s capacity, according to the Federal Aviation Administration,
        is scheduling 79 arrivals or departures per hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f3435-35cc-49a1-90a8-c69679ed403a'
