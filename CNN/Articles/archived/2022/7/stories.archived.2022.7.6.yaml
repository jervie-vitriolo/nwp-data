    'mgnl:tags': ['Baguio-City', 'HoHo-bus', 'tourist']
    'template': '1'
    'title': 'Baguio City to revive ‘HoHo’ buses for tourists starting July 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3945a-a68c-47f6-b7a1-150d621bdccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The local
        government of Baguio City will be reviving its “Hop On, Hop Off” (HoHo) buses
        for tourists with private vehicles starting July 15. They will be available
        every weekend to help decongest traffic in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5914a5-dda1-4312-b279-e2474dacfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ea154-cb26-4bfe-8d75-4491bdd3774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the local government, an average of 50,000 to 60,000
        tourists visit the city weekly with about 40,000 arriving from Friday to Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc860f-df0e-4bab-9597-3e82391ce923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d3876-29cf-4491-9c23-6077ab1f9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city tourism office added that an accumulated 30,000 tourists
        a day cause traffic congestion all over the city, particularly along two of
        its main tourist attractions, the Botanical Garden and the Mines View Park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3e3f7-72d5-41c0-b7f7-0b9451006612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07437d41-3144-4368-823b-8b2c529d72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Supposing half of the daily tourist arrival[s] have their own cars,
        we can estimate more than 800 vehicles passing Botanical Garden during weekdays
        and even more during weekends, so really there is a lot of traffic in the
        area,” Aloysius Mapalo, supervising administrative officer of the city tourism
        office, said in a press release on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06cd84-dc04-4736-bf6e-6eee5b98b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217d95b-670c-4477-b886-c28337bfa3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the HoHo bus initiative, the tourism officer said, “The idea
        is ‘park and ride’ to decongest private vehicles parking in our streets and
        parks.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab05796-dbd9-4b4e-b9c2-1dbcf1107c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f594e9-1af7-47dd-9fb0-3630d3a6174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:52:31.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two HoHo buses will be in operation, the local government said,
        with 30 minutes interval time per trip. It added that the first trip leaves
        the Baguio Convention Center at 8:30 a.m. while the last trip is at 6:20 p.m.
        departing from Wright Park to the Gov. Pack Road dropoff point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94281f-b9d7-4402-8fdf-26ac60fb1c5c'
      'mgnl:activationStatus': true
