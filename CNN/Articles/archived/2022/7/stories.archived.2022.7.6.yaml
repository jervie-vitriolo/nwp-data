    'template': '1'
    'title': "Zubiri assures Senate won’t be a rubber stamp in 19th Congress  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8df947-570c-42a3-8281-7546b2d31460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Senate
        in the 19th Congress will not be a rubber stamp of President Ferdinand “Bongbong”
        Marcos, Jr.’s administration, Senate President Pro Tempore Juan Miguel Zubiri
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84a993-0558-49e6-85b2-a6c95484693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80c7e0-9418-4d14-bbd2-a445150d176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi magiging rubber stamp ang Senado. In my watch, in the 18th
        Congress I was also a Majority Leader, never naging rubber stamp ang Senado.
        Marami po tayong mga panukala na sa tingin namin hindi sangayon para sa ating
        bansa na itinulak po ng administrasyon, hindi natin tinuloy,” said Zubiri
        in a chance interview with reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a20ef5-2d4c-490c-afee-7b5d84b31687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a519282-6b17-4e71-8bc4-2507e59a4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Senate will not be a rubber stamp. In my watch,
        I was also a Majority Leader in the 18th Congress and the Senate was never
        a rubber stamp. There were many measures pushed by the administration that
        we did not agree on.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2ab6c-7644-4ad5-8426-211db5f21ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d850d7-2391-4329-8bfe-a96374c80e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said they will still have to wait for Marcos’ upcoming State
        of the Nation Address to know his priority measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a185876-feb2-4380-b830-45ceea4f7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5c506-7f86-4c1a-9a0d-21992b69df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the aspiring Senate President said the upper chamber will make
        sure to prioritize measures pushed by the administration if these will be
        beneficial for the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e7334-af2f-4227-b0ef-81b52ce1105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c77d6-3eeb-4d67-b0b9-75e758ce9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want to be obstructionists. We will support the measures
        of the administration that we think, if we feel is going to be good for the
        country, that will be our priority,” said Zubiri.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eef895-ada1-4769-be27-e790d1c220ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bd2b7-4ad1-470e-88ad-97c0a7699481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Marcos’ plans is to revive the economy amid the pandemic,
        including creating a new stimulus package.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93497665-798e-41b6-aaf7-1b493253443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61f3c8-2f8a-4219-bbc6-72a83e2475bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several senators have already filed their priority bills.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38abea6a-b3ff-42a2-a5e4-a9f85cfbd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ce820-9937-465b-93ab-b87f29a16cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cha-cha</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e511db-8cf3-47c5-b7fd-3228821404d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb38a3b-710d-4666-8590-4d7e5e784227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Zubiri said that proposed amendments to the 1987
        Constitution or charter change is not a priority for the upper chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aff035-7295-4d54-9f75-5095c967f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969bbc70-d9d2-48ee-8da7-c4467d56b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate will focus first on the country’s recovery
        from the ongoing health crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a23ee-9784-43f6-986d-83da56798bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634ed93-70e7-4d06-8193-a5c2d736669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely the first year of the 19th Congress, I think ang usapin
        natin should revolve around kung paano bubuhayin ulit ang ekonomiya, paano
        natin iangat muli ang kabuhayan ng ating mga kababayan....Ayun muna ang pag-usapan
        natin,” he told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa8251-4bbe-4e5e-bf44-3304b1a19224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7606e-b1c9-407f-bc14-6a6972e96f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:25:18.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely in the first year of the 19th Congress,
        I think our discussions should revolve around how we can revive the economy,
        how we can uplift the livelihood of the people....Let’s focus on that right
        now.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62788f-2bd8-4dc5-9121-01ea0d6d79de'
