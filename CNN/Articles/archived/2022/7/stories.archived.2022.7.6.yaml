      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worst cancellation rate</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83b969-444a-4567-b998-8e4bd0b6a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newark Airport has the worst cancellation rate among major airports,
        according to Bureau of Transportation Statistics figures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5d242-bb99-4619-9b55-d627bee9dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81eab8c-08cd-428d-967f-806f55e751e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United, Spirit and others have been battling over who is to blame
        and how federal officials should handle the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1f156-3ff3-4649-b2ef-c488d6659e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae3223-ed73-40ed-a6f0-61dceba68a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United uses Newark as a key hub and is dominant there, consuming
        -- according to numbers crunched by Spirit -- 70% of runway timings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a642a-8c14-4831-86ab-cd67123197c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4654a3-7710-4ddb-b253-e7edbf6d0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United recently said it would drop 50 flights daily from its schedule
        this summer to relieve pressure at the airport, but it plans to eventually
        return to its full schedule. The announcement does not require United to give
        up any Newark spots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69246535-32d3-4383-aeb1-f5171f4b3f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9994a66-e51c-4a46-a07d-dc0980865fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A crisis at EWR''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d5233-3360-46f6-8e8d-f5f1aba15ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JetBlue is the second-largest carrier with about 11% of Newark passengers,
        according to the federal data. Spirit currently carries about 7% of passengers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7b0e6-73bc-4b73-b2d6-c69245ff01b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e42e5-7c39-4849-bd70-f906618c7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spirit already increased its flying in and out of Newark but said
        it was using spots international airlines stopped using during the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f95134-93f1-4f6b-aefe-e008a1e2a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197f882-c9cf-4908-a6bf-382573536faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United said recently international carriers are returning, and that
        Spirit and JetBlue are "creating a crisis at EWR [Newark] and customers, especially
        United''s customers, are bearing the frustrations and the costs of the carriers''
        reckless disregard for all other operations at the airport."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009cf768-d13b-40fe-a326-163ef50f4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad77e63-599f-477f-babb-ac5654249b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said it would require Spirit to provide
        additional information about it handles delays, cancellations and customer
        frustrations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ab43e-bfc3-49b8-bfc9-19a079daa07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250590f-abc9-46f6-95e1-98e3f7459ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to United on Tuesday afternoon and had not received
        a response as of 6:30 p.m. ET.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc0a9f-b4dc-4251-8067-3795a62caa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:44:02.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/spirit-airlines-newark-airport/index.html">Spirit
        Airlines gets chance to expand at busy Newark Airport</a>."</em></p>'
  'Baguio-City-HoHo-buses-for-tourists':
    'author': 'Gienel Barroga, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-07-06T17:47:53.297+08:00
    'imagesource': 'jcr:985ca7ed-5c80-467d-8236-3a9557ecd6dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df289b1-3967-4ed4-97ae-f51b633e2e92'
    'lead': 'Baguio City’s ''Hop On, Hop Off’ buses for tourists will be free of charge
      but private vehicle owners will have to pay for the parking fee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T17:52:31.804+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:26:46.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:14.961+08:00
