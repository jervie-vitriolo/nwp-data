      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinas head coach Alen Stajcic praised the discipline and unity
        of his players in their commanding win.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f762bd4-ceff-4c24-9ef9-8714b65d3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.005+08:00
