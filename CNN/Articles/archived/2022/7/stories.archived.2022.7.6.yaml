    'jcr:uuid': '4d18d333-16ea-4378-8b55-394bb02591f6'
    'lead': 'Inflation is becoming an increasingly political issue in Japan, a country
      unaccustomed to steep price rises, and many households are feeling the squeeze.'
    'mgnl:activationStatus': true
