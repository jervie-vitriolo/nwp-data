      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute midfielder Anicka Castañeda extended the Filipinas’ lead
        to seven in the 69th minute as she recovered the ball off a missed running
        attack attempt by Carleigh Frilles for the strike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a4840-27ba-41c3-b4ac-308ccb4d59eb'
