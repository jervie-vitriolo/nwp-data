      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annis made her own mark in the 19th minute with a header off a Flanigan
        cross for a 3-0 lead for the host country, much to the delight of the hometown
        crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
