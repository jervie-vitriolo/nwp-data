  'Filipinas-demolish-Singapore-AFF':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-06T21:50:16.059+08:00
    'imagesource': 'jcr:ca2f7ae0-eb7d-4cf3-8476-fb5d5e79be36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd479a0d7-2b43-4bc5-af0f-826e6aaeca3b'
    'lead': 'The Philippine women’s football team demolishes a hapless Singapore side,
      7-0, for its second win to claim the top spot in Group A of the AFF Women’s
      Championship 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T21:50:36.003+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:26:37.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:18.598+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinas demolish Singapore, lead Group A of AFF tilt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef9685-6833-421b-b1c7-457fe4d178e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) –</strong> The Philippine
        women’s football team unleashed its might in crushing Singapore, 7-0, in the
        group stage of the AFF Women’s Championship 2022 on Wednesday at the Rizal
        Memorial Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea7fd8-5437-44fe-9195-6c2a803e6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lopsided result gave the Filipinas their second win in the tournament
        as they assumed the top spot in Group A with six points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4517f8-2967-456e-a589-fe005d9a4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996b5b9-3805-4bfd-8009-2f7b7a2b693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off their morale-boosting <a href="https://www.cnnphilippines.com/sports/2022/7/4/Filipinas-upset-Australia-in-AFF-tilt-opener.html"
        target="_blank">1-0 win</a> over world no. 12 Australia in their opening match
        on Monday, the Filipina booters unleashed their relentless attack in the first
        minutes of the game despite retaining only four players from their starting
        lineup against the Matildas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03179b-0c76-447a-85bb-6e5e3cbf74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff93926-459b-45c5-952a-4a0653674314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabella Flanigan fired the first goal in the ninth minute off a
        header assist by striker Sarina Bolden, who received the ball from a misfired
        goal kick by Singaporean goalkeeper Beatrice Tan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ecbfb-638a-4ebd-9fb8-558b7f039e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fce7a0-6909-453e-bc91-6f6bce608f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minute after Flanigan’s strike, the Philippines doubled its lead
        after an own goal by Singapore team captain Ernie Sontaril off a cross by
        Filipinas skipper Tahnai Annis in the right flank of the box.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a361a4-a32f-49b6-985f-522cb316c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.004+08:00
