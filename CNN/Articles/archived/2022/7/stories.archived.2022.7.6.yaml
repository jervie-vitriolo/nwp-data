      'mgnl:lastActivated': 2023-01-19T13:27:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The Akari
        Power Chargers have signed Michelle Cobb for their inaugural stint in the
        Premier Volleyball League (PVL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a8a144-11ba-4e88-81a9-5e523cbb3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:13:14.349+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akari made the announcement on its social media accounts Tuesday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Oh yes,
        she’s back! Former La Salle dynamo, Michelle Cobb, is all set for a volleyball
        return via the Akari Power Chargers! Who’s excited to see that patented swagger
        on the PVL court this October? ⚡️💖 <a href="https://twitter.com/hashtag/AkariRising?src=hash&amp;ref_src=twsrc%5Etfw">#AkariRising</a>
        <a href="https://t.co/gcTyrJNl0J">https://t.co/gcTyrJNl0J</a> <a href="https://t.co/qeHyV6pIzi">pic.twitter.com/qeHyV6pIzi</a></p>&mdash;
        Akari Chargers (@AkariChargers) <a href="https://twitter.com/AkariChargers/status/1544259480338464768?ref_src=twsrc%5Etfw">July
        5, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8abf9-ed95-4e40-9035-4d3b590dc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:13:14.349+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176ceda-89c1-428a-9554-20ad3d3b2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:13:14.349+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old setter played for four years in De La Salle University,
        helping the school win two UAAP titles in Seasons 79 and 80.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fef63a-294a-461d-a836-74be8a99de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:13:14.349+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to UAAP Season 84, Cobb announced that she will forego her
        last eligibility year with the DLSU Lady Spikers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92ba5b-849b-4e88-bf72-2d912c1a1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:13:14.349+08:00
