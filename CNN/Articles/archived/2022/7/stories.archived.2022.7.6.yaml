  'Marcos-administration-economic-targets':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-06T18:23:15.203+08:00
    'imagesource': 'jcr:cfc0873f-7618-4397-b524-4f8853f89a69'
