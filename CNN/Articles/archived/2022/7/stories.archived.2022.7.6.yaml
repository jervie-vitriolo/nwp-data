    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c166fd-9617-401e-b372-429a1dc23e86'
    'lead': 'The Department of Justice has dismissed for lack of probable cause the
      case filed by a mother of an activist against Communist Party of the Philippines
      founder Jose Maria ''Joma'' Sison and several youth leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T14:52:24.780+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:26:57.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:10.353+08:00
