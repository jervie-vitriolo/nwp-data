      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8423bd-cc9a-435b-ac82-379f435c9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carnage punctuates an already bloody American spring and summer
        -- during the past 186 days, more than 300 mass shootings have happened in
        the US, according to data compiled by the Gun Violence Archive, a non-profit
        tracking such incidents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca3d36-0b60-4c19-8658-3626e52254e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb708ba-35eb-43d7-860e-ab37bf80c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words for the kind of evil that shows up at a public
        celebration of freedom, hides on a roof and shoots innocent people with an
        assault rifle," Illinois Gov. J.B. Pritzker said Monday. "It is devastating
        that a celebration of America was ripped apart by our uniquely American plague."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4f87f-faac-4ace-bed2-4d947534bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1833c29-2a7d-4d8f-84b6-3e875812a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on what led investigators to believe the shooting was planned
        for weeks were not immediately made available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac44412-c324-4e29-b20f-a7b40c5a5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a3cb0-ec71-4889-8037-706b36d90c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting, Crimo went to his mother''s house in the area,
        and then took off in his mother''s car, Covelli said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bcf514-5ce3-47f0-8937-fc45eed32bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8d6fc-6ab1-4531-81f4-0a3282bfa8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police determined Crimo was a person of interest in the investigation
        and publicized his information and the car they believed he was in, someone
        saw the vehicle on US 41 and called 911, Covelli said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc2312-2e48-4182-98fb-536fbdc61d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef6e3e-5a7c-460c-ac48-a827b24a6b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Chicago police officer then saw the vehicle, waited for
        backup, stopped the car Monday evening near Lake Forest, Illinois, and arrested
        Crimo, authorities said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ace4a-7289-4e9d-a948-2977bb7538e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88564792-c820-4762-8998-520e4b41a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Suspect bought the weapons legally in the Chicagoland area,
        police say</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dbd4dd-2ced-40e3-b10a-0d297eda1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the rifle used in the shooting, which authorities found
        abandoned near the shooting scene, officers also found a rifle inside the
        vehicle, Covelli said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f611a5b-b3a0-497a-8fb5-b938da257465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263510f2-fc17-4a1b-a926-3e212f4b3e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimo, a resident of the city of Highwood, near Highland Park, had
        purchased both weapons legally in the Chicagoland area, Covelli said, without
        elaborating.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f4896-d99d-4ebe-a035-43bde8c3bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94553dcc-2d26-4569-9fb6-4065b9435056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other firearms were found in Crimo''s Highwood residence, Covelli
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0a664-d6f4-45ac-a441-030f835749c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b290d-011e-4b39-aaec-78264a47da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have no information that the shooting was motivated
        by race, religion or any other protected status, Covelli said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15569fcd-835d-4c21-b30c-90ba7f88b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a0ca0-24c3-427f-90fe-e7046155e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the seven people killed, five adults died at the scene and
        one in hospital, Lake County Coroner Jennifer Banek said. It is not yet clear
        how old the sixth and seventh victims were.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f28180-9338-44e9-8aa9-f1d749f81d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cbd66a-7f40-4549-836f-fd40ba9a126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those killed was Jacki Sundheim, 63, according to a nearby
        synagogue where she was a congregant and a staff member. Another was Nicolas
        Toledo, 78, who had been visiting his family in Highland Park from Mexico,
        an official from the state of Morelos told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4486ef-9f76-4665-adb5-c0f568e11401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3fa96-8c8d-4435-896a-c7291dab201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine patients relating to the shooting -- including the person
        who died in a hospital -- were treated at three NorthShore University HealthSystem
        hospitals, the system said Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6cd86-89e9-4919-bb0d-a865103695f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89a010-d373-4857-8c34-fa3f0eb4c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured ranged in age from 8 to 85 -- four or five patients
        were children, Dr. Brigham Temple, the system''s medical director, said Monday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa88ae-9b7f-4ca8-adcb-126d70405233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba711c6f-6c11-45b0-ac61-bd830a893bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine still were in hospitals Tuesday, ranging in age from 14 to
        the 70s, according to system spokesman Jim Anthony. Eight of the nine suffered
        gunshot wounds, Anthony said. One was in critical condition Tuesday, Anthony
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7299d-4f98-4f15-99ca-6f5790592e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f0cfb-116c-4646-8773-d2414da01847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
