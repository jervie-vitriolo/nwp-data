  'Diokno-Marcos-June-inflation-rate':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-06T16:55:28.665+08:00
    'imagesource': 'jcr:ba6709d2-1ea3-4e69-8ceb-19de0e14aefd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f0afca-7bcc-4ebe-abe5-933993dfdc47'
    'lead': '''He was referring to it as a full-year figure when in fact the year-to-date,
      meaning January to June average inflation rate, is actually 4.4%,'' Finance
      Sec. Benjamin Diokno says, addressing President Bongbong Marcos''s reaction
      to the 6.1% pace reported for June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T16:57:19.824+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:26:48.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:14.118+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Diokno', 'Bongbong-Marcos', 'inflation', 'June', 'misunderstood',
      '6.1-percent', 'average', 'economy', 'Department-of-Finance']
    'template': '1'
    'title': 'DOF chief Diokno: Marcos'' disbelief over June inflation rate ''misunderstood’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526813c-b870-4574-a7dd-9b72cffa46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> President
        Ferdinand “Bongbong” Marcos Jr.’s reaction to the country’s latest inflation
        rate was misunderstood, clarified Department of Finance (DOF) Secretary Benjamin
        Diokno on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b376e90-0d2f-4b53-820c-30881a821bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26effabf-966b-445d-8380-a7654c084ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me begin by saying that the President’s disbelief at the <a
        href="https://www.cnnphilippines.com/business/2022/7/5/inflation-June-2022.html?fb">6.1%</a>
        June 2022 inflation rate figure was misunderstood. He was referring to it
        as a full-year figure when in fact the year-to-date, meaning January to June
        average inflation rate, is actually 4.4%,” Diokno said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f5568-abd7-42a9-9ef4-0a787c74cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958fd46-7222-4ed5-97b8-c902be1850ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June’s pace falls within the <a href="http://www.cnnphilippines.com/business/2022/6/30/BSP-June-inflation-forecast.html">5.7-6.5%</a>
        range pegged by the Bangko Sentral ng Pilipinas (BSP) for the month. However,
        it pushed average inflation further beyond the 2-4% full-year target bad at
        4.4%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2543136-8bd9-43e6-baee-281851ad76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f2d1c-8e18-45be-aab7-ea43bc4cc3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday’s press conference, the chief executive said he “will
        have to disagree” with the 6.1% print. “We are not that high,” he further
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae09a62-c8e2-41c2-986e-f451c25a4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978b8e2-20bc-4ca9-bc1e-a2743937689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also echoed Marcos’ sentiment that high inflation is also
        seen outside the Philippines, citing Indonesia’s 4.4% and Thailand’s 7.7%
        rates in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa44553-7115-4ad2-8f3b-add14647956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d91453-24a4-4157-a21c-364eecb1219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief emphasized as well that euro-zone countries logged
        an 8.6% pace during the month, with economists projecting the European Central
        Bank will hike rates for the first time in 11 years. The United States logged
        a similar inflation rate, its hottest in four decades, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f042da8-97a1-4f9d-925a-bcadbf664b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db95fe-5be5-4166-9f90-1cbd7fce8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured, the recent acceleration of inflation will be arrested
        by the government through addressing constraints in the food, energy, and
        transportation and logistics sectors,” said the Finance chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f8446-4f4b-47e5-a534-75d685fcc1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d745e7-5f07-459e-86bc-381424559451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:57:19.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also fast-track the release of the second tranche
        of fuel subsidies for the affected sectors with fuel costs seen to remain
        high in the near term, Diokno added.</p>'
