      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54e22d-32c2-4240-b9fe-2e20842ccc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:50:36.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve showed we are a good defensive team, but with the ball we
        need to have improvement. Tonight, we showed glimpses of that and I still
        think we have a long way to go to get where we want to get to," Stajcic said
        after the match.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ef653-fe19-4299-b192-6d5c89112278'
