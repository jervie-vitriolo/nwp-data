    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No factual basis to rename NAIA—lawmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b34b21-12e1-4ac5-abfe-389f321d5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> There
        is no factual basis to rename the Ninoy Aquino International Airport (NAIA)
        to Ferdinand E. Marcos International Airport, a veteran congressman and a
        former senator said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cff43-1324-424d-9e8c-9edad918aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman told CNN Philippines''<em> The Source</em>
        that many people in Congress would surely oppose House Bill 610 filed by Negros
        Oriental Rep. Arnolfo Teves Jr., noting that the move would only promote further
        disunity in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba443f8-e053-4cce-8996-4ad81e7e5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/7/5/Solon-proposes-to-rename-NAIA-to-Ferdinand-E.-Marcos-International-Airport.html">Solon
        proposes to rename NAIA to ''Ferdinand E. Marcos International Airport''&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7836b-84e6-4b69-85ea-a05ced6e5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the NAIA has long been operational, even before the
        late dictator assumed power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1062826-50ef-49f2-86c5-393689542483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s main gateway was previously called Manila International
        Airport (MIA). It opened in 1948, <a data-cke-saved-href="https://www.officialgazette.gov.ph/1948/01/26/manuel-roxas-the-nation-on-the-road-to-prosperity-third-state-of-the-nation-address-january-26-1948/"
        href="https://www.officialgazette.gov.ph/1948/01/26/manuel-roxas-the-nation-on-the-road-to-prosperity-third-state-of-the-nation-address-january-26-1948/">under
        the administration of President Manuel Roxas.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdf9c8-7ca0-4e58-ab42-650ce1957c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:25:44.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority <a href="https://www.miaa.gov.ph/index.php/about-miaa/history-of-miaa">said
        in its website</a> that NAIA''s international runway and associated taxiway
        were built in 1953, and its control tower and terminal building for international
        passengers at the southwest intersection of the runways were completed in
        1961.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da58662-3419-47ac-ad81-984335cd3e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves had wrongly claimed that the air hub was "done during the
        presidency" of former President Ferdinand E. Marcos. The airport was built
        long before Marcos led the country from 1965 to 1986; he declared martial
        law in 1972.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8477ec-b936-4273-8df0-d82dd764991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 1972,&nbsp;the late dictator signed Executive Order No.
        381 authorizing the development of the MIA with the establishment of a Committee
        on MIA Rehabilitation and Improvement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba47fe-b5d7-472f-a172-5678c3ab6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1983, Aquino, the staunchest critic of Marcos, was assassinated
        at the airport.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2178451842311431%2F&show_text=false&width=560&t=1576"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235efdfa-50af-4b99-afbc-dcbf9106ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:32:10.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e43e9-b363-48a0-aff5-e96448af4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, Republic Act No. 6639, which renamed the MIA to NAIA, was
        enacted under President Corazon Aquino''s administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9caea8-cf5c-44d7-a632-e6b1e4ab0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:52:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will be many who would oppose this bill," Lagman
        said. "I am one of those who will oppose this measure because it has no factual
        basis, and it will promote further disunity because the human rights victims
        of martial law will definitely oppose this measure."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ef520-6a73-4d2d-ae23-b1da8a32bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:52:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said it is only fitting to retain the name of the NAIA
        because the assassination of the late senator Benigno "Ninoy" Aquino Jr. also
        gives representation to those who were victims of martial law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525390e-f8f1-4991-8fff-109558f2cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:52:33.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He died at the very tarmac of said airport. That name has been
        institutionalized and there is no valid or overwhelming reason to change the
        name," Lagman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f694e44-9ea9-4a9c-8c23-1266b863715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:16:46.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Wednesday, Communications Secretary Trixie Cruz
        Angeles said the Palace would not comment on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27922f-8fdf-4a5a-8b86-896d0cdb0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:16:46.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just been filed after all, wala pang [It hasn''t reached)
        first reading. Any reaction is premature -- if any is even warranted," she
        told the media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61692b-3445-466c-8065-1ef7c1982db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:16:46.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles added the bill was not filed by Malacañang so it is "not
        their place" to say whether the bill''s filing was timely or not</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ad53b-a6fc-4425-b5ab-0bb99dcf57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:52:33.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, former opposition Sen. Franklin Drilon
        said the incoming 19th Congress "has more urgent things to do than to rename
        an airport, such as how to arrest inflation and address the surging oil prices."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c31af-d7ac-4302-a02b-65299df3257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:52:33.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that any proposal to rename the airport "will always be
        seen as political and divisive."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21430385-67cd-45f5-a74d-d274ea79e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:31:15.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:27:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves filed the bill on June 30, the same day that Marcos'' son
        and namesake President Ferdinand "Bongbong" Marcos Jr. had successfully retaken
        Malacañang as the country''s top leader.</p>'
  'north-korea-covid-19-reportd':
    'author': 'Paula Hancocks and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-06T11:35:26.741+08:00
    'imagesource': 'jcr:cb991106-639a-48bc-953d-f2e3f2755a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d9051e1-60ad-4cb6-b21f-8c2266d8a492'
    'lead': 'As with past outbreaks of disease in North Korea, one of the biggest
      concerns surrounding the country''s Covid outbreak is that Pyongyang''s penchant
      for secrecy makes it hard to accurately gauge its severity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T11:47:13.868+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:27:04.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:04.975+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Asia', 'North-Korea']
    'template': '1'
    'title': 'Is North Korea hiding a bigger problem behind its Covid-19 outbreak?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ca887-6351-43bb-bacd-b5db312d1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Choi Jung-hun smiled as I read out the
        latest official <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">Covid-19</a>&nbsp;figures from <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korean</a>&nbsp;state media: fewer than 5 million cases
        of "fever" and just 73 fatalities — a fraction of the death toll of every
        other country in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6337dcd-4775-4949-b4bc-dd68bdc4dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Koreans call them rubber band statistics," he said, in a
        nod toward Pyongyang''s flexibility with the truth. "It''s hard even for North
        Korea to know its own numbers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a955a7-7960-47df-9e2f-f52b83415556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He speaks with some authority. Choi was a doctor for more than 10
        years in North Korea, specializing in infectious diseases before he fled his
        home country in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007d533-0c91-487a-8b20-606cdc513d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can remember the SARS outbreak of 2002-2004, when he says hundreds
        of people in the northeastern city of Chongjin, where he was working, began
        dying after reporting "cold or flu-like symptoms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9a1e0-bb93-4524-b516-ee27a0ac8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors like Choi could only privately suspect SARS was to blame.
        North Korea had no ability to test for the disease, so officially it recorded
        zero infections. Its neighbor China reported more than 5,000 cases and hundreds
        of deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ba5c9-177f-483e-b60d-429c562c9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi can also remember dealing with a nationwide measles outbreak
        in 2006, armed only with a thermometer; and a 2009 flu pandemic in which even
        "more people died than during SARS" — a situation made worse by an acute shortage
        of medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc1062-9c6d-4fe1-964f-40bac5879033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous epidemics, Choi explains, there was never an incentive
        for local officials to travel house to house to accurately count cases — they
        had no masks or gloves and they figured statistics would be massaged by the
        regime to suit its needs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77649ac2-f1fa-422b-bb5e-af926decef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assumes little has changed since he left and that history, if
        not exactly repeating itself, is at least rhyming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d85598-24f6-4c47-a3f5-4a9e14fdcaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s North Korea hiding?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34be85c-51c5-410a-8423-a75ac8318d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with past outbreaks of disease in North Korea, one of the biggest
        concerns surrounding the country''s Covid outbreak is that Pyongyang''s penchant
        for secrecy makes it hard to accurately gauge its severity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd76887-5db7-4958-a414-8f0b684b590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International NGOs and most foreign embassies have long vacated
        the country and tightly sealed borders mean access is impossible, making the
        accounts of defectors like Choi all the more important.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e840755-b6e2-42c2-964a-a0a547ef52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were surprised by Pyongyang''s decision in May to admit it
        was <a href="https://www.cnn.com/2022/05/20/asia/north-korea-covid-outbreak-drive-kim-jong-un-nukes-intl-hnk/index.html"
        target="_blank">dealing with an outbreak</a>, even if the accuracy of its
        statements since have <a href="https://www.cnn.com/2022/06/01/asia/who-north-korea-covid-intl-hnk/index.html"
        target="_blank">faced skepticism</a>. Early on, leader Kim Jong Un had described
        the outbreak as the "greatest turmoil" ever to befall the country. Two months
        and millions of suspected cases later, he <a href="https://www.cnn.com/2020/07/03/asia/north-korea-covid-intl-hnk/index.html"
        target="_blank">claimed a "shining success"</a>&nbsp;in stopping the disease
        in its tracks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcaa604-e45b-4cc8-88b6-9c833c9ee16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incredibly low official death toll the country has reported
        inevitably raises suspicions that Pyongyang is trying to hide a bigger problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af08ff3-0ce3-4461-a2a4-da1d08f30ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have some questions," South Korea''s Unification Minister Kwon
        Young-se said pointedly last week, noting the story being peddled by the North''s
        state-run media contrasted sharply to the experience of the rest of the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d5564-2a9b-462a-a311-8f5e9ad6691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Covid variants, cholera?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fff016-5363-42b9-a480-3c5496d0fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest fear initially was that an outbreak in an unvaccinated,
        malnourished population with primitive health care would be catastrophic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ce4d7-54b5-4f19-afa4-db42d4e5d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomas Ojea Quintana, UN Special Rapporteur for human rights in North
        Korea, said knowing the scale of the outbreak is impossible at the moment
        — though he had heard unconfirmed reports of deaths among the elderly and
        malnourished children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28a032-c587-4e3b-a2bd-c47ead931a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least in my position, I am not able to contrast this fear that
        we had at the beginning of 2020 about the catastrophic consequences of Covid
        in (North Korea) and its current situation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94ca7d-8294-4541-968c-d498e760de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also fears that new, possibly more virulent, variants
        could emerge from unchecked transmission through North Korea''s population
        of about 25 million.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd062c5a-f2b3-4af5-b3f3-88decec5ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kee B. Park, an American neurosurgeon who until the pandemic
        started had been visiting North Korea twice a year to work alongside North
        Korean counterparts, training them and performing surgeries, said the country
        seemed unwilling to share information and this was "not good for them (and)
        it''s not good for the rest of the world."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa32af-8dc6-47cc-86f1-310ebf804075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to share information on any kind of new changes in the
        characteristics of the virus, for instance, mutations, right," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e9ebd-aa42-4d5b-9580-db987ec459fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be aware of the fact that high replication can lead
        to new variants. The only way to detect that is to share information with
        each other."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210dc41d-6235-482c-8227-e909a2a100b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, North Korea said it was experiencing an outbreak of an
        unidentified intestinal disease in South Hwanghae Province, about 75 miles
        (120 kilometers) south of the capital Pyongyang.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a0f93-7b5e-400c-afa0-50fce20599a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least, the announcement demonstrated the country''s
        vulnerability to disease outbreaks and its lack of medicines.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa867b51-df25-4ca8-90f5-eecee304ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park believes North Korea is probably dealing with an outbreak of
        typhoid fever or cholera.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e71bc-c208-4011-8dc9-5816175dbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somewhere like North Korea, you can expect high rates of infectious
        diseases. In fact, for children under 5 years of age, diarrheal diseases are
        the number one killer."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983681d8-e712-476b-b543-70bbeb0301c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ray of hope?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b62e3f-e64a-4cda-adce-59f5104ad75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One ray of hope for Park was the country''s ability to vaccinate
        its population quickly — demonstrated during its nationwide inoculation program
        for the 2006 measles outbreak.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ca78c-a645-4fde-862f-212bad4f0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first cycle, they were averaging a million jabs a day, then
        at the second cycle, later on in 2007, they were averaging over 3 million
        injections a day," Park said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31271971-2a8c-414f-9d8b-33f1ee47bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all conditions are right, based on those numbers, they can vaccinate
        the entire population at least for the first jab in eight days."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe471d-cdb0-49b9-a9c9-568c55d9290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any optimism is tempered by the reticence of a country sometimes
        referred to as "the hermit nation" to accept outside help.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be836c-016a-434c-bd1d-162729cce022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re socialized for scarcity," Park said. "They struggled to
        supply hospitals with some of the things we take for granted," he recalled
        of his time working in the country, saying surgeons would reuse equipment
        such as scalpels until they were blunt and unusable.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9c021-6ff9-4a7d-844f-0a78d71dde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offers of aid from the United Nations, United States, South Korea
        and others have all been ignored.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0231044-b0a8-4b30-9430-bc2a24832481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aid, however, has made its way into the country from China.
        Customs data shows from January to April, North Korea imported more than 10
        million masks, 1,000 ventilators and more than 2,000 kilograms of unspecified
        vaccines.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c6363-b0b9-45a7-97fb-bda2c0ad3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global vaccine alliance Gavi said last month it understood North
        Korea had accepted Covid vaccines from China and had started administering
        doses.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787f62a-36e7-40db-bea0-d971ef3d9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Gavi spokesperson told CNN that North Korea had "still not submitted
        a formal request to COVAX for vaccine support but we remain ready to help
        should they do so."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d20649-4401-4c63-867d-84c90da6abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The isolation of Covid sufferers in the country was highlighted
        by the recent attempts of a defectors'' activist group to send medicine across
        the demilitarized zone — the de facto border between North and South Korea.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80566838-e414-464d-8cea-a57e8b099498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighters to Free North Korea said it had sent large balloons
        carrying medical supplies such as Tylenol and Vitamin C across the border
        in June as well as some carrying anti-regime leaflets in late April.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc1b8a-c58f-4f83-ab8e-2fd80ad7d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These balloon flights are against South Korean law and have been
        discouraged. Unification Minister Kwon told reporters he understands "such
        organizations'' sentiments, but I think they should refrain."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed14994-3e45-4bdf-bec1-1457f43fd48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starvation and a second ''Arduous March''</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441387e-610d-4b06-90f6-8a450de11aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, disease — whether it''s Covid or anything else — may
        not be the biggest problem facing North Koreans.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c7541-a0cd-4f84-84e2-a49ede430528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defector, 44, who is living in South Korea, said she had been
        contacted by her family in the North soon after the outbreak was reported.
        Conversely, when it came to Covid, they were most concerned about her -- a
        reflection of Pyongyang''s considerable propaganda prowess.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf079ac-86ca-4e69-9486-e53dc2f6b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said [North Korean television had] reported that many people
        in South Korea were dying from Covid so they were worried about me," she said.
        "They weren''t very concerned about the virus."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53136271-86f5-418e-9c5c-849ab31ddac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What her family were extremely worried about, however, was the lack
        of food.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64c53f-3949-483a-8ea5-d00f9bfe7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me that the food situation was worse than during the
        Arduous March in the 1990s ... I''m very worried knowing how difficult things
        were (back then)."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2886592-cc0e-47f1-9036-6d08e0c4507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arduous March refers to a period of devastating famine when
        North Korea''s economy took a hammer blow from the collapse of the Soviet
        Union, which ended the flow of aid into the country.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1580c69-f75b-4d12-bb69-1ee28efbd0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people, or as many as 10% of the country''s
        population, are estimated to have starved to death. Some estimates put the
        death toll even higher.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a541f-9cb2-4192-a12b-01e659a8c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defector did not ask her family whether anyone is dying from
        starvation as she never talks about anything political during these rare contacts
        with her family. The possibility that authorities might be listening in is
        too great. She asked CNN not to be identified in case her family faced retribution.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf93a4b-ca96-4aaf-b2e6-28d57d5807c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Quintana, the UN Special Rapporteur, said the danger was very
        real and that he was urging the Kim regime and others involved in North Korea
        "to basically understand there is a serious risk about starvation in North
        Korea."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4600eda-e16e-40a2-a41e-dc194513f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Kim is likely to listen is another matter.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a16451-f0ed-4ed6-8d3e-1a24db50ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run television has been running coverage of the North Korean
        leader touring pharmacies, ordering his military to stabilize medical provisions,
        and even donating some of his private medical supplies last month to the fight
        against the as-yet unidentified intestinal outbreak.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7acd18-da53-412b-abcb-f4d3bc614411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Choi, the doctor who fled North Korea in 2011, such images are
        to be expected when truth is treated like a rubber band. It''s a show and
        nothing more, he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13dd3c9-a918-488c-bb19-befb4c268d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean authorities are not struggling, North Korean citizens
        are the ones having a hard time ... if you survive it''s great, but there''s
        nothing we can do if you die".</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd39eab-e0c8-4134-a745-c4a28662dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:47:13.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/05/asia/north-korea-bigger-health-problems-covid-intl-hnk/index.html"
        target="_blank">Is North Korea hiding a bigger problem behind its Covid-19
        outbreak?</a>"</em></p>'
  'japan-tokyo-inflation-food-prices':
    'author': 'Story by Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-06T11:47:31.493+08:00
