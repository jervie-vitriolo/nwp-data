      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong>  Senators
        agreed to create the position of Senior Deputy Majority Floor Leader, who
        will serve as assistant to the Senate Majority Leader, Senate President Pro
        Tempore Juan Miguel Zubiri said Wednesday. Two senators will be appointed
        to the new post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32ad71-1bbd-4ec7-b192-afcde8bcecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47e69a-8438-4262-b8da-b614c998efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, who is aspiring to be the next Senate President, said Senator
        JV Ejercito will assume one of the two posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5faba-7ff5-4bd0-b2a3-2a19e0f6b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e850a-26c2-483b-9d28-9703ac03230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we agreed upon is the creation of deputy majority floor leaders.
        So there will be a majority floor leader, dalawang (two) senior deputy majority
        leaders,” Zubiri told reporters in a chance interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b996988-c917-4fa6-82ae-255d66b1fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbdcb1-b990-4d68-9e6c-8ce4e58c29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know senator JV is one and we are reserving the other, we are
        still deciding. Kasi kailangan din ng tulong ni Senator Joel [Villanueva]
        (Senator Joel might also need some help).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb046ce6-054e-4246-9299-0039e458e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab595d-f308-4744-acc3-55700433b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva is poised to be the next majority leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a80ea3-d689-466b-8150-0bed69e2121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331a28c-e0d6-4ac5-b7ad-150d140939ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Zubiri said plans of creating the position of
        Deputy Senate President Pro Tempore has not yet been agreed upon. But Senator
        Sherwin Gatchalian said many senators contested the idea of creating the additional
        post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ecc1c-6d34-46f9-8191-b782cf28fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb90aa-3c5c-44a7-a1b7-2599746c1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung proposal to create other Pro Tempore hindi naging acceptable
        to a lot of the senators dahil nga unang una mawawala yung prestige ng pagiging
        Senate President Pro Tempore. Pangawala, kailangan isa lang naman yung deputy,”
        Gatchalian told reporters in an interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8316364-f4d2-4cda-993e-c0058279dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35484b-6dbf-4983-975e-ed0c785277e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The proposal to create other Pro Tempore was not accepted
        by a lot of senators because the prestige of being a Senate President Pro
        Tempore will be lost. Secondly, there’s a need for only one deputy.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f19b6-2d57-4860-8000-f090b0c247cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0487de-9cd9-4758-8d32-3a61898b3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:41:28.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:26:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate President Pro Tempore is the second highest post in the
        upper chamber. In the absence of the Senate President, the President Pro Tempore
        presides over the Senate.</p>'
