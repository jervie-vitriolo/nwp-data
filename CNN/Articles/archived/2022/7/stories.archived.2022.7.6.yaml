      'mgnl:created': 2022-07-06T09:54:16.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time in nearly two months,
        crude oil prices have fallen below $100 a barrel, reflecting investors'' growing
        concerns about a US recession that could crimp demand for oil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4870a1f-1f57-4985-a274-cd4addea54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a362cb-3814-42e9-8cf3-9fd1ada9e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of West Texas Intermediate crude tumbled as much as 10%
        Tuesday, to hit a low of $97.43 before closing at $99.50, down 8% on the day.
        Brent crude oil was down by more than 10% when it hit a low for the day of
        $101.10 a barrel, before settling at $102.77 at the close.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d79ca-99e0-4d1b-82ac-aa77427ad7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d642e-8fd6-40db-bf3f-3bef388fcfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time that WTI has been below $100 since May 11.
        That was also the last time Brent, which typically trades a bit higher, was
        below $102 a barrel. Brent has not been below $100 since April 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677251b-78a0-4e6d-adf6-59a4894c9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71abbade-3e69-41bb-81e3-349bdd017bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale gas futures fell as well, down almost 10% for the day
        at the close, or 36 cents a gallon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfb9fb-aebd-4237-af90-159cf76a591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf8dc0-d065-4ad0-82d6-0bf3d3f652d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national average cost of a gallon of gas at the pump is now
        $4.80, according to the latest AAA reading, down one penny from Monday and
        8 cents from a week ago. Gas prices crossed the $5 mark for the first time
        on June 11 and hit a peak of $5.02 a gallon on June 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429414b-ecfc-426a-8352-70fb5afc48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2a186-8abb-4798-9ff4-df51e7d72532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising fears about the chances of a recession are the primary driver
        of the latest sell-off in oil and gasoline futures, said Tom Kloza, global
        head of energy analysis for OPIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ac252-e1ba-4c75-bfa5-93721f0f66fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835dafb-97a6-417d-b7ed-e2b0e91ab372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until fairly recently, oil and gasoline investors had believed that
        there was little in the way of market forces to keep prices in check in the
        near term. "There is now a perceived huge downward risk tied to recession
        risk," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94637fa1-477c-4902-bfda-405f8565fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773f7a7-5cdc-4ce5-a835-c22e2472538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been mounting fears of a recession in recent weeks, which
        has helped take oil prices sharply lower. Brent was at $123.58 a barrel on
        June 8, while WTI was at $122.11. But since that peak, the Consumer Price
        Index showed consumer prices hit a 40-year high, one of the key metrics that
        prompted the Federal Reserve to hike interest rates by three-quarters of a
        percentage point as a way of combating those price pressures. That has raised
        expectations that the central bank''s aggressive moves to cool the economy
        could cause job losses and a recession.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db771f8-a419-4aba-80fd-209158e3e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8587e-7aa3-4580-b088-d98caa0b5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil and gas prices surged earlier this year after Russia''s invasion
        of Ukraine prompted the United States and its European allies to sanction
        Russian energy exports, effectively choking off one of the world''s largest
        producers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edbbdf-d937-422d-ad06-c24672180ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26a063-c7a9-4d43-bcfa-aaf5d6552cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the supply of oil is only part of the equation traders consider
        when bidding on oil futures. Demand is the other part. And nothing kills demand
        like a recession, which reduces economic activity overall. When people get
        laid off, there are fewer people driving to work or to the store or other
        destinations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210265e3-4453-469f-83a9-6fd87e436fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc82383-80c6-4c26-b901-2967b73a96ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous time gas hit a record high was during the Great Recession,
        when the national average reached $4.11 a gallon in July 2008. But by the
        end of that year, it had fallen 60%, to $1.62 a gallon, as demand plunged.
        But cheap gas was of little consolation to the nearly 3 million people who
        lost their jobs during those five months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6a8ac-4df8-4b7d-a629-df54b9594892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5c319-7ad2-4b61-bc7f-b79911090dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, drivers have seen relatively little relief at the gas pump
        from the recent fall in oil and gasoline futures. The national average price
        of gas has fallen only 4%, or 22 cents, since the June 14 record, while wholesale
        gas futures have dropped 22% since topping out at $4.28 a gallon on June 9.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047fe2c-3e5f-4f8a-b034-ea28883dc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a1852-b835-482e-9474-02a1bf074e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US gasoline retailers have little incentive to cut prices more deeply
        with strong demand for gasoline with the summer driving season in full swing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ddf409-5aaa-419a-8dc3-e126ebe5c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78dec3-7eac-4303-89f1-6b87fa4396a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no compelling reason for retailers to lower their price
        more with this strong demand," said Kloza.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b33c82-5ba0-403d-8b3d-941d46d61585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920a4f6-c083-49c6-bcf0-d10357a22b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be more price drops at the pump in the near term --
        a decline of another 10 cents a gallon in the next week or so wouldn''t be
        a surprise, Kloza said. Station owners who are paying less for wholesale gas
        will be watching to how much of the savings their competitors are passing
        on to customers before they set their own prices. But the expression that
        gas prices go up like a rocket and come down like a feather is likely to play
        out once again, Kloza said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d84357-43d8-4d33-b3ea-0b7810e3b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf2ebb-1b25-4457-942e-49f284b08118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There likely won''t be any big declines until schools reopen and
        the summer driving season ends this fall, he predicted. There are also risks
        that further developments in Russian oil exports tied to the war in Ukraine
        or hurricanes hitting US oil infrastructure along the Gulf Coast could send
        prices climbing up rapidly once again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e648708-5ad1-45b2-a009-9b9988a2e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:54:16.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
