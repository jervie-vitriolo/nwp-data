      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Banek, Lake County Coroner, read the list of names during
        a Tuesday news conference. The victims are as follows:</p>'
