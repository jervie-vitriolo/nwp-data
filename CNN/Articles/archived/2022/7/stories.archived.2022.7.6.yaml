    'jcr:uuid': '8c868af7-1e2a-4bdd-832b-09e6f6192967'
    'lead': 'Some lawmakers are once again seeking to legalize divorce in the country,
      a move which a veteran congressman believes would be supported by President
      Ferdinand ''Bongbong'' Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T13:45:01.621+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:26:58.482+08:00
