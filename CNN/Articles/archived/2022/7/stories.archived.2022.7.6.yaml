      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, spiking inflation in the United States has fueled expectations
        that the administration will ease some of the tariffs to help curb rising
        prices.</p>'
