  'US-China-economic-challenges-tariffs':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-06T09:39:14.949+08:00
    'imagesource': 'jcr:d80f6ccf-4156-4dad-8ac5-0a430de8e9c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d4d11f0-936d-481e-8388-5619dc262c4b'
    'lead': 'The United States and China held talks Monday to discuss the huge challenges
      facing the global economy amid mounting speculation that some Trump-era tariffs
      could be cut to ease inflation and boost growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T09:43:24.190+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:27:07.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:01.533+08:00
