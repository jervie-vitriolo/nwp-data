      'mgnl:type': 'text'
      'text': '<p>Marcos’ Proclamation No.2 states that the country celebrates this
        Islamic holiday under Republic Act 9849 but with a movable date based on the
        Muslim calendar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4f0c3-cc12-4322-9a2f-ebb18e221603'
