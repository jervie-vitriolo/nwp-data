      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 35-year-old Irina McCarthy of Highland Park</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951564c-1227-4c39-8316-9e2548fbe51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.644+08:00
