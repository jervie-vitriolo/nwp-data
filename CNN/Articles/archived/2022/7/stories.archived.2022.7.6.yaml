    'template': '1'
    'title': 'Akari signs setter Michelle Cobb for inaugural PVL campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833242f-017b-49f2-a0c3-88bca6bf4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:13:14.348+08:00
