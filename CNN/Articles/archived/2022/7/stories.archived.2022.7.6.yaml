      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We''re all a little shaken''</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dbbc4-9636-4fa9-addb-0a832cf54ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, a Highland Park street still was littered Tuesday
        with revelers'' belongings that were abandoned in haste, and residents are
        struggling to come to terms with what happened.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba06c0-5459-4deb-9d4e-99ae97244893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cfb85-85b9-4c7c-88bf-da0afbd5a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three blocks of Central Avenue in downtown Highland Park remained
        blocked by police tape. FBI agents walked in a line to comb the street for
        more evidence and lifted up strewn lawn chairs, and other items left behind
        in the flight to safety.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0a7e1-7487-46c7-b929-2f82c5dbcdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f555e3a-2a6a-4089-8a91-f7c1e4e2cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man who''d fled the carnage uninjured with his sons returned Tuesday
        and found the wheelchair of his elder son, who has special needs. They''d
        abandoned the wheelchair Monday -- and the younger sibling carried his brother
        -- after the elder fell out as they hurried away from the shooting.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c40833-9782-4f0e-a6c4-89dcf309814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1196d-803f-4cf6-bb3b-7961321ff9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all a little shaken. It''s hard to believe this happened,
        and only (yesterday). And I think we''re all a little shaky and unsettled,
        (is) probably the best way to describe it," the father, Paul Toback, told
        CNN''s "New Day" on Tuesday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f874c-ad17-4014-921c-2a79068f74a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407aa848-1654-4e4c-8347-76b6b48d8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both inside and outside the taped-off zone, belongings of parade
        visitors remained strewn on the ground. Among them: a baby carriage, a Dunkin
        Donuts iced coffee overrun by ants, a half-eaten cup of noodles, a toy truck,
        sunscreen, bottles of water, dog treats, and a stuffed Sonic the Hedgehog
        toy.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49336e-06f8-41c6-b747-4c2356225816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a950aba-7dd4-4fb0-b0c1-f9feed79424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Much more work to do''</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c751a91-d8f0-40fe-8652-f7393a0453eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was the worst year on record since the Gun Violence Archive
        began tracking mass shootings in 2014. There were a total of 692 mass shootings
        in the US in 2021, the non-profit says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f58f75d-6c23-4676-a9f7-aa69c13dd558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a9211-3863-4f52-8380-af9fd3ec7967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Highland Park attack comes after several recent mass shootings
        that shocked the nation, including an 18-year-old''s racist attack at a New
        York supermarket that killed 10 and another 18-year-old''s shooting at a Texas
        school that left 19 students and two teachers dead.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc40f08-1fba-46cb-97e2-38caaf091607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e2fda-0963-444f-95b0-45d97e6db83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of those massacres, President Joe Biden signed into
        law the first major federal gun safety legislation in decades, marking a significant
        bipartisan breakthrough on one of the most contentious policy issues in Washington.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edcfe7-c8c2-45ec-8a5e-bf0d97dbbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80939f-81cd-4a7a-b6a6-8c5a86388b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held a brief moment of silence at the White House on Monday
        evening during a July Fourth picnic, noting that he''d spoken to Gov. Pritzker
        and Highland Park''s mayor.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3a085-bb05-4995-b356-3eee3d17065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571aeb7-4691-4c31-bbca-fec9561e2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much more work to do, and I''m not going to give up fighting
        the epidemic of gun violence," Biden said in a statement released Monday.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a309c-d207-4b1a-b646-8102f8dd790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd5535-6180-4db2-a35b-da7eac6bf9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Highland Park had passed a local ban on semi-automatic
        firearms with the capacity to accept more than 10 rounds of ammunition, following
        a series of mass shooting incidents around the country.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a12495-a0a8-4c73-aa59-c6d8e6deb46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca1d9b-1d8a-4086-b598-f46d8661c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Mayor Nancy Rotering said Monday''s shooting showed
        a need for strict gun laws nationally.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e22a4-5293-4597-84a6-106adc55975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63b363-731c-49ec-86c7-b58308ee98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to know that our assault weapons ban ...
        is reflective of the values of our community," she said. "Obviously we have
        a problem in this country if we have weekly mass shootings involving these
        weapons of war, and it''s important for us to talk about how to provide that
        protection on a boarder scale, whether it''s statewide (or) whether it''s
        nationally."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea98f99-8a43-4566-8882-4412b9fe06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964a148-0557-4116-a60f-241198c3c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What we know about the suspect</strong></h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15534568-36b0-477d-98c5-6b3eea084f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two previous incidents law enforcement were aware of
        concerning Crimo, Covelli said Tuesday.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1913ce2-0824-4984-a95c-5fa328f62993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8290bc9-cf0a-4160-bb96-8ac3b1e8cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, an individual contacted authorities about Crimo attempting
        suicide. Authorities did speak with Crimo and his parents, and the matter
        was handled by mental health professionals, Crimo said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea23fc0-5b2c-4878-aa67-7a2ce8edaeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fbc9d-20cc-4c45-bbdc-9bd179c81afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in September 2019, a family member reported that Crimo threatened
        "to kill everyone" and had a collection of knives, Covelli said. Police removed
        16 knives, a dagger and a sword from their residence. Highland police reported
        the incident to Illinois State Police.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a8e3e-8be4-4e0f-960f-8611b68a7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56db8dc-3286-49f7-9eb9-6ee5ecab781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, there was no function to make an arrest," Covelli
        said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ff0cb-cda2-40d7-8c2b-0ff5e5862ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2890c2-d67d-4ddd-bd77-d3172c657917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Covelli said law enforcement officials "processed a significant
        amount of digital evidence," which helped investigators identify Crimo as
        the suspect.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df94ce-6fc1-4ae7-bce6-9000aaea63d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f215a8-d57c-4822-8004-e8d84596b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimo, who calls himself "Awake the Rapper," posted online music
        videos on several major streaming outlets and on a personal website, with
        some featuring animated scenes of gun violence.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751279bd-e96b-4baa-9b7a-49fe52239fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30041b02-76f4-4b0c-94a0-6ba115b6ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video titled "Are you Awake," a cartoon animation of a stick-figure
        shooter -- resembling Crimo''s appearance -- is seen in tactical gear carrying
        out an attack with a rifle. Crimo is seen narrating, "I need to just do it.
        It is my destiny."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cbfe6a-c175-4d45-b2e5-ce70d94d728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106a2fa-b3ab-419e-8787-b8ed464433a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s uncle, Paul A. Crimo, told CNN he had spoken at length
        to law enforcement on Monday and described his nephew as a "lonely, quiet
        person."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007bb36-9086-45f8-a5f5-cab8e1238a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ed904-ae31-45bc-bbf1-4ca98439463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does not know of any political views held by his nephew,
        though he described him as active on YouTube.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d5e5c-06f5-4779-bef3-a7838e81dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29206d92-a659-4798-a376-d49220414f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, who is the suspect''s father, ran for mayor against
        incumbent Rotering in 2019 and lost.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb957a-ffa0-4bb1-b517-87e6df6b1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479bd95-a170-4078-bb34-00765b811519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so heartbroken for all the families who lost their lives,"
        Paul Crimo said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96d3df-7e27-451b-81cf-acb5585dbc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390db21-fe60-49d5-ab30-61d20d2e2107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotering knew the suspect, having been leader of his Cub Scout pack
        when he was a boy. "He was a Cub Scout in my ... pack. So, many years ago,
        he was just a ... quiet little boy that I knew," Rotering told CNN Tuesday.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670b6fc-c746-44d3-a435-ccb2b40cc4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871868ea-6b8c-4e72-a05a-089fca011e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what got him to this point, but let''s ask that question
        of so many people," she said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f661dce-58d4-4612-b70f-fc5305d58932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9bdba-239e-48b2-84d3-36062f076822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stories of terror</strong></h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2486711-7701-406d-a36f-0fa3d2f8205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told stories of sheer terror following the shooting in
        the affluent Chicago suburb.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5529442-1370-462f-abdb-134bf51196f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb29d0-1980-4e22-9ef7-2486f2fa9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some bystanders initially thought the sound of gunfire was fireworks,
        until many fled in terror.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d6bbd-3170-4b12-aa53-928c62f963e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83405b1-b651-4886-bd00-f04db25d7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses described grabbing their children and families and
        running for their lives, some hiding behind dumpsters or in nearby stores
        for safety amid the chaos. One paradegoer described seeing someone shot and
        killed, another saw a man shot in the ear with blood all over his face.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985f80f-a0f3-490e-aeb9-6ef5d63b2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034977ca-0d80-462f-a846-fe54bfc9677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Medina told CNN Tuesday her arm was broken during the stampede
        when bullets rained down on the parade. She was marching in the parade holding
        the banner for Community Partners for Affordable Housing (CPAH) when she heard
        gunshots ring out.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85af8d-091f-4bba-929b-17214dd282fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa44154-c98d-4eae-8016-f46557624cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sea of people rushed toward her, so she dropped the banner, grabbed
        her 7-year-old daughter Caroline and her scooter and ran. She was separated
        from her 12-year-old son and her father in the chaos.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5ffe5-5336-45aa-bb74-420378571bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a1e5e-8f0a-4ba8-a4be-cd97fcce62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina fled down an alley and noticed her daughter slowing down
        behind her. She reached back to grab her and help her along, but tripped on
        her scooter and fell hard on her left arm. She knew immediately it was broken.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46479d4-a883-4cd1-844f-82e1880719d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a0af3-6a3d-4185-9c1d-8bd33ce83856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see it went the wrong way, and I had to kind of maneuver
        it back. It was very painful," she said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df08d1-40c0-49f9-bff1-908fa8d7d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56f9a5-6abe-41de-b66f-b8f08134d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She eventually made it to a stranger''s home, where she learned
        her son and his father were safe and sheltering elsewhere.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfd577-d4b6-4dba-af31-6ae119f2c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765794b-10e7-4a92-8c92-af1e44b82b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina borrowed a sling and an ice pack and propped her arm up on
        some pillows to relieve the pain. Hours later, she went to a local non-trauma
        hospital to get her arm set and said doctors diagnosed her with a broken proximal
        radius just below the elbow. She now has a cast from the tips of her fingers
        to the top of her shoulder and expects to be in a cast for six to eight weeks.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44150a6b-5c46-4e9a-93ae-0f191b088b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961152cd-377d-4e65-b99f-9ae5ba202967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Birnberg, 41, told CNN Tuesday he attended the parade this
        year with his wife, 9-year-old son and 7-year-old twins.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1284f8-e573-4a6e-a126-6d9265e8d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad5e59-5fea-4ef5-bb1b-e06d3ab1e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parade is a big tradition and didn''t happen the last two years,
        so everyone was really excited. There''s a carnival after and fireworks tonight,
        and there was excitement about bringing those traditions back," Birnberg said.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d11c3-86db-42fd-a84c-c9bf617a3cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63d249-2a77-4fae-bf94-89dfad39212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the gunfire began, he said nobody moved at first, unaware of
        the meaning of the noise. During a second round of shots, though, he said
        he saw people running down the street, and so he and his family began to run
        in the same direction. He ducked into a coffee shop and, after regrouping
        with his whole family, fled to a neighbor''s house for safety along with a
        large group of other children and parents.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec01d0-0268-4653-b6f2-64aca0d78745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929c3f1-563c-408b-8fac-bd356d4ce22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Schmieder, 40, attended Monday''s parade with family and
        friends. She described the moments after the shooting more as "chaotic calm"
        than terror or panic.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652c450-4d17-42a0-9aea-c3ff04b2d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98752a7-36a3-4850-b269-710c11cbfd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People weren''t like sprinting or diving down," she said. "It was
        like there was this confusion, but people automatically started going."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578e097-dcd7-41c4-b661-06881d3b65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f3bca-6eda-4d49-9c33-3a069e5231cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her family fled the area and eventually made their way to
        their car before driving away from the scene safely.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe69aeb-4870-4fd9-9698-7e2e3b4c0636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba91af2-ac0c-4d9c-bc19-13b38023db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmieder works as a teacher and said she has prepared for a mass
        shooting at her school.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890ab31-3ffe-420c-bd86-37f3360b252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1537cc-dd37-411c-9ab4-4e6d30feaa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always feared that this could happen at work. I naively, truly
        never thought that it would happen here, and certainly not at a crowded public
        event with a celebration," she said.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb51fa-ba52-4446-ad28-8584a15e561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/05/us/highland-park-illinois-shooting-july-fourth-parade-tuesday-intl-hnk/index.html"
        target="_blank">"Police identify 6 of 7 victims in Highland Park parade shooting"</a></em></p>'
  'latest-Marcos-admin-appointees':
