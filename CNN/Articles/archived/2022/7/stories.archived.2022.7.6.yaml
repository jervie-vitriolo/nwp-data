      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, Filipinas newcomer Sara Eggesvik scored her
        first international goal for the Philippines in the 47th minute as the ball
        fell to her feet after Tan fumbled her save inside the box.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381c27a-1a90-4fa0-8db6-60a283bf8971'
