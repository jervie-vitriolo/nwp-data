      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/06/australia/australia-religious-group-arrested-girl-death-intl-hnk/index.html">Religious
