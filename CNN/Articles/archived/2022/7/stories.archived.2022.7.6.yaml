      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18th Congress, House Speaker Lord Allan Velasco said the
        matter will have to wait until the next set of lawmakers are elected in 2022.</p>'
