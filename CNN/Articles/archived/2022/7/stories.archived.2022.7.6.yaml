      'mgnl:type': 'text'
      'text': '<p>- 78-year-old Nicolas Toledo-Zaragoza of Morelos, Mexico</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b975ca5-720a-45e4-8e27-871a999a9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seventh victim died at a hospital outside of Lake County, Banek
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631878d9-eef9-4ecd-b032-ea01b46d0b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4513cf6a-4d97-4c60-aca1-fb7aa1a037c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 45 people died or were injured during the shooting, said
        Christopher Covelli, spokesperson for the Lake County Major Crime Task Force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e334be0-6468-44de-9207-1300747e0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214bc80-865a-4385-bb60-01697fe1a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of the investigation for the last 36 hours was on the
        shooter, but has now shifted to "the victims and those left behind," Highland
        Park Mayor Nancy Rotering said during the news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd07a3a-db45-4b08-aa1d-d8bf19c567a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838233a-712f-49ba-9aed-0e823d383e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the victims'' names comes after investigators revealed
        the suspected gunman, Robert E. Crimo III, 21, may have planned the attack
        "for several weeks" and wore women''s clothing during the shooting to conceal
        his identity and his facial tattoos, and to help him leave with the crowd
        that was fleeing in the shooting''s wake, Covelli said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bceba-97ee-488d-b57c-ea48d9e48430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121e850-b88c-4262-aea8-c0b1d3b5011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He blended right in with everybody else as they were running around,
        almost as (if) he was an innocent spectator as well," Covelli said late Tuesday
        morning at a news conference outside Highland Park police headquarters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc7924-007c-4b37-95a6-6cc1450bb07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41884126-b99e-4de2-8646-e6672210f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators still are trying to determine a motive, Covelli said.
        Crimo has been in police custody since being apprehended Monday evening, though
        no charges have been announced.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72651286-d02c-40d6-882c-582872bb4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffedce2b-c8e3-4ebe-a610-41ca2f96670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimo, authorities believe, used a high-powered rifle "similar to
        an AR-15" to fire more than 70 rounds into a parade crowd from a business''s
        roof, which he accessed by a fire escape''s ladder, Covelli said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7360a-4cae-46b7-81d4-d4afd7a804f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8ca2c-35a9-4931-b225-9f62a9f7c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sounds of gunshots pierced the sunny parade just after 10 a.m. CT
        along the town''s Central Avenue, about 25 miles north of Chicago, sending
        hundreds of attendees scattering in terror -- abandoning strollers, chairs
        and American-flag paraphernalia on the streets. Witnesses described watching
        in horror as injured people dropped around them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
