      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – Kris Jenner is a busy lady to say the least.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec02a6-9a69-4a81-bafd-a35097e145f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddeed3c-2fa4-4bd3-8898-951aa9bb6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wakes up in her silk pajamas sometime around 4 a.m. every day.
        (5 a.m. would be on the late side, she says). She does Pilates, showers, answers
        emails and then starts putting out the fires that come with managing multiple
        moguls who happen to be your children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c11e05-dbb9-4aad-b2b7-1d4f255e848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5682a1e-b8d0-4c31-9b36-971f42313ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s quick to remind you — and savvily plug — the various business
        that make up the Kardashian-Jenner empire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44091b-db6c-43c8-bfcb-efa136770ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d16c1-faf6-451f-83f5-25113c2ae9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the girls have so many different businesses from Kylie
        Cosmetics to Skims, to Good American, to Kim''s new skincare line and 818
        and Poosh — it''s all, you know, always evolving," she says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e946d9-87e3-4bc6-802d-9086a2e78642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17344745-d682-4a23-9fc7-ba9fdc1e105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night prior, she went to a dinner for Kim''s skincare line,
        SKKN, she says, "which was beautiful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ec7f7-af4b-4080-8d7d-ec0b0aab03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f7acd-d7e4-4445-bd45-ea98af5840df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking the entrepreneurial efforts of the family, made famous
        thanks to their E! reality show, "Keeping Up with the Kardashians" and various
        spin-offs, isn''t easy these days — and, as a result, neither is keeping up
        with Jenner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c44bd-3187-45c2-ad5a-037674794179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc660b20-5032-41f6-81f1-914c28785e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this day, she''s even plugging her own partnership with Amazon
        Glow, a device designed with kids in mind that she says helps her play games
        and video chat with her many grandchildren.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080aa5f-cfba-4b42-a7b2-65e308e7654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90109691-4ad5-4270-b168-3197d08bb6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get to have quality time and do things with the grandkids that
        I can''t do when I can''t see them in person," she says, adding that it helps
        with building a "meaningful connection."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de6357-f504-42c5-995c-5348a65e216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f0f16-2126-40fd-97f9-51372b72e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially with filming for Season 2 of Hulu''s "The Kardashians"
        underway, Jenner admits the days are long and production can be "very, very
        time consuming." But, she says, "I''m in love with the show."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452423d7-9ede-4d82-b2eb-43e87c0dbc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aacfbe-d3f7-4c04-b397-8ae5982fbf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do get to experience the sort of business side and the personal
        side, and then you get to see what each one of us is up to singularly, which
        I think is important," she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ccd6e-9043-4a9d-b2b3-6df5141602d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556bafc-6e5a-4602-8476-6c0834e12375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the meetings and filming filling her days, Jenner admits
        to occasionally missing a call or two from her children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29f06a-dec1-43b0-b21b-9af8bbf102e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d995a-4312-4c22-ad35-4831ebc94d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decline?" she laughs, asked if she''s ever hit the "ignore" button
        on a call from one of her brood during business hours. "Well, it depends on
        the day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad775f1c-33f6-422c-91e2-9c003f216f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87623fa9-3977-4ce6-8938-d302bb8a49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandchildren, however, get the VIP treatment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb417db-4940-4ed9-b157-69751dac2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fefe5-7f78-4af1-a5ab-62fe08f9d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never ignore a call from my grandkids. That would probably
        stop me in my tracks and I wanna deal with whatever they''re up to and get
        in some Lovey [her grandmother nickname] time," she said. "I might ignore
        a call from the kids, but it''s probably 99.9 percent of the time I''ll pick
        it up."</p>'
    '27':
