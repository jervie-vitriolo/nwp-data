  'Ben---Jerry-s-sues-Unilever':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-06T19:16:20.075+08:00
    'imagesource': 'jcr:090aaef5-2676-441f-ba0c-becd1e2ef3f6'
