      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Low-cost carrier Spirit Airlines has won the opportunity
        to expand its operations at the crowded Newark Airport -- over complaints
        from dominant United Airlines that Spirit and its peers are clogging up operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7f6b6-2211-4dae-8a74-92c605fe8303'
