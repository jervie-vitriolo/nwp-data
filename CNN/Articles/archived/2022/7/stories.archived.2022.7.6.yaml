    'mgnl:tags': ['Subway', 'redesigning', 'menu', 'makeover']
    'template': '1'
    'title': 'Subway is redesigning its menu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03c3ac-a70a-4d18-a136-897f602b1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.450+08:00
