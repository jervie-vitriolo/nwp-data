  'Private-schools-preparing-for-the-return-to-face-to-face-education':
    'author': 'CNN Philippines'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2022-07-06T08:26:27.182+08:00
    'embedimage': 'jcr:158b12d5-b3e4-4d9f-abb7-ef716db7961b'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Private
      schools preparing for the return to face-to-face education | New Day" /><meta
      itemprop="description" content="President Bongbong Marcos held his first Cabinet
      meeting yesterday. Among issues discussed is the resumption of full face-to-face
      classes in November. We get the sentiment of the private schools on this.<br
