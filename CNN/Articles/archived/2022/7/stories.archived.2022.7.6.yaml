    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:09.139+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon confident Marcos will support divorce in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23182e-5039-4665-b596-26a645981019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.621+08:00
