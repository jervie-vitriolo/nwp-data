  'amber-heard-johnny-depp-verdict':
    'author': 'Kristina Sgueglia and Mirna Alsharif, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-06T16:40:17.049+08:00
    'imagesource': 'jcr:73204d55-0b8a-4fe8-a37b-aa867cc03066'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3056db6-e702-410e-a9a1-7faf8ad6c60e'
    'lead': 'Attorneys for Amber Heard have asked the court to throw out the verdict
      in the defamation trial with her ex husband Johnny Depp and either dismiss the
      case or order a new trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T16:42:58.543+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:26:50.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:13.283+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard''s attorneys ask court to toss verdict in Johnny Depp defamation
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e1286-c315-445f-b446-fa22363dca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – Attorneys for Amber Heard have asked the
        court to throw out the verdict in the defamation trial with her ex husband
        Johnny Depp and either dismiss the case or order a new trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceba14a-e83b-4825-b397-aebe97077a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839fdf9-3891-4b7a-a836-25b875ec7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents dated July 1 in the circuit court of Fairfax
        County, Virginia, attorneys for Heard claim the damages awarded to Depp were
        excessive and unsupported by the evidence at trial. They also accuse Depp
        of relying on "time-barred and judicially privileged statements as the basis
        for his defamation by innuendo claims."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf2662-c6c3-4f6a-bbf9-3cc6f7a0975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedce55-162b-4a10-ae73-1875fb791065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard and Depp were both found liable for defamation in their lawsuits
        against each other last month, but the jury awarded $15 million in damages
        to Depp and only $2 million to Heard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f35b09-26fc-4f7d-ac5a-fcda0a860b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d92a3-9f17-4046-ba3d-b4e6c3571c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their filing, lawyers for Heard argue they were improperly precluded
        from mentioning that Depp lost his highly publicized libel case against the
        publisher of Britain''s The Sun newspaper in 2020, whose claim that he was
        an abusive husband sparked a courtroom showdown between the former couple.
        The judge in that case accepted 12 of the 14 alleged incidents of violence
        used to support claim in The Sun article.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7160a2-475e-4341-b31c-edc0fd9ddb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ab719-8c72-4fd8-82fb-ca42603e32ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has denied these incidents of abuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe1267-f243-480e-bc32-b75f266c4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048778e-d05f-422e-8809-ff16b805d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s lawyers also claim that Depp and his team weren''t able
        to demonstrate any actual reputational or financial damages as a result of
        Heard''s Washington Post op-ed at the center of the Virginia case. They argue
        that Depp did not meet legal requirements for proving actual malice as evidence
        supported Heard''s belief that she was a "victim of abuse at the hands of
        Mr. Depp."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb2a68-aa3e-4d67-afa3-c9561f219818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90dd387-d4ad-47c7-b226-a9e7a2089ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Heard''s attorneys contend that the information on
        the jury panel list sent to the parties'' counsel ahead of trial appears to
        be "inconsistent" with the demographics of one of the jurors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789585af-b781-45d6-a13a-d351c707ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e2edd-4107-40f2-a8d2-4c16fc97b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juror 15 was apparently born in 1970 not 1945, her lawyers note.
        They question whether the juror was properly vetted or qualified to serve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8c7b8-d460-4cd4-8bcb-1b71c493d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24e36b-4fc5-4907-9c9b-3a46075c2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:42:58.545+08:00
      'mgnl:createdBy': 'syrah'
