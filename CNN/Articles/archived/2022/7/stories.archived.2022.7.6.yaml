  'China-data-leak-billion-people':
    'author': 'Yong Xiong, Hannah Ritchie and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-06T01:00:25.564+08:00
    'imagesource': 'jcr:699d91d8-f1d0-4135-9718-09345336070e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f8fcce3-b34e-4c07-93f6-9ec2b3afd354'
    'lead': 'A massive online database apparently containing the personal information
      of up to one billion Chinese citizens was left unsecured and publicly accessible
      for more than a year, until an anonymous user in a hacker forum offered to sell
      the data and brought it to wider attention last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T00:54:07.237+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:27:23.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:53.946+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly one billion people in China had their personal data leaked, and
      it''s been online for more than a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5607c-1e99-425a-816a-9825b0e8fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A massive online database apparently containing
        the personal information of up to one billion Chinese citizens was left unsecured
        and publicly accessible for more than a year -- until an anonymous user in
        a hacker forum offered to sell the data and brought it to wider attention
        last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd114da4-be1c-407e-9edb-8547fe6b7c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835f079-78b8-4a32-bab9-c114303c5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leak could be one of the biggest ever recorded in history, cybersecurity
        experts say, highlighting the risks of collecting and storing vast amounts
        of sensitive personal data online -- especially in a country where authorities
        have broad and unchecked access to such data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff4f1c-44ee-4f7c-854f-b2713ff04308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb1780-7127-4722-8995-b10dca4ed936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast trove of Chinese personal data had been publicly accessible
        via what appeared to be an unsecured backdoor link -- a shortcut web address
        that offers unrestricted access to anyone with knowledge of it -- since April
        2021, according to LeakIX, a site that detects and indexes exposed databases
        online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f96d6-e142-44aa-95c4-07a4823de462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75e3c4-92d0-4926-8ad2-febc0ee83ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to the database, which did not require a password, was shut
        down after an anonymous user advertised the more than 23 terabytes (TB) of
        data for sale for 10 bitcoin -- roughly $200,000 -- in a post on a hacker
        forum last Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52adb2b9-9d75-425e-833d-6fcf95d24f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765f7c7-4201-4537-a755-32ce9f0c1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The user claimed the database was collated by the Shanghai police
        and contained information on one billion Chinese nationals, including their
        names, addresses, mobile numbers, national ID numbers, ages and birthplaces,
        as well as billions of records of phone calls made to police to report on
        civil disputes and crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cb7d9-3164-4469-bc0e-e463964962e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476622b0-63d6-4251-830d-c9d3c16b0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sample of 750,000 data entries from the three main indexes of
        the database was included in the seller''s post. CNN verified the authenticity
        of more than two dozen entries from the sample provided by the seller, but
        was unable to access the original database.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a32c85-e4c9-4ec4-a032-cb35d39dda6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b85d6-cb21-4e03-b333-9006b616d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai government and police department did not respond to
        CNN''s repeated written requests for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bbd0c-089e-45fa-8bd5-07452edd5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63181f05-3b2a-4e2c-a0a3-17b8e5ee4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seller also claimed the unsecured database had been hosted by
        Alibaba Cloud, a subsidiary of Chinese e-commerce giant Alibaba. In a statement
        to CNN, Alibaba said it was aware of the incident and was investigating it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9be29-ecd6-4d26-a5f8-4cee150f9cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0629d8a5-37dd-422d-a871-5e28cab985f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts CNN spoke with said it was the owner of the data who
        was at fault, not the company hosting it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f45f3-de66-4653-933e-76ba2ed39c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cdd5b-c7e2-4dbb-8153-f8b6b767a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it stands today, I believe this would be the largest leak of
        public information yet -- certainly in terms of the breadth of the impact
        in China, we''re talking about most of the population here," said Troy Hunt,
        a Microsoft regional director based in Australia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8368a9-3203-4315-94e2-0ff168824a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d818b-b10c-4fa8-a999-0d67ea97da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is home to 1.4 billion people, which means the data breach
        could potentially affect more than 70% of the population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3515aed9-cd0a-4aef-873f-6c76e913c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b9878-2cd8-4b74-84af-f5363de40613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit of a case where the genie is not going to be
        able to go back in the bottle. Once the data is out there in the form it appears
        to be now, there''s no going back," said Hunt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217a524-7c50-473d-bd02-2c5d7021057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df883308-b8f4-4dc7-bba7-a59e113c3246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many people have accessed or downloaded the database
        during the 14 months or more it was left publicly available online. Two Western
        cybersecurity experts who spoke to CNN were both aware of the existence of
        the database before it was thrust into the public spotlight last week, suggesting
        it could be easily discovered by people who knew where to look.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d597c-a276-4c9e-96f1-b8c7516de573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71a824-247c-4582-b369-e039a3c09722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinny Troia, a cybersecurity researcher and founder of dark web
        intelligence firm Shadowbyte, said he first discovered the database "around
        January" while searching for open databases online.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c92d0-0792-460c-85b7-62c1878c6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542d84d-855d-4bb6-9b73-d009ecef7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The site that I found it on is public, anybody (could) access it,
        all you have to do is register for an account," Troia said. "Since it was
        opened in April 2021, any number of people could have downloaded the data,"
        he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a2aa5-4d59-4856-839b-30cf6ebc9b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4afd41-7345-412d-86c1-392e6ec9ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troia said he downloaded one of the main indexes of the database,
        which appears to contain information on nearly 970 million Chinese citizens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8cf9f1-c469-4ba2-b65d-478561844cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b4df52-baa9-4a3a-8316-305e4069f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troia said it was difficult to judge for certain if the open access
        was an oversight from the owners of the database, or if it was an intentional
        shortcut intended to be shared among a small number of people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daae068-1741-4408-b182-615b2bd8e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d8145-1dbc-41ba-a9c6-3011f26adf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either they forgot about it, or they intentionally left it open
        because it''s easier for them to access," he said, referring to the authorities
        responsible for the database. "I don''t know why they would. It sounds very
        careless."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18a6bf-0aff-40a6-9630-60d441839bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f76974-6168-4ba1-a188-b46c07f756d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsecured personal data -- exposed through leaks, breaches, or some
        form of incompetence -- is an increasingly common problem faced by companies
        and governments around the world, and cybersecurity experts say it is not
        unusual to find databases that are left open to public access.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283a905-73e5-4c6e-a3dc-b35245b006ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523aeec-5f6a-42b1-93ac-c0977fa681e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Trioa discovered that a Florida-based marketing firm exposed
        close to 2 TB of data that appeared to include personal information on hundreds
        of millions of American adults on a publicly accessible server, according
        to Wired.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0fd78-93c1-4047-90ef-bbae04bc71e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e456fe2-6062-406d-b025-5f2942a46692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Victor Gevers, a Dutch cybersecurity researcher, found
        an online database containing names, national ID numbers, birth dates and
        location data of more than 2.5 million people in China''s far-western region
        of Xinjiang, which was left unprotected for months by Chinese firm SenseNets
        Technology, according to Reuters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d815de8-5a0e-47ee-b4fa-71a4290281ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848e7af-cd14-46e6-be40-59bc09b77fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest data leak is particularly worrying, cybersecurity
        researchers say, not only because of its potentially unprecedented volume,
        but also the sensitive nature of the information contained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f7ce7-754a-456d-8f09-f757bf77bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bf7dd-dfe0-4438-98bb-a92df6be57ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of the database sample found police records of cases
        spanning nearly two decades from 2001 to 2019. While the majority of the entries
        are civil disputes, there are also records of criminal cases ranging from
        fraud to rape.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541c0b1-8853-40aa-aedc-5587fdf4f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ffc4a-ea9e-4799-ab7d-2fc71d0bd68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, a Shanghai resident was summoned by police in 2018
        for using a virtual private network (VPN​) to ​evade China''s firewall and
        access Twitter​, allegedly retweeting "reactionary remarks involving the (Communist)
        Party, politics and leaders."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f66a5c-b9a4-4908-9887-8a3095febc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770eab3-227c-40a5-bf71-aa4365837aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another record, a mother called the police in 2010, accusing
        her father-in-law of raping her 3-year-old daughter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1a5cc-89d0-47c4-a01c-69a05cc42058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a926a9-e2b6-41e5-8f38-98b4e3745b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be domestic violence, child abuse, all sorts of things
        in there, that to me is a lot more worrying," said Hunt, the Microsoft regional
        director.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee80929-dfa2-4cba-9ac7-837d41bef75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802cf3db-e879-49f0-aa73-c193e89672cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Might this lead to extortion? We often see extortion of individuals
        after data leaks, examples where hackers can even try to ransom individuals."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8590e-03ab-4f4c-ba39-172fc91cf185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e797e96-e1c1-46fc-896d-3b09f8ba8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has recently stepped up efforts to improve
        protection of online user data privacy. Last year, the country passed its
        first Personal Information Protection Law, laying out ground rules on how
        personal data should be collected, used and stored. But experts have raised
        concerns that while the law can regulate technology companies, it could be
        challenging to enforce when applied to the Chinese state.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b5c3d-7506-486b-9cd8-750e33c87536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5b99d-f3e7-4326-8348-ed0ea2c26590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Diachenko, a security researcher based in Ukraine, first came
        upon the database in April. In mid-June, his company detected that the database
        was attacked by an unknown malicious actor, who destroyed and copied the data
        and left a ransom note demanding 10 bitcoin for its recovery, Diachenko said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fa43d-7bdb-4c3e-9018-e448f5c872ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e9551-fcad-4c46-a2bc-7bf334bb9e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if this was the work of the same person who advertised
        the sale of the database information last week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7593541-19f9-484b-af8d-06e436717617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76568e1-2cbe-47e1-810e-b3cc7d608c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By July 1, the ransom note had disappeared, according to Diachenko,
        but only 7 gigabytes (GB) of data was available -- instead of the 23 TB originally
        advertised.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b45ca-acb7-4bff-aa90-921a23202f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T00:54:07.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
