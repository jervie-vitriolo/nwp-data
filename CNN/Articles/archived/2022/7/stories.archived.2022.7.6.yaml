  'Agoo-La-Union-mayor-Sibuma-Eriguel-Supreme-Court':
    'caption': 'Frank Sibuma'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-06T14:43:26.759+08:00
    'imagesource': 'jcr:1822bb5a-0c0e-4761-b1c5-c5b862c59aa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2e505a7-6dee-441a-a09b-4a1a43e29d25'
    'lead': 'The order of the poll body to cancel the certificate of candidacy of
      Agoo town mayoral race winner Frank Sibuma cannot be carried out yet following
      the temporary restraining order issued by the Supreme Court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T14:58:36.080+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:26:56.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:10.728+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winning Agoo mayor Sibuma scores temporary halt to Comelec COC revocation
      order'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798494c3-aa85-4ddc-8042-27121143e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:58:36.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The order
        of the poll body to cancel the certificate of candidacy of Agoo town mayoral
        race winner Frank Sibuma cannot be carried out yet following the temporary
        restraining order issued by the Supreme Court on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6c0de-e7c2-4a9f-8c75-be532b51b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:58:36.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, complications arise since Sibuma''s rival Stefanie Ann
        Eriguel-Calongcagon was proclaimed as mayor of Agoo, La Union at the Commission
        on Elections office on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d94c49-5eaa-4395-86c9-d5ed9b50a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:58:36.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court issued the TRO and status quo ante order against
        Comelec and Eriguel-Calongcagon a day after Comelec issued the directive to
        revoke Sibuma''s certificate of candidacy over his alleged failure to meet
        residency requirements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05f80f-7119-4961-be76-debd2585aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:58:36.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court gave Comelec and Eriguel-Calongcagon 10 days to comment
        on the petition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bb9ce-32f2-457e-bca3-1608e2a360d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:58:36.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition filed before Comelec on May 13, petitioner Alma
        Panelo stated that Sibuma committed material misrepresentation when he claimed
        that he had been living in Agoo for one year and three months before the May
        9 elections when in fact he is a resident of the neighboring town of Aringay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5e24e-4bdc-4d17-9254-e52d14a46599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:58:36.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Acting Spokesperson John Rex Laudiangco said they have not
        received the SC order before Eriguel-Calongcagon took her oath of office.
        He added the Office of the Solicitor General will respond in behalf of the
        commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb4505-559a-49d9-93a7-844ad1db21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:58:36.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per standard protocols and procedures, we will be referring the
        matter to the OSG, requesting their good office to represent the Commission,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038965bc-4395-4f42-b994-f9af9ae8ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:58:36.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibuma received 21,364 votes in the May 9 polls, while Eriguel-Calongcagon
        — who previously served two terms — got 16,603 votes.</p>'
  'teachers-schools-suggestions-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-06T15:38:02.942+08:00
