    'lead': 'Philippine Ambassador to the United States Jose Manuel Romualdez and
      TIEZA Chief Operating Officer Mark Lapid lead the roster of reappointed officials
      under the Marcos administration, while actor Tirso Cruz III is one of the new
      appointees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T06:12:59.731+08:00
