      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives France Castro, Arlene Bross, and Raoul Danniel Manuel
        filed House Bill No. 1218.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd344c2-3d41-48c8-b60e-07916437eb47'
      'mgnl:activationStatus': true
