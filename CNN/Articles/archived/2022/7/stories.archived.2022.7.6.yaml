      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1521ea7-726c-4143-a2d8-e71f6c6eb6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clip from an interview with CinemaBlend, which was posted on
        the publication''s Instagram account, Hanks was asked bout his new film "Elvis"
        being in theaters the same time as "Lightyear."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6deb7b-7727-4faa-9ad4-f0ba972e7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59d2ea-6fb0-4c09-9b42-b87f30210a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How about that?," Hanks said. "I actually wanted to go head-to-head
        with Tim Allen and then they didn''t let Tim Allen do it. I don''t understand
        that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1b447-ea48-4059-b651-81d3bc0d38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8314da-58cd-4626-8bee-84dd76ea7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lightyear" is a prequel to "Toy Story" and focuses on the character
        Buzz Lightyear, which Allen voiced in the "Toy Story" franchise. Hanks voiced
        the character of Woody in those films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aadc04-96c9-445c-9f71-eeaec6c2b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3fdeaa-9394-4d14-86dd-a04f85ecfc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for "Lightyear," Pixar decided to go with Chris Evans as the
        voice of the main character, rather than Allen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923b055-3da4-4938-af71-330391aa6869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55a38d-d085-4f58-88c8-e6120ffba305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen recently told "Extra" that he''s tried to stay out of the
        debate about him not being hired for the prequel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395295a2-7b52-4dbc-b90c-a681726e352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc8003-b8e3-4016-baab-2d2255ed4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a different kind of movie without Hanks'' character in
        it, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4a39f-a393-419e-b105-e2dc973eedd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b63841-2b7a-47e1-8729-3eeafa6c4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really no Toy Story''s Buzz without Woody," Allen said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4c149-12c3-4bc5-bac0-3b313fbbd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:40:06.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
