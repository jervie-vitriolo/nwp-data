      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before visiting Malacañan, Wang had a separate meeting with
        Manalo at the DFA headquarters in Pasay City.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850749a-2d5e-409e-b076-a79a813570a5'
