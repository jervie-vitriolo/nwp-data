  'Cebu-Pacific-restores-88-of-pre-COVID-capacity':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-06T19:22:06.696+08:00
    'imagesource': 'jcr:d64b37af-79ab-496b-8e2e-2150a9979cd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8123b8-3514-4a63-9bc7-5d428f070878'
    'lead': 'Low-cost carrier Cebu Pacific said Wednesday it has already restored
      88% of its pre-pandemic systemwide capacity, signaling renewed confidence of
      passengers in air travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T19:23:26.017+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:26:40.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:17.398+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific restores 88% of pre-COVID capacity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bfac05-062a-48bb-9f7f-4d94e233f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:23:26.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — Low-cost
        carrier Cebu Pacific said Wednesday it has already restored 88% of its pre-pandemic
        systemwide capacity, signaling renewed confidence of passengers in air travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3216472-a115-4e8b-85c3-d776958042a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:23:26.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cebu Pacific said it now flies an average of 340
        flights a day, covering 34 domestic and 18 international destinations. Its
        current operations translate to roughly 64,000 seats offered daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439eb20-a9e8-4c68-9b04-3b85c4c76a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:23:26.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it already exceeded its December 2019 level for
        domestic capacity this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d999aa-6ce2-431f-88a0-90ecfb956406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:23:26.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to see more people confidently flying again, not
        just within the Philippines but even abroad," said Xander Lao, Cebu Pacific''s
        chief commercial officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03b60b-fc65-476b-a891-e490ae790959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:23:26.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This positive development has not only allowed us to carry more
        passengers, but also boosted our cargo service," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab59e44-5449-4e2b-84c9-1c2f15b76a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:23:26.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep its momentum, Lao said Cebu Pacific will continue to ride
        on the growing demand for seat sales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a877c54-a3a1-403c-9aec-6f4068ed0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:23:26.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this month, the group announced a special 7.7 sale from July
        7 to 11, offering flights for as low as ₱188 and ₱499 one-way base fare for
        domestic and select international routes, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d6e00-4d76-4935-929b-7ff3baa6e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:23:26.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to offering the lowest fares across our network
        and we are encouraged by past seat sale success rates so we will continue
        to stimulate travel through our promo fares," Lao said.</p>'
  'Bulacan-false-reports-missing-women':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-06T20:23:52.812+08:00
    'imagesource': 'jcr:9f4220f5-eb42-471a-851b-e39ea565bb58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7818ec33-56fd-45be-8b13-bf1ec74642f4'
    'lead': 'The Bulacan Police Provincial Office warns most reports on missing women
      aged 13 to 25 years old that have been circulating on social media are false
      and unsupported by evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T20:29:02.614+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:26:39.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:17.630+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulacan police warns of false social media reports on missing women

      '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7cb4cd-0292-4318-83a9-718bbf9b5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Most reports
        on missing young women in Bulacan that have been circulating on social media
        are false and unsupported by evidence, the Bulacan Police Provincial Office
        said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a1fc9-5ec8-4b07-af74-8c44eeed8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173bf4e-429c-47c2-8881-57aee3c8b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear enveloped Bulacan residents after stories of alleged serial
        kidnapping of women aged 13 to 25 years old spread online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bcdf1-a20f-40a9-b5a1-9b8f2e040529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40053d-a1a1-4dc9-858f-f9e215a1911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting provincial director PCol Charlie Cabradilla denied this,
        saying their investigations found that majority of the reported incidents
        were due to domestic issues and that they have already been located and returned
        home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb4e06c-8dbf-4af2-a51e-aa3878a4602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b35e64-f171-4cc0-9435-7cbe32506b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabradilla appealed to the public to be skeptical of any content
        posted on social media platforms and asked online users to be responsible
        for what they share.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6bdd21-7f94-45f8-9a42-50df676c7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a5732-22e5-4db0-9ced-f714f64011a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must exercise accountability in the digital age, particularly
        when publishing content to social media networks. These may cause confusion,
        fear, and disorder in our community," the Bulacan police chief said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b71cb-2795-45cf-9d77-7a9c2b93efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8e0c2-9ad3-4677-9cd8-37d91a9fbb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three out of four reported missing were minors who did not let their
        families know where they were going when they left their homes, Cabradilla
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a6a77-7480-4bdc-802e-d4f539ca0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27f24a-faa1-4ed5-9fd9-d445df3695af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other reported missing woman who was not able to
        safely return home was found dead along a creek in the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b3f89-0429-4b0a-8273-da196808ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb297aa4-32ad-46b7-8838-fd8b6a6ab46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as 24-year-old Princess Dianne Dayor of
        Guiguinto, Bulacan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e6f49-0940-428f-8ae9-404958f4c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T20:29:02.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

