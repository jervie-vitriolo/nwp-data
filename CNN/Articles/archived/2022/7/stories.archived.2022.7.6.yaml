    'mgnl:tags': ['Ben---Jerry-s', 'Unilever', 'block-sale', 'Israel']
    'template': '1'
    'title': 'Ben & Jerry''s sues Unilever to block sale of Israeli business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef56211-2088-4f62-bfe1-005745aa7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ben &amp; Jerry''s is suing its parent
        company in an attempt to cancel the sale of its business in Israel to a local
        partner that would continue to distribute its products in the West Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71394ef4-0d28-4d8f-8e48-90d741a93f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5fa6b-2880-46e7-be48-4df9005dc5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont-based ice cream maker filed a complaint Tuesday in the
        US District Court in New York, where it sought an injunction against Unilever
        "to protect the brand and social integrity Ben &amp; Jerry''s has spent decades
        building."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197eee7-21e2-400d-8e88-bdf391adbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f860a-dd81-4934-9b7c-667da947ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben &amp; Jerry''s has been doing business in Israel since 1987,
        but in recent years it had come under pressure for selling in West Bank settlements,
        considered illegal under international law. In July 2021, it announced it
        would stop selling in the West Bank altogether.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcb5d1-95d2-4213-84e7-5a1b3ff7a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4904977-e2e4-4d0f-8c18-cb20c47fa7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That triggered a dispute with its longtime distributor in Israel,
        American Quality Products (AQP), which sued Ben &amp; Jerry''s and Unilever
        in March, arguing that they were "unlawfully terminating its 34-year business
        relationship in order to boycott Israel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63837e24-d443-4f17-87d1-7df14980741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ccd75b-6c38-4dfd-8adf-923aaed2436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever, one of the world''s top sellers of consumer goods including
        Dove soap and Magnum ice cream, tried to draw a line under the controversy
        with its announcement last week that it had sold Ben &amp; Jerry''s Israeli
        business for an undisclosed amount to AQP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cffbe-0fa2-41b8-92fe-0fce08b4b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725514c5-dfc7-47c0-a133-ecadbd4fb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail giant said that going forward, Ben &amp; Jerry''s would
        be sold under its Hebrew and Arabic names throughout Israel and the West Bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc85466-6571-4306-81b0-473b20676ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7497b1c-67ef-44f4-8d9d-79fa75977fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that decision to sell to AQP took the board of Ben &amp; Jerry''s
        by surprise, according to its court filing, which said that its chair had
        been "stunned" to hear the news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3b9f9-bb2f-4953-b04c-00cbd1bae060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1d396-e8c8-4b9f-b006-56ad99260a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2021, Ben &amp; Jerry''s has been fiercely opposed to the
        sale of its products in the West Bank, saying that it would be "inconsistent
        with" the brand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b8406-f138-45ec-9ff7-bb0fe908e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e51f7-68bb-40e0-8a0f-6b50192a4433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its complaint Tuesday, it noted that its brand values are legally
        overseen by an independent board of directors under a 2000 agreement with
        Unilever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff982d-2059-42ec-8a49-a4748b23558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23100940-16e8-4d28-89ee-69f9b4d43d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board decided to pursue legal action last week at a meeting
        where five directors voted to authorize litigation, and two appointees from
        Unilever dissented, Ben &amp; Jerry''s said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c6350-8759-4259-a7f6-d146f7cc207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960f932-5f5e-4623-8ae1-4e181ac74f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, Unilever acknowledged that "Ben &amp;
        Jerry''s and its independent board were granted rights to take decisions about
        its social mission."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22777264-e47b-4f90-a0b7-f7e828312cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca062871-ed9a-4172-8a4e-9c3f5a5ef75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it maintained that the parent company "reserved primary responsibility
        for financial and operational decisions, and therefore has the right to enter
        this arrangement."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f45fcb-e195-42f7-8aa3-9e817c84ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e492e64-e465-4b21-96a6-b91e2ed05c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new statement Wednesday, a Unilever spokesperson reiterated
        that it "had the right to enter this arrangement."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc97617-a880-4987-b411-fa9cc1a6c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9b761-1ebc-48b2-bd2b-9b0887506319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deal has already closed," the representative said, adding that
        it would not comment on pending litigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa753899-e1fc-408b-910b-91439125c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089faa9a-0acd-4387-9029-ee25ff163d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:18:55.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement last week, Unilever said that it had conducted
        a review of its business there "over several months, including with the Israeli
        government."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
