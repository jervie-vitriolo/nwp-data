      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Transport
        Secretary Jaime Bautista has appointed lawyer Romeo Vera Cruz as the officer-in-charge
        (OIC) of the Land Transportation Office who also serves as the agency’s executive
        director.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60ec96-6b6b-46a1-89ae-a913acf2f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:57:00.522+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb03be-22f4-41f3-868b-1ae73c94c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:57:00.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Cruz was appointed through a special order issued by Bautista
        dated July 1, pursuant to the Office of the President’s <a href="https://www.cnnphilippines.com/news/2022/7/1/malacanang-vacant-posts-executive-department.html">Memorandum
        Circular No. 1</a> which declares certain positions in the executive department
        as vacant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59dc589-2827-491e-a1ce-f161e5dcd3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:57:00.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:42.571+08:00
