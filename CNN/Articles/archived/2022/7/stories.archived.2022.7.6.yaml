      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 64-year-old Katherine Goldstein of Highland Park</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5dad9b-b59f-481c-9a16-5852de235d2c'
      'mgnl:activationStatus': true
