      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing makes sense," said Jingyang Chen, Asian foreign exchange
        strategist at HSBC, pointing to the fourth anniversary on July 6 of the start
        of former President Donald Trump''s trade war with China</p>'
    '27':
