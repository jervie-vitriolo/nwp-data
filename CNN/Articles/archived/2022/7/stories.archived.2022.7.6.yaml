      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b687e-201d-4649-9e00-b22dd10711f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:16:06.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We highly appreciate President Marcos'' recent commitment to pursuing
        friendly policy toward China and we speak highly of his recent statements
        that have sent out a very positive signal to the outside world," he said,
        adding that it meant China, as the Philippines'' close neighbor, is the latter''s
        strongest partner.</p>'
