      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top-of-the-line F-35 stealth fighter jets
        from the United States and South Korea are teaming up for the first time in
        a 10-day exercise meant to send a message to North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d950e-e40f-4371-8c78-7e2746aba550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4c753-0e8e-4f07-be7b-87e291a98fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six US Air Force F-35As from Eielson Air Force Base in Alaska arrived
        in South Korea on Tuesday and will fly with F-35s from the host nation in
        a series of exercises ending July 14, the two militaries said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f243ced-6b35-4658-b4c9-72f787a33d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721bb90-8abc-4964-a14c-0d1f3903188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deployment is aimed at enhancing the interoperability of (our
        air forces) while demonstrating the strong deterrence and joint defense posture
        of the alliance," the South Korean Defense Ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0715db-f9f5-4217-891f-1792b1a570e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb929c2-0629-4334-b201-96417550bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean spokesperson said this is the first time stealth
        fighters from the two allies have worked together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2b49c-4890-48d7-a6c9-27c61de0ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de025fe-8abd-468f-8a73-4a71e809f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say stealth fighters able to evade Pyongyang''s radars would
        be vital in any action against North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744e6d2-d898-48d0-8c0c-baad8dae42e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762203ec-e13e-418b-8315-65098054e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of the US fighters is a visible sign of the commitment
        US President Joe Biden made to his South Korean counterpart, Yoon Suk Yeol,
        when the two met in Seoul in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6160ffda-8b59-4d22-91c1-108e2512cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286ed8f-81a0-4932-87fd-9662ad75a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the evolving threat posed by (North Korea), both leaders
        agree to initiate discussions to expand the scope and scale of combined military
        exercises and training on and around the Korean Peninsula," the White House
        said after the two presidents met. "Both leaders also reaffirm the commitment
        of the US to deploy strategic US military assets in a timely and coordinated
        manner as necessary."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b55744-deb1-42cf-b681-adf7d1f563bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb0761-98e8-4c44-abc6-d247730fe3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions with North Korea have been increasing in recent months.
        Pyongyang has been testing missiles capable of carrying nuclear warheads at
        a record pace, with at least 17 launches this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab4b2b-9df6-48a4-947a-014bf5dfd75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8039050-bd26-4553-aa36-36edce025973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military said the American F-35s would operate alongside
        other US aircraft during their deployment, without giving specifics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5620cc-b130-430d-acee-08c71d915168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c3a73-6769-4e15-83fb-0c309f35e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But working with the South Korean F-35s is the main event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13092aa5-27e6-47a1-a3e6-eef43107c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92952ed2-dd6e-437b-a8e8-17a7942e8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35 is one of the world''s most advanced fighter aircraft.
        The US operates hundreds of the jets, which come in three configurations,
        the conventional take-off and landing F-35As, flown by the Air Force; the
        Marine Corps'' F-35Bs, which can land vertically; and the F-35C, configured
        for aircraft carrier operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2649e-33d9-41a7-9981-1bc6bd408435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec844205-6f8c-4690-a048-93f04a0b4f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the US Air Force, the South Korean Air Force flies the F-35A,
        with its first jet delivered by manufacturer Lockheed Martin in 2018. Its
        fleet of 40 of the fifth-generation jets became fully operational this spring.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369135d4-5e6f-491a-b4c9-4d31f7015fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54625998-e412-4a35-8a2d-9f0b9206b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, a day after one of Pyongyang''s missile tests, Seoul
        staged an "elephant walk" of its F-35 fleet, lining up the jets all at once
        on a runway in a display of power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8fbba-b80f-4bf1-99ef-e4c13b711756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae308e2c-45b8-4d40-953e-cb089025fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using the F-35A stealth fighters, the invisible power capable of
        stealth infiltration and precise striking, we will achieve an overwhelming
        strategic victory and maintain a full military posture that will deter further
        actions by North Korea," then-Defense Minister Suh Wook said during the elephant
        walk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b18725-0f81-4054-8a6d-8baf3f28b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7593e9-4bd2-4811-bc61-4c83be216a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last reported deployment of US F-35s to South Korea came in
        2017, when they joined F-22 stealth fighters in what at the time was described
        as the largest concentration of fifth-generation fighter jets ever in South
        Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcbb80-0a6c-4d42-bdc4-1d5d66c31058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1db7f9-21ba-4a9a-9903-d707f852857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those warplanes were part of a massive annual US-South Korea exercise
        named Vigilant Ace, which was canceled later under the Donald Trump administration
        as the then-US President tried to entice North Korea''s Kim Jong Un into giving
        up his nuclear missile programs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c0585-675a-4558-851f-250ac763414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9183668-d427-4370-9081-d52fe451a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:15:53.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three meetings between Trump and Kim failed to yield an agreement,
        North Korea has ramped up its missile program. The US and South Korea fear
        Pyongyang may try to test a nuclear weapon soon, something it has not done
        since 2017.</p>'
    '33':
