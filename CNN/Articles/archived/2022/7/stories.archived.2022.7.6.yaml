      'mgnl:lastActivated': 2023-01-19T13:26:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62990d94-2aea-4ccd-9022-dd4d78b84f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.135+08:00
