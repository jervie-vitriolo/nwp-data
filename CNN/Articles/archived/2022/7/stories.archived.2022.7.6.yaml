    'title': 'Bongbong Marcos meets Chinese foreign minister to boost PH-China ties
      amid sea row'
    'updated': 2022-07-06T17:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67270f1e-7635-4968-b21a-246193ebb6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — President
        Ferdinand “Bongbong” Marcos, Jr. met on Wednesday with Chinese State Councilor
        and Foreign Minister Wang Yi to discuss ways to strengthen bilateral ties
        amid the two countries'' simmering territorial dispute in the West Philippine
        Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901dc6b-ecb9-4462-b895-0769d910c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f97218-4bc0-4159-9c21-e5fe19e99c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang met with the new Philippine leader at Malacañan Palace a day
        after arriving in the country. Also present at the meeting were Wang’s Philippine
        counterpart Department of Foreign Affairs (DFA) Secretary Enrique Manalo and
        Chinese Ambassador Huang Xilian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcf02b-cfd7-4e67-8a19-344ffa75663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6063d52-09a4-4741-8e03-11ed8f3cbe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Marcos said he and Wang touched on various areas of
        cooperation, including agriculture, infrastructure, and energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2462ee-7caf-40c5-b33d-2beb2976c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d0280-0bae-4652-8edf-20a36eeed5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they committed to “maintaining the strong relationship
        between our peoples in the coming years.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4d8db-3588-45dd-bc81-70110aa0f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc938b-ae28-4fcd-a5e2-b5175ec6a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear if the two officials discussed the countries’
        sea dispute, although Marcos <a href="https://www.cnnphilippines.com/news/2022/7/5/bongbong-marcos-meeting-wang-yi-.html">said
        a day earlier</a> that he hopes to talk about ways to resolve existing conflicts
        with Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4417e7-3e74-47b2-b60f-7659c87156fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a45daf-4798-45ac-9bd1-9d1aef149d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to assert its sweeping claims over the resource-rich
        South China Sea, which includes the West Philippine Sea. This is despite a
        2016 ruling of an arbitral tribunal in The Hague which invalidated Beijing''s
        historic claims and recognized Manila''s sovereign rights in its exclusive
        economic zone that China contests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94bc0e-79f8-429a-a274-7f1aebe2d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286088a-76cc-43a7-8903-a1dbd33b4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, Malaysia, Taiwan, and Vietnam also have overlapping claims
        in the South China Sea, a strategic waterway where trillions of dollars worth
        of international trade pass through.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacae5d-a0de-4ecb-93bb-00d0efea043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fceada-c439-450b-88a0-3a29258843ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his predecessor former President Rodrigo Duterte who fostered
        warmer ties with China, Marcos earlier said he prefers holding bilateral talks
        with the Asian power on the issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6d7d3-3f7e-4261-af9b-7e54e687f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60209b-f4c0-45e3-a28c-f90fe5efd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos had also <a href="https://www.cnnphilippines.com/news/2022/5/26/marcos-west-philippine-sea-arbitral-ruling-china.html">vowed
        to assert the Hague ruling</a> and talk to China "consistently with a firm
        voice" regarding the dispute.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2de2d-e67e-4a4d-ba61-41ca8764fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19faddcb-6932-4272-819d-2172ebe15df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his engagement with Marcos, Wang then met with Vice President
        Sara Duterte.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcd0e7-c0be-407d-aa1c-4432d15caaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ddf922-c253-49c7-8066-cdf95ebb4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T19:40:17.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that afternoon, the minister flew to Indonesia for another
        official visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12c7b3-35f2-4aa1-a723-8f8a14757d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:16:06.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
