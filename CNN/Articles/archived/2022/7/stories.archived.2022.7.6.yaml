  'nasa-satellite-capstone-earth-orbit':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-06T06:18:36.495+08:00
    'imagesource': 'jcr:8c796d7e-e9bd-4838-a0fd-a2bf62f23c62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '716e6f7b-4764-48ed-bb49-043fe28c37ba'
    'lead': 'The CubeSats''s goal is to enter an elongated orbit around the moon for
      at least six months for research purposes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T06:23:49.365+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:27:12.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:56.780+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA lost contact with a satellite after it broke free of the Earth''s
      orbit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c87e7-3240-47a5-b9cb-f0ae07fdb22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.365+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NASA has lost contact with one of
        its satellites after it broke free of the Earth''s orbit on the way to the
        moon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d65c1-5286-48da-afad-ac05721a116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.365+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny CubeSat stopped communication with the Deep Space Network
        on Tuesday. The DSN is NASA''s radio antenna network that supports interplanetary
        spacecraft missions as well as some orbiting Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759e256-2e89-402e-b34d-e2c38353aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.365+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CubeSat is the Cislunar Autonomous Positioning System Technology
        Operations and Navigation Experiment, also known as CAPSTONE.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d59c9-e4e0-4944-8cb8-f62bd2b76137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.365+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAPSTONE team is working to re-establish contact and understand
        what caused the issue, according to a NASA statement. They have solid trajectory
        data from the spacecraft''s first full and second partial ground station pass
        of the Deep Space Network, the agency said in their release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ca378-8d96-4486-816b-3a022a180185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.365+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If needed, the mission has enough fuel to delay the initial post
        separation trajectory correction maneuver for several days," the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a375c4-f7ee-47c2-a7ce-25f385dbe657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.365+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaving the Earth''s orbit</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169360e4-d6a5-4e76-82c1-c2f4baf261ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.365+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite left Earth''s orbit on Monday as planned, marking
        an important milestone on its four-month journey to the moon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289e55a-8381-4b98-8905-c93b45d46766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.366+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be relying on its own propulsion and the sun''s gravity
        for the remainder of its trip. The gravity will allow the CubeSat to use significantly
        less fuel to reach its destination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd43d3-37e7-4b0e-a368-eb78d35f5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.366+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission launched aboard Rocket Lab''s Electron rocket from the
        Rocket Lab Launch Complex 1 on the Mahia Peninsula of New Zealand on June
        28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54574b1-a86b-4adf-995b-80c9a691e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.366+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CubeSats''s goal is to enter an elongated orbit, which is a
        near rectilinear halo orbit, around the moon for at least six months for research
        purposes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb2c5b-5419-4842-8510-8c00802b1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.366+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite''s orbit will bring the spacecraft within 1,000 miles
        (1,609.3 kilometers) of one lunar pole at its closest pass and within 43,500
        miles (70,006.5 kilometers) from the other pole every seven days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa4687-caa6-43d7-973f-aa190e335d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.366+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team hopes the satellite can maintain its orbit, which could
        allow the agency to launch and place an outpost in lunar orbit called the
        Gateway. It would play a crucial role in their Artemis program by providing
        future spacecraft an efficient path to and from the moon''s surface.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71a98d-8fb9-4cf6-abea-dd446fac2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.366+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the small satellite will also be testing out its communication
        abilities. The orbit offers a view of Earth while providing coverage for the
        lunar south pole, which is the scheduled landing point for the Artemis astronauts
        in 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d66f55-5802-44be-8c25-256f94808b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.366+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CubeSat will also communicate with NASA''s Lunar Reconnaissance
        Orbit, which has been circling the moon for 13 years. It will act as a reference
        point for the satellite and allow scientists to measure the distance between
        the two space objects and where CAPSTONE is in the sky.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e2703-6ffa-41d8-b527-82a175238772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.366+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space enthusiasts can track the satellite''s journey using NASA''s
        Eyes on the Solar System.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14af3f-be28-49a0-a3de-cb43b26b8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:49.366+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/05/world/nasa-satellite-capstone-earth-orbit-scn/index.html"><em>NASA
        lost contact with a satellite after it broke free of the Earth''s orbit</em></a>"</p>'
