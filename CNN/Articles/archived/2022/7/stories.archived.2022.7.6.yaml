      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0be069-3591-49f8-a636-e5e86cbe0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, the National Telecommunications Commission <a href="https://www.cnnphilippines.com/news/2020/5/5/ABSCBN-shutdown-NTC0.html">ordered</a>
        ABS-CBN to cease broadcasting operations due to the expiry of its legislative
        franchise, walking back from its promise to issue a provisional permit pending
        its renewal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053010e5-da29-4d10-a829-0b012d51c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861a378-a75c-406b-8cc3-15b28f81fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its application for a license was also <a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">junked</a>
        by a House panel dominated by allies of former President Rodrigo Duterte.&nbsp;&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d93f4-200b-4801-87f1-6dddd39d024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253b235-cc05-40c4-90e0-95df0b76ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was seen by critics as an attack against press freedom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfdcc8-f5a8-4dfc-af67-c61b2cef85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692c23d-2651-4637-8216-de114aa81e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the largest and oldest networks in the Philippines was shutdown
        in 2020, not by the non-renewal of a congressional franchise, but because
        the then-highest political power in the land ‘used the presidential power’
        to tell Congress to revoke it,” the lawmakers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3435efd-77dd-4207-a618-403160bb7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6806cc5-d294-41cb-9403-bed4f0457881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was admitted by <a href="https://www.cnnphilippines.com/business/2022/6/27/Duterte-admits-using-presidential-powers-vs-ABS-CBN.html">Duterte</a>
        in June, claiming that the network “never paid taxes.” However, both the Securities
        and Exchange Commission and the Bureau of Internal Revenue repeatedly clarified
        that ABS-CBN <a href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-SEC-BIR-no-violations.html?fbclid=IwAR3JpwLsK_dEfe3gmEYM8mbMAHMMo2ieFFpNZVwUJuLqH1JJ8gF_8lQsTBQ">did
        not violate</a> any corporate laws and has regularly paid its taxes.&nbsp;&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd11cf-0c06-43ed-9537-5dc072fa597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
