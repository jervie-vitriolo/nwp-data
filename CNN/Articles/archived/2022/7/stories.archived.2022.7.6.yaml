    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petro Gazz coach Yee sees int''l squads competing in PVL Invitationals
      as good gauge for PH teams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de113a4-d47c-4ab6-88b6-4afa55ce0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:47.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Petro
        Gazz Angels head coach Jerry Yee said they are looking forward to potentially
        facing international teams in the Premier Volleyball League Invitational Conference,
        which will start on July 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1d149-367a-4dd8-af58-1366eae2ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:47.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasoned tactician, however, wants his unit to be 100 percent
        healthy if they meet in the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf4bed-b64c-4a7b-8a33-7ce23336341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:47.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We local teams are excited. Hopefully we''ll have the time to recover.
        When we face them, I hope we''re in our optimal shape. I hope we''ll have
        a good showing because this will be a good gauge," he told <em>CNN Philippines''
        Sports Desk</em> Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6aa62-ace3-47be-8ee6-8dc7869ee56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:47.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top four teams in the single round elimination will advance
        to the next round with Japan’s Kobe Shinwa Women’s University and Taiwan’s
        Taipei King Whales joining the mix.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab7107-bc9a-431e-b482-6a1578ffc56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:47.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a Kobe Shinwa side will see action in
        the local scene. The team already competed in the country at the Philippine
        Super Liga in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5588d9a-db79-4ebe-a3df-795671da7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:47.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yee said Petro Gazz has already established chemistry as they have
        prepared better compared to the Open Conference where they finished second
        place early this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf21f19-6ba9-4b36-818b-ef5cbb3bce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:47.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we did that, it was not highlighted that the team we formed
        was new. This time somehow, we have longer practice to come into the invitationals.
        We know each other more now, and that''s an improvement from before," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751cc645-133d-4368-8687-0131a6f00ddc'
