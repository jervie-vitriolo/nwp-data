      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415494d-3a6c-47a2-ba7a-36624637d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers said their projections mean the Philippines will
        achieve in the next two years the highest growth rate among the Association
        of Southeast Asian Nations (ASEAN) Plus 3.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ef25b-7a33-465b-bac0-c3cf7e9d18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a2289-7464-436b-84ed-34e34e40d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Plus 3 includes the 10-member ASEAN —  the Philippines, Brunei,
        Cambodia, Indonesia, Laos, Malaysia, Myanmar, Singapore, Thailand, and Vietnam
        —  and the group''s East Asian partners Japan, South Korea, and China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325251b-ec83-4512-adcf-6b39c15c45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefcaf9-c49e-4e24-8e0d-0cf730313913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will strive to trim the deficit-to-GDP (gross domestic
        product) ratio to the pre-COVID level of 3% this 2026 to 2028 too, added DBM
        Sec. Amenah Pangandaman. The ratio has ballooned to 8.6% as of last year from
        7.6% in end-2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda201c0-3487-4889-86a7-fcf23c5aec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4423f-d7a6-4039-aa61-edbbbba7d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
