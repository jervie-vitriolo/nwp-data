      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discussed maintaining and building on the positive trend of
        relations between the two countries, with Wang saying Beijing commits to work
        with Manila to further deepen bilateral ties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76167de-d9f2-4d86-b6d3-45ff740f4b8d'
