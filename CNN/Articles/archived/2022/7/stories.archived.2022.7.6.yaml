    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccination', 'minors', 'children', 'Trixie-Cruz-Angeles']
    'template': '1'
    'title': 'Palace to release details on national vaccination days for children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1a829-2fd0-432d-b26a-7734a9300878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:56:00.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — Malacañang
        said information on the government''s national vaccination day for school-age
        children will be released Thursday in light of the push to have full face-to-face
        classes by November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1f6d6-94de-420c-9a24-0920372a0e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:56:00.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of vaccinations has been addressed during the Cabinet
        meeting. It will be discussed formally later on, in fact we have a release
        tomorrow about that one," Communications Secretary Trixie Cruz Angeles said
        in a briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89ca6a-f690-4b42-8f9b-4db339bbcb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:56:00.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, President Ferdinand "Bongbong" Marcos Jr. said the
        education department''s plan is to <a href="https://www.cnnphilippines.com/news/2022/7/5/full-face-to-face-classes-eyed-november.html"
        target="_top">fully return to face-to-face classes by November this year</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82478d40-d6aa-4543-b65b-ad793bfcfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:56:00.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles acknowledged that vaccination is an essential factor in
        the resumption of face-to-face classes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cf5f3-4939-4bc6-8718-7f6f04d40da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:56:00.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the Departments of Education and Health are expected to
        issue their respective orders pursuant to in-person classes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c6e03-1cdb-4bc5-990f-1f00bd366b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:56:00.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Health Undersecretary Maria Rosario Vergeire Vergeire
        — who has since taken the helm of the National Vaccination Operations Center
        — said the <a href="https://www.cnnphilippines.com/news/2022/6/29/doh-natiional-vaccination-days-marcos.html"
        target="_blank">national vaccination drive would continue</a> under the administration
        of President Ferdinand "Bongbong" Marcos Jr. as she noted the successful outcome
        of national vaccination days.</p>'
  'South-Korea-bets-on-nuclear-power':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-06T17:56:04.383+08:00
    'imagesource': 'jcr:f300e614-8fb8-4f63-b8a0-0541b8121384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9237fcc-9fd1-4762-bdb2-a4f4b448a586'
    'lead': 'By 2030, the South Korean Energy Ministry wants nuclear to make up at
      least 30% of the country''s power generation -- a step up from its previous
      goal of 27%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T17:59:18.665+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:26:45.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:15.387+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
