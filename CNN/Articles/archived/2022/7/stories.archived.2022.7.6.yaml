      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo talked about how the security situation between the two countries
        has become more complex due to changing political, economic and socio-cultural
        landscapes.</p>'
