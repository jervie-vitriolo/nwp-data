      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e228e-ecc9-40c6-8252-4f624aa73efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the shutdown, about 6,730 regular employees, 900 non-regular
        employees, and more than 3,325 talents lost their jobs, the bill read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6a409-dacb-4677-830e-c1722cd4acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c40cf-0d02-47e8-8d3b-a79b33f83866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-renewal of the broadcast license “could be construed as an act
        against Constitutionally-protected freedoms, especially the right to a free
        and independent press,” it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcffa786-86cd-43ab-b72e-3226d5f037ef'
      'mgnl:activationStatus': true
