      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court filing asks the court to investigate the discrepancy,
        arguing that Heard''s due process was compromised if the individual was not
        the same individual on the list, or if the clerk did not verify his identity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb5bce-fd02-418d-8896-b9b259644dd8'
