      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused have been held in custody and are due to appear in court
        on July 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36acbe-620e-4dc1-a703-88d2f80cda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
