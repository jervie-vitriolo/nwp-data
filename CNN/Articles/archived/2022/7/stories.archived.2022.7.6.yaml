      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese official also noted that with Marcos’ election, the
        “China-Philippine relationship has turned a new page.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a8199-3040-418b-be32-410f66f0dfdf'
