  'national-vaccination-days-children-face-to-face-classes':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-06T17:50:25.002+08:00
    'imagesource': 'jcr:743c0923-13dc-4631-b435-76645acd388e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dee50ff-9cb5-4a7b-a1f0-988f3786aada'
    'lead': 'Malacañang said information on the government''s national vaccination
      day for school-age children will be released Thursday in light of the push to
      have full face-to-face classes by November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T17:56:00.254+08:00
    'mgnl:createdBy': 'pia'
