    'mgnl:tags': ['United-States', 'China', 'economic-challenges', 'tariff', 'rollback',
      'Janet-Yellen', 'Liu-He']
    'template': '1'
    'title': 'US and China discuss economic challenges as talk of tariff rollback
      swirls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76efdf-895d-4433-8f48-4f9802d0acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States and China held talks
        Monday to discuss the huge challenges facing the global economy amid mounting
        speculation that some Trump-era tariffs could be cut to ease inflation and
        boost growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f7f6a-9ed7-4a46-9684-e04f0aeb1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e543f5-afe6-4353-bdb9-3bc5898e584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Treasury Secretary Janet Yellen and China''s Vice Premier Liu
        He — Beijing''s top economic official — had a "substantive conversation" on
        a call, according to a statement by the US Treasury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c3b53-6680-4f58-82c4-9c924e3ecf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694c174-8e30-4414-9006-5efdf5cf3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks, which readouts from both sides suggest were initiated
        by the United States, were described as "candid" and come as Bloomberg and
        The Wall Street Journal report that the Biden administration may lift some
        tariffs on Chinese goods as soon as this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51304d-dc31-4dd2-8bef-62239a74d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b242eb-7b60-441d-ad7e-cf47160b21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese readout noted that the exchange was "constructive" and
        "pragmatic." It added that the two sides discussed "views on the macroeconomic
        situation and the stability of the global industrial chain and supply chain."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2470fec-7b93-4029-871c-f230d2d51044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f226f-849c-4afa-8b9e-81157d0f65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides agreed that the global economy is facing severe challenges,
        and placed "great significance" on better policy coordination between China
        and the United States, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02063b5a-61e8-4960-a2a7-6682d492bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921d0f6-6b72-456c-a2bc-5d9a9aa74d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the World Bank to Wall Street, there is a growing concern about
        the risk of a global recession, and inflation not seen in decades is hammering
        consumers in the United States and Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746297d-d03f-41ce-b451-a07ed4b20f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665aacad-1d24-49dd-94c5-0009fc898a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy, meanwhile, has been battered by the country''s
        zero-Covid policy. Analysts worry that the Chinese economy could contract
        in the second quarter, putting the government''s annual growth target of 5.5%
        for 2022 out of reach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0cfa4-a053-427d-98cd-adf39c9f3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15039e-6cc8-47b4-b27e-cc3e81b2cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese side also "expressed its concern over issues such as
        the lifting of additional tariffs and sanctions imposed by the United States
        on China and fair treatment of Chinese companies," according to the Chinese
        statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216e920-784c-42ce-9590-aeb43cf1a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1dce7-ed79-4930-a06d-94627c72aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US readout did not mention tariffs or sanctions but stated that
        Yellen "raised issues of concern" including the impact of Russia''s war against
        Ukraine on the global economy and what it called China''s "unfair, non-market"
        economic practices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72934203-c8d7-4c23-89fc-2378f7eb3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e0fa3-5549-4a83-8b12-ef89759c94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call between the two senior economic officials comes after Bloomberg
        reported Monday that Biden may announce a "rollback of some US tariffs on
        Chinese consumer goods" this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b57abd-9481-4987-b36e-19c97a0c4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59611715-a5a0-4b2a-8f81-b48f2ba65873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which cited unnamed sources, said the move is seen "as
        a way to counter accelerating inflation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b6301-a286-41c0-a497-af9423fcdb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:43:24.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8821a7-5705-48a8-9e5f-9ce013731e18'
      'mgnl:activationStatus': true
