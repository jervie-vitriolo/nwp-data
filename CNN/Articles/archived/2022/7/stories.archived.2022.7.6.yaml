      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complementary flavors and an expertly crafted balance of proteins,
        cheese, sauces and fresh vegetables are designed to maximize taste and crave,"
        the chain said in a press release, adding that the changes allow customers
        "to explore new options beyond their beloved build-your-own customization."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc37bd-b25a-4339-9e79-00bcceb744fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.451+08:00
