      and Foreign Minister Wang Yi to discuss ways to strengthen bilateral ties amid
      the two countries'' simmering territorial dispute in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T12:58:11.655+08:00
