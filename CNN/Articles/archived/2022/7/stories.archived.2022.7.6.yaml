      'mgnl:lastActivated': 2023-01-19T13:26:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/6/20/Pantheon-Macroeconomics-PH-deficit-to-GDP-ratio.html"><strong>RELATED:
        3% deficit-to-GDP ratio by 2028? Govt spending could take hit, says think
        tank</strong></a>&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db0cbe-09d8-41c1-9a12-dd5fba56c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf7d19-8220-4826-85a9-c0de5c42f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC also announced a higher inflation target band for 2022
        at 4.5-5.5%, compared to its predecessors'' 3.7-4.7% range, over the uptick
        in commodity prices due to the Ukraine-Russia war and global supply chain
        disruptions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33d7c6-29a7-4a7d-a933-e1e3ca833e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d7c7b-edec-4cfa-a05c-2fae65aa0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It expects inflation to average between 2.5% and 4.5% next year
        before returning to the original 2-4% target band by 2024 until the end of
        Marcos''s presidency in 2028.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049a368-5615-47dc-ab2f-8d6fbb3d1981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0003e9-0847-4eca-9325-8aeabefa5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team expects revenue collections to grow gradually
        from ₱3.63 trillion next year, or 15.3% of GDP, to ₱6.58 trillion or 17.6%
        of the economy in 2028.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfbe3d-1680-4752-a295-f11fc7b5edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779af4a-fccf-431f-b937-e9533884151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disbursements will be kept above 20% of total economic output until
        the end of the administration''s six-year term, starting from ₱4.95 trillion
        in 2023 up to the ₱7.71 trillion in 2028.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fedde4-b2ae-4544-b83b-1bb72200ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e4306-2e4e-4fda-bd1e-b4f20aa04b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF chief Benjamin Diokno first announced some of these targets
        during Wednesday''s Palace briefing. He said they aim to bring down the national
        poverty rate to single-digit — 9%. As of the first semester of 2021, the incidence
        was estimated at 23.7%, up from 21.1% recorded during the same period in pre-pandemic
        2018.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c2e68-7947-4f1f-a265-3224c027ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f4ffc-b115-49f6-8add-3394ede8f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the government also wants to trim by 2025 the debt-to-GDP
        (gross domestic product) ratio to 60%, the internationally accepted threshold,
        from the 63.5% figure as of end-March this year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ac162-93d7-4798-aa06-875249b2cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4cbc4-a796-40a4-925f-082e4658979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/6/22/Fitch-Solutions-PH-debt-to-GDP.html"><strong>RELATED:
        Fitch Solutions: PH debt to peak at 60.9% of economy in 2023 before ''gradual''
        drop</strong></a>&nbsp;</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64629b6d-5171-4cd1-ab1a-3621eac59f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a6d1a-0436-4851-8bf8-259b6b0645ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise reaffirmed the Marcos administration’s goal to achieve
        upper middle-income status — a target set by the Duterte administration but
        fell short of hitting.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d6e47-3f10-4549-833f-e7ee287354d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ef7d7-47f8-4117-bdab-312ad3438c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That means that we are shooting for a $4,046 per capita income
        for Filipinos by the end of the President''s term,” he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3e7a4-45e9-44ea-a562-c95b5d28578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee10ec9-4668-42f5-a48c-7afbfc410f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was on its way to becoming an upper middle-income
        country in 2019, having posted a gross national income (GNI) per capital income
        of $3,850 according to the World Bank. Then came the pandemic, effectively
        plunging the figure to $3,430.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698313b-b264-49aa-ad9b-40e165f0a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33213f0a-b840-4c6b-ae9f-a3d7b0817ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2021, the country’s GNI per capita was at $3,640. The Philippines
        could earn this status by next year, the National Economic and Development
        Authority said in May.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785e768-fa0a-48e2-a223-c5a43cf5ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbbe97-134f-4479-ac93-6ceb62c9830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we move forward with the enduring effects of the pandemic and
        geo-political conflicts, the government—as always—shall prioritize the welfare
        of the Filipino people. The overall goals are to create more quality jobs,
        reduce poverty incidence, and achieve inclusive and resilient growth all through
        2022 until 2028," read the DBCC''s joint statement.</p>'
