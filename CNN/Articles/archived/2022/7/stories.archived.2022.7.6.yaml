      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the final whistle, the young Singapore side failed to produce
        a goal opportunity, resulting in their crushing defeat. The Singaporeans are
        stuck in the middle of Group A with one point.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a5178-6b0c-48bb-86d1-712e4b1953a1'
      'mgnl:activationStatus': true
