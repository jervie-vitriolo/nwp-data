      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7e9e5-17b6-43c4-a334-f3109a40835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:16:06.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are willing to work toward that same direction with the Philippines…
        We can surely open up a new golden era for the bilateral relationship,” Wang
        said.</p>'
