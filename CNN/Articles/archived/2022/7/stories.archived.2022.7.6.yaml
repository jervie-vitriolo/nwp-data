    'mgnl:tags': ['South-Korea', 'nuclear-power', 'Energy-ministry', 'nuclear-power-plant']
    'template': '1'
    'title': 'South Korea bets on nuclear power, restarting construction on two reactors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050da8e3-2f33-4c4e-b663-a5b10c357180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea, one of the world''s most fossil
        fuel-reliant economies, is re-embracing nuclear energy, with the government
        announcing Tuesday it will restart construction on two nuclear reactors and
        extend the life of those already in operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d314a10-bccc-419a-a766-9fbb66a76b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f17cc-f903-42da-8f9a-7b436fa9a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2030, the Energy Ministry wants nuclear to make up at least 30%
        of the country''s power generation -- a step up from its previous goal of
        27%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf347a-2c08-4899-b010-24d82180caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073de5a2-9aff-4395-bd41-dba7ab81b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet this, South Korea is restarting construction on two new
        reactors at the Hanul Nuclear Power Plant on the country''s east coast. Construction
        on the two reactors has been stalled since 2017, when former President Moon
        Jae-in -- who had pushed hard to phase out nuclear energy -- took office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476211d3-4337-47cf-874f-448185d7d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c56cc1-c7e0-4170-bd0c-8be57685a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a new President in office, South Korea''s nuclear industry
        is returning at full speed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3f5c8-97ed-4cfb-8433-f500b04ebf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ade55-243e-4b79-b4dd-7bcc32b773dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon Suk Yeol, who assumed the role in May, criticized Moon''s stance
        on nuclear energy and expressed support for the flagging industry throughout
        his election campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68993fe-c5ff-42d5-ada7-53a3c01b9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ff09a-f1a1-4e64-85db-4243926f8b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the excessive push on nuclear phase-out, our world''s best
        nuclear technology has been devastated," Yoon said in a Facebook post in February
        ahead of the election, adding that he wanted to "build a nuclear powerhouse."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c41889-1ed4-4418-a133-87293bc6433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5779f5f-75d5-451b-a326-fdf9f48e4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work on the new reactors follows "the highest decision-making
        procedures of the Yoon administration," the Energy Ministry said Tuesday,
        adding it would investigate how to treat "high-level radioactive waste."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c99ed7-fa46-4592-badd-b88cfb43060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960b5ce-059a-4a37-b56f-5c81945db2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will still work to phase out coal, the Energy Ministry
        said Tuesday, and aims to reduce fossil fuel imports to 60% of the country''s
        total energy supply by 2030 -- compared to 81.8% in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30295c5f-89c5-4138-883c-72a1b05bc393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4be96-b9f4-49f5-9334-83f29bd4845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the investment pouring into nuclear power might come at the
        cost of other renewable energy efforts, with the ministry saying its renewable
        targets would be "re-established." It did not give specific figures for new
        targets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c2b30-6ad2-4660-aef5-add68a64bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd83650-f4d9-4956-8d93-193de3051883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specific ratio of different sources of power, such as solar
        and wind (offshore) energy, must be determined for optimal outcome," the ministry
        said. "Utilization of zero carbon power sources should take technological
        circumstances into account."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dfd83-eb82-4c35-a852-45529ebfab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173f01a-be2f-4d8d-8568-146086984f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a "feasible and reasonable energy mix" must be created.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6448e-03f6-4fb9-bab1-492a22d1242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9598fc-c9ce-4be8-8841-5fa7577bb94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presidency, Moon vowed to take the country carbon-neutral
        by 2050, and shift the balance of energy away from nuclear power and fossil
        fuels toward renewables and natural gas. His raft of initiatives included
        boosting renewable energy production and the use of electric vehicles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44dc65-5af5-4b7d-ad42-99f46b374a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e10ed-7a69-47b0-ac2c-c908bc713f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of nuclear power came into question around the world after
        the meltdown at Japan''s Fukushima Daiichi plant, following a devastating
        earthquake and tsunami in 2011. Some nations, including Germany, pledged to
        do away with it altogether.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff789a-eccc-466a-a0f7-4f440ddda392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297dc625-3984-405f-aaa7-d2b56931c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in South Korea, nuclear power has long been big business. The
        country lacks natural resources and relies heavily on importing its energy
        supply from other countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d5440-02b5-4ccc-9326-44d80801b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f9269-1efc-41f1-b8ec-2fde1b5883e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Nuclear Association, 25 domestic nuclear
        power plants provide about a third of South Korea''s electricity needs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058eace5-36b1-45ff-8339-830b45bf1d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93aee2-8e59-4e33-92b3-8208f3584af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:26:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also a major exporter of nuclear technology to the
        world, and is involved in the construction of the United Arab Emirates'' first
        nuclear power plant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410531f-2937-4ff7-b16a-9fdb0a0bad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:59:18.667+08:00
