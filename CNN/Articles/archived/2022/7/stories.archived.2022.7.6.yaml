      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JetBlue Airways and Alaska Airlines were Spirit''s competitors for
        some or all of the spots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c99a9a-84b6-4ad9-ada2-9cfd6de5876f'
