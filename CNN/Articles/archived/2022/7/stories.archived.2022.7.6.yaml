      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Subway is launching a new menu, and it''s
        the most extensive makeover in the company''s nearly 60-year history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2c20b-0175-4e1a-90d4-cb877fd6436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a0f20-c58f-419c-a8ff-7b1a127e08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main appeal of the sandwich chain is that people can make their
        own custom sandwiches. Yet the seemingly limitless combinations slowed down
        the speed of the lines at its restaurants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31c7c5-e7bd-48cc-b8ee-1e5ccd82d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97576c30-81ac-49ab-918d-879ca0963341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subway''s new menu is aimed at streamlining those choices. Beginning
        Tuesday, customers will be greeted with a refreshed menu board in its roughly
        21,000 US restaurants featuring 12 sandwiches in what it''s calling the "Subway
        Series" menu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38171f3-1763-4d8f-8064-bbaaa885d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d9364-4223-4cf5-84ec-3539f8c1996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new, more neatly organized menu is divided in to four categories
        (Cheesesteaks, Italianos, Chicken and Clubs) consisting of three sandwiches
        each. All 12 sandwiches are new to the menu, with some essentially replacing
        previous versions with new names and slight tweaks. For example, the Meatball
        Marinara sandwich is now called The Boss with newly added melted mozzarella
        cheese.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d66c5-a24a-46a5-9c61-b824666fdb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c0e71-6fb5-4bba-958f-cd7a859ecaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subway says people can order the sandwiches by their new names or
        by their assigned numbers. And the sandwiches can be made with bread, wrap
        or have its topping placed on a bed of lettuce. Customers, of course, can
        still choose custom options if they prefer.</p>'
    '9':
