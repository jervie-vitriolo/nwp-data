    'title': 'Sandiganbayan convicts ex-military comptroller Carlos Garcia of bribery,
      money laundering'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57964ff9-0a34-44b7-93d7-04eea3ad7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — The Sandiganbayan
        has issued a resolution convicting former military comptroller Carlos Garcia
        of bribery and facilitating money laundering over a decade after he entered
        a plea bargain deal with the Ombudsman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5ac7c-6b02-4851-aeb1-65e53885edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution released Tuesday, the detained retired major general
        was sentenced by the Sandiganbayan Second Division to a maximum of eight years
        imprisonment for direct bribery and a maximum of six years imprisonment for
        facilitating money laundering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350e647-0e34-4717-b1d6-3857d431d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court said he also has to pay a fine of over ₱406.3
        million for bribery and ₱1.5 million for facilitating money laundering with
        "subsidiary imprisonment in case of insolvency."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877d260-2344-45f9-a54f-0eddf5b919b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has been languishing in the Sandiganbayan since 2013 after
        the Supreme Court issued a temporary restraining order based on the petition
        of the Office of the Solicitor General, which claimed the plea bargain agreement
        was "lopsided."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70469952-5706-4857-98fd-88d1f0eb62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Garcia entered the plea bargain deal wherein he pleaded
        guilty to the lesser offense of direct bribery and facilitating money laundering
        — instead of facing charges for plunder which carries a penalty of maximum
        of 40 years imprisonment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e5fec-c440-4892-b657-f7ea20888cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, Garcia offered to cede ₱135.43 million worth
        of cash and properties owned by him and his family to the Philippine government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54355a9a-c7c3-42d9-9617-79878b7878a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in 2020 when the high court lifted the seven-year-old
        temporary restraining order, giving way for the plea bargain deal to proceed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae965073-47fd-4b87-bb66-d7c7759004f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was among the former generals who were accused of accepting
        "pabaon" or farewell gifts before retiring. He allegedly amassed ill-gotten
        wealth worth ₱300 million while he was comptroller of the Armed Forces of
        the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd02bb-9c93-4ad0-a840-d323fd982187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been detained at the New Bilibid Prison since 2011.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f081d-37f1-4feb-af03-d44a04b155b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:59:55.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and AC Nicholls contributed to this
        report.</em></p>'
  'Marcos-divorce-legalization-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-07-06T13:42:07.272+08:00
