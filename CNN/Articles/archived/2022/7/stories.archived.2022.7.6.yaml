      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe took up his economics and law degrees at the University
        of the Philippines. He also pursued further studies in the University of London
        and at the International Development Law Institute in Sydney, Australia.</p>'
  'Sri-Lanka-is-bankrupt-Prime-Minister-says':
    'author': 'Iqbal Athas, Chris Liakos and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-06T16:05:14.437+08:00
    'imagesource': 'jcr:60341932-8d83-4489-a186-9efb306cc9ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4cde113-9e60-44a8-8350-26067efbe75b'
    'lead': 'Sri Lanka is "bankrupt," Prime Minister Ranil Wickremesinghe said Tuesday,
      as the country suffers its worst financial crisis in decades, leaving millions
      struggling to buy food, medicine and fuel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T16:06:46.966+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:26:54.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:11.858+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka is ''bankrupt,'' Prime Minister says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42d742-da42-47d2-8023-bf3a898e73e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sri Lanka is "bankrupt," Prime Minister
        Ranil Wickremesinghe said Tuesday, as the country suffers its worst financial
        crisis in decades, leaving millions struggling to buy food, medicine and fuel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8ea26-dea8-4c4e-bd5e-563514afaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe told lawmakers that negotiations with the International
        Monetary Fund (IMF) to revive the country''s "collapsed" economy are "difficult,"
        because the South Asian nation of 22 million has entered the talks as a bankrupt
        country, rather than a developing one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe956bfa-60a2-49e3-a2ff-bbfbfa9533a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now participating in the negotiations as a bankrupt country.
        Therefore, we have to face a more difficult and complicated situation than
        previous negotiations," Wickremesinghe said in parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7ce5a-1f08-434a-9493-2a2c3b17fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the state of bankruptcy our country is in, we have to submit
        a plan on our debt sustainability to (the IMF) separately," he added. "Only
        when they are satisfied with that plan can we reach an agreement at the staff
        level. This is not a straightforward process."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51a713-78df-4bb5-abea-f2869f76438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is in the midst of its worst financial crisis in seven
        decades, after its foreign exchange reserves plummeted to record lows, with
        dollars running out to pay for essential imports including food, medicine
        and fuel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ad711-095e-4947-81a6-fb1d6c66d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have been suspended and fuel has been limited to essential
        services. In several major cities, including the commercial capital, Colombo,
        hundreds continue to queue for hours to buy fuel, sometimes clashing with
        police and the military as they wait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9b5bc-51eb-4ee4-85b2-aa72c6ed1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday Sri Lanka''s energy minister, Kanchana Wijesekera, said
        the country had less than a day''s worth of fuel left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3323d-4e24-4106-9d5f-74c04a28c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of fuel and food, our country was going to have to face
        this crisis at some point in time. Fuel was scarce. Food prices went up,"
        he said, adding international crises like Russia''s war in Ukraine have made
        things worse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374879b-4bd5-4370-891e-94ff630283ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the recent global crises, this situation has become more
        acute and we who were in the frying pan fell into the oven," Wijesekera said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23a7ba-ac61-44df-a907-9faffe9a750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Prime Minister Wickremesinghe said he hoped that a report
        on debt restructuring and sustainability would be submitted to the IMF by
        August. Once there is an agreement, a comprehensive loan assistance program
        would be prepared for a period of four years, Wickremesinghe said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bd680-f8c7-4a03-b929-61c55f4a7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech in parliament was interrupted by opposition lawmakers
        chanting cries of "Gota go Home" -- a reference to President Gotabaya Rajapaksa,
        who was in attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080a373-9fa0-4315-9f89-29818dfac274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, large numbers of Sri Lankans have been calling for Rajapaksa
        to resign over accusations of economic mismanagement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2629cf-38c7-471f-b177-f1049c858205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe said that by the end of this year, inflation will
        rise to 60%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea0828-9449-4a2f-8cce-322ac7cfed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a difficult and bitter journey," Wickremesinghe said.
        "But we can get relief at the end of this journey. Progress can be made."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1729ce5-a117-4d17-81bc-49c10a14b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government said on Tuesday it is now advising against
        all but essential travel to Sri Lanka due to the impact of the economic crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1e443-d696-4f67-b4c5-eab8aae859de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:06:46.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/05/asia/sri-lanka-bankrupt-fuel-crisis-intl-hnk/index.html">Sri
        Lanka is ''bankrupt,'' Prime Minister says</a>".</em></p>'
  'Religious-group-members-charged-over-alleged-murder-of-8-year-old-girl-in-Australia':
    'author': 'Jessie Yeung and Hannah Ritchie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-06T16:09:54.503+08:00
    'imagesource': 'jcr:a854bf7b-db66-4ce1-a362-bf68dfa8188c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf0484e0-0ddd-40b1-bdf3-ccbf58ba43d0'
    'lead': 'Australian authorities have charged 12 members of a religious group with
      the alleged murder of an 8-year-old girl, police said in a statement Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T16:11:40.288+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:26:54.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:12.061+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Religious group members charged over alleged murder of 8-year-old girl
      in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e964d-0066-4d3d-b527-acabc6a08009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Australian authorities have charged 12
        members of a religious group with the alleged murder of an 8-year-old girl,
        police said in a statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3bc704-808f-4968-9b29-64d855ddd294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child died at her family home in Rangeville, in southern Queensland,
        on January 7 after allegedly being "denied medical treatment for a period
        of approximately six days," according to state police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64090519-d646-4a40-a0ef-3e68aba53feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services were not contacted until about 5:30 p.m. on January
        8, the day after her death, according to police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d5f41-55d8-4b31-86bd-43b84bfda5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brings the total number of suspects charged with murder in the
        case to 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d4bca-c888-40a0-b8e0-5e13336d2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s parents -- a 47-year-old woman and a 50-year-old man
        -- were charged in January with "murder, torture and fail to comply with necessities
        of life," according to Queensland police. Their most recent court appearance
        was in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b99471-688c-4661-a86f-b6ff116a4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police allege that all 12 newly charged with murder were present
        during the period leading up to the girl''s death, and failed to seek medical
        assistance despite being aware she had an underlying health condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12810693-baa8-4167-980d-a40daf964d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 suspects, ranging in age from 19 to 65 years old, "made the
        choice to deny this young girl her right to medical care," Regional Acting
        Superintendent Garry Watts said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f346a4c-8558-4f20-a5e0-bbbbb6aa3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the charges were the culmination of an "unprecedented"
        six-month police investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2bd46b-85bd-486a-a46a-9ee729643ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:11:40.288+08:00
