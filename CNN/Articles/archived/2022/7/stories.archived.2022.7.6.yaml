      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83854da1-85bb-4624-bed5-b9eb4dc3a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Some lawmakers
        are once again seeking to legalize divorce in the country, a move which a
        veteran congressman believes would be supported by President Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5334c-6a08-4e51-82ae-8bc09c23042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d053b-9938-4615-9b03-d7c418634c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state should be able to give rescue to couples, particularly
        women and children, from a house on fire," Albay Rep. Edcel Lagman told CNN
        Philippines'' <em>The Source</em> on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6110f-c5b1-47ae-b831-6f193b2daa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c5555-a160-45f0-b272-b5a53cc9eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawmaker, only the Philippines and Catholic-run
        city-state Vatican in Rome prohibit divorce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc75441-4b02-41ed-b02d-0cd10c40a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf8229-517e-46eb-9044-e4d600f7ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commissioners of the Constitutional Commission of 1986 to 1987
        were unanimous in their consensus or opinion that Congress can legislate or
        enact a divorce law despite the fact that the Philippines acknowledges the
        marriage as basis of family and social institutions," Lagman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1e0c0-fffe-491c-87d9-6f017f607d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3661c71c-fccb-466c-9103-4b543a07a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should not abandon couples in distress and when
        there is no possibility of reconciliation," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb041e-9eac-4767-b80a-55753829a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e0a2b-59cc-4673-b250-6c8283d7a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said Marcos had expressed openness to legalizing divorce
        in the country during the campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc006eb-f2bc-4f56-a257-9eae3805e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19a29d-b006-4e18-b7ad-c56b7b33abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman recently filed House Bill 78 or the proposed Absolute Divorce
        Act, a measure which he said would serve as a sequel to the Reproductive Health
        Law, to protect women and their rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415a5ac-f0d4-492d-bcb6-88789b46a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d6f17-d7ae-4ff0-96e1-3918e3ddf4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, neophyte Senator Robin Padilla and reelected Senator
        Risa Hontiveros have also filed divorce bills as a means to dissolve marriage,
        apart from their other priority measures in the 19th Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b47f89c-ad10-4b8f-8b3d-6ac3c5c966fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882bdb9-912c-429a-9ee9-68a3302fc913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, with the new position of the House of Representatives as well
        as the Senate, and with the favorable action of President Marcos Jr. on the
        enactment of a divorce law, I''m confident the 19th Congress will finally
        enact the absolute divorce law and we are going to join all other countries
        in legalizing absolute divorce," Lagman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308204c-b43d-47d8-9efa-0745dd5e600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1c761-2c9e-4dd5-b37e-9bdf85241342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped interview with then broadcaster Erwin Tulfo and former
        Presidential Communications Secretary Martin Andanar in March, Marcos said
        “there are cases where divorce is called for," but couples must first work
        hard on their marriages before being given that option.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96e0f7-5701-4ff1-8bcd-0405bd2d9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a9e7f-1806-4c1b-be17-49beebbcc598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T13:45:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must allow our couples, our married couples to work on their
        marriages and work hard on it because sometimes it can be fixed. We need to
        not give them an easy option,” Marcos said.</p>'
