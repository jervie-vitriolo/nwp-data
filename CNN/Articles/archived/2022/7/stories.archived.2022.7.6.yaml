      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day in 2018, US tariffs on $34 billion worth of Chinese
        imports took effect. Since then, tensions have ratcheted up dramatically,
        with the two sides imposing steep new tariffs on billions of dollars of each
        other''s exports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21148d3-d9cc-4c15-a109-340110a61d1c'
      'mgnl:activationStatus': true
