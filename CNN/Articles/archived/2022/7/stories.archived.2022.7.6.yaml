      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8cc03-99ea-411f-a45e-076bae933f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coordinating Council of Private Educational Associations of
        the Philippines (COCOPEA) has already appealed to Vice President Duterte to
        grant more flexibility to schools to either hold 100% in-person classes, hybrid
        classes, or even full online classes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d901a73-5efc-4109-92fb-c9f6ad62ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de5ea0-957e-4e20-89a1-f2a901ebd12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers like Sen. Joel Villanueva and Nancy Binay are also in
        favor of the full implementation, but called on the government to provide
        boosters to teachers, students and support staff, ensure proper ventilation
        in classrooms, as well as the necessary testing protocols.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a805889-3fce-432c-9b9b-5c1d5a689f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8004c6-f44d-4a66-8ab8-30d5efd57154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DepEd must see to it that our teachers and students have the necessary
        support from the government in terms of testing, na ''pag may (and if there
        are) suspected cases or symptoms sa school, free testing and treatment are
        extended to them,” Binay added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06596d4c-2305-46dc-ad4b-395557144451'
      'mgnl:activationStatus': true
