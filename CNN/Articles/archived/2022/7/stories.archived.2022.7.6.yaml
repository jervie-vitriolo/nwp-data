    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economic-team', 'economic-managers', 'Development-Budget-Coordination-Committee',
      'DBCC', 'Benjamin-Diokno', 'Bongbong-Marcos']
    'template': '1'
    'title': 'Marcos econ team sees at least 6.5% growth until 2028; reveals debt,
      poverty reduction targets'
    'updated': 2022-07-08T20:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d4f9d-8f95-4dd6-b0c8-6811b8dde1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:35:57.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —&nbsp;</strong>The
        economic team of President Ferdinand “Bongbong” Marcos Jr. expects the economy
        to expand by at least 6.5% annually throughout his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21349148-75f5-4342-a7ce-1d50a9a8e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:35:57.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee formally announced
        on Friday they are projecting economic growth of between 6.5% to 7.5% this
        year. For the remainder of Marcos’s term from 2023 to 2028, an annual target
        band of 6.5-8% was set.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c421e7-8513-4383-975d-a61bc49c1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157b35b-4dd4-4b93-a12b-b99320b40ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC — composed of the Department of Finance, Department of
        Budget and Management, and National Economic and Development Authority&nbsp;—
        &nbsp;earlier set full-year growth estimates of <a data-cke-saved-href="https://www.cnnphilippines.com/business/2022/5/24/DBCC-updated-2022-growth-forecast.html"
        href="https://www.cnnphilippines.com/business/2022/5/24/DBCC-updated-2022-growth-forecast.html">7-8%</a>
        for 2022 and 6-7% from next year until 2025 during the term of former President
        Rodrigo Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a24d502-d3c9-483e-98d8-e05381a0dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:12:56.976+08:00
