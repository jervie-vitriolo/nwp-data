      'mgnl:lastActivated': 2023-01-19T13:27:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 88-year-old Stephen Straus of Highland Park</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd3afd-a145-42e6-9748-b9fe7531b49f'
