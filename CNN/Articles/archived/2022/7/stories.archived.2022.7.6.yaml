  'POPCOM-population-growth-living-wage-zero-hunger':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-06T16:19:14.906+08:00
    'imagesource': 'jcr:8cc557c9-1947-427f-9bd4-09492bc229fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2d1fc50-5bcc-4675-9934-5fabe6b9fa9f'
    'lead': 'A stable population growth of 1% or 1 million, a single-digit population
      poverty rate through livable wages, and ''zero hunger'' at household levels
      are the missions of reappointed POPCOM chief Juan Antonio Perez III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T16:23:06.220+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:26:53.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:12.350+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POPCOM seeks to achieve 1% population growth, advocates ''living'' wage
      and ''zero hunger''

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba7d99-6cab-42f1-9c61-10f68e5373d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) –</strong> The Commission
        on Population and Development (POPCOM) wants to maintain the country''s population
        growth rate at around 1%, reappointed Executive Director Juan Antonio Perez
        III said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d7737-054d-4769-b2cf-40b925c9be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc65479-c510-4cee-8700-a2282df8f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung population growth natin nung 2020 ay around 0.9%. In 2021,
        it was 0.4%. I don''t expect that it will stay that low kasi bumabalik na
        yung ekonomiya, nagiging mobile na ulit ang mga tao. I expect population growth
        to again go up but we hope it will stay at 1%," Perez said in a public briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b0a2a-c9f6-4751-af5f-72b9516b63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974313cc-3abd-430d-8121-6a2a7c02938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: Our population growth in 2020 was around 0.9%.
        In 2021, it was 0.4%. I don''t expect that it will stay that low because the
        economy is recovering, people are becoming mobile again. I expect population
        growth to again go up but we hope it will stay at 1%]</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa3e35-5d9e-4749-89dd-7a23fe6028f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171dba7-ed56-4d79-8140-53915a02f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati, 1.5 million ang nadadagdag sa populasyon every year <em>[In
        the past, 1.5 million people are added to our population every year]</em>
        We''re aiming for a population growth of 1 million every year. That would
        make it much more manageable for government agencies and local governments
        to keep up," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db717b93-0526-47ec-a54c-11c992741ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67906265-2182-43d7-a390-6e0361c0263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve a 1% or one million population growth rate, Perez vowed
        to continue POPCOM''s programs on responsible parenthood and family planning,
        which he said now helps eight to nine million Filipinos, through strengthening
        collaboration with local governments with the help of the Department of Health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd07c9f-4dc0-4a5e-adca-bbac79c4f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbcdfe0-89d3-445a-99f4-dac66658e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised to continue programs on adolescent health and development,
        particularly those that address teen pregnancy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88925cb-ec34-482f-91a5-75e93be2dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52e70e-ed9e-45f8-a50a-cfc468d84694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are up to 150,000 teen pregnancies a year, the POPCOM chief
        said, adding that social protection for adolescent mothers and their children
        will be made a national program starting next year, in partnership with the
        Department of Social Welfare and Development.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7768bd-68e9-4867-9873-065c21e8f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e17684-9979-40de-99e1-7fd3abfd185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, who is also undersecretary for Population and Development
        Integration, said he looks forward to the establishment of a program that
        targets to reduce the population poverty level to below 10% as he pushes for
        government to address issues on the employment of the youth and women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0476b4-cbcf-448b-908e-4af0be711d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb7acf-bc6a-4b34-a574-2fb18790fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed hope that Filipino families'' quality of life
        could improve through a shift from minimum wage to decent ''living'' wages
        that consider the poverty level in each region in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e3e0c-0fe2-42f3-8398-9222491549ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4af9e7-6cbc-4194-af15-b7d11406c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national survey released in May showed that <a href="https://www.cnnphilippines.com/news/2022/5/18/SWS-poll-Filipino-families-still-feel-poor.html">43%
        or around 10.9 million Filipino families considered themselves poor</a>.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ca6da-1e84-4278-88c9-9ce8736dfc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaecfb65-019b-4454-bd86-17eccaed2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez also seeks to strengthen the commission''s program addressing
        ''zero hunger,'' saying food producers themselves experience hunger.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c1a9e-eda2-4624-a286-be3792a35335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b390e5a-a4c8-4c84-b3c4-9d1caa57a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita natin na mismong producer ng food, nagugutom rin kung
        malaki ang pamilya nila, kung wala silang access sa reproductive health services,
        family planning, at health services in general," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbfa83-d923-4f12-a2ad-9fe31cc8d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18524e49-f319-4d15-b345-39390899303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: We see that even the producers of food go hungry
        if their families are big, if they do not have access to reproductive health
        services, family plannning, and health services in general]</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801366ac-a776-41e8-9ec6-5a82987e139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039b13f-d60b-4782-9622-c5fc564ecf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reappointed POPCOM chief expressed hope for continued support
        from other government agencies in executing these renewed efforts that he
        guaranteed would help in minimizing poverty among Filipinos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c42e59-ea39-4a23-9387-72764241be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:23:06.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:26:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
