      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone knows what their jobs are, regardless of who plays in
        that position. They know the philosophy and vision of the team, that''s why
        we''re all in it together and we''re heading to the same direction," Stajcic
        reflected on the quality of his World Cup-bound national football team.</p>'
