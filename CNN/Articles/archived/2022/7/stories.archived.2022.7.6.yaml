      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a challenge for Congress to defy the rising tyranny, to
        stand for freedom and democracy. Thus, urgent passage of this bill is sought,”
        the lawmakers said in the proposed measure’s explanatory note.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3eb6c-df67-4dcb-b502-70f104918dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.160+08:00
