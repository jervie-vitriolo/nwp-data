      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden, who scored the Filipinas’ lone goal in their big victory
        against Australia, delivered another open header off a running cross by Annis
        for the team’s fourth goal in the 38th minute.</p>'
    '13':
