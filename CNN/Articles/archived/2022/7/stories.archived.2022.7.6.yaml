      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309c936-602c-4767-968e-4c7ea2d9f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Subway rolled out an updated menu including 20 new and
        refreshed ingredients for some of its breads and meats. For example, Subway
        began slicing its turkey and ham more thinly and brought back past items like
        rotisserie-style chicken and roast beef. The refreshed menu was part of its
        "Eat Fresh Refresh" ad campaign, which will be tweaked to promote the new
        "Subway Series" menu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60b49c-03f8-4127-a7dc-dafc58f219b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d1b82-29fe-47fb-ac62-01b60b415a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales at Subway''s US locations have been falling in recent years,
        according to the research firm Technomic. System-wide sales at Subway''s US
        locations were $12.3 billion in 2013, which was its best year of the past
        15 years. in 2021, sales slumped to $9.4 billion, according to Technomic''s
        analysis. The number of locations has declined for the fifth year in a row
        to 20,746 per Subway''s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86544f-77bc-48ea-ae9f-5fd565ff0368'
      'mgnl:activationStatus': true
