    'lead': 'Teachers and schools support the government''s proposal to fully resume
      face-to-face classes by November this year, with recommendations to better protect
      students from health risks amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T15:38:52.655+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:26:56.352+08:00
