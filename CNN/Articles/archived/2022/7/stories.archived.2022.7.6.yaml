    'mgnl:lastActivated': 2023-01-19T13:26:41.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:17.185+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
