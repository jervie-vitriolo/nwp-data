      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following months of negotiations, a trade truce was signed in January
        2020. But bilateral relations have remained tense under the Biden administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2933619-9a1e-470d-905c-b250cb6505f5'
      'mgnl:activationStatus': true
