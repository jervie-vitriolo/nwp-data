      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7fdec-9c58-4544-985e-5f96e592f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.645+08:00
