    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68b71d-0e8b-4a02-b62e-0e5dfef1028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T16:46:56.542+08:00
