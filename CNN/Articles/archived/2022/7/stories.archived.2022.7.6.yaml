      'jcr:uuid': '0d815e87-cf1a-4085-9439-490bce696ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T09:39:09.451+08:00
      'mgnl:createdBy': 'pilar'
