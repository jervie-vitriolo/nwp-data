      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e0f50-3ed5-4946-8830-0d0b104024e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:57:00.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vacant positions will then be filled temporarily by the most
        senior official as officer-in-charge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd96cd6-9281-4a5c-b3df-75760e44f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T18:57:00.523+08:00
