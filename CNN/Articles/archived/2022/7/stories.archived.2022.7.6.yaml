      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Depp''s attorney for comment on the filing</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
