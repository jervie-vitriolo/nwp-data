      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> President
        Ferdinand “Bongbong” Marcos, Jr. has declared July 9 as a regular holiday
        in the country in observance of Eid’l Adha, the Office of the Press Secretary
        confirmed Wednesday.</p>'
