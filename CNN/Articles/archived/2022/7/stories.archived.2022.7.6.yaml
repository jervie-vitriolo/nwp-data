      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/06/asia/south-korea-nuclear-plants-renewable-energy-intl-hnk/index.html#:~:text=Seoul%2C%20South%20Korea%20(CNN),of%20those%20already%20in%20operation.">South
        Korea bets on nuclear power, restarting construction on two reactors</a>."</em></p>'
