      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been a good friend and close partner of the Philippines
        in our recovery efforts, and we have stood shoulder to shoulder in times of
        great difficulty, helping one another so that we may both bring progress to
        our respective nations," said Manalo.</p>'
    '54':
