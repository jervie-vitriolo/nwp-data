    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ dismisses complaint filed by mother of activist vs Joma Sison, youth
      leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61df68-4d16-4e36-9c59-5de21b6d4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — The Department
        of Justice (DOJ) has dismissed for lack of probable cause the case filed by
        a mother of an activist against Communist Party of the Philippines (CPP) founder
        Jose Maria “Joma” Sison and several youth leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d316cb-6758-4f87-a91a-fe465214d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872cf7d-f4c6-4eb8-b8b6-8922cfb7dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 18-page resolution shared by the Kabataan Partylist on Wednesday,
        the DOJ junked the complaint lodged by Luisa Dela Cruz Espina against Sison,
        former Kabataan Partylist Rep. Sarah Elago, and youth leaders and activists
        Angelica Reyes, Kylie Paul Anareta, Sittie Sharine Amerol, Lalaine Ramos,
        Alexis Danday, Vencer Crisostomo, Einstein Recedes, and Caryl Jane Bequillo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c15ae1-01e8-4308-8af5-5f26b9e21ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbe1cd-4359-4285-a5e9-7cf7d1f92ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina accused the respondents of human trafficking and child abuse/exploitation
        after her daughter Louvaine repeatedly left home after joining the progressive
        group Anakbayan when she was about to turn 16 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06081b1-c3f4-42e3-8ab8-37e007d4cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f06ad-3764-4912-8e02-ec40e191b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother said that in January 2019, her daughter bid her goodbye
        through a letter, explaining she wanted to serve the masses by teaching Lumad
        children and helping organize farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223bfc5c-eab3-49c4-9498-461689bd6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ef426-72c8-4cfe-8f6e-c0cd2ac73455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina alleged Louvaine was recruited by the CPP-New People''s Army-National
        Democratic Front of the Philippines (CPP-NPA-NDF) to join the armed struggle
        against the government. The respondents denied the accusations and cited lack
        of evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60a57a-1994-4e23-9711-efdd1e370474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6525b-7eaf-4c4d-bb20-0b9813122e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also ruled that the mother failed to properly prove that
        the respondents executed any overt act that would constitute human trafficking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd878663-54af-4e53-a0eb-a9dd8306e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8767de-cc77-457e-a84c-e0d86127aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were no sufficient allegations and no sufficient evidence
        to show the specific acts attributable to any or all of the respondents that
        would show their respective actual participation in the alleged trafficking
        of Louvaine,” the resolution read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b9595-ad1e-48cd-b4e5-91d1597f10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4d369-5426-4895-9614-4838f76d5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors added they do not find merit in Espina''s “broad
        statements” that her child’s recruitment is a form of exploitation. They reiterated
        that charges based on mere suspicion cannot be given credence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8af8a6-f29e-4f98-afff-e6c766d748f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94d460-2eca-471a-855a-b02c0c123656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina also filed charges against the respondents for alleged violation
        of Article 59(8) of the Child and Youth Welfare Code, but the DOJ pointed
        out Sison and the youth leaders cannot be held criminally liable for the supposed
        offense as they are not Louvaine’s parents or guardians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2a40c-62f8-4182-a094-2e7a2e814c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2845e8c-a99f-4680-a6bd-c04baa2a4fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T14:52:24.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kabataan Partylist Rep. Raoul Manuel, the decision
        on the case – which he said is backed by the National Task Force to End Local
        Communist Armed Conflict (NTF-ELCAC) – further exposes NTF-ELCAC’s agenda
        to “sensationalize family conflict via fake witnesses and trumped-up charges”
        to supposedly clamp down on youth involvement in politics and public affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ebd3b-b0e0-4734-92da-2df879cc96d8'
      'mgnl:activationStatus': true
