    'template': '1'
    'title': 'Senate Blue Ribbon Committee goes to Tolentino — Zubiri'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea63bf-dacd-4360-81da-2b76460c0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Senate
        President Pro Tempore Juan Miguel Zubiri said Wednesday that Senator Francis
        Tolentino has already accepted the post to lead the Senate Blue Ribbon Committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae111cf2-a0da-4d54-83dd-63917cc5b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df63ebf-10c9-4fbc-8df1-59040abe88c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group offered that to him from the very beginning <em>na e</em>.
        He accepted it although with a bit of hesitation <em>kasi maraming trabaho
        ''yan e</em> (because the position entails considerable work to be done),"
        Zubiri told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36898786-65b2-49d6-a70b-73fb4f5e6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d1f7f-478a-4f43-ad6b-fa682177b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning Senator Alan Peter Cayetano earlier said that he wants
        to become a "fiscalizer" in the 19th Congress and he could do that by becoming
        the chairperson of the panel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6211c-a45d-42e7-9b08-0227c9914df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f107f-e79e-4077-8173-e133d4de43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the aspiring senate president said that the majority bloc
        prefers Tolentino to lead the committee which investigates alleged anomalies
        in the government and its officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce33d6-bd14-4651-ba6f-46f9b536e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac16ef-72af-48d6-a28e-67575e6b8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yan ang gusto ng</em> majority bloc <em>e</em> (That''s what
        the majority bloc wanted). They prefer it to be amongst the members of the
        supermajority," said Zubiri.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93466e-a35d-4a4b-b604-4edca19204a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc4b09-8df5-4d74-a1d0-aa7a53ca099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:26:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about really what you want. It''s about what the body
        wants," he stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667613d-c742-4831-8380-3744dedc8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T21:59:32.953+08:00
