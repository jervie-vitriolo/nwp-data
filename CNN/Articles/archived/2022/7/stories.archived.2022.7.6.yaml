      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice&nbsp;Secretary Jesus Crispin “Boying” Remulla designated
        Gevero as OIC commissioner in a department order dated July 4 but released
        to the media on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf20f2-3b01-4e64-bf89-5ebddfdfc4d4'
