    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teachers, schools suggest ways for safer F2F return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34bce10-6342-47a2-aa3f-a4b5f7f541ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — Teachers
        and schools support the government''s proposal to fully resume face-to-face
        classes by November this year, with recommendations to better protect students
        from health risks amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce2bb7-4ea4-4f54-bd81-2517cb529d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb9a32-7169-4859-9c02-632706728ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers'' Dignity Coalition National Chairperson Benjo Basas told
        CNN Philippines'' The Source on Wednesday that the education sector has been
        waiting for the full conduct of in-person classes for years, but the Department
        of Education now led by Vice President Sara Duterte should further assess
        the readiness of students to return to school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1ea24-2e52-4dd0-a1ed-06e6376e510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79ddcc-ecfd-43c2-af7f-14b0d126f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin namin, kailangan matiyak na ang mga bata ay hindi magsisiksikan
        sa school. Baka congested ang ating classrooms," he said. "Tingin namin at
        least 25 per class at ang teacher po natin talagang madadagdag ang teaching
        load or maghire ng addtional teachers to cater to these adjustments."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006aae61-ec47-436d-8e28-617f6d09e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53942b-a236-4497-8f6d-fd7c6aa5f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think that it needs to be ensured that students
        will not be crowding in schools. The classrooms might be congested. We think
        at least 25 students per class will do and the teacher may have to increase
        his or her teaching load, or the school might have to hire additional teachers
        to cater to these adjustments.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fc17d-c2f7-4079-9bbb-5d17a24cece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578fd30-1d6b-40dd-8077-80bbfeebf042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basas also suggested to lessen the instructional time for each class,
        and allow for the conduct of two to four sessions per class in a day to accommodate
        more students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394d42a-9873-4bc1-8c55-ce81f945e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9f1b0-152a-434e-ad43-3c60cd8ae766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, maraming ''di nakakapasok physically. Although maraming
        mga batang nagpaparticipate sa face-to-face, iilan lang ang sumasali," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae587943-15a8-496a-ba1b-25e2dad46485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b1a09-2f88-41a9-a209-d8aeebf84b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, so many could not go to school physically.
        Although there are students who participate in the face-to-face classes, not
        everyone joins in.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c889bc9-e54f-4e84-b797-812384cf4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512662dc-edb5-4f80-bee7-d412398c4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the DepEd under former President Rodrigo Duterte’s
        administration began allowing select schools to hold limited face-to-face
        classes where only vaccinated students and teachers may participate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e33f5-9603-47cd-8305-3db8c7f50b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7fddd-69d3-4525-a513-99cc4819cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:38:52.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation has progressively been expanded, and as of June,
        around 32,000 public schools have started holding physical classes. In contrast,
        a little over 1,000 private schools have followed suit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a13c9-9a8b-4f40-ac10-d26918874754'
      'mgnl:activationStatus': true
