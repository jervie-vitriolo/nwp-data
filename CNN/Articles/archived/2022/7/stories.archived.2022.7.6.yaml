  'Philippine-Competition-Commission-OIC':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-06T15:40:01.927+08:00
    'imagesource': 'jcr:a088c556-0af8-4478-978c-e48b8b31deab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a43895c-c56f-40a6-a0ab-b60ff9e12f6f'
    'lead': 'The competition watchdog announces Commissioner Johannes Bernabe is now
      its officer-in-charge, following former chairman Arsenio Balisacan''s return
      to the National Economic and Development Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T15:43:59.011+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:26:55.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:11.556+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johannes-Bernabe', 'Philippine-Competition-Commission', 'PCC',
      'officer-in-charge', 'OIC']
    'template': '1'
    'title': 'Bernabe is Philippine Competition Commission''s officer-in-charge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ca83f-eb83-4026-b1e3-1c201610b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Philippine
        Competition Commission has a new leader at its helm with the departure of
        its first-ever chairman Arsenio Balisacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94830dc0-788c-4f35-bcf2-dc4c393cb7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb738a-29fd-44eb-94c1-bc3c500d5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC formally announced Wednesday that Commissioner Johannes
        Bernabe is now its officer-in-charge. He takes over the former post of Balisacan,
        who has returned as National Economic and Development Authority (NEDA) Director-General.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2230b40-8339-40a5-a335-056e0fa7b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635dc732-e765-401d-8c30-4ecfad7dbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The task of the Commission now, including myself as officer-in-charge,
        is to build on the excellent foundation that Secretary Arsi has provided us
        in the past several years,” said Bernabe, one of PCC’s first Commissioners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d5451-1d24-450b-9bbc-f480f0020833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf5fba-2208-43e4-89ea-48deb37f1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe will stay onboard until his term expires in six months —
        a period he says will mostly involve finishing what Balisacan started in PCC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8f023-a589-4fb5-9bfa-d6f952d1fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1e83c-4a86-430a-97be-dac419442843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What this really redounds to is completing the various cases that
        are before us for adjudication,” he added, noting there are currently four
        statements of objections awaiting the Commission’s final ruling targeted before
        year-end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654eb7f-9191-4853-916f-47d80344aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe5e11-30e7-4ca7-8776-95a456f02020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involved industries include tourism, medical services, trade associations,
        and property development arrangements with internet service providers (ISPs),
        said Bernabe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159d7f3-327b-43f6-aa60-ef1af674f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30394be2-2787-42e4-a974-00bcd9c6713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a number of targets which we have set for our Enforcement
        Office for 2022 and this is for six statements of objections, or show cause
        orders, or some form of remedy or conclusion to any investigation that is
        ongoing whether two years old or more or less than two years,” he added, referring
        to the Commission’s internal two-year deadline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e5ddb-9384-4de3-8a25-951bd08eb693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe6e5a-131f-4ece-b25d-f757324a2397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC also anticipates the moratorium on the review of mergers
        with transaction values below ₱50 billion from the Bayanihan to Recover As
        One Act will lapse this September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64befc-5926-4889-8ea9-29d5b66af4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16186877-2304-420b-9006-df0c2ed124c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Bernabe said they will be receiving notification of all
        proposed mergers and transactions exceeding adjusted old thresholds, size
        of party value of at least ₱6 billion and size of transaction value of more
        than ₱2.4 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e74054-cce8-4bf6-8bdb-20bb80063ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd4735-8e4c-4c4d-9c55-b2fa5fa3a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission''s OIC also raised the possibility of adjusting these
        thresholds given developments concerning inflation and other economic indicators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb762799-0b8a-4f6a-b189-b3b362b69e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b45fb-10c3-4f32-b1eb-48c97c873a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take the view that heightened concentrations arising
        from mergers, which might result in less quality or less choices or higher
        prices in the future, will have to be constrained or disciplined at this point,"
        he said, adding that this is even as the PCC strives not to block expansion
        within sectors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494178b9-913a-4287-bcc3-e42bd38238c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc790cfe-33dc-4bf8-a20b-f436ed3209bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said consumers must also not be left behind in business
        activities the Commission promotes in line with economic recovery, speaking
        against practices like price fixing and bundling within industries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f36765-c20e-42af-890a-5aa12839531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989847b3-2441-43dc-becb-dd25fb1f010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:43:59.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernarbe also vowed the next set of PCC commissioners will have
        a “full slate” of officers and staff to aid the antitrust body to fulfill
        its mandate — through capacity-building and filling up vacancies as needed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f276b-24dc-4343-a692-30299a5443be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T15:48:22.497+08:00
