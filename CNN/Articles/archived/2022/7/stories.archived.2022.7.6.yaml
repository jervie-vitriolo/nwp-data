      'jcr:uuid': '3d65d5ae-22bb-4eb3-baee-49dd3644f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:12:59.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) –</strong> President
        Ferdinand “Bongbong” Marcos Jr. led a batch of reappointed officials and new
        faces that will serve the government in an oath-taking ceremony held on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f3984-a2ee-4c7d-bebf-39970fd60c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:12:59.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e39be7-4d20-437b-9605-9aa7c573e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:12:59.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel “Babe” Romualdez
        and Tourism Infrastructure and Enterprise Zone Authority (TIEZA) Chief Operating
        Officer Mark Lapid are among those who have been reappointed and sworn in
        by Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619589b-1e31-4ab3-ba4e-0548f7667fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:12:59.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46123788-2d81-4ad8-ba18-11d70f1620db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:12:59.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, a second cousin of Marcos, has been the country’s ambassador
        to Washington since August 2017 when he was appointed by former President
        Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c901678-0ecd-452b-ad20-599093d28da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:12:59.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56924dd3-67ac-40dc-8afa-6943876d6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:12:59.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, son of incumbent Senator Lito, first served as TIEZA COO
        from 2009 to 2016. Duterte reappointed him in January 2021.</p>'
