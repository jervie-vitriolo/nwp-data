  'highland-park-shooting-suspect-robert-crimo-iii':
    'author': 'Dakin Andone, Steve Almasy and Curt Devine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-06T11:51:30.997+08:00
    'imagesource': 'jcr:b874b85a-3697-427c-be18-1a399df798ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '798f6629-6cf4-456f-84f6-34d11d663dab'
    'lead': 'Hours after gunfire interrupted the Highland Park, Illinois, July Fourth
      parade, killing seven people and wounding dozens more, police apprehended the
      man they believe was responsible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T11:56:53.014+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:27:02.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:06.320+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Chicago', 'Highland-Park', 'Highland-Park-Chicago',
      'Robert-Bobby-E-Crimo-III', 'Robert-Crimo-III', 'Bobby-Crimo-III']
    'template': '1'
    'title': 'What we know about the Highland Park shooting suspect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40e7e0-8209-40bc-a4f3-0fa377503ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hours after gunfire interrupted the Highland
        Park, Illinois, July Fourth parade, <a href="http://www.cnn.com/2022/07/05/us/highland-park-illinois-shooting-july-fourth-parade-tuesday-intl-hnk/index.html"
        target="_blank">killing seven people and wounding dozens more</a>, police
        apprehended the man they believe was responsible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6754d5-a405-47dd-b463-688c4a464959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert "Bobby" E. Crimo III, 21, faces seven charges of first-degree
        murder in connection with the shooting, which authorities said he allegedly
        carried out by climbing onto the rooftop of a nearby business and opening
        fire minutes after the parade started, sending parade-goers and participants
        running for safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19810f78-b865-4f9d-a676-c3ad1e398b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the suspect planned "this attack for several
        weeks," Chris Covelli, spokesperson for the Lake County Major Crimes Task
        Force, said at one of several news conferences Tuesday. The suspect dressed
        in women''s clothing to help conceal his identity, Covelli said, blended in
        with the crowds as they fled the area, and went to his mother''s house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a08b4-2f1f-41fe-97c8-6e46b6cd8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement have yet to establish a motive, but Covelli said
        there has been no information to suggest the attack was "racially motivated,
        motivated by religion or any other protected status." There is no indication
        anyone else was involved, Covelli said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa7a42-a033-4da9-bc88-06ab0a2ad608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was taken into custody soon after police publicly identified
        him Monday as a "person of interest" who the FBI said was "being sought for
        his alleged involvement in the shooting of multiple individuals" at Highland
        Park''s <a href="http://www.cnn.com/2022/07/05/politics/illinois-parade-mass-shooting-gun-violence-analysis/index.html"
        target="_top">Independence Day parade</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1c7af-6480-40ea-9270-f83eebffa2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect took his mother''s vehicle, and a member of the community
        saw him, Covelli said. That individual called 911 and North Chicago police
        conducted a traffic stop and took him into custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d5643-3099-47ce-b835-44e6bc440204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police previously said Crimo was 22 years old, but on Tuesday, said
        he is actually 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a00b8e-d669-4d1c-86dc-268e37fb5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is due in court Wednesday, and Eric Rinehart, state''s attorney
        for Lake County, said he will ask a judge to keep Crimo held without bail.
        Rinehart said "dozens of more charges" will be added later. Attorney Thomas
        Durkin is representing Crimo, he confirmed to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a046e8-bbdc-4446-bb81-a2fa966e9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Steve Greenberg said Tuesday he is representing Crimo''s
        parents and released a statement attributed to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173a4dd-ff9f-44f9-93a0-a0807ce01a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all mothers and fathers, sisters and brothers, and this
        is a terrible tragedy for many families, the victims, the paradegoers, the
        community, and our own," the statement says. "Our hearts, thoughts, and prayers
        go out to everybody."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3bc5b-a5ff-4c05-92a7-78860b33b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/specials/us/highland-park-parade-shooting-2022"
        target="_blank">COMPLETE COVERAGE OF THE SHOOTING</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf25eba-c822-413d-ab53-cd97ba6c68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Here''s what we know about the suspect:</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf181326-128b-4454-8ee6-65485a570147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police took knives from home after Crimo said he would kill
        people</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f4e41-a9b0-4d34-bc98-38c02412bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, Highland Park Police went to Crimo''s home after
        a family member reported that he had said he was going to kill everyone, according
        to Covelli.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b57304b-7460-4171-8558-afca2838e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat was directed at family inside of the home," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cdbe6-31ef-408a-9ace-e9efb48d3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confiscated a collection of bladed items — 16 knives, a dagger
        and a sword — but made no arrests because there were no signed complaints
        against Crimo. Highland Park Police did notify state police about the visit.
        Involuntary commitment wasn''t an option, Covelli said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9aec6-592d-4cb3-97db-58b863b4a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Police Master Sgt. Delilah Garcia said they looked at whether
        Crimo had a firearm owner''s identification (FOID) card that should have been
        revoked, but he had no card.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a02ace-75bc-4397-8563-2dd3c397f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, Illinois State Police officials said Crimo in
        December 2019 applied for a FOID card that was sponsored by his father.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a88dbc-e905-4019-ae4b-cf1ecb7a67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject was under 21 (he was 19) and the application was sponsored
        by the subject''s father. Therefore, at the time of FOID application review
        in January of 2020, there was insufficient basis to establish a clear and
        present danger and deny the FOID application," state police said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f264c-3ea6-4a29-a89c-ed51420639f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, local police went to the family home after receiving
        a report Crimo had tried to take his own life a week earlier. Officers spoke
        with him, and his parents and were told mental health professionals were handling
        the matter, Covelli said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81e5ab-ea9c-467c-9722-73f6eef5bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covelli said later that the suspect bought five guns, including
        two rifles, after the September visit from the police.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b6606-21b1-493c-9dc7-71402af5016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He legally obtained the weapon used, officials say</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb727bf9-d2ef-4130-9738-2a8b4d3145eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect legally purchased the weapon he used in Monday''s shooting,
        Covelli said Tuesday, describing it as a "high-powered rifle" which shot high-velocity
        rounds. The weapon, which he described as "similar to an AR-15," was purchased
        locally, Covelli said, within the Chicagoland area.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7bd47-6e0d-467a-8c8a-2fb571f97af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe he fired more than 70 rounds over the course
        of the attack, Covelli said, and there is no indication the weapon was modified.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afac83-36e9-44ee-b64d-2b7a7ce9b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimo also legally purchased a second rifle found in his vehicle
        at the time he was apprehended, as well as other guns recovered from his home,
        which Covelli described as pistols.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5d420-7290-4115-a23b-624ad5603834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firearm evidence was found on the rooftop of a business near the
        shooting, Covelli said Monday, describing the gun as a "high-powered rifle."
        At the time, authorities were working to trace the firearm to find out who
        purchased it and its origins, according to Bureau of Alcohol, Tobacco, Firearms
        and Explosives spokesperson Kim Nerheim.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41464381-0457-4f5b-8727-0d9a1f16fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expedited trace of the firearm was "a major investigative lead,"
        Covelli said Tuesday, and helped identify the suspect along with witness statements
        and videos from the community.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d0374-53a3-42ad-a903-6de2738de0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 39 patients were treated at four NorthShore University
        HealthSystem hospitals, according to spokesperson Jim Anthony, who said nine
        patients remained hospitalized as of Tuesday afternoon. Four are in good condition,
        four are in stable condition, and one was in critical condition.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca572bf-9712-4673-955d-147e62a4e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the nine patients suffered gunshot wounds, including the
        critical patient, a 69-year-old man, Anthony said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c127bb-b14d-441f-b53a-7e49a79b1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Highwood — the suspect''s hometown, just outside Highland
        Park — had no prior crime-related interactions with Crimo, according to Chief
        Dave Wentz.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4094cf-fed3-427e-90b3-d9b6ae0369ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only contact the department had with Crimo involved a noncriminal
        incident where Crimo was present when he was a juvenile, Wentz said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472693ab-adec-4d5d-9013-05695edb190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We literally have nothing on him," Wentz said. "He was not potentially
        involved in anything."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83fd39f-ef3b-4485-8b9b-b59cd89ddd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He posted violent imagery online</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23f7a9-369d-482d-9426-05d08a5eb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter posted music on several major streaming platforms
        under the pseudonym Awake the Rapper, and he apparently made and posted music
        videos online featuring ominous lyrics and animated scenes of gun violence.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652facf0-1e20-42ca-bd9a-2b9efaa9e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video titled "Are you Awake," a cartoon animation of a stick-figure
        shooter resembling the suspect''s appearance is seen wearing tactical gear
        and carrying out an attack with a rifle. Crimo, seen with multicolored hair
        and face tattoos, narrates, "I need to just do it. It is my destiny."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdf948-1aa7-4210-8ebb-e5aa413f7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video titled "Toy Soldier, a similar stick-figure resembling
        the suspect is depicted lying face down on the floor in a pool of his own
        blood, surrounded by police officers with their guns drawn.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c73234-1882-4392-aced-f105d796d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement is reviewing the videos posted online, Covelli said
        at Tuesday''s news conference, noting police had not previously been made
        aware of them. "We''ll look at them and see what they reveal."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb26d56-b20d-4d3a-befe-fea761a9ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the suspect''s online postings "reflected a plan and
        a desire to commit carnage for a long time in advance," Mayor Rotering said
        in an <a href="https://www.today.com/video/highland-park-mayor-speaks-out-after-july-fourth-parade-shooting-143417925526"
        target="_blank">interview with NBC''s Hoda Kotb on "Today."</a></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c115844-2a75-4d9f-8c15-5319fa82c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s one of those things where you step back and you say,
        what happened? How did somebody become this angry and hateful," she said,
        "to then take it out on innocent people who literally were just having a family
        day out?"</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67e62a-6aca-436c-900e-b4ee058e687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube and Spotify removed content tied to the suspect from their
        platforms, the companies confirmed Tuesday. They declined to answer questions
        about whether the content had been flagged or previously reported for violations
        of their respective terms of service. The companies also declined to say precisely
        when they removed the suspect''s content.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721482f6-3814-4411-9c77-02859075a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to Apple Music, Amazon Music, Tidal and
        Pandora with similar questions, but the companies have not yet responded.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81c69d-edb5-45a2-b355-5b26c0d5613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>His uncle says he saw no warning signs</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36197a83-acdb-4db5-a57d-27f347f4edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highland Park Mayor Nancy Rotering knew the suspect when she was
        his Cub Scout pack leader, she said, telling CNN, "Many years ago, he was
        just a little boy, a quiet little boy that I knew."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4ca63-03e4-4b21-9f03-0486dbc09ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It breaks my heart. I see this picture and through the tattoos,
        I see the little boy," she said. "I don''t know what got him to this point."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f6aba-e87b-41d3-8a25-0970b138ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s uncle, Paul A. Crimo, was "heartbroken" to learn
        his nephew was believed to be responsible for Monday''s shooting, telling
        CNN," There were no signs that I saw that would make him do this."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3e714-6f58-4d00-9cf0-29880b6f392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect lived in an apartment behind a house in Highwood, owned
        by his father, said Paul Crimo, who also lives at the house. He last saw his
        nephew Sunday evening, he said, sitting on a recliner in the house and looking
        on his computer.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bffe11-7a5f-4a73-96ae-82c7c2dd2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was as normal," he said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d9d2b-1ad8-488f-889b-d6f91647da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Paul Crimo''s knowledge, his nephew did not have a job, he told
        CNN, though he worked at Panera Bread before the Covid-19 pandemic. Paul Crimo
        said he had never seen the suspect engage in violence or concerning behavior.
        He didn''t know of his nephew''s political views, either, describing him as
        a "quiet" person.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac8c3a-e471-48cc-ab45-dfa246a47321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s usually on his own. He''s a lonely, quiet person. He keeps
        everything to himself."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a502d74-6c47-47f6-9c96-7d306069710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s father and Paul Crimo''s brother, Robert Crimo Jr.,
        previously ran for mayor, he said. "We are good people here, and to have this
        is devastating."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b04f2-ffae-4e65-b1dc-42f0be4ec5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so heartbroken for all the families who lost their lives,"
        Paul Crimo said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad400fd-59c7-4f1e-970b-7ed6480423d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:56:53.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/05/us/robert-e-crimo-highland-park-suspect/index.html"
        target="_blank">What we know about the Highland Park shooting suspect</a>."</em></p>'
  'BLACKPINK-August-comeback-world-tour':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-06T11:55:07.258+08:00
    'imagesource': 'jcr:1f7ae036-67d5-42b8-9065-5b52699fa078'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f373816-cf28-43f7-aebf-d13975deead3'
    'lead': 'Blinks, are you ready? After almost two years, BLACKPINK will return
      with new music this August and a world tour by the end of the year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T11:59:07.387+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:27:01.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:06.667+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BLACKPINK announces August comeback, world tour'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b141df3-e593-4361-845d-d4ef8459f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:59:07.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:27:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)&nbsp;–</strong> Blinks,
        are you ready?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8e4f3-39bc-4a02-b476-cbc3503b6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:40:36.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:27:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost two years of absence as a group, K-Pop girl band BLACKPINK
        will come back to the music scene this August and will mount an international
        tour by the end of the year, several South Korean news agencies reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa95ba1-e234-4925-8ec3-f28045f02097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:59:07.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:27:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstars Jisoo, Jennie, Rosé, and Lisa of BLACKPINK are in "the
        final stages of recording a new album," their agency YG Entertainment said,
        according to national broadcaster SBS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc88e35-0115-4a37-8a52-c3d35e28e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:40:36.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:27:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quartet plans to film a music video this month with a release
        of a new song in August.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981b32d-7740-43b3-9272-2e692fd7a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:40:36.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:27:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, YG announced that BLACKPINK will mount a worldwide
        tour that would be "the largest world tour in the history of a K-Pop girl
        group."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97133681-0668-4143-8fcb-7cc722f69b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:40:36.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:27:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to expand their rapport with fans around the world, BLACKPINK
        will go on the largest world tour in the history of a K-Pop girl group until
        the end of the year along with their comeback and large-scale projects worthy
        of that status will continue,” YG said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef185c-276b-41f9-844c-fe9fc32f4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:40:36.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:27:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, BLACKPINK dropped their full-length album titled,
        "THE ALBUM," which included hits "Lovesick Girls" and "How You Like That".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9467425-1486-4d24-96f0-aeba987b5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:40:36.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:27:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members Rose and Lisa released individual albums in 2021.</p>'
  'Akari-Power-Chargers-Michelle-Cobb-inaugural-PVL-campaign':
