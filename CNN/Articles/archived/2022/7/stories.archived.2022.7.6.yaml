      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Transportation said Spirit will receive 16
        peak-hour opportunities to take off or land planes at Newark Liberty International
        Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d60113-4aaf-4992-a7f1-5c4d918a3b10'
      'mgnl:activationStatus': true
