      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822fbb1-bcac-4504-99fe-995fffa394d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T17:33:35.160+08:00
      'mgnl:createdBy': 'bamba'
