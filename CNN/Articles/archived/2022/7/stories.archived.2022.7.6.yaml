      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which is based on the health records of more than 5.6
        million people treated in the VA Health System, found that, compared with
        those with just one Covid-19 infection, those with two or more documented
        infections had more than twice the risk of dying and three times the risk
        of being hospitalized within six months of their last infection. They also
        had higher risks for lung and heart problems, fatigue, digestive and kidney
        disorders, diabetes and neurologic problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a641ae-b5fa-4cd5-96bc-9bb75f8c48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come as a fresh wave of coronavirus variants, notably
        Omicron''s BA.5, have become dominant in the United States and Europe, causing
        cases and hospitalizations to rise once again. BA.5 caused about 54% of cases
        nationwide last week, doubling its share of Covid-19 transmission over the
        past two weeks, according to data posted Tuesday by the US Centers for Disease
        Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463f32e-4c23-4f6f-bf51-24c01d18d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.5 carries key mutations that help it escape antibodies generated
        by both vaccines and prior infection, leaving many people vulnerable to reinfection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf47ff-ab58-4d98-9100-a116cc8d179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ziyad Al-Aly, a clinical epidemiologist at Washington University
        in St. Louis, led the research, which was posted as a preprint ahead of peer
        review. He said he decided to do it after watching reinfections become more
        and more common among his own patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a46f8-3446-40f0-9a9b-75c849eb77f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you asked me about reinfection maybe a year and a half ago,
        I would tell you that maybe I have a patient here or there, but it''s really,
        really rare," Al-Aly said. That''s not true anymore, though.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2951c5-0a0d-4ad5-8467-de936eb9ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we asked a simple question that if you got Covid before and
        now you''re on your second infection, does this really add risk? And the simple
        answer is that it does."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37eda0-5cfa-4308-80cb-dd61380e892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tallying the risks of reinfections</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed57aa-25a3-4c87-b26d-2d4da26a6f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Aly and his team compared the health records of more than 250,000
        people who had tested positive for Covid-19 one time with records from 38,000
        others who had two or more Covid-19 infections documented in their medical
        records. More than 5.3 million people with no record of a Covid-19 infection
        were used as the control group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63a353-94af-4cd3-97da-9d93f1d67121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those with reinfections, 36,000 people had two Covid-19 infections,
        roughly 2,200 had caught Covid-19 three times, and 246 had been infected four
        times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f296b-628e-44d4-b2d5-4811b2274af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common new diagnoses after reinfections included chest pain, abnormal
        heart rhythms, heart attacks, inflammation of the heart muscle or the sac
        around the heart, heart failure and blood clots. Common lung issues included
        shortness of breath, low blood oxygen, lung disease, and accumulation of fluid
        around the lungs, Al-Aly said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1ecae-71b2-48b7-a662-7509a0cac1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the risk of a new health problem was highest
        around the time of a Covid-19 reinfection, but it also persisted for at least
        six months. The increased risk was present whether or not someone had been
        vaccinated, and it was graded -- meaning it increased with each subsequent
        infection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904fd105-fac0-4f4e-82e2-26343d435c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Aly said that''s not what people really think will happen when
        they get Covid a second or third time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2807b68-5e9b-4693-a406-19f60e97dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this idea that if you had Covid before, your immune system
        is trained to recognize it and is more equipped to fight it, and if you''re
        getting it again, maybe it doesn''t affect you that much, but that''s not
        really true," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a708ec-99d9-4e49-84cc-37100c969f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Aly said that doesn''t mean there aren''t people who have had
        Covid and done just fine; there are lots of them. Rather, what his study shows
        is that each infection brings new risk, and that risk adds up over time, he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077eb51-bc33-4e5e-b087-e3c7cda50b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a person has half the risk of developing lasting health
        problems during a second infection than they did during their first infection,
        he said, they still wind up with 50% more risk of problems than someone who
        didn''t get Covid-19 a second time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172664b-bd56-4b94-a287-79ecb823fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has some important caveats. Al-Aly says it was more common
        to see reinfections among people who had existing risks because of their age
        or underlying health. That shows that reinfection may not be random, and it
        could be that the health risks linked to reinfections aren''t, either.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d63208-8910-4d4f-ba9f-509f80ff4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that sicker individuals or people with immune dysfunction
        are at higher risk of reinfection and adverse health outcomes after reinfection,"
        Al-Aly said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49181539-3ea6-437d-aaa5-76ba9b472036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t interested in trying to isolate the pure effects of reinfection
        but wanted to understand how repeated infections are affecting the people
        who get them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b840e-7ae1-4261-88d3-3be7a0c94b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most relevant question to people''s lives is, if you get reinfected,
        does it add to your risk of acute complications and long Covid, and the answer
        is a clear yes and yes," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581dcd5c-b2f6-46ee-8cfb-6d7dbec89f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is observational, which means it can''t determine cause
        and effect.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bdc141-ed8d-4218-8796-d3c929c18443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Aly says the researchers saw these increased risks even after
        they weighted the data to account for the effects of age, sex, medication
        use and the person''s underlying health before they got Covid-19.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1595bd80-c8fb-405f-90d5-0676d2ec19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 continues to surprise</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f9f54-eab6-4bf0-ae92-06d7788cbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts who were not involved in the research say it is compelling.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a48b8b-0b07-4548-9108-10f5dd894a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this idea that I think a lot of people have that ''if
        I survived my first infection, that I''m really going to be just fine the
        second time. There really shouldn''t be any problem,'' " said Dr. Daniel Griffin,
        an instructor in clinical medicine at Columbia University.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424fee2-2859-4097-9e1b-d21920862cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The popular wisdom, right, is that reinfections are mild, nothing
        to worry about, nothing to see here," Griffin said of the study on the podcast
        "This Week in Virology." But that''s not really being borne out, he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2b49c-9b6e-4293-aa5a-817c8acadab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not how it''s supposed to work. Even when viruses shape-shift
        -- as influenza does -- our immune system generally retains its memory of
        how to recognize and fight off some part of them. They may still make us ill,
        but the idea is that our prior immunity is there to mount some of kind of
        defense and keep us from serious harm.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f8aed-ae1d-4c7f-bf18-c7670dd82286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronaviruses, and especially SARS-CoV-2 coronaviruses, the
        hits just keep on coming.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f7685-aa72-4d86-80b5-5579b698f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year later, you can get reinfected with the same coronavirus
        the second time. It is not clear that that second infection can be more mild,
        because coronaviruses intrinsically have the ability to interfere with long-lasting
        lifetime immunity," Griffin told CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a0da2-f278-45fc-bb4c-1753b1a6eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin says he''s seen Covid-19 reinfections go both ways. Sometimes,
        the second or third is milder for his patients, but sometimes it''s not.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5a1f9-3ccb-4754-9569-e93c639f6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does that compare with other respiratory infections?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5d22b-0e63-47b4-b6e1-5df74a19e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic, people would get Covid, and three months
        would go by when they were pretty well protected, he said. But now, those
        reinfections are happening more frequently, no doubt because of the rapid
        changes to the virus. He says he''s seen some people infected four times in
        the past two years.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76f7df-e97f-4003-a738-3332309c38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really see much of that with the flu," Griffin said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d311a-0d9d-43af-b7a1-5b4f5cb06ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for what people should be doing now with regard to this risk,
        Dr. Michael Osterholm, who directs the Center for Infectious Disease Research
        and Policy at the University of Minnesota, says Americans are really done
        with the pandemic. That doesn''t mean that the pandemic is done with us, though.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3713b-b565-4786-a831-ab64d1ed4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm said he has three close friends who recently went to a
        restaurant for the first time since the pandemic started. All of them tested
        positive within 72 hours of that restaurant visit.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c27ebc-13ea-48d1-9095-4eb4389d2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re at higher risk of serious illness or you just want to
        avoid getting sick, it''s a good time to be wearing an N95 mask in public
        places, he says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e804cc-070f-44c2-9536-8c1d775a3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:23:57.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t want to hear it, but that''s the reality. We''re
        seeing this resurgence, and we''re seeing increasing numbers of vaccine failures.
        Clearly, that''s a major concern," he said.</p>'
  'cern-hadron-collider-third-run-dark-matter-higgs-boson':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-06T06:23:56.957+08:00
    'imagesource': 'jcr:472282a5-9e56-4e52-9e02-38033eb7bf21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '492b590b-5e19-4591-987c-6d2144bdc3d7'
    'lead': 'The Large Hadron Collider is made of superconducting magnets chilled
      to ‑271.3°C, which is colder than outer space. It works by smashing tiny particles
      together to allow scientists to observe them and see what''s inside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T06:27:20.305+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:27:10.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:58.412+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CERN''s Large Hadron Collider fires up for third time to unlock more
      secrets of the universe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937705a8-e988-410c-8ccd-4c21e57c3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A decade ago, the Large Hadron Collider,
        Earth''s most powerful particle accelerator, proved the existence of an subatomic
        particle called the Higgs boson —&nbsp;thought to be a fundamental building
        block of the universe dating back to the big bang billions of years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb3051-4e74-410f-aa35-21240dc13756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, physicists at the European Organization for Nuclear Research
        (CERN) on the Swiss-French border are restarting the collider with the aim
        of understanding more about the Higgs boson, other subatomic particles and
        the mysteries of dark matter —&nbsp;an invisible and elusive substance that
        can''t be seen because it doesn''t absorb, reflect or emit any light.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417a208-12b7-4c02-9a8e-982363bd6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consisting of a ring 27 kilometers (16.7 miles) in circumference,
        the Large Hadron Collider —&nbsp;located deep underneath the Alps —&nbsp;is
        made of superconducting magnets chilled to ‑271.3°C (-456 F), which is colder
        than outer space. It works by smashing tiny particles together to allow scientists
        to observe them and see what''s inside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd34f4-e970-40a7-a7cb-c6484c731b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proton beams have already been circulating in the accelerator complex
        since April, when it was switched on after being closed for three years of
        maintenance and upgrades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00681819-9a32-4604-83bf-c3259d171591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, scientists at CERN will begin collecting data for their
        experiments, and the Large Hadron Collider will run around the clock for almost
        four years. It''s the third run for the massive machine, with greater precision
        and discovery potential than ever before thanks to the upgraded data readout
        and selection systems, as well as new detector systems and computing infrastructure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6722a63-cde5-4536-b275-2927344a3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we do research we hope that we will find something unexpected,
        a surprise. That would be the best result. But of course the answer is in
        the hands of nature, and it depends on how nature answers open questions in
        fundamental physics," said Fabiola Gianotti, CERN Director-General, in a video
        posted on CERN''s website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0d675-fb08-4f35-bcf2-fdc6ae40991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for answers to questions related to dark matter,
        to why the Higgs boson is so light and many other open questions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9d488-83c4-47da-a66c-c67ee343ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding the Higgs boson</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2cfc7-4a28-4479-aba5-97ab68535b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicists François Englert and Peter Higgs first theorized the
        existence of the Higgs boson in the 1960s. Physics'' Standard Model lays out
        the basics of how elementary particles and forces interact in the universe.
        But the theory had failed to explain how particles actually get their mass.
        Particles, or bits of matter, range in size and can be larger or smaller than
        atoms. Electrons, protons and neutrons, for instance, are the subatomic particles
        that make up an atom. Scientists now believe that the Higgs boson is the particle
        that gives all matter its mass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af10ad2-b8ff-4352-8590-2f3ee31aab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, one year after the particle''s discovery, Englert and Higgs
        won a Nobel prize for their far-sighted prediction. But there''s still much
        that''s unknown about the Higgs boson, and unlocking its secrets may help
        scientists understand the universe at its smallest scale and some of the biggest
        mysteries in the cosmos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49b651-959f-42f8-bc27-ef1a74dbb60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Large Hadron Collider, which opened in 2008, is the only place
        in the world where the Higgs boson can be produced and studied in detail.
        The third run got successfully underway at 10.47 a.m. ET on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b22f3e-45d1-4c4e-ada4-0ffbb51e0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest round of experiments, CERN''s scientists will study
        the properties of matter under extreme temperature and density, and will also
        be searching for explanations for dark matter and for other new phenomena,
        either through direct searches or — indirectly —&nbsp;through precise measurements
        of the properties of known particles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544df3f8-3f16-4174-876c-c5cc2e68ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While all the results obtained so far are consistent with the Standard
        Model, there is still plenty of room for new phenomena beyond what is predicted
        by this theory," said CERN theorist Michelangelo Mangano in a news release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896d159-d272-45c4-afa0-ec640c047789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark matter is thought to make up most of the matter in the universe
        and has previously been detected by its ability to create gravitational distortions
        in outer space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f0657-592d-4046-ad2d-4285b33a532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Higgs boson itself may point to new phenomena, including some
        that could be responsible for the dark matter in the universe," said Luca
        Malgeri, a spokesperson for CMS (Compact Muon Solenoid), one of the four big
        Large Hadron Collider experiments, which is built around a huge electromagnet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc365d0-b589-485e-9522-f38c0a41e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:27:20.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/05/europe/cern-hadron-collider-third-run-scn/index.html"><em>CERN''s
        Large Hadron Collider fires up for third time to unlock more secrets of the
        universe</em></a>"</p>'
  'road-rage-traffic-driver':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-06T06:27:42.283+08:00
    'imagesource': 'jcr:6076bb06-67e2-4d5c-a6da-2d8ea9d685ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac6a6b32-7756-4dec-849d-3c4b7a7e071f'
    'lead': 'There is this notion where you assume the worst in others and blame their
      personality, versus attributing flaws in yourself to outside factors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T06:32:00.108+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:27:10.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:59.144+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Road rage can overcome even the best drivers. Here''s how to keep your
      cool while driving'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022208ca-22cb-4eaf-abb4-2ce3ff70e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Drivers swerve erratically while on
        their phones or dart dangerously around other cars. The blare of horns keeps
        you on edge as traffic backs up. It''s enough to test anyone''s patience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c697165-0aa4-4c8a-8908-0528ef7d936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, these feelings may lead to road rage, aggressive
        driving that''s caused from stress or anger behind the wheel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264e451-3d22-4254-ba83-e0586c86330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It often happens when drivers feel slighted, such as another car
        abruptly cutting them off, said Ryan Martin, psychology professor and associate
        dean for the College of Arts, Humanities, and Social Sciences at the University
        of Wisconsin-Green Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc8bed-bfe0-42f8-8f54-8d571b4df4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people express their anger on the road such as speeding around
        a car or pulling over to get into a fight, said Martin, author of "Why We
        Get Mad: How to Use Your Anger for Positive Change."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b942b7f-a9ba-49eb-94d1-42d42924aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they''re angry, frustrated and irritated, they make worse
        decisions than they would otherwise make," he said, "and all of those bad
        decisions can lead to accidental injury, harm or death."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b787c-a17c-4c76-bcb3-289d3c5689f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others bring the stress that they''re feeling at home or work while
        driving, and something small can trigger them to drive aggressively, said
        Emanuel Robinson, a psychologist and practice lead and senior research scientist
        for the Center of Human Performance and Safety at Battelle. The organization
        is a nonprofit that focuses on applied science and technology research.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/1vgcgnXbXSAVpId9UGXUOL?utm_source=generator"
        width="100%" height="232" frameBorder="0" allowfullscreen="" allow="autoplay;
        clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258bd8f-e276-4536-9ec5-281c5c39b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad9f93-1fa4-44f7-97a5-b4b8d452dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The power of anonymity</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57f504-6c47-4f22-be94-1235383f40eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many drivers feel they are anonymous on the road, which leads them
        to take actions they would not otherwise do, Robinson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc486504-6712-489d-8f86-ba6435195d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person wouldn''t just walk to the front of a line he just got
        into," he said. "It would be very unusual."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6484ee25-e909-4965-b8fc-8b9018a98d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oftentimes people adopt a persona while driving that is more aggressive
        and ruder than what is socially acceptable because they don''t think they''re
        identifiable and they won''t see the other drivers again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69450260-2119-46d4-a47b-cd35a225523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers can also have a false sense that certain actions, such as
        slamming on brakes to slow down and then speeding away, are easy and safe
        to do, Martin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f368d7c-be01-4161-9f57-aedbbfefa1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The irony is that it''s not safe at all," he said, "and there are
        very real consequences that can emerge."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf3750-ecb9-4119-ac04-9f6d1645522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calming your road rage</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85f7f2-37c6-47bb-a72f-027f537c5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When angry, you often have a difficult time looking at a situation
        from a different perspective, Robinson said. In those moments, start by taking
        a deep breath and not responding immediately, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb8fd7-4e97-4a5c-9991-5de5a367830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also this notion where you assume the worst in others and
        blame their personality, Robinson said, versus attributing flaws in yourself
        to outside factors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f8e5a-36a1-4031-bea1-cb3e52c49be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This person cut me off because they''re a bad person," he said.
        "But if I cut someone off, I made a mistake."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457cf52-12cd-4a71-b16c-b32a8451ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to calming music or podcasts while driving can be relaxing
        as well, Robinson said. It''s difficult to get angry when enthralled in a
        podcast because you''re focused on listening to it, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524442d-202e-4f21-acbd-a1488e304151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, if traffic jams on highways create anger and stress, try
        taking an equivalent route on local roads with fewer cars if possible, Robinson
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25728cb6-c9b1-47ee-a8aa-ae307be27aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planning ahead</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfad20-35c0-4ce8-8e0a-1f92161bd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you notice a pattern of aggressive driving, you should come up
        with coping strategies before hitting the road, Martin said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27ac42-60dc-4c3f-8540-18e9c853c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Driving is one of the worst times to try and deal with your anger
        because you''re not thinking clearly," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dcc0a1-4293-4f46-95e2-766a8421064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers can plan out how they''re going to react in advance, Martin
        said. For example, if another driver cuts them off, they''re going to tell
        themselves they''re the kind of person who lets it go, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a74cbb-7e04-4cde-b6ac-f59aa9c3dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, leave earlier when driving to a destination to limit
        the stress that can come from running late, Martin added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e2cb21-8072-40e8-8b42-52b9541ed62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself behind schedule, take deep breaths and avoid
        thoughts such as, "The traffic is going to ruin my day," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1ef5a-6ea8-4ea0-93a7-6507f7a6480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, this is frustrating, but it''s actually only going to delay
        me," Martin said to tell yourself, "and that''s not the worst thing in the
        world."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755bca67-a6a7-4b0a-b5f7-63127e7c90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T06:32:00.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/05/health/road-rage-traffic-chasing-life-wellness/index.html"><em>Road
        rage can overcome even the best drivers. Here''s how to keep your cool while
        driving</em></a>"</p>'
