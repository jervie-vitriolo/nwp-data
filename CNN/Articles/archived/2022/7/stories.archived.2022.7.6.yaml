      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal also said Monday that Biden may decide on
        Chinese tariffs this week, citing people familiar with the situation, but
        added that the decision is "constrained by competing policy aims: addressing
        inflation and maintaining economic pressure on Beijing."</p>'
