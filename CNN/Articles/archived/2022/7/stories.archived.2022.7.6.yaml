    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['prices', 'inflation', 'food-prices', 'Japan', 'Tokyo']
    'template': '1'
    'title': 'Tokyo school swaps fruit for jelly as inflation bites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58102b58-0bd2-404e-9cf8-999a13cea109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For months, Kazumi Sato, a nutritionist
        at a middle school in eastern Tokyo, has received notices about hikes in ingredient
        prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3ce0e-2efc-4e84-a780-89533864bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindful of the economic hardships many of the students'' families
        face, local authorities are loath to pass the burden of pricier school lunches
        on to them. For Sato, that has meant constantly adjusting lunch recipes so
        that Senju Aoba Junior High School''s kitchen can stay within budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed0c41-93df-4ede-a438-da1ed4de82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to include seasonal fruits once or twice a month, but it''s
        difficult to do it frequently," she said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8004c-d8e0-479f-9fcc-ae8f35b80cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato said she substitutes fresh fruit, which is expensive in Japan,
        with jelly or a sliver of handmade cake. She has taken to using lots of bean
        sprouts as a cheap alternative wherever possible, but worries she''ll run
        out of ideas if prices keep rising.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc6e35-1fbe-451d-aba7-020bfbe6543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to disappoint the children with what they might feel
        is a sad meal," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1391a5f-5613-47a7-a310-63483979f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is becoming an increasingly political issue in <a href="https://www.cnn.com/specials/asia/japan"
        target="_blank">Japan</a>, a country unaccustomed to <a href="https://www.cnn.com/2022/01/09/economy/what-is-inflation-and-whos-to-blame/index.html"
        target="_blank">steep price rises</a>, and many households are feeling the
        squeeze.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84900723-76a3-4f9c-987f-70eba8661b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For schools, soaring food prices affect an important source of sustenance
        for lower income Japanese families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd45ba3-55dc-40a4-9024-38894d90eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Sato said, an 18-liter (4.8-gallon) can of cooking oil
        costs 1,750 yen ($12.90) more than it did a year ago, while the price of onions
        has doubled. The government imposes strict nutritional requirements for public
        schools, so there''s only so much nutritionists can do before schools are
        forced to raise prices on families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21456c-25dc-4297-b15d-2bab031c77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities want to avoid that, knowing poorer families will skimp
        on nutritious meals at home. Some children return to school from summer break
        visibly skinnier, educators and public officials say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee40c8f-b5f5-4282-9b13-1ae3b1279743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tokyo''s Adachi ward, lunches at public middle schools cost 334
        yen, of which 303 yen is covered by families.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9f438-958d-4336-8c26-066c9c341a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of relief measures, the national government said in April
        it would provide funds to help schools absorb some of the rising costs for
        meals. Adachi ward plans to use those, and its own extra budget, to avoid
        passing the burden on to families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1239f2-0086-4971-bb3a-475fb405ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sato worries about the prospect of further energy and food price
        hikes, especially toward the end of the school year when the allocated funds
        start to run out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb2c46-623f-468f-88f1-04097798c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rainy season ended earlier this year, so there may be a big
        impact on vegetables," she said. "I''m worried about what prices will be like
        in the fall and beyond."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fad3d-8e37-4642-a9d3-0c8c9a2690e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T11:51:07.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:27:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/05/world/tokyo-school-inflation-fresh-fruit-jelly-intl-hnk/index.html#:~:text=Sato%20said%20she%20substitutes%20fresh,ideas%20if%20prices%20keep%20rising."
        target="_blank">Tokyo school swaps fruit for jelly as inflation bites</a>."</em></p>'
  'Petro-Gazz-Jerry-Yee-Japan-Taiwan-PVL-Invitational-Conference':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-06T11:54:36.841+08:00
    'imagesource': 'jcr:14d3dc06-9051-4e4e-81b7-4e7aedc91202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3bb453c-4bea-4dd1-b894-0da93079b766'
    'lead': 'Some of the best local teams will be pitted against two squads from Japan
      and Taiwan in the upcoming Premier Volleyball League Invitational Conference.'
