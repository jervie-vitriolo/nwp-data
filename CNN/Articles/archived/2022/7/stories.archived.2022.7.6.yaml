    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283426fa-ee0d-411b-b7d3-5f6a3c052d95'
    'lead': 'Economic managers of President Bongbong Marcos see inflation averaging
      4.5% -5.5% this year, higher than the previous administration''s 3.7-4.7% range,
      due to higher commodity prices resulting from Ukraine''s invasion and global
      supply chain disruptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-06T18:35:57.342+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:26:44.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:15.968+08:00
