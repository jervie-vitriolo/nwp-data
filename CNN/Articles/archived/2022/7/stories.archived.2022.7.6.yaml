    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9211c-b55f-49d4-97c5-82563d474848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T05:38:04.644+08:00
