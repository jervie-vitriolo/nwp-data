      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. is recovering from COVID-19 and is working
        while in isolation, Press Secretary Trixie Cruz-Angeles said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e5e3c-f435-4512-9502-6fecab8e836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T11:01:09.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:54:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His personal doctor, Dr. (Samuel) Zacate, reported Saturday that
        the President is doing well and very much in stable condition," Angeles said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9912ca-fd73-4b06-816d-76c38f0adfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T11:01:09.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:54:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zacate also said Marcos has no fever and still has a sense of taste
        and smell. There is "no sign of respiratory distress or pneumonia" and his
        "vital signs are within normal limit and he will be subjected to further laboratory
        examination as may be needed," Angeles added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ba8c9-17fd-4373-8711-ffb6cf4fbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T11:01:09.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:54:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/8/BBM-COVID-19-positive-.html"
        target="_blank">On Friday</a>, the Palace announced Marcos tested positive
        for COVID-19, his second bout with the virus, having first been diagnosed
        in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c0a6b-a678-43f0-8856-fa313c6dadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T11:01:09.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:54:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was advised to undergo home isolation for seven days
        in compliance with the Department of Health protocol for fully vaccinated
        individuals," Angeles said.</p>'
