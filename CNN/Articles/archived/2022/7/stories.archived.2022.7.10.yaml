      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he is currently experiencing very mild symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479b870-ded9-4a68-a6ef-5784cff7d60b'
