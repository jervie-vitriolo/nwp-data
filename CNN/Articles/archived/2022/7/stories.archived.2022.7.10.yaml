    'template': '1'
    'title': 'Japan votes in election billed as ''defense of democracy'' as police
      admit security ''problems'' during Shinzo Abe assassination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9c126-7719-4e4b-ac3d-e14b4753dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese voters headed to the polling stations
        on Sunday for an election billed as a defense of democracy, just two days
        after former Prime Minister Shinzo Abe was assassinated while on the campaign
        trail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1454b-8d2f-434e-a56a-725a22b34655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44cf4fb-1dbd-4687-90ff-9ab6deda3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was shot in broad daylight on Friday in the central city of
        Nara while giving a speech in support of a local candidate for his Liberal
        Democratic Party, in a killing that has reverberated around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf20cf-0891-4660-be35-bce7d62513b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e69dfe-c657-4ac8-926e-74520809c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing has also raised questions over the lack of security
        surrounding Abe at the time of the shooting, with the local police chief admitting
        "problems" and public broadcaster NHK reporting the suspect had initially
        planned to use explosives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d05725-ccdb-49d0-8a29-c3da17d9d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26234ae2-4d18-46dd-961d-443bd9cb2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Japan in mourning, observers say a wave of additional support
        could swell what was already expected to be a comfortable victory for Abe''s
        party in the upper house election on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27da39-f2ac-4448-8be2-c74a68b90029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd530a-6d1d-42d4-b9b1-fc2e83b2c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Fumio Kishida -- who described Abe''s killing
        as a "cowardly and barbaric act" -- has appealed to the public to turn out
        to vote, casting the election as a defense of democracy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7e1c0-7525-493c-ac3e-ac2792a86708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be9e1a-4385-4802-9f57-2030505ffabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must absolutely defend free and fair elections, which are the
        basis of democracy. We will proceed with our election campaign as planned
        with the firm conviction that we will never yield to violence," Kishida said
        on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa1fc5-0e79-41bf-a932-c1d6daa3cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574fd11-cb36-4bf6-a499-8cfbd8d04335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls opened at 7 a.m. Sunday morning local time and will close
        in most of the 46,017 stations at 8 p.m. local time. Over 125 seats are being
        contested by 545 candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d2ed9-6415-4325-b254-a66a8640a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ded31-c811-4e1d-a497-8005136758d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Murder suspect speaks</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86a257-a96d-463a-9fb1-fd395e18fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested 41-year-old Tetsuya Yamagami at the site of the
        shooting on Friday. They say he is suspected of murder but has not been formally
        charged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80541c84-045c-4008-ab7d-c0c93a8d7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52bdfa-f08a-4312-99fa-e4a51ba34a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami told investigators he had initially intended to kill Abe
        by using explosives at an event in Okayama, a prefecture that is a three-hour
        drive from Nara, Japanese public broadcaster NHK reported Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7740364-c147-43eb-a74f-269ddfa14cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897803ea-b54c-4756-85d7-e81a6e7052b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:02.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking about killing the former prime minister there (Okayama),
        but I saw that there were admission procedures at the entrance and I felt
        it would be difficult to get in", Yamagami told investigators, according to
        NHK.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99c6fc-1869-4bc1-a7b4-19ebad549e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db00ca-60b8-4c00-881b-963a9b6c91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami was taken to the Nara District Prosecutor''s Office Sunday
        morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b8ac1-22cf-4562-a958-55021cb00c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb0a20-20e5-4c93-baf8-be227fc9e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nara Prefecture police told CNN on Saturday that surveillance cameras
        showed the suspect leaving the Yamato-Saidaiji Station in Nara on Friday after
        taking the train and heading for the Abe event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547886ec-ac94-4b0c-94b7-5c2d94c8f984'
      'mgnl:activationStatus': true
