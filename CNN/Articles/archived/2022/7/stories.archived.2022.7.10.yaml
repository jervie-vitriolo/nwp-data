      our country strong and secure'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514293da-d7c5-4c89-9e72-dc4eb251f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.986+08:00
