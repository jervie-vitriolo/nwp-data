      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We initially wanted to increase the price to ₱8 to
        ₱10 per piece. But since we are all affected, community bakers are asking
        for an increase of ₱4 instead.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87551a-9750-45ef-8e1a-5f7f46dc6400'
      'mgnl:activationStatus': true
