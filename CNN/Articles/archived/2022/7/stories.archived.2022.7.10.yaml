    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Sri Lanka''s leader agrees to step down, protesters sing on the streets.
      But the future is uncertain and the economy is wrecked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53906a3-4eea-4908-aeab-77c02ce2caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sri Lanka woke on Sunday to an uncertain
        future, with both its President and Prime Minister set to step down after
        thousands of protesters stormed their homes in fury over the nation''s crippling
        economic crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6673b-7581-41ae-9dbd-834d1b236416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Gotabaya Rajapaksa has agreed to resign on July 13, the
        speaker of the country''s parliament announced late Saturday, following a
        tumultuous day that saw protesters break into Rajapaksa''s official residence
        in Colombo and splash around in his swimming pool.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1390a9-391d-4baa-b6b5-15cd941d41b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also targeted Prime Minister Ranil Wickremesinghe, setting
        on fire his private residence on Fifth Lane, an affluent neighborhood in the
        capital. Wickremesinghe later said he was willing to resign "to make way for
        an all-party government."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a478b3-717e-4819-869c-a92c73663f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements -- which protesters celebrated by singing on the
        streets and setting off fireworks -- marked a historic victory for the protesters,
        who have been demanding Rajapaksa''s resignation for months over his government''s
        failure to address the country''s economic collapse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b091e-26a7-4a3c-b92c-8c641542a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other ministers stepped down over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ea730-0bcb-4433-9790-e72ab89488ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of Tourism and Land Harin Fernando, Minister of Labour
        and Foreign Employment Manusha Nanayakkara and Minister of Transport and Highways
        and co-spokesperson for the cabinet Bandula Gunawardena all resigned on Saturday,
        according to the ministers'' offices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a2230-e5b6-4041-90ba-7cd2e0c6fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of Investment Promotion Portfolio Dhammika Perera told
        CNN he resigned on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1937f91-2972-4755-a47c-6597812bc690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic turmoil has plunged the Indian Ocean island nation
        of 22 million into a dire humanitarian crisis, leaving millions struggling
        to buy food, medicine and fuel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3897525-ab8f-4906-b2e3-b9aee1a78f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of largely peaceful protests, anger reached tipping
        point on Saturday, as more than 100,000 people massed outside Rajapaksa''s
        residence, calling for his resignation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88d43c-3d14-44eb-8db0-c55490b54c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video broadcast on Sri Lankan television and on social media showed
        the protesters enter the President''s House -- Rajapaksa''s office and residence
        -- after breaking through security cordons. Images show demonstrators inside
        the whitewashed colonial-era building and hanging banners from the balcony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b3c4b-eb1c-4f0a-bb0a-2a2a6dc89960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Saturday, live video streamed by local media and seen by
        CNN showed Wickremesinghe''s home engulfed in flames as crowds gathered around.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69664b03-8337-46a8-8932-2e6a87629c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the President nor Prime Minister were at their residences
        when the buildings were breached. Both had been moved to secure locations
        prior to the attacks, according to security officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb3d61-b2fc-4d4c-b79e-eadb7c7b6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political uncertainty</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286669f-b980-45e6-9ab5-56114a363121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s drastic escalation of unrest could spell the end of
        the Rajapaksa family''s political dynasty, which has ruled Sri Lanka for most
        of the past two decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa88fe-08e0-4cf8-abc4-7a4e1c6a6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement late on Saturday, Parliament Speaker Mahinda
        Yapa Abeywardena said Rajapaksa''s decision to step down "was taken to ensure
        a peaceful handover of power."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ff142-2583-4c0b-8ce1-7643c65875f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how that transition of power will eventually play out is engulfed
        by uncertainty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3c96c-f75d-4d7d-a90f-19c5a5bbc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both Wickremesinghe and Rajapaksa resign, under the Sri Lankan
        constitution, the speaker of parliament will serve as acting president for
        a maximum of 30 days. Meanwhile, parliament will elect a new president within
        30 days from one of its members who will hold the office for the remaining
        two years of the current term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524335e3-6c87-4117-aab2-90be360eaa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Senate Foreign Relations Committee said on Twitter
        on Sunday that Rajapaksa has "lost the confidence" of his people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5480e3c-4976-49ee-891a-bd6cbd8e94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, all parties must work together with the international community
        for a new government that respects the democratic and economic aspirations
        and upholds human rights the Sri Lankan people deserve," the committee said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae04fe8-d748-4dc2-99f8-5bd4f9e4d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military and police must exercise restraint and be part of
        the solution, not part of the problem, in this crisis," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17032c7d-bf1f-421b-b3bd-c7d819a33d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journalists injured</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be74abc-9e3b-402a-9dbf-dbb4e786ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 55 people have been injured in the protests, according
        to Dr. Pushpa Zoysa with the National Hospital of Sri Lanka, who said the
        figure included three people with gunshot wounds. Among those injured is a
        lawmaker from eastern Sri Lanka, she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ecec0-4b93-4b6f-b702-a3c3c6366c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sri Lankan television station said six of its journalists were
        attacked late Saturday by the Sri Lanka Police Special Task Force outside
        the Prime Minister''s private residence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56245b04-a745-401b-8b4a-f65f6c24ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the journalists from the Sri Lankan TV channel Newsfirst
        had their cameras rolling at the time. Video aired by Newsfirst shows two
        journalists being pushed to the ground by police during the confrontation.
        Fellow journalists who rushed to their aid were then also attacked, Newsfirst
        reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12df3c-e557-4b99-8b40-57a0d6b63a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspector General of Sri Lanka Police CD Wickremaratne said the
        officers associated with the attacks were "suspended immediately," according
        to an audio statement aired on national television.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674fb1a-8c24-4dd4-aef5-256ff2336358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe, the Prime Minister, also condemned the attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e390cf-5274-425d-978d-3163c55e12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of media is paramount to democracy in Sri Lanka," he said,
        asking both security forces and protesters to "act with restraint to prevent
        any violence and ensure the safety of the public."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b840434-2bd2-4004-847d-449de15b5be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s media freedom advocacy group Free Media Movement called
        for an investigation into the police attack on the journalists, saying "the
        perpetrators responsible for these brutal attacks" must be brought to justice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf02e04-fde8-4c60-beb4-e751504c7fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:53:21.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/10/asia/sri-lanka-protest-president-sunday-intl-hnk/index.html">As
        Sri Lanka''s leader agrees to step down, protesters sing on the streets. But
        the future is uncertain and the economy is wrecked</a>".</em></p>'
