      'mgnl:type': 'text'
      'text': '<p>Later in the day, Atty. Mico Clavo from Office of the Justice Secretary
        said Remulla “is okay already” and he has been working from home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1b0e0-ebca-4455-a26a-fd163c81d9ed'
