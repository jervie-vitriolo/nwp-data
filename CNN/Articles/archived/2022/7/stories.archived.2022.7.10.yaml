      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Foreign Affairs Secretary Enrique Manalo said US Secretary
        of State Antony Blinken expressed in their recent call Washington’s commitment
        to the Philippines “as equal and sovereign partner in promoting peace, prosperity
        and international law-based order in the region.”</p>'
