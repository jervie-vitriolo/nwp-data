  'zaldy-ampatuan-motion-hospital-transfer':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-10T15:06:28.405+08:00
