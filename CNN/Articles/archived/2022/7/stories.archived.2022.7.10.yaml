    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'United-States', 'cryptocurrency']
    'template': '1'
    'title': 'Here''s how North Korean operatives are trying to infiltrate US crypto
      firms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867722b-e25a-47db-a2eb-f2eb96822167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Devin, the founder of a cryptocurrency
        startup based in San Francisco, woke up one day in February to the most bizarre
        phone call of his life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf747a3-32b2-45f0-8d2f-dc8a9fa5588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man on the other end, an FBI agent, told Devin that the seemingly
        legitimate software developer he''d hired the previous summer was a North
        Korean operative who''d sent tens of thousands of dollars of his salary to
        the country''s authoritarian regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c801d7-5005-40e9-bf3e-66976496c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunned, Devin hung up and immediately cut the employee off from
        company accounts, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9e444-3ea6-4411-a067-fcd5a3189b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a good contributor," Devin lamented, puzzled by the man
        who had claimed to be Chinese and passed multiple rounds of interviews to
        get hired. (CNN is using a pseudonym for Devin to protect the identity of
        his company).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de267ba-7147-40ef-9719-24f2029d0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin''s encounter is just one example of what US officials say
        is a relentless, evolving effort by the North Korean government to infiltrate
        and steal from cryptocurrency and other tech firms around the world to help
        fund <a href="https://www.cnn.com/2012/12/26/world/asia/kim-jong-un---fast-facts/index.html"
        target="_blank">Kim Jong Un</a>''s illicit <a href="https://www.cnn.com/2013/10/29/world/asia/north-korea-nuclear-timeline---fast-facts/index.html"
        target="_blank">nuclear and ballistic weapons program</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce0490-9594-44d4-96d9-0fbe42e4e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean government-backed hackers have stolen the equivalent
        of <a href="https://www.cnn.com/2022/04/14/politics/fbi-north-korea-hackers-crypto/index.html"
        target="_blank">billions of dollars</a>&nbsp;in recent years by raiding cryptocurrency
        exchanges, according to the United Nations. In some cases, they''ve been able
        to nab hundreds of millions of dollars in a single heist, the <a href="https://blog.chainalysis.com/reports/north-korean-hackers-have-prolific-year-as-their-total-unlaundered-cryptocurrency-holdings-reach-all-time-high/"
        target="_blank">FBI and private investigators say</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18648e07-b187-4ba6-a4f9-4251bd21db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, US federal investigators are publicly warning about a key pillar
        of the North Korean strategy, in which the regime places operatives in tech
        jobs throughout the information technology industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056546f6-f27f-4580-a83f-fca73d3e9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, Treasury and State departments issued a rare public advisory(https://home.treasury.gov/system/files/126/20220516_dprk_it_worker_advisory.pdf)
        in May about thousands of "highly skilled" IT personnel who provide Pyongyang
        with "a critical stream of revenue" that helps bankroll the regime''s "highest
        economic and security priorities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989efd0-0c3d-4067-ba26-6d1f622c31df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an elaborate money-making scheme that relies on front companies,
        contractors and deception to prey on a volatile industry that is always on
        the hunt for top talent. North Korean tech workers can earn more than $300,000
        annually — hundreds of times the average income of a North Korean citizen
        — and up to 90% of their wages go to the regime, according to the US advisory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463099df-3bab-48db-a9a9-eb8fcdb44e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The North Koreans) take this very seriously," said Soo Kim, a
        former North Korea analyst at the CIA. "It''s not just some rando in his basement
        trying to mine cryptocurrency," she added, referring to the process of generating
        digital money. "It''s a way of life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b498d73-c65d-4a2b-9db3-03ebc1d573a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of cryptocurrency has plummeted in recent months, <a href="https://www.reuters.com/technology/crypto-crash-threatens-north-koreas-stolen-funds-it-ramps-up-weapons-tests-2022-06-28/"
        target="_blank">depleting the North Korean loot</a>&nbsp;by many millions
        of dollars. According to Chainalysis, a firm that tracks digital currency,
        the value of North Korean holdings sitting in cryptocurrency "wallets," or
        accounts, that have not been cashed out has dropped by more than half since
        the end of last year, from $170 million to about $65 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9cd753-7420-47ae-82cf-845362a0f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say the cryptocurrency industry is too valuable a target
        for North Korean operatives to turn away from because of the industry''s relatively
        weak cyber defenses and the role that cryptocurrency can play in evading sanctions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12aeef-c828-4f0d-9d77-656fe33c09ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have in recent months held a series of private briefings
        with foreign governments such as Japan, and with tech firms in the US and
        abroad, to sound the alarm about the threat of North Korean IT personnel,
        a Treasury Department official who specializes in North Korea told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713fd00-f66a-42b0-8a94-66188bf03fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of companies targeted by North Koreans covers just about
        every aspect of the freelance technology sector, including payment processors
        and recruiting firms, the official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56b093-ffb6-4acd-9a12-29210c843587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has banked on its overseas tech workers for revenue for
        years. But the coronavirus pandemic — and the <a href="https://www.cnn.com/2022/05/20/asia/north-korea-covid-outbreak-drive-kim-jong-un-nukes-intl-hnk/index.html"
        target="_blank">occasional lockdown</a>&nbsp;it has caused in North Korea
        — has, if anything, made the tech diaspora a more crucial funding source for
        the regime, the Treasury official told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63796a2d-4606-4214-afe0-2c1b1491bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treasury will continue to target the DPRK''s revenue generating
        efforts, including its illicit IT worker program and related malign cyber
        activities," Brian Nelsonc, Tresuary undersecretary for terrorism and financial
        intelligence, said in a statement to CNN, using the acronym for North Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebd818-d155-4e1a-8868-8442854e3cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies that engage with or process transactions for [North Korean
        tech] workers risk exposure to US and UN sanctions," added Nelson, who last
        month met with South Korean government officials to discuss ways of countering
        the North''s money-laundering and cybercrime activity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d29c1-1b6a-4e2f-a023-1c51b1391b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has emailed and called the North Korean Embassy in London seeking
        comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb09fb-2a88-48cd-8dea-31efef8505a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators are also on the lookout for Americans who
        may be inclined to lend their expertise in digital currencies to North Korea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737b0a3-ccff-408c-be9b-5eb33faad6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a 39-year-old American computer programmer named Virgil
        Griffith was sentenced to more than five years in US prison for violating
        US sanctions on North Korea after speaking at a blockchain conference there
        in 2019 on how to evade sanctions. Griffith pleaded guilty and, in a statement
        submitted to the judge before sentencing, expressed "deep regret" and "shame"
        for his actions, which he attributed to an obsession to see North Korea "before
        it fell."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d852f5e-580b-4af8-91c1-46ec8b57e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the long-term challenge facing US officials is much subtler
        than conspicuous blockchain conferences in Pyongyang. It involves trying to
        curtail the diffuse sources of funding that the North Korean government gets
        from its tech diaspora.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cee6e-86f1-4aef-b618-21ff1fc0148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double-edged sword</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65277bf-d8c1-46fd-8b35-213896eafbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean government has long benefited from outsiders underestimating
        the regime''s ability to fend for itself, thrive in the black market and exploit
        the information technology that underpins the global economy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d13d57-3198-42a9-89b3-929b947af5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime has built a formidable cadre of hackers by singling out
        <a href="https://www.newyorker.com/magazine/2021/04/26/the-incredible-rise-of-north-koreas-hacking-army"
        target="_blank">promising math and science students</a>&nbsp;in school, putting
        North Korea in the same conversation as Iran, China and Russia when US intelligence
        officials discuss cyber powers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584b093-bc43-4394-8a59-8d2a1da29dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most infamous North Korean hacks occurred in 2014 with
        the crippling of Sony Pictures Entertainment''s computer systems in retaliation
        for "The Interview," a movie involving a fictional plot to kill Kim Jong Un.
        Two years later, North Korean hackers stole some $81 million from the Bank
        of Bangladesh by exploiting the SWIFT system for transferring bank funds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de4629-fff1-4f5d-a704-4d430e1dca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s hacking teams have in the years since trained their
        sights on the boom-and-bust cryptocurrency market.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d231286-9e27-4164-a912-add9dfc969d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returns have been astronomical at times.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a5fd0-fef4-49d7-bb06-1c0739d02e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang-linked hackers in March stole what was then the equivalent
        of $600 million in cryptocurrency from a Vietnam-based video gaming company,
        <a href="https://www.cnn.com/2022/04/14/politics/fbi-north-korea-hackers-crypto/index.html"
        target="_blank">according to the FBI</a>. And North Korean hackers were likely
        behind a $100 million heist at a California-based cryptocurrency firm, according
        to blockchain analysis firm Elliptic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b45c50-91fb-478a-972d-72b6deb5f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of these crypto firms and services are still a long way off
        from the security posture that we see with traditional banks and other financial
        institutions," said Fred Plan, principal analyst at cybersecurity firm Mandiant,
        which investigated suspected North Korean tech workers and shared some of
        its findings with CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2724853-f59e-4124-8638-f86a280428f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands of North Korean tech workers overseas give Pyongyang
        a double-edged sword: They can earn salaries that skirt UN and US sanctions
        and go straight to the regime while also occasionally offering North Korea-based
        hackers a foothold into cryptocurrency or other tech firms. The IT workers
        sometimes provide "logistical" support to the hackers and transfer cryptocurrency,
        the recent US government advisory said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48032c6-e54b-4162-8dca-887203627e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community of skilled programmers in North Korea with permission
        to contact Westerners is surely quite small," Nick Carlsen, who until last
        year was an FBI intelligence analyst focused on North Korea, told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5c220-20a1-4fcb-ac14-8ade56e59411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys know each other. Even if a particular IT worker isn''t
        a hacker, he absolutely knows one," said Carlsen, who now works at TRM Labs,
        a firm that investigates financial fraud. "Any vulnerability they might identify
        in a client''s systems would be at grave risk."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c82523-e20e-4275-b038-17eb998c9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And both tech workers and hackers from North Korea have used the
        relatively open-door nature of the job search process — in which anyone can
        pretend to be anyone on platforms such as LinkedIn — to their advantage. In
        late 2019, for example, possible North Korean hackers posed as job recruiters
        on LinkedIn to target sensitive data held by employees at two European aerospace
        and defense firms, <a href="https://www.welivesecurity.com/2020/06/17/operation-interception-aerospace-military-companies-cyberspies/"
        target="_blank">according to researchers</a>&nbsp;at cybersecurity firm ESET.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78addf3-b75a-49a5-be17-5b3cd08beaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actively seek out signs of state-sponsored activity on the platform
        and quickly take action against bad actors in order to protect our members,"
        LinkedIn said in a statement to CNN. "We don''t wait on requests, our threat
        intelligence team removes fake accounts using information we uncover and intelligence
        from a variety of sources, including government agencies."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa06dd9-2ad6-4a5a-9608-bffbcf5887e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning to spot red flags</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc414720-f5d1-4a48-996f-d64e2f4f7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the cryptocurrency industry are getting more cautious as
        they look to hire new talent. In Jonathan Wu''s case, a video call with a
        job candidate in April may have kept him from unwittingly hiring someone he
        came to suspect was a North Korean tech worker.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee69e69-ee5b-4314-bbc1-019f9a7f530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of growth marketing at Aztec, a company that offers privacy
        features for Ethereum, a popular type of cryptocurrency technology, Wu was
        looking for a new software engineer when the hiring team came across a promising
        résumé that someone had submitted.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d61409-2eea-4346-bad6-8c080567c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applicant claimed experience with non-fungible tokens (NFTs)
        and other segments of the cryptocurrency market.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e395616-1d6e-485e-8bcf-752ac30179a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like someone we might hire as an engineer," Wu, who is
        based in New York, told CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda2925-97c8-4134-b029-29724df51997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wu saw a number of red flags in the applicant, who gave his
        name as "Bobby Sierra." He spoke in halting English during the interview,
        kept his web camera off, and could hardly keep his backstory straight as he
        practically demanded a job at Aztec, according to Wu.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976d4c3-f3b7-42e4-99ce-a74c0114fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu didn''t end up hiring "Sierra," who claimed on his résumé to
        live in Canada.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1113ce-2c8d-421b-8ec1-3ec6dd4f8198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounded like he was in a call center," Wu said. "It sounded
        like there were four or five guys in the office, also speaking loudly, also
        seemingly on interviews or phone calls and speaking a mix of Korean and English."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfae6f-1bd1-4046-b746-7d790e664fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sierra" did not respond to messages sent to his apparent email
        and Telegram accounts seeking comment.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd58f29-cf76-4ac7-add6-c7980a0e1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained the résumés the alleged North Korean tech workers submitted
        to Wu''s firm and the cryptocurrency startup founded by Devin. The résumés
        seem deliberately generic as to not arouse suspicion and used buzzwords popular
        in the cryptocurrency industry such as "scalability" and "blockchain."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ae8fe-dee5-4c96-add1-25931e0a809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suspected North Korean operative tracked by Mandiant, the cybersecurity
        firm, asked numerous questions of others in the cryptocurrency community about
        how Ethereum works and interacts with other technology, Mandiant said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c9365-7b90-43a1-8462-91e7b455a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean may have been gathering information about the technology
        that could be useful for hacking it later, according to Mandiant principal
        analyst Michael Barnhart.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d252355-dc22-4d15-8ddc-5856d85d597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys know exactly what they want from the Ethereum developers,"
        Barnhart said. "They know exactly what they''re looking for."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c0d2e-5f70-43d2-aa82-d46b23656385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake résumés and other ruses used by the North Koreans will
        likely only get more believable, said Kim,the former CIA analyst who is now
        a policy analyst at RAND Corp., a think tank.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff72f8-2a93-48ea-9632-c8084950070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the tradecraft is not perfect right now, in terms of
        their ways of approaching foreigners and preying upon their vulnerabilities,
        it''s still a fresh market for North Korea," Kim told CNN. "In light of the
        challenges that the regime is facing — food shortages, fewer countries willing
        to engage with North Korea ... this is just going to be something that they
        will continue to use because nobody is holding them back, essentially."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48a66d-1d35-4f24-92f9-06122fb31b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:50:30.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/10/politics/north-korean-hackers-crypto-currency-firms-infiltrate/index.html"
        target="_blank">Here''s how North Korean operatives are trying to infiltrate
        US crypto firms</a>."</em></p>'
