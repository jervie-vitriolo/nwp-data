      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/21/Flour-supply-prices-millers-group.html">‘We
        just need to survive the times,’ flour millers say amid soaring prices</a></strong></p>'
    '22':
