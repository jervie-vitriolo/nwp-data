    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. is recovering from COVID-19
      and is working while in isolation, Press Secretary Trixie Cruz-Angeles said
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T11:01:09.203+08:00
