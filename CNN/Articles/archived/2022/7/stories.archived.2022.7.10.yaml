    'template': '1'
    'title': 'SWS: Less than half of Filipinos believe the PH economy will improve
      next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc677487-0d4d-4eb9-867b-16c98ec17a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Less
        than half of Filipino adults believe the country’s economy will improve in
        the next twelve months, according to a survey conducted by the Social Weather
        Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbaf823-b9f7-40ab-8c95-5801c24afd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab66cc-c009-4fc0-93a1-d56a60ce4202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll found 46% of respondents as “economic optimists” while
        28% said the economy will stay the same. Six percent, meanwhile, believe it
        will worsen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964575b3-015e-494b-a9f4-122f8271368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674e04b-563f-4058-99f2-e53291f565a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net economic optimism score is +40 which is four points below
        the +44 recorded in the previous poll conducted in December last year. The
        score, however, is still classified by the SWS as “excellent.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00f526-7f45-43ad-95f3-8ee88553cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c0fb0-2f40-47f1-9ef4-885d661e1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 4-point decline in the national Net Economic Optimism score
        from December 2021 to April 2022 is due to slight decreases in all areas except
        in the Visayas,” the SWS said in its report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c2ced-9857-462e-8f31-5cda372bc17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528446d0-4b91-475a-8473-0ae6e0881adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent pollster conducted the face-to-face survey on April
        19-27, 2022 among 1,440 adults, 360 each from Balance Luzon, Metro Manila,
        Visayas, and Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb2cc21-1ad1-4f1b-897c-1d2f17dd64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
