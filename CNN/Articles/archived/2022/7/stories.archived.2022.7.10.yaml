      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizo is also optimistic the group could sustain the momentum for
        the rest of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d0f5a-a1d6-40ea-a486-76cf51606c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.992+08:00
      'mgnl:createdBy': 'lisbet'
