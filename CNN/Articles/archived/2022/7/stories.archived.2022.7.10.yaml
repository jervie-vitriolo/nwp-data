  'united-states-china-russia-alignment':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-10T15:37:19.362+08:00
    'imagesource': 'jcr:f842ea97-a54c-4c4a-953b-8b1e1ceb56de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209ac78a-a511-4bdd-a95d-ee7632b2831f'
    'lead': 'United States Secretary of State Antony Blinken said on Saturday he had
      discussed Russian aggression in Ukraine during more than five hours of talks
      with Chinese Foreign Minister Wang Yi, and raised concerns over Beijing''s alignment
      with Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T15:41:05.796+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:52:57.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:48:05.053+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Russia', 'Antony-Blinken']
    'template': '1'
    'title': 'US concerned at China''s ''alignment'' with Russia, Blinken says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0015df-8700-470f-9bb3-0fb6e4fb1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — United States Secretary of State Antony
        Blinken said on Saturday he had discussed <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">Russian aggression in Ukraine</a>&nbsp;during more than five
        hours of talks with Chinese Foreign Minister Wang Yi, and raised concerns
        over Beijing''s alignment with Moscow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202624ec-ad89-4a18-bf22-af6d09deebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both diplomats described their first in-person talks since October
        as "candid", with the meeting taking place a day after they attended a gathering
        of G20 foreign ministers on the Indonesian island of Bali.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954819d-2d1d-4905-9fe4-6eb3f0896dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shared again with the state councilor that we are concerned about
        the PRC''s alignment with <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-07-08-22/h_909add280e89a1a33918cb17d5e82bd9"
        target="_blank">Russia</a>," Blinken told a news conference after the talks,
        referring to the People''s Republic of China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d8eb9-0f5b-43e5-aa1c-16c6cd72b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:52:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not think <a href="http://www.cnn.com/specials/asia/china/index.html"
        target="_blank">China</a>&nbsp;was behaving in a neutral way as it had supported
        Russia in the United Nations and "amplified Russian propaganda".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafff97-4e00-4f9b-b4d6-0571da348c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, a US official said "neither side held back".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f54e59-7951-44ca-be4d-f98404cdf21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very open about where our differences are ... but the meeting
        was also constructive because despite the candor, the tone was very professional,"
        the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d072690-eb54-4e85-9c0f-160b62d9ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said Chinese leader Xi Jinping had made it clear in a call
        with President Vladimir Putin on June 13 that he stood by a decision to form
        a partnership with Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf7d2d-9ec9-4dd8-9a0a-d2e5282abece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Russia''s February 24 invasion of Ukraine, Beijing
        and Moscow announced a "no limits" partnership, although US officials say
        they have not seen China evade tough US-led sanctions on Russia or provide
        it with military equipment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb596b-a8da-4b63-9aa3-803d72c6dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have warned of consequences, including sanctions, should
        China offer material support for the war that Moscow calls a "special military
        operation" to degrade the Ukrainian military. Kyiv and its Western allies
        say the invasion is an unprovoked land grab.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059d721-d7c4-4629-98e7-3cbd2f5e5bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his refusal to hold talks with Russian Foreign Minister
        Sergei Lavrov at the G20, Blinken said: "The problem is this: we see no signs
        whatsoever that Russia, at this moment in time, is prepared to engage in meaningful
        diplomacy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50e008-2924-4cbd-a554-00a99fb2debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang exchanged in-depth views on "the Ukraine issue" during Saturday''s
        talks, according to a statement released by his ministry, without giving details.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db631b-4570-4b73-aefd-b2b03f81d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told Blinken that the direction of US-China relations was
        in danger of being further led "astray" due to a problem with the United States''
        perception of China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7454159-6872-4948-830a-1da48fb9834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people believe that the United States is suffering from an
        increasingly serious bout of ''Sinophobia''," Wang was quoted as saying.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b1afc-b4b1-4ab9-bea6-1d1eba171061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Question of tariffs</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c58a3-0fa8-4af8-a658-40bf9c687954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang also said Washington should cancel additional tariffs imposed
        on China as soon as possible and cease unilateral sanctions on Chinese companies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5c953-3883-4376-ba4b-ac249a35e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials had said before the talks that the meeting was aimed
        at keeping the difficult US-China relationship stable and preventing it from
        veering inadvertently into conflict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f94b4-da56-46a0-aef8-8d2912df1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, US national security adviser Jake Sullivan said US
        President Joe Biden and China''s Xi were expected to speak again in the next
        few weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549f7b9-2a61-4eb6-927a-ed78bd33fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Russel, a top US diplomat for East Asia under former President
        Barack Obama who has close contact with Biden administration officials, said
        ahead of the talks a key aim for the meeting would be to explore the possibility
        of an in-person meeting between Biden and Xi, their first as leaders.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9e6b8-d1b1-4ff8-852e-a8ffe3199a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US calls China its main strategic rival and is concerned it
        might one day attempt to take over the self-ruled democratic island of Taiwan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a376a-809f-44fa-8ff2-423552282467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their rivalry, the world''s two largest economies remain
        major trading partners, and Biden has been considering scrapping tariffs on
        a range of Chinese goods to curb surging US inflation before November midterm
        elections.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06deef-2aa8-49c7-8235-cb4dcd9df729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:41:05.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/10/world/us-china-blinken-wang-yi-russia-ukraine-trade-intl-hnk/index.html"
        target="_blank">US concerned at China''s ''alignment'' with Russia, Blinken
        says</a>."</em></p>'
