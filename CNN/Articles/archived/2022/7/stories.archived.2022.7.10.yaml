      'mgnl:lastActivated': 2023-01-19T13:50:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called for an increase from the current price which ranges
        from ₱2 to ₱2.50 per piece. Lunar said the slight hike will help them offset
        or breakeven the high cost of raw ingredients like flour, sugar and oil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffded2e8-a0da-4a28-a95e-8fa8f110df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0920b4-b3cd-4e42-b34b-38da0929effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang presyo ho sana natin ay umangat ng</em> ₱8 <em>hanggang</em>
        ₱10. <em>Pero sa ngayon po dahil lahat tayo ay naaapektuhan</em>, ₱4 <em>lang
        hinihingi naming</em> community bakery,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3772c2-74e0-4a7e-853d-7657ccc7853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
