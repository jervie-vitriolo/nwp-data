      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> The Philippines
        and the United States have renewed their commitment to working together in
        achieving common targets in various areas under the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d3ffc-7052-49f2-86c0-2db0af960618'
