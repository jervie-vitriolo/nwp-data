  'US-ports-record-imports':
    'author': 'Vanessa Yurkevich, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-10T12:01:38.863+08:00
    'imagesource': 'jcr:dafc61ea-873a-4f78-b116-6da8b8733a17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33da9cf-2ace-4a71-bb29-6c88f9c5a575'
    'lead': 'Another record breaking number of imports passed through the US''s major
      container ports this spring -- showing no sign of a slowdown in consumer demand,
      the National Retail Federation said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T12:07:11.663+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:53:58.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:48:03.415+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-ports', 'imports']
    'template': '1'
    'title': 'US ports saw record imports this spring, as port workers'' contract
      expires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f5430-8ede-4a83-a25b-25d17c022468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another record breaking number of imports
        passed through the US''s major container ports this spring -- showing no sign
        of a slowdown in consumer demand, the National Retail Federation, or NRF,
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3c7c2-6cfc-45b6-a96e-34e115f68d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a4a80-e5af-4fce-9499-896716907970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cargo volume is expected to remain high as we head into the peak
        shipping season, and it is essential that all ports continue to operate with
        minimal disruption," said Jonathan Gold, NRF Vice President for Supply Chain
        and Customs Policy, at the NRF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95b2f3-4b68-440a-b081-b23448c33abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ff213-f3f6-431f-bb05-0bca53ee948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ports handled 2.4 million (20 foot) containers in May -- up 2.7%
        from last year -- setting a new all-time record number of imported containers
        in a single month since the NRF began tracking imports in 2002 through their
        Global Port Tracker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0368c-1deb-40bb-8d6b-b52576a4caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df62ee-735a-4d50-8a1c-d529d745b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the nation''s busiest port in Los Angeles -- the port processed
        967,900 containers in May, the third best month of all time. And in the first
        five months of this year, the Port of LA is on track to equal last year''s
        record-setting pace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86731202-6e35-487a-85f1-ce064fb0ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e46ff9-c3c1-4a95-9819-b7519a3e5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite a record number of containers -- the number of cargo
        ships waiting to dock at the ports in Los Angeles and Long Beach is down from
        its high of 89 cargo ships drifting offshore in November 2021. As of Friday
        morning, 26 ships were waiting to dock on shore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b2078-4bfc-4221-999c-264840525b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503c70b-e2a3-40e1-b751-140304f4f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while congestion has eased -- congestion on land is becoming
        problematic. The number of containers sitting at the Port of Los Angeles has
        risen in the last 30 days - to an average of 4.3 days -- and an average of
        7.5 days at the dock''s railyard. The peak recorded dwell time is 11 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af169487-7038-4c3c-a9ac-600fdd43d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d804b02-d338-4e0d-8b5e-c8afdb467ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October the twin ports of LA and Long Beach announced a "container
        dwell fee" that has been put on hold through Friday. The plan is to delay
        fee another week and revisit it then, according to Phillip Sanfield, a spokesperson
        for the Port of Los Angeles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144616a3-eaaf-4b2c-8c58-3bc26d7ede1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db56702-0d90-4fa3-9c33-eacad2852186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:07:11.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:54:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the program was announced -- the two ports have seen a combined
        decline of 27% in cargo on docks, according to the Port of Los Angeles. The
        fee would charge ocean carriers $100 per container and $100 additionally for
        each day the container sits at the port.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
