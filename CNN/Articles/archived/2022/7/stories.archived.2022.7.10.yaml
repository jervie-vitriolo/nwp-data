    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CA', 'Court-of-Appeals', 'Zaldy-Ampatuan']
    'template': '1'
    'title': 'CA junks Zaldy Ampatuan’s request for hospital transfer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f1b6e-2484-433c-85dd-bd0cc1132e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The Court
        of Appeals (CA) has denied the request of detained former Autonomous Region
        on Muslim Mindanao Governor Zaldy Ampatuan to be moved from the New Bilibid
        Prison (NBP) to a hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59f2a0-9568-4782-919a-2413dc1a5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an urgent motion filed on July 20, 2020, Ampatuan — a suspect
        in the multiple murder case in connection with the 2009 Maguindanao massacre
        — requested to be transferred from the NBP to a medical facility so he could
        be protected from COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4e323-4cce-4289-b908-251f06565f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ampatuan camp said his health was compromised as he suffered
        from strokes on three separate occasions months before he was detained at
        the NBP. He was also suffering from hypertension, diabetes mellitus, and chronic
        atrial fibrillation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001aa12-6da1-41a0-9336-848005a85ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court Branch 221 denied his motion.
        Ampatuan did not file a motion for reconsideration, but filed a petition for
        certiorari at the CA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b266fb-4ac4-470e-9976-d9cebafb061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Quezon City court committed grave abuse of discretion
        when it denied his request to be transferred from the NBP to a hospital. He
        also said there was a "clear and present danger" posed if he were to stay
        at the NBP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8994d6-0a59-4a5d-aa92-410ea19b9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a seven-page decision promulgated last July 4, the CA said Ampatuan’s
        motion filed on July 20, 2020 was made when the National Capital Region was
        under general community quarantine, where measures limiting movement were
        enforced to stop the spread of COVID-19 as no vaccine was available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076be00-f23b-4f1d-8817-78b1e0bd6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA pointed out that the government began vaccination in March
        2021 and new guidelines were enforced. The NCR was also placed under Alert
        Level 1 as COVID-19 transmissions were low.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e04c1d-4d4f-452b-9494-2d640eef4b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These developments are based on and affirmed by official statements
        of the government and are also of public knowledge of which judicial notice
        may be taken. And while the Court in the case at bar is called upon to make
        a determination of whether respondent judge acted with grave abuse of discretion
        in issuing the assailed order, these events and developments have supervened,
        thereby rendering the reliefs prayed for moot," said the decision signed by
        Associate Justice Angelene Mary Quimpo-Sale.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea49a59-0b4d-45a0-9d3a-280e632a262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The petition does not expound on how the clear and present danger
        rule applies to petitioner, when the issue raised herein neither involves
        the freedom of expression nor of religion," the CA added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80306c-b1a7-402e-b49e-f1d1d16f73db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:08:46.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:53:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan is among those <a href="https://www.cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html"
        target="_blank">found guilty</a> and sentenced to a maximum of 40 years in
        prison for the murder of 57 people in Maguindanao in 2009.</p>'
