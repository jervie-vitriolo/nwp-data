      'mgnl:lastActivated': 2023-01-19T13:53:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden has defended his
        controversial visit to Saudi Arabia next week, saying the trip is critical
        to the security of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840776f7-6f3f-43f6-bb39-620404d5973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac11d69-ade2-4ef1-9729-cb0003acfd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As president, it is my job to keep our country strong and secure.
        We have to counter Russia''s aggression, put ourselves in the best possible
        position to outcompete China, and work for greater stability in a consequential
        region of the world," Biden wrote Saturday in an op-ed for The Washington
        Post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384b208-9059-404c-a5f8-45d9f7935c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623f35c-fbd5-430d-8cdd-c9b8404bf6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do these things, we have to engage directly with countries that
        can impact those outcomes. Saudi Arabia is one of them, and when I meet with
        Saudi leaders on Friday, my aim will be to strengthen a strategic partnership
        going forward that''s based on mutual interests and responsibilities, while
        also holding true to fundamental American values," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49667fd-26d1-44db-8018-e83ffb00e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfe261-4bcb-4714-b2f1-649536461062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s visit has drawn criticism given that US intelligence
        has deemed Saudi Crown Prince Mohammed bin Salman responsible for ordering
        the murder of dissident journalist Jamal Khashoggi. As a candidate for President,
        Biden had pledged to make the kingdom a "pariah."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0603f0-fef2-4283-a599-0624327bc84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edad37-4f96-4417-a999-e08ecc6329c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his op-ed, Biden also said he will be focused on a more integrated
        and stable Middle East, calling the region "essential to global trade and
        the supply chains we rely on" while also noting how critical Middle East energy
        supplies are in light of sanctions on Russia following its invasion of Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90632bc2-39c7-4e14-b4cc-bdae8da5da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a4160-a799-489c-99f3-086f7ffdbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And a region that''s coming together through diplomacy and cooperation
        -- rather than coming apart through conflict -- is less likely to give rise
        to violent extremism that threatens our homeland or new wars that could place
        new burdens on U.S. military forces and their families," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c597d92-2b5f-4d7f-ac87-927f2e8d6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4537ae0-7636-42d1-8554-ca4e698d5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden tacitly criticized his predecessor, former President Donald
        Trump, for abandoning the Iran nuclear deal and said his administration will
        "continue to increase diplomatic and economic pressure until Iran is ready
        to return to compliance with the 2015 nuclear deal, as I remain prepared to
        do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31812c67-d5ac-4ae7-ba04-6b21bcbb9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
