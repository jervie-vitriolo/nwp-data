      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have Covid. Tested positive Thursday,” Remulla told reporters
        in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62651263-6b71-4ed6-8a0d-b4795186cc2b'
