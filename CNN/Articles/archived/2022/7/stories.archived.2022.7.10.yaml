    'template': '1'
    'title': 'NASA shares teaser for Webb telescope''s first image release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cfbc36-3000-49a4-af62-54306e24512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Get ready to see some awe-inspiring views
        of the universe as we''ve never seen it before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff5d07-da01-47e0-a547-1bcf1b2347e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1932fa-32fd-4443-b82c-d3cbfb214104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Webb Space Telescope will release its first high-resolution
        color images on July 12, one of which "is the deepest image of our universe
        that has ever been taken," according to NASA Administrator Bill Nelson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b42ec0-2073-4607-96b6-087a2bea54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824257dc-ad9e-462b-baeb-f0fa01b1fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space observatory, which launched in December, will be able
        to peer inside the atmospheres of exoplanets and observe some of the first
        galaxies created after the universe began by viewing them through infrared
        light, which is invisible to the human eye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e802b4-8b05-43b0-a4ee-2c9995c11c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81166db-9909-46f9-ad3c-018ec99c77b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first image release will highlight Webb''s science capabilities
        as well as the ability of its massive golden mirror and science instruments
        to produce spectacular images.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5ea0d-99fe-421a-af3b-e6405aefcfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73738cd-31c0-41ec-8222-13ca77a9746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first five cosmic targets of Webb were shared by NASA on Friday,
        providing a teaser for what we can expect to see in the image release. The
        targets were selected by an international committee, including members from
        NASA, the European Space Agency, the Canadian Space Agency and the Space Telescope
        Science Institute in Baltimore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f83fa8-fa87-4670-b515-4bb0779aec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc851cf-72cf-4339-a85b-aba59f08fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the targets is the Carina Nebula, located 7,600 light-years
        away. This stellar nursery, where stars are born, is one of the largest and
        brightest nebulae in the sky and is home to many stars much more massive than
        our sun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f799e-3091-497c-a5dd-361b00695082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98fb3ed-54c2-46aa-9027-d7730f50ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the first full-color spectrum of an exoplanet, known
        as WASP-96b, will be shared on Tuesday. The spectrum will include different
        wavelengths of light that could reveal new information about the planet located
        1,150 light-years from Earth, such as whether it has an atmosphere. The giant
        gas planet, which was discovered in 2014 and has half the mass of Jupiter,
        completes an orbit around its star every 3.4 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756d584-6334-4099-9e72-2c4eacbda8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374d927-df6c-4293-8b94-030cc0316a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third target is the Southern Ring Nebula, also called the "Eight-Burst,"
        which is 2,000 light-years away from Earth. This large planetary nebula includes
        an expanding cloud of gas around a dying star.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762aa1c-dd7d-4182-b4bf-1391af43e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb7102-ad76-467b-8710-9bac644ec76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephan''s Quintet, also expected in the release, will reveal the
        way galaxies interact with one another. This compact galaxy group, first discovered
        in 1787, is located 290 million light-years away in the constellation Pegasus.
        Four of the five galaxies in the group "are locked in a cosmic dance of repeated
        close encounters," according to a NASA statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79841a-6c38-4d2b-b810-d9f36571bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510df3ff-a282-488d-9efc-00decaf5b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final target is SMACS 0723, where a massive group of galaxy
        clusters act as a magnifying glass for the objects behind them. Called gravitational
        lensing, this will create Webb''s first deep field view of incredibly old
        and distant, faint galaxies. It will be the deepest humans have ever looked
        into the universe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44766af3-8ae4-4a1c-b7bc-e5c9835aa36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40470298-66d6-4fcf-b063-b99354fc355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial goal for the telescope was to see the first stars and
        galaxies of the universe, essentially watching "the universe turn the lights
        on for the first time," said Eric Smith, Webb program scientist and NASA Astrophysics
        Division chief scientist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82599a-38e6-40d6-aa9d-4eafac6529d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e59da-65cc-426b-b2bc-a5bd58711c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has worked on Webb since the project began in the mid-1990s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3160e-da01-4619-bf11-4b0762ed8f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8ed54-ae7a-4bfa-b1d6-bd826b7b489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The James Webb Space Telescope will give us a fresh and powerful
        set of eyes to examine our universe," Smith wrote in an update. "The world
        is about to be new again."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad2a32-1e37-4249-a639-f2a3e3dfa6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:07:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/08/world/james-webb-space-telescope-image-list-scn/index.html#:~:text=The%20first%20image%20release%20will,see%20in%20the%20image%20release.">NASA
        shares teaser for Webb telescope''s first image release</a>."</em></p>'
  'Filmmaker-faces-death-threats-over-controversial-Hindu-goddess-poster':
