    'jcr:uuid': '35a4ab79-c546-4bf4-a486-aa36fe958e07'
    'lead': 'Japanese voters headed to the polling stations on Sunday for an election
      billed as a defense of democracy, just two days after former Prime Minister
      Shinzo Abe was assassinated while on the campaign trail.'
    'mgnl:activationStatus': true
