      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing has raised questions about the level of security given
        to Abe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be594a2f-99f7-44bd-83aa-c14e5ffeda77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca635b-b697-4df0-8ed6-babb4854021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nara police chief, Tomoaki Onizuka, said on Saturday he "can''t
        deny there were problems" with Abe''s security, and that he "take[s] responsibility"
        for the failure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40895dd1-9724-4493-a2f8-ec2ac23f8636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0b09b-804a-40d4-a899-fe0795166400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the first report of the incident came ... it was the height
        of the guilt and regret I''ve felt in my 27 years in law enforcement," an
        emotional Onizuka said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365116f-4deb-47ac-990a-db335bb4613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76462ab0-e6fe-4afb-8fae-1cddaaa302a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:08.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel the weight of my responsibility."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead229bb-139f-4dee-ae7a-71c53345bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c618d94-aff8-401a-9245-8374de02179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elections underway</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a7623-975c-4a7a-bed1-dd26ce4fd0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning was suspended on Friday following Abe''s killing, but
        politicians resumed pre-election activities on Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6098003-044a-4753-b495-a3086d489b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbc5d7-a06a-4bb7-bdb6-d10959b873d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the upper house is the less powerful of the Japanese parliament''s
        two chambers -- and can be overridden by the lower house in vital matters
        -- a strong showing for the LDP could help Kishida push through an agenda
        that includes boosting defense spending and possibly revising Japan''s pacifist
        constitution. Both of these causes had been championed by Abe before his death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4712e-eef1-42f8-8b42-f7c676a42478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210c199-bf7c-477d-86b0-31c91af88bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ruling LDP-Komeito coalition was already on course for a solid
        victory," James Brady of the Teneo consultancy said in a note published by
        Reuters. "A wave of sympathy votes now could boost the margin of victory."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb808c-34c8-4e78-95d8-d9558383135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb40ba-6361-4295-ba17-cacd6c73b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady added that in the months ahead the government is "certain
        to seek to strengthen domestic security."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed832e8d-c122-4ae4-b105-cb9e1fe5b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af8c49-7da4-4d3d-8b43-a6969b8a2825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls taken before Abe''s death had forecast the LDP to win at least
        60 of the 125 seats being contested on Sunday, compared with the 55 it now
        holds, Reuters reported, allowing it to maintain the majority it holds with
        its junior coalition partner Komeito.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720b7c8-faee-4f8e-88e7-d00870f82186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc22c97-b6c9-412f-9258-4972a74fd812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching 69 seats in the upper house would give the LDP a majority,
        a threshold that had been seen as a stretch prior to Abe''s killing, and possibly
        boost its ability to push through its agenda, Reuters reported.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55afb0e-d91a-4c1d-9538-a01c2dafb27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc97dbf-f808-4caf-a14d-e434585478a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A world in mourning</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82bf42-dbb7-4d1b-b607-631cc7f8bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Abe''s death, mourners in Japan have been gathering and placing
        flowers at a makeshift memorial outside the Yamato-Saidaiji Station in Nara,
        close to where the former leader was gunned down.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9704cbd-1727-4509-b637-a6bdb2056d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20175ae5-95e5-48e0-9ccb-8469c452204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reverberations of the killing have been felt far beyond
        Japan''s borders, where there has been widespread shock that a former prime
        minister who had defined politics for a generation could be shot dead at close
        range in a country with one of the world''s lowest rates of gun crime.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d1bbb-95ac-445c-9b1f-d215e6ae1842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:18.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892209d6-196c-4df5-8604-239a93f0a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents, prime ministers and other international leaders have
        sent tributes expressing outrage and sadness over the killing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3042396-2b9a-499c-8059-2c1cb6df5097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54388211-1437-42b2-b0cf-5f3840fead60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said on Saturday that Secretary of State
        Antony Blinken will travel to Tokyo on Monday to pay his respects to the Japanese
        people.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854594de-8843-4a50-8e13-36112aed2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79888911-7070-47cd-b240-086d9fe9de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department Spokesman Ned Price said Blinken would also meet
        senior Japanese officials, adding that "the US-Japan Alliance is the cornerstone
        of peace and stability in the Indo-Pacific and has never been stronger."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d962d1-109a-49ed-b3d0-451c74d3be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb824f5d-73b2-478e-b9a3-79a605f1e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s funeral will be held over Monday and Tuesday, his office
        told CNN, with a wake on Monday to be followed by a memorial service on Tuesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf97c2-b7e8-486f-8f0e-ab19615ff898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:14:28.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:52:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fe683-99da-44a4-af67-98e36eccec29'
      'mgnl:activationStatus': true
