      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice and high-value crops were among the affected commodities, with
        the former at ₱4.5 million and the latter at ₱10.1 million, with the amounts
        still subject for validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa88288-824b-4ba7-a0f3-7b8100dc8f3d'
