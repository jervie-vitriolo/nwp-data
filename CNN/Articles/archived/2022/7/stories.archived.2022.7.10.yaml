    'template': '1'
    'title': 'Marcos'' condition improves after COVID-19 diagnosis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1ccfc-f20f-410e-be4a-1ae1ed2a563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T11:01:09.204+08:00
      'mgnl:createdBy': 'pia'
