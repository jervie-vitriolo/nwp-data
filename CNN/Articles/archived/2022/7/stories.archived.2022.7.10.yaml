      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick response fund to rehabilitate affected areas will also be
        released, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41317507-450d-491a-a610-b0ca5764e8fc'
