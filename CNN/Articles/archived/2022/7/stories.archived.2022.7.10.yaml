    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45ca47fa-b8e1-4eaa-90b7-81b0f8568522'
    'lead': 'The Department of Social Welfare and Development (DSWD) has started identifying
      Filipino families that are no longer eligible to receive assistance under the
      Pantawid Pamilyang Pilipino Program (4Ps).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T22:07:37.421+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:48:16.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:48:09.943+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD says review of ineligible households under 4Ps ''ongoing'''
    'updated': 2022-07-10T23:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71596a-2f8b-41b1-b580-82873f1f043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T22:07:37.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The Department
        of Social Welfare and Development (DSWD) has started identifying Filipino
        families that are no longer eligible to receive assistance under the Pantawid
        Pamilyang Pilipino Program (4Ps).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc425aa-ff83-4122-b555-9a00fdbe33e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T22:07:37.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully this week ay lumabas ang resulta. From there, we could
        determine kung ilan ang matatanggal o ma-delete sa programa," DSWD spokesperson
        Irene Dumlao told CNN Philippines'' Newsroom Weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83840149-8fd2-44da-924c-5a9fc0c8c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T22:07:37.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully this week we will have the result. From
        there, we could determine how many would be removed or deleted from the program.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cf2c5-846d-4beb-bd14-3dccfef28693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T22:07:37.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:18.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4Ps program provides cash grants to poor households with children
        not older than 18 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983e179-c58d-4c3b-94ee-b3140467f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T22:07:37.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families without eligible household members, non-compliance to program
        conditions, or who have already met the self-sufficient stage will be delisted
        from the 4Ps program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282f700-d742-47e3-9581-13c610444797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T22:07:37.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview over the weekend, DSWD Secretary Erwin Tulfo
        said about 900,000 "underserving" 4Ps beneficiaries will be removed from the
        social assistance programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5ebb3-6886-40ec-a616-c863a1ffef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T22:07:37.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this July, Tulfo said President Ferdinand "Bongbong" Marcos
        Jr. mandated him to clean the list of 4Ps beneficiaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cda352-4374-4bb4-a2ac-e2b6343f9ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T23:03:48.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD spokesperson said Tulfo also released a directive urging
        the public to report individuals who remain listed under the program despite
        eligibility issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdc4f6-c188-4d60-81a4-83087a96e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T23:03:48.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said the DSWD is also working with other stakeholders to
        investigate the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35daafec-8ffb-426b-bf55-12dacc2fb038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T23:03:48.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:48:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously said that as of the first quarter, some 4.2 million
        households were active members of the program.</p>'
