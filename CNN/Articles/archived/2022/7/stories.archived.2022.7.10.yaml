    'title': 'Vernon Winfrey, Oprah''s father and former councilman, has died

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c741b7-f7fb-4a8a-8452-8a33c9abcd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vernon Winfrey, Oprah Winfrey''s father,
        died late Friday after battling cancer, Oprah announced in a statement. He
        was 89.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6acc0-6b5c-4a34-8c8d-389bc7303a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08d179-b59f-4b23-8b86-5dec31bc68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday with family surrounding his bedside I had the sacred
        honor of witnessing the man responsible for my life, take his last breath,"
        Oprah said in a tribute to her father shared on Instagram. "We could feel
        Peace enter the room at his passing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918999b6-bc59-4b79-9eec-27f0587fc1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761fc1af-0ac4-45ab-bd2d-a77b1d0a0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tribute written on Oprah Daily, Oprah''s lifestyle outlet, said
        Oprah was able to spend time with her father in Nashville during his final
        weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abac96e-4c73-42bb-a534-9abb77ccf1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66d8c5-0da6-43b1-8d7b-a61c06ef225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 4, Vernon was surprised with a "Vernon Winfrey Appreciation
        Celebration" and backyard barbecue, where he was surrounded by friends and
        loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98758a84-4277-4655-ae13-2ed1898dc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34d937-460b-47b0-a7a4-73773db1fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration was a way to give her father his "''flowers while
        he''s still well enough to smell them," Oprah said in an earlier post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd38d6-8dd8-4dc2-ade0-ca5853d4504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c237d02-c701-49a1-8a67-b90155308a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebration, Oprah''s friend and gospel singer Wintley
        Phipps sang for him. "He FELT the love and reveled in it until he could no
        longer speak," she wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52ef19-fe79-4aa6-a5c3-2369d18bf734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8791e7-9c58-4e8b-a958-bdccceb3f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vernon was a well known barber in his community and served on the
        Metro Nashville Council for 16 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85262523-6190-47d4-b54f-787824d3ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412260ee-60fc-49a9-a0c0-ec012ea4bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offer my deepest condolences to the family of Vernon Winfrey.
        Vernon served on Metro Council for 16 years and dedicated his life to entrepreneurship,
        barbering, and mentoring young men in the community," Nashville Mayor John
        Cooper said on Twitter. "An Army veteran and deacon, he leaves behind a legacy
        of service."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca3a5f-8d24-4a38-b5d5-5c5444b67e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:49.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa993b99-3146-4ce6-b853-a70a4fa8f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah''s mother, Vernita Lee, died in 2018 at 83. Lee was born in
        Mississippi and gave birth to Winfrey as a young woman. Lee and Vernon never
        married.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6243615-95bf-4f78-90ea-365bb06a86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T16:21:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:51:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/09/entertainment/oprah-winfrey-father-vernon-dead-trnd/index.html">Vernon
        Winfrey, Oprah''s father and former councilman, has died.</a>"</em></p>'
  'Oil-price-spike-yet-to-hit-traffic-volume-MPTC':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-10T17:32:23.017+08:00
    'imagesource': 'jcr:21fcb86a-3dbb-46f9-a0cf-927dbc6b8c64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b0a3ed-54bb-4a53-bc82-ccdaa15783f9'
    'lead': 'Expressway operator Metro Pacific Tollways Corp. (MPTC) said its network
      has yet to suffer from increasing fuel prices, with its first-half traffic volume
      surpassing its pre-pandemic level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T17:33:32.991+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:50:54.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:48:07.025+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil price spike yet to hit traffic volume — MPTC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60e1dd-8f3b-416e-a850-8fbc8d0a35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:50:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — Expressway
        operator Metro Pacific Tollways Corp. (MPTC) said its network has yet to suffer
        from increasing fuel prices, with its first-half traffic volume surpassing
        its pre-pandemic level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14f714-e391-4d05-a852-93d95371477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:50:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After experiencing lockdowns, Filipinos may not be over yet with
        their revenge travel despite hefty upward adjustments in petroleum products,
        according to MPTC chief finance officer Christopher Lizo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90569bab-fbe5-4786-9537-0a39e52cce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:50:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least for the month of June, we haven’t felt the impact of the
        fuel price increase," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f5d3f-4ba5-4cf6-aaaa-fd80a87225f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:50:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first nine months, MPTC recorded a 5-6% jump in its traffic
        volumes compared to 2019 levels, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca1473-e5ed-462e-a78b-7fcb1cce051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:50:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MPTC website, the daily average traffic volume stands
        at 700,000 during the pandemic and "close to a million" each day pre-pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15d7e9-2361-4773-843b-a71fed9c911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:50:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group operates the North Luzon Expressway, the Subic–Clark–Tarlac
        Expressway, the Manila–Cavite Expressway, the Cavite–Laguna Expressway, and
        the Cebu–Cordova Link Expressway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c855f-e3b3-4ec0-a752-1878d3c0ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:50:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizo said while there was a "slowdown" in traffic for the first
        five days of July, it was "too early to say" that the rising fuel prices have
        already affected traffic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f872e8-1add-428e-ad37-8d86fbbbee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:50:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the expectation is that it will impact traffic. We are
        just hoping that the impact is temporary," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d723fd-4d20-4f22-bb15-944293946827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T17:33:32.991+08:00
      'mgnl:createdBy': 'lisbet'
