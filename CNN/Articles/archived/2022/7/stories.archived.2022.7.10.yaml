    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bcd6814-cc3e-46b9-8afa-c8e6cc6fb60e'
    'lead': 'The Court of Appeals (CA) has denied the request of detained former Autonomous
      Region on Muslim Mindanao Governor Zaldy Ampatuan to be moved from the New Bilibid
      Prison (NBP) to a hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T15:08:46.751+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:53:24.563+08:00
