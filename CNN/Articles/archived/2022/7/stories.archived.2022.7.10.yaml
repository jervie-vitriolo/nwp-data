    'jcr:uuid': 'd719d89b-1828-4dd0-a193-32364605518e'
    'lead': 'A Toronto-based filmmaker says she has received a deluge of death threats
      and abuse from Hindu nationalists in India after she depicted the goddess Kali
      smoking a cigarette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T20:46:49.630+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:49:14.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:48:08.486+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filmmaker faces death threats over controversial Hindu goddess poster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac325f-66e5-4885-8b7e-19157db2f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Toronto-based filmmaker says she has
        received a deluge of death threats and abuse from Hindu nationalists in India
        after she depicted the goddess Kali smoking a cigarette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a18ac-9339-4c6b-adeb-df242b13fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, which featured on a poster for her independent film "Kaali",
        has sparked nationwide debate in India, with politicians, diplomats and local
        police reportedly among those accusing director Leena Manimekalai of offending
        religious sentiments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1805c-aa82-46ec-90f1-18a57183c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which uses an alternative English spelling of the goddesses''
        name, was among 18 works intended to explore multiculturalism at the Toronto
        Metropolitan University''s "Under the Tent" showcase at the Aga Khan Museum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41a014-a47b-4bc7-8350-6ac9d4930720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as a "performance documentary," it imagines the Hindu
        goddess "descending onto a queer female filmmaker" and viewing Canada -- and
        its diverse people -- through her eyes, Manimekalai explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da9b67-ac47-42a0-8c95-5243c2e4fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a free spirit. She spits at patriarchy. She dismantles Hindutva
        (an ideology that seeks to transform secular India into a Hindu nation). She
        destroys capitalism. She embraces everyone with a thousand hands."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e4c97-acf6-4dbb-b044-9069f786dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kali "chooses love" and accepts a cigarette from "working-class
        street dwellers," Manimekalai added in an email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c630e-0f54-4f32-8798-7f18564304a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A promotional poster, which features the director dressed as Kali,
        shows the Hindu goddess smoking and holding aloft a rainbow flag, a symbol
        of the LGBTQ community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9a674-8ac8-45ec-8ac8-4549e771b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manimekalai, who is from the southern Indian state of Tamil Nadu
        and is currently a graduate fellow at Toronto''s York University, shared the
        poster to Twitter on Saturday. It soon went viral, eliciting furious responses
        from some Indian social media users -- many of whom called for her arrest.
        Within days, tens of thousands of tweets had appeared with the hashtag #ArrestLeenaManimekalai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc520c-0544-44a9-b30d-8bbde95e14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published Monday, the Indian High Commission in Canada''s
        capital, Ottawa, urged the country''s authorities to "take action" against
        what it called a "disrespectful depiction." The Aga Khan Museum -- having
        screened an excerpt of the film over the weekend -- then announced that Manimekalai''s
        work was "no longer being shown."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc86da-3381-49ea-817b-2e732d3d7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Museum deeply regrets that one of the 18 short videos from
        ''Under the Tent'' and its accompanying social media post have inadvertently
        caused offense to members of the Hindu and other faith communities," the museum
        said in a statement Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646baf32-a2ac-47bc-b5b6-3189564f439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto Metropolitan University also distanced itself from the film,
        expressing "regret" at having "caused offense".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53318ee-c673-47ed-8884-895490ea6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the school added: "We are committed to equity, diversity
        and inclusion while at the same time respecting the diversity of beliefs and
        points of view in our society."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7aed04-52da-460f-9fe7-666a887b8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manimekalai expressed her disappointment with the two institutions,
        accusing them of having "traded off academic freedom and artistic freedom
        to save their skin."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3b24d-ce38-451f-a19b-2319685a7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is sad to see these institutions operating in a sovereign country
        like Canada bowing down to the international enforcement of Hindutva''s totalizing
        narrative and relentless quashing of free expression."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11202f41-d13c-4c11-a8f7-82b063e74576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy played through the week on TV debates, where critics
        argued that Manimekalai''s portrayal had disparaged a sacred figure. Parliamentarians
        in India have also weighed in, with Vinit Goenka, a spokesperson for the ruling
        Bharatiya Janata Party (BJP) calling the image an "insult to all Indians."
        Indian-born Canadian politician Chandra Arya also expressed concern, writing
        on Twitter that seeing the poster had been "painful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f43ed-6a3c-4b37-98fc-9c3077c828d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in both Delhi and the state of Uttar Pradesh have filed formal
        complaints against the director, according to CNN affiliate CNN-News18, though
        Manimekalai said she has not been served any official notices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adef9d4-b94d-4b20-b747-c75863f3156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Torrent of abuse</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189f476-d632-4e7a-8b28-8692f0f26b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director blames the angry online response on what she called
        a "mercenary troll army" of BJP supporters and right-wing nationalists. She
        said that members of her film crew have been doxed, while family and friends
        have also received online abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7c89c-e930-414f-9cba-50e93f407cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manimekalai claims that she has been subjected to "hatemongering"
        from thousands of social media accounts. Dozens of screenshots, shared with
        CNN by the director, appear to show threats of violence, including direct
        death threats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ad215-459a-4520-8f27-504124c323f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Uttar Pradesh state, Hindu religious leader Mahant Raju Das published
        a video in which he threatens the filmmaker with beheading. The Times of India
        meanwhile reported Thursday that police in Tamil Nadu had arrested a woman
        over another video containing threats against the director.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8c369-0034-4546-9666-144055c22764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy is one of a growing number of instances in which
        depictions of Hindu gods have attracted accusations of religious insensitivity
        -- from Nestlé withdrawing KitKat chocolate bars wrappers featuring various
        deities to Rihanna facing backlash for posing topless with a pendant of the
        god Ganesha.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a5ab4-629b-418f-8ffc-a7f0a37f32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kali, the Hindu goddess of death, time and doomsday, is worshipped
        throughout India. The wife of Shiva, she is often portrayed as blue or black,
        with a long tongue and multiple arms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4670c3-5e6a-4209-a1fe-6e15831b78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:25.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manimekalai maintains that her depiction of the goddess is consistent
        with her own religious interpretation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2530e5-0b63-45de-84cc-b887c577525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In rural Tamil Nadu, the state I come from... she eats meat cooked
        in goat''s blood, drinks (the alcoholic beverage) arrack, smokes beedi and
        dances wild(ly)," she said, adding that this is the version of Kali that "I
        grew up with and ... have embodied in the film."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ca6ca-0458-4941-b29f-aa81bd268ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manimekalai plans to complete a director''s cut of "Kaali", with
        a view to screening it at a film festival.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffa8fc-bbcd-480a-8aae-c97b281f3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to make art," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbff54d-fcef-4ed5-8174-006ed5c31ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T20:46:49.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:49:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/kaali-hindu-goddess-leena-manimekalai/index.html">Filmmaker
        faces death threats over controversial Hindu goddess poster</a>".</em></p>'
