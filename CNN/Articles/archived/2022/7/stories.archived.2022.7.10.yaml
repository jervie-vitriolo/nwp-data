      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Community bakeries resorted to decreasing the size
        of pandesal to keep businesses afloat. The pandesal, which we consider our
        national bread, has lower quality now.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ae44c-745a-4553-933c-e9c8e80c5728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
