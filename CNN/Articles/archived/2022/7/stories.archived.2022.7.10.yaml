  'pandesal-price-hike-raw-materials-high-costs':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-10T18:30:25.502+08:00
    'imagesource': 'jcr:33bde766-081d-4bbb-9919-1feedb7c071d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf33744-fd9e-4fdf-b2fb-a6eedbe9e15f'
    'lead': '''Napakasakit po ‘yung pagtaas ng presyo ng mga raw material. Kaya ho
      ang daming community bakery ang nagsara na dahil hindi na kaya ang mga presyo,''
      Asosasyon ng Panaderong Pilipino director Princess Lunar says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T18:35:29.871+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:49:53.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:48:07.543+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandesal', 'price-increase']
    'template': '1'
    'title': 'Bakers group proposes pandesal price hike amid rising costs of raw materials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac9773-4793-4ddb-b80e-1b6cb4b675b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> A bakers
        group on Sunday said they want to increase the price of pandesal, a Filipino
        breakfast staple, due to the rising costs of raw materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a810b0-3569-4973-ae7b-8f25c7c05ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d6faa-5375-436d-b9d9-324062b93646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Lunar, director of the Asosasyon ng Panaderong Pilipino,
        said the price increase is needed so they can maintain the quality of their
        products and keep their businesses alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d7bf7-b425-4f60-afad-bc81f3eaaf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d8a76-2c82-4a13-8cb2-83f0a8d936d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakasakit po ‘yung pagtaas ng presyo ng mga</em> raw material.
        <em>Kaya ho ang daming</em> community bakery <em>ang nagsara na dahil hindi
        na kaya ang mga presyo</em>,” she said in a virtual forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278102a3-fb96-4566-a3a3-e909d06639fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa0832-8095-4d21-a48f-aef2e4f33cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re hurting from the increase in prices of raw materials.
        That’s why there are a lot of community bakeries that have closed because
        they can no longer keep up with the costs of raw materials.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c2e98-6d85-4f1c-bf10-9d05e9fb1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573d8b8-e431-48f4-b790-bc769382e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar said they are afraid to raise their prices out of fear that
        their customers will buy from a bakery offering a lower price. She also said
        some bakeries have resorted to letting people go or making the size of the
        pandesal smaller to make ends meet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba9349-11f7-452a-99ed-ed7005a3abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a20b6c-fe14-4487-a20b-09f7664808f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:49:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yan na po kasi ang naisip na paraan ng mga</em> community
        bakery <em>para kahit papaano ay makaahon po kami at makapagpatuloy ng negosyo.
        Ito hong tinatawag nating pambasang tinapay ay bumababa ang kalidad</em>,”
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1600e5-23db-4896-9b62-50c5c99edacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
