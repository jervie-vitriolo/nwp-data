      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef9f56-8c8f-473c-a06e-79f02a32a335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The real value of pandesal is a part of Filipino culture, a part
        of our tradition. <em>Nanganganib po ito na mawala dahil ‘yung</em> main producers
        <em>nito, ‘yung</em> community bakers, <em>ay</em> hardly affected by this
        crisis,” Tinapay Festival owner and former Philippine Federation of Bakers’
        Association Inc. executive vice president Chito Chavez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d04066-3a81-4a7d-b6d7-5b365daeed0e'
