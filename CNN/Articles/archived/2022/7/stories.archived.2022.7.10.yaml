    'jcr:uuid': '552ee2a4-fa03-4377-bf92-d7031fc01ad1'
    'lead': 'The Biden administration has taken a key step forward on a controversial
      proposed oil drilling project in Alaska''s North Slope, angering climate advocates
      who say the project would release tons of emissions and doom the President''s
      climate goals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T07:10:18.913+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:54:55.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:48:01.880+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration takes key step in controversial Alaska oil drilling
      project, angering environmental groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f487f6f-75c4-4dc9-9fb4-96ef234c9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:54:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Biden administration has taken a key
        step forward on a controversial proposed oil drilling project in Alaska''s
        North Slope, angering climate advocates who say the project would release
        tons of emissions and doom the President''s climate goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61152c-41cb-4a8e-9d35-76fb32f15964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:54:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b49373-f09b-463f-836c-c78f43ccfa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:54:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Interior released a draft environmental impact
        statement for the ConocoPhillips oil drilling project, known as Willow, on
        Friday night. The statement does not represent a final decision and includes
        several potential scenarios for the project, including no drilling. But it
        was a critical step the Biden administration needed to complete for the process
        to move forward -- setting off alarm bells among environmental groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397bed72-26ad-4def-81b0-14eed61fafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:54:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665ea97-0984-4857-b578-8bc30ee137a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:54:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved and built, the project would produce 629 million barrels
        of oil over the course of a 30-year life span and would release between 278
        million and 284 million metric tons of planet-warming carbon dioxide, according
        to the draft environmental impact statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9c651-c71f-482a-adb7-be7983c9a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:54:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c259841-ee57-4b26-af7d-f8c2a3884064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:54:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConocoPhillips is proposing five drilling sites on federal land
        in Alaska''s North Slope, and the project would include a processing facility,
        pipelines to transport oil, gravel roads, at least one airstrip and a gravel
        mine site, the draft EIS report states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f0ed7-1442-436c-b92f-2f9ba73cbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:54:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce676a-a116-44b2-8308-80f3bfe109bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has faced considerable pressure from congressional
        Republicans and Democratic Sen. Joe Manchin of West Virginia to spur domestic
        energy production to help bring down gasoline prices, though this project
        would take years to complete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f6072-7e8b-4996-bdb0-afe49c54688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4fee21-5a80-4c80-8dae-9d8180c7d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lisa Murkowski of Alaska cheered the administration''s
        move and said she would "continue to hold them accountable" in hopes the project
        would begin construction this winter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77bc99-4e0e-4d05-af91-67729e9e1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df481f-ad2b-4fc6-aa14-cc520a1e1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one, I''ve elevated the Willow project to the Administration
        as my top priority," Murkowski said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c10b00-fdc0-4ce7-bd98-4a1804ae604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354f51f-3772-4d2b-9aa8-1163b3baa8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups blasted the new development, saying it would
        destroy Biden''s climate goals of slashing US greenhouse gas emissions in
        half by the end of the decade and accelerate the pace of climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aadb2ab-54c8-44db-9ab2-7558fd5e432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594fa7f-b146-4329-991b-d2ebbd041b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This project is a climate disaster in waiting," Christy Goldfuss,
        senior vice president for energy and environment policy at the Center for
        American Progress, said in a statement. "When approved, it will define the
        country''s energy future for the next 30-plus years while having no impact
        on the pain that Americans are currently feeling at the pump."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98372c-d378-4466-9c80-717d1e798579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237943d3-f420-44fa-a5bd-c90d142e3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also said the project would harm native wildlife, including
        polar bears, migratory birds and caribou.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ff855-c4b5-49a0-b3b2-84e903b64c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e6f03-9008-4665-8521-5be1e683ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow ConocoPhillips to destroy this pristine region
        -- which is already warming three times faster than the rest of the world
        due to climate change," Alex Taurel, conservation program director at the
        League of Conservation Voters, said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7861add-4fd7-4139-8aec-598657d400e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99fff2-a39e-4195-aa00-f6baca1d0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willow was initially approved by the Trump administration but then
        temporarily blocked by a judge who said that the prior administration''s environmental
        analysis was not sufficient and did not fully consider the potential harm
        to wildlife or the further impact on climate change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63980cbe-b978-4c9b-a374-707c3fc732eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b872bb-ef9a-4329-b8f8-d5457bf2ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s new draft EIS was needed for the project
        to proceed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d69c4f-81da-4f2f-9f7e-a4dae56656c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b07de-2cb9-4b43-8c43-c58372c27acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the release of the draft, a 45-day public comment period takes
        effect before the administration makes a final decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43723f35-738f-4b08-a254-6a3e969654e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T07:10:18.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/09/politics/biden-alaska-conocophillips-oil-drilling-willow/index.html">Biden
        administration takes key step in controversial Alaska oil drilling project,
        angering environmental groups</a>"</em></p>'
