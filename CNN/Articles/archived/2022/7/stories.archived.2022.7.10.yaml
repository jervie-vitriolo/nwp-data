      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> The recent
        flash floods in Ifugao due to the southwest monsoon or "habagat" resulted
        in agricultural damage and losses worth P14.6 million, the Department of Agriculture
        said.</p>'
