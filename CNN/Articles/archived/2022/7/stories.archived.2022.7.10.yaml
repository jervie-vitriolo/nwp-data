      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Friday, the Grammy-nominated singer, 23,
        said he is pushing back the next three weeks of his concert dates "until further
        notice."</p>'
