      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194ad93-1916-4856-b033-cb5cca9027c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:56:29.734+08:00
