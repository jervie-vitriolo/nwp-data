      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1663e-012e-4ccc-821b-d0d8dcd7d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T15:22:35.717+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:53:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, 6 p.m., the department said a total of 684 farmers
        and 198 hectares of agriculture area were affected. It added that the volume
        of production loss was at 728 metric tons.</p>'
