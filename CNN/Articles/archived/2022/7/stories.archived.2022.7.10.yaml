        in promoting peace, prosperity &amp; international law-based order in the
        region.</p>&mdash; Enrique A. Manalo 🇵🇭 (@SecManalo) <a href="https://twitter.com/SecManalo/status/1545975788134334464?ref_src=twsrc%5Etfw">July
        10, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
