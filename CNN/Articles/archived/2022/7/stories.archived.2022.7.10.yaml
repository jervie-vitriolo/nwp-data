      'jcr:uuid': 'ad0f18fb-98f7-45f4-99e1-6dc1c71bd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T12:13:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also set to travel to Israel during the visit.
        He touted US security assistance for the country in his op-ed, while also
        noting, "Working with Congress, my administration restored approximately $500
        million in support for Palestinians."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e0642-ffd8-4746-ad38-7c1385fd8c13'
