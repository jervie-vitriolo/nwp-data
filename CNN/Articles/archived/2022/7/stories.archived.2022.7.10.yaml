      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been touring since I was 15 and to be honest it''s always
        been difficult to be on the road away from friends and family," Mendes wrote.
        "After a few years off the road, I felt like I was ready to dive back in,
        but that decision was premature and unfortunately the toll of the road and
        the pressure has caught up to me and I''ve hit a breaking point."</p>'
