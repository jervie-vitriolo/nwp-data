    'jcr:uuid': 'c2ef7990-1275-4fe5-8847-1b57d0e05954'
    'lead': 'Vernon Winfrey, Oprah Winfrey''s father, died late Friday after battling
      cancer, Oprah announced in a statement. He was 89.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T16:21:20.180+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:51:41.489+08:00
