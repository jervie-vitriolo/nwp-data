      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854077c3-e536-49df-be22-a9151caa0044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.872+08:00
