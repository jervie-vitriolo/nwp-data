      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aba0d9-b222-4f54-9f34-116db19ccae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±2.6% for national percentages and
        ±5.2% for Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c82c19-7f10-4552-bc4e-8650da902c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:29:47.300+08:00
