    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d631b3-1824-4bc6-9dd2-1df205589e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T18:35:29.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:50:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group appealed to the government, especially to the Department
        of Trade and Industry, to help them explain to consumers why a price increase
        is necessary. They also hoped for more support through a level playing field
        with big bakeries in terms of prices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b59ada-ef1a-47ed-b125-781bfd0b3df3'
