    'lead': 'The poll found 46% of respondents as ''economic optimists'' while 28%
      said the economy will stay the same. Six percent, meanwhile, believe it will
      worsen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-10T18:29:47.299+08:00
