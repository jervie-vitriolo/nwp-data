      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the economic team of President Ferdinand “Bongbong” Marcos
        Jr. recently said they expect the economy to expand by at least 6.5% annually
        throughout his term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c0398-c530-4aa3-9bc2-35992ad93c4e'
