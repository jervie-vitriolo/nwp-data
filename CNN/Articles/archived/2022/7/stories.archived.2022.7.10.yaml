  'Japan-election-Shinzo-Abe-assassination':
    'author': 'Kathleen Magramo, Emiko Jozuka, and Mayumi Maruyama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-10T16:03:05.369+08:00
    'imagesource': 'jcr:f53bf814-2b31-472d-aa38-4c572e6b2e28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
