      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the agri-fisheries sector, the department said its regional
        field office is now conducting a more detailed assessment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ff8f8-3786-4394-875f-28ce489e0570'
