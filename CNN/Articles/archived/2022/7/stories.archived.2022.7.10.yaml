      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This fossil is a sight for saur eyes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5358dc-7ddd-488e-bf94-c67b58dba140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cde5a-9652-40d5-8f56-960d4fccb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s New York announced it will auction the skeleton of a
        Gorgosaurus, a cousin to the T-Rex, later this month, and it''s estimated
        to sell for up to $8 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14ee34-ab6e-4acc-ba6b-3338ac596162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39f9b6-9371-4690-b09d-cc7e41d69c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This member of the Tyrannosaurid family roamed the earth about 77
        million years ago and was an apex carnivore that resided in the western part
        of the United States and Canada during the late Cretaceous Period. Because
        of its T-Rex genes, it has similar features, including an enormous head with
        dozens of sharp curved teeth and two small front limbs. However, it was faster
        than a T-Rex and had a stronger bite force, according to Sotheby''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571113b-e300-4ad6-8caf-a46926b01d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf33de-cb85-4a6f-af6e-29f05e9c9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the master hunter of its time, in which it was believed to have
        hunted in packs of four, the Gorgosaurus was a dominant force and a singular
        predator," Sotheby''s said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6693e-5534-46d0-bc2d-a51213d8cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca49b2-7481-4be1-a993-8e853376394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive fossil, which measures 10 feet tall and 22 feet long,
        was discovered in 2018 near Havre, Montana, according to Sotheby''s. All other
        known Gorgosaurus skeletons are housed in museum collections, which makes
        this the only specimen to be offered for private ownership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbddef-dcdf-4fb3-af15-85082885fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c6e9e-4d0b-4da7-ae51-2f2242ba61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my career, I have had the privilege of handling and selling
        many exceptional and unique objects, but few have the capacity to inspire
        wonder and capture imaginations quite like this unbelievable Gorgosaurus skeleton,"
        Cassandra Hatton, Sotheby''s global head of science and popular culture, said
        in a news release. "Excavated only a few years ago, a Gorgosaurus has never
        before been offered at auction, and the opportunity of sharing this dinosaur
        with the public for the first time is an immense pleasure and a highlight
        of my career."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7c24c-c054-4d9e-a130-e9b7c164e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79850154-7756-465f-aa36-4d12918798e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T19:05:39.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:49:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Sotheby''s second sale of a fossilized dinosaur skeleton.
        In 1997, the auction house sold "Sue," one of the biggest dinosaur fossils
        in history, for a whopping $8.36 million. That sale broke a record for the
        most valuable fossil to sell at auction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
