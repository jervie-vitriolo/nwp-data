      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DA said it will give rice, corn, and assorted vegetable
        seeds, as well as drugs and biologics, for livestock and poultry to the affected
        farmers.</p>'
    '11':
