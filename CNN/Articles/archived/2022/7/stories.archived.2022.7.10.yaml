      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Justice
        Secretary Jesus Crispin "Boying" Remulla announced on Sunday he tested positive
        for COVD-19.</p>'
