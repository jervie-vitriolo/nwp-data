    'template': '1'
    'title': 'Online abortion pill interest soars after the demise of Roe v. Wade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94229e4-0789-4248-ac58-ccdb7dbae849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With safe, legal abortion access in the
        United States being restricted in numerous states after last week''s Supreme
        Court decision to overturn Roe v. Wade, abortion-seekers are increasingly
        turning to online resources to seek medical care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b2a66-f921-40c1-a1e8-cf79071d25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b495053-0430-4390-909f-cc3f9248dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic to telehealth abortion platforms has skyrocketed in the
        last several days and weeks, up 456% when the draft opinion was leaked in
        May compared to the previous month and an additional 20% month over month
        in June when the final Supreme Court verdict was announced, according to Similarweb
        data. These platforms reached 5.3 million web visits in June, pushing abortion
        pill startups to rapidly expand to match growing demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b755e2-b867-4546-bb8f-5755da53bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf254ed5-ffd8-430f-bceb-c95bf24874d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 24th, the day the decision was released, visits to telehealth
        abortion platforms soared to 436,727, up 2,585% from the day before, according
        to Similarweb. The next day, traffic rose more than 50%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8461ef-a4f7-4742-b4e0-283775146a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f268a-86c0-4b1d-bccc-481be59225c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platforms benefiting from the surge in interest include startups
        such as Choix, Hey Jane and Just the Pill, which launched in recent years
        to offer women in a limited number of states abortion prescriptions via telemedicine
        and delivered by mail. Thanks to the easing of regulations at the federal
        level, these startups say their services can cut travel time, in-office wait
        periods and costs. However, as these companies seek to expand across state
        lines to meet rapidly growing demand, they face regulations and an increasingly
        hostile legislative environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0cd1a-d607-4c2a-bf43-704112a82799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a57f0a-b833-4005-b872-d0f67b11492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Roe v. Wade was overturned, Choix has seen a 600% jump in
        web traffic, according to the company. In the less than four days following
        the decision, Just The Pill had over 260 appointment requests made online,
        up from the usual 20 to 25 a day, according to the company. Hey Jane saw site
        traffic grow nearly tenfold and patient demand more than double when compared
        to last month''s average. The abortion pill startup is treating 25 times more
        patients daily than 15 months ago, according to the company, as it pushes
        to expand beyond its current six state reach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12be00b-a564-4587-97ce-55632835bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b33883-f8fe-4ef4-8aa2-58d1d4cc3535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carafem, an organization that offers both telemedicine appointments
        and by-mail abortion pills in several states, said it has seen a spike in
        web traffic, double the number of phone calls and a "large increase in demand"
        for abortion care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3410fa-e248-4691-abd1-3b483f6bfd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304e52e-486d-4bcb-b1c1-66b6fcbe0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just The Pill is launching a new initiative, "Abortion Delivered,"
        which will use mobile clinics to deliver medication abortion to cater to "the
        major influx of people who will now need care," said Dr. Julie Amaon, medical
        director of Just The Pill and Abortion Delivered, in a statement. "We are
        undaunted. We will bring care to the people who most need it, and we will
        defy reproductive repression by providing more affordable and accessible care."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df000b6-5fcf-45dc-b4a2-c35dee0c4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bc172-a8a2-464f-b111-e16b2d791056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile clinics will operate on state borders to reduce travel
        issues for patients coming from more restrictive states. By working outside
        the boundaries of a traditional building the effort will be able to adapt
        more quickly to shifting legislation, according to Dr. Amaon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e6da1-a584-48d5-b3f0-69f9f5fb08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3134ef-a973-4493-9a43-1672974b3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just The Pill''s first fleet of mobile clinics will be in operation
        in Colorado starting this week, according to the company. A second, larger
        clinic opening this summer will offer procedural abortions for patients not
        eligible for medication abortion -- over 11 weeks pregnant -- or for those
        who choose that method, as well as same-day contraception and STI treatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497dabf0-c884-4035-8840-586e2db70ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061aa058-5db1-4e50-8187-58ac81a1112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choix announced Thursday that it is expanding care to New Mexico
        as the state prepares for an influx of out-of-state abortion seekers. The
        company''s goal is to serve every state with legal abortion by the end of
        2023. It currently offers services in three other states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186a831-3075-421f-b3b2-2f4bd9c9db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcd61c-b1c7-4999-90a3-e3955132ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approved by the US Food and Drug Administration in 2000, the so-called
        abortion pill — which involves taking two medications, mifepristone and misoprostol
        — now accounts for over half of all abortions in the United States, according
        to the Guttmacher Institute, a research organization that supports abortion
        rights. Though initially restricted from mail delivery, mifepristone was approved
        by the FDA for online pharmacy prescription and delivery at the onset of the
        pandemic, a decision that has since been made permanent. (Misoprostol, also
        used to prevent ulcers, has long been available with a prescription.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b89de7-d090-4722-9634-4770ca94251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051370f-0c86-40d7-a420-35b7a41bb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remote care from services like Choix and Hey Jane cost about half
        the national average, according to the companies. They also partner with abortion
        funds to offer patients financial assistance if needed. Even so, these pills
        still cost between $249 and $289, including consultation fees, medication,
        shipping and provider check-ins.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc241df-0b94-4114-a6c2-2db549ce459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a6382-6756-465c-bf54-d986918b383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking to acquire abortion pills in the currently hostile
        legislative climate are increasingly using the many telehealth options popping
        up online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e44d57-5ef6-48ca-80da-9c6b5a739415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea8415-31d5-4ac8-8b8c-29eae29d1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last year, we''ve seen telemedicine abortion platforms
        grow to be a primary battleground in the fight for abortion rights," said
        Sneha Pandey, a Similarweb data expert analyst. "Numerous states are moving
        to ban all forms of abortion, including 19 states that have already banned
        telemedicine abortions, but this is a largely unregulated space. The availability
        of telehealth and mail order abortion makes an outright ban incredibly difficult
        to enforce."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931012d1-61b3-4eb8-b8c9-c3f313bef3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:52:42.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/01/tech/online-abortion-pill-surge/index.html">Online
        abortion pill interest soars after the demise of Roe v. Wade</a>."</em></p>'
