      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) –</strong> Groups
        from the health, labor, transport and education sectors have laid down their
        agenda for the first 100 days of President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70705f4b-4fc2-43db-9235-48439f701bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01498e-f24d-44b1-a948-cd9380efde7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their top concerns are the increase of budget allocation for
        their sectors, higher wages, end of contractualization, and better public
        consultation with stakeholders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b0dec-ee66-4cf1-abf6-11afb54e6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb62d61-2edc-4f18-8e39-beb72bd082e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Higher pay for nurses, prioritizing health sector</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2266f4e-5985-4ec9-befe-34127df74855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aec120-e2e7-4b3a-b6ce-9786c0fdf50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Nurses United (FNU) welcomed the mention of public
        health in the inaugural speech. But it called on the new administration to
        prioritize increasing the entry salary of public and private nurses to ₱50,000
        per month. The group also hopes to see the end of contractualization or the
        ''job order nurses'' since a large percentage of nurses in the public sector
        are contractual workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52752201-c9a4-4136-80fa-a50d4c189604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a70a19-4ba4-4859-a40f-c1bf76e03023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FNU Secretary General Jocelyn Andamo said the nurses deserve the
        raise because of their valuable contribution especially amid the COVID-19
        pandemic, as well as the high quality of their work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afc1ec-cd0b-4024-9d1f-f059c9c42239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
