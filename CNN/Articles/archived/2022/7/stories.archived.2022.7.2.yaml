      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If she hasn''t already, Kate Bush may
        want to send Netflix a muffin basket.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfe62c-9ffa-4ed6-a70e-09e2e274dbdc'
