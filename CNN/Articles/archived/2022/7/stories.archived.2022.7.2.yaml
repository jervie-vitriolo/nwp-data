      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four helicopter and two fixed-wing aircraft sorties were deployed
        to the scene to conduct search and rescue operations, the GFS added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868c18c-9926-4a25-a2c6-c58a03ebe92d'
