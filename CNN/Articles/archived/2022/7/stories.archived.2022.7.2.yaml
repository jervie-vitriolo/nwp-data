      'mgnl:lastActivated': 2023-01-19T13:12:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the years, the TGR Vios Cup has been serving as a vehicle
        for us to champion the local racers, and to bring the thrill of racing to
        everyone,” said Sherwin Chualim, Toyota Motor Philippines First Vice President
        for Vehicle Sales Operations.</p>'
