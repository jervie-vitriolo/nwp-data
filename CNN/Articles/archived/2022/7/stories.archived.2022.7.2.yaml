    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['friends', 'sitcom', 'diversity']
    'template': '1'
    'title': 'Marta Kauffman, co-creator of ''Friends,'' ''embarrassed'' now by its
      lack of diversity'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19c458-795c-4de3-a73d-22f5e619edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.245+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Marta Kauffman says she now gets why people
        have been critical of "Friends."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd218e74-11a7-4615-88ee-925652387604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.245+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e870df-1d34-48a2-8495-9342bb5ff5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.245+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-creator of the hit comedy series <a href="https://www.latimes.com/entertainment-arts/tv/story/2022-06-29/friends-diversity-marta-kauffman-brandeis-university">told
        the Los Angeles Times</a> she had initially thought people were unfairly targeting
        the sitcom about its lack of diversity, but explained she''s "learned a lot
        in the last 20 years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061ff18-3819-4768-a5e1-ed98f2916fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8e160-e07b-45b4-80e9-34bcc443428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admitting and accepting guilt is not easy," Kaufman said. "It''s
        painful looking at yourself in the mirror. I''m embarrassed that I didn''t
        know better 25 years ago."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e71e9-04d7-4ff5-b87a-b761461afa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35dc002-755b-4265-87e6-b49075a162f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends," which ran from 1994 - 2004, starred Jennifer Aniston,
        Courteney Cox, Lisa Kudrow, Matthew Perry, Matt LeBlanc and David Schwimmer.
        It had been criticized for a lack of longstanding characters of color.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71998b6-10de-4c93-a830-17013cf16f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6349b98-972c-4d1a-8a52-7c904d774c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, <a href="https://www.theguardian.com/culture/2020/jan/27/david-schwimmer-im-very-aware-of-my-privilege-as-a-heterosexual-white-male">Schwimmer
        told The Guardian</a> he was "very aware of my privilege as a heterosexual
        white male" and said "Friends" happened during a "pre-woke" time, when story
        was not as inclusive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08331739-97bd-4c4c-ae89-b73549007657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there should be an all-Black ''Friends'' or an all-Asian
        ''Friends,''" said Schwimmer, who played Ross for 10 seasons. "But I was well
        aware of the lack of diversity and I campaigned for years to have Ross date
        women of color. One of the first girlfriends I had on the show was an Asian-American
        woman, and later I dated African-American women. That was a very conscious
        push on my part."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fdbc5-3f41-49c1-936b-2b372ead7ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77486d09-a946-458e-b675-73bbf01ff7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That didn''t go over well with some who pointed out that the all-Black
        cast comedy "Living Single" aired from 1993 to 1998 (predating "Friends" by
        a year") and, like "Friends," focused on six young adults and their intertwined
        lives in New York City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f85a4-4e71-4431-8458-0ccde08da5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fd3df-a9f6-4d12-81b2-0d4b491d9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kauffman, who created "Friends" with David Crane, told the LA Times
        that she came to better understand systemic racism in the US after the George
        Floyd murder and consequently the complaints about the show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627661f2-61e8-481c-8e27-a1a3eb44eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789b747-c9d3-45c5-bc9b-218bb420fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.246+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helped motivate her to pledge $4 million to her alma mater,
        Brandeis University in Boston, for the establishment of an endowed professorship
        in the school''s African and African American studies department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2336998-b415-42ec-8280-70217dae84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.247+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc538ee-99f0-4d19-a70a-f10d37fc6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.247+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the endowment was announced, Kauffman said she''s "gotten
        nothing but love."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c32b7-6965-4cab-93ff-1648199ec8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.247+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2ed4b-42f6-4414-bff1-aba082f5f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.247+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been amazing. It surprised me to some extent, because I didn''t
        expect the news to go this wide," she said. "I''ve gotten a flood of emails
        and texts and posts that have been nothing but supportive. I''ve gotten a
        lot of ''It''s about time.'' Not in a mean way. It''s just people acknowledging
        it was long overdue."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25ae53-633e-445f-998b-28e2b399c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:16:08.247+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/01/entertainment/friends-diversity-marta-kaufman/index.html">"Marta
        Kauffman, co-creator of ''Friends,'' ''embarrassed'' now by its lack of diversity"</a></em></p>'
  'Venice-reveals-details-of-its--10-tourist-entry-fee-':
    'author': 'Livia Borghese, Jula Buckley and Maureen O''Hare, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-02T14:18:45.156+08:00
    'customLead': 'Venice tourist entry fee'
    'imagesource': 'jcr:5275a3f0-e5b2-450b-b42a-dbc324d8802a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c04a313-c5ad-4950-a4b3-bcc08229c2fb'
    'lead': 'Venice is set to become the first city in the world to require an entrance
      fee. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-02T14:24:48.282+08:00
    'mgnl:createdBy': 'angela'
    'mgnl:lastActivated': 2023-01-19T13:12:12.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:09:47.152+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['venice', 'tourism', 'travel', 'entry-fee', 'italy', 'tourist']
    'template': '1'
    'title': 'Venice reveals details of its €10 tourist entry fee

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5721b0-2f79-4c7e-9ca8-07d7557861e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.459+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:13.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The countdown has begun. From January 16,
        2023, visitors to Venice —  that jewel in Italy''s tourism crown —  will have
        to pay for the privilege.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a86f6-0c7a-4aa4-b02b-6b07919a3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.459+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac98cee-7861-4e24-9360-9f41ea7c5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.459+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s set to become the first city in the world to require an entrance
        fee. The launch date was announced by Venice''s councilor for tourism, Simone
        Venturini, at a press conference on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21901efe-6c19-4b73-92c9-fa7dd3f84c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.459+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e19a3-cde3-4671-982d-257a736fd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.460+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venturini called the new measure a "great revolution," and a solution
        for the overtourism problem that the lagoon city has been struggling with
        for decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b69ba-8ddd-413d-894d-4400c529eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.460+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3bd6a-17ba-4ee1-8f6c-eb8a75fdfc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.460+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of the ticket will range from a three-euro minimum right
        up to 10 euros. The price will not be fixed, but will vary according to the
        number of visitors: The more requests for entry, the higher the cost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c51ed-edf7-421a-bd80-7500b0cf84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.460+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accda3bb-c8ce-4e2b-9e52-3ffa71c2a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.460+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:17.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, explained Venturini, is not to "close the city," but to
        get people to book their presence to reduce the "tourist peaks." He said,
        "Venice is a living city and it has to stay that way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e59726-1a9b-4f5e-93f7-ffcfc8edf249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.460+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bfcd5-1d87-49ea-8153-a9be15864515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.460+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exceptions</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524afee3-e67d-4102-b0a4-985d749061ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.460+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complex ticket booking system and its online platform will be
        unveiled this fall. There are many exceptions to the entrance ticket mandate,
        explained Michele Zuin, councilor for the budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c5ab3-c560-4438-8da7-2b7ba950e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.460+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7bafc-148a-4768-b8e0-5f4c32e58790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and children aged under six will be exempt, as will disabled
        people, homeowners, those who come to the city for health reasons or to visit
        relatives, and those coming to attend a sporting or cultural event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9818c-e797-4cb8-9e70-13b7316dcf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8b38f-ae01-4f65-b09c-b6a7740e5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight hotel guests will also avoid paying the entrance fee because
        they''ll already be paying a tourist tax through their hotel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f7c93-c35e-476e-aa74-05fc452c98ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce6a2f-76f2-430b-ac5e-a754402905c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a system to make cash but to manage tourist flows," Zuin
        emphasized. The proceeds from the entrance fee will go to lowering the taxes
        of Venetians, which are already very high due to the large volume of tourists
        that need to be accommodated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174267f-d9b5-4195-a846-fbed5a7a4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff638a92-1767-4617-8f5a-1950bcb41e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrance fee will apply to the Venice historic center and the
        following islands:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f35441-73fb-4f99-a824-6c5d97b071ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b0f7f-21fa-439f-b6f5-ccb4af11cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lido di Venezia, Pellestrina, Murano, Burano, Torcello, Sant''Erasmo,
        Mazzorbo, Mazzorbetto, Vignole, S. Andrea, La Certosa, S. Servolo, S. Clemente
        and Poveglia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c262ca-02ea-454c-a54e-8a0fdbaac5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a12250b-f368-47ad-b1a5-9182c3c051ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.461+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fines for ticket violations will range from 50 euros up to 300
        euros.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507efbbe-9fa1-4c19-9291-02f6cd628d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf7d2b-7b6c-4e49-9e77-b4ffc44218fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Post-pandemic mentality</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0072727-257d-452c-a12e-0f19441b1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:26.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy dropped all Covid-19 entry regulations at the start of June
        and travelers have been swelling into the country in time for the 2022 summer
        season.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca5139-69e3-4c17-8237-919dccb0b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf728a-832d-4799-a67d-bc032a8a4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April this year Venturini told RAI, the state TV network, that
        the pandemic had made the city authorities reflect.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d85a8-2556-4543-956c-80d431904804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:27.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8389c64-5ea0-44f5-8971-c519f4017da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid made us realize that what was an everyday occurrence before
        Covid isn''t acceptable anymore -- the mentality has changed, as has the sensitivity
        [towards crowds]," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537629c-4e82-4e41-8cf2-cb342c68e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd120be4-5d19-4b76-8c27-52897b4c9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the booking system would "give us the chance to
        know how many people are predicted for that day, and to calibrate services
        according to the number."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7efdb-1585-42c4-b7cd-3f5dafc9a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.462+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b5203-187d-423b-b135-bac0b0f833f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venturini also said in April that the portal would flag people that
        they might want to change their mind.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdeb5b-a12f-4f2b-8c2b-10201b4f5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e66902-a9ca-46f2-a517-381a78bd92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say, ''Dear visitor, we don''t advise coming on this date
        because it''s Ferragosto [August public holiday] or Easter -- there''ll be
        a lot of people so it will hinder you from having a peaceful visit, and if
        you make it a week later you can enjoy your visit more," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc90f5-43a6-4f9a-835f-fc6a12501759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5deddf-c946-4c86-acc7-5dd99f719184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venturini also predicted that Venice won''t be the last to introduce
        a charge.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441814e8-89e1-400c-ad21-d070ca728863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e7b98-b7cc-44f1-b87c-f431917c53ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many other European cites who live with significant numbers
        of daytrippers are watching us to understand in what way they can introduce
        [a similar scheme]," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be369bf7-0884-4b06-9975-78eb1f2134c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:33.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983b484-a79c-49b4-8fc6-8f0d478aa2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice may be the first city to introduce a fee, but already one
        village in Italy has introduced a charge for daytrippers. Civita di Bagnoregio
        introduced a "symbolic" fee of €1.50 ($1.67) in 2013. Mayor Francesco Bigiotti
        planned it as a marketing stunt to attract tourists to his village on a crumbling
        cliff, known as the "dying town."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93e9df-bce0-480f-ae8b-b9415a82355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.463+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14baab46-9d8d-4b7f-8968-b28a07e7fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:37.464+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee intrigued visitors to such an extent that visitors grew
        from 40,000 in 2009 to 1 million in 2018.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8ff82-c84c-49c8-acf5-35d8e53dfda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:27:42.116+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/venice-entrance-fee-launch-date/index.html">"Venice
        reveals details of its €10 tourist entry fee"</a></p>'
