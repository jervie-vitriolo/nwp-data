      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A search for more than two dozen crew
        members whose ship broke in half and sank after being caught near the center
        of Typhoon Chaba was under way on Saturday, according to the Hong Kong search
        and rescue authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc58d2-a857-431d-a6ba-d2797bf72051'
      'mgnl:activationStatus': true
