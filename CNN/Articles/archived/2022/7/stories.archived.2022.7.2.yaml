        Lauren Greenfield (@lgreen66) <a href="https://twitter.com/lgreen66/status/1543098929075523585?ref_src=twsrc%5Etfw">July
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ccf1e-149b-4371-bc4c-8116ab853e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T19:06:34.594+08:00
