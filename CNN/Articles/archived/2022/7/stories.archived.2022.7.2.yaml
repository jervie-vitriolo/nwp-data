      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The irony of putting someone on suicide watch when they''re not
        suicidal is it actually causes more harm," Bonjean said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dba350-1ce9-4d72-9744-5b1f9ec68b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b54d8f-a2d1-4577-9b21-18801b8c8c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:09.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s attorneys later filed a lawsuit and moved for a temporary
        restraining order. The complaint names the Metropolitan Detention Center (MDC)
        of Brooklyn and its leading officials as well as the United States government
        as defendants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7232f-96ba-4e82-9354-658faeeca547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc25e68-81a6-41c3-bd2a-fe6a2f1c6132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, attorneys for Kelly called the detention
        center following his sentencing to learn of his status and employees repeatedly
        hung up on them, "laughed and were highly unprofessional." CNN has reached
        out to the US Bureau of Prisons and has attempted to reach the MDC Warden
        for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4034d-3b6a-45df-90eb-5093d8177923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e44d9-6189-4ab6-baa8-5272712e75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonjean earlier said she was told by prosecutors who spoke with
        prison officials Kelly, 55, was placed on suicide watch because he is well-known.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d64817-8359-4155-b7bf-3988396c5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebceb8c2-117c-4f90-a3b5-2be0e8240fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s punishment for being high-profile. And it''s horrifying frankly,"
        she said. "To put someone under suicide watch under those conditions is cruel
        and unusual when they don''t need it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50daf2a-600a-4211-9854-e896bce5cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0013c2-db2a-46a1-80bf-cbb090312d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MDC-Brooklyn has a policy of punishing high profile inmates by
        placing them under the harsh conditions of suicide watch even though they
        are not suicidal," the lawsuit alleges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6661c26-87ba-466b-aad6-484b6609ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04d1ba-af0c-44ec-87a8-baa510fb7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonjean is also seeking a temporary restraining order to remove
        Kelly from confinement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d438488-79ed-4a1e-894a-ae78dd6e4d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fcaaf-5e8e-40d9-bdee-af1cef7db6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonjean said she had asked Kelly to email her after he was taken
        back into the federal facility following his sentencing Wednesday but never
        got an email from him. She hasn''t gotten answers about his status from the
        detention center until prosecutors requested information from the facility,
        Bonjean added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5defe02-60ee-4d6c-8a3b-11e6dd14fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237e467-09bf-4a2b-a90a-426562b5b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury convicted Kelly last September on nine counts, including
        one charge of racketeering and eight counts of violations of the Mann Act,
        a sex trafficking law. Prosecutors from the Eastern District of New York accused
        Kelly of using his status as a celebrity and a "network of people at his disposal
        to target girls, boys and young women for his own sexual gratification."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da1f2f-d681-42b0-af4d-ccd6eb0609c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e9df4-9856-45a1-9dc2-c4d98f9b8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-week federal trial in Brooklyn included testimony from
        witnesses who said they were sexually and physically abused by Kelly. The
        court also heard from people involved with orchestrating the disgraced R&amp;B
        singer''s 1994 marriage to the late singer Aaliyah when she was just 15 years
        old and he was an adult after she believed she''d gotten pregnant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c527a4-aedf-4c69-89c7-4ffaf9e27d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cedda5-f4c3-44bf-955c-67881f43ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had asked the judge to sentence Kelly to more than 25
        years behind bars, while his defense attorneys asked for 10 or fewer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1b338-9e1c-4ef9-a993-3bc2d549ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:44:14.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/01/us/r-kelly-suicide-watch-sentencing/index.html">"R.
        Kelly placed on suicide watch after being sentenced to 30 years in prison,
        his lawyer says"</a></em></p>'
  'taiwan-lgbtq-adoption-gay-marriage':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-02T12:49:26.995+08:00
    'imagesource': 'jcr:be9267ea-bb1c-4014-996c-8d21617e13e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ffee176-d171-4944-887f-d038e08c7e3c'
    'lead': 'Taiwan legal loophole allows heterosexual couples, and single people
      of all sexual orientations, to adopt children to whom they are not biologically
      related, but same-sex couples aren''t.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-02T12:49:18.651+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:13:19.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:09:45.434+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan accepts same-sex marriage, so why not adoption?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016ab47-cff9-45dc-a6ff-ef5b682fb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Wang Chen-wei and Chen Jun-ru are unique
        among parents in Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fba9bd-c882-44d6-9ac6-8387e514e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96962d9-6f70-4a23-a429-f69c4f5a7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, in a landmark legal case, the two men became the first
        same-sex couple on the island to legally adopt a child neither of them are
        related to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c2ab8-c655-4c35-a9ce-f0f86ba8cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15954a-8795-4569-ada9-3fcd8e9d8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they''re living their family dream with daughter Joujou, 4,
        in the southern city of Kaohsiung, in an apartment decorated with rainbow
        flags and family photos. Yet, while their family life is happy, their hard-fought
        court victory is bittersweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92a452-61a4-4b03-933f-1dbbf67202ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ea559-6bb0-40d6-8b83-0199feedff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the court made an exception for the couple, the law they challenged
        remains on the statute books and continues to restrict the civil liberties
        of other same-sex couples -- staining, they say, the island''s reputation
        as one of Asia''s most progressive jurisdictions when it comes to LGBTQ rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f1cb5-bc3c-41a7-9a48-2ccc997418f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b2858-b1ed-4e20-b72b-fd492e049dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t be too happy about our victory, because a lot of our
        friends are still facing many difficulties," said Chen, 35. "Even after same-sex
        marriage was legalized, we did not feel welcome to have children together
        as a family," added Wang, 38. "We were treated like second-class citizens."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacec29-80ff-41cb-88d1-51ee7f1f6ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094a66a-eb83-48a0-892e-05478f68defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Taiwan in 2019 became the first jurisdiction in the region
        to legalize same-sex marriage, the legal change stopped short of granting
        full rights of adoption to homosexual couples.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f97aa-c421-42b5-9995-ae835aa1d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510c062-cd13-4b95-8c62-22daefa30438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has created a strange loophole in which heterosexual couples
        -- and single people of all sexual orientations -- are allowed to adopt children
        to whom they are not biologically related, but same-sex couples aren''t. To
        this day, Wang and Chen remain the only same-sex married couple on the island
        to have done so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c2c4a-9bed-430b-b6ee-13bd054e4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b820db-5e65-48e1-b8c8-9bb6446da672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A blot on a progressive reputation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51303ec-95bf-43ad-9ab6-74adc9b2a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say this loophole shows that despite the strides Taiwan
        has made in recognizing LGBTQ rights, the island has a long way to go before
        same-sex couples have true equality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdccbae-3bb4-40f3-9c74-04703bea33bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c498c1c-cc09-49d9-89a4-3f851f3cd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adoption loophole is not the only problem left over from 2019.
        The legal change also failed to grant full recognition to same-sex transnational
        marriages; foreign spouses are recognized only if same-sex marriage is also
        legal in their home jurisdiction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40718fd-1e46-493b-80df-fab4699a5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09892f09-60c6-4b07-a55f-536116497cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:29.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freddy Lim, an independent member of parliament in Taiwan who advocates
        for LGBTQ rights, said the loophole arose because at the time the law was
        changed, society still "faced a lot of opposition from anti-LGBTQ groups,"
        so the government focused "only on legalizing marriage, but not rights relating
        to child adoption."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0624e-35c3-4a66-a198-b07e70570f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f931e86-02f4-4f62-9c5e-fd7d65339214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lim believes that since then attitudes have changed sufficiently
        for the law to change again. In May, Lim and a bipartisan group of lawmakers
        proposed updating the law with a bill he hopes can be passed by the end of
        the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5567bd-0746-4573-9cc8-25ea4276d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032d8c7-28ab-4e44-9c8d-f8e2d88b4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a society treats people differently based on their sexual orientation,
        it must have a strong reason out of the public interest. But there is none,
        so it is clearly a form of discrimination," Lim said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc7983-56d1-47ae-aa5f-c1cfc99b3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862c360-1d2e-4ca5-9534-da45e258b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From despair to a miracle</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467f6b4-dd20-4a5d-b691-e7a142141e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any change cannot come too soon for Wang and Chen, who hope their
        friends are spared the ordeal they faced.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8290f8-2dbf-4dda-a35b-748067de441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbe751-3e15-4c66-99ff-79327a42b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang and Chen, both teachers from southern Taiwan, had been dating
        for more than a decade when they began the process of adoption in 2016. Wang
        made the application in his name and a court affirmed his suitability in 2019
        -- following rigorous checks on both men by social workers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2ab5c-5aae-4789-afbb-19b67c0869a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc933e6-3b44-4b82-9f53-b95e43abf9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things looked all set for a happy family life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499b7dd-edcf-4310-a79e-f64b47620650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41095c45-ef9c-4771-a8e6-68ccfbf84008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When same-sex marriage was legalized (a year later), we had the
        hope of raising a child together," Chen recalled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed67fa-a271-4af5-bf00-cd0aac4e571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5602962-ea18-41cd-86b1-cb754caa95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chen was told that he would be unable to register as the
        girl''s legal parent -- even if the pair got married. It was heartbreaking
        for Chen, who found himself prevented from exercising the sort of parental
        duties most families take for granted -- like signing his daughter''s school
        or bank documents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c30b70-4e3a-4ef0-885a-76a671c49e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f736971-ab17-43ee-8e05-624d4e4e1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time when we had to make applications for our daughter, I
        was scared of being asked about my relationship with her. I have always been
        her father, but I was not recognized as a parent," Chen said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7053fb-f0c2-42e6-a499-053073efa322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28068f98-40fc-4359-8bdf-bf7f069d7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April last year, Wang and Chen -- together with two other couples
        -- filed petitions at a family court in Kaohsiung city. They had expected
        the case to be dismissed -- figuring they could then appeal to Taiwan''s Supreme
        Court and ultimately force a change in the law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cd4af-e6d2-47dc-b6f7-56ee794b6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a8c5d-77c3-41fd-ae57-9b11bce936e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to their surprise, in January the family court ruled in
        their favor on the grounds it was in Joujou''s best interest to have both
        legal parents. The other two cases were dismissed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c90da7-eb5b-440a-8e53-4d4afdd3496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25248b3f-d6c9-47f3-b1bb-606902f85216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was astonished, it was a miracle," Chen said. "Until then, I
        had been living together with my daughter, but I was not related to her under
        the law."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25b96d-a5fd-4fc7-b3e9-dc5d1ce60cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173e105-3e37-475b-a4a3-b779fb18bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said the ruling was significant for two reasons: it made it
        easier for the couple to look after their daughter -- and it also gave hope
        to other couples like them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a66bc9-4e23-469d-b51a-e86715792add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f64895-140b-479a-936c-0fe802bdecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel relieved now," Wang said. "Both of us can act as legal parents
        and share the burden. And if Joujou gets sick and has to visit a doctor, both
        of us are legally eligible to take leave and care for her."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7019d05-f55f-4c16-b042-49ed66b224c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf22dc0-dea0-4678-b606-82ca3ce4b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An uphill battle</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caa097-e361-43b9-96af-f32a3147eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that the family court''s ruling extends only to Wang
        and Chen. Other same-sex couples in Taiwan still face an uphill struggle.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de105165-953f-4ec0-b724-1788ba555154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d018064-d673-4c60-95af-ab3a6dc8cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, an American woman, is battling to register as the mother
        of her Taiwanese wife''s adopted child. She met her wife, Ray, six years ago
        and Ray began the adoption process in 2018 -- before the couple married.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036c488-3fbd-4bd3-8e71-6a4dc4ad3d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e570a07-5380-4d35-b16c-c8d9598769d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple asked CNN not to disclose their full names to protect
        the 7-year-old girl.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8763f90-87fc-4979-8b38-b5f1a8403216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70fec8-81cc-484f-a2e9-7b14dcc4d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, it was just my wife who was adopting because I wasn''t
        really too sure whether or not I wanted to be a parent at that time," Jordan
        said. "But within about a month of my daughter coming home, she and I developed
        a really close relationship."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be51b3-dd6f-43d2-a467-410af9649873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778cf72-9b1d-4f7d-8a0d-063b78147141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, Jordan filed her petition to a family court at the same
        time as Wang and Chen did. However, her case was dismissed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640e843-2b56-4c92-8d10-d6854d70cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03fd84-9562-4199-aa73-cd5c56db8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:49.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want equal protection under the law," she said. "If something
        were to happen to my wife -- she has autoimmune disease, with Covid coming
        around -- then not only would my daughter lose her mama, she would lose me
        too because she''d be taken away from me, as I''m not allowed to adopt her,"
        she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b190d-e996-4923-94e7-e4d8f1f30478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0cd74-300c-4484-a55d-25c94bce9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a family, but it still feels like we are not a complete
        family. If it''s a right that''s afforded to straight people, it''s important
        for us to be treated exactly the same," she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b539f6e-ddaa-4cb8-a317-2b185cb860a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492d407-4abe-42e2-a3f9-459c78b7e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan said while Taiwan''s progressive reputation had been boosted
        by its legalization of same-sex marriage, more effort was needed to ensure
        equality for LGBTQ couples.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ad0e6-3adb-4d10-96cb-5fe8a071d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0efaa-bb13-4348-a06e-a6bd63bee82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:53.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people -- even here in Taiwan -- don''t realize that we
        still don''t have full equality," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f7bd0-e23a-4031-ad68-54a8d179bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dac4f-8b19-415a-a8b0-8f9ee36def34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really kind of prevented us from being able to celebrate as
        much as we had wanted to."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d5747-7f8c-4995-8817-162ed00be3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26ce2a-5abe-45f2-bef9-705f23de5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, activists say there are reasons for optimism.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938924f8-5a97-45f2-bbc4-7ee27bf30b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d486c38-3346-4131-8764-df0a4b2c2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Teng, deputy executive director of Taiwan Equality Campaign,
        said since same-sex marriage was legalized three years ago, there has been
        a "greater level of acceptance and support" in society.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b5eb9-5021-48e2-aad1-425dc68bfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc42f9-2658-465d-ac45-f5e0f50e80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest annual survey published last month, the campaign found
        that 67% of Taiwanese supported allowing LGBTQ couples to adopt children,
        a rise of 8% from a year ago.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688f110-2592-418c-b7b9-bba29342bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
