    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d0d61-ff24-41ee-88fd-3affd9040459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.513+08:00
      'mgnl:createdBy': 'teresa'
