      'mgnl:lastActivated': 2023-01-19T13:12:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b0c25-5175-452f-be7c-94028e24cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:38.638+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s racing teams, composed of seasoned and rising race
        car drivers, will battle it out to earn podium finishes in Circuit Championship’s
        three categories: Super Sporting, Sporting, and Promotional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05487c27-ca1c-4742-8334-f663494c295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:38.638+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaca096-477f-4b10-b999-b08f924f41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:38.638+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, speed and racing skills of the participants of the Autocross
        Challenge will be tested in a race course marked by pylons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f78a8-ce27-4a2e-a149-87ede85a9338'
