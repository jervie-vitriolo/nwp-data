      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm caused disruptions across the region, with flights canceled
        and some businesses closed due to strong winds and heavy downpours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc0ccb-efab-4911-b016-f3da3bff6b54'
