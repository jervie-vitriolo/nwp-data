      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. weather bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Domeng was estimated
        at 990 km east northeast of extreme Northern Luzon with maximum sustained
        winds of 85 kph near the center and gustiness of up to 105 kph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7bb7e-d237-4bed-85d6-e4473a374fe9'
