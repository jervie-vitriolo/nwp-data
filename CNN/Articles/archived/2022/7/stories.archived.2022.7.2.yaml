      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e551aa0-87ca-400e-a922-35c6958dfb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T13:43:00.927+08:00
