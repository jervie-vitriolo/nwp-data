      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand “Bongbong” Marcos, Jr., who assumed office on
        June 30, has yet to appoint a new health secretary.</p>'
