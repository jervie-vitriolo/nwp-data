      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c93ee5-6ac4-4cb5-b948-64f1cda79f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T13:43:00.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:12:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bravo Kate, Records Are Meant 2 Be Broken!! Remember Back In The
        Day, When Women Had SHORT SELL BY DATES!?," Cher tweeted. "We Had 2 Fight
        Our Way Through The Testosterone Curtain, &amp; We Did it So The Girls Who
        Came After Us Could Sing As Long As They Want To. With Mega Respect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b5df6-ce6d-49fb-997e-9305cd2ac147'
      'mgnl:activationStatus': true
