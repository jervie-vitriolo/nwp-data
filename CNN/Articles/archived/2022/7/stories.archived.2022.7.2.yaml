      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American director also posted The Philippine STAR''s photo on
        Twitter, saying "Clearly, whoever stole my image to wish Imelda Happy Birthday
        doesn''t understand copyright infringement…"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c2969-50d7-465e-97da-09bb346a2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.707+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She followed the tweet with a call: "If anyone knows who owns the
        billboard and the building involved, please dm me and @mattshonfeld @instituteartist"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be6f3b-4c20-4982-a795-d7050e1b02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T21:17:53.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOOH immediately issued an apology for using Greenfield''s image
        of Marcos in the digital billboard, assuring the filmmaker they would take
        it down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e10ef-1992-43ee-95ff-ffbf3c7a9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T21:17:53.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67bcee-ab91-4a46-a86f-7cee77083707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T21:17:53.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must confess that we were unaware of your copyright, and we
        appreciate that you brought the matter to our attention," the billboard company
        said in a statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239cc6e-154e-4efa-bea2-884cd671bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.707+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billboard is installed on one of the GA Towers, a twin-tower
        residential building owned by businessman Delfin Lee who faced syndicated
        estafa charges involving a P6.6-billion housing loan anomaly in 2014.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c098df-910e-4712-8784-d2845d427aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.705+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2018/07/31/Delfin-Lee-downgrade-simple-estafa-charge.html"
        href="https://www.cnnphilippines.com/news/2018/07/31/Delfin-Lee-downgrade-simple-estafa-charge.html">SC
        downgrades charges vs Delfin Lee to simple estafa</a></strong></em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb6f131-578c-4f18-81dd-d99ffe49da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T14:12:32.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:11:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No comment from Malacañang</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bfd79-bd77-40f4-9460-4ebe154cb971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T14:12:32.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:11:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Monday refused to comment on the billboard greeting
        for the former first lady.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64faff1-ff2f-4c94-9a94-ac8958fb8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T14:12:32.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:11:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The billboard doesn''t appear to be public nor put up by any government
        agency, then there is no comment from us," Press Secretary Trixie Cruz-Angeles
        said in a briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cdfb77-193d-4b49-926b-a1ce433a7a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T14:12:32.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:11:01.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We comment on official policy, issuances of the president, statements
        of the president, and so on," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2d0f5-d57b-4bb2-a32e-2492d849f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T14:12:32.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:11:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary on Sunday did not share details
        on Imelda''s birthday celebration, saying <a href="https://www.cnnphilippines.com/news/2022/7/3/malacanang-no-comment-imelda-birthday.html">they
        will only issue statements where public interest is involved.</a></p>'
  'groups-expect-first-100-days-Marcos-administration':
