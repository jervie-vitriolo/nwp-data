      'jcr:uuid': 'f879f47f-bc35-4a96-8b50-ef74b1f5005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-June, vaccine expert Dr. Nina Gloriani expressed support
        for the move to inoculate children aged 5 and below amid rising cases of COVID-19
        in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb120b3-000e-4ac3-90fa-41362047ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32238d2b-27a0-4941-9536-231622014073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, <em>kasi bubuuin ''yan, makukumpleto ‘yung ating</em> [because
        that will complete our] immunization coverage,” she pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b6574-02c9-43e7-9496-905a8bfd19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf6b2c-bd08-4de7-b6b5-2d7ab36fc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero</em> [But] of course, we have to consult the pediatricians
        also," she added. "<em>Titingnan natin kung sino yung mga bata na talagang
        pwedeng-pwede diyan</em>. Normally, we’re looking at the more healthy children
        <em>pero sa totoo lang, ang binibigyan din natin ng bakuna</em> against COVID
        <em>ay mas ‘yung may mga maysakit, kasi sila ‘yung mas makaka-</em>experience
        <em>ng</em> more severe form of COVID-19.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b96081-d18a-42dd-8a1c-ea5cb5cd3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622649b6-b3e1-4632-a7b5-9ee3801a5f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will see who among the children are eligible for
        that. Normally, we’re looking at the healthier ones but actually, we are giving
        more priority to those who are sick because they are the ones who will experience
        a more severe form of COVID-19.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eea62f-e1d2-4a76-a582-921dd8f08349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34299e68-653d-43ac-85ee-ca756cfab08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine expert&nbsp;also shared that upon application of EAU,
        evaluation and approval process may take three to four months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b933a8a-9ad9-4356-9eb7-81938f56742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.512+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336bed2-d199-415e-a476-9ee21917683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.513+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero isipin natin na meron pang</em> second layer of approval,
        <em>‘yan po ‘yung sa</em> DOH-HTAC (Health Technology Assessment Council),"
        she noted. "<em>Kasi kung bibilhin ng gobyerno ‘yung bakuna, kailangan pong
        dumaan sa</em> HTAC <em>tapos ''yung</em> procurement process, so <em>baka
        mga</em> 6 months before children below 5 can be vaccinated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358334fb-4851-4194-b71b-e1b4dd6609d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.513+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:12.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f924d-7826-4a26-8a64-d836d9953cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.513+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But let’s take note that there’s a second layer of
        approval from the DOH-HTAC. If the government will buy the vaccine, it should
        go through HTAC. Then there’s the procurement process, so it may probably
        take six months before children below 5 can be vaccinated.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975fc3c-d1d9-4423-93d1-7c99329ce485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.513+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd144c-b0b1-4c9b-869f-11872af08fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.513+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said the department and the National Vaccination
        Operations Center (NVOC) are currently focusing their efforts to ramp-up the
        vaccine rollout to current priority groups, to areas and age groups with a
        high number of unvaccinated individuals, and to those yet to receive their
        first booster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248f5b1-736e-465b-9d57-9c729c67a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.513+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:14.173+08:00
