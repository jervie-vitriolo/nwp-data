    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b4d81-2352-4e06-8ce5-354d25c9c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.703+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — A photo
        of a billboard greeting for Imelda Marcos'' 93rd birthday has circulated on
        social media for intriguing reasons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459d720-1ef1-4269-a88b-c3731d80bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.706+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billboard shows the former first lady in a bright red gown with
        the caption "Happy 93th Birthday First Lady Imelda Romualdez Marcos."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba699f6-19c1-4a0c-b3f5-39cdf1a48cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.706+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several netizens had a good laugh due to the wrong ordinal suffix
        used. One did not find the billboard funny at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53dd358-c001-480d-b345-a7e5e27d1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.704+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American director Lauren Greenfield took to social media to complain
        that her photo of Imelda on the billboard greeting was used without her permission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c445d-ab65-4e7a-be05-ab9c6b6ffd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.704+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a0126-bed4-407c-9693-bf702f0e3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.704+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have just been notified by friends in the Philippines that my
        photograph of Imelda Marcos from THE KINGMAKER has been used without permission
        on a massive billboard owned by a company called Digital Out Of Home PH owned
        by a Mr. Alvin Carranza, a known Marcos apologist," she wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702d393-3743-4a0e-acef-5a7a916ae9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.704+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already asked Mr Carranza via FB to take this image down
        immediately. We will see what happens…"</p>'
    '0':
      'image': 'jcr:546043e6-7f30-431d-af9e-5f70528809ad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75f475-3b57-42ac-a90b-c01fd468b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T19:06:34.594+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749fbda-c527-4fdc-935d-4eb7567e8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.704+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo on the billboard was from the 2019 documentary film ''The
        Kingmaker,'' which Greenfield directed. The film tackled Imelda''s political
        career and the Marcos dynasty''s rise, fall, and attempt to return to power.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfbf10-f4f3-4772-912f-99563d8cd477'
      'mgnl:activationStatus': true
