      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand "Bongbong" Marcos Jr., son of ousted dictator Ferdinand
        E. Marcos, was sworn in as the 17th president of the Philippines last June
        30, 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2e9a3-04cd-4cc5-be28-4100d44c4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.704+08:00
