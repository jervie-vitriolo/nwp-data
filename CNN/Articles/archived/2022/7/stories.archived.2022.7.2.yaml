      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CREATE law does not ban the establishment of new economic zones
        as long as it conforms with the new fiscal and non-fiscal incentives under
        the CREATE law and as long as it conforms with the strict regulatory powers
        of the Fiscal Incentives Review Board," Zubiri pointed out.</p>'
