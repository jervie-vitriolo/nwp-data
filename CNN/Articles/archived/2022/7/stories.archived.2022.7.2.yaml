      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:14:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the influence of Tropical Storm Domeng, Typhoon Chaba, and
        the prevailing southwest monsoon, PAGASA said a gale warning remains in effect
        over the western seaboards of Northern and Central Luzon.</p>'
