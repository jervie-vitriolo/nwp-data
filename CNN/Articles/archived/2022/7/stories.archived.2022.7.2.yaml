    'jcr:uuid': 'e4f9b37e-a465-4b04-b26f-b900bc776088'
    'lead': 'Marta Kauffman says she now gets why people have been critical of ''Friends.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-02T14:16:08.245+08:00
    'mgnl:createdBy': 'angela'
    'mgnl:lastActivated': 2023-01-19T13:12:36.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:09:46.634+08:00
