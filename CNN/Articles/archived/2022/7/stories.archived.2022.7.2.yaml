  'California-new-law-plastic-pollution':
    'author': 'Rachel Ramirez and Taylor Romine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-02T03:20:55.019+08:00
    'imagesource': 'jcr:d43ae64b-5781-4859-962b-0e2471b31589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b22ea3e-ec75-4f39-bcdc-671939660745'
    'lead': 'The law requires that single-use packaging and plastic single-use food
      serviceware be recyclable or compostable by 2032. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-02T03:39:43.445+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:15:16.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:09:43.122+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California', 'law', 'plastic-pollution', 'single-use-plastic']
    'template': '1'
    'title': 'Single-use plastic waste is getting phased out in California under a
      sweeping new law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18570b74-6f08-4af7-bb27-a6a993d92116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an attempt to slash the wide-ranging
        impacts of plastic pollution, California Gov. Gavin Newsom signed into law
        the country''s most sweeping restrictions on single-use plastics and packaging
        on Thursday, the same day the Supreme Court limited the Environmental Protection
        Agency''s ability to tackle the worsening climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f23106e-ec41-4100-a052-4227fdae61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b951c-8318-4769-b176-117bc6a1015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires that single-use packaging and plastic single-use
        food serviceware be recyclable or compostable by 2032. It also requires by
        2032 a 25% reduction in the sales of plastic packaging and for 65% of all
        single-use plastic packaging to be recycled. And it establishes an accountability
        group, which will include industry representatives, to run a new recycling
        program overseen by the state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f5480-e2d5-4369-a93c-933bf3f08a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350ae64-ad26-4f64-95a7-77bcf83cb8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our kids deserve a future free of plastic waste and all its dangerous
        impacts, everything from clogging our oceans to killing animals — contaminating
        the air we breathe, the water we drink, and the food we eat," Newsom, a Democrat,
        said in a statement. "No more."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6313d-7aca-4e77-ab06-23c261a4e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4210174-c74e-40bb-bfec-9620820af5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakeholders negotiated the language around the bill, attempting
        to design a law that would significantly cut plastic production, ramp up recycling
        and composting and shift the burden of plastics pollution to industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ba7cb-8480-4ee2-b155-303f455b341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4bebb8-348f-48bb-85d9-a18d496c597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:20.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom signed the law just as the US Supreme Court ruled that the
        federal Clean Air Act does not give the Environmental Protection Agency broad
        authority to regulate planet-warming emissions from power plants. The opinion
        was roundly criticized by environmental advocates and scientists who have
        been sounding the alarm that the world is running out of time to get the climate
        crisis under control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd808abf-931d-4617-8c3e-b81d3936a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a449268-e2fd-419a-8613-d25e673d1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastics are responsible for at least 232 million tons of planet-warming
        emissions each year, according to a report released last year. That''s around
        the same amount as the average emissions released by 116 coal-fired power
        plants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f7874-4dc0-47e0-b615-110ce5fc211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221d56f-22bb-4612-994e-431a918f4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that when you''re making plastic, there''s the greenhouse
        gas emissions, but these facilities also emit massive amounts of air toxins
        and particulates," Judith Enck, a former Environmental Protection Agency regional
        administrator and now president of Beyond Plastics, told CNN. "It''s really
        a health threat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01048e03-187b-4af9-bff2-b3a45ad23fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e0f86-a76d-479f-9bed-64f695a74d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:23.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastics also exacerbate environmental injustice. As the industry
        expands, refineries and production facilities tend to set up shop in largely
        marginalized communities of color. According to the report, more than 90%
        of the climate pollution from the plastics industry occurs in 18 communities
        along the Gulf Coast that are home to mostly low-income residents and people
        of color.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224aec5f-6fbb-4bac-95de-2b90c4cdb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c728b85-b03d-4092-9da8-f8eaeb908f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California won''t tolerate plastic waste that''s filling our waterways
        and making it harder to breathe," Newsom said. "We''re holding polluters responsible
        and cutting plastics at the source."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed961e5-e6e9-43ad-81af-74234c5e24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7232cb-1b04-4668-9e2f-8787a582153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Conservancy, one of the non-profits involved in crafting the
        language of the bill, estimated the newly passed law alone could eliminate
        23 million tons of plastic waste in the next decade — about 26 times the weight
        of the Golden Gate Bridge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877a33b-99b9-40a0-926e-181198608727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102f121-ff5f-40dc-92d0-7b5b942f6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to capture how momentous this feels," Anja Brandon,
        US plastics policy analyst at Ocean Conservancy and a principal contributor
        to the bill text, said in a statement. "We can''t solve this problem without
        U.S. leadership, and by passing this law, California is righting the ship.
        This is a huge win for our ocean."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8fbd8-8aff-4389-ad31-4571d27706d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f9a19-2e15-4526-a141-c4c5b6948355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new law is a clear win for the climate, the environment
        and communities around plastics facilities, leaders within the plastics industry
        do not support it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fbfea8-7746-4ee4-83ff-cd890e6a3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d23f5a-b48c-4258-a9cb-7e0654fd803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Plastics Industry Association is disappointed that, in the
        end, we cannot support today''s signed version of Senate bill 54," Matt Seaholm,
        Plastics Industry Association president and CEO, said in a statement. "The
        plastics industry remained dedicated to a final compromise bill that we could
        get behind, supportive of a circular approach to eliminating plastic waste,
        which we, unfortunately, do not feel this bill accomplishes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050995b9-d952-4b7f-9158-9efd017ded8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b3bae-600e-41c4-961c-15de56f336a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key measure in the law requires plastic producers to pay $500
        million to the state each year for 10 years starting in 2027, which will be
        collected into the California Plastic Pollution Mitigation Fund. The fund
        will then be dedicated to "mitigating the environmental impacts of plastic,"
        the law says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2751256-2e35-472f-ba6d-82c61f512e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08f587-04ef-450d-9cb6-b78bed1f12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new California law puts a special emphasis on recycling,
        environmental experts have been sounding the alarm about the ineffectiveness
        of plastics recycling. California, for example, has fallen short of statewide
        goals of recycling 75% of waste by 2020. Of the state''s 77.4 million tons
        of waste generated in 2020, approximately 42% was recycled or diverted, according
        to a report from California''s Department of Resources Recycling and Recovery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b34bb-5a48-441e-ae15-b8ee40b0b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9d0d8-646d-47c1-9929-55f61565787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Americans recycled only about 5% of their plastic waste,
        a decline from the high of 9.5% in 2014.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0933639-0dff-41ea-92e5-1664eab886f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccba07a-c071-43ad-91c7-7bc583b10a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of extreme polarization in our nation, California
        was able to show that we can pass strong environmental legislation with bipartisan
        support that brought together the environmental and business communities,"
        California state Sen. Ben Allen, author of the legislation, said in a statement.
        "With this new law, California continues its tradition of global environmental
        leadership."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0175aec-4b76-40ce-a386-bd7f2564cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T03:39:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/01/us/california-plastic-law-climate/index.html#:~:text=In%20an%20attempt%20to%20slash,ability%20to%20tackle%20the%20worsening">Single-use
        plastic waste is getting phased out in California under a sweeping new law</a>."</em></p>'
  'Online-abortion-pill-interest-soars-Roe-v.-Wade':
