      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Toyota
        Motor Philippines’ one-make series, the Vios Cup, is back on-track as it flagged
        off its 2022 season on Saturday at the Clark International Speedway in Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea854101-b3b0-4672-863c-2dd26f0a190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:38.638+08:00
