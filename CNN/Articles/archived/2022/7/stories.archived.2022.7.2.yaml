    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107608f-c8ec-4a6b-bc95-9b4e2333b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —  Scientists have discovered a carnivorous
        plant that grows prey-trapping contraptions underground, feeding off subterranean
        creatures such as worms, larvae and beetles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db2a2c-6328-4757-9733-2d8a06c7cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce0361-41c9-4475-bcb5-58ef669c8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly found species of pitcher plant was unearthed in the Indonesian
        province of North Kalimantan, on the island of Borneo. Like other pitcher
        plants, Nepenthes pudica has modified leaves, known as pitfall traps or pitchers,
        that its prey fall into before being consumed. (One species is so large it
        can trap rats.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daab6eb-37e1-4d8c-85ec-20015c31ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216fad7-e080-4148-88a3-9168280acd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other species of pitcher plant known to science catches its prey
        underground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aed280-a0cc-4c47-82cd-3a748ee7f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92524023-49cc-4d0d-8a58-a35eaa3c0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant forms specialized underground shoots with small, white,
        chlorophyll-free leaves, the researchers said. The pitchers are much larger
        than the leaves and have a reddish color.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19e216-957a-4706-b3d9-0125548c74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38645c8b-f2dc-4cf8-ac61-36f6da225c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This species places its up-to-11-cm-long (4.3-inch-long) pitchers
        underground, where they are formed in cavities or directly in the soil and
        trap animals living underground, usually ants, mites and beetles," said lead
        study author Martin Dančák of Palacký University Olomouc, Czech Republic,
        in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88a7c7-ea6f-401a-ab23-b914cf8c582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.089+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69767bd4-a09f-456a-93c3-391b0e070b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three other groups of carnivorous plants are known to trap
        underground prey, but they all use very different trapping mechanisms and,
        unlike Nepenthes pudica, can catch only minuscule organisms, the researchers
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65515606-18b8-4cc7-8033-76201ac420e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86380af-cb03-47c2-9211-eb23149652b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interestingly, we found numerous organisms living inside the pitchers,
        including mosquito larvae, nematodes and a species of worm, which was also
        described as a new species," said Václav Čermák of Mendel University in Brno,
        Czech Republic, who was also part of the research team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf2c14-ba2a-4dea-a8f9-f6c24156a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1154bbc-87ac-4735-9573-38c8494a8112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luck played a role in its discovery. The scientists noticed plants
        on the mountain they were exploring that very closely resembled Nepenthes
        but produced no pitchers. An initial search showed a deformed pitcher protruding
        from the soil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47b10c-7822-4cc3-add9-a9d9478200d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d080a7-8513-491a-be03-0c3adbdab9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, we thought it was an accidentally buried pitcher and
        that local environmental conditions had caused the lack of other pitchers,"
        said Ľuboš Majeský of Palacký University Olomouc, who was part of the research
        team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d38e8d-a386-449e-a788-b518f4b81caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189537b-99ef-4bdf-b9e7-a340e05f279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, as we continued to find other pitcherless plants along the
        ascent to the summit, we wondered if a species of pitcher plant might have
        evolved towards loss of carnivory, as seen in some other carnivorous plants."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251be1e4-afc5-46b5-ae6d-fe4d62f50b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c086b-85f4-4bd9-bef4-56cd815095f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:11:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, when taking photos, Majeský said he tore a moss cushion
        from a tree base; revealing a bunch of pitchers with a rich maroon hue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77ccaf-71bd-4136-b4df-876e3af47e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f586c7a-7dd7-4ba2-97a0-35b779ce4fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.090+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery is important for nature conservation in Indonesian
        Borneo, which is a biodiversity hotspot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd12edd-8f5c-4224-913e-608c1705c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.091+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58a5b5-30f4-4f13-9f3a-c99e5af168e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.091+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the discovery of this unique carnivorous plant might
        help protect Bornean rainforests, especially prevent or at least slow the
        conversion of pristine forests into oil palm plantations," said Wewin Tjiasmanto
        of Indonesian conservation group Yayasan Konservasi Biota Lahan Basah in Surabaya,
        who helped discover the new species.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8341f99-e9a6-46f7-92de-a7a1cde3094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.091+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba139d-95e7-4ea9-bf33-af70881545dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:35:08.091+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:12:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
