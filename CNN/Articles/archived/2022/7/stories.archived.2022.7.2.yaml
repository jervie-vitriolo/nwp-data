    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773eeea-ff1e-4a5a-9e0c-a6685e966fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.707+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:56.758+08:00
