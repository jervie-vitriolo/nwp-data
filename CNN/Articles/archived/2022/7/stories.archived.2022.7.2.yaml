      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd85e2-bc1f-4e75-98ff-2c94c3046f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T23:26:05.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:09:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on its Instagram account, the GFS said it received a rescue
        request at 7:25 a.m. local time on Saturday. It said the vessel''s crew abandoned
        ship after it suffered substantial damage in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61078a3d-40b5-4245-a561-6035e771cf82'
      'mgnl:activationStatus': true
