      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3eb06-cf31-494d-817e-4d34a9df0274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said he hopes the law can be amended as soon as possible so
        that other couples can enjoy the same rights as him and Chen.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1ca56-579d-4443-8687-f87f406a758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac4559-1e2b-4467-9f16-ba94bd0ef468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many families who are afraid of filing petitions in court
        because they do not want to attract attention from society or the media,"
        Wang said. "If the law remains unchanged, many could be afraid to stand up
        for their rights."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ab088-41d5-43bf-aa42-71675e647e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0c9ea-5f5d-4e35-844b-6d35e415857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also Taiwan''s reputation to think about -- not only as
        an enlightened jurisdiction for LGBTQ rights, but its image as a free and
        democratic beacon in the Asia-Pacific region.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b7f27-e8b1-4e1a-a501-dafd5b9fe4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e238210-f8b2-467e-9c5e-99025fe201ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:02.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the international community looks at Taiwan, we are often
        regarded as the first line of defense against authoritarianism," said the
        lawmaker Lim.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b04b8e-adf3-4dfb-96c1-cf53a9f0916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a40f8d-cde1-49a2-86c9-0225d0c1b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if we are to truly portray ourselves as free, equal and democratic
        ... then we must recognize and solve injustices in our society -- and LGBTQ
        rights are an important part of this."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f6be1-7049-4505-a047-9982ab06680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:49:18.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:14:03.944+08:00
