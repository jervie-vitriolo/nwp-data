      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/01/asia/taiwan-lgbtq-adoption-gay-marriage-intl-hnk/index.html">
        "Taiwan accepts same-sex marriage, so why not adoption?"</a></em></p>'
  'iran-earthquake-deaths':
    'author': 'Teele Rebane, Hannah Ritchie and Maija Ehlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-02T12:50:27.365+08:00
    'imagesource': 'jcr:6d78ad44-ede4-41e7-9d43-eb54ab10f83d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd72a1cc-5185-411a-b6df-303778983f07'
    'lead': 'At least five people were killed and 44 others injured following a string
      of earthquakes in southern Iran on Saturday, according to the country''s semi-official
      FARS news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-02T12:52:42.523+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:13:06.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:09:45.892+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 5 dead after earthquakes hit southern Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac1f30d-2bb8-4395-bac7-b91961352fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least five people were killed and 44
        others injured following a string of earthquakes in southern Iran on Saturday,
        according to the country''s semi-official FARS news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2e056-cad4-4449-b4e2-873cb28ff9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65505d2-8be2-4941-8d6e-bbbb5330ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four separate earthquakes were recorded near the southern port city
        of Bandar-e Lengeh, including one that registered at a 6.1 magnitude, according
        to the United States Geological Survey (USGS) website. The European-Mediterranean
        Seismological Centre also registered a 6.2 magnitude quake in southern Iran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19105a0-d83e-47c7-99d1-6956f35c6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988a264-9b85-4454-a422-30fe06af8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve villages in the surrounding Hormozgan province were damaged,
        FARS reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d587b-86fa-4ae0-871f-1b85c8cf6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e9765-fbd8-4c22-a38c-376c8b72fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most damage occurred in the village of Sayehkhosh, where many houses
        were destroyed, Iranian state media outlet IRNA reported, citing local officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51a3fe-6966-4e24-8622-621b144aeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f135ec-09b9-4aa7-bd21-d7c6e849ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five villages lost power due to the quakes, officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29212e25-020c-4afe-88f2-e2836e5516c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d2189-4749-4c50-b711-8f098d0e22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, 75 rescue-operational forces and emergency teams are
        present in the earthquake-affected areas with the use of 12 operational vehicles,"
        Iran''s Red Crescent Society said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013abcd-1e59-445a-9b64-bd77b2227c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c05a2-2ce6-41af-ba7a-1d003116dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaking could be felt in the United Arab Emirates, according to
        on-the-ground reports from CNN staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e80f5-e66b-4dbf-8ee6-bff690a521b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86aea4-93e3-4057-bddf-e0279d66be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other impacted countries include Bahrain, Saudi Arabia, Iran, Oman,
        Pakistan, Qatar and Afghanistan, according to USGS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981da2ce-e490-4e29-bede-150990eefb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd4acd-2ebb-4c6b-a8a4-37378b7a9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is known for its seismic activity and the USGS included
        in its update that the "earthquake sequence" reported over the past few hours
        is "relatively common."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7eb0a7-0467-4ab3-a343-2ed97524079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e23a8-39b9-40c7-b19f-7051d5e2b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person died after a succession of earthquakes rocked
        southern Iran last November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa03bc-57d9-4cbf-b4f2-875d264c1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T12:52:42.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:13:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/01/middleeast/iran-earthquake-deaths-intl-hnk/index.html">"At
        least 5 dead after earthquakes hit southern Iran"</a></em></p>'
