      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/30/Bongbong-Marcos-inauguration-Philippines-president.html">Back
        in Malacañang: Marcos Jr. sworn in as 17th president of the Philippines</a></strong></em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbda63-6b89-43d4-a46f-668943637931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:59:41.705+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-19T13:10:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Facebook post, Greenfield called out Digital Out Of Home
        PH (DOOH), which she said is the company that put up the billboard along EDSA
        in Mandaluyong City.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Clearly,
        whoever stole my image to wish Imelda Happy Birthday doesn’t understand copyright
        infringement… <a href="https://twitter.com/mattshonfeld?ref_src=twsrc%5Etfw">@mattshonfeld</a>
        <a href="https://twitter.com/instituteartist?ref_src=twsrc%5Etfw">@instituteartist</a>
        <a href="https://twitter.com/hashtag/stopthesteal?src=hash&amp;ref_src=twsrc%5Etfw">#stopthesteal</a>
        <a href="https://twitter.com/hashtag/thekingmaker?src=hash&amp;ref_src=twsrc%5Etfw">#thekingmaker</a>
