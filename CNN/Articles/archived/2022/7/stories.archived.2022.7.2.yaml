      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0633b77-97e6-4271-af80-6b0ada63f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T18:03:25.513+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:11:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country’s COVID-19 response actions, along with actions for
        all other non-COVID health matters, continue through senior DOH officials
        supervising specific bureaus, offices, and units,” it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6318535-2427-4159-b3e7-8090cfb6f53f'
      'mgnl:activationStatus': true
