      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd43238-fbac-4e12-925b-628c82a79c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking bagay na sana in the first 100 days ng Pangulong Marcos
        Jr. ay mataasan ang sahod ng nurses at maging regular ang contractual nurses
        at sana mag-create ng plantilla positions sa government," Andamo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb89bd-b333-4cee-8ac1-206367683f7e'
      'mgnl:activationStatus': true
