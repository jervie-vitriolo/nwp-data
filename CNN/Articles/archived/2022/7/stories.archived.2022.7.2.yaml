      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752ddcf-4f63-483e-b372-97080e5ce4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a big help if in the first 100 days of President
        Marcos Jr.''s administration, the nurses'' salaries are increased and those
        who are contractual become regular. We also hope they create more plantilla
        positions in government.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325da20-0984-4163-8124-8e62464a55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573ada3-6d80-4d25-a25a-f0549667f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also wants the health budget allocation to be 10% of the
        gross domestic product (GDP) to ensure services reach more people, even those
        in far-flung areas. The group calls for a review of the Universal Healthcare
        Law and its implementation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1fc9d-9db9-4dea-8e8e-618f6ea1da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d368c3-af9d-4bb2-bf7c-89610fd7c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan magdagdag ng budget pangkalusugan para diretso na sa
        ating public healthcare facilities. Hindi yung dadaan pa sa PhilHealth (Philippine
        Health Insurance Corporation) bago pa makakuha ng serbisyo. I-strengthen natin
        yung public healthcare system through adequate and increased national healthcare
        budget," Andamo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48c21d-a900-4cc1-96cd-e3242dd5831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e83a8e-92c7-4d51-9b3c-045f3ee02f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The budget for the health sector must be increased
        so that it can go directly to public healthcare facilities, and no longer
        needs to go through PhilHealth. We need to strengthen the public healthcare
        system through adequate and increased national healthcare budget.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1647922-bc69-44b3-ba0b-01ac197a42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea05cb-7e43-475a-a64e-d114dadeeeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes increasing the budget will also pave the way for better
        pay and benefits for health workers to prevent them from leaving the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23acf29a-7001-4c13-9d9d-8d484f5ea9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5d5b4-10a7-4820-bc0a-113e3cbe1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Raising old labor issues to the new admin</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278111b-ed20-499f-98ab-dc9ef2a26a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1eced-328a-4a2d-8482-658996361f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor sector renewed its call for higher wages and to end contractualization
        to the new administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92049302-dfee-4ad0-87a4-b113b87d609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b025b-0b2d-4879-9648-b2d4373f21ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno (KMU) said it''s about time to increase workers''
        salaries based on the current situation and the economy''s state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b96e7-267f-49e4-812c-4b3b0b6b52da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f45164-97af-4162-9151-c2d425acfc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan naming i-raise, ano ang gagawin niya sa napakababang
        sahod ng manggagawa? Napakababa ng dagdag sahod, hindi nacocompensate ang
        mga sahod ng mga manggagawa na nawawala dahil sa inflation rate ng ating bansa,"
        KMU Secretary General Jerome Adonis said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feab2c5-261d-4d28-a546-c9d4a55eeeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8acf73-ab1c-4c17-9f1d-7a6f95d9c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to raise and ask what will he do with the
        very low salaries of workers? The wage increase is very low. It does not compensate
        the income lost due to high inflation rate in the country.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67191371-4239-424b-9483-5b9e0e162b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b5adf-7b0b-45f2-8966-6f88523ca1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader said there needs to be a law to equalize the salaries
        of private sectors nationwide based on the family living wage. Adonis added
        they have tried to raise their wages through proper channels, such as the
        regional wage boards.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9dc25-3a68-4f6f-99a5-92024b662f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5eefb-067e-4e6a-91e4-c45eed5ec6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next issue on their agenda is the longstanding issue of contractualization.
        They want Article 106-109 in the Labor Code repealed to avoid the exploitation
        of contractual workers. Adonis is hopeful after their first meeting with Labor
        Secretary Benny Laguesma.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ef5e7-74c7-4fb5-bfc0-440bef8b8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5816bd1f-2bb0-4e7d-9301-0fa7559e66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Sec. Benny Laguesma naman ay hindi bago sa Department of Labor.
        Ang sinasabi niya sa issue ng contractualization, yung illegal is still illegal.
        Hindi na niya papayagan," Adonis said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0431ebc-dd98-4485-b78a-da8dd67fbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7826f-5b77-41e4-b69f-46eddd0cf2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Benny Laguesma is not new to the Department
        of Labor. On the issue of contractualization, he said what''s illegal is still
        illegal. He will not allow it.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd02e52-e87a-4c49-9914-5785d15304b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6030d-7d88-4857-b3f4-ca33990e96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMU also wants the red-tagging of labor leaders, unions, and progressive
        groups to stop.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c30b2-ed52-432d-81de-960156c42a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a3fd85-11b6-4eda-96c5-0dbebe6918d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Back to basics for education</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebb445-f3ae-410d-9f07-475d20b8be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9fa74-5794-44be-bcdb-95402cd8b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers of the Philippines hopes the
        current administration considers its 10-point agenda when crafting plans for
        the Education Department. The group''s challenge to the government focuses
        on ensuring a safe return of 100% face-to-face classes nationwide.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ec27a-9f3a-4916-9553-cb28a4124798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5199a-940b-4c97-bee0-2c7c4ebf7c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalaki ng ating bubunuin lalo na sa ligtas na pagbabalik sa
        paaralan sa paparating na school year. Sinusuportahan yan ng ACT dahil walang
        makakapalit sa quality ng face-to-face classes. Pero kailangan natin i-secure
        ang seguridad ng ating estudyante," ACT Philippines Spokesperson Ruby Bernardo
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22dc3b0-5a9d-49d0-9ddf-cd1740858472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6194a9fd-31af-4baf-a00e-4c1cb4e171bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot to fight for, especially for a safer
        return to school in the coming school year. ACT agrees that nothing can replace
        the quality of face-to-face classes. But we need to ensure the security of
        our students.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e330e-ce98-4485-81ab-1dc3de86ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319736ea-bbef-402e-9860-81fcfdd6cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said doubling the budget for DepEd or bringing it to the United
        Nations standard of 6% of the GDP will help achieve the other points in its
        agenda. These include building infrastructure such as classrooms, providing
        sufficient and quality learning resources, and hiring enough education support
        personnel.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f50c8-51b5-4233-bfa1-acbe1c1b8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d3b45-fa02-4e88-ab53-6d1cd3d82cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to nurses and workers, teachers are also appealing for higher
        salaries and better benefits. They want the salary level upgraded to Grade
        15 for Teacher I, equivalent to over ₱30,000 compared to the current ₱24,000.
        Public school teachers also call on compensation for excess workdays for SY
        2020-2021 and granting of sick leaves.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c45a38-3ba3-4609-81fb-9aeba5904486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f511f-8264-462a-8863-9222fc6f7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang nahuhuli na yung sahod ng teacher. Ipinapangutang pa nga
        po namin kahit yung pangangailangan namin sa distance learning, yung basic
        na ganun. Baka this time ay mabigyan na ng tuon yung paghahanda sa ligtas
        na pagbabalik eskwela kasama yung suporta sa ating teachers," Bernardo said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1bdce-829d-43a3-bf2b-fd0ecf955049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203df3d-c0be-4366-906a-28749345e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The salary of our teachers are lagging behind. We
        even borrow to meet our basic needs in distance learning. We hope this time,
        it will be a priority to prepare for a safe return to school along with the
        support of our teachers.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928c891-0ea2-4d78-b5c7-303414e43a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343a617-b652-441d-9000-dedfd773b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT hopes their appeals for higher salaries will be supported, since
        Vice President Sara Duterte is the Education chief. The group also emphasized
        the need for regular consultation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a2aa9-ecac-4da7-a1e6-7cd0c7cfad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e07d95-6800-43e1-94b7-380760f01ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other points in their agenda include the conducting of student assessments
        to determine the extent of the learning crisis, the return of Philippine history
        in the high school curriculum, and enactment of the Magna Carta for Private
        School Teachers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b923b-d94e-483f-88c4-3006d7b9c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc8ea7-945f-4518-b253-b18f9e17d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dialogue with transport sector</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc040ff7-45cb-49e2-a76c-9a4c5aabf8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760727b8-16ba-4cbb-a1bf-c9e2c460df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the rising prices of fuel products remains the top priority
        for the public transport sector. PISTON National President Mody Floranda said
        the unabated increase is hurting drivers and operators, who work long hours
        to earn a living.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96307909-d878-411f-b9c6-b38ccdd10e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6794ec-584d-4025-935c-8d4a36f43d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While transport groups call for the review of provisions in the
        Oil Deregulation Law and excise taxes in fuel products, they also want to
        be heard especially in policy making.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850240c-66e8-4dcb-9d8f-6f248be6c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812328c-e622-4949-a942-5b1a61cf5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang una naming hinihiling na magkaroon ng Public Transport Conference
        para mailatag ang mga problema at ano ang solusyon (Our first wish is to hold
        a Public Transport Conference so that we can address our problems and pinpoint
        the solutions)," Liga ng Transportasyon at Operators ng Pilipinas President
        Orlando Marquez said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a461ed-6882-4d88-9504-9f81979646df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba430a7-1ab6-48ee-b70e-547a88952a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez cited changes in franchise applications and the re-assignment
        of routes as oppressive policies they had to endure. The transport group leader
        said there must be regular consultation with stakeholders and government to
        ensure policies are fair and fit for the sector.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807900f-146c-4255-aff5-8e204db5679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234aa4b-84dd-441a-84a8-475712c6f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTOP also wants a review of the system for aid and subsidy distribution,
        should it be continued by the new administration. He called the current system
        selective since not all receive government aid.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a2674-93a7-4e94-a7c5-638429ab8e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4b8f6-9184-4149-a123-5ab37ba5703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T22:28:19.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:10:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez, former President of the Filipino Inventors Society, also
        encouraged government to invest and promote local inventions that can help
        lessen fuel consumption and pollution. He believes investing in these gadgets
        are a long-term solution, instead of relying on a temporary government aid.</p>'
