      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Tropical
        Storm Domeng has accelerated north northwestward and is now outside the Philippine
        Area of Responsibility, the state weather bureau said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f805b-b435-4b24-8e27-b015162154dd'
