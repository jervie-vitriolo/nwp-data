      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush recently posted on her site to thank Netflix and acknowledge
        "Stranger Things."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32fc75-2bf0-4b98-bcc7-33c8aa3c0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T13:43:00.927+08:00
