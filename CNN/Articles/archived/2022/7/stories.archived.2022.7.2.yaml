      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 20 people, including a child,
        were killed when Russia launched overnight missile strikes at a residential
        building and a recreation center near Odesa, southern Ukraine, officials said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a9d6d-6d76-4e7c-8a11-30d3e94d49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4601f-aa56-4c58-bbf9-f89b51c8c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack hit a housing block, killing 16 people, according to
        Ukraine''s State Emergency Services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad64089-f624-439f-895b-5ee077b51fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec39911-e403-40c1-a359-fef8ab3d6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another four people, including a child, died when a missile hit
        a community center, while a third missile landed in a field. At least 38 people
        were injured, responders said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85b2b4-b777-4fab-b0a5-39c5507add65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf5569-2659-4fd9-8f7f-387e672b26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect to find anyone alive, but there is a chance,"
        first deputy interior minister Yevhenii Yenin said on Friday, speaking from
        the scene of the attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba9c91-4cfb-449e-a16f-8733e9b6fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df898e9-43d7-41e5-b772-4bb64fc95411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed the residential building torn apart
        and debris strewn across the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbcb4f-3f9c-4d91-a605-b884ee268843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad104893-7dbb-4e4c-8bab-f70bd5a1a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Foreign Minister Dmytro Kuleba condemned the strikes
        on Twitter, saying: "Terrorist state Russia continues its war against civilians
        with overnight missile strikes on Odesa region killing dozens, including children.
        I urge partners to provide Ukraine with modern missile defense systems as
        soon as possible. Help us save lives and put an end to this war."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a8b12-c174-4155-b82f-2d7f7e09dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd95784-3ca3-4993-97f3-2e510611b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the buildings struck by the strikes was a rehabilitation
        center for treating Moldovan children with health problems, according to Moldova''s
        Minister of Health Ala Nemerenco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7202e2-a56c-463f-8c44-7f3f85398553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ccddef-73fd-47b2-851f-cdad1367b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Facebook, Nemerenco said that although the building
        itself was not badly damaged, one employee was killed and five were injured
        in the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88ddc3-0043-4f48-9d54-dadadb13aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a77b4-64a4-4da6-ace1-7a61c4a7e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renovated sanatorium gave "children with health problems in
        the Republic of Moldova the opportunity to benefit from medical rehabilitation
        services on the Black Sea coast," Nemerenco said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0349467-9a3e-43bc-b8b2-e2aedbe91e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abeb56d-770b-43cf-957c-b4e50bcfd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paid tribute to the facilities'' medical staff who were injured
        and killed in the Russian bombardment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa60b6-3204-4a74-8b37-6b4c8ffc2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8d065-87a2-4b92-9acd-4493e633a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These peaceful people made the days of Moldova''s children more
        beautiful; they took care of their rehabilitation with a lot of love and dedication,
        and we wish them from the bottom of our hearts a total recovery. To the family
        of the deceased colleague, we express our deepest condolences and sorrow."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef0166-26f1-4a3e-af53-7768eccb98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe718f-2233-4c57-a207-b4bb01b844c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moldovan-owned rehabilitation center had been closed to patients
        since the start of the coronavirus pandemic, said Nemerenco. No children are
        thought to have been at the center at the time of the attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0bb86a-045b-415c-9393-f22a6bf6c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a1261-fc18-4793-8e35-3f3252fdf356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting has raged across the Odesa region, which borders the strategically
        significant Black Sea, for several weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a51469-7965-4d01-ac66-aebad0dc4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5826f-c055-43e9-a1dd-0408e7a773fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Ukrainian officials are cautiously optimistic that the
        regaining of Snake Island, a Ukrainian outpost on the Black Sea, could mean
        a reduction of shelling toward Odesa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4098da-01a7-49ed-89fc-cf237799f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e998e-c8d9-4fbe-8e7a-1044d98a9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s now known why the enemy took (Snake) island. They filled
        the territory with the means of destruction and fired from them," state border
        service spokesman Andrii Demchenko said at a briefing Friday. "We hope now
        shelling of the territory of Ukraine will decrease."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f9cdf-f998-423f-94d8-c274a5489cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a2918-070f-4fc1-93a2-d37287e41d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov denied Friday that Russia targets
        civilian areas in Ukraine and repeated the frequent claim that it focuses
        its air strikes on buildings containing ammunition or training troops. But
        as with previous such claims after Russian attacks, he failed to provide any
        evidence that this was the case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c5054-a453-4fd1-b5fe-6ab2188a724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab421d-4ef4-4599-9d94-996c51dc2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:56:35.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:15:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has made some slow but significant gains in the east of Ukraine
        since refocusing its invasion there. An official in the Russian-backed Luhansk
        People''s Republic said on Friday that Russian troops have "completely taken
        over" an oil refinery in the embattled city of Lysychansk, eastern Ukraine,
        though Ukraine admitted only to a "partial" Russian success.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7b3b0-e082-46c8-922f-6f942fceb0ab'
