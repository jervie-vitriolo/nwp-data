    'template': '1'
    'title': '''Stranger Things'' plays the too-long game in its super-sized season
      finale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc38b25-c243-4980-978f-93801a8e5811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Stranger Things" has taken the idea of
        playing the long game to heart a bit too literally, capping its super-sized
        fourth season with two sprawling episodes that total nearly four hours. Whether
        that''s a reward to fans or self-indulgence by the producers rests in the
        eye of the beholder, but after this, it''s hard to imagine many concluding
        that ending things with season five qualifies as premature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135f8ea-5a74-4839-994a-4bd7ff2852bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27098cca-bee2-4978-828c-21b42075219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season has already turned the Kate Bush song "Running Up That
        Hill" into a chart-topping hit 37 years later, but the way the episodes unfold
        "running" isn''t quite the word for it; rather, it''s more like brisk walk
        with detours along the way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2fd3b-638a-4786-aae5-89f3ce88e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30db2d4-e79b-4c9e-b6a0-3e80d8f1aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, the main innovation might have to do with scheduling,
        with this Volume 1 and 2 approach (timed first to Memorial Day, and now the
        Fourth of July) spreading the wealth for Netflix, which really should consider
        dropping episodes weekly for the finishing run to milk the media attention
        that much longer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29758ede-5122-4fc7-ae3d-f59093efa9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904a658-19f9-41f1-b9b2-59a5e4162afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their story unfolding in multiple locales, series creators
        the Duffer brothers have broken open the special-effects piggy bank, while
        giving their characters room to breathe -- exploring more grown-up teenage
        problems through the prism of small-town Indiana in the mid-1980s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e21b8b-3997-4bcc-b0c1-899e77143569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411486bc-94af-4a33-98e1-8bbe93448ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the show never ventures too far from its deep pop-culture
        roots and knowing homages, whether that''s a nod to "Halloween" or having
        someone say "I''ve got a bad feeling about this" to beguile the "Star Wars"
        faithful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed0c8d-7bcf-4353-b466-e00f56ec90f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073bb8f4-0a7a-4ff7-b806-12d74ac1e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving anything away, this season also seems to have come
        to grips with the fact that the extraordinary threat won''t be overcome without
        cost, adding a deeper level of resonance and higher stakes to the storytelling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c91bbe-1a87-4dd1-9288-112d51c8a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c011dde-4432-494c-9737-fb159793ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the fourth season has felt deficient on a few levels,
        beginning with the main villain, Vecna, who bears a rather uninspired resemblance
        to the Crypt Keeper from the Tales From the Crypt comics. The third-season
        cliffhanger that sent Hopper (David Harbour) behind the Iron Curtain also
        dragged on too long, even if revisiting the Cold War proved unexpectedly timely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c18ef1-3bc6-4a28-bef5-40dde2289cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146988e-2a11-4a57-9e97-93dd5216ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does that leave the show? At its best back where it started,
        with Eleven (Millie Bobby Brown, who would win the Emmy for "looks of intense
        concentration" if such existed) bravely standing between humanity and potential
        destruction, flanked by the sweetly nerdy Mike (Finn Wolfhard) and Will (Noah
        Schnapp).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181802c-9422-489a-a400-5aea4ba4a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328337f-169b-4d8b-86fa-389a67d600c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flashbacks to Eleven''s back story have been among the strongest
        elements of the current season, offering further evidence of her tortured
        youth and the burdens placed upon her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e65c49-dbc1-48e0-b365-38d1665675ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486fb553-b305-472e-97d1-363a22b0c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s special. She was born special," Mike says, wondering how
        long Eleven will need an ordinary guy like him, to which Will replies that
        Mike is the heart of their group -- a little on the nose, perhaps, but as
        observations go, not wrong either.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afab405-af25-4a20-b121-1434bb519e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5699842-2369-4132-9eba-647af9d3e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" has become a major asset for Netflix, and the
        hoopla and anticipation surrounding the final episodes will surely be off
        the charts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473ab25-84b0-4890-bae9-6464c85f3bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75241e-a465-486b-b671-dec1a067d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, though, Season 4 has played like a (very) extended preview
        for that, feeling too much like a great big coming attraction for what''s
        hopefully the more satisfying payoff to come.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186dcd2-a695-4408-b834-913028c35cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40aaa3-c479-4116-85da-19dca91a4cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T00:48:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:16:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Stranger Things" premieres the final two episodes of Season
        4 on July 1.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2909556-580b-4464-ad46-6b36f564163c'
