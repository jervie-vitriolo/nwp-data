      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has broken three world records, according to the Guinness
        Book of World Records, thanks to her 1985 song "Running Up That Hill" being
        featured on the latest season of the series "Stranger Things."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ba09a-d1a3-43a9-83e6-2f04e9e184fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T13:43:00.927+08:00
