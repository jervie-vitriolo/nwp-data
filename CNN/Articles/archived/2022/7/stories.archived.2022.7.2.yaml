      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14acea52-d87d-49c3-a70b-4de8819cd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:38.638+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the Toyota Gazoo Racing (TGR) Vios Cup, the event will
        have three legs featuring two race competitions for drivers: the Circuit Championship
        and the Autocross Challenge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3467d4cf-1dba-4acb-9180-48fb10d9990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T14:25:38.638+08:00
