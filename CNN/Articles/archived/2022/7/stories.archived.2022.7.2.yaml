      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d5d78-cc65-4c8a-88e0-0cad12297413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T13:43:00.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:12:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush now holds the records for longest time for a track to reach
        No.1 on the UK''s official singles chart; oldest female artist to reach No.1
        on the UK''s official singles chart; and longest gap between No.1 spots on
        the UK''s official singles chart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d28c15-b47e-442e-9712-aea535ae995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T13:43:00.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:12:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7dc2a3-8722-4b72-9f4a-d0cc40dec01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-02T13:43:00.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:12:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous record holder Cher, who was 52 when her hit "Believe" took
        the top spot in 1998, took to Twitter to congratulate Bush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a350e-98e5-4be4-9098-68f76404e147'
      'mgnl:activationStatus': true
