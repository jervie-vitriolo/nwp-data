      'jcr:uuid': '03b30c2f-d789-49e9-a3f1-c898aec99f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD is also cleaning its list of beneficiaries under the Pantawid
        Pamilyang Pilipino Program (4Ps) or its conditional cash transfer program
        to let other poor households benefit from government aid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e95bf9-9062-47af-bfe0-24f2acf9ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.206+08:00
