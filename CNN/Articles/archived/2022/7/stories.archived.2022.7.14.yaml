    'jcr:uuid': 'b06b2fb0-80b2-4381-8aab-a46782897cc6'
    'lead': 'Health Undersecretary Maria Rosario Vergeire was designated as the officer-in-charge
      of the DOH while President Ferdinand ''Bongbong'' Marcos Jr. continues to look
      for his secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T13:11:30.153+08:00
