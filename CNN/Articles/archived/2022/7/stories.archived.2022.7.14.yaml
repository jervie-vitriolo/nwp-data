      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his piece, De Leon mentioned the ongoing trend of racism and
        other biases often "wrapped up in the package of white supremacy" as the status
        quo. He himself narrated the microaggressions he experienced as a person of
        color in the wine industry, often dominated by white people.</p>'
