      'mgnl:lastActivated': 2023-01-19T14:00:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25110e22-31dc-4da4-839a-8463e9b3c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:38:04.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really should use everything that is in our tool box," infectious
        diseases expert Dr. Edsel Salvaña said in a briefing Thursday when asked if
        he would recommend the use of the said dengue vaccine.</p>'
