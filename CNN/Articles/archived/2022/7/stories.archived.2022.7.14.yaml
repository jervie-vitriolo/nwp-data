      'jcr:uuid': '4348e6f2-e5ae-4d90-9dea-01ec77e483fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response to the COA, the DHSUD said it has instructed its
        accountants to refund the allowances received by employees through salary
        deduction starting March 2022. A total of ₱706,575 have been refunded as of
        May 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470d1ea-879f-41f4-9ced-a3b71884565a'
