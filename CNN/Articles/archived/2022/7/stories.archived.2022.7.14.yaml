      'mgnl:lastActivated': 2023-01-19T14:01:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70094fb8-87d9-424f-87a0-9c8aa2710d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas played five fixtures in a span of nine days in the
        six nation-Group A bracket, while the five countries in Group B only played
        four matches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0e2d3-ece1-4b5f-8c63-e6670c2deb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04abb3b-18dc-4f7a-8953-a6048befabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam was the most dominant team in the tournament’s group stage
        after they swept all their four games in Group B, scored 18 goals, and did
        not concede a goal to their opponents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7d29d-a452-4d14-88b8-707adc412c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a33b1-65bc-4165-a9a0-2faa2a827f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas were a game away from a possible Group A sweep, but
        Thailand prevented it to happen in their final group stage game and relegated
        them to the second spot of the bracket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65344c0-53ac-445b-aba7-d743458f65c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0f23f-8870-4a7a-b343-6b9e4524535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One less game in these conditions is a massive, massive advantage.
        To play 450 minutes in nine days is something, as I just said, I''ve not seen
        before in international football or even high-level domestic football. It''s
        brutal and it''s torturous," Stajcic said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f2044-d000-49b1-9cd6-c79bbeeb5664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30997e6e-6017-4c3e-816e-dceff1c387cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran coach added that as the Filipinas gear up for the semifinals,
        they need to work hard to counter the exceptional attacking lineup of Vietnam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f601b17-a80e-4d1a-ad2e-40fbf834b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.099+08:00
      'mgnl:createdBy': 'david'
