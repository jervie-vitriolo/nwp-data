  'DITO-Marcos-PPP-revival-challenging-areas':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-14T18:59:25.091+08:00
    'imagesource': 'jcr:99c18ba8-9d8d-4706-913c-9c73618f2d64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13f6d97e-886b-4cb1-a922-209cebf57132'
    'lead': 'Third telco player DITO Telecommunity seeks to ride on the Marcos administration''s
      push for strengthened public-private partnerships (PPPs) for its expansion in
      "challenging" areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T19:01:07.894+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:00:33.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:52.649+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DITO banking on Marcos'' PPP revival to reach ''challenging'' areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbecd0-3d9b-4ad7-996a-60842179b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Third
        telco player DITO Telecommunity seeks to ride on the Marcos administration''s
        push for strengthened public-private partnerships (PPPs) for its expansion
        in "challenging" areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe2e5f-7975-498b-b14d-9fde4a2b0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, a DITO executive noted President Ferdinand
        "Bongbong" Marcos Jr.''s target of pursuing more PPP projects, a move which
        the telco can bank on to seal deals with local government units (LGUs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2c3e9-cc1d-4e2b-b396-5e58a212a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marcos admin has been pushing for PPP... [It] did announce
        na magpu-push sila (that they would push) for PPPs that are related to tourism.
        Let''s just say that part of our conversations with some LGUs is precisely
        on that front," DITO Chief Administrative Officer Adel Tamano said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd31dd-e494-463e-b369-46461614ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority Secretary Arsenio Balisacan
        earlier said the new administration wants to improve the PPP program to "ease
        the pressure" on the government as it continues to struggle with limited funds
        and soaring debt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948ed2a-7701-4213-a7a5-8f40ff7b5b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Marcos stressed the need to beef up the country''s
        digital infrastructure as he acknowledged that internet access has become
        a necessity for Filipinos during the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e0cb4e-274a-4980-a00b-cc2d4cfef3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at DITO, it is a form of PPP," Tamano said, as he reiterated
        the government''s support and regulatory changes that allowed the telco to
        swiftly roll out its network infrastructure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc506680-b04b-4ac2-aa66-e4212206f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said they are now in "preliminary talks" with local chiefs
        for potential partnerships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9f847-cbe9-44c3-b1b9-d696c16ee3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chief technology officer Rodolfo Santiago also admitted that
        the group may have to cough up more investments and tap LGUs'' assistance
        to reach remote areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a985a-02d3-4e15-91a6-b1e92e01032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking to LGUs in these challenging areas on how we can
        partner to make it viable. As early as now, we are talking on whatever scheme
        we can explore... to really partner to provide telco services in these challenging
        areas," Santiago said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d7f7d-b09b-4688-aee9-e1ac779594fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely (the investment) will be higher and require some additional
        technologies like satellite technologies to provide the backhaul," Santiago
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d3de1-012b-44be-8e31-4e8e3a88e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials did not divulge details on their discussions with
        LGUs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af83c38-3a0a-4c78-9022-a89de6ea7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T19:01:07.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO breached the 10-million subscriber mark last week and has already
        fired up about 5,500 towers nationwide.</p>'
