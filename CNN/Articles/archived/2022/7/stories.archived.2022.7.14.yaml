      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will rate hikes affect me?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d852a94-4074-401a-8666-d41a2abe0de1'
