      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases are also higher than the number of daily COVID-19
        infections reported in the week of July 4 to 10, which was at 1,467, based
        on the DOH''s previous bulletin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
