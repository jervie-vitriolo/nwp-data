    'template': '1'
    'title': 'DMW seeks clarification on revised minimum age for overseas domestic
      workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4528a42-f367-42b2-b1e5-b5dab663237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:40:12.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The Department
        of Migrant Workers (DMW) is waiting for the Department of Justice''s (DOJ)
        clarification on the law raising the minimum age of domestic workers to 24
        years old before they can be recruited to work abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5e13c-ae92-4bb8-b5f8-8155f932cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:40:12.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration issued an advisory
        affirming the provisions set by the Expanded Anti-Trafficking in Persons Act
        of 2022 that it is illegal to hire a "child" to be deployed overseas. The
        law revised the definition of "child" related to overseas domestic workers
        from 23 years to 24 years of age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13855048-4c4a-46b2-8ac4-abbfaae58ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:40:12.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law takes effect on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eddfae-c0f4-4dea-a341-197579d6d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:40:12.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Sec. Toots Ople said she has reached out to DOJ to clarify how
        the law will affect overseas domestic workers who obtained their overseas
        employment certificate or OEC before the implementation of the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e597a6-2f0b-4617-8bf8-f3bc8bdf407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:40:12.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they also asked DOJ to make clear if a worker with a valid
        OEC will be allowed by the Bureau of Immigration to leave the country if they
        are under 24 years old.</p>'
  'BSP-off-cycle-rate-hike-July-14':
