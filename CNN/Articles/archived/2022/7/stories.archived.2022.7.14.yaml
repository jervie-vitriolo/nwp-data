    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5628c-bb65-4180-9c28-33395c690ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:38:04.680+08:00
