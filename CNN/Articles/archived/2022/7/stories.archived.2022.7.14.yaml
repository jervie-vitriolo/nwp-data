      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Alfonso, LRMC president and CEO who''s also a member of the
        Advisory Board of the Ateneo Research Institute of Science and Engineering,
        said they have been planning and preparing for the collaboration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed55cb5-ecdf-4f61-ab92-7fb35621ec10'
      'mgnl:activationStatus': true
