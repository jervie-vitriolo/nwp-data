  'Paul-Desiderio-denies-allegations-accusations-Agatha-Uvero-domestic-abuse':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-14T18:10:48.533+08:00
    'imagesource': 'jcr:d1e67d0a-a7d7-4fc1-a6ee-f943f2eb8f8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62de902f-8e7c-4cd8-9869-f51bca6ecaa4'
    'lead': 'Basketball player Paul Desiderio denies the accusations thrown at him
      by his former fiancée Agatha Uvero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T18:13:54.035+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T14:00:37.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:47.888+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Desiderio denies domestic abuse allegations by ex-fiancée, vows to cooperate
      in PBA probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e708a-d502-4749-a652-e1cce64e6eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:13:54.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Philippine
        Basketball Association (PBA) cager Paul Desiderio has denied the allegations
        of physical and emotional abuse hurled against him by his former fiancée Agatha
        Uvero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0007a-2ccc-430c-a3b1-4e95dfd2337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:43:09.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2022/7/13/PBA-Blackwater-Paul-Desiderio-abuse-Agatha-Uvero.html">Desiderio
        accused of abuse by ex-fiancée</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515b484-25fb-4816-8bb8-dca6a766916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:13:54.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/permalink.php?story_fbid=3368687316709194&amp;id=100007038766740">lengthy
        Facebook post</a> Thursday, the Blackwater Bossing guard said all the accusations
        thrown at him were not true, adding that he would never hurt a woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e892a-aefa-4971-8627-b98896efd372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:13:54.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her social media allegation is unfortunate and sad, and most of
        all, untrue. I had hoped that we will be civil with each other after our separation,
        for the sake of our son," the 25-year-old basketball player said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b6cee-eb4b-48b1-82f0-43153a160ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:13:54.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I vehemently deny her allegations of abuse during our relationship.
        I have had relationships prior to Ms. Uvero, and I also have a daughter from
        a previous relationship. I have never hurt a woman, especially not the mother
        of my child," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ef511-c556-4113-8531-faf90ed6851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:13:54.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvero detailed the alleged abuse and threats from Desiderio on her
        Twitter account on Wednesday. She accused Desiderio of strangling her and
        throwing her on a table and against a wall while she was two months pregnant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03110d3b-dd2c-48ee-aa5b-a69f28105e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:13:54.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA earlier said it will look into the alleged domestic abuse
        by Desiderio.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7fc415-2127-45fc-a08f-05c4469b6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:43:09.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/7/13/PBA-Paul-Desiderio-inquiry-alleged-domestic-abuse-Blackwater.html">PBA
        to conduct inquiry into alleged domestic abuse by Desiderio</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c290eb1-002c-4c1b-b8bf-f59bfb325138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:13:54.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Desiderio said he will cooperate with the PBA''s probe
        on the issue and is optimistic that his name will be cleared in the end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc280ef-448f-4471-8a0d-d01c1045da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:13:54.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:00:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fully cooperate with the PBA in the conduct of its investigation
        and I am confident that I will be absolved of the accusations hurled against
        me. I will also face any complaint against me in any forum, especially in
        relation to domestic abuse accusations," Desiderio said.</p>'
  'DTI-reviewing-price-hike-basic-goods-':
    'author': 'Melissa Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-14T18:12:10.144+08:00
    'imagesource': 'jcr:d3c0f33d-d40d-447e-919b-dfa0ba8a02db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253230b1-71fe-4d7c-88f3-0b3a3725433b'
    'lead': 'The Trade Department is taking its time to review petitions to raise
      the suggested retail prices of food and other basic goods, saying input costs
      remain "fluctuating" in recent weeks.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T18:14:44.040+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:00:36.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:49.660+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['price-hike', 'DTI', 'food']
    'template': '1'
    'title': 'DTI still reviewing price hike requests from manufacturers


      '
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e6d1e-f275-44d3-8b13-31c517415cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Prices
        of widely-used goods may stay put for now as the Department of Trade and Industry
        (DTI) has not yet decided on the request of manufacturers to raise the suggested
        retail price (SRP) of bread, canned meat, and other items.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ccf15-bfd7-4677-a21e-15649986b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab1c15-0db8-40ab-9c16-bf1014d9bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are reviewing them... We are also observing the situation, the
        economic situation and the price situation of the commodities involved,” Trade
        Secretary Alfredo Pascual told reporters on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32196a62-b0c3-4015-a6b2-a783bbc97734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cb235-1e73-422f-bd69-d60a628aec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual, who has been in office for two weeks now, said the petitions
        have not reached his table yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb39eb-e235-4353-a1ac-a8bf6af247cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d1b44-9edc-494e-9b0e-979b5a98dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DTI Secretary Ramon Lopez said last month that some bread
        and canned meat producers asked for price increases, on top of the approved
        higher SRP for 82 products since May 11. The increases covered a wide variety
        of products such as milk, vinegar, soy sauce, soap, detergent, and flour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869187e-1377-46b9-94c4-097169eeb4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3effc-3d6e-4dbf-ae61-dc70799aea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said the requests are pending before DTI’s Consumer Protection
        Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44311996-f944-48c1-b1f8-73592e882e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194d6e2-e4f7-43c9-8fc8-f269f704c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You will see yourself that prices have been fluctuating so it''s
        hard to make a rash decision when prices are fluctuating,” he noted, citing
        wheat and gasoline as examples. “We need to observe very well, we don’t need
        to rush any decision.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c44578-97a7-4d7e-8f9f-47827bd576f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd68cfc-7ca8-4c50-9869-d11cbf5a8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/7/10/pandesal-price-hike-raw-materials-high-costs.html">Asosasyon
        ng Panaderong Pilipino</a> has sought a ₱4 increase in the retail price of
        pan de sal — which is currently sold for ₱2 to ₱2.50 — due to costlier flour,
        sugar and oil.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2a058-4c5f-44fd-9993-d082c103faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
