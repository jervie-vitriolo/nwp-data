      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ea90d-e77c-434b-99e9-0e3a82f7f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:38:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Philippines began its Dengvaxia vaccination program
        that involved over 800,000 young students. The immunization program became
        controversial after some of the children fell ill or died.</p>'
