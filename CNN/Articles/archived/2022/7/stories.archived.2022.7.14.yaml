      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A bottle of Champagne has sold for $2.5
        million, eclipsing the auction record for bubbly and likely becoming the most
        expensive bottle of wine ever sold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444bcd0-1620-4a38-8e91-3055bfd541ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de827029-3878-41ad-adb4-7ab64d9944f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a fizzy gimmick: the magnum of Chateau Avenue Foch,
        2017, comes with a single NFT that includes the digital art and intellectual
        property rights to an image of "Bored Ape Mutant" and to other collectible
        cartoon figures that adorn the bottle. (A magnum is the equivalent of two
        regular-sized bottles.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e277293-7a32-4a1c-bb65-d28fa6a11be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f419b-9457-4125-8857-0a22deb8cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs are digital images that trade on the blockchain. The highly
        speculative market for them peaked in 2021 with $41 billion in sales but has
        slowed sharply due to the recent slide in cryptocurrencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abccd22-66a2-4584-83ec-fd4be058cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78fe74d-9ce2-4a21-a98d-9dfaf0e8da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buyers of the Champagne were brothers Giovanni and Piero Buono.
        They''re Italian investors in cryptocurrencies who are active in the fashion
        and technology industries. Despite their crypto profile, the purchase was
        made in dollars, according to the seller. The sale was first reported in The
        Wall Street Journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033445e-6506-48df-8d40-248964656638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9981c2-062b-4d35-aa0c-4eafb637c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shammi Shinh, the British entrepreneur who commissioned and sold
        the bottle, said he hoped Champagne''s fizz may juice the market for NFTs
        at a time that it, and other financial markets, are substantially off their
        highs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a95aa7-0fbc-44ca-a544-d6722091074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06057d-a699-4899-805d-2fd58cfc6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping for more awareness — I want people to understand NFTs
        now," said Shinh. He said that the Champagne, and his collaboration with the
        artist, Mig, may be the first of a limited-edition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f43cf3-80cb-429a-aeaf-c930dcd58293'
      'mgnl:activationStatus': true
