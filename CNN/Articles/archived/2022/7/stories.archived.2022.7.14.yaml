      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 84 cities across the country on Wednesday issued their
        highest-level red alert warnings — which means temperatures are expected to
        reach over 40 degrees Celsius (104 Fahrenheit) in the coming 24 hours — according
        to the National Meteorological Administration. Shanghai reported 40 degrees
        Celsius on Sunday for the first time this year.</p>'
