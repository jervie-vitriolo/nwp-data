    'jcr:uuid': '05a54f8b-7181-4d7a-b3a6-ba24e5434dd9'
    'lead': 'Sri Lankan President Gotabaya Rajapaksa has fled Maldives on board a
      flight for Singapore, a high-ranking security source in Colombo told CNN, as
      anger grows in his home country over his refusal to formally resign.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T20:35:38.072+08:00
