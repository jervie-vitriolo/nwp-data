      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A scorching heat wave in China has forced
        a major manufacturing region to appeal to businesses and households to use
        less power, while fear of crop failure is sending pork prices soaring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9db785-c288-47ad-b80c-f860acc11877'
      'mgnl:activationStatus': true
