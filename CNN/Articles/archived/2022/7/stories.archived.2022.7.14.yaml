      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottomline is we should look at  all these tools," the expert
        said. "These are all options... we should keep an open mind all the time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2463a-a041-4c00-9cf9-2e091a4b0845'
