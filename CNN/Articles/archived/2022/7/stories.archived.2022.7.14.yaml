    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843140a0-70b4-46b5-a48e-0c225fdb98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:19:20.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s when someone tells us that you have to turn it off, when
        you''re at work, leave your baggage at the door, you can''t really do that
        if you''re brown," he added. "This is the baggage that I carry. It''s (being)
        kayumanggi. That''s really the impetus of the piece."</p>'
