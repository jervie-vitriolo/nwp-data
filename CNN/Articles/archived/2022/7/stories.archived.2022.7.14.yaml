  'biden-israel-trip-day-2':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-14T20:36:19.799+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ec32d9a-2457-4818-99ef-171834df1c00'
    'lead': 'President Joe Biden and Israeli Prime Minister Yair Lapid on Thursday
      signed a new joint declaration aimed at expanding the security relationship
      between their nations and countering efforts by Iran to destabilize the region,
      according to senior administration officials.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T20:38:07.918+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:00:28.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:56.626+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Israel']
    'template': '1'
    'title': 'Biden expands US security ties with Israel as he works to counter Iran
      on second day of Middle East swing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cceb1-df1c-48b8-8730-2453f08516f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Joe Biden and Israeli Prime
        Minister Yair Lapid on Thursday signed a new joint declaration aimed at expanding
        the security relationship between their nations and countering efforts by
        Iran to destabilize the region, according to senior administration officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe904c5a-efbb-435a-939f-0ec4a52cff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145724c7-3d65-4abc-85ba-615d0f903496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new declaration includes "a commitment to never allow Iran to
        acquire a nuclear weapon," one official previewing Biden''s schedule said.
        It comes as Biden faces mounting pressure to present a comprehensive plan
        to constrain Iran amid rising tensions. Biden has pushed for reviving the
        Iran nuclear deal that former President Donald Trump withdraw the US from
        in 2018, but hopes for reentering the deal seem to be fading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c75e82-442f-4239-964e-749d2c06d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3253f25-a556-4eda-92ed-2a785c45b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration expresses support for the Abraham Accords, one of
        Trump''s legacy achievements that normalized relations between Israel and
        several Arab countries and pursued an expansion of growing Arab-Israeli security
        and economic ties. It also embraces expanding Israel''s integration into the
        region -- a major theme of Biden''s four-day trip to the Middle East.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e3c48-8bb5-4d2c-b2c9-18e56f5a6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
