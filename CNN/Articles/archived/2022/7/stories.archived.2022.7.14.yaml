      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> A law
        expert said public-private partnerships (PPP), often associated with infrastructure
        projects, may also tackle social services, with ''bundled'' or multipurpose
        projects being the new trend.</p>'
