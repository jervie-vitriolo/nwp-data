      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Lakas
        Christian Muslim Democrats (Lakas-CMD) boosted its membership in the House
        of Representatives in the incoming 19th Congress after three more congressmen
        joined the party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38276ef5-a313-4d1c-aef1-b988e2deb253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:48:06.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2359ef-cdc1-4d0b-aeea-3e693233de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:48:06.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Sarte Salceda, Bohol 2nd District Rep.
        Maria Vanessa Aumentado, and Isabela 3rd District Rep. Ian Paul Dy, who took
        their oath on Thursday, pushed the party membership to 60.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
