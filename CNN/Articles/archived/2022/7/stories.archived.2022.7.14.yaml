      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216c41e-09c0-4f20-bf1b-99663f6ee716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have yet to talk to Secretary Amenah Pangandaman
        of DBM because there are also other priorities that had to be attended to,
        as well as other departments. It''s not just the DSWD that they should attend
        to, but other departments as well that need support or funding.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148291f4-2163-4cb6-a535-2f4c583b76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
