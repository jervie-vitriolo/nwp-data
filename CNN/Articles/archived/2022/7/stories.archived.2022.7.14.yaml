      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>There''s a new and potentially very
        significant factor in the Ukrainian conflict: the Ukrainians'' ability to
        use recently supplied Western systems to hit Russian command posts, logistical
        hubs and ammunition dumps a long way beyond the front lines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c474bb1-3215-45ff-892f-0c00698e9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
