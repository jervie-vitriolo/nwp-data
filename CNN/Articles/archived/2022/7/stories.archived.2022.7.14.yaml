      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9a8fd-34d7-460b-b2b6-0ed6a35d5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costs have climbed as supply of wheat, the main component of flour,
        has been disrupted globally by the Ukraine-Russia crisis. A local sugar shortage
        also jacked up costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c0661-477e-49e6-9e8d-0c33c665a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a0c5c-884d-4000-9940-fe7645fe148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual described inflation drivers as “imported,” leaving limited
        interventions for local authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a181518-150a-496c-b20c-cabf8133fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899b64b-3285-476d-ba44-6f779877cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t bring down the price of wheat because that’s imported
        at a particular price. What we can do is to manage our own demand -- go for
        alternatives, go for substitutes,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49322be8-bb52-42b9-bde2-0f563756df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d41c6-ec2d-460a-aaae-3def8f52b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some slowdown in economic activity is expected following the surprise
        big-time interest rate hike of the Bangko Sentral ng Pilipinas on Thursday
        morning at a record 75 basis point increase, Pascual said. The move sought
        to tame surging inflation and keep the peso competitive as foreign central
        banks also trigger their own lift-off mechanisms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab25530-c7cd-4607-a26b-6fd38b5ea6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.042+08:00
      'mgnl:createdBy': 'vince'
