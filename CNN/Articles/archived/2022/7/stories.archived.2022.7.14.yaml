      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said another dengue shot by Japanese manufacturer Takeda
        has already concluded phase 3 trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9146b5b-82fc-4ec8-9aab-040735926c15'
