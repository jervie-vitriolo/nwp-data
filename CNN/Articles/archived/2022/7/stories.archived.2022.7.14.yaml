    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ecf811-a504-45d7-9d88-1b24cf739110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:19:20.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of bound up in the idea that our successes aren''t just
        adjacent to, say, black liberation or even just this idea of civil rights,"
        De Leon told CNN Philippines'' <em>New Day</em> on Thursday.</p>'
    '11':
