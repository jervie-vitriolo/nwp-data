      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How innovation and technology can be applied in research projects
        to address the transportation sector''s challenges and gaps is also being
        discussed with the university, the company added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e8c6f-7162-418c-9604-de2029f3ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:35:54.767+08:00
