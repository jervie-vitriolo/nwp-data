  'Duterte-SWS-survey-Q1':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-14T04:45:44.280+08:00
    'imagesource': 'jcr:246a0303-5344-468e-b04a-cb1da57ee9fc'
