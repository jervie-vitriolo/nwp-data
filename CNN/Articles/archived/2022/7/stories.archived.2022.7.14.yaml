    'mgnl:tags': ['DOLE', 'rightsizing', 'Bienvenido-Laguesma']
    'template': '1'
    'title': 'DOLE chief: Rightsizing in government to be ''carefully studied'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919a615-0d85-4f75-b60c-73582902ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Amid
        the possibility of rightsizing in government, the Department of Labor and
        Employment assured it would carefully study the matter to ensure the welfare
        of employees who would be affected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166a79b-a8e7-4b1a-ab42-1c41aa492ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed347ca-5888-437a-9716-0879b19682cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko naman siya kaagad masasagot</em> categorically <em>dahil
        ngayon lang namin tinitingnan, pero ang nais kong ibigay na pananalita o</em>
        commitment <em>ay talagang pag-aaralang mabuti kasi</em> the least thing...
        <em>gusto naming mangyari o makita eh mayroong mga</em> dislocation <em>ng
        mga manggagawa</em>," DOLE Secretary Bienvenido Laguesma said in a public
        briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f59278-a23f-43ea-9929-a457a1e75214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97217162-946e-4af2-8305-7f669beaaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot categorically answer that immediately because
        we are only looking at it now, but I want to give my word or commitment that
        we will really study this because the least thing that we want to happen or
        see is the dislocation of workers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c43adc-c419-4c75-9cac-002e8908dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7dada-fd96-448a-8df3-bc6aa3c5fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent radio interview, Budget Secretary Amenah Pangandaman
        said a proposal for <a href="https://www.cnnphilippines.com/news/2022/7/13/DBM-rightsizing-government-agencies.html">rightsizing
        the bureaucracy</a> is in the works. She said the restructuring would deal
        with agencies that have repetitive or overlapping functions in a bid to save
        government resources.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebf96b-019d-4536-a745-6d419e540370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f16cfa-ed6b-4b8e-bb10-89a5743b1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bienvenido assured that all government staff affected by the move
        would be properly compensated and be given a new designation that would fit
        their skills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02181b8-ccf7-434e-9778-0d9e933a5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193dbc63-9c36-4758-b275-25c06b3c0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga maaapektuhan, maliwanag na mayroong pagbibigay ng tamang
        benepisyo, (at) pagre</em>-relocate <em>sa kanila sa</em> existing vacancies...<em>
        na pwede ang kanilang kakayahan</em>," he said. "Bottom line, <em>gusto mong
        gawin ang departamento o ang burukrasya as a whole na talagang nakaka</em>-deliver
        <em>ng</em> services."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f16578-4bec-442b-9f00-69cd409c5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203641a-c377-459d-a7af-d3425ec4080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who will be affected, it''s clear that proper
        benefits will be given, and they will be relocated to existing vacancies where
        their skills fit. Bottom line, you want a department or bureaucracy as a whole
        that can really deliver services.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54290e4a-8e5b-45ce-910b-160076b329ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b64c9-304a-4a5a-8cd8-478a170e03ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interview, Vice President Sara Duterte said it would be better
        to wait for the final policy regarding rightsizing. However, she does not
        see it happening in the short term because of the difficulty of implementation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde51569-bada-4657-8da3-c214e4c09d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c406b45-b63d-4e1b-945d-60695a14e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think it''s a step, it''s a good direction <em>sa ating pangulo
        para po nare</em>-review<em> natin kung lahat ng empleyado at lahat ng posisyon
        ay</em> useful <em>sa mga</em> agencies <em>nila</em>," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91e54a-de17-43e3-b97f-1af9a448e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508258e-2c4f-44a5-86e7-6de3599b45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T16:15:53.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But I think it''s a step, it''s a good direction for
        our president to review if all our employees and positions are useful in their
        agencies.]</p>'
  'DOJ-Appointment-of-Lotilla-as-DOE-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-14T17:35:49.453+08:00
    'imagesource': 'jcr:fad119a0-cf39-425c-af90-3c45c23e7f29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11e5e70-17ad-4f05-b6f1-e98fc32cdc28'
    'lead': 'The Department of Justice (DOJ) cleared the way for the nomination of
      Raphael Perpetuo Lotilla as the administration''s Department of Energy secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T17:36:37.020+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:00:38.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:46.302+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: Appointment of Lotilla as DOE chief ''valid, lawful'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0db75-62ef-4aa1-bbb6-8702d8ebc20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:36:37.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The Department
        of Justice (DOJ) cleared the way for the nomination of Raphael Perpetuo Lotilla
        as the administration''s Department of Energy secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d9e41-0473-4806-9a66-71f4f99e5d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:36:37.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible appointment of Lotilla is "valid and lawful", the department
        said in a statement on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a5651-3058-417a-9c22-e8f70587cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:36:37.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes three days after Press Secretary Trixie Cruz-Angeles
        said his designation remained pending amid Lotilla''s role as an independent
        director of Aboitiz Power as well as Enexor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddee3b5-f33a-4789-84b5-711fc190cb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:36:37.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/11/Marcos-picks-ex-GMA-Cabinet-member-as-Energy-chief.html">READ:
        Marcos picks ex-GMA Cabinet member as Energy chief</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160fee5-3c84-4831-8a13-b232f5effb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:36:37.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said the "novel concept of an ''independent director'' was
        not contemplated" by RA 7638 or the Act Creating the Department of Energy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede37cc5-9884-4d95-8b46-379e9e9f243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:36:37.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the subsequent laws, namely, the Revised Corporation
        Code, Securities Regulations Code, and the Code of Corporate Governance, an
        independent director is not an officer based on the nature, duties, functions
        and responsibilities vis-a-vis the corporation he serves," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136b12a-b77e-4fbb-980f-526ff35195d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:36:37.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is sui generis in character," the DOJ added, referring to the
        Latin expression "of its own kind".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473093ae-1c0b-41e4-bde4-5173a839688d'
      'mgnl:activationStatus': true
