  'sri-lanka-crisis':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-14T10:39:26.869+08:00
    'imagesource': 'jcr:ba1c6ed2-1297-446c-8770-c2007006f31b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2393f5d-3902-42a3-b169-dc3dfe79cc02'
    'lead': 'Amid the chaos, the future of the country''s 22 million people is uncertain
      as they struggle to buy basic goods, fuel and medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T10:49:13.811+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:00:56.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:36.666+08:00
