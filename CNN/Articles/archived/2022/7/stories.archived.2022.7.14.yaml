      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRMC, for its part, will serve as a laboratory for the internship
        of the students for five months, also to start in the coming school year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec4843-7d54-4899-8bd3-a955a05da06f'
