      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A prolonged period of high inflation will eventually hurt consumers,
        which will likely affect the economy more severely compared to higher interest
        rates," said BPI, also pushing for a "more aggressive" policy rate adjustment
        to prevent excessive movements in the exchange rate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3883c67-724c-4095-b4d7-48896f7ab2ea'
