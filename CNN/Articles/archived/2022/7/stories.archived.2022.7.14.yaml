    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0dfd20-1af4-4aea-b849-8a2c6c5e0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.348+08:00
