  'BSP-PESONet-InstaPay-PIPS-designation':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-14T21:24:05.966+08:00
    'imagesource': 'jcr:98e4872f-aa39-40d5-a1f5-55a448780921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb172dd7-2900-4b2b-b4ab-a5f9ba2481d4'
    'lead': 'The Bangko Sentral ng Pilipinas says the designation, which is pursuant
      to the National Payment Systems Act, will subject PESONet and InstaPay to closer
      supervision and monitoring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T21:37:03.665+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:00:23.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:59.463+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'PESONet', 'InstaPay', 'Prominently-Important-Payment-Systems',
      'PIPS', 'BSP']
    'template': '1'
    'title': 'PESONet, InstaPay designated as Prominently Important Payment Systems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c93831-e224-46cf-a3eb-ae647f5f548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) said Thursday it has assigned PESONet and InstaPay
        as Prominently Important Payment Systems (PIPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017e5de-e4c4-4829-a058-a8f3f884f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f89460-a06d-4143-97ae-53e635cdf464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said this is pursuant to the National Payment
        Systems Act. The designation subjects the two to closer supervision and monitoring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d30d6-f657-43cb-8581-9c597d68e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00daf295-cc59-40ce-8613-970ea0018b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIPS are payment systems that cannot trigger or transmit systemic
        risk but could potentially cause adverse economic impacts or undermine public
        confidence in the country''s payment system or circulation of money, accordinng
        to the BSP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce056e-19db-4a77-b890-665ad8f62453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c982a-e58c-49e2-86f2-dd60e9575476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The designation of PESONet and InstaPay as PIPS is considered timely,
        as these payment systems will facilitate the launch of other use cases for
        digital transactions, such as interoperable bills payments and direct debits,"
        BSP Governor Felipe Medalla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d59ab2-120c-4487-b282-ac6b868b87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbddc4-4a45-43e4-b9de-c580d3e00581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move likewise promotes consumer welfare according to Medalla,
        who also reiterated the BSP''s thrust to make half of all payments digital
        by next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce8ed4-0ea9-4c52-aecf-7fa04c042757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa25b8c-dca7-4586-bca1-e6ca3bdaeab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched from 2017 to 2018 under the National Retail Payment System,
        PESONet and InstaPay grew more popular during the COVID-19 pandemic as the
        government encouraged the use of digital payments to curb the spread of COVID-19
        while helping keep businesses afloat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4994af6-b9b9-4e52-9b90-4b0146bc4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159a432-09a7-4545-9194-e09e72ddc091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PESONet, operated by the Philippine Clearing House Corp., is a batch
        electronic fund transfer service also used in place of checks and recurring
        payments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56436c9-1a09-48ca-ac30-2f513630ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b89a8b-19c4-4138-9cc8-61072b046f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:37:03.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InstaPay is a real-time, low-value payment alternative for cash
        transactions and is run by BancNet Inc.</p>'
  'search-efforts-Virginia-severe-flooding':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-14T22:08:21.598+08:00
    'imagesource': 'jcr:2d308d3c-2562-4959-96a4-91467171061d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7bd99d2-f060-4782-89eb-8643b3389cd1'
    'lead': 'Search efforts continue Thursday for dozens of people unaccounted for
      after a torrential downpour inundated a rural Virginia county, tearing homes
      from their foundations and damaging roads and bridges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T22:12:53.786+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:00:22.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:00:00.354+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Virginia', 'severe-flooding']
    'template': '1'
    'title': 'Search efforts are underway in Virginia as more than 40 people are unaccounted
      for after severe flooding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766c16a-6506-4d54-b3a9-30e03b29c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Search efforts continue Thursday for dozens
        of people unaccounted for after a torrential downpour inundated a rural Virginia
        county, tearing homes from their foundations and damaging roads and bridges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a65f3f-3c04-4068-8ba2-b5cd37aedeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8427223-a77a-4452-9141-e84dcbcf2b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four people had been reported missing as of Thursday morning,
        the Buchanan County Sheriff''s Office said, as the death toll remained at
        zero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8acdd-6ea8-4b87-b601-a6fa35cdca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbfd65f-e56a-4031-92f5-368c8fdba068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six inches of rain in just hours Tuesday caused extensive damage
        in Buchanan County, in western Virginia, CNN meteorologist Robert Shackelford
        said. "Combined with the fact that the area is mountainous, rainfall is able
        to collect quickly, and dangerous runoff occurred," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1cf97-9cc9-451b-9005-bd1580e4b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0499ae8-c097-4fb7-bdd7-5304dc54f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because people are unaccounted for does not mean they are truly
        missing, officials have emphasized. Phone lines are down in the area, making
        it difficult to contact anyone affected by the flooding, Virginia State Police
        spokesperson Corinne Geller told CNN on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298e793-f528-4804-b792-160a6ad52ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ebdf12-c7c4-4ed1-b9c4-096a8f275ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.787+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally of 44 reflects those whose loved ones haven''t been able
        to contact them and cases in which law enforcement is "attempting to reach
        and locate the person and check on their wellbeing," the Buchanan County Sheriff''s
        Office said Wednesday in a Facebook post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657e9df-754c-4fa7-804e-aa05de94788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db2ef4-7eb4-48a4-8aa2-d03bd64bdb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was swift and overwhelming, with widespread flooding and
        road closures reported in just a few hours. Radar estimates indicate 6 inches
        of rain fell in about four hours starting at 8 p.m. Tuesday, corresponding
        with a rain event with a 1-in-1,000 chance of happening in a given year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4409160-e62b-4fae-9b1b-231d862d64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bd5b6-e6bf-48af-a930-33fcca4fbca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were sitting at this post office over here, and the next thing
        you know, the house is floating on down through there. We thought it was going
        to wash off. Two of the houses washed off," resident Seth Owens told CNN affiliate
        WCYB.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8889c-0035-47de-a1b1-e25d0e7e6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28684610-193a-4072-ac32-39f67fc8a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia''s governor declared a state of emergency to help with
        recovery efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018113e6-f9bf-4c32-ba75-f42b107669b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343333cc-5083-401d-9d69-846306a82e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As searches continue, the forecast Thursday and Friday calls for
        sun, with high temperatures in the lower to mid-80s, ahead of a slight chance
        of rain Saturday that increases Sunday and Monday, according to the National
        Weather Service. The damaging storm was among several that lingered Tuesday
        night over the county and parts of Kentucky, West Virginia and Virginia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4828384-3191-4f7c-b214-00fd90e59e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845b8ed-38e4-48c3-9202-8563e597e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This region of Appalachia is among those most prone to flash flooding
        in the country, with many areas also most at risk because of the growing threat
        of heavy rain, according to a CNN analysis of a report last year from a nonprofit
        climate research group, First Street Foundation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76eebe-8b3e-4a60-afc8-3f20c05d1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445caf0c-fb5d-4da3-a54f-eb79a1154cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis is exacerbating flash flooding, too, by increasing
        the rate of rainfall or the amount of rain that falls in a short period of
        time. A warmer atmosphere can hold more water, making extreme rainfall events
        more likely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0271cb-c40b-4299-ace9-719354b55f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc33d73-96f3-45d6-949b-70d40bba338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Driveways ''fell down the mountain''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cedbdf-a0c9-4967-9a41-412e5d7c4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.788+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events like this, in which massive amounts of water are dumped in
        a short period of time, "have increased in frequency and intensity in the
        Southeast," according to the US government''s latest National Climate Assessment,
        "and there is high confidence they will continue to increase in the future."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d15657-2bcc-4651-ada6-e9a4547a271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbd120-c27d-4cfd-992a-7887db34a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service issued a flash flood warning for Buchanan
        County around 8:30 p.m. Tuesday. About two hours later, local officials began
        reporting widespread flooding and road closures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc7ad0-e6d5-4e07-b64d-0da125c303e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9b22c-6291-4222-a43a-f4fb8de3ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominick Fragoso, who lives in Whitewood, said the water rose to
        his kneecaps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183702aa-e081-4c49-b726-503cacf8d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e1341-4400-4e23-9ece-c3f585f57669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our neighbors'' driveways completely collapsed and fell
        down the mountain and fell down the creek," Fragoso told the station.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f3770-de4c-4d94-b3a0-9cafe2aa0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee044bc3-eb35-462d-9772-66c351117cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm system also hit the Greenbrier Campground in Gatlinburg,
        Tennessee, where more than 400 people were evacuated Wednesday after more
        than 8 inches of rain fell, said Perrin Anderson, the assistant mayor for
        governmental affairs in Sevier County.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7988e5d-bda0-45cd-9f2a-88909f91e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95e807-793a-463b-84bd-86d3258cbe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Debris and vehicles washed downstream in the Middle Prong of the
        Little Pigeon River from the campground," Anderson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049b5fe-605a-4149-b676-2a2dcc28f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba066f8-9c9a-41ba-a3ed-a10e7ef7febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 homes were damaged in southwestern Virginia, said
        Billy Chrimes, a search and rescue specialist with the Virginia Department
        of Emergency Management.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f4c52-e42c-4b9d-a08f-6411235eaf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337f5c6-7f21-452e-9354-bec18199b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna take time for the access to be restored so we can get
        in," Chrimes said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b04b5-234a-4327-b4c4-7a5991773a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.789+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27b050-3a4c-4a13-bf2b-1c737a372020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:12:53.790+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads were blocked by landslides and approaches to bridges were
        washed out in the storm, he added.</p>'
    '40':
