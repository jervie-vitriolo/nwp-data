      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Up to
        2 million Filipino families&nbsp;benefitting from the government''s conditional
        cash transfer program may soon be dropped from the list, said Social Welfare
        Secretary Erwin Tulfo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2a545-ec28-4104-82fa-f945917ffdef'
