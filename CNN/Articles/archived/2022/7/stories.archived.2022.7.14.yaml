      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stop the practice of disbursing for expenses that are personal
        in nature such of meals and snacks, and strictly observe prudence on the use
        of government funds by ensuring that these are utilized only for expenses
        which are regular and necessary,” the COA added.</p>'
