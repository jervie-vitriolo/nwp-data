      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb71ffc-f6bc-4772-a766-b187801c3a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:24:19.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bank of the Philippine Islands said the economy could
        slightly ease due to higher interest rates but could be worse if inflation
        continues to quicken.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d13201-9ae4-4aab-9f87-3d881553590a'
