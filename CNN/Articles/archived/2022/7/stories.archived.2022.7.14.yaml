      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has appealed to keep the allowances received by COS
        personnel in consideration of their rendered services amid the height of lockdowns
        brought by the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432b62e-674b-4ed3-a2df-4ea0be28541b'
      'mgnl:activationStatus': true
