      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that those who are "graduates" of the program have
        shown that they already have the means to support themselves or their children
        have already graduated from school.</p>'
