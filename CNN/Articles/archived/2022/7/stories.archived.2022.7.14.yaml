  'Amber-Heard-Johnny-Depp-post-trial-motions':
    'author': 'Lauren del Valle, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-14T06:57:40.232+08:00
    'imagesource': 'jcr:30ae61ac-7384-4286-b1d8-1d9112d518f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ff57146-cd6d-4683-9f90-616d4451aecc'
    'lead': 'A Virginia judge denied seven post-trial motions Amber Heard filed in
      an attempt to fight the jury verdict handed down in the defamation case with
      her ex-husband Johnny Depp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T06:58:50.552+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:01:01.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:34.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard''s post-trial motions in case against Johnny Depp denied
      by judge'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef5b0d-48b3-4322-bd10-20cd79bfb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Virginia judge denied seven post-trial
        motions Amber Heard filed in an attempt to fight the jury verdict handed down
        in the defamation case with her ex-husband Johnny Depp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4a310-2cc3-4114-9b0e-fe925f6cc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a weeks-long trial, a jury in June awarded $15 million in
        damages to Depp and only $2 million to Heard in their respective defamation
        lawsuits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed16f1e-cb70-44c2-ad8e-274f1e2d8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Heard petitioned for a new trial, claiming that information
        on the jury panel list sent to counsel ahead of trial did not appear to match
        the demographics of one of the jurors, and so compromised Heard''s rights
        to due process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44920fd2-af4c-47b6-9881-e044cae8a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Penney Azcarate said in the court order filed Wednesday that
        Heard''s rights to due process were not affected because no fraud or wrongdoing
        occurred in the jury selection process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c0b09f-d19b-4089-b5cd-d314a45dddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The juror was vetted, sat for the entire jury, deliberated, and
        reached a verdict. The only evidence before this Court is that this juror
        and all jurors followed their oaths, the Court''s instructions, and orders.
        This Court is bound by the competent decision of the jury," Judge Azcarate
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97649df5-ae46-47a9-92f2-075b913acc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Heard''s legal team had an issue with the jury selection process,
        they should''ve addressed it during the weeks-long trial, Azcarate added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d139a7-13ce-4218-8c25-7520b79956b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A party cannot wait until receiving an adverse verdict to object,
        for the first time, on an issue known since the beginning of trial," the order
        states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a76c7d-a302-4e0f-940e-a40379949a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Depp filed a response memo against Heard''s post-trial
        motions last week ahead of the judge''s decision, calling the legal arguments
        frivolous.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317b977-c948-4eb9-9167-dc3cc670454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Ms. Heard slings an exceptional amount of mud at the wall
        in the hope that something might stick, the jury''s verdict on damages was
        perfectly reasonable and supported by the evidence and testimony in this case,"
        Depp''s memo stated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84390999-f34c-4367-a5db-60f26b269004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whent contacted by CNN, representatives for both Depp and Heard
        declined to comment further on the judge''s order.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7646f-6580-4138-a2d6-9c58459c90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:58:50.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s appeal of the verdict is still pending.</p>'
  'spain-to-introduce-free-train-journeys':
    'author': 'Mia Alberti, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-14T06:56:51.033+08:00
    'imagesource': 'jcr:6bc5955c-ea8a-450c-a086-2b0f4bc82d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a193c0a5-8487-4503-8882-c2677f0d9079'
    'lead': 'As of September, passengers will be able to travel across various trains
      operated by public train network Renfe for absolutely nothing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T07:00:43.251+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:01:00.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:34.254+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain to make some train journeys free from September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833642a-f408-40b5-b464-970df3292c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Public transport prices on state-owned
        service across Spain have already been slashed in half in response to rapidly
        rising energy and inflation rates. Now the government has announced further
        100% discounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49c722-484f-416b-b085-f10636ef4fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September, passengers will be able to travel across various
        trains operated by public train network Renfe for absolutely nothing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d924a95-3d58-4839-abfb-93f7f8321c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Prime Minister Pedro Sanchez has announced that multi-journey
        tickets for trains operated by the network''s public services Cercanías, Rodalies
        and Media Distance (equivalent to local and medium-distance journeys) are
        to be free of charge from September 1 up until the end of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874c992-1b91-4900-b260-b513f2537704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure excludes single-journey tickets, or long-distance travels,
        according to public broadcaster TVE. Multi-journey tickets include a minimum
        of 10 return trips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ceaecf-15cb-436f-8832-45f3edeb34aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saving money and environment</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36937644-aece-4b1a-9952-361a8a056432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This measure encourages to the maximum the use of this type of
        collective public transport to guarantee the needed daily commute with a safe,
        reliable, comfortable, economic and sustainable means of transportation, amid
        the extraordinary circumstances of the steady increase of energy and fuel
        prices," the Spanish Ministry of Transport said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039cd6dc-1ae2-44ca-a527-121e1a0b1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Renfe scheme was announced shortly after the Spanish government
        committed to a reduction of 50% on public transport fees for state-owned transport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf7cfe-5e1c-46ee-bd99-9802b8a66f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain isn''t the only European country that''s taken measures to
        reduce public transport costs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05252e8-68c9-45a6-99f8-b439208d1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Germany launched a €9 ($9.50) unlimited monthly public
        transport ticket that can be used on local and regional transport across the
        country. The deal, part of a government energy relief package, is scheduled
        to run until the end of August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dcbb04-0868-4d81-8947-fbeca1f57982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2021, Austria introduced a heavily discounted "climate ticket"
        valid on all modes of public transport in the country, with the aim of encouraging
        people to leave their cars at home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79bfa11-81c5-4716-a5be-1cfe9a9acef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:00:43.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klimaticket costs just $1,267 (€1,095) a year, which works out to
        around $3.50 a day.</p>'
  'magic-mirror-museum-buddha-japanese':
    'author': 'Oscar Holland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-14T07:00:48.050+08:00
    'imagesource': 'jcr:4fffb961-1a72-4bd0-bde1-7747156e6ece'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cbf4cee-f78b-4530-a283-14755d032b03'
    'lead': 'While researching ''magic mirrors'' — rare ancient mirrors that, in certain
      light, reveal images or patterns hidden on their reflective surfaces — the museum''s
      curator saw something resembling the examples from Edo-period Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T07:03:28.263+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:01:00.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:34.590+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Magic mirror'': Hidden image revealed in reflection of centuries-old
      artifact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5705a5-f8b2-4b18-9a84-b66e335808a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.263+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amid the thousands of treasures in the
        Cincinnati Art Museum''s East Asian art collection, a small bronze mirror
        dating back to the 15th or 16th century always seemed rather unremarkable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7235d-02de-4e08-ab89-202738c3632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last exhibited in 2017, it had spent much of the preceding decades
        in storage, where it sat on a backroom shelf alongside other objects excluded
        from public display.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6987c82c-bf86-4b1e-9dd4-ae4d6973538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the artifact had a secret hiding in plain sight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed5a88-8ad6-4c91-99d0-0a9222853563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While researching so-called "magic mirrors" — rare ancient mirrors
        that, in certain light, reveal images or patterns hidden on their reflective
        surfaces — the museum''s curator of East Asian art, Hou-mei Sung, saw something
        resembling the examples from Edo-period Japan.</p>'
    '7':
      'image': 'jcr:14466ae1-6785-4a61-933a-528e6e7e31e7'
      'imageCaption': 'The mirror, which dates back to the 15th or 16th century, would
        likely have hung in a temple or noble household. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fa1c5-4908-48e0-8faa-8b80c7ccb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:50:40.280+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505b028-c5ba-4017-8f7e-a9b3142c4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item in storage in Cincinnati, Ohio, was smaller than the ones
        held in museums in Tokyo, Shanghai and New York City. It also featured a more
        complex style of Chinese script. Yet, Sung recalled there was something "very
        similar" about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726b0b3-26e8-4b47-9383-4c046582dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, last spring, she visited the museum''s storage rooms accompanied
        by a conservation expert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f9e8f-4c3b-4a7b-a0eb-fecae1210771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked her to shine a strong, focused light on the mirror," Sung
        said on a video call from Cincinnati. "So, she used her cell phone (flashlight)
        and it worked."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e78634-333d-418a-ab5f-cda5714a3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the wall before them was the appearance of texture in the reflected
        light —&nbsp;not a distinct image, but enough to warrant further investigation.
        Following experiments using more powerful and focused lights, the mirror eventually
        revealed the image of a Buddha, rays of light emanating from his seated form.
        The inscription on the mirror''s back spells out who was depicted: Amitabha,
        an important figure in various schools of East Asian Buddhism.</p>'
    '24':
      'image': 'jcr:6e213e59-a9d8-4e76-8908-e599a086e595'
      'imageCaption': 'A close-up of the reflected image, which depicts rays of light
        emanating from the figure of a Buddha. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9d313-efd5-4c9d-bc0b-fff9ac85b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:50:40.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27740494-92e7-4d6f-9def-0d0d6a627668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery makes the museum one of only a handful of institutions
        in the world to own a magic mirror, according to Sung. The curator is only
        aware of three others in possession of rare Buddhist-themed ones, including
        the Metropolitan Museum of Art in New York.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b54ef-ec7b-4e2a-a62f-bdf35b7ba8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so excited," Sung said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5827de7-1667-41b8-93cd-fbf1073c3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing mystery</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b39d9-0eee-4657-8ad2-5960d3d57c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the invention of today''s glass mirrors, people from cultures
        around the world gazed into polished bronze, from ancient Egypt to the Indus
        Valley. The ancient art of Chinese magic mirrors was first developed during
        the Han dynasty, around 2,000 years ago, though they were also later made
        in Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795234bb-d645-4476-be0c-260d576670fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To create the mysterious effect, artisans began by casting images,
        words or patterns onto one side of a bronze plate. Scientists believe they
        then scratched and scraped the plain surface on the other side, before polishing
        it until it became reflective like a conventional mirror. Because the plate
        was of varying thickness, due to the embossed design, the process created
        very slight changes in curvature on the seemingly blank mirrored side. A mercury-based
        substance was then used to make additional surface stresses that were invisible
        to the naked eye but matched the elaborate patterns on the back, according
        to an article in the UNESCO Courier journal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c16d09-28ba-4e72-af5f-4e0b12861c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When sunlight hits the reflective surface in a certain way, a hidden
        image -- matching the design on the back -- would be revealed, giving the
        illusion that light was passing right through the mirror. For this reason,
        they are known in Chinese as "transparent" or "light-penetration" mirrors.
        (In the case of the Cincinnati Art Museum''s discovery, however, a second
        metal plate was likely soldered onto the back, leaving the original embossed
        Buddha concealed inside.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18891966-498c-40fb-9e0a-5bf0d67782a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mirrors baffled Western scientists who encountered them in the
        19th century. And while their optics are now broadly understood, Sung said
        experts still don''t know precisely how craftspeople worked the metal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92ac74-8ff3-45a8-900a-93e96f1590e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how much you can explain theoretically, it all depends
        on the master who polishes the surface which is tremendously difficult," she
        said. "That''s why they are so rare."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e083281-1e89-464e-a663-672120607d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring about 8.5 inches in diameter, the museum''s mirror was
        likely used as a religious ornament and may have hung in a temple or noble
        household. The museum is yet to decipher whether it originated in China or
        Japan, though Sung believes it is most likely the former.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75dd8e-c128-4a54-977e-3c8f5a5b85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item was first recorded in the museum''s Asian art collection
        in 1961, though the curator thinks it may have been acquired long before then.
        She also suspects that other institutions and collectors are in possession
        of magic mirrors without realizing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f359128-68c1-4b97-9f9f-7f53f27dfe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found a lot in online auctions that have a similar design to
        ours, but (the auction listings) never say they''re magic mirrors," she said,
        adding: "I believe there could be some mirrors out there that people don''t
        even know are magic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a746e0-f350-4281-899b-8c61b962a766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mirror will be on display at the Cincinnati Art Museum from
        July 23.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b0fb6-3e78-4a2b-b6bb-9896da24753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:03:28.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/magic-mirror-cincinnati-art-museum-scn/index.html"><em>''Magic
        mirror'': Hidden image revealed in reflection of centuries-old artifact</em></a>"</p>'
  'TikTok-filter-mature-videos':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-14T07:05:12.878+08:00
    'imagesource': 'jcr:ae5fe107-8ad9-4729-bbde-a0fe0d6e7874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b1a8b18-63cf-44d9-8b92-d2c1752ae61e'
    'lead': 'TikTok announces several updates intended to help users customize their
      viewing preferences and filter out content that may be problematic or too mature
      for young users, amid renewed scrutiny of the potential harms social media poses
      to teens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T07:06:25.771+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:00:59.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:34.761+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok announces new ways to filter out mature or ''potentially problematic''
      videos'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ee0ca-beb1-42f2-babf-dedd55778ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:06:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok on Wednesday announced several updates
        intended to help users customize their viewing preferences and filter out
        content that may be problematic or too mature for young users, amid renewed
        scrutiny of the potential harms social media poses to teens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c77d1c-c1c3-44f5-8209-8eaabfb66244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:06:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short-form video app is tweaking its viewing experience so users
        will now see fewer videos about topics that "may be fine as a single video
        but potentially problematic if viewed repeatedly," according to Cormac Keenan,
        head of trust and safety at the company. Keenan cited topics related to dieting,
        extreme fitness, and sadness as examples of such content. (TikTok rival Instagram
        has also previously attempted to prevent teens from seeing certain weight
        loss products.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac94c7-608d-4d8a-b18b-7026656e7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:06:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok also said it is rolling out a new system that organizes content
        based on thematic maturity, not unlike the ratings systems used in film and
        television. The new safeguards will allocate a "maturity score" to videos
        detected as potentially containing mature or complex themes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ae6cf-9f35-4f05-80bd-501f31b4eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:06:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, according to Keenan, is "to help prevent content with
        overtly mature themes from reaching audiences between ages 13-17."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e2944-e328-4282-83a3-a580787b0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:06:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators grilled executives from TikTok, YouTube, and Snap late
        last year about the steps their platforms were taking to protect teens online
        after a Facebook whistleblower renewed concerns about the impact social media
        platforms have on their youngest users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aff3f3-98f3-4715-9237-178c92fa4174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:06:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a coalition of state attorneys general launched an
        investigation earlier this year specifically into TikTok''s impact on young
        Americans. In a statement at the time, TikTok said it limits its features
        by age, provides tools and resources to parents, and designs its policies
        with the well-being of young people in mind.</p>'
