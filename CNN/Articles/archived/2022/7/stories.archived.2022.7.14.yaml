      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said up to two million families may be delisted from the 4Ps
        program because of their inactive status, inacessibility, or they have become
        self-sufficient, among other reasons.</p>'
