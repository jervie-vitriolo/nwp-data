      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Light
        Rail Manila Corporation (LRMC), the private operator of the LRT-1, plans to
        collaborate with Ateneo De Manila University''s (ADMU) School of Science and
        Engineering to advance the country''s railway education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f1065-903f-4340-840d-969b7593567f'
