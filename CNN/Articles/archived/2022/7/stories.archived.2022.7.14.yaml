      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7863ac4-3489-47a2-8e3d-794ab84bb0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "floor price" of a Bored Ape Yacht Club token, the top rank
        of the Ape collectibles series, has fallen to 93 ethereum, or about $99,501,
        from an all-time high of 153 eth, or $163,000, set in May, according to website
        NFT Floor Price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44321b3f-f06c-44a0-9ff4-b0bc0728bbca'
      'mgnl:activationStatus': true
