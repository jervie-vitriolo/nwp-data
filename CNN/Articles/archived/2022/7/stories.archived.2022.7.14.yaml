      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffbd6af-682b-4bf0-82e0-bcc622d588b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the priciest wine of any kind at auction, a bottle of Domaine
        de la Romanée-Conti was purchased by a collector in 2018 at a Sotheby''s sale
        in New York for $558,000. Only 600 bottles were made of the 1945 Burgundy
        vintage, which is called "the unicorn vintage."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c31b6e-bf97-4596-a3ab-d420a00a3dff'
      'mgnl:activationStatus': true
