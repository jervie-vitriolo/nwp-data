      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/14/asia/sri-lanka-gotabaya-rajapksa-thursday-intl-hnk/index.html"><em>
