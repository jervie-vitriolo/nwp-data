      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd released the order on July 11, and it lists <a href="https://www.cnnphilippines.com/news/2022/7/12/DepEd-new-school-year-to-start-August-22.html">guidelines</a>
        for school year 2022-2023, including the opening of classes on August 22.</p>'
    '21':
