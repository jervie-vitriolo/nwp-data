      'WikiLeaks']
    'template': '1'
    'title': 'Former CIA employee convicted for carrying out largest data leak in
      agency''s history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff521360-cca1-434d-a0d0-c1e557d43472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A former CIA employee charged with carrying
        out the <a href="https://www.cnn.com/2018/06/19/politics/cia-employee-charged-leaking-classified-information/index.html"
        target="_blank">largest leak of classified data in the agency''s history</a>&nbsp;was
        convicted on all counts in federal court Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e7793-42f1-478b-9c74-641dcf9b4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Schulte — who was accused of handing over reams of classified
        data to WikiLeaks in 2016 — was convicted of illegally gathering and transmitting
        national defense information and obstructing a criminal investigation and
        grand jury proceeding, among other charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69a70a-6287-4df1-8617-3fe2d88ce744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had worked as a computer engineer within the CIA''s Center for
        Cyber Intelligence, and created cyber tools that could grab data undetected
        from computers. Schulte defended himself at trial. An earlier trial ended
        in a hung jury in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1defa080-4289-4f40-835f-841cb17450ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulte had access to "some of the country''s most valuable intelligence-gathering
        cyber tools used to battle terrorist organizations and other malign influences
        around the globe," US Attorney for the Southern District of New York Damian
        Williams said in a statement on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2cc368-8b80-429c-8852-ed78a78d74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Schulte began to harbor resentment toward the CIA, he covertly
        collected those tools and provided them to WikiLeaks, making some of our most
        critical intelligence tools known to the public — and therefore, our adversaries,"
        Williams said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09880e2-7ba3-4e01-95fe-e430a5864706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulte''s <a href="https://www.cnn.com/2020/03/04/politics/joshua-schulte-cia-data-leak-trial/index.html"
        target="_blank">issues at the CIA</a>&nbsp;began in the summer of 2015 when
        he began to feud with management and a co-worker, ultimately filing a restraining
        order against the co-worker in state court, court records show. Schulte and
        the co-worker were both transferred as a result of the feud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b360afe9-ae87-4056-bb4d-022c307d89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators alleged that Schulte became enraged when CIA officials
        wanted to hire a contractor to build a cyber tool similar to one he was building,
        prosecutors said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760400be-4e7e-4fa2-96ec-9403300d153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, investigators said Schulte stole cyber tools and source
        code and transferred them to <a href="https://www.cnn.com/2013/06/03/world/wikileaks-fast-facts/index.html"
        target="_blank">WikiLeaks</a>, according to court records. He then went on
        to try to cover his tracks, erasing any and all traces of him accessing the
        computer system, prosecutors said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a73c2-42e4-4b4b-97f9-104291fd8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulte quit the CIA in November 2016. But in March 2017, WikiLeaks
        published the first installment of its <a href="https://www.cnn.com/2020/06/16/politics/cia-wikileaks-vault-7-leak-report/index.html"
        target="_blank">Vault 7 leaks</a>, which originated from two programs that
        Schulte had access to, court records show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef9d96-d346-4674-9bbe-10b02513d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks put out a news release to go with the information, saying
        that the data had been provided anonymously by a source who wanted to raise
        policy questions, specifically about whether the CIA had overstepped its hacking
        capabilities and exceeded its authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0b2bb-cafb-4d75-94a5-7b1217dda564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulte, who also allegedly lied to CIA and FBI investigators to
        cover his tracks, was arrested in August 2017 on child pornography charges.
        He was indicted on the charges related to the data breach months later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f75e4-5cb6-4756-8ffc-acbfc47942a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schulte was aware that the collateral damage of his retribution
        could pose an extraordinary threat to this nation if made public, rendering
        them essentially useless, having a devastating effect on our intelligence
        community by providing critical intelligence to those who wish to do us harm,"
        Williams added Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd941d1-f12d-4e5b-b374-a4fac9e807c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, Schulte has been convicted for one of the most brazen and
        damaging acts of espionage in American history."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe9e38-0013-41a5-b10b-2d763de44deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:56:05.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/13/politics/cia-employee-convicted-joshua-schulte-data-leak/index.html#:~:text=Joshua%20Schulte.,counts%20in%20federal%20court%20Wednesday."
        target="_blank">Former CIA employee convicted for carrying out largest data
        leak in agency''s history</a>."</em></p>'
