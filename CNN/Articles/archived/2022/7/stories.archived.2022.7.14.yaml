        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749d31d-8466-4f40-b766-07be788a9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best-in-class is the US-supplied HIMARS multiple launch rocket system,
        but the Ukrainians have also received M777 howitzers from both the US and
        Canada, and Caesar long-range howitzers from France.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c99177-8254-4269-abec-226552df4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856003cc-ed96-4f4a-ad4b-0e93f2a86b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the UK has committed to providing M270 Multiple Launch
        Rocket Systems (MLRS), which are more powerful than HIMARS, but it''s unclear
        when Ukraine will complete training on the system and deploy it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c8308-6daa-46c1-97e6-3878706cc14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ad833-99e6-41e3-89df-d06bf2dc10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HIMARS'' versatility is in its name: the High Mobility Artillery
        Rocket System. Its mobility makes it harder to target and it can be crewed
        by just eight soldiers. The rockets supplied to Ukraine have a range of 70
        to 80 kilometers (about 50 miles). And their GPS guidance systems make them
        extremely accurate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79dae1-152a-4d68-8b42-b0a0c1667e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d704fc-b7a8-4b5d-9dcc-4b8ac8f73a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mick Ryan, a military analyst and former Australian major-general,
        puts it: "It is used to destroy critical communications nodes, command posts,
        airfields, and important logistics facilities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd5561-c796-41af-81db-31f9d772cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed276611-cb24-44e5-991c-9e006ee73dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Russian officers are therefore especially vulnerable. HIMARS''
        accuracy also means the Ukrainians can worry less about civilian casualties.
        The guided rockets are accurate to within two to three meters, two defense
        officials told CNN, allowing the Ukrainians to use far fewer rounds to hit
        targets precisely at distance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98a5eb-26c9-43b9-9213-ed34e2473752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d48695-ef07-4442-bfb2-e0bb0d535972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HIMARS appears to have been used in a massive strike against
        a warehouse in the town of Nova Kakhovka in the Kherson region on Monday night.
        The strike set off secondary explosions and caused widespread damage, according
        to satellite imagery reviewed by CNN. The imagery showed how precise the attack
        had been, leaving just one small crater.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727edc8-1081-4cff-9dd4-95e43aae48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2a385-5506-48bd-9f3d-ad0145328acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local pro-Russian officials said parts of one HIMARS rockets were
        recovered; the serial numbers matched the weapon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706e209-3c31-4529-a5c2-6fba3e7f3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e04871-98e1-4db1-bfcf-630d4287d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also large explosions in the Luhansk and Donetsk regions,
        setting off multiple detonations. The same happened at Shakhtarsk in Donetsk
        and in the Kherson region at the weekend, as well as near Melitopol in Zaporizhzhia
        last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b0892-b724-434e-9e64-c1d351593555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37043ae5-10fc-4aee-aed9-515119b93df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, it appears that about a dozen targets deep behind Russian
        lines have been hit in July, most of them at least 40 kilometers behind the
        front -- a distance at which accuracy with old Tochka-U missiles would be
        difficult.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77024799-76bc-4532-b98f-9ac23376d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2df9e-af90-45fb-a030-bae23e600d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainians have also been firing HIMARS at night, making it
        more difficult for the Russians to spot and strike the launchers. Russian
        forces have struggled to fight at night since the beginning of the conflict,
        and the Ukrainians are still using this to their advantage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5d75a-8733-43a9-9ad8-d26a71d3662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067eb43-cddc-4e62-9528-306c0b397392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Changing the battlefield</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e2531-ca1e-4e26-8dd7-428172c469df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting may also have been made easier by the way the Russian
        military stores and moves its weapons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8adcc-1395-4014-8eeb-6b097b53bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7ea4c-c0ac-46fe-ab1a-10f15a6d8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips O''Brien, professor strategic studies at St Andrews University,
        says the Nova Kakhovka strike is revealing "about the state of the logistics
        war and the real problems the Russians face."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f37ac9-dd7b-4bde-8c2e-b1b0cc7ec39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5ebcb-e583-4e95-8e7b-73709df6d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target was adjacent to a rail hub, vital to the Russian logistics
        effort to sustain their offensive, and so was an obvious target.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7913d9d-421e-4c80-905a-84a1fe384246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1daecd7-3aed-453d-b173-b82cbe45064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians left a ludicrously easy to locate, major supply depot
        exactly where someone would expect to find it. Either the Russians are unable
        to react because of command failure or they can''t actually move the depots
        because they lack the road movement," O''Brien tweeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e61882-49f0-4a4d-9aa8-01d2525a08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0b977-6396-4df8-a0f0-c7caafc0e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Ukrainian official hinted that targeting the warehouse had been
        easy. Serhiy Khlan, a member of Kherson regional council, said on Facebook:
        "In Nova Kakhovka minus one Russian ammo depot. They brought, brought, stockpiled,
        stockpiled and now have fireworks at night."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bac308-af01-48ad-9d8b-6bfcd42e8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821df85d-877a-46a4-8782-233597352ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Hodges, the former commander of the US Army in Europe, tweeted
        after the Kherson attack at the weekend: "Least favorite job in the Russian
        Army? Ammunition handler."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91346a5-df84-4be1-be29-6579c6cf0cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
