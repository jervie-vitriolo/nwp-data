      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9c735-60bf-4af5-8fbc-dc45d2df4cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, there have been enormous explosions in several
        occupied areas in the Donetsk, Luhansk, Zaporizhzhia and Kherson regions.
        The available evidence, from satellite imagery and Western analysts, is that
        the targeting has been highly effective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00972548-a603-48cc-92e9-87549da2a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.348+08:00
