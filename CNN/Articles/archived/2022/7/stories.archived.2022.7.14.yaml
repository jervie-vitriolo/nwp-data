    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f13d10a-ddb5-4714-9e3b-81dd793b269d'
    'lead': 'Amid the possibility of rightsizing in government, the Department of
      Labor and Employment assures it will carefully study the matter to ensure the
      welfare of affected employees.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T16:15:53.216+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:00:39.465+08:00
