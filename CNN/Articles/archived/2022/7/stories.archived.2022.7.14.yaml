    'title': 'DSWD admits budget shortage for remaining tranches of ₱500 monthly targeted
      ayuda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ec6ee-1ac9-4591-b7f9-0f93140e91f8'
