    'jcr:uuid': '44360cb5-3384-4afd-ab57-6e9acc963c59'
    'lead': 'Former President Rodrigo Duterte’s satisfaction rating remained at a
      “very good” level in the first quarter of the year, according to the results
      of a Social Weather Stations survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T04:43:36.889+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:01:06.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:32.166+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Ex-President Duterte maintains ‘very good’ satisfaction rating
      in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefb07d-feb5-4a3f-a36b-0a2f92b4e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Former
        President Rodrigo Duterte’s satisfaction rating remained at a “very good”
        level in the first quarter of the year, according to the results of a Social
        Weather Stations (SWS) survey released on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa930c-0ea3-4037-b027-c7068f20b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058bb897-7c2d-4fe1-b3ff-f8e71e01eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, which was conducted from April 19 to 27 or around two
        months before Duterte bowed out of office, showed 78% of survey respondents
        were satisfied with his performance, marking a 3% increase from December 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e1a4f-4c49-47ab-a014-baae3023d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82a66d-afd7-4eea-b64f-35bb45544785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 13% were dissatisfied and 9% were undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e575f39-cbcb-4139-a473-e144caa9587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bafc3-3e60-4aac-ba2d-12d74f39388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These resulted in a “very good” net satisfaction rating of +65,
        which the SWS noted is an improvement from the +60 recorded in the final quarter
        of last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c3ed5-b550-4126-8219-a7d34fd812ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f12038-fdd2-4961-b8fa-089fe8b6d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the five-point rise was due to higher satisfaction ratings
        all over the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b73d2-13c6-498b-9cf8-1b8b66e79a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d0edd-3cd0-42b5-a2b3-08d8be0ba4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rating stayed “very good” in both Metro Manila (from +61 to
        +63) and Balance Luzon (from +56 to +60), and rose from “good” to “very good”
        in the Visayas (from +45 to +55).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a7806-cf98-43a1-8b04-f27a9126b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3db6e9-7207-4c60-a290-1192fc39a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, where Duterte hails from, it remained “excellent,”
        with an increase from +80 to +83.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952fa86-b063-4203-aff1-e7ef6cde9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19e384-7b33-4a10-b015-53a6cd2bcbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T04:43:36.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said it interviewed 1,440 adults nationwide for the survey.
        It added that the sampling error margins are ±2.6% for national percentages
        and ±5.2% for Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
  'COA-flags-DHSUD-unjustified-allowances':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-14T05:15:17.446+08:00
