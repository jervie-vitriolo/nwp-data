      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5223efe-0492-4fb5-9d22-53488ae8bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:14:44.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you increase interest rates, the investment propensity will
        go down. Consumer spending, based on installment payment, will also be affected,”
        the DTI chief said. “In general, it would slow down the growth of the economy
        unless other measures are done to counter stimulate the economy.”</p>'
