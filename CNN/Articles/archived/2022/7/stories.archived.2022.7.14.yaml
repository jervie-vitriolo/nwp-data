      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) –</strong> The Philippine
        women’s football team braces for an expected tough AFF Women’s Championship
        2022 semifinals as they are set to battle the reigning champion and fellow
        2023 FIFA Women’s World Cup debutante Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c875a3-e8be-4c70-b248-05cb171bed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.097+08:00
