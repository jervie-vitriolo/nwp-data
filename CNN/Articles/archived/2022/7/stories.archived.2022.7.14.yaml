      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and lending companies turn to BSP rates as a benchmark for
        their loan, credit card, and deposit rates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b12f7-781c-4929-ad9a-b03e14ff7cce'
      'mgnl:activationStatus': true
