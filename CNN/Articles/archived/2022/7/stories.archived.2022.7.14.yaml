      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One day late last month, as new abortion
        restrictions began taking shape in US states, three Mexican women quietly
        crossed into the country at different points along the border, dozens of abortion-inducing
        pills hidden in their belongings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff1034-44fc-4d7f-b92e-0ee41a41c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec9ceb-7fce-46da-ab37-ca3f1e82767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medication, an FDA-approved two-drug combination, had traveled
        across the interior of Mexico in the previous days, handled by an underground
        network of some 30 organizations in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9476a374-a83a-4f34-9d3b-64be66839a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e828c9-1e4d-4d69-87d4-43ffb40df8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the US Supreme Court repealed Roe v. Wade, the network has
        moved an average of 100 doses across the border each day, organizers say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef5da6-2015-4513-a9eb-4d373dc3982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e087703-80a4-4ead-8401-2476be7f6957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medications are arriving in a thousand ways, in creative ways,
        into the hands of women," said Verónica Cruz Sánchez, a prominent Mexican
        abortion activist whose group, Las Libres, helps run the network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e6183-77f2-4d7f-a79c-b5e6e4559fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed97d2-ce3d-454c-a6fe-818373ced79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortions in Texas, including the distribution of medication abortion
        -- the most commonly used abortion method in the country -- have been effectively
        banned following the June high court ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb117cea-350d-4874-94d5-404712cd5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e9b527-eb43-4923-9391-453210067259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Whole Woman''s Health, the largest independent abortion
        provider in Texas and the operator of the last clinic in the expansive Rio
        Grande Valley border region of the state, announced it would be closing its
        centers in the state with plans to reopen in neighboring New Mexico.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9fed8-c7c3-4bfb-b67e-ccb35db26945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817fc06-9853-4f40-ab19-0a76897730cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though traveling to other states for an abortion is an option, it''s
        not simple. Women who undergo the multi-day medication abortion treatment
        are often told to stay in the state where they began the process -- making
        such trips prohibitively expensive for some.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf6d54-0e35-419d-85b9-71e9cac91660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1e50e-0b06-42bf-9d81-5a97152e9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the Mexican network''s daring -- and illegal -- operation has
        emerged as one few avenues for women seeking abortions in south Texas and
        beyond, drawing on a model of activist-led abortion access that already exists
        in Mexico.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58d208-b838-4a26-a602-2c8023a56f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1f48c-4e25-42dc-ac05-88cf961ef8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Cardona, whose group Necesito Abortar Mexico is part of the
        Mexican abortifacient network, says her group alone received more than 70
        requests for help from women in the US in the week following the Supreme Court
        ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98159eb6-064c-42cd-a61a-193ab9fbd28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7425b-809a-44cd-b44c-808b2b77e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did was start giving them options," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac17759-97b0-4812-b180-576f1f58aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607267f-df7a-4729-aa8a-ef2648e14b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The ''accompaniment'' model</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d9a59-7e9e-4fcf-a642-dc311560020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of misoprostol and mifepristone, the drugs approved
        for use together in a medication abortion, has long been a means of abortion
        access for women who live in parts of Mexico where the procedure is inaccessible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd905f9-1145-42c3-98d7-ddb95ea2b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a207a140-8955-46c6-a19c-e40e2386af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "acompañimiento," or accompaniment model, community health
        workers, often related to reproductive rights groups, support women through
        the medication abortion treatment with information and medical guidance, either
        virtually or in person, and, in some cases, also provide the necessary pills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c42d3-7adb-4910-a0c7-d6f851576fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10326606-e22a-4666-b39a-289dedcfe6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model is common around the world, especially in places where
        access to abortion is restricted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a828d2-2381-4989-8106-a2f3cc616345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251c22d-df08-4892-b9a2-167f29df34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a set of guidelines released in March, the World Health Organization
        outlined best practices for the use of accompaniment and other abortion service-delivery
        networks globally, saying self-managed abortions "must be recognized as a
        potentially empowering and active extension of the health system."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75557a-e6a5-476b-891d-8e495168d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff46ad2-48ef-464b-a149-140e77f28bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, following a 2021 Supreme Court ruling that said state
        laws criminalizing abortion were unconstitutional, the pills can be shipped
        legally from one state to another for a woman to take at home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98c3e0-4879-4f2c-b9f2-dd43586e53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328ab9d-427c-43d3-8007-05e7163492a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the woman prefers to receive the treatment under the watch of
        a trained professional, Cardona, from Necesito Abortar, will welcome her into
        her home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12bdcb9-a005-4aaa-a4c5-8701c006f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43703388-f86a-4ea5-89f8-b190472a3dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Cardona converted the second floor of her property
        in the northern city of Monterrey into La Abortería, a cozily decorated set
        of rooms where women from Mexico and the US can have medication abortion treatments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8608fa7-134b-4a15-90da-ac406747a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7614276-bebe-44a1-b73c-b2f90b633521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, two women from Texas received medication abortions at
        the center, Cardona said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9fba7-c1c6-4141-ab34-39ebcb51581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153b2be-3de7-44db-8ade-8b47af979e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US abortion rules tightening up</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2dbc0-b1ef-4b1f-ab15-8cc5c95fe8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans'' access to abortion is expected to be restricted in a
        total of at least 26 states as more planned state laws take effect in the
        coming weeks, according to the Guttmacher Institute, a reproductive rights
        organization.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c12fea-6915-4bf8-8125-ce15f4695536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa1813-329a-47ef-b978-e3a479f058ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many state laws do not seem to distinguish between medication and
        surgical abortion, and legislation already on the books in several states
        outlaws telehealth for abortion medication prescriptions, complicating out-of-state
        delivery services.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af9a2c-eacb-48a5-8f83-adf276fb7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d4530-0483-4aa5-be92-d678eee2dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who solicit and receive abortion-inducing medication, even
        in a state where the treatment is banned, generally face a low level of legal
        risk, said Farah Diaz-Tello, senior counsel and legal director for If/When/How:
        Lawyering For Reproductive Justice, a US-based group that, in addition to
        other services, runs a legal hotline.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab3376-bd80-469c-9418-9247717f3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d7897-fb75-4fb9-9501-608902ed125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the state bans beginning to take effect generally aren''t
        designed to target anyone who receives an abortion for prosecution, Diaz-Tello
        says the "increased stigma and increased scrutiny" around abortion could present
        problems for anyone who, for example, seeks medical care after a self-managed
        abortion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddfba4-9e94-4ba7-9f8f-78ce56e8f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81dd89c-cf10-47e2-9f88-e565ca7b06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, the greater impact of the new laws on medicated abortion
        will be to block their access to women in states with a ban and to increase
        the legal jeopardy for people who help faciliate their delivery outside of
        the law.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee04506-717e-4e37-84db-382e41ad0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b69898-2b86-4c4a-b5f0-9297be22d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since the Supreme Court ruling, the Biden administration
        has promised to defend and expand access to medicated abortion, as anti-abortion
        advocates have signalled they''ll push more states to make it difficult to
        obtain the pills.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273f55f-efc1-411e-9cb5-5e2fcd847c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723693c-c3ae-4361-a3fa-68103a8840dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Right to Life Committee, the largest anti-abortion
        group in the US, has also suggested states should extend criminal penalties
        to people who help a woman receive an illegal abortion, including "trafficking"
        abortion-inducing drugs and even giving instructions about self-managed abortions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752c1b8-8f35-497b-b03b-6e2e33f571fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4fbe3a-9839-4e9b-bb86-94b891fc05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, a 2021 law already bars mailing abortion medication and
        threatens jail time for anyone providing the pills who''s not a physician.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73ea6e-e9a2-4cef-9c6d-e4054ea306fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35218b75-965a-495c-b2ae-e7b44d797a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Women shouldn''t have to go through being in the limits of legality"</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd652a-ad52-4cce-810d-670533f61907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipas, a global reproductive rights organization, has been conducting
        an analysis of the cross-border accompaniment networks and the corresponding
        US and Mexican laws since the spring. While women in the US are within their
        rights in the US and Mexico to travel into Mexico and complete abortion care
        there, and medical tourism is routine in many border communities, it can be
        illegal to bring foreign drugs into the US.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab6fbb-1b87-479a-813d-4ad208d02a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cbbec-149a-490c-89f4-fdafacab01fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for the group said that Ipas has begun to prepare to defend
        against any reports to Mexican police about the conduct of the organizations
        in that country, and is consulting with US-based non-profits to find safe
        and legal ways to deliver the medication there.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657488fd-3093-4a20-8770-df0523672636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c07e0-ca38-4dd2-a785-f06e5737fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women shouldn''t have to go through being in the limits of legality
        and being afraid of being prosecuted to have access to an essential health
        care service," said María Antonieta Alcalde, the director for Central America
        and Mexico at Ipas. "But also I think this talks about the solidarity and
        commitment of women and the feminist movement."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42285ad-7111-4af1-9d5c-0b9bf6d0f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:42:03.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/13/americas/mexican-network-abortion-drugs-usa-intl/index.html"><em>
        "A Mexican network is smuggling abortion drugs to American women"</em></a></p>'
