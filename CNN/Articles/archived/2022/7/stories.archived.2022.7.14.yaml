    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81aa29de-e11c-4bbb-8fb8-854e871c95c5'
    'lead': 'State auditors have flagged the Department of Human Settlements and Urban
      Development for its unjustified grocery, COVID-19 Response Assistance, and meal
      allowances for its workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T05:12:31.449+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:01:06.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:32.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags DHSUD for unjustified grocery, COVID-19 response, meal allowances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d7598-0f3f-4484-a7a4-314adccf67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> State
        auditors have flagged the Department of Human Settlements and Urban Development
        (DHSUD) for its unjustified grocery, COVID-19 Response Assistance, and meal
        allowances for its workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843533b-2f33-43a8-9bfe-ad6593face0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e4561-f4d6-4fed-975d-a3ceb4234a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 annual audit report, the Commission on Audit (COA) questioned
        the “proprietary and validity” of the ₱3.38 million grocery allowance and
        ₱185,000 COVID-19 Response Assistance distributed by the newly formed department
        to its personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6d960-c62c-4397-aad9-199f828b69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81beef0-ac63-490a-9129-24aa391b9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said the ₱10,000 grocery allowance and ₱5,000 COVID-19 Response
        Assistance received by each DHSUD employee were not supported with complete
        documentation. The distribution of allowances to DHSUD employees violated
        the Government Auditing Code and similar rules promulgated by the COA and
        the Government Procurement Policy Board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce93ee4-e547-4161-8a98-d9bd057d2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ce217-2787-4157-bad6-6542fcc3bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state audit body also flagged the ₱1.46 million worth of grocery
        allowance given by DHSUD to contract-of-service (COS) workers and consultants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5405c21-4e29-432d-bf74-805f816d507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65f856-1082-43c8-8a95-7dfacd2588b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:12:31.450+08:00
      'mgnl:createdBy': 'david'
