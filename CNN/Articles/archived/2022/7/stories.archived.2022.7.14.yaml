      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/14/europe/ukraine-western-weapons-russia-front-lines-intl-cmd/index.html"><em>"Ukraine''s
        new US rockets are causing fresh problems for Russia"&nbsp;</em></a></p>'
  'sri-lanka-gotabaya-rajapksa-singapore':
    'author': 'Iqbal Athas and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-14T20:33:43.814+08:00
    'imagesource': 'jcr:9202859b-e81c-4147-b02c-802957242110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
