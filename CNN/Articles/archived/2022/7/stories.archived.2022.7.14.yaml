      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed737fd-becc-4fcf-8aea-852934deddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:24:19.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Australian think tank and United Kingdom-based Capital
        Economics cited worries over further monetary policy tightening in the US
        — especially with inflation hitting a new four-decade high — and the dollar
        further strengthening against the peso as other factors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d163c-5851-48fc-a6b0-4d8c4054835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:24:19.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd806a-290a-49fb-9d0f-126adfe967e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:24:19.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we think the tightening cycle will prove relatively short-lived.
        While inflation is likely to remain elevated for the next few months, it should
        peak soon," said Capital Economics senior Asia economist Gareth Leather, noting
        the expected fall in energy price inflation and recent declines in global
        commodity prices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f64444-ef29-447a-805e-534f1786e2a7'
      'mgnl:activationStatus': true
