      'mgnl:created': 2022-07-14T15:37:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> While
        most of the beneficiaries of the government''s targeted cash transfer (TCT)
        program have received the promised ₱500 monthly aid to ease the effects of
        rising prices, the Department of Social Welfare and Development (DSWD) cannot
        guarantee that there will be enough funds to sustain the next tranches of
        the dole-outs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc8aeb-25f9-4be3-b6aa-d9b6261e5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1848ffc-4d3a-4648-af29-e8e333673c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Erwin Tulfo told CNN Philippines''<em>
        The Source</em> that 90% of the TCT beneficiaries have already gotten a ₱1,000
        cash aid under the first tranche, which is good for two months. They were
        able to source the funds from a ₱6-billion budget provided to the agency,
        but even this amount is not enough to cover all beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f962af-8252-451a-a9d0-2c0966b0f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32654e5-0239-435b-b9f3-b2159603f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo admitted he is still uncertain whether they could provide
        for the two remaining tranches equivalent to four months, since they are still
        looking for sources of funds. He said he will have to consult with the Department
        of Budget and Management (DBM) on the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc6d4a-3eca-40bc-a212-06a5bfee3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1c0ec-5f11-494d-8e84-d68aac7bc2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginawa ng DSWD, pinagsama ang first and second month sa
        isang tranche para ₱1,000, malaki-laki,"</em> he said. <em>"Ang problem namin
        ngayon, this administration is, saan namin hahagilapin ulit ang two tranches
        pa? Actually, dapat ₱10 billion yan per tranche, unfortunately ₱6 billion
        lang naibigay. Kailangan natin ng two tranches pa."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198470a7-fb7e-4115-8623-eb1b07894a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab8e5b-2815-436d-ac8f-400c5416bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DSWD, combined the first and second month under
        one tranche equivalent to ₱1,000 so the amount would seem bigger. But the
        problem of the administration is, where will we get funds for the two other
        tranches? Actually one tranche requires ₱10 billion, unfortunately we were
        only given ₱6 billion. And we will be needing it again for the two tranches.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2129429-f326-41e3-8e5d-6f9123b318f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29186be-ae13-4e6b-8423-8fd81c017db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, before he ended his term, former President Rodrigo Duterte
        ordered a ₱500 cash aid for poor households, which was initially only pegged
        at ₱200.  At the time, the DBM said they only have a ₱20 billion budget that
        could cover nearly 13 milllion beneficiaries for three months for the ₱500-aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbef7c3-ada1-4ba2-b426-871209f1db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
