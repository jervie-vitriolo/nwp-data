      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)&nbsp;—</strong>
        COVID-19 in the Philippines is already transitioning from pandemic to endemic
        as deaths and severe cases decline, Infectious diseases expert Dr. Edsel Salvaña
        said Thursday.</p>'
