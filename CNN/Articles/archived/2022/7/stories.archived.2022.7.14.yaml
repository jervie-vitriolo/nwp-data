    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bd621-3bca-4234-a594-2f92a1037359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you have any worries going into shooting “Triangle of
        Sadness?” Were you intimidated when Ruben said you’d craft the character together?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971aca7-6dde-4450-ad61-b9b83888bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every single day I would step on that set, when we were filming
        “Triangle of Sadness,” I was nervous. Every single day. Like I was opening
        a play. Ganoon ‘yung feeling ko. Parang aapak ka sa wings ng teatro. Ganoon
        ‘yung pakiramdam. Una, kasi Ruben Östlund ‘yun. Pangalawa, nilipad nila ako
        doon. Gumastos sila. Pangatlo, nag-audition ako at ako ‘yung napili, so ayaw
        kong mag-disappoint.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153e641-5049-4000-a826-6d93affb78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero to answer your question about intimidation, when Ruben said
        we will create this character together, baliktad. Ang dating sa akin noon.
        (<em>She claps her hand</em>) YES. Ito ang gusto ko.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4e29a-b2de-49ce-b2c5-65b80a24adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasanay na ako, dahil sa Dulaang UP, ang school of teaching doon
        is order taker kami. “Do as I say.” I appreciate that, of course because,
        I mean, I grew up there. That’s my home. Dulaang UP is my home. I was accustomed
        to that. But I wanted to get away from that already. I wanted to create my
        own characters. ‘Yung sarili kong input! ‘Yung walang nagsu-spoonfeed sa akin.
        So nung sinabi niya ‘yun, ang sabi ko: “Ay ang sarap nito.” Sobrang na-excite
        ako. Hindi ako kinabahan. Pero pagdating sa set, kabadong-kabado ako araw-araw.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaddb0b-66fe-4300-9b74-b56884f11e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When I heard the premise of “Triangle of Sadness,” it reminded
        me immediately of Joey Gosiengfiao’s “Temptation Island.”</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596508d-e3be-4f42-9a02-394dab556be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! Actually, someone else pointed it out to me.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e693cf-61b0-4ec7-8ab5-63bb0ba193f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think comedy and satire are effective vehicles for
        critiquing the world?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4796ebc-309b-45db-882e-7975f4492d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. I think they’re a good alternative to drama. Because
        [with] drama, you connect to it emotionally. But when you present it like
        satire, it’s kind of like a mirror to also see yourself. They’re poking fun
        at someone else. But then you realize they’re also poking fun at me. I’m also
        guilty of that. And then you laugh at it and you realize that you’re laughing
        at yourself and then you self-check and you realize: “Shit. Mukha akong tanga.
        I should change the way I am.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f39860-b087-4fe3-b454-3cf6735aa151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s very effective and people are naturally… I don’t know…
        they feel a more emotional connection when they laugh at it rather than if
        they feel sad about it, or if they cry. So yeah, definitely satire, para sa
        akin, ang sarap-sarap gawin nun. Kasi it’s art’s way of putting the mirror
        in front of the audience and saying: “Uy, tingnan niyo ‘yung sarili ninyo.
        Ganito kayo.”</p>'
    '78':
      'image': 'jcr:457a27cf-c4ac-4911-b68e-0e37730e3111'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00db8b-d375-495d-843d-0ec75da9eae8'
