      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 12.4 million households are relying on the two remaining
        payout tranches of the <a href="https://www.dswd.gov.ph/targeted-cash-transfer-tct-program/">TCT
        program.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c766c-e34f-4b8d-805b-0fb2c3441cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.206+08:00
