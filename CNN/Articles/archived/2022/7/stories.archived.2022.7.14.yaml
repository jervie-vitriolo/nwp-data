      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still working on another 600 (thousand)<em> pa so baka umabot
        ito ng 2 million na we have to delist kasi nga ang ibang problema, hindi na
        namin makita kung saan sila, ''yung iba ayaw kaming pagbuksan. We have identified
        ourselves na taga-DSWD kami, 4Ps program, sasarhan kami ng pinto, or wala
        na sila dyan,"</em> he said.</p>'
