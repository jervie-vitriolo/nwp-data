      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City led the list of cities with the highest number of new
        infections in the same period with 1,709, followed by Cavite and Manila with
        1,496 and 1,098, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5e430-0c5d-4bc9-b254-e77ce732d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:14.567+08:00
      'mgnl:createdBy': 'lisbet'
