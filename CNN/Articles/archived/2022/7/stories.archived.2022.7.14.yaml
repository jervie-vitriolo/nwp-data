      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a041d-b5c6-4ec6-ae8e-15b77be7a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing last week, a senior US Defense Department official
        said that "the focus on higher capability, precision, further-range weapons"
        for Ukraine was front and center.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb36e6-b080-4301-9290-50daa683c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ae2eb-eff7-44e5-9a8d-6b0b632dc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Pentagon announced a shipment to Ukraine of 1,000
        rounds of 155mm artillery shells -- but a newer munition with greater accuracy,
        according to the official. The Ukrainians have been expending 155mm munitions
        at a rate of 3,000 a day. Like HIMARS, the more accurate rounds should mean
        fewer are needed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde74616-a835-48ad-80d6-ff6144973ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd46703-80a8-4253-a96e-64805b318b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official contended that HIMARS was changing the battlefield.
        "What we''ve seen is the ability of the Ukrainians to use these HIMAR systems
        to significantly disrupt the ability of the Russians to move forward."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530fb0f-3512-40e1-8a4d-2cd9e66255de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc8487-3ade-4904-9b9d-8317da8e8c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Russians think they can outlast the Ukrainians, they need
        to rethink that," the official added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee827f-7e2d-4d24-afd3-a9fb2a1bc0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758cd2b8-adf2-4c10-9aab-a6aa578dcaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian military reporter, Yuri Kotenok, said this week that the
        HIMARS represents "a serious threat. The liberated areas of the Kherson and
        Zaporizhzhia regions, the DPR and the LPR, as well as the territory of Russia,
        fall under the possible fire of HIMARS."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747069e-7c8d-4121-8bec-70a2dc21ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b63b5-5f9e-489a-9500-260e7ddfc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotenok, who has nearly 300,000 followers on Telegram, said Russian
        air defenses need to be improved -- as does the targeting of HIMARS, whether
        in transit or deployed. He said that "If this continues, it is necessary to
        hit the decision-making centers. Our limitations in retaliatory strikes against
        the enemy are to some extent incomprehensible to me."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfe589-ca82-4923-b0f6-978cbbd281e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b965d-55be-4e82-93d6-b4a42a9f08c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Russian reporter, Roman Sapenkov, said he witnessed the
        strike at the weekend on the Russian base at Kherson''s airport.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a710be-db41-4c46-aa87-b61eff21c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5082f3-7f8d-4f97-aaf3-34824c59307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was struck by the fact that the whole packet, five or six rockets,
        landed practically on a penny. Usually MLRS lands in a wide area, and at maximum
        range they scatter like a fan," he wrote, referring to multiple launch rocket
        systems that are less advanced than HIMARS or the M777.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71f182-bd44-43ce-807c-c49c955e7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef51b31-c417-4744-be91-477dec51a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear this is just the beginning ... They will cover all
        the command posts and military facilities; the data for this has been collected
        for the last 4 months."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ff094-a69b-4c24-bddd-9a96bfb49e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0543b-358f-4e12-9716-c4499f851f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The importance of pallets</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57409a19-073d-4029-ae38-94fc4852be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem for the Russians may be the way they transport munitions,
        which is where the humble pallet comes into play.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91756d27-29b5-4e16-af29-e28d3ece0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f0412-40f5-41ed-ab46-5537384f0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few Russian military trucks include a crane to lift heavy munitions,
        which are rarely carried on pallets but loaded and unloaded by hand. Plenty
        of ageing Soviet ZIL trucks have been seen in Ukraine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d44065-141f-4457-940c-8cd92f3d4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705e683-6d4a-48e1-be10-5e4094a19bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving weapons and ammunition this way is cumbersome, time-consuming
        and potentially gives enemy surveillance a greater opportunity to detect such
        shipments. By contrast, the UK and US militaries palletize much of their ammunition
        or carry it in containers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96b600-649f-424d-a388-332cb653b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311e860-52c5-4479-9e53-a3d6a7b28b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian way of war -- as witnessed over the last three months
        in eastern Ukraine -- relies on huge artillery barrages to pulverize targets
        before moving forward. Russian military doctrine has always emphasized a massive
        use of artillery, MLRS and mortars. That demands constant resupply: Some analysts
        calculate that Russia is using at least 7,000 shells and rockets a day in
        Donbas, and often many more.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3f960-eaa5-4354-950f-992285b26ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85eaa3-609a-4489-90b3-22801f0f6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhiy Hayday, head of the Luhansk regional military administration,
        said Wednesday: "The Russian army does not stop shelling. However, most likely,
        it saves the existing stocks of shells, because their supply has been interrupted
        by the work of our new long-range weapons."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4b0d6-c00a-4bc4-8f09-34c4e92410a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f16c5-3cb2-4a77-b2bc-7c1b51acf4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials claim that the Russians are being thrown off-balance
        by their growing capability for long-range precision attacks.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c630eaf-f64a-43ff-87fa-5027e31d1d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fbafc-aa85-46a8-8705-349f4a0dcfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In and around Melitopol, for example, the Russians have imposed
        restrictions on civilian movements in recent days. The area has seen at least
        two major strikes this month against Russian bases.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcaebd-45a7-413a-a63a-ad13723687ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e66e2c-e540-4519-a6cf-f7e646949845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Ukrainians to sustain this rate of strikes requires
        an unimpeded conduit of munitions from the West. The Ukrainian military is
        transitioning from an organization largely reliant on Soviet-era artillery
        and rocket systems -- with inadequate ammunition -- to using precision Western
        weapons with enough ammunition in a matter of months.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e96417-7ea2-41b6-a47f-c0987de5fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f76d8-ea1d-41b3-8535-70e42680d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also unknown is whether any of the handful of HIMARS so far shipped
        have been taken out by Russian fire. The Ukrainian military and defense ministries
        avoid providing details about their deployment.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c431465-2541-4fe0-a7a2-8f776abed73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee777c5-e16a-4be4-9d89-4e67c3a9b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan cautions that while the HIMARS "has provided the Ukrainian
        Armed Forces with a new ''Long Hand'' to attack the Russian invaders, there
        is no such thing as a silver bullet solution in war."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49422098-c229-4a5c-98fb-4d21f5e45184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69288f45-ffdc-4fe2-8859-951f62a32f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials are confident that the accuracy of the weapon --
        as well as other accurate long-range systems -- will progressively change
        the battlefield.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3971a3c-e412-4d7f-88c7-27a631477285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.952+08:00
