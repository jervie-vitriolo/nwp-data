      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Technically, they’re as good as anyone and we have to able to match
        that technique so their physical dominance can come to the fore,” he added.</p>'
