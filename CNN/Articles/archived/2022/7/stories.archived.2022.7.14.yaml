    'title': 'Bill Gates funnels $20 billion to foundation and plans to drop off list
      of wealthiest people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da0dbc-3675-483e-84a3-a4093e9283e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:04:51.348+08:00
      'mgnl:createdBy': 'pilar'
