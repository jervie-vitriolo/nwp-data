    'template': '1'
    'title': 'BSP hikes interest rate to 3.25% in unexpected move to arrest inflation'
    'updated': 2022-07-14T17:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743f671-9a1f-4ef0-865e-48702eaa9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Bangko
        Sentral ng Pilipinas has raised its key interest rate by 75 basis points or
        three-quarters of a percentage point, bringing it to 3.25% effective July
        14 as it cracks down on surging inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703d0d9-8b9b-44bf-a885-8828da6b3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53251b66-0a32-496b-acf0-f82616857e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Felipe Medalla announced the off-cycle hike on Thursday
        morning, also revealing the overnight deposit and lending rates have been
        increased to 2.75% and 3.75% respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeeb636-acc1-4cfa-88eb-0ac2d44861c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ef3ec-bc25-4b20-94f8-ef61d6fa4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In raising the policy interest rate anew, the Monetary Board recognized
        that a significant further tightening of monetary policy was warranted by
        signs of sustained and broadening price pressures amid the ongoing normalization
        of monetary policy settings,” said Medalla.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d95e68d-4e4e-4e6e-8d7a-be631fab7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:24:19.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an afternoon briefing, BSP Deputy Governor Francisco Dakila Jr.
        said this is the largest rate hike the central bank has carried out so far.
        The last time the Monetary Board implemented an out-of-schedule policy action
        was on April 16, 2020 where rates were slashed by half a point to 2.75%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19527d97-ac9f-47e9-8b17-31d93241d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3534a64-d417-4385-9bf9-f2959949d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major central banks, including the United States Federal
        Reserve, have been aggressively hiking rates to arrest rising inflation in
        their countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea7899-f77e-4a44-a181-0c38572d8b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0fa35-5b4c-47b4-9f7c-2832c90759ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, inflation sizzled to <a href="https://www.cnnphilippines.com/business/2022/7/5/inflation-June-2022.html">6.1%</a>
        in June — its fastest in almost four years. This brought average inflation
        for the first half of 2022 to 4.4%, further above the central bank’s 2-4%
        goalposts for the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7462a25-cfe2-4d21-b4fa-67774d544c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6ac1c-6b3c-45b5-a1fe-4a8e423f3f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP chief likewise mentioned the strong growth rebound observed
        so far suggests the economy can handle further policy tightening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63887897-3717-426f-804a-9b8360bf6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09763b-f8cd-41db-91d9-0db76be43c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine gross domestic product (GDP) grew <a href="https://www.cnnphilippines.com/business/2022/5/12/Q1-2022-GDP.html">8.3%</a>
        in the first quarter, outpacing market forecasts and the 7.8% pace in the
        last three months of 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43ad52-56b7-4c61-adec-db9217ab948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300d413-8969-48ae-9cc0-94f5c288dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By taking urgent action, the Monetary Board aims to anchor inflation
        expectations further and temper mounting risks to the inflation outlook. In
        particular, policy action is intended to help manage spillovers from other
        countries that could potentially disanchor inflation expectations,” said Medalla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1464de-05e3-4d98-9eef-85530a6d2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b838e8e-0163-412d-ae61-9be06e008446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP began its hiking cycle in May, when it raised rates by a
        quarter of a point — a move it repeated in June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee65c02-d9bd-470b-9f70-973e91f700af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69894fd-889a-42f4-8b03-ef929d1bfe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Medalla announced central bank officials are ready to
        hike by half a point in the next policy meeting in August with the peso closing
        <a data-cke-saved-href="https://www.cnnphilippines.com/business/2022/7/7/peso-close-above-56-vs-dollar-after-almost-17-years.html"
        href="https://www.cnnphilippines.com/business/2022/7/7/peso-close-above-56-vs-dollar-after-almost-17-years.html">above
        the ₱56-per-dollar mark</a>—the weakest since September 2005.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24394d-63e1-479a-95ac-7a974942e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:24:19.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, economists have dubbed today''s rate hike a surprise
        move.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44012e-7b24-417b-9be1-a246b4c537ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:24:19.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d4c40-813c-4120-8178-f0821b1d1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:24:19.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision marks a significant shift in the BSP''s preference
        for a gradual normalisation of monetary policy. Broadening domestic price
        pressures and spillover effects from the global economy were cited as the
        main reasons for the off-cycle hike," said ANZ Research in a note.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d4d3c-f3a0-4604-82ce-500d7712d3b9'
      'mgnl:activationStatus': true
