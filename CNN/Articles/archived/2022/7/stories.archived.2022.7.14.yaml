      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150e254-75bb-4513-b5ec-9ae18903c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas had a glimpse of Vietnam’s might inside the pitch
        when the latter scored a <a href="https://www.cnnphilippines.com/sports/2022/5/11/Filipinas-bow-to-host-Vietnam.html"
        target="_blank">come-from-behind 2-1 win</a> during the group stage of the
        31st Southeast Asian Games in May.</p>'
