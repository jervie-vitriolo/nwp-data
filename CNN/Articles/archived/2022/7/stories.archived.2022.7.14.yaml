  'PH-host-SEA-Games-2033':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-14T15:36:12.158+08:00
    'imagesource': 'jcr:54c4f4c3-eea7-409d-ab3e-51bcb6b90adf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35e1e195-367b-4d3b-a54f-d41201ed2cec'
    'lead': 'The country has secured the right to host the Southeast Asian Games for
      the fifth time in 2033, the Philippine Olympic Committee announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T15:36:46.667+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:00:42.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:43.593+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to host SEA Games in 2033'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb9dc3-a2da-454c-af16-61f97af5bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)&nbsp;—&nbsp;</strong>The
        country has secured the right to host the Southeast Asian (SEA) Games for
        the fifth time in 2033, the Philippine Olympic Committee (POC) announced on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974fbf8b-bae8-4788-b54e-b138f8a5e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f6c02-e18f-461e-bcab-2eb95e81d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC President Abraham "Bambol" Tolentino said the SEA Games Federation
        Council unanimously approved the Philippines'' bid to host the biennial regional
        games during a meeting last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015852b-9b6c-4b54-b26c-0cba165d7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17ee8a-6772-405a-9b4c-ecc1e6f08575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will still have to ask Malacañang to formally accept
        the responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c30de-2f5e-40d3-bada-192a3f2cd9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042a1db-0cc0-4c3c-a7d3-9009d60594aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After presenting the hosting bid to the council, and following
        its approval, the POC and the SEA Games Council will ask the Philippine government
        to issue a letter of support," Tolentino explained, adding the hosting chores
        will be offered to another country if the government declines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a14771-447b-4481-93ed-476f71c7fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775367e-5236-4811-ac85-e4734d7629d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Philippines hosted the multi-sport event was in
        2019, when Filipino athletes emerged overall champion after raking in a total
        of 149 golds, 117 silvers, and 121 bronze medals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada41af0-c79a-48ea-87c4-65c60a889208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104cf7a-e238-4461-a6a6-a3f28134d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games first occurred on home soil in 1981, with the country
        finishing third place. The country again hosted the event in 1991 and in 2005,
        when it clinched the second and the overall championship, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffa915-8a00-4175-a6fd-4ece9460efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafd03b-e0d0-4146-85ea-dcb33efd6710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia is set to host next year''s 32nd edition of the games.
        After that, hosting rights will return to Thailand in 2025, Malaysia in 2027,
        Singapore in 2029, and Laos in 2031.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9e0f7-37ba-4436-89f7-221908ca0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cfd2fe-c751-4c0f-8a7f-4e29d11483f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:36:46.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:00:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC said only Timor Leste hasn''t hosted the games.</p>'
