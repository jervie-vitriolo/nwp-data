      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b16f6b4-0fcf-480e-b822-7593cca2cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chateau Avenue Foch is a new brand. The Premier Cru grapes of the
        Champagne were grown at Allouchery, a family-owned estate in Chamery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28176691-c5d7-4ae8-8d05-ed996cf7ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
