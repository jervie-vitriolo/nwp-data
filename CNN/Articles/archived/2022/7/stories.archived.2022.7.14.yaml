      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña said there are already recent  studies proving the efficacy
        of Dengvaxia, which is now being used in the United States and Europe. Some
        Filipinos even go to Singapore just to get their Dengvaxia shot since it is
        approved there, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8f2d1-e5b5-4d4d-a5e1-0bd0e5845e3d'
