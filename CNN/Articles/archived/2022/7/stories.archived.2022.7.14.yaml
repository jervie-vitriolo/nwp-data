      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we showed in the other night in the part of the game that
        we have to improve the most is with the ball passing and combination play,”
        Stajcic told CNN Philippines’ Sports Desk on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ee4ec-29db-4078-b25f-6ca982e46c1e'
