      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Inflation surged to a new pandemic-era
        peak in June, with US consumer prices jumping by 9.1% year-over-year, according
        to fresh data released Wednesday by the Bureau of Labor Statistics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f00d89-cf9e-41c1-82c5-1b4da58ae333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e524870-c85b-4b47-9f1f-a9cc25004b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the highest level in more than 40 years and higher than
        the previous reading, when prices rose by 8.6% for the year ended in May.
        It is also much higher than the 8.8% that economists had predicted, according
        to Refinitiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671b536-6e36-4ac8-854e-83945be424d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
