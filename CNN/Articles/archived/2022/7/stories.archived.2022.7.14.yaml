      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/13/investing/champagne-record-price-nft/index.html">Champagne
        bottle sells for record $2.5 million</a>."</em></p>'
