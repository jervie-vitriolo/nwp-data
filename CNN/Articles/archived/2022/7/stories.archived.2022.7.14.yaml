      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f60c73-3864-4d7b-a43c-42e684031a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer representing the People''s Protest Movement said Thursday
        all occupied buildings, except the Presidential Secretariat, will be handed
        back to authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c878a-db7c-4a86-878e-6896f7286d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb46216-010c-4b6f-89f3-25bc0dd5be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to affirm that this is a peaceful protest and have no intention
        to resort to any form of violence," Swasthika Arulingam told reporters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2f22a-a7dc-4be7-bf60-d43320124040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fef16-71be-49eb-a8cb-7d6c9e5ed2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has always been and will continue to be a peaceful movement."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a01fad-a717-4a4c-ad44-31830d71665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
