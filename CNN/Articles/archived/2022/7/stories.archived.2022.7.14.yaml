    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080e527-ae87-4763-b95a-03e58a1947f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.350+08:00
