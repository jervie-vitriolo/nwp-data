      'mgnl:lastActivated': 2023-01-19T14:00:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s heat wave has pushed electricity demand to extreme levels
        in many regions as people turn up the air conditioning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1dd12-e534-4d3c-a01a-fbe04d7a1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43690fb-f493-49a2-a0d3-84567b622fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Zhejiang province — a major export and manufacturing
        powerhouse on the east coast — urged its 65 million residents and businesses
        to save power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f1b37-0745-428c-813b-37e5a385993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733ffe9-cf6b-4b3d-97ae-eca98abfa34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to ensure electricity supply for residents and companies
        ...we call for the joint actions by the whole of society to save electricity,"
        the province''s energy bureau and the State Grid said in a joint statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80473040-d6a6-464b-b0cd-d7c83c7c6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531458d-884a-4ad2-b3f1-c3e6908b02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhejiang''s energy bureau has also rationed supply of power for
        some energy-intensive firms, such as polyester producers and textile printing
        and dying companies in the cities of Hangzhou, Shaoxing, and Haining, according
        to analysts from several Chinese brokerage firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550a345-d612-4b1e-b2d9-6cfc5ae0aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f5113-97a7-4ede-aca4-0418341d9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest shortages come just months after China emerged from an
        energy crisis that caused widespread power outages in the second half of last
        year. The blackouts were blamed on shortages of coal, which China uses to
        produce about 60% of its electricity, and a surge in power demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e61dce-b3be-478f-8101-26fb6dbe0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfe27a-6d4e-4459-a547-0ac3ccad7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current heatwave and resulting power-rationing presents yet
        another challenge for China''s massive manufacturing industry, which is still
        recovering from months of strict Covid lockdowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36162a4a-d62e-4747-a31e-b87096c3bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b55a26-9796-4ffe-bc59-2a7d88ed4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China publishes GDP data for the April-June quarter on Friday and
        it''s expected to show growth slumping to around 1% in the second quarter
        from 4.8% in the first three months of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213f37f-4a8c-422f-ba73-8f57529ba754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111db949-cea8-4d63-88c4-d2d9e50a4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation worries</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d19e96-7039-470d-8840-06742255681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High temperatures are also hitting China''s crop production, threatening
        to push up food inflation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309c0c5-aad0-4157-9b56-07d8d963e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392710a-1d93-4b90-bd5a-db44d185f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Meteorological Observatory has warned that high temperature
        could adversely impact the production of corn, soybean, wheat, and pastures
        in many northern provinces, such as Ningxia, Inner Mongolia, and Hebei.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397a72a-8ff8-40ef-90e7-8daff8678e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951dee37-4e74-40c7-a630-0cd5dda45afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising food prices in both domestic and global markets have started
        impacting the feed industry and pig farming in recent weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512da6a-86b5-4a34-a45e-277436ae8aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733fcc8-e1fb-48fd-9b70-55e0c1d84fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a number of major feed producers, including
        New Hope Group, warned clients that they would increase prices of pig, poultry
        and fish feeds because of rising cost of soybean meal, corn and wheat. Most
        of the price hikes kicked in last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590d238-1697-4ad2-8599-ce257bec1aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915adb56-a5fc-4c70-b290-e695805d3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork, the staple meat in China, has been particularly badly affected,
        as soybean and corn are the main ingredients used in the pig industry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c8eed-4c95-4150-942e-7a497e970fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771e852-2dc4-4f75-8d3d-e2c5dde3a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the week ending July 1, hog prices had increased 46% since March,
        according to the most recent data from the National Development and Reform
        Commission, the country''s top economic planner.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c3f29-dc71-42df-8b92-a5b56769dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea22e4-8b96-492d-8fd7-00502e486fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said last week it was considering tapping the country''s
        strategic pork reserves to contain the rapid increase in prices. It also pledged
        to clamp down on any price gouging behavior by pig farms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd95a9a-fedd-4b75-9e45-4a67fbe55b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788f923-d779-4935-a543-354894907eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s most recent CPI data, the consumer price index
        increased 2.5% from a year earlier, up from 2.1% in May and the highest in
        nearly two years. Pork prices, which rose nearly 3% in June from May, had
        added to the upward pressure, the national bureau of statistics said in a
        statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f951e0-0930-4500-9ae5-ef84a4e824f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e553dd-f83a-4b03-9d28-8f93ee9bf207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Jessie Yeung and Shawn Deng contributed to the reporting</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad626570-b00e-47c4-b710-93b23a153385'
      'mgnl:activationStatus': true
