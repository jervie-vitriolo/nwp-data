      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using it as a booster compared to the old vaccine, <em>yung nage</em>-generate
        <em>na</em> (the) neutralizing anti-body <em>nya</em> (it generates), is about
        five times more effective against Omicron," he said.</p>'
