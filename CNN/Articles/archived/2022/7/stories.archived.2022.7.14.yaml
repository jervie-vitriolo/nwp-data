      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, De Leon is proud to say that he has fulfilled
        his dream of opening a bigger conversation about diversity, not just through
        his own words, but also through the Filipino lens.</p>'
