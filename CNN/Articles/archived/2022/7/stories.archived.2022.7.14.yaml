      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4cf93f-e8de-4903-b8d6-d9e404d4051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden later turned to Lapid and said, "I think the vast majority
        of the American public, not just my administration, is completely devoted
        to your security, without any if, ands, or buts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4905488-5767-49d2-8abc-eb80735d6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
