      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Kardashian family is growing again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372a556-3538-4f5e-b71a-dd37132efdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:03:36.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khloé Kardashian and her ex-boyfriend Tristan Thompson will welcome
        a second child via surrogate, a representative for Kardashian told CNN. The
        former couple are parents of 4-year-old daughter, True.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83338d3-cde5-45f9-a771-f8a050d32612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:03:36.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm True will have a sibling who was conceived in November.
        Khloé is incredibly grateful to the extraordinary surrogate for such a beautiful
        blessing," the representative said. "We''d like to ask for kindness and privacy
        so Khloé can focus on her family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653dd27-5681-4d88-9396-96933db12fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:03:36.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Kardashian has been open about her desire to grow
        her family. Her efforts to conceive a second child through IVF and fertility
        assistance were documented on <a href="https://www.eonline.com/news/1246484/khloe-kardashian-says-she-definitely-wants-more-kids-with-tristan-thompson-after-unsuccessful-ivf"
        target="_blank">"Keeping Up With the Kardashians."</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2cbeca-657a-4d8b-84ae-e209f217a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:03:36.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kardashian and Thompson have had a <a href="https://www.cnn.com/2022/04/07/entertainment/khloe-kardashian-tristan-thompson/index.html#:~:text=Thompson%20and%20Kardashian%20reportedly%20split,Roberts%20about%20her%20love%20life."
        target="_blank">tumultuous romantic relationship</a> that ended in December,
        they communicate as co-parents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ab81d-5480-4b8b-9f7c-d7c74e6f05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:03:36.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, a forward for the Chicago Bulls, is also the father of
        two young sons from other relationships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa8158-3c43-4a97-accc-5e036863eabf'
