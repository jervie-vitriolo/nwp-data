      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731bc29-71ce-4bde-8ed2-b2989fe05761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:38:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:00:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Health department showed that dengue infections
        in the country from January 1 to June 25 have <a href="https://www.cnnphilippines.com/news/2022/7/11/dengue-cases-up-90--Jan-to-June-2022.html?fb">increased
        90%</a> compared to the same period last year. That is a jump from 34,074
        in 2021 to 64,797 in 2022, it noted.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49efb8-0b86-486b-86e5-02aed82ec538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:38:04.680+08:00
