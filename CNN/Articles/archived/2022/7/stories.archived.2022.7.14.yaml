      'mgnl:lastActivated': 2023-01-19T14:00:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m obviously proud to say that my Filipino-ness is the thing
        that got me here," he said. "At the end of the day, if I can be proud about
        what I do and if it''s especially because of the fact that I''m Filipino that
        I''m successful, then I will make this position as easy as possible for someone
        else who go through the motions as well."</p>'
