      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78f9af-c57f-47a6-a1aa-d38cab0ae7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:09:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of cities have been experiencing record-high temperatures
        at a time when the economy is still trying to recover from bruising Covid-related
        lockdowns. The heatwave also comes as consumer inflation hits a 23-month high,
        mainly driven by rising food prices.</p>'
