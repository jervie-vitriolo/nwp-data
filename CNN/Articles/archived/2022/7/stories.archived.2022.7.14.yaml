    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa632d-1b15-4955-851d-c62670701571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:35:54.767+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students selected to undergo the internship program will gain exposure
        to railway maintenance and construction management, project management, and
        working in a corporate set-up," the LRMC said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e9382-b8ba-4374-9c4c-d05dc036da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:35:54.767+08:00
