  'hidden-Van-Gogh-self-portrait-found-in-another-painting':
    'author': 'Amarachi Orie, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-14T22:13:47.715+08:00
    'imagesource': 'jcr:a72f4c71-9bca-4b45-8381-555c3eceb6c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0b81faf-62e5-4f92-bb61-67043bcc3016'
    'lead': 'A hidden self-portrait by Vincent van Gogh has been discovered behind
      one of his paintings, covered by layers of glue and cardboard for more than
      a century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T22:17:17.574+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:00:20.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:00:01.229+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Van-Gogh', 'self-portrait']
    'template': '1'
    'title': 'Hidden Van Gogh self-portrait found behind another painting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2821f-a0a5-4258-9fd1-c2103d1c55d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A hidden self-portrait by Vincent van Gogh has been discovered
        behind one of his paintings, covered by layers of glue and cardboard for more
        than a century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a34803-fd26-43be-b458-cb04cf56ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39595277-35ab-466d-ac47-022be148922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was found when art conservators took an X-ray of Van Gogh''s
        1885 "Head of a Peasant Woman" painting ahead of a forthcoming exhibition.
        They discovered the concealed image at the back of its canvas hidden by a
        sheet of cardboard, according to a press release from the National Galleries
        of Scotland (NGS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f48c0-6e32-4fc7-afdd-bb906e9d6d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6477c-0aa1-49b5-a3c1-618054952f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the revealed artwork is believed to have been unknown
        until now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7803fcb-83b6-4c8b-ae8c-9efa130c9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f036d-eeaa-439b-8707-432a73ac0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moments like this are incredibly rare," said Frances Fowle, senior
        curator of French art at the NGS, in the press release Thursday. "We have
        discovered an unknown work by Vincent van Gogh, one of the most important
        and popular artists in the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf681c99-650e-4ac0-9111-0b2f1c2c0916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf21aa-2b2a-4e2e-8455-1bdb383b1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch master often re-used canvases to save money, turning them
        around to work on the reverse side, the NGS said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1f838-f08d-4979-ba68-d089c4c1dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec088eb7-e2eb-428e-9ae2-aaa1c709f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying self-portrait is thought to have likely been made
        during a key moment in Van Gogh''s career, when he was exposed to the work
        of the French impressionists after moving to Paris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67865c03-9ca6-433b-833c-f319d92e3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b7138-4faf-4f7d-8609-5536fce819b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "utterly compelling" X-ray image shows "a bearded sitter in
        a brimmed hat with a neckerchief loosely tied at the throat. He fixes the
        viewer with an intense stare, the right side of his face in shadow and his
        left ear clearly visible," according to the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea5363-771e-4c64-9943-979377e871c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b280f86-f96d-498f-b3b3-2019bd5d584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the condition of the actual self-portrait is unknown, if it
        can be uncovered, it is expected to help shed a new light on the renowned
        artist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e085196-021d-4e73-aa41-8dd02ad0fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367ce0f-7d95-4828-b721-2bbd159e2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of removing the glue and cardboard will require delicate
        conservation work. Research is ongoing as to how this can be done without
        harming "Head of a Peasant Woman."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798256e-73b5-4e5e-8e0e-cae65288dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46ef26-25ea-403f-ab5e-fe76daecc61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting, which shows a local woman from the town of Nuenen
        in the south of the Netherlands, where the artist lived from December 1883
        to November 1885, came into the possession of the NGS in 1960 as a gift from
        an Edinburgh lawyer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de4b58-b957-4624-be3c-f871ad86b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516d2c6-df06-433d-b599-3463fd529b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was probably around 1905, when "Head of a Peasant Woman" was
        lent to an exhibition at the Stedelijk Museum, in Amsterdam, that the decision
        was made to stick the canvas down on cardboard prior to framing, according
        to the press release. The NGS added that, at the time, "Head of a Peasant
        Woman" was likely considered more "finished" than the Van Gogh self-portrait.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc92b3-435a-47e8-9b1f-b9ed7fcad4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89696456-90d7-4797-8df7-e2cad69a6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting changed hands several times until it went to Scotland
        in 1951.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8eee4-997a-4a06-8180-a104bd1e2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09354a-9f54-423f-b6f0-d43635022ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X-ray image can be seen publicly for the first time through
        a specially crafted lightbox when it takes center stage at the "A Taste for
        Impressionism" exhibition between July 30 and November 13 at the Royal Scottish
        Academy, in Edinburgh.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cd846-6d29-4f54-ad1b-abdbd968fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1210685-b3e3-41f2-8864-0520afcebdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time that paintings by famous artists have been
        discovered beneath other works.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ecf24-f629-4e28-899e-ddae88b66f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe840a9-b4ed-40fa-8124-59b3297b5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, it was revealed that an intriguing image of a
        Madonna and Child had been discovered beneath the paint layers of a $40-million
        Botticelli painting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e0470-03c7-464b-9591-4b6aec997904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826edb8-3060-4f23-85c1-847588e40d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And artificial intelligence, advanced imaging technology and 3D
        printing was used to uncover a nude portrait of a crouching woman hidden beneath
        the surface of a Pablo Picasso painting last year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05c773-f3ac-4902-9945-cc30f1c932d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:17:17.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:00:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/hidden-vincent-van-gogh-self-portrait-intl-scli/index.html#:~:text=A%20hidden%20self%2Dportrait%20by,ahead%20of%20a%20forthcoming%20exhibition.">"Hidden
        Van Gogh self-portrait found behind another painting."</a></em></p>'
  'Gatchalian-sues-ex-DOE-chief-Cusi-for-cyber-libel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-14T22:31:07.920+08:00
    'imagesource': 'jcr:fd72deba-129f-45ef-b9c9-8ef28f33e55c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8428faea-c20e-4a35-9ea5-e9b555aad5fb'
    'lead': 'Senator Sherwin Gatchalian on Thursday filed a cyber libel complaint
      against former Energy Secretary Alfonso Cusi over a “defamatory” statement in
      relation to the Senate probe on the sale of Malampaya shares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T22:34:17.059+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:00:19.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:00:01.511+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatchalian sues ex-DOE chief Cusi for cyber libel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec953f4-ac27-4c8e-b408-5f4e5cd71043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Senator
        Sherwin Gatchalian on Thursday filed a cyber libel complaint against former
        Energy Secretary Alfonso Cusi over a “defamatory” statement in relation to
        the Senate probe on the sale of Malampaya shares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc461a5-59c7-4e8b-a87d-81fe2179c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, filed before the Valenzuela City Prosecutor’s Office,
        stemmed from a <a href="https://www.doe.gov.ph/press-releases/​statement-doe-secretary-alfonso-g-cusi-4-february-2022-senate-resolution-no-137?withshield=1">statement</a>
        posted on the Department of Energy (DOE) website in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdef0dc-0940-44bf-b1bc-076ced4eebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Cusi, then performing his duties as Energy chief, accused
        Gatchalian of fueling speculation and hearsay propagated against DOE officials
        by certain entities whose “business interests must have been put in jeopardy.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b94261-502e-4842-b60a-5e6d200fca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian chaired the 18th Congress’ Senate Committee on Energy
        which probed the sale of Chevron''s 45% share in Malampaya to businessman
        Dennis Uy in 2019. He earlier claimed Energy officials railroaded the sale
        despite supposedly knowing Uy’s corporation was “financially unqualified.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a980da-e33a-4f56-acb3-b9ea7a880eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, Cusi’s remarks “obviously intended to
        cause dishonor, discredit, or contempt” of his integrity as a public official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef288a6e-d03a-4c85-ab12-a7ccd96478ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A simple reading of Cusi’s statement shows that he characterizes
        the conduct of the Senate investigation as being tainted with bad faith for
        being highly irregular and politicized,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab34ea7-7160-45ab-b0fe-2aa9dcca858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian maintained that the committee was never influenced by
        any business interest in the course of the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543808c0-a8b2-4a09-88b4-4fcbec09021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Cusi should have filed a complaint if he believes the senator
        has committed a crime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e1dd6-c76c-43f9-923f-45b82e309eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until the present, I have not received any formal complaint regarding
        this matter,” Gatchalian said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f442150-784a-4f35-b6ec-533fc8976ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi statement in question was posted after the Senate <a href="http://www.cnnphilippines.com/news/2022/2/2/senate-cusi-doe-charges-malampaya-deal.html">adopted
        a resolution</a> seeking criminal and administrative charges against him and
        other DOE officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68736b-91f4-4c80-9bbd-78b6fae36a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf423ae2-d13a-4662-8499-34acbabdeeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c837299-f527-4b47-933b-d90cbd20b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T22:34:17.061+08:00
