      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senior top official Engr. Ofelia D. Astrera has assumed the position
        of OIC-General Manager of the DOTr MRT-3 on 01 July 2022, serving in her concurrent
        capacity as the Chief of the rail line''s Support Division (Technical Training)/Computer
        Section/AFCS Office," the MRT-3 said in a Facebook post on Thursday.</p>'
