      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the regions, Metro Manila tallied the highest number of new
        COVID-19 cases in the last 14 days with 8,598, followed by Calabarzon with
        4,212 new cases, and the Western Visayas with 1,735.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916967cb-8505-4485-95ac-f744be2c840d'
