    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vergeire named DOH officer-in-charge pending new chief'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4245dc4-2d4a-4380-8fe2-9f0d7603cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:34:19.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 14) — Health Undersecretary
        Maria Rosario Vergeire was designated as the officer-in-charge of the Department
        of Health (DOH) while President Ferdinand "Bongbong" Marcos Jr. continues
        to look for his secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4fa5b-9a8a-4c8c-8c9e-0202ffb08f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:34:19.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles on Thursday said Vergeire''s
        role as OIC can be extended if Marcos still cannot pick a DOH secretary by
        July 31, which is the <a href="http://www.cnnphilippines.com/news/2022/7/1/malacanang-vacant-posts-executive-department.html">deadline
        stated</a> in the new administration''s first memorandum circular.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363936a-27d6-416b-86a5-9c690686b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:34:19.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire has frequently faced the media and the public since COVID-19
        was declared a pandemic in March 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c8b5d-c45b-4133-8e62-6e97be71881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:34:19.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH thanked Marcos for temporarily entrusting the department under
        Vergeire''s supervision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89458496-c3df-41cd-bfe5-0fefd55fa226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:34:19.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:00:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usec. Vergeire is the current Undersecretary for the Public Health
        Services Team and Office of the Chief of Staff.  DOH appreciates the President’s
        confidence in one of its career executives, including the immense responsibility
        such trust brings," it said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6daa6e-1601-4d09-8d6b-600a0400066d'
