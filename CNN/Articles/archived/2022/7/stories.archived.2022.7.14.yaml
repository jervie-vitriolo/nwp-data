      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bill Gates is moving $20 billion of his
        wealth into the endowment of the Bill and Melinda Gates Foundation, which
        is ramping up its spending in the face of global challenges including the
        pandemic and the war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97648df-38bb-4371-be5c-1723f4cfd0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:04:51.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689215e-5940-40db-8718-f20c2923e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:04:51.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation, one of the world''s largest philanthropies, plans
        to increase its payouts by 50% over pre-pandemic levels, from nearly $6 billion
        to $9 billion each year by 2026. The foundation is primarily focused on charitable
        giving that''s aimed at improving global health, gender equality and education,
        among other issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5cf8a-86b2-4c9e-838a-ff21c681f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:04:51.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a86a2-310b-49eb-8c97-4e608c562208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:04:51.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft co-founder and his ex-wife, Melinda French Gates,
        have both pledged to donate the vast majority of their wealth to the foundation
        they established together 20 years ago, as well as to other philanthropic
        endeavors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5b012-4854-418e-85d7-ee60a4ff3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:04:51.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4497649-6329-4fc7-98a6-b37b2eb92314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:04:51.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced their divorce in May 2021, saying they would
        work together as co-chairs under a two-year trial period. At the end of that
        trial, French Gates has the option to resign and receive a payout from her
        former husband, who would remain in charge of the foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f80f8-ffac-496a-a4c3-37fde14540d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:04:51.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f82dcf-2ab8-4b9d-8fcf-ba39c791d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:04:51.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an estimated net worth of around $114 billion, Bill Gates is
        currently the world''s fourth-richest person, according to Bloomberg''s Billionaire
        Index, with most of his wealth tied to Microsoft shares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c9607-cecd-4356-83ba-ee6246f1747a'
      'mgnl:activationStatus': true
