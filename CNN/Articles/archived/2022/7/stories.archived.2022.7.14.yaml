      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also took notice of the over ₱3.09 million disbursements
        for meals and snacks provided to COS personnel working for DHSUD and Task
        Force Bangon Marawi.</p>'
