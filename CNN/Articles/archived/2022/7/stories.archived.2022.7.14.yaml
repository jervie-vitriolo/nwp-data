      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang</em> infrastructure, <em>pati</em> social services.
        <em>Pwede tayong magkaroon ng</em> PPP <em>sa edukasyon, sa ospital, sa</em>
        social services, <em>o tinatawag natin siyang</em> hard and soft project,"
        Atty. Al Agra said in an interview on CNN Philippines'' Newsroom Ngayon. "<em>Pero
        ang pinaka</em>trend <em>ngayon ay pagsama-samahin sila o tinatawag nating</em>
        bundled."</p>'
