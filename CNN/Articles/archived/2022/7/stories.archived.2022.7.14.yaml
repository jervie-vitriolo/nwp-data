  'DITO-poised-to-beat-2022-subscriber-growth-target':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-14T13:06:53.912+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33206293-7b11-4ab9-9eec-5ef07958c0b1'
    'lead': 'DITO Telecommunity Corp., a joint venture between Davao-based businessman
      Dennis A. Uy and China Telecom, has already hit the 10-million mark, putting
      it on track to exceed its 2022 subscriber growth target by "as early as October,"
      a company official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T13:08:24.618+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:00:50.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:38.473+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DITO poised to beat 2022 subscriber growth target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb75fff-2d5d-4663-86b9-0dd5f6e293db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:08:24.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — DITO
        Telecommunity Corp., a joint venture between Davao-based businessman Dennis
        A. Uy and China Telecom, has already hit the 10-million mark, putting it on
        track to exceed its 2022 subscriber growth target by "as early as October,"
        a company official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aaf5b1-aa70-42b6-8078-7a0644b45f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:08:24.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the new telco player doubles down on network upgrades and expansion,
        DITO has increased its customer base to 10.3 million, just over a year after
        its commercial launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31437478-0c66-4034-8ec9-8dcb8f93de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:08:24.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are slowly getting the market share and starting from a crawl
        to a walk to a run. Our goal for this year is 12 million," DITO Chief Administrative
        Officer Adel Tamano said during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af5b03-fa14-4206-88c1-644d1d95077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:08:24.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With some level of confidence, we will hit the goal by as early
        as October or by the end of the year latest," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bea39-6e1c-4bc1-85be-dbb4b71f784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:08:24.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its aim to cover 70% of the population this July, DITO Chief
        Technology Officer Rodolfo Santiago said the group has more leverage to launch
        a "head-to-head" battle against the duopoly of Globe Telecom and PLDT/Smart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182c6f2-ba98-4f0e-a28b-57398d833426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:08:24.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago boasted that it only took DITO three years to meet such
        a population coverage compared to the dominant players'' "35 years".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375b8e2-27c2-4730-b90e-9efc89b4d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:08:24.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding its services to 70% of the population is part of the group''s
        commitments to the government when it secured the third major telco player
        status in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743821fb-7866-4ee1-9394-0a7bd1e1d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:08:24.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO is currently present in more than 600 cities and municipalities
        across the country. So far, it has already deployed about 5,500 towers nationwide.</p>'
  'DOH-OIC-officer-in-charge-Vergeire':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-14T13:09:31.024+08:00
