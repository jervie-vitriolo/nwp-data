      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Two new
        species of water scavenger beetles, one of them named after former Vice President
        Leni Robredo’s “Angat Buhay” program, were discovered by an undergraduate
        student of Ateneo de Manila University and his thesis advisers, the university
        announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e140102-3786-41f7-9ece-ebd27d9a80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83d5b2-cbe0-464b-bd46-a85e0e70a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beetles were discovered by BS Biology student Enrico Gerard
        Sanchez, his thesis adviser Dr. Emmanuel Delocado, and co-adviser Prof. Dr
        Hendrik Freitag from the Ateneo Biodiversity Research Laboratory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2daf7b-986c-4578-a309-884c23a0c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ccd58-665b-4cc8-b8ac-299cfa4638f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovered in Ifugao, Anacaena angatbuhay was named “to honor the
        program''s outstanding and unparalleled service, especially during the pandemic.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2b905-1b22-4e30-a041-dda35ce28fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b61c4-f9ec-4325-a224-8400b2d53dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moreover, as the species has been thriving unnoticed in a humble
        mountain creek in Ifugao for at least the last few centuries, dedicating a
        species name to the Angat Buhay program is a nod to the countless Filipinos
        silently and persistently working alongside far-flung communities despite
        the lack of due recognition,” said Delocado in a Facebook post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97677512-a040-4c92-898e-369ff530551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac197fa0-31cf-4bed-bc7a-5bbb11236b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s office was known for its flagship anti-poverty initiative
        “Angat Buhay.” Despite her failed presidential bid, Robredo decided to continue
        public service by turning the program into a non-government organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43cdbec-fec1-478f-8eed-7bc95fc3ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cefe99-88b7-42c1-9774-003a363fa70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angat Buhay organization was launched last July 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1948bb1-266a-4287-8f70-9910943df84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4b052-a48a-4c05-87b3-c536f9479c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second species was named Anacaena auxilium, in honor
        of Mary Help of Christian High School Seminary, which Sanchez attended during
        his junior high school. Auxilium means “help” in Latin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85dcc36-9a05-454c-997d-af054a295133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9908c-e0d6-48e8-9d31-187bdde6f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The study used A. auxilium samples from Mountain Province in 1997
        loaned by entomologist Dr Wolfram Mey (Museum für Naturkunde Berlin) and from
        the pre-pandemic Ilocos Sur expedition of the Biodiversity Lab. In the scope
        of Sanchez''s thesis, it was determined that the specimens collected 22 years
        apart were the same,” the Ateneo said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0f0fb-ee16-4041-ad82-e1f3bac25f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d034e-21db-4b93-a4d9-745c4d57a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thesis was conducted in the middle of the pandemic using a laboratory-at-home
        set-up. According to the school, Sanchez performed sorting and dissection
        at home. When restrictions were eased, specimen observation and photo documentation
        using more suitable equipment were performed inside the campus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08aaa3-0a3d-4b78-ab24-681bac2815b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:58:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
