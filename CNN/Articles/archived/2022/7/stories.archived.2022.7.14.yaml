      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897afdb-8f66-4f98-ac43-98c6e4873ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:38:04.680+08:00
      'mgnl:createdBy': 'bamba'
