      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So simply put: higher rates mean it will cost more to borrow — in
        turn prompting businesses and consumers alike to spend less and save more.
        Central banks usually hike rates to help curb accelerating inflation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3059e9-679a-4792-ae64-3e6af76906aa'
      'mgnl:activationStatus': true
