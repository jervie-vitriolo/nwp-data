      'jcr:uuid': '9105f79d-e2c7-42bf-a09f-e853678b0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/23/DBM-budget-P500-cash-aid-three-months-.html">DBM:
        Budget for ₱500 monthly aid for poor families good for three months&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b6eda-76cb-4e59-a256-1b7ee9b123a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb40593-b61f-4b02-8896-e9fb535a4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he acknowledges the lack of available funds, because
        much of the DSWD budget was spent to assist the victims of Typhoon Odette
        last year, and even other government agencies also had to address the damage
        and other needs of others affected by the calamity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00172739-c78c-40ee-a26e-17b1cd56da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78f94a-cde9-435e-8f60-03aa67731161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have yet to talk to Secretary [Amenah] Pangandaman of DBM kasi
        may priorities din na kailangan tugunan at ang ibang department din. Hindi
        lang DSWD ang kailangan pagtuunan ng pansin kundi yung ibang department kailangan
        din nila ng tulong o funding," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3097bc7-0ea8-4f7c-95ae-34eab04a4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:05.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:41.628+08:00
