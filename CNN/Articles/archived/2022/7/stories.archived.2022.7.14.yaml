      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd982e-c3f2-4ecb-a641-972f17074d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEF managing director Saadia Zahidi noted how the progress towards
        gender parity had stalled amid “multi-layered and compounding crises” like
        higher living costs, the COVID-19 pandemic, climate emergency, and large-scale
        conflict and displacement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711a4c7-fcb6-4eab-9659-6026040a0f02'
