      'mgnl:lastActivated': 2023-01-19T14:00:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae8a4b-6128-4020-9179-f5bb5016cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say the President was expected to reiterate the US'' "ironclad"
        support for Israel''s security and discuss working toward a two-state solution
        to the Israeli-Palestinian conflict in his meeting with Lapid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393e307-f011-4369-8983-a5faa16bf475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23cc05-0394-4c32-998e-606c703a7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after landing in Tel Aviv on Wednesday the President reiterated
        his support for a two-state solution, saying, "That remains, in my view, the
        best way to ensure the future of equal measure of freedom, prosperity, and
        democracy for Israelis and Palestinians alike."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e91e42-d61c-45f4-a66d-119a376acf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c4667-c369-4f86-947f-a108b3b9871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps just as important were the words, "even though I know
        it''s not in the near term," in reference to the two-state solution. A sentiment
        like that takes the pressure off Israeli leaders, not least Lapid, who faces
        voters in another general election in November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281d869-ff1b-4506-85e7-7bfd60682fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1155492e-c613-42f8-8c2b-3cf528d642fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Israel on Thursday also launched a new high-level strategic
        dialogue on technology, which officials say is designed to elevate cooperation
        between the two nations on pandemic preparedness, climate technology, artificial
        technology and other trusted technology ecosystems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b3cbf1-290f-40c5-989d-32960de7e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69533730-841a-4929-858b-6c119da75b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Thursday also participated in the first virtual
        leaders meeting of the "I2U2" group, which also includes Israel, India, and
        the United Arab Emirates. The focus of Thursday''s meeting was food security
        as well as advancing clean energy, Biden said ahead of the meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d592b-135a-4c50-9a39-14d3c72cd7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03250b59-8e42-4403-984e-b5925347f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE announced it was investing $2 billion in agricultural parks
        in India to tackle the food security crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082835ac-4a9a-47df-ba3d-d5c15f4d1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a665f4-7b84-41be-87d3-29fa010a9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unique grouping of countries aims to harness the vibrancy
        of our societies and entrepreneurial spirit to tackle some of the greatest
        challenges confronting our world, with a particular focus on joint investments
        and new initiatives in water, energy, transportation, space, health, and food
        security," a joint statement from the leaders of India, Israel, United Arab
        Emirates and the United States reads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd91294-b506-4e41-9f45-d1b0fa8ff6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47a832-a9f1-478a-a173-88f21307b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also set to meet with President Isaac Herzog of Israel
        at his residence and will discuss Herzog''s diplomatic efforts to further
        integrate Israel into the region, officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68780ec5-0613-48c3-a939-10a62d9bbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa18b8-5369-4487-a303-f5cf85451544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will then meet with former Prime Minister Benjamin
        Netanyahu. The two leaders have a relationship that spans nearly four decades
        that began when Biden was a junior senator. All the same, it has not always
        been smooth sailing between the two men. Netanyahu made no secret of his disregard
        for former President Barack Obama -- the feeling, by all accounts, was mutual
        -- and Biden was badly embarrassed when a visit to Israel as vice president
        in 2010 coincided with an Israeli government announcement approving plans
        for new settlement homes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6825d89-a9ff-4020-a1c5-af79e3930531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de283a56-9e6a-4f6a-9395-c5aa53689781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They, of course, go back many years and know each other well. And
        we are clear during this visit that the relationship between the United States
        and Israel is about the countries, our strategic partnership as two states
        -- not about individual leaders," one official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784cb010-7c11-43a5-a028-54acb89dee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54946ec4-333d-46c8-a75b-9b51f35f9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also meet with US athletes competing in the Maccabiah
        Games, an international Jewish and Israeli multi-sport event, and will view
        a portion of the opening ceremonies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229a285-9dc1-436c-a9da-591586c0a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/14/politics/biden-israel-trip-day-2/index.html"><em>"Biden
        expands US security ties with Israel as he works to counter Iran on second
        day of Middle East swing"&nbsp;</em></a></p>'
