  'COA-commends-OWWA-utilizing-repatriation-fund':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-14T05:46:59.436+08:00
    'imagesource': 'jcr:db8ecbb3-18cc-42cb-a40f-05711b02000f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3f3dc08-2f43-43ef-8a78-5b88a4d8d228'
    'lead': 'The Commission on Audit has praised the Overseas Workers Welfare Administration
      for “giving its best” in providing services to repatriated Filipino migrant
      workers despite the limited budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T05:44:34.753+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:01:04.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:32.945+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA commends OWWA for utilizing ₱17.3B repatriation fund during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073022b-801b-4365-b312-36edd64400f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Commission
        on Audit (COA) has commended the Overseas Workers Welfare Administration (OWWA)
        for utilizing the ₱17.3 billion Emergency Repatriation Fund (ERF) for Filipino
        migrant workers during the COVID-19 pandemic and for “giving its best” in
        providing services despite the limited budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fb92d-d9ca-4850-8e92-c5a109bf2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54403d0f-3f4e-4989-8f67-fb5802c96554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of the ₱17,367,559,655.88 total funds received by the OWWA
        for Emergency Repatriation Fund, ₱17,367,559,406.09 or 99.9999986 percent
        was utilized for accommodation, transportation, financial assistance, and
        other COVID-19 incidental expenses of the repatriated OFWs,” the 2021 audit
        report reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b48a05-912f-48e6-adc6-b839c81647c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad497b-9b24-4b78-a6b0-b06b0258f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also reported that over ₱13.322 billion of the total earmarked
        funds for the ERF were spent for hotel accommodation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f14a1-6502-4c84-baf1-2ec420027ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e0bd8-6ffc-47fa-b8c3-40d588124050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About ₱3.562 billion were allocated for transportation expenses,
        while ₱449.5 million went to food expenditures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80732d84-b058-4362-bd51-39dacda0430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb13376-be85-47ec-94fd-125578d12ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA also spent ₱15.087 million for cremation/funeral services,
        ₱9.78 million for subsidies, ₱5.49 million for supplies, ₱2.4 million for
        hospitalization/drugs and medicine, and ₱90,200 for other maintenance and
        other operating expenditures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5adb7-2875-4e28-86d9-37f1f8aa4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05a5ba-285c-40df-9af7-e7f7ca5ad947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also noted that out of the ₱17,367,559,406.09 obligated
        amount, OWWA paid ₱2.25 billion for the expenses incurred in 2020 which are
        not part of the budget that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d061d-b995-46dc-bdda-7e582fae0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148f142-331e-40ac-9965-7b36c609be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA will also pay approximately ₱5.035 billion worth of unobligated
        expenses made in 2021 from the agency’s 2022 budget, upon availability of
        funds from the Department of Budget and Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad54ec6-8014-4ba9-92a3-ffddcc0bdaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba391d8b-ce3c-4343-bb43-19369295b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We commended the efforts and services of the OWWA Officers and
        employees headed by its Administrator in responding to the needs of repatriated/displaced
        OFWs due to the COVID-19 pandemic,” state auditors said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f96c62-4a8a-4fda-9ace-4fa2766b9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66062b9c-41b5-48d7-af4a-0fa56a58a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T05:44:34.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing last March 18, OWWA Deputy Administrator
        for Administration and Fund Management Arnell Ignacio said the agency spent
        ₱23.05 billion in repatriating OFWs since the start of the COVID-19 pandemic
        in 2020.</p>'
