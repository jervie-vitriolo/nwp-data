      'jcr:uuid': 'd50f6379-f6eb-4604-ace4-204f8047f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:53:10.351+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix will partner with Microsoft on this new ad-supported subscription
        plan, the two companies announced Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37617081-9ce1-4133-a4a7-abdd93a2f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:53:10.352+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership follows the surprising announcement in April that
        Netflix (NFLX) would be open to adding a lower priced ad-supported tier to
        its service — something its CEO Reed Hastings resisted for years. But the
        company is going through one of the roughest periods in its 25-year history,
        after losing subscribers in the first quarter for the first time in more than
        a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9719671-29bf-4b87-99dc-3e24aefe9d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:53:10.352+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the ad tier''s launch has not been formally announced,
        but the New York Times reported in May that Netflix told employees it may
        come by the end of 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8eeca-19d9-4e86-a77a-c4b93bcfb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:53:10.352+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said Wednesday that the move is in "very early days" and
        that the company has "much to work through" when it comes to introducing an
        ad tier to its 221.6 million subscribers globally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab67e6-9c18-4fff-a906-992a7f978a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:53:10.352+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s formidable ad sales unit will bring that new tier to
        life. Greg Peters, Netflix''s chief operating officer and chief product officer
        said Wednesday in a statement that "Microsoft offered the flexibility to innovate"
        in both technology and sales, as well as pledged strong privacy protections
        for Netflix members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d849f65-df0a-4796-a369-a1dea2cf3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:53:10.352+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s "long-term goal is clear: More choice for consumers and
        a premium, better-than-linear TV brand experience for advertisers," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84910ac6-db03-4eaa-8280-1c8cd7724381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:53:10.352+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Netflix reported that it lost 200,000 subscribers in the
        first quarter of 2022 and that it expects to lose another 2 million in the
        second quarter. That news sparked a stock decline — and spooked investors
        about not only the future of Netflix, but about the entire streaming business
        overall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994329a9-f3ad-4f78-adbc-cd1207954a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:53:10.352+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix reports second-quarter earnings on Tuesday, and all eyes
        will be on its subscription numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef130239-bac0-4223-8f27-8c21641e8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:53:10.352+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/13/media/netflix-ads-microsoft/index.html"><em>Netflix
        with ads is coming</em></a>"</p>'
  'Chris-Hemsworth-Natalie-Portman-Thor-vegan':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-14T06:54:54.535+08:00
    'imagesource': 'jcr:360a523d-2237-4ce2-83a5-2693eee203c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '347f2c63-9683-45b9-b7b5-aa5fae1af556'
    'lead': 'Chris Hemsworth is every bit as super offscreen as the Marvel hero he
      plays. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T06:56:15.798+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:01:01.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:33.701+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Hemsworth stopped eating meat before filming a kiss with vegan
      ''Thor'' costar Natalie Portman'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fae5bb-46fe-4954-8979-ddd54ce23e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:15.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chris Hemsworth is every bit as super offscreen
        as the Marvel hero he plays, according to his fellow actors — even ditching
        his daily dose of meat before shooting a scene in which he kissed his vegan
        costar in "Thor: Love and Thunder," Natalie Portman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fcb6b-f4c3-438b-9868-68430f49ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:15.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who reprised her role as Jane Foster in the new "Thor"
        film, and costar Tessa Thompson discussed Hemsworth''s kindness during a recent
        appearance on the UK radio series "Capital Breakfast with Roman Kemp." The
        hosts grilled the two guests on whether Hemsworth had any hidden flaws behind
        the muscle and charm, but Portman and Thompson had nothing but pleasant things
        to say about the Marvel mainstay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb28f3-cfa1-41b2-813b-1fa2cfc917ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:15.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day we had a kiss scene, he didn''t eat meat that morning because
        I''m vegan," Portman said of Hemsworth. "He eats meat like every half hour
        ... he was just being thoughtful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d76677-9e29-4db4-ad9f-db681a50fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:15.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemsworth may not actually consume a full meal of meat every half
        hour, but he does eat 10 meals a day, around 4,500 calories, to maintain the
        God of Thunder''s bulking figure, trainer Luke Zocchi said in a video of Hemsworth''s
        intense training regimen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8d94d-7556-4d56-a631-d2bfd51fc744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:15.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman, meanwhile, has adhered to a vegan or vegetarian diet for
        most of her life, she''s told multiple publications over the years. While
        she didn''t insist that Hemsworth stop eating meat before their onscreen kiss,
        she said, it was a considerate gesture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599774e-0684-42a8-98c5-f1a1c8e71ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:15.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson agreed with Portman that Hemsworth is overall a lovely
        coworker, even when he''s experiencing a bout of hunger-fueled irritation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f52503-21d3-45a7-8b2e-1f70c04e2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:15.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He does get grumpy and he does get ''hangry,'' but he''s still
        sweet," Thompson told the hosts of "Capital Breakfast."</p>'
  'hybrid-work-days-in-office-wfh-benefits':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-14T06:54:12.287+08:00
    'imagesource': 'jcr:05c91bcd-b634-4c9f-bcd9-303cbfa15d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33c5ff09-f40c-49f8-8be1-e772f249abb3'
    'lead': 'Issuing a mandate that employees work more days in the office than they
      would like doesn''t ensure success in either arena and could cause some workers
      to leave, according to workplace experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T06:56:46.544+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:01:01.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:33.876+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why requiring workers to spend more days in the office could backfire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce536d0-c895-47a8-b2f5-6d9889751149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.544+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> Before the pandemic, many corporate
        leaders believed that allowing their employees to work from home would hurt
        productivity. But, in many cases, the pandemic proved otherwise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6bd6a4-2e7e-4281-b354-95346c4c75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.544+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8356c6e-42ac-4e37-ac09-8109af308046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.544+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Productivity [did not suffer] despite many companies going fully
        remote. Many thrived through that process and continue to hire at record pace,"
        said Ben Wigert, director of research and strategy for workplace management
        at Gallup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04930822-af1a-4ec9-a51f-ae7cdf3b60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.544+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate profits, for instance, steadily rose from the second quarter
        of 2020 through the end of 2021, according to the Bureau of Economic Analysis.
        The BEA metric takes into account both revenue growth, reflecting productivity,
        and cost management, reflecting worker efficiency, Wigert noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a040e4-e5fb-4857-8252-57f5722ad819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.544+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, when managers were surveyed during the pandemic, "on
        average, [they] gave a higher performance review score to their remote employees
        compared to their in-office employees," said Brian Kropp, chief of research
        in consulting firm Gartner''s Human Resources Practice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c8779-b311-4e20-8a9e-2f80298cd880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.544+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many employers now want workers to return to the office for
        at least three days a week. Their rationale? The need to strengthen workplace
        culture, and foster greater collaboration and innovation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062d6a0-ea07-49df-b7d4-ae7f6ef39e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those goals are critical, issuing a mandate that employees
        work more days in the office than they would like doesn''t ensure success
        in either arena and could cause some workers to leave, according to workplace
        experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2776c2-f12a-4f37-aea5-b70769235ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The state of play</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8422bf2-6202-42ec-af94-64bbf05b63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several surveys show that both corporate leaders and workers see
        true value in returning to the workplace. Humans are social, visceral beings,
        who often glean more about a situation and build more trust with colleagues
        in face-to-face exchanges than in virtual ones. And being available in person
        is essential to mentoring the youngest and newest employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1265a-c5fe-486b-b60b-a993e9346299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:56:46.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there is also a new acceptance that workers now
        want flexibility and the option to continue working remotely. In this regard,
        the question for workers and leaders now is, "When is that extra level of
        connection [from in-person work] worth the commute, the time, the cost and
        the angst?," said Kate Lister, president of Global Workplace Analytics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
