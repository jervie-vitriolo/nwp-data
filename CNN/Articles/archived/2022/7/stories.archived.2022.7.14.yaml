      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It outlined the shared concerns of the two nations, including food
        security as well as supporting Ukraine''s sovereignty as Russia''s unprovoked
        invasion of the country continues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae72939-dff0-4057-bb01-63b06af000df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
