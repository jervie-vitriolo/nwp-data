      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Omicron-specific
        COVID-19 vaccines currently being developed are showing promising results,
        an infectious diseases expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691b47b-9923-4b75-b9fd-c8b68fce6c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T18:29:15.646+08:00
