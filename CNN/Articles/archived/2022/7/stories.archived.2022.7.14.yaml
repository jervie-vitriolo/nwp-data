    'mgnl:tags': ['Sri-Lanka', 'Gotabaya-Rajapaksa', 'Singapore']
    'template': '1'
    'title': 'Sri Lankan President Gotabaya Rajapaksa leaves Maldives for Singapore
      after fleeing crisis back home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9cf048-b628-49bb-b5f6-61330f6a9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sri Lankan President Gotabaya Rajapaksa
        has fled Maldives on board a flight for Singapore, a high-ranking security
        source in Colombo told CNN, as anger grows in his home country over his refusal
        to formally resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f4d48-b98a-4954-8d1b-36a1f953dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f60401-14d0-4753-9c86-3aba001a80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa left the capital of the Maldives, Malé, on board a "Saudi
        flight," the source said. Rajapaksa had been waiting to secure a "private
        jet" from a close family member in Colombo, but that had "not materialized,"
        the source added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bcfc6-609d-4648-b214-b7b5b777410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2708da-c822-4e6b-a6b4-4e08f06c15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN believes the source was referring to Saudia flight 788, which
        left Malé at 11:30 a.m. according to the source. The flight landed in Singapore
        at 7:17 p.m. local time Thursday, according to the Changi Airport website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff71c0-06e5-4a25-889c-0c85ffc0727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b66862-56f8-468d-b851-d6e11cab882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudia is the flag carrier of Saudi Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb560e7f-2b81-4c18-946b-824b82c2dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc59ba-2e19-4944-b879-3c7d3730243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Foreign Ministry of Singapore and Saudia
        but has not heard back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14732446-9149-4395-b33b-9d8d5b38c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f271d3-d96f-44c6-ac44-6a7b2ebc1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa had been in Maldives for one day after fleeing Sri Lanka
        in the early hours of Wednesday -- the same day he had said he would resign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501ec91-be8e-4161-8017-4760a8a8a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b99490-73d0-4d58-b5de-b07cb39d2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Thursday, no formal resignation letter had been received
        by the Sri Lankan parliament''s speaker, raising questions about the intentions
        of an apparently self-exiled leader who appointed the prime minister as acting
        president during his absence from his island nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899efa9-660f-4e10-a75e-74126faefe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b1b90-583e-46d7-8b74-5fb35c201378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Rajapaksa left the country, protesters stormed Acting
        President Ranil Wickremesinghe''s office to demand his removal. Wickremesinghe
        responded by calling a nationwide curfew overnight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ac237-9fd8-49c2-99b8-c7dcaad237e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3466cf6-4dd4-44ed-a6f4-34417cfde6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Wickremesinghe granted Sri Lanka''s armed forces special
        powers of arrest, and instructed them to "exercise force" if necessary to
        dispel protests across the nation, army spokesman Brigadier Nilantha Premaratne
        said in a televised address.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e746f-c943-4dbd-bfd9-d996dfcab291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ad546-0bff-47b8-aaa9-1f890051fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the escalation of violent acts, protesters intent on
        harming the armed forces or public property are earnestly urged to desist
        from all forms of violence immediately or be prepared to face consequences
        as members of the armed forces are legitimately empowered to exercise force,"
        Premaratne said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9d195-e734-4702-8dc8-b96c1a735e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde060f6-eda7-4c27-83ef-bddc3902377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s parliament will not reconvene until Rajapaksa formally
        submits his resignation letter, Speaker Mahinda Yapa Abeywardena said Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace08be-f28f-456e-b963-a9fa92802ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe2a60-09f8-44e5-ac35-0d50d4bae51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, parliament had been expected to start the process of
        selecting a new president on Saturday, with the goal of voting in a new leader
        by July 20.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d75179-2911-41e1-b7a3-026c3bfc6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4addbd-bb18-4882-bee8-8c9a52b99e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That timeline is now on hold until Rajapaksa officially leaves his
        post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6accb2-424f-4b07-b478-e40bd9420271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255c245-173a-48d1-8bcb-6a95f08902bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters have vowed to continue to demonstrate until both
        men step down.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30a46e-b1a3-4f60-af71-ac7e6589bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
