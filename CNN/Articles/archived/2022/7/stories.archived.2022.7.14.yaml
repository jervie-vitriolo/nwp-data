      'mgnl:lastActivated': 2023-01-19T14:00:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd778ae4-a05e-422b-a6fb-2637d972b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But everywhere there are signs that the country remains on a knife
        edge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13647a3e-50ff-4b3a-9005-7a0bba47c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963297f-e969-4f63-9d92-331326437940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid crippling shortages of fuel, abandoned vehicles line the streets
        near gas stations. People are no longer able to drive to work, so they cycle
        instead. Some have taken to sleeping in their cars.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9afd1-d73a-4dd6-8f48-720fb540bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490705e-a4b3-4058-9716-acc763810312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sri Lankan police force said one police officer had been seriously
        injured during the protests and was receiving treatment in hospital. An army
        sergeant had also been injured, it added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39822af8-2b2b-4198-95be-a7d4a77e5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2a075-a9f1-431c-9f23-2fb031fef56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary General António Guterres on Thursday said
        he was following the events in Sri Lanka "very closely" and called for a "peaceful
        and democratic transition."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0c489-138c-4b18-abb5-65a0f31dcf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f98c81-b6d9-4f9a-8261-d50a6dd79007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that the root causes of the conflict and protesters''
        grievances are addressed," he wrote on Twitter. "I urge all party leaders
        to embrace the spirit of compromise for a peaceful and democratic transition."\</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d02ef-58bb-4c6a-a75d-4048297a7e44'
      'mgnl:activationStatus': true
