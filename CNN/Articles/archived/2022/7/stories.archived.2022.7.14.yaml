    'template': '1'
    'title': 'PH finishes lower in global gender gap report for 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51e5c7-5aa1-40d2-a308-d6d80d46057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Philippines
        has placed 19th out of 146 countries included in the World Economic Forum''s
        Global Gender Gap report this year, two notches lower than its 2021 ranking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392307f8-16ac-4138-8549-e46b77ccfd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc42e4a-aff6-4d7c-b928-6ff786cc3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country attained a score of 0.783, down 0.001 from what it earned
        last year where it ranked 17th out of 156 covered nations. The nearer a country’s
        score to 1, the better it is at observing gender equality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ead2b1-d1c3-4fb1-a944-4e6b09ca6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb607187-1a21-4cd4-99b6-75f21f5a4769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of subindices, the Philippines fared worse in Educational
        Attainment. It ranked 46th, seven rungs down from its place in 2021. The country
        scored 0.997 this year, compared to 0.999 last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c1f90-42fb-4765-885e-51be0b07fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2bb21f-6c31-468a-b0e3-a9925dde9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[O]n Educational Attainment, gender parity decreased at the level
        of enrollment in primary education, with a notably larger share of boys than
        girls in growing enrollment numbers overall,” said the WEF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee80fc-408a-4328-b6c2-fc79ece9f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947dc9c8-1c43-4b72-9057-f61d008fea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Economic Participation and Opportunity subindex, the Philippines
        placed 18th with a score of 0.794. Its ranking remained the same compared
        to last year, but it scored lower by 0.001.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbc718-6b15-448b-b949-0e0f8f8f3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1896c-c760-4bb3-b99c-ca01f40d6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]hile the entire labor force was impacted, in 2022 the share
        of women participating in the workforce was still 24.5 percentage points lower
        than the share of men,” the report read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7b12a-82af-4f6e-b832-17d01b529cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2baab4-991e-41a6-bdbc-67598fd302b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other subindices, the WEF said there were no significant changes
        for the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e36f2-9552-44a8-a7ca-af541a627a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061dd748-8162-4854-89f1-76b5f35af2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the country’s Health and Survival score was steady
        at 0.979. It ranked 30th this year, higher by four spots than its 2021 place.
        In the Political Empowerment subindex, where it fell two notches to rank 35th,
        its score dropped by 0.002 to 0.360 this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24a983-7bec-4eae-9af6-892a04571f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef91c4-4de6-4f1f-9739-0cc4c9801b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gender parity for legislative, senior officers and managers, as
        well as for professional and technical workers, remains constant,” added the
        WEF.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ca649-93c2-4623-8294-36f9730c481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7bd03-d2af-48d2-8d67-54b2c140cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Philippines came second among 19 East Asia and the Pacific
        countries listed by the Switzerland-based organization, which was unchanged
        from last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2b421-9386-4635-ac17-b42fc447635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cad8de-893c-493a-9b61-28e62b510958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought comment from the Philippine Commission
        on Women regarding the country’s performance in this year’s report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c46de3-9817-4c2c-8f1d-70d6f6164a48'
      'mgnl:activationStatus': true
