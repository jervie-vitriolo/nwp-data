      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102ee48-7c97-49f3-929e-7d388ce024d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday morning, as questions swirled over Sri Lanka''s future,
        a calm had descended on the streets of the commercial capital Colombo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703b68f-0f12-4600-aac2-093b1ee9a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:35:38.074+08:00
