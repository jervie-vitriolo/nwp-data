  'DOLE-chief-rightsizing-in-government-to-be-studied':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-14T16:12:44.673+08:00
    'imagesource': 'jcr:39d576d2-659a-4593-aa19-39f1689ac353'
