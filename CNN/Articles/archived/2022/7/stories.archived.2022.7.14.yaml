      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon, who moved to the United States at a young age of 10, is
        now a wine director at the Pinch Chinese restaurant in Manhattan, New York.
        He admitted that entering the wine industry was not initially part of the
        equation, having studied linguistics and urban planning in college.</p>'
