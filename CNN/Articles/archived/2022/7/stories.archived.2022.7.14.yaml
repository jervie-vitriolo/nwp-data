      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204cd77-1f11-4b99-a255-d87722d1e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you find it more difficult to do comedy or drama? Or
        are they the same and all of it is just acting?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06349cd9-15fb-44f7-bde6-ad25808abb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find it very difficult to do comedy. I find it easier to do drama.
        I think dahil sa training ko. Most of my work in theater has been drama. Konti
        lang naman ginawa kong comedy — “Ang Naghihingalo” lang at ‘yung “The Tempest.”
        ‘Yung dalawang ‘yun lang ‘yung ginawa ko.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f1d2e-60c8-41c6-af3f-14b01de1e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedy requires timing. [With] drama, it also requires some form
        of timing pero it’s not the kind of timing where you feel a pulse. You read
        the script, you trust the script, you trust the character’s journey and you
        do it. With comedy, it requires a certain genius. Which is why bilib ako sa
        mga Eugene Domingo of the world because they can pull it off without effort.
        And I don’t think she’s even calculating her timing, it’s just natural for
        her. Mahirap! Mahirap ang comedy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64627a40-aeaa-4f9f-a5c2-7b0ff93571b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You were in Dulaang UP with her, right?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342cbfc-e725-4539-a8b5-7381b497c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! Yes!</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23e6c5-a695-4cd3-a0da-4bc7c2fe8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That’s wild.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60509f-05bd-41ce-8e09-e9cc1565bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it’s wild! I would tell her nung students kami…I would laugh
        at all of her jokes. Nakakatawa talaga siya. I would tell her: “Pina-practice
        mo ba&nbsp;‘yung jokes mo sa bahay? Kasi nakakatawa ka talaga.” And she would
        laugh at me, siyempre, kasi hindi naman totoo ‘yun. Di naman niya pina-practice
        ‘yung jokes niya. Wild talaga. Batchmate ko rin si Candy Pangilinan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dab2d2-4092-4116-95a6-1cec90788198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your work is <a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/6/7/dolly-de-leon-acting-as-activism.html"
        target="_blank">deeply political</a>. Not only because of the people you’ve
        gravitated towards throughout your career, but also because of the stories
        you like to tell and the characters you like to inhabit. What do you hope
        to do with your artistry?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4718536-d687-47c6-bcf0-8723d702f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, Jason, ‘yung observation mo na yan, that’s not planned.
        But I’m so happy you noticed that. Because I think it’s serendipitous na it
        turned out na ganoon pala ‘yung trabahong ginawa ko — na may activism pala
        siya na juxtaposition.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b68b7-5c17-4dcc-818d-37de500a3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T12:48:51.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Sinabi ko sa sarili ko: Habang may tumatawag pa, gagawa at gagawa
        ako. Wala akong pakialam kung anong role ‘yan. Gagawin ko ''yan. Basta umarte
        lang ako. I stuck to it because I just gave myself that condition. If people
        stop calling, stop it. But people kept calling, so I kept going.”</h2><p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d728488-bbb0-48f5-ab91-c6ade6a0403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really believe that art and artists have a responsibility. It’s
        not just theater, film, or television. They’re not just mediums that we use
        as a means to an end — to support our families or to explore our talents.
        I think it’s also our moral responsibility to share stories that affect society
        and hopefully change the way society views how, you know, politicism happens
        in our country, and how society’s reacting to the way politics is played in
        our country. I think it’s our job to show that to them and hopefully for them
        to realize that.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05627d60-cce9-4646-93c2-04927acc6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our education system right now in the country is not enough to educate
        the youth. I think that through cinema [and the arts], we can also help them
        realize the reality of what is really happening. Of course it’s very important.
        I think it’s my responsibility as an actor to show that as much as possible,
        so that we’re not just passively observing what is happening in our country
        but actually proactively doing something about it through art.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c737f6a-877f-4e5a-945a-ab7cec8a6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I spoke to Guelan Luarca, who you’ve worked with in “Middle
        Finger,” and he urged me to ask you: “Dolly, if you could dream up any role
        you’d like to play, what would it be?”</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f2507-fd1a-4d53-983c-fe2867d5ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m always asked that and every time someone asks me, I think: “Ano
        nga ba?” And sometimes, when I’m alone, iniisip ko: “Ano nga ba dream role
        ko?” Siguro dahil di ko mahanap ‘yung sagot, wala akong dream role. Wala talaga.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90df0ad-afcc-4309-b106-001c68f179de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi unang-una, ayaw kong gumawa ng kahit na ano na nagawa na. Pangalawa,
        if I were to dream up a character, I have answer for that: I want to play
        a very strong woman who thinks she’s weak and she’s going through a lot of
        internal turmoil but is masking it with strength. That’s what I want to play.
        Gusto ko ‘yung pinahihirapan ko ‘yung sarili ko. Gusto kong gawin ‘yun kasi
        gusto kong makita kung hanggang saan ang kaya ko.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dc883-9eea-4367-a77a-f8f13a98072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, they say that acting is reacting or acting is conveying
        an emotion. But if you play a character like that, who has a lot of internal
        turmoil and who thinks she’s weak but actually she’s strong and she’s not
        aware of it and she’s constantly fighting by wearing this smokescreen of strength
        to hide her weakness, ang sarap gawin nun. Ang challenging nun.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352df14a-9204-47b4-91ac-dcd73df18145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero if you asked me that question in my 20s, ‘yun ‘yung dream ko
        dati [was] to play “Sibyl” (1976), ‘yung kay Sally Field and Joanne Woodward.
        Kaya lang lumabas na ‘yung “Split” ni James McAvoy. So nagawa na. So ayaw
        ko nang gawin ‘yun.</p>'
    '79':
      'image': 'jcr:e6f96111-6f6b-49c4-aeef-9f1a6f827162'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61ab66-8181-4ea9-b5f9-52c8551781ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T12:48:51.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab2297-a164-4da4-b79e-3be9676ecbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So ayaw mong mag-one woman show?</strong> ‘<strong>Yung
        mga “Ang Dalagita''y ''sang Bagay Na Di-buo”?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608d925-4c9b-4eef-bc57-454d66fad897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay. Ito na guys. ‘Yung totoo. Hindi na ako magpapanggap: I hate
        doing monologues. I hate doing one-act things where I’m not talking to anyone.
        Oh my god. I admire stand up comedians. I can never do that. Because for me,
        the enjoyment that I feel from acting is sharing the scene with a partner.
        I don’t like acting alone. I don’t. So no.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3adeb8c-9b11-409a-8508-eef074811ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what makes a great scene partner?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa283d2-61b5-47be-92b8-8cd1db08f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone who’s generous. Someone who listens. An example of that
        is Angeli Bayani. She’s a great scene partner. She listens. She doesn’t think
        of her next line. She’s really in the scene with you; in the moment. ‘Yun
        ang great scene partner — being in the moment and not thinking of themselves,
        but thinking of their scene partner.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba7e37-b7a5-42d2-86db-e70727512e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May misconception that acting is “basta isipin ko ‘yung sarili ko,
        okay na.” If all of us think of ourselves, we’ll be fine. But no eh. Acting
        is thinking about everybody else — making everybody look good. Except for
        yourself. You’re your last priority. Importante sa akin ‘yung masarap sa scene
        partner.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bdc3a-8f69-455b-b6a1-92698aaa4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think you’ve applied that philosophy to different
        parts of your life as well?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8a92c-50e9-47b0-a33f-fcb090bc1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang hirap mo, Jason! I love it! Gusto ko pinahihirapan ko sarili
        ko.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d70ee-51aa-4b6c-8ed5-f506ac00aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think so. Not only my life as an actor, but my life as a human
        being is deeply rooted in human relationships. I don’t have a lot of friends
        but the few friends that I have, I love dearly. I’m the type to burn bridges
        if I see that you’re only thinking of yourself. I’d rather not? Because we
        should be here for each other. That’s what we’re here for: to be here for
        each other and with each other; putting others’ lives at high value. Because
        at the end of the day, it’s a cliche, but no man is an island. I think that’s
        what being an actor is: you have to have that empathy.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d63867-4c40-48b5-b56a-a87495ed540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bcaf3-a28a-4b8b-9c0f-560ddfda54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.648+08:00
