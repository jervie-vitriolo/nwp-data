      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab39cd9-9255-40ee-aa6e-b103b944ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T21:24:01.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only are millions of women and girls losing out on access and
        opportunity at present, this halt in progress towards parity is a catastrophe
        for the future of our economies, societies and communities. Accelerating parity
        must be a core part of the public and private agenda,” added Zahidi.</p>'
