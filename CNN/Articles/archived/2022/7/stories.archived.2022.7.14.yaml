      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LRMC is working with ADMU in designing railway engineering courses
        and programs to support the growing need for highly-skilled, competent, and
        world-class rail workforce as the country develops further the local railway
        industry," the company said on Thursday.</p>'
