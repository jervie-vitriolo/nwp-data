      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The country
        recorded 2,371 additional COVID-19 cases on Thursday, the highest since February
        16, the Department of Health’s (DOH) tracker showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b555a-e36a-4b8c-8fcd-f3d5bc6a5b79'
