    'template': '1'
    'title': 'Duterte: No class size set for face-to-face class enforcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302d60f-c67b-476b-98f6-5d218f4cf18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:31.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Vice
        President Sara Duterte said the Department of Education will not limit the
        size of classes once face-to-face learning starts, choosing instead to make
        sure health and safety protocols are met.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716ab3a-1e84-470c-98da-393d23b581fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:31.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po kami naglagay ng</em> exact size <em>ng</em> class
        <em>dahil iba-iba ang</em> situation <em>ng lahat ng mga</em> schools <em>natin.</em>
        There are no schools <em>na pareho</em> exactly <em>sa kanilang</em> classrooms
        <em>at</em> teachers," Duterte, who is also the Secretary of the Department
        of Education, told reporters in an ambush interview on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f0c14-a441-4ebf-aaef-873572a8db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:31.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nilagay natin doon at inapprove din ng</em> Pangulo during
        the Cabinet meeting is that physical distancing shall be implemented whenever
        possible," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f6a154-2cd0-4afe-b8de-ae99b15fac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:31.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not include class size because there are different
        situations among the schools. None of them have the same situation when it
        comes to classrooms and teachers. What we included, and was approved by the
        President during the Cabinet meeting, is that physical distancing shall be
        implemented whenever possible.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f20992-ea38-41ef-a4a5-1fee3ced45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:31.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that among the guidelines in a <a href="https://www.facebook.com/DepartmentOfEducation.PH/posts/pfbid02hhmmYV6hHLmW2fj9vJHUXzxUHfAqc1y2JmtkpSW4qhGPoEXwmX5cEbsxKUWKxBiCl"
        target="_blank">recently-released department order</a> were instructions on
        how to conduct meal time in schools, saying "students, teaching and non-teaching
        personnel are strictly prohibited from eating together while facing one another,"
        to reduce the risk of COVID-19 as well as other infectious diseases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ebb81-e554-4cd2-bfec-261aa7ceca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:31.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also stressed face-to face classes would push
        through.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82267a5b-bf23-4f1b-b52b-6ae3f9fd4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:31.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approved <em>na po ito ng</em> Pangulo. And <em>meron na itong</em>
        Department Order 34, so<em> tutuloy na tayo doon,"</em> she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45888b-b71a-4147-a331-b5cc9aebc5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:31.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was approved by the President and this already
        has Department Order 34. So it will continue.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c34b4-2f65-4509-b3e2-12363a2649b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:37:31.915+08:00
