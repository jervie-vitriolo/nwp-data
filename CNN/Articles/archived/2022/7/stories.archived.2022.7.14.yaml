      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/13/economy/china-heat-wave-power-outages-food-inflation-intl-hnk/index.html">Heat
        wave threatens power shortages and higher pork prices in China</a>."</em></p>'
