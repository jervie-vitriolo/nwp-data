      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)&nbsp;—</strong>
        An infectious diseases expert said it is necessary to consider all that is
        within reach in addressing the dengue outbreak, including the use of Dengvaxia
        vaccine, as cases continue to rise in many parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9981eed-6682-4d91-93b5-43e979241139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T17:38:04.679+08:00
