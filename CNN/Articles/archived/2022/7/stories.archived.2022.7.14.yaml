    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Sri-Lanka', 'Gotabaya-Rajapaksa', 'Ranil-Wickremesinghe',
      'South-Asia']
    'template': '1'
    'title': 'Sri Lanka''s crisis rages on. Here''s what we know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6aa326-20ee-4f2b-a69e-ed9d7353513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Angry protesters who stormed the official
        residences of Sri Lanka''s President have forced him to flee the country,
        but his sudden departure has plunged the South Asian state deeper into crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01322569-510a-4599-8d9e-cf5a8d198ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators furious about economic mismanagement and a spiraling
        financial crisis have demanded that both President Gotabaya Rajapaksa and
        Prime Minister Ranil Wickremesinghe vacate their roles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074785ee-a961-4c28-b2f7-2215ab876ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa agreed to step down but fled to the Maldives on Wednesday,
        naming Wickremesinghe as acting president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec760f3-8f9c-426d-9f19-48019f90e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos, the future of the country''s 22 million people is
        uncertain as they struggle to buy basic goods, fuel and medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059186f-909c-4c8d-abdc-ec355d96b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53275eb1-545a-4176-b79f-d6ab921b8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s in charge in Sri Lanka?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa329c75-4305-4efa-89b8-45071202d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fleeing the country and appointing Wickremesinghe as acting
        president, Rajapaksa is yet to formally resign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58fd5d-4f8d-4f2b-abfd-e61a5ecc6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe, meanwhile, posted on Twitter that he would step
        down as prime minister "to ensure the continuation of the government including
        the safety of all citizens" but didn''t name a date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277c1e2-8c76-42c3-89e0-4576e9cad7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As acting president, Wickremesinghe has appointed a committee of
        senior armed forces commanders headed by the Chief of Defense Staff Lt. Gen.
        Shavendra Silva to "restore law and order" across the nation, a high-ranking
        military official told CNN Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37f115-f1a9-4b1f-9253-8116daca185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe declared a state of emergency across Sri Lanka and
        a curfew on Wednesday only to later cancel both orders, according to the prime
        minister''s office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb4453-f11b-4849-aa24-47360aed609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new president was set to be elected on July 20 after the resumption
        of parliament on July 16, Parliament speaker Mahinda Yapa Abeywardena said
        in a statement Monday, with the purpose of ensuring a new all-party unity
        government is in place as soon as possible, in accordance with the country''s
        constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322e040-4406-4241-acfa-75c629499234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa''s sudden departure briefly clouded that plan in uncertainty;
        Rajapaksa and his wife flew on Wednesday to Malé, in the Maldives, on an AN32
        troop transport plane from the Sri Lanka Air Force, according to a high-ranking
        security official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aef33a-9a42-4d4f-8f2c-5f67338fb69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldivian air traffic control refused the plane''s request to land
        until an intervention by the speaker of the Maldivian Parliament and former
        President Mohamed Nasheed, according to the official. A spokesperson for Nasheed
        did not confirm or deny the intervention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e323e7-5c73-44b6-8066-9660cc6d0a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa was previously blocked from departing Sri Lanka at least
        twice on Monday, after refusing to join a public immigration queue at the
        Bandaranaike International Airport, a high-ranking military source told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7c5a1-aee3-4b39-8431-3bb3306e0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeywardena said President Rajapaksa reassured him of his resignation
        over the phone on Wednesday, but that he is still waiting for the official
        document confirming it. As per Sri Lanka''s constitution, Rajapaksa''s resignation
        is only considered official once the speaker of Parliament receives a letter
        of resignation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c16e7-e002-4d08-b641-c92b4c754d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President who is overseas at the moment phoned to me to reassure
        me of his resignation from the presidency. With regards to an official document
        signifying it, I was told that it would reach me within the day today," Abeywardena
        said during a televised briefing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d91e2e-7a33-48f1-8774-3631ae2befab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the protests over the weekend, the International Monetary
        Fund (IMF) said it was closely monitoring developments in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803ab78-5fa5-4459-803b-bd304e3c09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to resolve the current situation that will allow for the
        resumption of our dialogue on an IMF-supported programme while we plan to
        continue technical discussions with our counterparts in the Ministry of Finance
        and Central Bank of Sri Lanka," said IMF mission chiefs Peter Breuer and Masahiro
        Nozaki in a joint statement on Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f35cc-46c2-4fc9-bcf5-b66411af31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is the protest movement at now?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e849196-31ad-4b68-b0d1-54401d3325d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 75 people were injured during protests in Sri Lanka on
        Wednesday, according to the National Hospital in Colombo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9845027-7707-4110-8310-a45a900ba08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day Sri Lankan police used tear gas to disperse protesters
        and according to a nurse at the hospital, many people were brought in due
        to tear gas inhalation, others with cuts and bruises likely from trying to
        jump over fences.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62a47e-6238-4c63-af6a-bb93d672e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend tens of thousands of protesters massed outside
        the President''s office and residence before breaking through security cordons.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc901d-0128-4911-b700-2142360c315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striking images shared on social media show them singing protest
        songs and chanting slogans calling for Rajapaksa to resign. Other photos showed
        groups of demonstrators setting up barbecue pits to grill and cook food.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f05018-bc32-4db0-a428-d996a6d29014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most dramatic footage showed protesters <a href="https://www.cnn.com/2022/07/10/asia/sri-lanka-protest-president-sunday-intl-hnk/index.html"
        target="_blank">swimming in the President''s private pool</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fdd95-bfe4-4798-a375-ea7148c2081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s Armed Forces spirited Rajapaksa away to a naval vessel
        minutes before protesters stormed his residence, a high-ranking military source
        told CNN Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c624694-b564-4d8a-b773-26d05e21ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president came down from his bedroom in the upper floor of the
        palace and exited the premises moments before the demonstrators broke the
        compound''s first barrier, the source added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d11f2b-ec92-47e2-9977-90069b5d5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Saturday, protesters targeted Wickremesinghe''s house,
        setting fire to his private residence on Fifth Lane, an affluent neighborhood
        in the capital. Live video seen by CNN showed the building engulfed in flames
        as crowds gathered at the scene and cheered.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d826a-a657-48c3-aca1-b8a2108aa477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders were not at their residences when the buildings were
        breached and were moved to secure locations before the attacks, according
        to security officials.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c684af-80ff-4ee1-bf2d-c73ed55ec72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations continued into the week; on Wednesday, after Rajapaksa
        left the country, protesters breached the compound of the prime minister''s
        office and also entered the premises of state broadcaster Sri Lanka Rupavahini.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892f04e-d7a8-4457-b003-9d6ecc504855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been escalating in Sri Lanka since March, when public
        anger erupted on the streets over rising food costs, fuel shortages and electricity
        cuts as the country struggled to make debt repayments.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fda9f-5e20-4edf-92fa-bbedf31070fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is life like now in Sri Lanka?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de70a9-a96d-444e-b281-1bf420024804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has suffered its worst financial crisis in seven decades,
        after its foreign exchange reserves plummeted to record lows, with dollars
        running out to pay for essential imports including food, medicine and fuel.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161da8d1-213e-416c-b227-d9c0af7e396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sri Lankans, the crisis has turned their daily lives into an
        endless cycle of waiting in lines for basic goods, many of which are being
        rationed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978fd6a-76ea-4fb8-892a-9bec98b31ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite earlier efforts by the government to ease the crisis, like
        the introduction of a <a href="https://www.cnn.com/2022/06/15/asia/sri-lanka-crisis-food-four-day-week-intl-hnk/index.html"
        target="_blank">four-day work week</a>, Wickremesinghe declared the country
        <a href="https://www.cnn.com/2022/07/05/asia/sri-lanka-bankrupt-fuel-crisis-intl-hnk/index.html"
        target="_blank">"bankrupt"</a>&nbsp;last Tuesday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7efbd-0eef-435f-949e-48590883c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several major cities including the commercial capital, Colombo,
        desperate residents continue to queue for food and medicine, with reports
        of civilians clashing with police and the military as they wait in line.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6d1e9-28de-421b-879a-1d270e5cce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early July, Energy Minister Kanchana Wijesekera said the country
        had less than a day''s worth of fuel left.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ba8e4-835b-43d9-af90-e5675652943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains have reduced in frequency, forcing travelers to squeeze into
        compartments and even sit precariously on top of them as they commute to work.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ffe2e-e283-4e84-b5c3-53eed5698a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are unable to travel to hospitals due to the fuel shortage
        and food prices are soaring. Rice, a staple in the South Asian nation, has
        disappeared from shelves in many shops and supermarkets.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d938053-c135-4d2c-ae69-121621d5412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public frustration and anger erupted on March 31, when demonstrators
        hurled bricks and started fires outside the President''s private residence.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53986c0d-7963-4de7-bfa4-a481e6ef5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used tear gas and water cannons to break up the protests,
        and imposed a 36-hour curfew afterward.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272baa7f-1aec-4901-90f6-c93c9fe14f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rajapaksa declared a nationwide public emergency on April
        1, giving authorities powers to detain people without a warrant, and blocked
        social media platforms.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3a85e-69ad-46d6-a239-a8e44a4c40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protests went ahead the next day in defiance of the curfew,
        prompting police to arrest hundreds of demonstrators.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33224291-aa41-4fae-b1dc-c4d2677592c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the background to these protests?</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095f37e-3c79-4adf-a884-3ecb6ed5bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has been years in the making, said experts, who point
        to a series of government decisions that compounded external shocks.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab028ae-64c8-4654-b781-2f9884d26401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, the Sri Lankan government has borrowed vast
        sums of money from foreign lenders to fund public services, said Murtaza Jafferjee,
        chair of Colombo-based think tank Advocata Institute.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594b628-8bd1-4f5e-8633-a82c86a5a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This borrowing spree has coincided with a series of hammer blows
        to the Sri Lankan economy, from both natural disasters — such as heavy monsoons
        — to man-made catastrophes, including a government ban on chemical fertilizers
        that decimated farmers'' harvests.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29972299-b803-486d-9d39-5d7f6125f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a massive deficit, Rajapaksa slashed taxes in a doomed attempt
        to stimulate the economy.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28108bf8-4954-4273-aaa5-e80865385d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move backfired, instead hitting government revenue. That
        prompted rating agencies to downgrade Sri Lanka to near default levels, meaning
        the country lost access to overseas markets.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ddeb0-0697-43f9-98bf-69101cba6e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka then had to fall back on its foreign exchange reserves
        to pay off government debt, shrinking its reserves. This impacted imports
        of fuel and other essentials, which sent prices soaring.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7ec19-82d3-450e-a59a-6d485f6858ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping all that, the government in March floated the Sri Lankan
        rupee — meaning its price was determined based on the demand and supply of
        foreign exchange markets.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535599ab-e22f-42cb-b446-229c2a4a8fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the plunging of the rupee against the US dollar only made
        things worse for ordinary Sri Lankans.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2632ad-183e-4636-9af4-2274c5b22598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:49:13.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:00:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/11/asia/sri-lanka-crisis-whats-next-explainer-intl-hnk/index.html"
        target="_blank">Sri Lanka''s crisis rages on. Here''s what we know</a>."</em></p>'
