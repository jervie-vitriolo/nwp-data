      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the third course is a major elective with Course 2 as
        a prerequisite.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e91d5a-4072-499a-8ab8-7dc251d39c55'
