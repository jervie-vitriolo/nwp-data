    'lead': 'The 75-basis point or three-quarters of a point increase in the benchmark
      interest rate, done ahead of the August 18 policy meeting, is the largest the
      Bangko Sentral ng Pilipinas has carried out so far.


      The higher rate means it will be more expensive to borrow, as banks and lending
      firms use the BSP''s rates as a benchmark for loan, credit card, and deposit
      rates.'
