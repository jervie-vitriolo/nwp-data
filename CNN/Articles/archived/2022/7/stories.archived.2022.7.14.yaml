      'jcr:uuid': 'cf7fe24c-2491-4a1b-a72a-f814d124eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Price Index for June also showed that overall prices
        that consumers pay for a variety of goods and services rose by 1.3% from May
        to June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bfa086-aa4c-4f35-b95c-7ca1730f31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9970c-c764-46fc-b0d5-d6b292b5271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the June increase was driven by a jump in gasoline prices,
        which were up nearly 60% over the year. Americans faced record-high gas prices
        last month, with the national average topping $5 a gallon across the country.
        Electricity and natural gas prices also rose, by 13.7% and 38.4%, respectively,
        for the 12-month period ended in June. Overall, energy prices rose by 41.6%
        year-over- year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaebfbb-05ca-4aed-a8e1-7aec6010adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74542d60-8f95-473a-b359-a11c328fa194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increases, however, were felt across all categories. Prices
        for food at home were up 12.2% over the year, with eggs up 33.1%, butter up
        21.3%, milk up 16.4%, chicken up 18.6%, and coffee up 15.8%. Shelter costs
        were up 5.6%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e1223-71ee-4770-ad95-384b53164494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b3148-bc72-4df5-bded-26a050c9b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tackling inflation is ''a top priority''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6adda-c620-4edd-8e7d-244ab6c2b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden said Wednesday the June CPI inflation reading
        was "unacceptably high" but noted that it is "also out of date," since gas
        prices have lowered in the last 30 days. Gasoline and crude oil prices are
        now below $100 per barrel, down from their highs in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147b798-8df6-4455-a9a8-12c4fe36d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d47e20-416f-4646-881e-f5ed9f0844df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy alone comprised nearly half of the monthly increase in inflation,"
        Biden said. "Today''s data does not reflect the full impact of nearly 30 days
        of decreases in gas prices, that have reduced the price at the pump by about
        40 cents since mid-June. Those savings are providing important breathing room
        for American families. And, other commodities like wheat have fallen sharply
        since this report."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df436764-b569-4d35-aab8-a3f6f8ab08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0657d-e0c6-4097-a83c-25ae062126e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also reiterated that tackling inflation is his "top priority."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586c0bb-6b6b-4103-8ad1-219aaa13d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d614e9e-bb9b-4b78-b24c-411491eded85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typical American household now needs to spend $493 more per
        month to buy the same goods and services they did at this time last year,
        said Mark Zandi, chief economist at Moody''s Analytics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf2905-bb5d-499d-8c09-d80633a9642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73420ecb-29e1-4782-b1b3-0e92edcbb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as prices continue to rise, they''re also outstripping wage
        gains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb25a85-1a7a-443d-8f19-a4bc911ab255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41472c7f-addc-4710-9f40-0357454f0e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real average hourly earnings -- which represent wage growth adjusted
        for inflation -- slumped 1% from May to June and are down 3.6% from June 2021,
        according to separate BLS data released Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af292e-5c7f-4000-8e8d-847eb78d2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323d5a8-2f44-4d05-8066-08b30d2926e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation has pretty much eroded most of the gains," said Kathy
        Jones, managing director and chief fixed income strategist at Charles Schwab.
        "People''s purchasing power is going down."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1714ebf-b95c-4636-9945-478b2d290290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbaefb4-4037-4908-8342-982d83703cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How this might impact rate hikes</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63943856-dd8f-4cc9-b88a-f6745e252441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stripping out food and energy costs, which tend to represent transitory
        fluctuations, core CPI prices rose by 0.7% from May to June and by 5.9% for
        the 12-month period ended in June.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29787a-a7da-4ca2-9280-f9b828978526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b319780-0b70-4cce-bbfa-747dac2a1661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve pays particular attention to that core data
        when assessing future inflationary trends, and the latest numbers likely give
        the central bank a green light to continue with its aggressive series of rate
        hikes to cool off the economy and bring down higher prices. The Fed is widely
        expected to raise its benchmark interest rate by at least 75 basis points
        at its next monetary policymaking meeting on July 26-27.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f382e7f-b633-4d9e-a022-b8a07b259534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1365d7-7a50-403d-a1d0-b5b015c48358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s too soon to say whether inflation has peaked (especially
        given the broader volatility within the global economy), core inflation appears
        to have leveled off, and expectations are for it to continue to come down
        in the year-over-year comparison, said Cailin Birch, global economist at the
        Economist Intelligence Unit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebeb675-baa5-42db-9ce9-e34de111bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5204f0d-6b88-4e5d-98dc-f3d7e024d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''What everyone''s worried about is this day''s inflation data or
        what happened yesterday, so [the Fed is] having to work with backward-looking
        information in order to make forward-looking decisions," she said. "I think
        they are going to decide to focus on keeping inflation expectations anchored,
        reassuring the market. And that means the higher interest rate hikes, but
        it brings more recession risks moving forward."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad249e8-eec0-45f3-907a-51d986414598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880be5cc-1878-4138-840f-877c0dc21606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Allie Malloy contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab00fd3-06be-4193-add6-2c4b1fb54440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:04:08.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/13/economy/cpi-inflation-june/index.html">US
        inflation hit 40-year high in June, driven by record gas prices</a>."</em></p>'
