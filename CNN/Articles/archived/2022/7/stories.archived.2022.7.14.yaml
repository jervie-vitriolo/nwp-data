      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Course 3) will be open to all Computer Engineering students taking
        the railway engineering track and to all students taking the minor program
        in railway engineering," the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c19d6f-1935-4e75-b046-f93b08bf534d'
