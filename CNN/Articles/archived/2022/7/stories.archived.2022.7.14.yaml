      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Pope
        Francis has appointed Cardinal Jose Advincula of Manila as a new member of
        the Vatican''s Dicastery for Bishops, which helps the pope pick the next bishops
        for the dioceses.</p>'
