      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP officials stressed the policy meeting scheduled on August 18
        will still push through, where revisions to full-year inflation forecasts
        will likewise be revealed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583001db-c900-4af1-9c93-e2502e762713'
