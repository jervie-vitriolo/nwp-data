      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency is looking into at least 600,000 more beneficiaries
        for delisting because of certain issues.</p>'
