      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon has also worked in restaurants such as Casa Mono, Momofuku,
        and Per Se in New York City, and Chez Panisse in California.</p>'
