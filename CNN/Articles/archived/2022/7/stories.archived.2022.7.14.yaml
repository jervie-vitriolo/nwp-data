  'dolly-de-leon-cover-story':
    'author': 'Jason Tan Liwag'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-07-14T10:04:53.979+08:00
    'image': 'jcr:98604518-88a6-4140-9ab0-421db1d94af8'
    'imagesource': 'jcr:e23f36b3-051d-4c26-bf8e-5adef8556389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92508cd8-8a89-4bbc-b57f-93425a63bf0c'
    'lead': 'The “Triangle of Sadness” actress — who was recently signed by a Hollywood
      agency — talks about her beginnings in acting, comedy as a political tool, and
      why great acting is a commitment to generosity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-14T10:08:26.642+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T14:00:58.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:35.851+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Dolly de Leon finally gets her due'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8aea3a-a43e-4f4a-a523-5c7d7dcc1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime in the third act of Ruben Östlund’s “Triangle of Sadness,”
        Dolly de Leon arrives like a quiet storm. Stranded on an island, de Leon’s
        character — the toilet manager Abigail — flips the script so quickly, so easily,
        that no one else has the time or the gall to protest. Tiptoeing on the boundaries
        between genuine concern and unadulterated manipulation, de Leon’s every moment
        onscreen is hilarious and heartbreaking, sprinkled with the kind of tiny implosions
        and nuances only masters of their craft are capable of.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9ca80-3190-4fc3-83f4-275e3ae39378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acclaim she has gotten for playing Abigail in “Triangle of Sadness”
        is only a fraction of the momentum that she has recently built, but it has
        been crucial; opening doors she hadn’t thought possible. Most recently, her
        performance garnered <a href="https://variety.com/2022/awards/awards/triangle-of-sadness-oscars-ruben-ostlund-dolly-de-leon-1235275102/"
        target="_blank">unexpected Oscar buzz</a> and led to her being <a href="https://deadline.com/2022/06/fusion-entertainment-signs-breakout-1235053932/"
        target="_blank">signed by Fusion Entertainment</a> — the company representing
        the likes of Sean Baker, Amy Seimetz, and Cooper Raiff. The film, which won
        the Palme d’Or at the 2022 Cannes Film Festival, was recently <a href="https://www.google.com/url?q=https://www.facebook.com/TBAStudiosPH/posts/2800734810233917&amp;sa=D&amp;source=docs&amp;ust=1657768088971460&amp;usg=AOvVaw20Ceax5nSedvaC10VYwvcz"
        target="_blank">acquired by TBA Studios</a> for distribution in the Philippines
        and is set to premiere in the Philippines sometime this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f2eb4-a59c-49a8-bd0c-e7ae7d378dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to our interview, I hadn’t known what to expect. Western media
        and even local tabloids have framed her as an intelligent yet mousy woman
        — an underdog, a bit player-turned-breakout star, a bastion for Filipino representation
        in a sea of foreign media. But when she entered the room, such easy categorizations
        proved to be shallow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7b743-1443-4e71-a8c3-1df8334840a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lesser artists struggle to find their place in a room, the
        room strains to contain de Leon. Warm and charismatic, feisty and funny, it
        is easy to understand why Cannes has been so enamored with her and why every
        local artist that has worked with her has only had praise. From coffee preferences
        (“Brewed, black”) to industry etiquette (“There are actors who don’t even
        introduce themselves!”), de Leon pulls you into every story with her charisma.
        When she grabbed her phone to play music before the photoshoot, the room roared
        when Eminem''s “Lose Yourself” started playing, de Leon matching the rap beat-for-beat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3314a-e346-47b7-ad57-7d9ff526a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t always this way. Without the privilege of choice early
        on in her career, de Leon agreed to nearly every role — big or small, named
        or nameless — only to develop her craft. “I chase constant development, constant
        learning, constant growth,” says de Leon. “What I’m chasing is not perfection,
        it’s constantly learning about other people so that I can learn more about
        myself as a person and also as an actor.”</p>'
    '7':
      'image': 'jcr:7dc02f32-0cfb-4724-93a1-63b61dd1e188'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e28799-be71-474b-921a-320d89b46196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T12:48:51.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f23974-da3d-45eb-9b6d-7b5dd6846d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the rewards of such investments have caught up. Suddenly, she
        has been the busiest she has been: writing for the first time in decades (“It’s
        a one act play. I’ll tell you about it later.”), working briefly on the set
        of “He’s Into Her” (“Everyone was lovely. And that Belle Mariano? She’s a
        great actress.”), acting in Teng Mangansakan’s new film&nbsp;“Salome” (“My
        god, I’m so excited for people to see that”), the list goes on. In 2022&nbsp;alone,
        some of her projects include Joy Aquino’s sexy drama “<a href="https://www.facebook.com/watch/?v=5291155210941894"
        target="_blank">Kitty K7</a>” and Dennis Marasigan’s upcoming project for
        Vivamax, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7194b-0901-4130-929b-1aba2a8f9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of its release, we spoke to Dolly about her career-defining
        roles, the political nature of art and her collaborations, and why great acting
        is a commitment to generosity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b99e3d-d5f3-48ee-8254-086062a4ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited for brevity and clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6967d-a93a-442b-a795-826892b3c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A friend once said that “actors aren’t just actors.” In
        the years that you were working as an actor, I understand that you also had
        other jobs and creative endeavors. Could you talk about that?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c4949-c28e-44c1-a3d6-05b432c36e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.643+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s funny that you’re mentioning that because I was just with friends
        the other day and we were talking just about that: Theater actors will survive
        under any situation because we can do other things. I used to do facilitating
        and consulting for team development programs — [teaching] etiquette, table
        manners, presentation skills, and things like that. I was doing that for a
        long time — probably like 25 years while I was acting. If I’m not filming,
        I’d be doing that. It was only recently that I decided to do acting full-time.
        I made the conscious decision to do that so I can focus more. Aside from that,
        I’m also an acting coach for Sigrid Bernardo (“Mr. and Mrs. Cruz,” and “UnTrue”)
        and I think I can still imagine myself doing that because I love teaching.</p>'
    '74':
      'image': 'jcr:9ddb15a0-5e32-40fc-8b65-cb91ccc34fdd'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413464b-900f-42e6-ace1-47a6d387e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T12:48:51.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eaca77-7ddb-40b1-a670-1d116c9b4af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about it do you love?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555785de-68df-4c2e-b5d2-e7f0d6c07998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love learning, actually. It’s a very self-serving reason: because
        when I teach, I learn from my students and I learn more about myself as an
        actor. So nagagamit ko ‘yung tinuturo ko at natutunan ko doon sa tinturuan
        kong artista when I’m working with different actors with different skill sets.
        I learn from all of them — from the new ones who’ve never acted to the pros
        who are very good, I learn from them all the time, everyday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c90c91-71a3-44ae-b625-ec00fe093937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You have nearly four decades of acting experience under
        your belt so I know it’s impossible to talk about every role in depth. Which
        roles throughout your career have impacted you the most? The ones that have
        informed not only how you see acting but also how you practice it?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511bc0ef-2bcb-4e86-9a81-8451572f4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say my thesis “Old Times” [which was] directed by Tony Mabesa.
        That was a play by Harold Pinter. I was 19 or 20, and I was playing a woman
        in her late 20s. It was challenging because it was Pinter and it had a lot
        of pauses and silences. At the time when I was a student, mas mahirap ‘yun
        eh. Kasi when you’re delivering a line, you can just think of intention and
        okay ka na. Eh bakit ka quiet? Bakit di ka nagsasalita? So challenge ‘yun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426728c5-83d1-4f3f-8a37-f085cff4ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one was “Tatlong Mariya” — which was directed by Loy Arcenas.
        I played Olga, the eldest sister. That was very important to me because it
        was [Anton] Chekhov, first of all. It was the most coveted female play. If
        you’re cast as one of the three sisters, that’s a good thing to add to your
        roster of work. Then kasama namin doon sina Dennis Marasigan, Nonie Buencamino,
        Mario O’Hara, Angeli Bayani, Mailes Kanapi, Che Ramos-Cosio, Tad Tadiwan,
        Chrome Cosio, Bong Cabrera, Lao Rodriguez… ang ganda-ganda nung cast. Ganoon
        ka-intense. Adapted to Filipino by Rody Vera. Ang intense lalo na dahil ang
        style ni Loy, table reading muna for two weeks straight. To the point na nagrereklamo
        na ‘yung mga ibang actors. “Kailan ba tayo maglalakad? Kailan ba tayo gagalaw?”
        Ako, enjoy na enjoy ako kasi ninamnam ko ang bawat [eksena] para kapag gumalaw
        na, mas kumportable na ako.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f738e3e-113a-43f3-9426-5dce82465f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya unforgettable sa akin ‘yun kasi na-nominate lahat ng babae
        sa play. Except for me! (<em>Laughs</em>)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60af972-b38e-427b-924d-9c54ba7e82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you kidding?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc180e-3dc6-4d75-a18a-014cefc1e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No! Na-nominate sina Mailes, Angeli, and Che. Apat kaming babae
        sa play. Ako lang ang hindi. Pero you know what’s funny? I didn’t feel bad.
        I said: “Ay oo nga naman. Kasi chaka naman talaga ako.” May ganoon akong self-image
        noon. It was only later on that I realized: “Teka muna. Parang mali ata ‘yun.
        I was snubbed?” So that’s a very precious play for me because so many things
        happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd24e9c-608e-4c9c-a0ed-2f189e4cdf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I auditioned, I wasn’t even chosen to play Olga. Someone else
        was. I filled in because that actress backed out because she preferred to
        shoot a film. So Loy, because I auditioned, said: “Sige, si Dolly na lang.”
        And then noong ginagawa namin ‘yung play, sinabi niya sa akin: “Dolly, you’re
        living proof that not all actors do well in auditions.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2dfc1-7a78-4df3-80f4-f0926450d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natuto rin ako doon kung paano mag-audition. Ang chaka ko talaga
        nung audition, totoo naman. So that’s also part of a skill set that an actor
        needs to have — the skill to audition; to know how to manipulate the director
        or the casting team to buy you. Kaya special sa akin ‘yung “Tatlong Mariya.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a90b3-7d71-4782-92a1-bd881aafa3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And ‘yung “Ang Naghihingalo” ni Dennis Marasigan. Raymond P. Reyes
        ‘yung playwright. Kasama ko rin si Bong Cabrera doon. I loved doing that kasi
        ‘yung role ko doon talagang ibang-iba sa lahat ng ginampanan ko: I played
        this alaherang, estafadorang, nouveau riche ‘yung family pero siya lang, si
        Linda, ‘yung yumaman kasi nagpapautang siya ng malaki ‘yung interes. So corrupt
        person, exploitative, and taking advantage of the weakness of her siblings.
        It was a comedy. I really, really enjoyed doing that.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6b264-48a7-406f-ab18-061bb9587051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T12:48:51.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Theater actors will survive under any situation because we can
        do other things.”</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984968fa-a707-4b49-9054-628379938d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most of the directors you work with, you’ve worked with
        before! Are these long-term collaborations important to you?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdd132-8f90-4638-b5a1-b5ce8183f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realize that now it’s very important because before, as an actor,
        I would just wing it. I would just go to a set and as long as alam ko ‘yung
        part ko and I do it well, okay na ‘yun and that’s how I operated for a very
        long time. It was only recently, I guess it comes with age? When you’re a
        medyo “senior” na as an actor, directors kind of look at you in a different
        way. They’re more welcoming of you in collaborations. So yes, I think it’s
        very important.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef145b7-5653-4779-b040-a3f70b46b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I was in that state when I was younger, I could’ve come up with
        better work — kung talagang may collaboration between the director and actor.
        Especially if may relationship na kayo nung director, which I would like to
        believe I have with Direk Erik [Matti], Direk Dan [Villegas], Direk Tonette
        [Jadaone]… all of them. Ayoko na order taker ka lang. Kailangan may input
        ka rin, ‘di ba?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6702114-89f3-4a8a-84a1-0c0d25481d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you transition between mediums and how do you work
        with different directors?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a676b1-9880-4961-9f46-cbb26ce6a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that…it’s just years of experience for me? Parang nasanay
        na ‘yung katawan ko na mag-adjust ka eh. Pero nung una mahirap. Sometimes,
        it escapes you, being adaptable. But I think that if you keep doing it and
        crossing all those genres and [media], you get used to it. We’ve gotten used
        to tapering down the acting [for film] and making it bigger for theater. Feeling
        ko sanayan lang.</p>'
    '76':
      'image': 'jcr:ca35dd54-e1a0-429f-be2a-b765d3c8de73'
      'imageCaption': 'Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e6c19-805a-4e57-8e58-65753ee06c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T12:48:51.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01cdd59-3862-4bd4-8c06-7b1eb9728370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve played many nameless women and ensemble roles throughout
        your career. Has that ever frustrated you or made you want to quit?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf03f9-29a4-4773-9a39-efd2623fcb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! In my whole career, I’ve thought of quitting mga three to four
        times already. Kasi aabot talaga sa point na wala nang laman ‘yung bulsa mo.
        Kailangan mo nang maghanap ng paraan. I was doing facilitating at that time.
        But what would happen is that when I’m booked for a facilitating job and someone
        calls me to film, ‘di ko na pwedeng tanggapin. May schedule na ako, ‘di ba?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7db39-7061-4ae0-a24d-a2df3cd473af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s really my eldest daughter who kept telling me not to. She just
        kept saying: “Mommy, sayang. Ituloy mo lang.” Sabi niya, play it by ear. Tingnan
        natin kung ano ‘yung mangyayari. Medyo dumami naman kahit paano. Networking
        rin kasi ang pag-a-artista eh. Pag nakikilala ka na ng mga producers, casting
        directors, talent coordinators. “Ah. Kailangan natin ng nurse sa ospital.
        Uy, si Miss Dolly, mukhang nurse!” Tapos tatawagan nila ako. Ako naman: “Sige!
        Nurse tayo!”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae684e-f9a3-4a71-883e-ab6864decc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinabi ko sa sarili ko: Habang may tumatawag pa, gagawa at gagawa
        ako. Wala akong pakialam kung anong role yan. Gagawin ko yan. Basta umarte
        lang ako. I stuck to it because I just gave myself that condition. If people
        stop calling, stop it. But people kept calling, so I kept going.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016fd00-984e-4c6b-ba34-1032f7238200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I would think this is more about film and TV. But what about
        theater? I know that theater is a thankless job. There’s little documentation
        of our work. Few people write about our shows. Why do you love it so much?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6471a-41b2-490a-b143-156a77a2847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh my gosh. Theater is like a drug! I swear. Right before you enter
        the stage, ‘yung adrenaline mo and ‘yung fear mo, para kang papasok ng horror
        booth. ‘Yung napakagandang horror booth na may safe word? ‘Yung ganoong level.
        Parang dopamine talaga. Hindi ako nagtataka na during the in-betweens, you’re
        at a plateau. You tend to be very depressed. Theater has that effect. When
        you’re about to enter the stage, it gives you that adrenaline rush: ‘yung
        nasusuka at natatae at the same time and then when you’re up there, you’re
        releasing all your emotions and you’re not being judged. The character is
        being judged. So you’re in a safe place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5595c79-3067-4f66-9efc-0e99b198cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sarap. ‘Yung applause after? ‘Yung curtain call? Tapos, para
        sa akin, ‘yun ‘yung measurement lagi kung nag-resonate ‘yung performance ko.
        Kapag mahina ‘yung palakpak, I think: “Oh my god, I failed tonight.” Pag malakas…theater
        is very interactive. It’s not just the applause. It’s the vibration in the
        room. You can feel the audience. You can feel if they’re engaged or not. That’s
        why Zoom performances? Hate na hate ko ‘yun kasi hindi ko maramdaman ‘yung
        energy ng kahit sino. Theater has that element that film can never capture
        — the relationship with your audience that is so personal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958f9f3-ad8a-437a-8d77-dd1d1234c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what did you feel when you got that applause at Cannes?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496720a-095f-486b-8e46-72deab5424db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh my god. Grabe. Sobrang grabe, as in. Ang tanga-tanga ko pa nun
        kasi may kayakap akong artista, tapos kinakalabit na ako na parang: “Uy, tumingin
        ka na dito. ‘Yung camera, nasa iyo.” Pag kita ko, nandoon ‘yung mukha ko sa
        screen ng theater! And then ako na pala ‘yung pinapalakpakan! Alien sa akin
        ‘yung buong pangyayari eh. Hindi ko aakalain na ganoon ‘yung response. Out-of-body
        experience talaga.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304bcd36-3fda-4766-a83b-f0ef0322ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Even if you already knew what was going to happen in the
        script?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83490376-e3a5-4f59-b986-d15d77a3a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T10:08:26.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:00:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew it was something important. I knew it was Ruben Östlund.
        I knew Abigail was a force to be reckoned with. I knew people would appreciate
        my performance. But I didn’t know it was going to be that big, the response.
        I didn’t expect it. Hindi pa ako nakaka-experience ng premiere na ganoon;
        ‘yung palakpak ng audience! Ano ‘yun?</p>'
    '77':
