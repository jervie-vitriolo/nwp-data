      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far basing on the records submitted to me by our division, the
        National Household Targeting System, we have identified 1.3 million families
        or households na nakalagay na sa (who are already under the) non-poor section,"
        Tulfo said.</p>'
