      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang sya</em> bridge, <em>halimbawa, pero may</em> bridge
        <em>sya tapos meron syang</em> water pipe <em>sa ilalim</em> or fiber optic,
        or <em>meron din syang</em> reclamation component, or land development. So
