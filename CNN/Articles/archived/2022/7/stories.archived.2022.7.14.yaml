    'lead': 'There''s a new and potentially very significant factor in the Ukrainian
      conflict: the Ukrainians'' ability to use recently supplied Western systems
      to hit Russian command posts, logistical hubs and ammunition dumps a long way
      beyond the front lines.

      '
    'mgnl:activationStatus': true
