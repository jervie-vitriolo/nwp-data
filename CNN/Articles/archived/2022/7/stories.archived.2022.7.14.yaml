      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce975f1-6cfc-4d0f-9a58-5f2c6e69980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked about how important it was from my perspective for Israel
        to be totally integrated into the region and completely independent," Biden
        told reporters as he met with Lapid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e399d-f888-4e38-ac0c-db03033dfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:38:07.919+08:00
