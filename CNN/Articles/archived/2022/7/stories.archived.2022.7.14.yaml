        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5295c3-803e-46e6-a6e0-cbe150ea3df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:19:20.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get myself a little bit of an income while I was a student,
        I worked in a restaurant. When I moved to New York, that was when I kind of
        took wine really, really seriously. It felt like a secondary education," he
        shared. "It provided me a lens to not just travel, but taste as many things
        as possible."</p>'
