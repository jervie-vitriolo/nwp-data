      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing recent studies, Dr. Edsel Salvaña said Moderna and Pfizer
        have been able to manufacture bivalent vaccines, an updated version of a coronavirus
        shot which includes an Omicron component.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c1039-99d2-48a9-af85-3bb53e913130'
