      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd9424-eb05-4bb2-bbca-24b87030f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giovanni Buono told the Journal that the brothers have no plans
        to open the bottle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83c2f5-765b-4527-b211-3d51aa473adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa7cec-bb59-46b3-b8c3-d9218cde0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their purchase was made privately. In the public market for wine,
        vintage bottles normally bring in high prices. In 2020, a bottle of the famous
        Heidsieck 1907 shipwrecked Champagne was sold for $275,000 in Moscow. On its
        way to the czar in 1916, so the story goes, the shipment was sunk by a German
        U-boat and recovered by Finnish divers decades later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b478e3-ef7e-4550-99e5-fa221a3e7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T14:06:39.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:00:46.362+08:00
