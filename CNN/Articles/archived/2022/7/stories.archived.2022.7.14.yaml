      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fdf883-aa97-4d7d-b612-28417e42de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:41:26.403+08:00
