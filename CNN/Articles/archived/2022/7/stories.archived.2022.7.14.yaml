      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon''s essay, entitled<a href="https://punchdrink.com/articles/time-to-decolonize-wine-sommelier-racism-restaurants/">
        "It''s Time to Decolonize Wine"</a> and published in online magazine Punch
        in June 2020, was written after the killing of African-American George Floyd
        and in the middle of the growing #BlackLivesMatter campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7f1fb-8a10-412c-9729-57e5f0d7d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:19:20.641+08:00
