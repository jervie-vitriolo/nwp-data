    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943511f-8899-4d02-85a9-997c4a9536e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T15:35:54.767+08:00
