      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another infectious diseases expert, Dr. <a href="https://www.cnnphilippines.com/news/2022/7/11/solante-reconsideration-dengvaxia-use.html?fb">Rontgene
