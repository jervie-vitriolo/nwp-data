      'jcr:uuid': '3196c9a6-eff6-4830-89ff-972c352938ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months the Ukrainian military pleaded for long-range precision
        artillery and rocket systems from Western partners. Now they have them and
        are deploying them to considerable effect in both the south and east of the
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23974abe-afbf-433f-a4af-3d9bc5c3e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:33:28.349+08:00
