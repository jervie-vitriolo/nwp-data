      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are headed toward endemicity. <em>Nakikita natin tumataas yung
        mga kaso pero yung mga</em> number of hospitalizations, <em>yung</em> number
        of deaths, <em>bahagya lang talaga yung galaw nya</em>," Salvaña said in a
        briefing.</p>'
