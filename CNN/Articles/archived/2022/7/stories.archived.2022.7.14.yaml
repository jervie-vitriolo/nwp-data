      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d481f-e30b-4e09-b266-45f4eaa084ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam earned the top seed in Group B after a dominating 4-0 win
        against Myanmar on Wednesday. The latter also advanced to the semifinals and
        will face Group A top team Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc2326-a86d-4903-9e7f-9be3dd41630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ac6fa-dbeb-4217-b537-f4ab7f7cd7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinas head coach Alen Stajcic believes they are the underdogs
        in the semifinals of the regional football tournament due to the number of
        matches they played in the group stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2df744-11a3-4259-9ddb-1a6d808bbf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167c807-8768-4fa0-8067-ac4bced42314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''ve got a good advantage at all. Vietnam and
        Myanmar have played one game less than us and had an easier group and less
        games," Stajcic said in the post-match press conference in their defeat against
        the Thais on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8126c3-5880-43c9-a453-0cf72cd001eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102380b-2010-495e-ac7a-559873caa8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:01:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/7/12/Filipinas-drops-game-Thailand.html"
        target="_blank">Filipinas drop last AFF group stage game vs. Thailand</a></strong>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640dcfef-c8c6-45da-97dd-48b2cc435311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T06:02:44.098+08:00
