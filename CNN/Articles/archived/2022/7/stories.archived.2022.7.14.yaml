      'mgnl:lastActivated': 2023-01-19T14:00:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e9509-f5ee-46ea-84c5-f14a92c9538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:19:20.641+08:00
      'mgnl:createdBy': 'glee'
