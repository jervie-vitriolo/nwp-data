      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Tulfo
        bared the status of their "cleansing" efforts in the Pantawid Pamilyang Pilipino
        Program (4Ps) beneficiary list, which the Department of Social Welfare and
        Development (DSWD) said would allow other poor Filipinos to benefit from the
        government''s cash grant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad8c35-f738-420f-a7e1-5471de522ee7'
