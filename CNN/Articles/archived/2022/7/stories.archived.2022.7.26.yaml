      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d492b42-7e67-4b5c-ba6d-2431d7bbe123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Daza was elected as Senior Deputy Minority Leader. While
        the following were elected as deputy minority leaders: BH Party-list Rep.
        Bernadette Herrera, Philreca Party-list Rep. Presley De Jesus, Basilan Lone
        District Rep. Mujiv Hataman, ACT Teachers Party-list Rep. France Castro, Samar
        1st district Rep. Stephen James Tan, AAMBIS-OWA Party-list Rep. Lex Anthony
        Bolada, and An Waray Party-list Rep. Bem Noel.</p>'
