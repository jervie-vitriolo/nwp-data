      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>To hike this trail in Taiwan, tourists
        need to use more ears than eyes, and most importantly —&nbsp;shut up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75232ffc-0384-4def-954b-496db943572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.344+08:00
