  'Russia-quit-ISS-after-2024':
    'author': 'Uliana Pavlova and Kristin Fisher, CNN'
    'caption': 'Photo courtesy: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-26T22:17:09.739+08:00
    'imagesource': 'jcr:64b7c200-ac3b-4fd2-b3c7-4df0ce0f6f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d2c602-fc7d-4664-a1c4-6691e2d1d77d'
    'lead': 'Russia says it is planning to pull out of the International Space Station
      and end its decades-long partnership with NASA at the orbiting outpost, according
      to the newly appointed head of Russia''s space agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T22:15:41.898+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:01:42.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:20.055+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia says it will quit the International Space Station after 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c8c8a-7b36-4be9-a9aa-fcaafc0d3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia says it is planning to pull out
        of the International Space Station and end its decades-long partnership with
        NASA at the orbiting outpost, according to the newly appointed head of Russia''s
        space agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f66f7c-333d-4bb2-8df9-fa3643d34135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879cf50-c461-4664-ba0b-e62cfe51e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roscosmos chief Yury Borisov told Russian President Vladimir Putin
        that "the decision to leave this station after 2024 has been made."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cc56e-576e-4754-ab3b-d260746c8287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be500a79-b980-4a22-a84b-6fb31b267b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that we are working within the framework of international
        cooperation at the International Space Station. Undoubtedly, we will fulfil
        all our obligations to our partners, but the decision to leave the station
        after 2024 has been made," Borisov told Putin in the Kremlin-issued readout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea88bff-61ac-4e5b-91b6-96c229ac1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d1be7-146f-40af-90a1-ccee9c043080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robyn Gatens, director of International Space Station for NASA,
        said that NASA hadn''t received any official word from Russia about the decision
        to quit the ISS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415bc3b-1684-423d-95a9-a6940cec0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a5b9d-80cd-4499-b41b-e249d631211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians, just like us are thinking ahead to what''s next for
        them. As we are planning transition after 2030 to commercially operated space
        stations in low earth orbit, they have a similar plan. And so they''re thinking
        about that transition as well. We haven''t received any official word from
        the partner as to the news today, so we''ll be talking more about their plan
        going forward, " Gatens said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88081523-c97f-4b65-98ac-0454ff273a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612c853-4ff1-4a60-a132-fe45863f83e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Russia has threatened to abandon
        the ISS amid crippling US and European sanctions over the war in Ukraine.
        Borisov''s predecessor, Dmitry Rogozin, repeatedly threatened to do so before
        he was ousted earlier this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b89a93-2732-49ae-a285-b7686cb9540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e4327-c603-4019-8d5f-2175f83fd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this most recent threat has more teeth, and the apparent approval
        of Putin himself. According to the transcript of a meeting posted to the Kremlin''s
        website, Putin said "good" after Borisov told him that Roscosmos will begin
        to build its own space station after 2024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96799df4-63ec-451d-9934-db87345f66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0472c6-7244-460f-a52d-a16f9a4ec44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s withdrawal would be a major blow to the ISS, a model of
        international cooperation for decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96cb8c2-1ccf-4c5d-b036-9350aaaea3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b92d1-1b8a-4606-969c-787caa54337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes less than two weeks after NASA and Roscosmos announced
        a crew-exchange deal or "seat swap" that had been under negotiations for more
        than four years. Starting in September, two Russian cosmonauts will launch
        on US spacecrafts from Florida while two American astronauts will ride Russian
        rockets into space. It''s unclear if Russia''s decision to pull out of the
        ISS after 2024 will impact the crew-exchange agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044ebe8-9319-45dc-b61a-c4bde8e9fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877098d1-3455-470d-9d66-2b06b3e2f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISS, which is a collaboration among the US, Russia, Japan, Canada
        and the European Space Agency, is divided into two sections -- the Russian
        Orbital Segment and the US Orbital Segment. The Biden administration announced
        in December that it was committed to extending the ISS from 2024 to 2030.
        But Russia -- NASA''s number one partner at the ISS -- never signed onto it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa7c64-cb9a-486d-84f4-91e1fc1e32e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7934a1-430a-4c86-8cbd-f7bcfe325fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian segment can''t function without the electricity on
        the American side, and the American side can''t function without the propulsion
        systems that are on the Russian side," former NASA astronaut Garrett Reisman
        told CNN in February. "So you can''t do an amicable divorce. You can''t do
        a conscious uncoupling."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b275dd9-e880-42e5-bb00-bd010d69351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6608793-c5f9-4207-a8e3-34d6efd550ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, NASA has been exploring ways of moving the space station
        without the assistance of the Russian segment. In June, a Cygnus cargo spacecraft
        demonstrated its ability to raise the station''s orbit. But whether the ISS
        would be able to survive without the Russians is still an open question.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8566acc-8e4e-458d-bf25-3717a9489607'
