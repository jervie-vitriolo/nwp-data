      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, Brin and Shanahan did not immediately respond to CNN Business
        when reached for comment. Shanahan''s divorce lawyer also did not respond
        when contacted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5383f62-9924-4b63-9706-f9f83ed6a90d'
