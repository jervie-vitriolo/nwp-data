    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bbe24-2a7d-4873-b6c1-3b685ccd9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said in February it intends to keep operating the International
        Space Station until the end of 2030, after which the ISS would be deorbited
        and crashed into a remote part of the Pacific Ocean. Commercially operated
        space platforms would replace the ISS as a venue for collaboration and scientific
        research, NASA said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45ceab-7638-48ba-af89-29d5b9a1a425'
