    'jcr:uuid': 'f4fb7898-4f94-49ac-84dc-ccca42d43bcd'
    'lead': 'The Senate minority bloc composed of Senators Koko Pimentel and Risa
      Hontiveros has filed its first resolution — a call to free detained former opposition
      lawmaker Leila de Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T13:03:53.165+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:02:10.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:10.449+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two-member Senate minority bloc bares priority: Free De Lima'
    'updated': 2022-07-26T14:47:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd19a1-306b-4f4f-b514-83d25ecd77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The Senate
        minority bloc composed of Senators Koko Pimentel and Risa Hontiveros has filed
        its first resolution — a call to free detained former opposition lawmaker
        Leila de Lima.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43f91a-db42-495b-bddf-6890810b07ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senators confirmed on Tuesday that they filed the resolution
        ahead of the formal announcement of the minority bloc''s formation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44756e6-18d0-442b-bdfd-51b3196ea8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Senate Resolution No. 27 filed in July 14, they urged the Department
        of Justice to immediately drop the drug charges against De Lima and release
        her from detention. They cited the recent recantations given by at least three
        key witnesses in her cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c233f-82eb-4cbd-878b-c7c2e8cd61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added at least one female senator from the majority also
        expressed intent to co-author the resolution to free De Lima from her five-year
        detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a1385-d85f-4802-a994-5e1c08b3bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they are holding on to the remark of Justice Secretary
        Jesus Crispin Remulla that he is willing to review De Lima''s case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91554996-8109-4f2b-abd8-a0d3555bdb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi ako nagkakamali, early on sa administrasyon sinabi ng
        justice secretary na kung sakali hindi sila hahadlang. Kumukuha kami ng pag-asa
        doon," the lawmaker said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc793f-9ec0-4343-982a-921a2bcdbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I''m not mistaken, the justice secretary previously
        said they will not stop a review. We find hope in that.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4def4a2-d6da-4b37-a03d-393c3d166a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/5/24/Boying-Remulla-justice-secretary-priority-reforms-De-Lima.html"
        href="https://www.cnnphilippines.com/news/2022/5/24/Boying-Remulla-justice-secretary-priority-reforms-De-Lima.html">RELATED:
        Remulla willing to review De Lima case</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06d3da-417a-4296-ae9f-4b819140e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T14:47:26.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla responded saying the two remaining drug cases against De
        Lima are already within the jurisdiction of Muntinlupa court, which he said
        "has the sole power and authority to act on the pending case.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382f68c-4911-40c2-b061-1f070e56ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T14:47:26.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ chief noted that based on records, Ragos has not been presented
        by the defense as a witness before the Muntinlupa Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ddb5ec-c367-4d6f-8260-62cb27867910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T14:47:26.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hence, the Department will rely on the sound discretion of the
        court on the appreciation of this alleged evidence," he told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a3d92-632b-49e7-ae63-1be30cda2f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T14:47:26.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More minority senators in the future?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d024c6-1fab-45f6-b872-054991e41f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty out of 24 senators are part of the majority under the leadership
        of Sen. Migz Zubiri in the 19th Congress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537dc3ae-3bf3-4f93-88e5-e22fe16aa715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was elected on Monday as minority leader with Hontiveros
        making up the bloc. He said they remain open for other lawmakers who will
        eventually decide to move to the minority.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba588e1-5f5e-49ee-8659-f0fc7daa03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:03:53.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile siblings Pia and Alan Peter Cayetano opted to declare
        themselves as "independent" senators.</p>'
  'survice-a-shark-attack':
    'author': 'Nick Thompson and Forrest Brown, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-26T13:01:34.808+08:00
    'imagesource': 'jcr:d6523450-9fdd-47f3-b92a-fa9f97ff9286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e193f216-d11d-415a-ae5e-807b967b0a87'
    'lead': 'First things first: Despite some truly terrifying tales of survival,
      you are incredibly unlikely to be duking it out with a shark any time soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T13:23:53.094+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:02:09.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:11.179+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['survival', 'shark', 'shark-attack']
    'template': '1'
    'title': 'How to survive a shark attack — or better yet, avoid one entirely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364a755-3d5d-4618-b9a4-2274c759d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — First things first: Despite some truly
        terrifying tales of survival, you are incredibly unlikely to be duking it
        out with a shark any time soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21da3f-2e8b-4616-a7bb-3557dfa318a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sharks do occasionally attack humans. Florida teen Addison Bethea
        was severely injured recently when a<a href="https://www.cnn.com/2022/07/04/us/shark-attack-survivor-florida/index.html"
        target="_blank"> shark attacked her</a>&nbsp;in the waters off Keaton Beach
        along Florida''s Gulf Coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520edd72-a545-46f4-ad4b-968bd8be9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while this kind of encounter understandably strikes fear into
        would-be ocean swimmers, there''s no need to panic about your upcoming beach
        vacation. The chances of being attacked by a shark are extremely low.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8941b-3cba-49f1-b74c-4f89b0517c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Museum of Natural History''s International <a href="https://www.floridamuseum.ufl.edu/shark-attacks/yearly-worldwide-summary/"
        target="_blank">Shark Attack File</a>&nbsp;found only 73 confirmed, unprovoked
        shark bites on people and 39 confirmed, provoked bites in 2021 worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479f192-2707-47f9-9659-085fd9f84114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about it a minute — the <a href="https://www.un.org/en/observances/world-population-day"
        target="_blank">world population</a>&nbsp;is nearing 8 billion people. Many
        of those live near or vacation at the coast. And only 112 bites were logged.
        Your <a href="https://www.un.org/en/observances/world-population-day" target="_blank">chances
        of drowning</a>&nbsp;are much, much higher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a862c8b-3ddd-4c47-90f1-036318ab62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the United States led the way in unprovoked attacks at
        47; Florida had the highest state total at 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba6997-26b8-44b9-bc27-34e5f7a5c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, you can take steps to increase your chances of survival
        during a highly improbable attack, according to shark experts interviewed
        by CNN Travel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd744b-d85b-4236-a1ac-c7971dcf836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you get in the water</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a4cd9-48ce-44c3-a117-3cb5e23a386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know your environment</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78feeb2-949a-4053-ac4b-f22d982bb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharks are salt-water creatures. The ocean is their home; we are
        the visitors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f9e66-2c1e-4d1a-bfe2-5040dc34ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to the ocean, you have to assume you could encounter
        a shark regardless of when or where that is," said Neil Hammerschlag, director
        of the Shark Research and Conservation Program at the University of Miami
        Rosenstiel School.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad6a1c-3930-4b1c-b322-0a70c8b281b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, humans aren''t on the menu, and also fortunately,
        sharks tend to avoid people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13688388-cd77-4d64-8b25-e2b7fc9ea7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are places you''re more likely to encounter a shark.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e196c25-f7ae-4152-91cf-3db06a97e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>River mouths are not the best place to swim</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478df4c-b576-4991-b913-27f47595c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should avoid estuaries, said Richard Peirce, an author, shark
        expert and former chair of the UK-based Shark Trust and Shark Conservation
        Society.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8b0d6-2609-470e-8ee7-c4b86208b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their often-murky waters are a favorite with bull sharks, which
        are the most likely to attack humans along with great whites and tiger sharks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ec5fc-a308-4f82-a4a1-839b28662adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An awful lot of attacks occur in river mouths, where there is silt
        and other material in suspension in the river -- people washing their clothes,
        people washing themselves," said Peirce.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44262829-6cec-4d8a-9a77-df7a8a7fb040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammerschlag pointed out another area where an encounter is more
        likely: deeper channels between the shoreline and sandbars farther out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41adc69-cf67-46f7-aa29-1697601a973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid areas with fishing</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93348ca-bf51-48d1-89d4-dd53bc4d55d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you jump in the sea, have a look around the horizon: What
        do you see? If you see fishing boats, Peirce says "forget it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a303b-88e4-457c-b015-7fa1848f0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the fishing activity is commercial or recreational, material
        will often be being discarded, and unwanted dead fish, fish parts and the
        action of gutting fish are all putting chum in the water and inviting attention
        from sharks," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a212bb4-2c25-4c6f-9afe-61a2e99252f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you go in, watch for unusual fish activity, such as a whole
        bunch of small- and medium-sized fish jumping out of the water, Hammerschlag
        said. That''s a possible sign a shark might be nearby.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a2568-16dc-4a05-bcec-a90417dccc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised to not swim within roughly 50 yards of where someone
        is fishing from shore.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9acfe0-3880-4ac6-98cf-985f95839cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid dusk and dawn</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f258bc5-16c1-4290-a0cc-0ebb6d604557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swimming early in the morning or late at night can be lovely, but
        it''s also the time when a shark attack is most likely.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137eff9-fcdf-47bc-b21b-dab12f349d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of shark attacks are cases of mistaken identity," Peirce
        says, "due to reduced visibility and identification ability on the behalf
        of the shark."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e86733-efa5-4328-9ef1-b8c723403e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hang with lifeguards</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95854f6-c232-47d3-a36e-a3e031b86ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Lowe, professor in marine biology and director of the Shark
        Lab at California State University, Long Beach, advises to "do your homework"
        before you go into unfamiliar waters. Bone up a little bit on species you
        might encounter in different places.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b2810-91b1-488b-84eb-b0f981f50849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have any questions, ask a local lifeguard. He said they are
        a great resource.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4a201-ca03-4cbe-b4c1-4b1cbcf42803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always recommend people go to guarded beaches. It''s a lot safer,"
        he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c7310-7f5d-4cf9-ad08-26e7f9b41d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t wear shiny objects in the water</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f4fd5-8dad-4c7a-b262-e1bb2e8ee064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be careful with jewelry, anything that flashes because sharks are
        always looking for fish." Lowe said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563840c5-24b5-467d-a3ec-04ee35a3a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In murky water, a shark may think that flash is a sign of a meal.
        "And you don''t want your hand or foot to get confused with that."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147174b1-83e9-46f9-91c7-c8f42a8cca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Follow your instincts</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bffbc7-b467-4ac0-b384-3b728b91087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably the most important thing is to follow your gut," Hammerschlag
        said. "If you feel wary about getting in the water ... just don''t go in the
        water."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698b06d-50a1-45f0-9ac8-063579d2e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people who have been bitten actually said they had a weird
        sensation before that, like they had an inner voice telling them to get out
        of the water and they didn''t listen to it," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b686ec0-d835-4fea-abdd-af3caeb53414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a shark is nearby</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fefb59-907f-425a-bcb5-f9aae54256cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t panic</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b696b6-01f7-4133-88b6-7ac6c94f351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you''re being circled by a shark. The worst thing you can do
        right now is panic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7ee0a-8dd2-4f61-a979-d908c349a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t start splashing around -- you''re just going to excite,
        incite and encourage the shark''s interest," said Peirce.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105d745-ff92-4a6e-ab8e-ccd1f31d04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans, apes, dogs and cats all have paws and hands. If we want
        to explore something we pick it up and we touch it, we feel it, we put it
        to our nose.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d700dea-1723-43c0-9cb6-69aafc88927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A shark has got no paws or hands, so if it wants to explore something,
        the only capability it''s got to do that is to put it in its mouth," said
        Peirce.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc17a1b-119b-4df8-af51-430c6070ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we often get exploratory bites which don''t result
        in death and sometimes don''t even result in serious injury. If you go swimming
        and splashing away, you''re almost inviting the shark to come give you an
        exploratory or an attack bite."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85b0ef-87ca-40f0-aa79-26aa669d3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maintain eye contact</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb9810-3e2d-4f9b-bb8a-c51b8f56a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the shark swims around you, keep your head on a swivel and try
        to maintain eye contact.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04835567-25bd-4932-8ce6-99991f116e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharks are ambush predators," Peirce explained. "If you''re turning
        around and facing it the whole time while it circles you, it''s not going
        to be half as comfortable as if it''s able to sneak up from behind."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a661ff-4438-4db7-9cca-e244d873409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammerschlag concurred, saying you should posture your body toward
        the shark so it knows you see it and you''re following it. Then slowly back
        up toward your exit to a boat or shore.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad431c-e514-4143-970e-87082df506eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re surfing, track the shark with your board, Lowe said.
        "Let the shark know it''s being watched."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a130d0-ffa3-462b-823e-789ff8ba8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay big or get small</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09fc39-c9cf-42a9-be77-e7b180c4079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where it gets complicated. If a shark is clearly in attack
        mode, you need to make yourself as big as possible in the water, according
        to Peirce.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802dc058-e825-414d-aef8-19e415c5b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger you are in the water, the more respect you''ll get,"
        he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92fe109-769c-4dc1-a7d3-11bf925706f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the shark seems to simply be passing through, Peirce''s advice
        is to roll up into a ball.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee17a9-ea2d-4aef-a9d7-a486875d3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a shark sees you as a competitor for its food source, that can
        be one reason it attacks you," he explained.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aec3fb-76ca-4213-bdcb-78428ad18b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I didn''t want to be seen by a great white shark as a competitor
        — and if it wasn''t showing massive interest in me — I would actually curl
        up so he shows even less interest in me."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e419ccf-54a8-452e-bbe1-deb38d01ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you''re being attacked</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953a2fb-8f60-40e3-ae8f-ad1e7b5ef31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t play dead</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723fc05d-2525-4d8c-9984-5fb48d5312e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t a bear, it''s a shark. If you find yourself in an aggressive
        encounter, give it hell: punch, kick and poke at sensitive spots -- but be
        careful where you aim.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4d4d5-c0ac-47aa-96f3-cb7d4bfc3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s all this talk about punching a shark in the nose. That''s
        OK, but remember that just underneath the nose is a mouth," said Peirce.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329f45d-732b-4576-96ae-e605a03298f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moving object in the water and you''re not staying still
        either, so what you don''t want to do is end up effectively punching at the
        mouth or anywhere near it."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3cdd9-5117-4089-a64a-66a36df94d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good shot to the gills can also do the job: "The gills are very
        sensitive — giving a shark a whack in the gills isn''t a bad idea."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b7bc6-1907-4fee-a2eb-412695fb4d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you carrying anything with you? If so, turn it into a weapon.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d759a-72c8-4739-8189-6cb2e1e5cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a diver with an underwater camera, use it, if you''re
        a snorkeler, rip off your snorkel and use it to poke the shark," Peirce says.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10626ba9-7bb1-43cb-9f89-350be05b03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a lot of sharks come at me, and it''s (been) enough to
        use a shark billy — a small metal rod between two and three feet long — and
        I''ve just given them a little nudge on their nose."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520a611-d969-462f-bbf9-588c42439220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a good idea to swim with other people, Lowe said. Not only
        does that decrease the chances of an attack, he said, but you''ve got someone
        to assist you to a boat or shore if you are bitten.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bbbcb-ef5e-401f-b377-12341646e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cut off the angles</h2>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03fed73-a8ff-43d8-8f19-67fab3929490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a diver and you run into trouble, try to get into a position
        where the shark can''t get behind you, says Peirce.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7a029-1115-428b-b201-6eb42999c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep your back to something like a coral reef. Then you''ve only
        got one direction to look. You''re protected from behind, for example, and
        that enables you to keep the shark in sight in front of you and maybe swim
        to the top of the reef slowly to where your boat is."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd60f0-cb39-4708-aa80-e1b3fe98e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slowly back away</h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71974568-163d-47c0-94ef-1bc33f5fd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displace the least amount of water possible. Try not to thrash and
        splash around as you gradually swim backwards toward shore.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d12ba-577b-4ea3-bb73-24712d3ac96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must try and keep the animal in sight and very slowly and gently
        try and swim backwards and get into shallow water. Again, you''ve got to be
        careful -- large sharks can attack in very shallow depths."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129602e2-be70-4fc6-8990-4a83f960b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing the above may help to a degree, but Peirce says the likelihood
        of escaping without injury when a big shark attacks is slim.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2aa397-9671-4485-902b-21070847713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a white shark is in full attack mode, there''s not much you''re
        going to be able to do at that point," he says.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96939cd-292f-4bba-bc5b-1c30e59beb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:23:53.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/shark-attack-how-to-survive/index.html"
        target="_blank">How to survive a shark attack — or better yet, avoid one entirely</a>."</em></p>'
  'sotheybys-missing-diamonds-lawsuit':
    'author': 'Alexandra Peers, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-26T13:24:11.785+08:00
    'imagesource': 'jcr:4fd031d4-158c-4d53-9a7a-05a85a59f2c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c0776ca-51a8-4455-8625-dd43f44a5fa6'
    'lead': 'Sotheby''s may be liable for $4 million of disappeared diamonds, a state
      appellate court ruled this month, after the auction house allegedly released
      them to a person a lawsuit calls ''a stranger.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T13:27:52.153+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:02:07.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:11.554+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sothebys', 'diamonds']
    'template': '1'
    'title': 'Sotheby''s may be liable for $4 million in missing diamonds, judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01274eb3-5b91-4378-959e-e44b92320471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Be careful what you sign — and read the
        fine print. That''s just one of the lessons from a convoluted lawsuit involving
        Sotheby''s and 45 yellow diamonds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9b004-ba83-4519-bd78-2b571ff539b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s may be liable for $4 million of disappeared diamonds,
        a state appellate court ruled this month, after the auction house allegedly
        released them to a person a lawsuit calls "a stranger."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd26eeb-b92f-4830-a4bc-15d4d75f9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M&amp;L Financial filed the lawsuit alleging it had given the diamonds
        to Sotheby''s for appraisal in April 2019 and was considering a future consignment.
        A few months later, M&amp;L alleged, Sotheby''s told the company that it had
        given the diamonds to an agent of the company that had pledged the stones
        to M&amp;L as loan collateral. The diamonds have been missing ever since.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ddfc4-f3ab-4985-8bd1-c83bc6bb6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diamonds had been the property of Jadelle Jewelry and Diamonds
        of Beverly Hills, owned by Jona Rechnitz, a political fundraiser well-known
        in New York and Hollywood celebrity circles. Jadelle has dressed several celebrities
        including <a href="https://www.cnn.com/2021/09/07/investing/kim-kardashian-crypto-regulators/index.html"
        target="_blank">Kim Kardashian</a>, who has often been photographed wearing
        the company''s pieces</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32717f96-d298-481d-87fa-5e850a5a53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Rechnitz gave the stones to M&amp;L because
        he owed the firm a "substantial debt." While Sotheby''s was in possession
        of the diamonds, someone claiming to be an agent of Jadelle showed up at Sotheby''s
        to pick up the jewels — after Rechnitz had alerted the auctioneer the agent
        was coming, according to Sotheby''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e44eb3-133f-4dae-bc30-3cbd9559d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M&amp;L sued Sotheby''s in 2020, arguing the gems should never have
        been released to an agent of Jadelle. Rechnitz had recommended Sotheby''s,
        M&amp;L alleged, adding that it later found out Rechnitz was friends with
        the auctioneer''s jewelry specialist Quig Bruning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd029c-0dba-477b-a386-f92f275b8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, a lower court found that because Jadelle was listed as
        a co-consignor with M&amp;L Financial on the contract, Sotheby''s was correct
        to turn the goods over to Jadelle''s agent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27295a6b-b471-4c03-9b73-9c9dc8dbc6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on July 14, the Court of Appeals in the State of California
        disagreed and cleared M&amp;L to go further with a breach of contract litigation
        against Sotheby''s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586293a-02a7-4179-b7c8-012accd90a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all turns on the language in the contract, according to the ruling.
        Bruning, the Sotheby''s executive, wrote "Jadelle Jewelry + M&amp;L Financial
        Inc." in the space "Consignor Name."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25572cb-7fab-4cab-b955-f87709c19065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M&amp;L said it verbally protested that the wording was inaccurate
        and that the financial firm alone should have been listed, but still signed
        the document. Sotheby''s disputes this issue was ever raised.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b1a37-bf7c-4e2b-b84d-6b057577e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals, flagging some "fine print" on the back of
        the document, ruled this month that "M&amp;L gave diamonds to [Sotheby''s],
        told [the Sotheby''s specialist] they belonged to M&amp;L, and left them for
        Sotheby''s to appraise in anticipation of a consignment sale."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61af5b-a4bb-4ecb-96db-7870c5daa02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued: "There was no agreement yet that Sotheby''s definitely
        would auction the diamonds for M&amp;L, but a potential auction was the point
        of Sotheby''s involvement. Sotheby''s breached this agreement by giving the
        diamonds to [a] stranger."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab1bdc-20d4-4d1c-80b0-d032a8cc73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sotheby''s spokesperson pushed back against that framing, telling
        CNN Business, "The person who retrieved the property was an authorized agent
        for Jadelle. Consignors regularly instruct Sotheby''s to release to an agent
        and here, upon pick-up, the agent provided the necessary identification as
        required."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a11a5-5d66-44e8-aa1e-c9fce5579eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:27:52.156+08:00
      'mgnl:createdBy': 'pia'
