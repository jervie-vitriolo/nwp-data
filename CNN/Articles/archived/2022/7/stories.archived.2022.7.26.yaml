      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also eyes forming a pool of medical personnel that
        can easily be tapped to supplement healthcare human resource needs of the
        country, Vergeire said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8686ef1-f977-4ca0-a937-b9901ea6a353'
