      'mgnl:lastActivated': 2023-01-19T15:01:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94046a18-e89d-4d62-8371-4cb6fd4e9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:08:42.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla and SpaceX boss is currently embroiled in a bitter legal
        fight with Twitter over his $44 billion acquisition deal. Musk had sought
        to buy the company but backed out earlier this month, accusing the social
        media company of failing to turn over vital information relating to the number
        of bots on its platform — a claim Twitter denies.</p>'
    '26':
