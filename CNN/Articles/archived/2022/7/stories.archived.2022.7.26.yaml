      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bccd46c-1a1c-4a03-a2ab-5bbf81142f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:55:31.566+08:00
