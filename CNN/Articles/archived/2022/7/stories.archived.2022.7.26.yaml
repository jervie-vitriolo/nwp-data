    'template': '1'
    'title': 'A sign inflation is easing: Walmart is slashing prices on clothing and
      other products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b27a8-d94a-4929-b450-df6e824bfd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:04:10.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Many shoppers have pulled back on buying clothing and other
        discretionary items as the highest inflation in four decades pinches their
        pocketbooks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ace92e9-254a-4f5b-8206-c596aeeae7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:04:10.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f5c46-3dfd-44ee-a6a1-420998457531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:04:10.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s left Walmart and other retailers stuck with too much clothing
        and bigger-ticket stuff sitting on their shelves. To help clear out the backlog,
        Walmart is cutting prices on some items and marking down products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a14c9-ce2b-4dbf-8802-d34b762abe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:04:10.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac3d94-77af-4c22-9599-5708da2d4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:04:10.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increasing levels of food and fuel inflation are affecting
        how customers spend," Walmart CEO Doug McMillon said in a news release Monday.
        "Apparel in Walmart U.S. is requiring more markdown dollars."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7836a-e088-4b9d-915d-9a28144d3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:04:10.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594d64e-3c26-41f1-ba0a-1a8fa05cd04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:04:10.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company expects a slowdown on customer spending for general
        merchandise in the second half of the year, McMillon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5848ce-3dbf-4011-b098-e8a70a20291f'
