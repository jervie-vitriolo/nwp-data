      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c3f25-c9eb-4c42-bd9f-61bb3a1d3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Bernardo told CNN she was driving to work when several police
        cars parked in front of her vehicle and stopped traffic on the corner of 200
        Street and Highway 10 in Langley.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b2b00-df7f-467c-b199-0b4ab40a1a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977222dc-f17b-4b04-9f80-a7b09b5c2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (police) started running out with guns," Bernardo said. "I
        noticed to my right they had someone on the ground."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ecabb-cdbc-477a-ad82-9be72551ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.275+08:00
