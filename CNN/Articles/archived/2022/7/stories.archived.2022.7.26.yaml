      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang daming hinihingi sa amin kaya</em> (There''s so much being
        asked of us that''s why) me and Speaker Martin (Romualdez), we would look
        at each other from time to time and say, ''okay, we have a lot of work to
        do,''” Zubiri said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80278d0e-2ee3-4979-932b-18cc196bc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
