      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between Putin and Borisov was aired on Russian state
        media television Russia-24.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512bcef-2660-4803-a803-95738d341139'
      'mgnl:activationStatus': true
