      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d7cee-6b70-4213-b435-1ff7233fa5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:08:42.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brin stepped down as president of Alphabet, Google''s parent company,
        in 2019. He founded the search engine in 1998 with Larry Page. Both Brin and
        Page continue to serve on Alphabet''s board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb21b07-07b0-46e0-86db-c65b3e35b47b'
      'mgnl:activationStatus': true
