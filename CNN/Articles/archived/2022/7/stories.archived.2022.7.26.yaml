      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2000, the ISS has orbited 227 nautical miles above Earth
        with more than 200 astronauts from 19 different countries enjoying stints
        aboard -- representing a continuous human presence in space.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6e638-f70d-4e3c-82b8-1563042ccdfd'
      'mgnl:activationStatus': true
