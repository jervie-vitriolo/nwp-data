    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851ddab-43ae-4fe8-845e-931f649c4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other leadership positions in the House were also filled.
        Neophyte lawmaker Ilocos Norte 1st district Rep. Sandro Marcos, the son of
        President Ferdinand Marcos, Jr. and nephew of House Speaker Martin Romualdez,
        was elected as senior deputy majority leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb414c-ab84-42b8-8e2e-e2338f0eb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821b05a-bfc4-47f8-a1f3-4eb3ef2a930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the following were elected as deputy majority leaders:
        Malabon Lone District Rep. Josephine Lacson Noel, Pangasinan 6th district
        Rep. Marlyn Agabas, Batangas 4th district Rep. Lianda Bolilia, Quezon City
        3rd district Rep. Franz Pumaren, and TINGOG Party-list Rep. Jude Acidre.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d329d-231c-49bd-a417-5bb441c3aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa44dae-1560-44a0-a306-6db445a05d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elected assistant majority leaders were the following: Leyte
        3rd district Rep. Anna Victoria Tuazon, Misamis Occidental 2nd district Rep.
        Sancho Oaminal, Tarlac 1st district Rep. Jaime Cojuangco, Leyte 4th district
        Rep. Richard Gomez, and Ako Bicol Party-list Rep. Raul Bongalon.</p>'
