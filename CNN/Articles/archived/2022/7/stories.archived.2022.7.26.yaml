      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, a
        day after Marcos'' first State of the Nation Address, Zubiri expressed optimism
        about the passage of the President''s 19 priority bills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f5d51-6da1-4c4a-8975-444f742cbf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eda2c8-d8f6-41da-85cd-5dfe80e2eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kayang kaya namin yan, we can do it. These are very important
        measures,"</em> he said. "Like all the Senates before me, we had to go through
        a fine-toothed comb to make sure these measures will be good for the people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4324c99-e189-4074-8b2f-21a8375cac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.080+08:00
