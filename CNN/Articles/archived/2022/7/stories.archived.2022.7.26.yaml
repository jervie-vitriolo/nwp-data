      'mgnl:lastActivated': 2023-01-19T15:02:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dfbbe4-3243-46d2-b12e-3058ef639414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Marcelino Libanan of the 4Ps Party-list was elected as the
        new House Minority Floor Leader, it was announced during the lower chamber’s
        session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac63265-d5b7-4489-9e9a-53665891ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9392d7b-077b-4b43-baa3-3089966453de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the plenary session, Northern Samar 1st district Rep. Paul Daza
        said Libanan was elected by the 25-memember House minority bloc Monday afternoon,
        after the 19th Congress opened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51bc2d-0ea6-450e-9b93-141e237fef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070cfe8-f6b8-4be2-ada6-4c0645bf555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to thank all my dear colleagues in the minority and
        all of the congressmen and congresswomen of this august chamber for this opportunity.
        Rest assured, we will perform our task as a responsible minority of this august
        chamber,” said Labanan in his speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ffcfa-8b51-4958-ab76-aeb61f22d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

