      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Alex
        Eala continues to rise in the Women''s Tennis Association (WTA) world rankings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a35a6-00e9-4061-94d9-0b27b0330786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:50:09.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:01:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reaching the semis in the <a href="https://www.cnnphilippines.com/sports/2022/6/19/Alex-Eala-tallies-maiden-runner-up-finish-in-a-W60-meet--.html">W60
        Vitoria-Gasteiz</a> women''s singles, Eala jumped 35 places from No. 317 to
        No. 282 in the <a href="https://www.wtatennis.com/players/330332/alexandra-eala#rankingshistory">latest
        list</a> of the WTA rankings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c749a4-6148-4927-96fc-d0abec8c4bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:50:09.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:01:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Happy to be at my highest ranking yet!” Eala said on her social
        media account Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f149843-19fe-40e9-9ec3-6169ebd6bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:50:09.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:01:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala won her <a href="https://www.cnnphilippines.com/sports/2022/4/10/Eala-clinches-second-pro-title.html">second
        pro trophy</a> in the tour when she ruled the W25 Chiang Rai in Thailand after
        beating hometown bet Luksika Kumkhum in two straight sets back in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f1166-d848-4326-9afb-2ffeff7c403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:50:09.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:01:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala made her debut for the Philippine national team when she <a
        href="https://www.cnnphilippines.com/sports/2022/5/20/Alex-Eala-SEAG-debut-three-bronze-medals.html">bagged
        three bronze medals</a> in the 31st Southeast Asian Games in Hanoi, Vietnam
        last May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0d3da-f618-49f0-b552-65bfb6847ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:50:09.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:01:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old became the highest-ranking Southeast Asian women’s
        tennis player at No. 340 a month ago.</p>'
