      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support this, DOH plans to increase the current seven public
        health laboratories to 30 by 2030.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe3058-b80e-4754-b231-a38a907eaeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:55:31.566+08:00
