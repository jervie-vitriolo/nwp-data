      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)&nbsp;—</strong>
        The Department of Health estimates over 19,000 COVID-19 cases daily by August
        31 as infections continuously increase in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f0cca-0c1e-48d2-9ece-be54f8839dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T14:12:57.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04df452-e1bf-4978-96a2-f1b508226b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T14:12:57.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our latest projections and our current case trends, the
        number of detected cases at the national level are projected to be on a continuous
        uptrend, with an estimated 19,306 cases reported daily by August 31," DOH
        said in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b665ef36-70f0-4b13-87c6-a44e1b4e2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T14:12:57.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bf3d0-206e-481d-aa96-a42f12ec203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T14:12:57.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, however, noted this may still be lowered to about
        6,194 to 8,346 cases with improved vaccination rates and compliance to minimum
        health standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52628fea-ee7a-4dbe-a40d-6ded739a202f'
      'mgnl:activationStatus': true
