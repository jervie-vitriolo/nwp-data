      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8785ad5-1a1f-47f0-9b63-d73b680fdd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:34:41.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Final Word on Wednesday,
        Teves also explained the emotional abuse caused by ghosting is also detrimental
        to the nation''s productivity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbd88c-0710-4a2b-8cf0-344ff4dd0a2a'
      'mgnl:activationStatus': true
