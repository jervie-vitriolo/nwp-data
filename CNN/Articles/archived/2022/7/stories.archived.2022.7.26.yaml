      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90128a67-a0d0-47e2-a65e-d273d7957dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police force''s Independent Investigations Office (IIO) is separately
        investigating the police shooting of Goggin, the release said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf2242-4ea8-4b9a-8258-72d158bf34d8'
