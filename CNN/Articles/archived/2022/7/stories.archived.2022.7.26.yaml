      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also hopes to establish its telemedicine services to
        decongest facilities and reach far flung areas, while more <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-hospitals-provinces-cheap-medicine.html">specialty
        care facilities</a> will also be built in different parts of the country,
        increasing them from 46 to 329 by 2025.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b8b36-4b4e-4899-8c4a-bebb80dfe9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:55:31.566+08:00
