    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6073d-6768-4808-bf95-5e6d67dd0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.276+08:00
