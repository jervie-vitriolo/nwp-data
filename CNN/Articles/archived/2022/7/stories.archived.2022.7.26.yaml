      'mgnl:type': 'text'
      'text': '<p>Still, though it''s just three rated-R films on the service, it''s
        clearly a strategic shift for Disney+ with carefully chosen titles. It also
        helps that Disney+ is adding films that are very popular. The "Deadpool" films,
        which came out in 2016 and 2018 starring Ryan Reynolds as the sardonic superhero,
        made over $1.5 billion combined at the worldwide box office.</p>'
