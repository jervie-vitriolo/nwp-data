      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lower prices and markdowns are welcome news for shoppers,
        they mean lower profit for companies. Clothing and general merchandise are
        more profitable for Walmart than groceries and consumable items.</p>'
