    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8883eeae-5c57-4ad1-b7bd-4347e7180bab'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. wants fewer hurdles in the
      employment process for overseas Filipino workers, saying there should be less
      time for  the processing of their working papers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T00:23:33.612+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:02:23.544+08:00
