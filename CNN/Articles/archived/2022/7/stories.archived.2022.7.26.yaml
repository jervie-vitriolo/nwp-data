      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency alert issued just after 6 a.m. indicated the victims
        may have been transient, but Lee would not confirm the accuracy of that statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee688470-807e-4046-9ca5-978547e9a290'
