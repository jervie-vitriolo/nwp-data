      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879c446-2e4d-4691-890e-3a9a4cccff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the SONA, Marcos may convene the Legislative-Executive Development
        Advisory Council (LEDAC) to further tackle the direction of his requests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702755e7-b04a-40ed-ba7e-8692c081dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
