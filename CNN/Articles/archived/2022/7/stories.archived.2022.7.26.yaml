      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also noted that while the number of COVID-1 9 cases are considered
        in determining alert levels, there is still larger focus on admission and
        hospital utilization rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28e1c5-9c07-4f7b-876c-921fbe88ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T14:12:57.950+08:00
      'mgnl:createdBy': 'bamba'
