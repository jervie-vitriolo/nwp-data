    'title': 'Lawmaker wants ‘ghosting’ declared an emotional offense'
    'updated': 2022-07-27T22:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116761f-7e26-413f-aa13-6a0d3cd88caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:34:41.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila (CNN Philippines, July 26)</b> — A lawmaker has
        filed a bill seeking to declare the act of “ghosting” — or ending communication
        with someone without explanation — a form of emotional abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d0c24-dafc-4edf-a7ab-f1a4cc586fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:34:41.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1de90-233f-4171-b0b4-f27f109ad966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:34:41.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Bill No. 611 which was released to the media on Tuesday,
        Negros Oriental Rep. Arnolfo Teves Jr. said ghosting causes trauma as it “develops
        feelings of rejection and neglect.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bce7a8-85a0-425b-8e9f-2afdd96e0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:34:41.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f9414-6ab4-4925-88be-a5a1f6af0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:34:41.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Studies have shown that social rejection of any kind activates
        the same pain pathways in the brain as physical pain, meaning there''s a biological
        link between rejection and pain. That goes for friends and partners, alike,”
        Teves said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f1bd4-e80e-4baf-b192-96473c9b78c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:34:41.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b92590-baa2-4f02-ba5e-598b46bd99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:34:41.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can be likened to a form of emotional cruelty and should be
        punished as an emotional offense,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df001bd-131d-4dae-89be-31a96a9e3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:34:41.954+08:00
