      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The peso
        strengthened against the greenback anew on Tuesday as it returned to the ₱55-per-dollar
        level after two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4af1e-9890-46df-9f9c-5fdab3e659d3'
