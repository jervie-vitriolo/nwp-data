    'lead': 'Two people were killed and two injured in a series of shootings early
      Monday in Langley, near Vancouver in British Columbia, Canada, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T18:00:27.273+08:00
