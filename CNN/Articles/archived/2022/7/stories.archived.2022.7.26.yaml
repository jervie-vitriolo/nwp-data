    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC power unit raises ₱40B from bond offer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a95407-97ad-4e10-8d38-deea825fec9f'
      'mgnl:activationStatus': true
