      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09136649-42f7-4540-8671-95633f56f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:20:47.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a worker that is not in a good state of mind, yung trabaho
        mo ay hindi ganun kaganda dahil na-ghost ka (your work will be affected because
        you have been ghosted)," Teves said.</p>'
