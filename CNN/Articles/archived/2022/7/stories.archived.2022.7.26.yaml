    'lead': 'The Department of Health (DOH) has released the guidelines for the nationwide
      rollout of a second COVID-19 booster shot for Filipinos aged 50 and above and
      adults with comorbidities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T23:44:41.813+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:01:34.034+08:00
