      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531efab1-f35b-4b42-84d8-a049d42a398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting "was transient in nature, not necessarily the people,"
        Lee said. "These people were targeted, but the nature of how they related
        to the shooter -- we''re still looking to determine that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8aebbe-09cb-486f-845b-62992b699219'
