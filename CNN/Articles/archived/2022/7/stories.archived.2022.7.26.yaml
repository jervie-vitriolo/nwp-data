      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748dec8c-cdef-47d3-a5ea-3f345f4515c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Marcos also mentioned three measures during his speech that
        were not part of the outlined priority bills. These are the imposition of
        value added tax on digital service providers, ease of paying taxes, and the
        proposed condonation of agrarian reform debts, which were all approved on
        third reading.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864d593-b15f-4ce7-9bc2-068f6307eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:12.717+08:00
