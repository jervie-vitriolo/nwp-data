    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194cdac4-1615-46e6-a7f6-cb14dce5e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T23:22:10.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bearing in mind the rule that technical rules of procedure and
        evidence shall not be strictly applied to cases for forfeiture of ill-gotten
        wealth such as the one at bar, the Court afforded the plaintiff the opportunity
        to submit further evidence in support of the subject report. Unfortunately,
        no such evidence was forthcoming," the Sandiganbayan decision stated.</p>'
