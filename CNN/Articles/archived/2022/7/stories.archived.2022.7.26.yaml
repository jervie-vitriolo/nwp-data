      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.instagram.com/p/CgYitTIuSmM/?hl=en">Instagram
        post</a>, Wurtzbach said that she’s been training since February for the New
        York City Marathon.</p>'
    '5':
