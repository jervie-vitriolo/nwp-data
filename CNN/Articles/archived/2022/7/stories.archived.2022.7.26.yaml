      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd3998c-ea93-4059-9761-b9a4e2daef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the peso closed below the ₱56:$1 mark was on July
        11 at ₱55.979. It then weakened to ₱56.37 the day after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93feec91-19e1-4a1e-b18c-2a8151a1f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8922dfa-8586-49d6-af04-f735897749ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso opened Tuesday''s trading at ₱55.85, registering an intraday
        high of ₱55.88 and a low of ₱55.29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d36f3-0cc0-447b-bae6-e545542f5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82383e-18ed-49bf-b618-94efad0f74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists mainly cited central bank developments in the Philippines
        and the United States for the currency''s stronger performance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16eb38-5c6a-42d2-8024-35289a230cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875d779-a23f-4060-9b0e-e04e11771bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peso''s rank among Asian currencies has improved remarkably
        since July 14 so I still attribute the peso''s turnaround mostly to the noticeable
        shift of the BSP''s rhetoric. It changed noticeably from dyed-in-the-wool
        gradualism to a more flexible ready-to-hike-anytime tone," BPI lead economist
        Jun Neri told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e02e2d-4ac5-4528-961b-8ea4a6610005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9d88e-fe80-4393-8e70-a39e98c3631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has gradually turned aggressive
        against surging inflation. It initially announced a back-to-back quarter-percentage
        point or 25 basis points interest rate hike in May and June. It turned even
        more hawkish this month, announcing a three-quarter-point or 75 basis points
        rate hike ahead of its Aug. 19 policy meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc678a5-3ccd-4fd8-ae11-a43293e6ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
