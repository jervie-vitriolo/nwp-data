    'template': '1'
    'title': '2 dead, 2 injured in shootings outside Vancouver, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f511b9-2e1d-4829-98f3-fa3d5c8667d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people were killed and two injured
        in a series of shootings early Monday in Langley, near Vancouver in British
        Columbia, Canada, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebb408-8860-4429-bc07-c2375ba86d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2e4d1-bef3-42df-b028-548352f4551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four victims were shot at multiple shooting scenes, Chief Superintendent
        Ghalib Bhayani of the Lower Mainland District Royal Canadian Mounted Police
        said at a news conference Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4c1f7-8fd9-4886-80ed-cb6ff51e18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00ffd8-1ac1-4572-9840-4ceba3b1aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police shot and killed a male suspect who was found near one of
        the victims, Bhayani said. The suspect was later identified by police as 28-year-old
        Jordan Daniel Goggin from Surrey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd8cc6-17a8-409d-bafe-9d9a54feb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7a1d4-f29b-405e-aefc-01285f25b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Langley Royal Canadian Mounted Police said earlier that the
        suspect was in custody and that investigators believe he is the only suspect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4b744-5216-4c46-8aef-518def581c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1dadd-b5eb-4928-9afc-8818f6ebe20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two deceased are males, Bhayani said. A female is hospitalized
        in critical condition and another male victim was shot in the leg, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf083f89-e5e8-4d50-98a7-c0e319974d5d'
