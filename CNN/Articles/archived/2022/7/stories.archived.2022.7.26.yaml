    'lead': 'The Senate under the 19th Congress is now composed of a supermajority,
      a two-member minority, and a two-member independent bloc. How will the new leadership
      seek to achieve its legislative goals under this political setup?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T13:51:17.093+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T15:02:06.265+08:00
