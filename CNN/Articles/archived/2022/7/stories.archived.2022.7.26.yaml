      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier tweet, Musk, the world''s richest man, described the
        report as "total BS" and said he and Brin were still friends -- and had attended
        a party together the night before.</p>'
