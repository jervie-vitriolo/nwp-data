      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two billionaires have been friends for many years, with Brin
        providing about $500,000 of funding for Tesla in 2008, when the company was
        struggling financially, the Journal said.</p>'
