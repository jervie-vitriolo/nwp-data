  'Rappler-Maria-Ressa-CA-motion-for-reconsideration-cyber-libel':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-26T17:01:46.950+08:00
    'imagesource': 'jcr:917a869a-494d-48cb-97ff-db21d93470dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51533210-3558-4a2f-a254-249689c14ccd'
    'lead': 'Rappler CEO Maria Ressa and former researcher-writer Reynaldo Santos
      Jr. have formally asked the Court of Appeals to reconsider its decision to uphold
      their cyber libel conviction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T17:06:27.798+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T15:02:00.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:14.016+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler’s Maria Ressa, writer ask court to reconsider cyber libel conviction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4edee-59ea-4ec7-b77e-53d8104a1366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:06:27.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)—</strong> Rappler
        CEO Maria Ressa and former researcher-writer Reynaldo Santos Jr. have formally
        asked the Court of Appeals (CA) to reconsider its decision to uphold their
        cyber libel conviction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817ab4f-6ec7-4377-8176-2f0cae9fc027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:06:27.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their motion for reconsideration filed July 22 — a copy of which
        was released to the media on Tuesday — Ressa and Santos called on the CA to
        dismiss a Manila court’s 2020 ruling convicting them of cyber libel, to acquit
        them of the crime, and to set aside the damages the court had prescribed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e218f0c-477d-41b0-8ac5-2b28a1dd3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:06:27.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellants cited “errors” in the court’s judgment, listing down
        how CA claimed, among others, that a correction of a typographical error in
        the story translated to republication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b2656-d208-471b-8de8-f2579469ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:06:27.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Santos also lamented that the court “violated their rights”
        when it insisted on extending the one-year prescription for libel and hiked
        the penalty for the case.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Rappler CEO Maria Ressa and former researcher/writer Reynaldo Santos file
        motion for reconsideration seeking to reverse Court of Appeals ruling upholding
        their cyber libel conviction. <a href="https://t.co/aKKwOwgGRQ">https://t.co/aKKwOwgGRQ</a>
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/2yvFpjKSj0">pic.twitter.com/2yvFpjKSj0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1551809946785759233?ref_src=twsrc%5Etfw">July
        26, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b27b6a-18e5-4571-98c9-4792da238a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:06:27.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c4eda-d037-4dd6-8ab5-b990afab4faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:06:27.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The attacks against Rappler are political, not legal, aimed at
        preventing us from doing our jobs as journalists,” Ressa said. “I appeal to
        the justices to uphold the spirit of the law that holds our democracy together,”
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9ef2b-eedc-49c0-a1c4-bafdd929e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:06:27.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a May 2012 Rappler article which reported
        on businessman Wilfredo Keng’s alleged connection to illegal activities. Keng
        filed the complaint in October 2017, or nearly five years after the article
        was posted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7851c-1cb5-43bf-b6b3-158b4addc6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:06:27.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court Branch 46’s <a href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">June
        2020 decision</a> previously sentenced the Nobel Prize winner and Santos to
        a maximum of six years in jail, but the appellate court <a href="https://www.cnnphilippines.com/news/2022/7/8/CA-upholds-cyber-libel-conviction-ressa-santos.html">modified</a>
        and lengthened the maximum prison time to up to six years, eight months and
        20 days.</p>'
