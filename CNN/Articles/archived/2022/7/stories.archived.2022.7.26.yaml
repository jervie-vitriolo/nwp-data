      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the advances in COVID-19 treatment and the availability of
        vaccines to combat severe and critical disease, as well as deaths, we now
        have the capability to reduce the vulnerable population and keep hospital
        utilization and fatalities to a minimum," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3ca04-302c-4783-ba8c-4f65b6bcc882'
