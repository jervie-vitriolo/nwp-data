      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said DOH will also continue to have an inter-agency
        task force "which will be able to manage the first two levels of response
        for the country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d713168-4876-44eb-ae01-c67111b5a4ee'
