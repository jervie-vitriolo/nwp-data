      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began around midnight with the discovery of the first
        victim and ended around 5:45 a.m., after the police engaged the suspect, according
        to Sergeant David Lee with the Integrated Homicide Investigation Team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b637e-d141-486c-83ff-5e54c375f203'
