      'mgnl:lastActivated': 2023-01-19T15:02:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449952d4-f6ca-4283-ad03-1fbc162d994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LEDAC, created through Republic Act 7640, would be composed
        of the President, the Vice President, the Senate President, the House Speaker,
        and selected congressmen and Cabinet members to act as a consultative and
        advisory body on programs and policies that are in line with the goals for
        the national economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
