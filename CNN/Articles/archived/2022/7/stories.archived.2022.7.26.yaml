      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added he did not indicate any proposed penalty as he
        needs to consult his colleagues in further refining the measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22076c25-6c8b-4f12-8269-928301a66729'
