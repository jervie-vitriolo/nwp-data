        unveils world''s first ''certified quiet hiking trail</a>''''</em></p>'
  'Reinstate-alarm-clock':
    'author': 'Jessica Bumpus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-26T08:06:20.621+08:00
    'imagesource': 'jcr:9bb86b42-11d3-498a-bd53-7c0f4240673c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0b843da-72c2-40a4-aa80-c6171a0019e3'
    'lead': 'Its design would have paled in comparison to the latest iPhones, but
      it did its one job very well; its punctuating and shrill screech was effective
      at waking me up every morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T08:21:29.151+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T15:02:16.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:08.357+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you should reinstate the classic alarm clock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99491ae-dac9-4812-af92-bcb41343c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I have reinstated the alarm clock.
        An overlooked mechanism in today''s technologically-synced, your-phone-does-everything
        world, it tells the time, it wakes you up, it is decentralized from a phone.
        It is marvelous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8af65d-708d-468e-8339-69d11489880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f62b43-83ff-4a52-818a-ad894725a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Because before I brought an analogue clock back into my bedroom
        I was averaging two hours and 56 minutes of screen time per week, and my phone
        told me this every Monday, moments after my alarm would sound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32249b-91fb-4a01-b5ab-097b1775bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6598d64d-ffe9-46e1-b13c-202e90f5d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, every morning, while only trying to tap "snooze," I''d be confronted
        by a flurry of notifications piling up behind one another like a card game
        of solitaire on the screen. My phone would tell me that my friends were feeling
        chatty last night with 34-plus Whatsapp messages; there would be Instagram
        alerts and dozens of emails from multiple accounts. The notifications would
        fill me with a dread and stress about the day ahead before I''d even had my
        morning coffee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0845e5a-0bc0-467a-bf79-cb4bb658ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba74234-b358-431c-bd11-d5ba6301a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t realize it at the time, but my old analogue clock -- a
        compact, travel model -- was a low-key luxury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc2d12-48e1-49e6-beb3-8eb2295e10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a69286-e833-4ca5-8bcf-00ad8380e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its design would have paled in comparison to the latest iPhones,
        but it did its one job very well; its punctuating and shrill screech was effective
        at waking me up every morning. Pertinently, it wasn''t filling my mind with
        chatter, bad news and deadlines before the day had begun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd29a4e-1db5-4b28-ba31-2c90e3e70117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a2de2-8a38-4d17-81b2-42ff8ab40d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing habits</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e10003-bc4c-42bb-91d8-43826be32b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I made the switch from alarm clock to phone about 10 years ago after
        I told someone what I thought was a funny story about how my alarm clock had
        once gone off in my suitcase while in the trunk of a taxi, forcing us to pull
        over so I could retrieve it. The story provoked bemusement. "You use an actual
        alarm clock?" they asked, as though it was a fax machine. "Why don''t you
        use your phone!" Oh, I thought. Why don''t I? I probably didn''t even know
        I could at the time. But I succumbed to peer pressure and did away with my
        old clock. And that''s when the luxury of waking up without notifications
        ended, and the misery of glancing at them in the middle of the night when
        I checked the time on my phone began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f004f-20ea-49d7-994c-ff2876b23faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b1c5e-ea4c-4d7e-b4dd-bf8fedcd0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As our use of cell phones continues to grow (a 2018 report by Deloitte
        found that American smartphone users check their phones 14 billion times a
        day, up from 9 billion in the same report from 2016), wellness experts say
        it is having a negative impact our morning routines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faaf4bb-f807-4d4c-9d30-f8120b97b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1f319-c374-4c73-a0bb-afeded365219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you wake up first thing, the ideal is to wake up and spend
        a little bit of time within your own mind before you''re bombarded with everything
        else in the world that''s going on. Give yourself a chance to adjust to the
        waking world," said mental health and wellbeing coach Lily Silverton. "Historically
        we''re not used to having our attention taken away as much as it is today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6800fb-bce1-4a2f-a0ce-1c241b98eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449b5cf-9dbd-4c58-aebf-6c8c8345ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before alarms, it was roosters, church bells, knocker-uppers (people
        who were paid to wake you up by tapping on the door or window with a long
        stick, which happened up until the 1970s in industrial Britain) and even our
        very own bladders that got us out of bed. It is widely thought that the clockmaker
        Levi Hutchins from Concord, New Hampshire, invented one of the first alarm
        clocks in 1787. His design would only go off once at 4am, his preferred time
        to wake. Little appears to be known on the details of the actual design, but
        he wrote, "It was the idea of a clock that could sound an alarm that was difficult,
        not the execution of the idea. It was simplicity itself to arrange for the
        bell to sound at the predetermined hour." Hutchins never patented or manufactured
        this clock.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07878ffd-4788-474c-a649-7fb676fb6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed9e11-36cd-4661-add2-3d21d6422a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was years later, in 1874, when the French inventor Antoine Redier
        became the first person to patent an adjustable mechanical alarm clock. And
        in 1876, a small mechanical wind-up clock was patented in the US by Seth E.
        Thomas, which prompted major US clockmakers to start making small alarm clocks.
        German clockmakers reportedly soon followed and by the end of the 1800s, the
        electric alarm clock had been invented.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b4f13-5d60-410a-9a05-c6ef7eed09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4c1c7-86eb-47aa-950d-bb24d611bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shopping for clocks</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69762a3c-0d2f-45ca-ab69-4939f4bcc618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, alarm clocks come in any number of designs. From riffs on
        the Panasonic RC-6025 radio alarm clock, immortalized in the 1993 film Groundhog
        Day, to more retro designs from classic brands like Roberts. A quick search
        on Etsy reveals novelty designs in the shape of robots, owls or even rabbits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9831f25-2e83-4153-a87c-96794247396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb717813-96b2-4ca9-8e55-37fe00ea1757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, more modern designs include the addition of colour night
        lights, projectors (to project the time on your ceiling or wall! No, thank
        you), USB ports speakers, temperature and humidity control, and even teen-proof
        bed-shakers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e0c62-0265-463b-ba17-f4d36b802570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e460cb-5cdf-48b8-b100-e220abba2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
