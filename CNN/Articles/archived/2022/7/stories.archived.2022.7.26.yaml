      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the late Virgil Abloh''s Off-White label teamed up with
        Braun to release a pair of sleek limited-edition alarm clocks. In orange and
        blue, the design is based on the brand''s classic BC02 alarm clock which,
        strikingly simple, had been originally conceived by Dieter Rams and Dietrich
        Lubs in the 1980s. Fashion brand Paul Smith, too, released its version of
        the clock back in 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74d114-e156-4159-825f-6d9646d55546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d8908-7605-4a98-9728-07be01622cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All I was after, though, was a straightforward alarm clock, much
        like my original. And I got one from the local homegoods store nearby for
        £8.50 (just over 10 dollars). The first night I used it, I felt oddly excited
        as I physically wound the setting as opposed to swiping on a screen. The next
        morning, in somewhat of an anti-climax, I woke up before the alarm. But I''d
        already felt like I had conquered the day, instead of chasing it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c150e-5d42-41d7-9f19-3e2b673afb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.154+08:00
