      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration, similar to former President Rodrigo Duterte’s,
        also aims for an upper middle-income status for the Philippines.</p>'
