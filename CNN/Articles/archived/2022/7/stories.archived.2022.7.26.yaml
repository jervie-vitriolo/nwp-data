    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c54657-b98e-457e-986a-4c0b498b749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:12:04.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:59.857+08:00
