      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Teves also filed a controversial bill pushing for the renaming
        of the country''s main gateway Ninoy Aquino International Airport to Ferdinand
        E. Marcos International Airport. In filing the bill, he wrongly claimed that
        the air hub, which was previously called the Manila International Airport,
        was constructed during the late dictator’s presidency.</p>'
