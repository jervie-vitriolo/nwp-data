      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The House
        of Representatives on Tuesday elected the new Minority Floor Leader as well
        as other leadership posts for the 19th Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2b661-dc2d-4ed6-ae29-e9e74603318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:52:48.276+08:00
