      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The controversial
        vape bill has lapsed into law during the term of President Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b46538-eb6c-47f0-8182-b68580e7dd40'
      'mgnl:activationStatus': true
