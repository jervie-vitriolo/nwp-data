      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk''s troubles in the spotlight</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7778f05-a73a-4a70-97ff-f2b42fef6db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:08:42.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s relationships, family affairs and legal trouble have become
        a growing part of the public conversation lately.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c3215-418f-4988-8fd9-31016302a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:08:42.636+08:00
