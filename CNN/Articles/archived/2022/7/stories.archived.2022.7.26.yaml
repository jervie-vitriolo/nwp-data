      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c562c2-d84f-4eba-bb77-1fdbcf756844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:00:27.274+08:00
