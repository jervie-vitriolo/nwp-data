    'lead': 'The congressman who filed a bill to rename the Ninoy Aquino International
      Airport based on a wrong claim is also pushing to declare the act of ''ghosting''
      a form of emotional abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T16:34:41.954+08:00
