      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is very hardworking. The reason why he got COVID-19
        was he did not stop his meetings. He was meeting people almost five times
        a day," Zubiri added. "We have to step up to the plate as well and do the
        work that needs to be done to achieve the growth rates he was talking about
        in the beginning of his speech."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5d4fa-c290-4d15-8a00-e79517eb182f'
