      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research group has warned that the COVID-19 wave in Metro Manila
        may be far from its endgame as indicators like growth rate and reproduction
        number remain steady.</p>'
