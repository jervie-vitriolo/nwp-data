      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d531fe-763f-4417-9977-5a496c7dc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Silverton, "Technology exploits our psychological weaknesses."
        And being connected, she noted, is incredible but terrible at the same time.
        "It''s managing that and creating a routine that works for you."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ee0d1-3d51-453a-86b1-541fcc1e2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.154+08:00
