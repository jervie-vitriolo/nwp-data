    'title': 'Zubiri sees no problem working with Senate minority, independent bloc'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb8f69a-dd55-4bf1-b87c-6270dc57ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Senate
        under the 19th Congress is now composed of a supermajority, a two-member minority,
        and a two-member independent bloc. How will the new leadership seek to achieve
        its legislative goals under this political setup?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cbd68-6066-45bd-a268-24918b2fa02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb495d-1213-4099-a72d-4f8d2cfaedf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel "Migz" Zubiri told CNN Philippines''
        <em>The Source</em> on Tuesday, a day after the 19th Congress convened for
        the first time, that he does not see any problem working with the minority
        led by Sen. Koko Pimentel and the independent bloc formed by the Cayetano
        siblings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b85526-7421-4169-bd7e-892d0f07e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd30aa-8698-473b-997f-d97a965f2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Risa Hontiveros on Monday nominated Pimentel
        to be the Minority Leader, a post once held by his father, the late Sen. Aquilino
        Pimentel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe553f-e297-45a8-933c-0ef96a8bb41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac3368-c3b4-4940-87be-ee38eb0d00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators Alan Peter Cayetano and Pia Cayetano maintained
        their independence, in a bid to stray away from partisanship in the upper
        chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6d9d3-7f52-40bf-beac-96cc6e67f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3a8bd-dc38-46d8-8961-a922d1b471f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four senators abstained from voting on Monday for Zubiri as
        the Senate President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f9b87-1b62-4575-900a-c5b7ad9e39b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0dcea-6714-445f-9fba-2c0bfac33ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T13:51:17.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said, however, that it was in fact he who encouraged the
        male Cayetano to form an independent bloc, so they can either support a bill
        which they see as good for the people, or step in if they find certain measures
        overbearing or overreaching.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2f4ef-5f27-43e4-bfcd-e8a8d13e944e'
