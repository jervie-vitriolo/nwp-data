      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, the National Public Alerting System is used to provide
        "potentially life-saving warnings, which are area-specific (geo-targeted),"
        according to its website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fe404-e8cb-4936-9953-b21d2de6526d'
