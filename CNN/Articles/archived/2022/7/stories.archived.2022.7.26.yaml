      'jcr:uuid': '0bcd3441-5be6-4afd-b13e-61cf48e1d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, whose astronauts have long been excluded from the ISS, launched
        the second module of its space station this week. While not as large as the
        ISS, the Chinese space station is expected to be fully operational by the
        end of this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50068f0a-5171-43f6-9fcf-b4ba0df3bbef'
