      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are even "willing to work 24/7" as a relatively
        young Senate to fulfill the task.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba55fb-6a81-4659-a445-c144fd5f2107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.080+08:00
