      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17edc108-4547-473b-b31c-ce85f9c5110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’s economic team expects growth to settle within 6.5-7.5%
        this year and 6.5-8% annually from 2023 to 2028.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108aa8f4-5f3c-4d9a-a9fb-f2a444a0fda0'
