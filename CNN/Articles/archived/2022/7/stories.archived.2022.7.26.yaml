      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> From
        pageant heels to rubber shoes, Miss Universe 2015 Pia Wurtzbach reveals that
        she is preparing to join her first marathon in November.</p>'
