      'mgnl:created': 2022-07-26T18:00:27.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had issued an emergency alert, warning residents of
        potential danger, until police were able to determine if the suspect was acting
        alone, police said. A subsequent alert noted they had the only suspect in
        custody.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d5785-3aec-4401-9817-543628760d0d'
