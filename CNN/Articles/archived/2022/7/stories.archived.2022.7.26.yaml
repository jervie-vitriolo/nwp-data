      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in terms of healthcare capacity, DOH targets 3,000 additional
        primary care facilities, and 400,000 more hospital beds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fffb10a-51ab-4e58-b7b4-ee394f6c7d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:55:31.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.110+08:00
