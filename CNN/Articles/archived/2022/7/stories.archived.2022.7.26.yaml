      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also emphasized in its decision that the Philippine
        government admitted in a compliance pleading dated April 25 this year that
        all relevant evidences to support their case have been presented during the
        trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
