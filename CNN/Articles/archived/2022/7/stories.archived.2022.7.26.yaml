      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81df23a-ff5a-4131-a0c8-58ab7bc4c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:55:31.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.109+08:00
