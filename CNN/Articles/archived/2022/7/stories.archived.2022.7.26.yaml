      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Unscheduled
        interest rate hikes like the one announced this month are already off the
        table in the fight against stubborn inflation, the Bangko Sentral ng Pilipinas
        (BSP) said Tuesday.</p>'
