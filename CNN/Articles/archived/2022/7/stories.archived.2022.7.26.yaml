      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Department
        of Education (DepEd) has until July next year to finalize its review of the
        Kinder to Grade 12 (K-12) program according to its chief, Vice President Sara
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba6314-6248-407e-94b9-2533817a0f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:12:04.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea82bc2-3d21-4bf5-9398-4e3b9f4d0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:12:04.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were given by President Marcos one year, this School Year 2022-2023,
        to give a final answer about our K-12 program here in the country, " Duterte
        said during the post-State of the Nation Address (SONA) economic briefing
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
