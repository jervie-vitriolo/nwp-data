      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Senate
        under the leadership of Senate President Juan Miguel "Migz" Zubiri commits
        to deliver President Ferdinand "Bongbong" Marcos Jr''s legislative wish list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91639b-f542-409b-9c85-25c38cf5e7c8'
      'mgnl:activationStatus': true
