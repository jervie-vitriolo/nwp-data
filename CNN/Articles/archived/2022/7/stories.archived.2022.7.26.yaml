    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87501177-ad69-488f-b0d3-5c96c360b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:15:41.900+08:00
