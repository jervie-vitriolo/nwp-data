      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the offense should not be heavy. We can an impose a penalty
        of community service for offenders to realize that ghosting is not right,"
        Teves said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
