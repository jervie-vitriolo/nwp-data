  'budget-deficit-June-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-26T19:12:10.399+08:00
    'imagesource': 'jcr:0680a0cf-2585-4fa3-bb07-537d25941c24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fc2fcdb-9e47-4aa6-b457-ca880bf6efed'
    'lead': 'The national government''s budget deficit from January to June stood
      at ₱674.2 billion, below the ₱828.7 billion program as state revenues exceeded
      the programmed level but expenditures fell below target.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T19:14:21.298+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:01:49.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:17.960+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['budget-deficit', 'fiscal-deficit', 'June', 'first-semester', 'first-half',
      '2022', 'Bureau-of-the-Treasury', 'expenditures', 'revenues']
    'template': '1'
    'title': 'Govt spending pulls budget deficit below target for first half of 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831146c4-c5be-43a4-9398-2bdbd1fe8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The country’s
        budget deficit in the first six months of 2022 fell short of the government’s
        target for the period, while also shrinking year-on-year, Bureau of the Treasury
        figures released Tuesday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0918b-73f6-4ad0-b652-1a8b35559ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2c2a5-784c-410b-8acb-d241eb858cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit, which happens when government spends more than it collects,
        between January and June amounted to ₱674.2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01f766-78d1-4d95-a154-1cdef5fe5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707beb3-c6c4-44ae-b572-ee1cd80a2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is both below the ₱716.1 billion recorded in the same
        stretch last year and the ₱828.7 billion program approved by the Development
        Budget Coordination Committee (DBCC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb34ba-1e92-4cca-905f-99acd8df0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c0d32-97b1-4b51-9353-38a2ff800a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public expenditures amounted to ₱2.4 trillion, up 8.85% year-on-year
        but still below the ₱2.47 trillion program for the first semester.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c3952-2560-41ab-b52a-ef36dd2f63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1bfa2-f872-4ded-9315-95315723dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said this “can be largely attributed to the slower-than-expected
        capital expenditures amid the election ban in late March up to early May,
        as well as the timing of release for the special shares of LGUs (local government
        units) in the proceeds of national taxes to July.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77112c-c6ae-442b-b4f2-1c394f9d4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e24ab-9503-4347-9e13-8c565aea0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s interest payments stood at ₱257.2 billion, surpassing
        the ₱253.1 billion programmed level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbdbaa2-af73-42c9-ba47-6a6a128ac81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440aa82-5a83-41ea-9ea0-0ada1fdef7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state revenues totaled ₱1.72 trillion in the six-month
        period, surpassing the targeted ₱79.1 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72db45a-2abc-4dca-aa76-b841f3cfc2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f522c-71df-43a0-af2e-34f7fc9adc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came despite the Bureau of Internal Revenue''s failure to meet
        the government''s tax collection target. BIR collections hit ₱1.13 billion
        as of end-June, ₱32.3 billion short of the program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f4706-86e2-4067-95cc-5227274cf47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089ae66-5258-4507-8e3c-7f346a32c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs logged ₱396.7 billion in revenues, higher
        than the state''s ₱360.7-billion goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96cb55-1df2-4db9-ae13-bec66bec7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da520d3a-70ba-474d-951d-209fc1a2e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:14:21.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury likewise registered earnings of ₱104.1 billion, nearly
        double the DBCC’s target.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a907f-5f98-409d-99a4-cfb276ba80c4'
