      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they will also establish the Philippine Center for
        Disease Control for high level technical capacity. Through experts who will
        constitute the center, the government can ensure better management of emerging
        and reemerging diseases, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa315a-b75a-44ea-9d9a-e5d2a5d32dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:55:31.565+08:00
