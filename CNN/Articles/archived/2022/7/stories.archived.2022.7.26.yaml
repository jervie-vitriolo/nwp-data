      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an economic briefing  a day after President Ferdinand "Bongbong"
        Marcos Jr.''s first State of the Nation Address, DOH officer-in-charge Maria
        Rosario Vergeire listed down steps to achieve a better healthcare system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16bc9b-a271-4128-ad1f-67a71aa6d924'
      'mgnl:activationStatus': true
