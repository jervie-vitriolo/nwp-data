      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> A day
        after his first State of the Nation Address (SONA), President Ferdinand “Bongbong”
        Marcos Jr.’s officials unveiled his administration’s socioeconomic agenda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca4c77-79e3-4501-8ffb-1fdfcd582e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a251204-7367-471a-af0b-d428fc845887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-point agenda aims “to decisively respond to this risk
        and steer the economy back to its high growth trajectory,” said Finance Secretary
        Benjamin Diokno on Tuesday, listing as key challenges the elevated inflation,
        lingering COVID-19 pandemic effects, and the unpredictable global political
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468693f-a439-4596-b813-998300c45c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1193f-a3fb-4f1b-ab3b-aaeb98431fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is split into two: near-term and medium-term goals. Socioeconomic
        Planning Secretary Arsenio Balisacan said the near-term plan aims to address
        high prices, the population’s vulnerability to shocks, and economic scarring
        caused by the global health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314cf94d-4822-40e0-95ee-287cd6f30a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00dec6-251f-46b5-8b58-21ec5f437f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ff. make up the near-term agenda:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee655a44-f52e-4d18-9983-9f38e8ab10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Protect purchasing power and mitigate socioeconomic scarring:
        Ensuring food security; reducing transport and logistic costs, energy cost
        to families</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96605619-5f49-451b-9848-2cabc8c7d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74277c9-5bd0-4ca4-8463-3e24e836883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Reduce vulnerability: Tackling health by ramping up vaccination
        and booster intake among vulnerable sectors, safety protocol compliance, among
        others; strengthening social protection; addressing learning losses</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c17369-db94-44e2-8971-c4d91a341131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816481c0-d7d8-4d17-80f9-d80322431129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ensure sound macroeconomic fundamentals: Enhancing bureaucratic
        efficiency and sound fiscal management; ensuring a resilient and innovative
        financial sector</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904e6d5-7755-45bb-b0c8-ff4525f28c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85802991-d1c1-4826-9028-c6a53dd6c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ff. agenda are set for the medium-term:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3e6d6-35bd-4201-8ae0-5ff293c686e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Create more jobs: Promoting trade and investments; improving infrastructure;
        achieving energy security</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c594f-b0e3-4ead-b938-fbf611d6aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb243ff-8ec1-4933-8bed-6e9c5c493f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Create quality jobs: Increasing employability; encouraging research
        &amp; development, innovation; enhancing the digital economy</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbf4c4-9e7e-40e1-b13e-1021f9685837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79998b23-2419-4d11-935b-e216c8a74a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Create green jobs: Pursuing both a green economy and a blue economy,
        which focuses more on sustainable use of marine resources; establishing livable
        and sustainable communities</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4633075-1dd8-4a5d-bf54-c0f6b10197f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb13f99-0f4d-4470-b317-62442ebe734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Uphold public order and safety, peace and security</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68311ca-5f14-4baa-aee6-4568bed29d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cd35c-70da-42d8-82e7-821aff977f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ensure a level playing field: Strengthen market competition; reduce
        barriers to entry and limits to entrepreneurship</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211b250-fe7f-40fa-82f6-a3380b3cddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a79da5-72b6-4270-97d1-fcc0a74f4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For that to happen, we need to address the constraints to growth,
        constraints to quality employment creation that have been well-identified
        in various fora even by our own development partners,” said Balisacan, noting
        these issues concern infrastructure, energy, and logistics, among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ec40f-36a4-488c-85e7-f318f6c6e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T16:09:07.124+08:00
      'mgnl:createdBy': 'pilar'
