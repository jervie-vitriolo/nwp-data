      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e45e63-e288-4409-aacd-d177ee9ccc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaporized Nicotine and Non-Nicotine Products Regulation Act
        ratified by Congress in January lapsed into law on July 25, Malacañang said
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be485d-e54b-4ee9-bfd6-645aab740d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c8fa1-0338-4704-8c10-b18b539b1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vape regulation bill submitted by Congress to the Palace for
        the President''s signature lowered the age of individuals allowed to buy and
        use e-cigarettes and vapes from 21 to 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428dc9ac-423a-47a8-b4fb-8919721eb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22171f20-cc00-4d1a-849f-b140dcec6077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH), Food and Drug Administration (FDA),
        Department of Education, and dozens of medical associations have strongly
        rallied against its passage because they believe it puts the youth at risk
        to the harmful effects of vapes and e-cigarettes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40d99b-98e1-4f07-a46d-39135fd8114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T21:02:49.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a2175-b903-454d-99bd-5ca2bc609bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T21:02:49.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakalungkot na nag-lapse into law, pero kami ay tuloy-tuloy sa
        Kagawaran ng Kalusugan para iparating sa kababayan ang masamang dulot ng ating
        vape at mga tobacco product natin," DOH officer-in-charge Maria Rosario Vergeire
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d7f35-b99c-476b-8730-fff80eab4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T21:02:49.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96397c1b-f0b5-4f7c-8773-82eb07d37745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T21:02:49.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is saddening that it lapsed into law, but we in
        the Department of Health will continue to inform the public about the dangers
        of vape and tobacco products.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4fa28-d818-465c-b538-821cb573fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339af23-5619-411f-af7a-cbcfff765d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Francisco Duque III previously quashed claims
        that vapes and e-cigarettes are a good way to break one''s addiction to cigarettes.
        He said they often serve the opposite purpose, as they introduce the person
        to more vices like alcohol and marijuana use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41969a31-e590-4d3e-a40b-8c93963b34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b175736-eebb-4803-bdfb-c7d5c748940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are also concerned about the transfer of regulatory
        functions on these products from the FDA to the Department of Trade and Industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f19cd-917b-4831-8601-bd1889f5a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f274e-00eb-4d4e-a8ba-1bd90360efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech before fellow lawmakers, Senator Pia Cayetano,
        a vocal critic of the bill, expressed disappointment over the development.
        She said she had expected the measure to be vetoed by Marcos after he repeatedly
        stressed during his State of the Nation Address on Monday the vital role of
        science in his administration''s programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f373ff-6efd-4aa4-be3a-f6669e272589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81171009-b748-4118-b58a-7296cb761086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting at risk the health of our people and of future generations
        through this law will haunt our collective conscience down the road," the
        senator said. "When we wake up to a generation addicted to vapes, that''s
        on the 18th Congress that passed the vape bill, and on this administration
        that allowed it to pass."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed1c36-7f92-4814-acce-8eb43c254bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65b928-2d39-42b7-ac64-24317338830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also hit the apparent delay in the transmission of the
        bill to Malacañang. She said it took five months for Congress officials to
        submit the measure to the Office of the President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535088f5-f6dd-4bf4-862c-e863a98c2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc08e4-61f2-4043-93d3-051da83951ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five months, barely three days, just because the weekend na matatapos
        ang term ni President (Rodrigo) Duterte, saka pinadala… Ano kaya ang inantay
        nila? Is it because nabalitaan nila na balak i-veto ni Presidente?" she said,
        arguing there are talks going around that Duterte planned&nbsp;to reject the
        proposed law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fba711-ec9a-4525-b7dd-b86872ce38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402389d-1288-4b19-a624-67adfa0250e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bill was transmitted after five months, barely
        three days into or just the weekend before President Duterte''s term ended.
        What were they waiting for? Is it because they heard that the President plans
        to veto the bill?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b59ca-c19b-463f-b272-ebb990c0b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214828f-986b-43aa-a29b-3a0fc18b9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public interest law group ImagineLaw also called the lapsing of
        the bill into law a "betrayal of public health" and a "regrettable development"
        following Marcos'' promise for the country to build back better.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13c169-717b-4f70-9ba3-1ebd6da092e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ae7a9-3728-41f9-9436-82f28f0ba636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a global pandemic that attacks the lungs, building back
        better means protecting our health through better public health policies.
        We hope that the President will ensure that the vape bill will be implemented
        with our health in mind, not the commercial interests of those that pushed
        for its passage," ImagineLaw Executive Director Atty. Sophia San Luis said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbcbe0d-0bdf-4598-92e6-ad61ea3688f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755cd11-9261-4886-816b-7e8be2da7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:45:41.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Cayetano and brother Senator Alan Peter Cayetano earlier said
        they are ready to question the validity of the bill before the Supreme Court.</p>'
