      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Wall Street Journal reported that Musk — a
        longtime friend of Brin''s — had a brief relationship with Shanahan in December
        2021 while she and Brin were separated but still living together. The publication
        cited unnamed people close to the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677d90e-ff07-465e-a0db-1628185d5150'
