      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78786215-bbe6-4889-ae88-f968d3be0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuifeng Lake Circular Trail is a pristine hiking route hugging
        Taiwan''s largest alpine lake in northeastern Yilan county about 135 kilometers
        (84 miles) from the capital Taipei.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad6a3d-f2a9-4ed8-b288-d2df7a3043a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22382f-0e66-4383-8033-2d646a3ca6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was recognized by an international nonprofit group as the first
        "Quiet Trail" in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a1109-1011-48ad-be89-3c7cb627d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bc2a5-d75c-4052-b8ce-ceb9a51c5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accreditation was granted by the US-based Quiet Parks International
        (QPI), which engages in research and raising public awareness on the benefits
        and importance of "quietness," with a view to preserving tranquil urban and
        natural places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db15ae-0713-4dbf-8f61-c6d92c1fc811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b681580a-a7b1-4870-8247-8aadc48b43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built on the old tracks of a forest railway at elevations between
        1,900 and 2,000 meters (about 6,500 feet) above sea level, the trail snakes
        through a lush and moist cypress forest carpeted with thick green moss, which
        acts like a layer of "natural sound-absorbing foam," QPI said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fedba-2860-4680-8b7d-572223db4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464adb39-23b7-40ff-a2d2-0b6743efebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest measured volume on the trail is fewer than 25 decibels,
        which is QPI''s classification for "almost silent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7558daa-cad4-4657-b836-ddae029c08aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eaae18-ef4e-4f56-a9c6-96d46927bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 3.95-kilometer (2.5-mile) trail is frequented by visitors,
        many hikers turn back at the end of the 300-meter wooden walkway after getting
        a view of the lake. This drop in the number of hikers can help preserve the
        natural silence of the trail, Taiwan''s Forestry Bureau said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326fb1d-b71a-406e-a39e-5b3ca22df7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad9785-f74f-48a9-a983-be1a5fd6ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certification is welcome news to Taiwan, which has lost out
        on tourist revenue amid the Covid-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89fd54-5a22-4060-a4c0-4c5c3d498a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b64fce-1e2d-45ba-9d81-5bd85e899295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the island has eased entry restrictions and cut home or hotel
        quarantine to three days as of June 15, leisure tourists are still unable
        to visit. This has made domestic travel even more vital for the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581bca8-53f7-4b89-ae81-15e124a39fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431f4dc-b530-4eab-8eac-c417c53103e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a densely populated island to have the world''s first certified
        ''Quiet Trail'' carries special meaning for Taiwan," said Lin Hua-ching, director
        of the Forestry Bureau.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da8c4a-6b04-48de-8cb7-fd102d763cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c825d71-9258-4f0e-b2d8-3e0e04093e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A decade in the making</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e87c68-5dff-4d50-a6cd-c0518dca76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What first struck renowned natural sound recordist Laila Fan about
        the trail was how quiet yet diverse and rich it is in ambient sounds and animal
        noises.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421cbaf-56c7-4fe4-a677-6f7dfa8569f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba1da4-0dc0-4d11-93f4-ade1a3f623ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A symphony of birds chirping, insects humming, frogs calling, leaves
        rustling and twigs crackling as wind breezes through the woods -- these are
        sounds "unique to Taiwan and can be only heard here," Fan, who is Taiwanese,
        told CNN Travel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0006e-94c8-471b-80ee-747d6a417767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14176f31-4c4a-46c1-906e-1f3e327099e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Silence doesn''t mean there is nothing there. On the contrary,
        there is already something there, but we never pay attention; we never really
        listen," Fan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4419b0-4992-4148-b231-c880e304d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9770de6-aa64-42b5-95c4-2c1419fd0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her first audio recordings around the Cuifeng Lake in 2012,
        she spent six years working to raise public awareness and preserve quiet of
        the environment, including building an online database of natural sound recordings
        from 50 places around the island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e987a74-9a58-4089-899b-03edba4f1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf729c8-1fa6-46fd-8465-ec438e153cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her efforts resulted in the Taiwanese government declaring the route
        as the first "silent trail" on the island in 2018, followed by the QPI certification
        this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2d5d3-e8f2-412a-8eb7-5f265bb9fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22363548-5152-4aaa-8330-5cc134fd226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan is not concerned that publicity about the quiet trail may bring
        new visitors -- and their noise along with them. Instead, she hopes the designation
        and subsequent attention will inspire visitors to "open their senses" and
        understand how to respect quietness.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3103ee-040e-42ca-9039-6d9976745f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d1379-84e4-48da-a9fa-7bd1f2ef2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage people to walk this trail with a humble attitude and
        open their hearts to listen," Fan told CNN Travel. "Once you are silent, you
        can hear everything around you."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945d535-c509-484f-b73d-c691f4af31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a9e99-f46a-47e9-96be-e972690bd0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What comes next</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf11c2-52d2-48c4-9e96-238628fe2460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a place in the wilderness to meet QPI''s standards, there can
        be no more than one audible human-caused sound every 15 minutes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478ba19-62d0-4ce7-916b-3cf5b14f75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07e191-730b-48e4-b182-782e95d568ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QPI hopes the certification will increase awareness of the need
        for people and wildlife to experience quiet, and encourage conservation of
        habitats -- and the hush.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3dea6b-53f1-4257-80d9-87a936be4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac347682-28a6-4ac4-93db-1694afd008cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fan, the certification of the trail is just a first step.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf93f99-5436-4a39-ae16-935f0289c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9722cff-1e28-4dac-8091-fb63a195d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:01:15.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating more quiet trails is not only important for human beings,
        but also for animals living in the forest. They need a quiet environment to
        communicate with each other and reproduce so that life goes on," Fan said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f1de0-125b-440a-a0a4-6aa7e99bfb3a'
