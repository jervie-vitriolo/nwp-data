      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/26/world/russia-quit-iss-scn/index.html"
        target="_blank">"Russia says it will quit the International Space Station
        after 2024"</a></em></p>'
