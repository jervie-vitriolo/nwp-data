  'US-monkeypox-coordinator':
    'author': 'Kaitlan Collins and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-26T07:28:29.470+08:00
    'imagesource': 'jcr:cf458001-fba3-4145-87f4-4841dbead329'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70912e32-b6f9-4c02-a096-4514ad3b3b38'
    'lead': 'The White House is working on naming a monkeypox coordinator as they
      prepare for the possibility of more cases emerging within the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T07:29:42.543+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:02:19.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:07.460+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House expected to name monkeypox coordinator'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba6e9f-d142-4eda-836c-cac762222a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The White House is working on naming a
        monkeypox coordinator as they prepare for the possibility of more cases emerging
        within the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734be1b-ffe2-4b1c-b812-1218111f03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources familiar with the internal discussions told CNN that
        Biden officials are working on naming a coordinator, but they have not yet
        settled on an individual to help coordinate the federal government''s response
        to the outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3534476-06d2-476b-a113-7910f4f7e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported the internal discussions about
        a coordinator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d977c-b5e7-40ce-b523-a16bb2c14d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to name a coordinator comes two months after the US'' first
        monkeypox case was confirmed. Now, the total number of cases in the US has
        risen to about 2,900.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1fe2c-fce6-4d82-a2a4-ad2ceb5cdcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, the White House Covid coordinator, told reporters
        during Monday''s White House press briefing that more cases may pop up as
        testing becomes more easily available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80ff1e-f7af-4749-b37f-7328b7926179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said the US has ramped up testing access since early cases of
        monkeypox emerged -- going from capacity for 6,000 tests per week to 80,000
        tests per week. And he told CNN during the White House press briefing that
        he does not believe lower monkeypox testing capacity early on was a major
        limitation, but that one of the challenges was making it easier for providers
        to order a test.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e94eb-b0a2-40d4-b98e-6f021f0430f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also underscored that as more testing options come online,
        he "would not be surprised if we see an increase in cases as testing becomes
        more robust."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b01afa-a297-4a2b-9dd1-f9899b23be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very normal part of any outbreak response ... that as
        testing ramps up, you tend to see an increase in cases because people can
        identify it," he continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ddcfc-7b88-4fd5-901c-8c82184587e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the World Health Organization declared monkeypox
        a public health emergency of international concern.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e3d5b-712c-42f4-8daf-d4f5a064c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said the WHO''s declaration "will allow the United States and
        other partners to better collaborate, to share data and to get critical information
        out to high-risk communities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdef4e8-4212-4646-be5d-35ec80a8a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, monkeypox has not been declared a public health emergency
        in the US. US health officials said over the weekend that the US is still
        assessing the situation. US Health and Human Services Secretary Xavier Becerra
        said in a statement Saturday the US is "determined to accelerate our response
        in the days ahead."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fdb52f-4d91-4608-8d92-00d77524749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has shipped 300,000 monkeypox vaccines to US states
        and territories as of last Friday afternoon. Jha said on Monday that the US
        Food and Drug Administration is working to finalize approval for some 800,000
        additional doses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed710493-d841-4073-82d0-df03c31b4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha suggested use of the Defense Production Act remains on the table
        for consideration when it comes to producing the monkeypox vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259fdbf-2869-4225-905e-1def360858c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the company that makes it. We''re looking at
        their ability to produce more. We''re talking to them about contract manufacturing
        in the United States and being able to produce more vaccines here," he said.
        "So we''re looking at a whole range of options. Obviously, if other tools
        that the federal government has at its disposal are helpful, we will not be
        shy about invoking those tools. But right now, we are looking at these sets
        of factors to see how much more vaccine can we get in the United States."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31951d-165c-44aa-abda-71355a60519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said the administration is working to make it easier for medical
        providers to access doses of the antiviral medication, TPOXX, that are currently
        in the national stockpile.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8bed5-ac73-4739-a749-c607da3fec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T07:29:42.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 1.3 million doses of TPOXX -- the treatment for smallpox,
        it can also be used for monkeypox -- in our stockpile. And we are working
        day and night to make access to that treatment easier for providers around
        the country," Jha said.</p>'
  'Taiwan-quiet-trail':
