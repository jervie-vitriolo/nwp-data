      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo said police held traffic for about 15 minutes before allowing
        drivers to go through.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739af394-0c68-4345-9fef-de783cab4ced'
      'mgnl:activationStatus': true
