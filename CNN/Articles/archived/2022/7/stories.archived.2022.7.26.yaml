      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney+ just got a little more adult.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1185f-d6e8-487d-9ff5-ac23111fddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8f16d-5aa2-4291-bbaa-957dc7b51917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service added its first R-rated films in the US on
        Friday with "Deadpool," "Deadpool 2" and "Logan." The movies star Marvel superheroes,
        but as their ratings suggest, they''re decidedly not kid-friendly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a9ea1-a0d4-45de-b806-f9bbc3abc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df06d17-98bc-4fb5-962c-e7dfbc188b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a notable shift in the content strategy for Disney+: Since
        its 2019 launch, the service has focused its US content on titles for the
        whole family, rated PG-13 and below.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2f0fa-dec9-4dd0-82d1-9ca1372f1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ad86c-a02b-4191-93b8-b3c71e7b83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kid-centered approach has worked out well so far, as Disney+
        has garnered nearly 140 million subscribers in under three years. But now
        the service must keep growing, and it needs content for all ages if it wants
        to compete with Netflix and other rivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12a47e-db4d-485f-a6e2-18ab4e9b4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc9673-74f9-42f6-8deb-596c927d6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s likely why the service has added more adult fare in the
        last few months, including several Marvel series that originally streamed
        on Netflix, such as "Daredevil," "The Punisher" and "Jessica Jones." Along
        with the three films added on Friday, those series are more gritty and violent
        than the Marvel content already on Disney+.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ee168-ad7d-4645-8b65-9c16d9dbd6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38eef6-1053-4ee5-a1c4-37afeea7f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:05:40.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean Disney+ will be overrun with R-rated, mature content?
        Probably not, as Disney''s bread and butter is still family fare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc0ae4-92fa-40e0-be5a-72b82ff1a3e7'
