    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48beecbd-6aa6-4722-bf41-e06c89e342db'
    'lead': 'San Miguel Corp (SMC) Global Power Holdings Corp. raised ₱40 billion
      in the local bond market, ₱10 billion higher than its initial target as it saw
      strong traction from investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T17:37:46.976+08:00
