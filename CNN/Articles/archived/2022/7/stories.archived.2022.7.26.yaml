    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115a712-b925-4757-869f-e1520c9b2924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the proposed priority measures Marcos mentioned on Monday
        were the reimposition of the mandatory ROTC training, the implementation of
        the National Government Rightsizing Program, establishing new tax packages
        for additional revenue, and some amendments to existing laws like the Build-Operate-Transfer
        Law to boost public-private partnerships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db88b20-4fb9-46ca-bd9f-3ba37627d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
