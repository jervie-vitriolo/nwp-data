      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73393539-dba0-4083-aa98-e4ce9ba96994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can invoke the House rules which allow us to expedite committee
        proceedings for more than half of PBBM''s priority measures," Salceda said
        in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53374a-3eee-45e5-8c50-931b7b869a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:16:43.081+08:00
