      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd29d73-6c4b-4c33-ba52-20cf8ab53250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T18:44:39.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local currency closed at ₱55.30 versus the dollar from ₱56.10
        on Monday, according to Bankers Association of the Philippines data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29472525-9faf-4521-97f6-3fdd2e64aba8'
