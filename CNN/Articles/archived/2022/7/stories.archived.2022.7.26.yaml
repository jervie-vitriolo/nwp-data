  'Ateneo-shooting-suspect-Chao-Tiao-Yumol-Furigay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-26T10:44:35.035+08:00
    'imagesource': 'jcr:cf1397f1-578a-4a85-b7e3-f2c7e7ce0175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ee515d-f8e1-44a3-908b-69cad87ccbe3'
    'lead': 'The Quezon City Police District has filed complaints for three counts
      of murder and frustrated murder against Chao-Tiao Yumol, the suspect in the
      fatal shooting in Ateneo de Manila University, an official confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T10:46:02.788+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:02:13.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:09.104+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC cops file murder complaints vs gunman in Ateneo shooting'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd8b06-b1d2-41a2-87ab-1de713501c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T10:46:02.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The Quezon
        City Police District has filed complaints for three counts of murder and frustrated
        murder against Chao-Tiao Yumol, the suspect in the fatal shooting in Ateneo
        de Manila University, an official said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060356a0-0377-4053-bfc4-1112d2c9e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T10:46:02.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also facing complaints for carnapping and malicious mischief
        amounting to P80,000 before the Quezon City Prosecutors Office in connection
        with Sunday''s shooting,  Philippine National Police spokesperson Jean Fajardo
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b80bf-43d8-4bf2-ae85-582557c2e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T10:59:11.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yumol opened fire at the Ateneo graduation ceremony that he gatecrashed,
        leaving three people dead — former Lamitan City Mayor Rose Furigay, her executive
        assistant Victor Capistrano, and Ateneo security guard Jeneven Bandiala. Furigay''s
        daughter Hanna, a graduating law student, sustained wounds.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef893cc6-4fdf-484d-8158-fc11979f42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T10:46:27.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/26/donation-drives-slain-Ateneo-security-guard.html">RELATED:
        Donation drives formed to assist family of slain Ateneo security guard</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92556d6a-ab88-4f26-8687-b573ac2d23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T10:46:02.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD said Yumol commandeered a car after the attack but he was captured
        after a brief chase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a9af8-e351-4c94-adab-2fc64eaf07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T10:46:02.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:02:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Furigay family is also planning to file multiple murder and
        frustrated murder charges against Yumol, who is reportedly a physician from
        Lamitan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a0e14-bfaa-4bb6-8d2c-192ce4773f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:02:25.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gun belongs to soldier</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ef8b2-3f2b-4bc9-92ee-e0749ee7e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:02:25.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report from authorities bared that one of the guns confiscated
        from Yumol belonged to a certain First Lieutenant Jeremy Aquino, a member
        of the Philippine Army.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb463281-e24f-4d8d-9b31-7fc7cd76d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:02:25.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD said that Aquino''s .45-caliber pistol "went missing sometime
        in November 2019" in Sulu. Army spokesperson Xerxes Trinidad confirmed this,
        saying Aquino was deployed in the said province at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd436a89-a6a6-42da-b2dd-08b489a06a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:02:25.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His pistol was never found until today that shocked him, his lost
        (firearm) was recovered from a suspect involved in the shooting incident,"
        Trinidad said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edbd7fa-3b0e-4173-a7ad-53bc201041d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:02:25.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad added the Army will conduct its own investigation on the
        matter while cooperating with the police''s ongoing probe.</p>'
