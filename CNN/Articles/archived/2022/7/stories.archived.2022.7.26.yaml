      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The remnants of the massive Chinese
        rocket that delivered a new module to its space station on Monday are expected
        to fall to Earth early next week, according to US Space Command, which is
        tracking the rocket''s trajectory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587f624-03b6-45cb-b970-7287b36f2dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-ton Long March 5B rocket which carried the Wentian laboratory
        module, took off from Hainan Island at 2:22 p.m. local time Sunday, July 24,
        and the module successfully docked with China''s orbital outpost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b321a-7f52-40a7-a47d-d3033a071c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its job completed, the rocket has gone into an uncontrolled descent
        toward Earth''s atmosphere and it''s not clear where it will land. The uncontrolled
        descent marks the third time that the country has been accused of not properly
        handling space debris from its rocket stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f47d6d-dd07-4a25-8436-f324ce0cbc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a 20-tonne metal object. Although it will break up as it
        enters the atmosphere, numerous pieces -- some of them quite large -- will
        reach the surface," said Michael Byers, a professor at the University of British
        Columbia and author of a recent study on the risk of casualties from space
        debris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c902d4-4985-4cbb-83a9-783ff66a2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space debris poses an extremely minimal risk to humans, Byers explained,
        but it''s possible that larger parts could cause damage if it lands in inhabited
        regions. Byers said that due to the increase in space junk, those small chances
        are becoming more likely, especially in the global south, according to the
        research published in the Nature Astronomy journal, with rocket bodies being
        approximately three times more likely to land at the latitudes of Jakarta,
        Dhaka and Lagos than those of New York, Beijing or Moscow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a046588-3fa1-4b00-9a8c-b61536801dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This risk is entirely avoidable since technologies and mission
        designs now exist that can provide controlled reentries (usually into remote
        areas of oceans) instead of uncontrolled and therefore entire random ones,"
        he said via email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66121e27-7309-4b3a-b6a0-cea053b441df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holger Krag, the head of the European Space Agency''s Space Debris
        Office, said international best practice was to conduct a controlled reentry,
        targeting a remote part of the ocean, whenever the casualty risk is too high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8ff91-2b5b-41c1-8f73-39993f5a35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the re-entry zone for the rocket was geographically
        limited to between the latitudes of 41 degrees south and 41 degrees north
        of the equator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be32f2a-577b-4afb-b302-c4b9f7c7fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Space Command said it will track the Chinese rocket''s fall
        back to Earth, according to a spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85533a-33a3-4bee-92e4-fdfc75002cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on varying atmospheric conditions, the exact entry point of
        rocket stage into Earth''s atmosphere "cannot be pinpointed until within hours
        of its reentry," the spokesperson said, but it is estimated to reenter the
        Earth''s atmosphere around August 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2334c-1b4d-495f-b68e-003050aba394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18th Space Defense Squadron, part of the US military that tracks
        reentries, will also provide daily updates on its location.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a1ae0-4b2e-45b1-9945-47080045f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the China Manned Space Agency for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e63e6-25ac-4562-ac5b-daacfec223ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan McDowell, an astronomer at the Harvard-Smithsonian Center
        for Astrophysics, said that space debris weighing more than 2.2 tons is typically
        brought down to a specific location on its first orbit of Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815208f-ddbd-4ac3-853d-2f5a0b83298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is that things that big are normally not put in orbit
        without an active control system,"he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b7270-2ad2-441b-9a8b-2cc13c47ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "no active control system, and no re-startable engine to boost
        it back down to Earth... it just tumbles along in orbit and eventually burns
        up due to friction with the atmosphere," McDowell told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21afb8-ed75-498e-8d31-f958ece879cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was heavily criticized last year for its handling of space
        debris after it launched another module on a similar rocket. Its remnants
        plunged into the Indian Ocean near the Maldives 10 days after the launch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a845e87-bda3-42b7-a699-fa4bb470b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said China failed to "meet responsible standards."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f6907-6538-4c20-a16d-a4640f062ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spacefaring nations must minimize the risks to people and property
        on Earth of re-entries of space objects and maximize transparency regarding
        those operations," said NASA Administrator Bill Nelson at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e82bf-5885-46e1-ac88-24d3a9efb609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China responded to criticisms by blaming the US for "hyping up fears"
        over the rocket reentry and accused US scientists and NASA of "acting against
        their conscience" and being "anti-intellectual."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffece25-d7a7-4aa7-8da5-62f894aae5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, a Chinese rocket core -- which weighed nearly 20 tons --
        made an uncontrolled re-entry into Earth''s atmosphere, passing directly over
        Los Angeles and Central Park in New York City before eventually diving into
        the Atlantic Ocean.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1438b2-ea29-439f-8c11-28bd4ad92266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space junk such as old satellites reenter the Earth''s atmosphere
        on a daily basis, although most of it goes unnoticed because it burns up long
        before it can hit the ground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eee630-434b-48a4-a424-c5d8ec4b1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only larger space debris -- such as spacecraft and rocket
        parts -- that pose a very small risk to humans and infrastructure on the ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3171ea-c27e-44db-b5a0-e6af49a95676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:34:56.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/26/china/china-wentian-space-debris-intl-hnk-scn/index.html">"Debris
        from massive Chinese booster rocket could fall to Earth early next week."</a></em></p>'
  'Japan-monkey-attack-Yamaguchi':
    'author': 'Jessie Yeung and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-26T19:35:38.780+08:00
    'imagesource': 'jcr:e5223d76-4c34-4b7b-ac48-ee2024a76a51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8395f1a-1721-47d9-bbf0-af0a22b1a6e3'
    'lead': 'Wild monkeys have attacked dozens of residents of a city in southwestern
      Japan in recent weeks, with reports of the animals crawling through house windows
      and striking from behind, as police step up an unsuccessful search for them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T19:37:59.489+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T15:01:46.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:18.512+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese city thought they had a rogue wild monkey. As attacks rise,
      now they fear there''s more than one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb20f2-7b40-4b10-9d73-0c0146c6ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Wild monkeys have attacked dozens of
        residents of a city in southwestern Japan in recent weeks, with reports of
        the animals crawling through house windows and striking from behind, as police
        step up an unsuccessful search for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0643170-c748-4308-a7b7-3c5fdf30744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 8, at least 45 people have been injured by Japanese macaques
        -- also known as snow monkeys -- in and around Yamaguchi city, according to
        Yoshitaka Morishige, an official from the Yamaguchi prefectural government''s
        conservation department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f1626-b67b-41e5-99f2-8b8b00ac1b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, officials reported that the attacks were the work of
        one rogue monkey -- but authorities now say they cannot confirm if one or
        several of the animals were responsible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22693b-5a31-4240-8b1c-ebf189d38b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed attacks has more than doubled in less than
        a week. Victims range from toddlers to the elderly, Morishige said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fffbd-a263-4f50-a1ff-3de134dd4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those attacked have been scratched on their hands and legs, and
        bitten on their necks and stomachs, but have not reported any serious injuries,
        said Masato Saito, an official from the Yamaguchi city hall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b794c3d-de1a-4fd3-95a2-fc9f8ccf5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, we''ve heard of cases where the monkey has clung onto
        a person''s leg and once that person tries to get them off, they get bitten
        -- or they''ve gotten sprung on from behind," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be802e43-78dc-4e8d-be20-d7d7c7cc3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims have reported seeing monkeys of different sizes -- "but
        whether a monkey is small or big changes from person to person as it depends
        on their perception," Saito said. "Of course, we could work it out if there
        were a line-up of monkeys, but in this case, we can''t say for sure if there
        are one, two, or several monkeys."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852227a-8939-4b57-9b18-1f29ff4519ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, many of the attacks took place when at least
        one monkey entered homes and a school through open windows and sliding doors.
        But now, with residents instructed to keep those entry points shut, more people
        are being attacked outside, Saito said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223b9ce-a32b-41cd-9ecf-bc019ee663e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks had prompted police to lay traps, and step up their
        patrols armed with nets -- but after failing to capture any monkeys, officers
        were armed with tranquilizer guns Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa170ad9-6404-41df-a041-cd3afbc3574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaques are native to the country and found throughout most of
        its islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752250c-02ee-40fc-bcca-f7d31ec1e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japanese macaque monkeys have coexisted alongside humans since
        the Edo period -- Japan is very mountainous and communities live close to
        mountains where monkeys live, so it is easy for monkeys to enter villages
        and towns," said Mieko Kiyono, an expert in wildlife management and associate
        professor at Kobe University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482fd4e-eeb2-4852-bbe4-4620a6ce45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that monkeys live in groups, but young males often leave
        to live alone for a period of time, meaning the monkey responsible for attacks
        is most likely to be a male individual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7089e2b-fa43-4d60-9b57-163276deb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamaguchi officials said such attacks were rare. "This is a very
        unusual occurrence; they have never come into an urban area like this before
        and assaulted this many people," Saito said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d71bb3-b8b7-4ca1-851e-1e852fb3a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kiyono said these kinds of human-monkey conflicts have become
        increasingly common over the years, with research pointing to factors like
        the resurgence in macaque populations thanks to conservation efforts and decline
        in their natural habitats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df84080-827f-4739-b0ba-28b09362172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, more and more monkeys are coming into homes and farms,
        damaging crops," said Kiyono. "Local governments have measures to chase the
        monkeys away -- for example, they may use fireworks to chase them back into
        their habitat."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93a8db-5372-488d-b1be-ea61fee5b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these measures don''t always work -- monkeys could develop hostility
        toward humans as a result, and may not even return to their mountain habitats.
        "Monkeys who learn to react against humans will join other herds, leading
        to more monkeys that do not fear humans," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874027de-600b-46ca-b9fe-cb911c2674e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T19:37:59.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:01:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japanese city thought
        they had a rogue wild monkey. As attacks rise, now they fear there''s more
        than one."</em></p>'
