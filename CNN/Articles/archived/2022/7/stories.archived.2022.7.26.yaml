      'mgnl:lastActivated': 2023-01-19T15:02:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761fd0e-a9d7-4029-b966-ff01b409bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I can say is you can surprise people only once. There
        will be no more off-cycle [hikes]," BSP Governor Felipe Medalla said during
        an economic briefing held a day after President Ferdinand "Bongbong" Marcos
        Jr.''s first State of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac42574-cdcc-4182-91fd-c53308cfe0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ad467-b019-4d5f-a896-8e8e187c36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a back-to-back quarter-percentage point or 25-basis point
        increase in May and June, the central bank increased the key interest rate
        by three-quarters of a point or 75 bp this month, ahead of the Aug. 18 Monetary
        Board meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6338dcd-b99c-4702-b07d-7e5515473fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec262cb-bae8-4f09-b023-216340eeb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla did not say how many rate hikes could still be in place
        this year, citing the data-dependent nature of these decisions. After August,
        the remaining policy meetings for the year are set on Sept. 22, Nov. 17 and
        Dec. 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0407300-968d-440f-867a-6f235fa1283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22026524-7fca-4a3a-ab15-1482f29498a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he hinted that an upward adjustment between a quarter of
        a point, and half a point or 50 bp is possible next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c012d1-a427-47c0-a34c-c267e89b6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6af19d-b96a-4672-bcea-3a3b057830c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are to bet on four numbers — 0, 25, 50, 75 — just like in
        diving, you can rule out the lowest and the highest," said the BSP chief on
        how large August''s rate hike could be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0583496-8e45-473a-8c53-7c98cdd761fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2c9b8-2837-463c-9681-b2e1e3371bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and lending firms use central bank rates as a benchmark for
        loan, credit card, and deposit rates. Higher rates mean it''s more expensive
        to borrow, prompting the public to spend less and save more, effectively lessening
        the amount of money going around. Monetary policy authorities use rate hikes
        to crack down on inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97659247-2e03-4789-9c80-11130305c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008aeb6-d84b-4fc5-aebc-d35f41f19cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, prices of commodities having risen their fastest
        in nearly four years in June at <a href="https://www.cnnphilippines.com/business/2022/7/5/inflation-June-2022.html">6.1%</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78726640-4ee8-4b39-ad21-3c41b2fe3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480ea3c-ce83-4ec5-9bac-c8e75a940e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla conceded that inflation will average above the BSP''s 2-4%
        target band for the year, citing inflationary supply-side pressures from abroad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8147ed2-0b2c-4047-9f26-350f17e57713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556e278-06b2-4709-9a43-9e87a60eaf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T12:48:14.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date inflation is already at 4.4%, quicker than the 4.1%
        average logged from January to May.</p>'
  'minority-bloc-Pimentel-Hontiveros-Leila-de-Lima':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-26T12:57:43.301+08:00
    'imagesource': 'jcr:92371071-c18c-4aad-8fcb-62be0dc1de91'
