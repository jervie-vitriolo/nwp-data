      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have this strengthened epidemiology and surveillance
        units all over the country and that is already part of the budget that we
        have proposed to the department of Budget of Management... so that we''ll
        be able to use science as basis for actions for our local government units,"
