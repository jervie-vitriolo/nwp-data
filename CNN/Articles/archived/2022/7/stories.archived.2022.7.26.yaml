      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they also support the planned Virology Institute of the
        Philippines to be able to locally manufacture technologies, like vaccines,
        instead of importing them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d885e-a54f-48d4-9fc5-331ff4ecdf2d'
