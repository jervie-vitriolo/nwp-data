      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8eb605-8f69-4806-b2b9-51f8d6c29035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T08:21:29.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:02:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which now I think I have. The re-introduction of an alarm clock
        gives me the time, space and separation that my phone didn''t. Even though
        my phone still sits next to the bed, the difference is it''s no longer the
        first thing I''m reaching for. My first utterance of the day is no longer
        blaspheming about an email and feeling my blood boil, I find myself gently
        considering what I might have for breakfast. Which has given me a sense of
        control and calm. Bizarrely, it has made me feel younger -- I supposed because
        the experience feels nostalgic, or perhaps because I''m getting better sleep.
        And what can be more luxurious than that?</p>'
