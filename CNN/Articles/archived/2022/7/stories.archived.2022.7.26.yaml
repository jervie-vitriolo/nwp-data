      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — San Miguel
        Corp (SMC) Global Power Holdings Corp. raised ₱40 billion in the local bond
        market, ₱10 billion higher than its initial target as it saw strong traction
        from investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c182c1-e50b-478d-827e-b1fd14988ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:37:46.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the conglomerate giant said SMCGP successfully
        listed its ₱40-billion fixed-rate bonds on the Philippine Dealing and Exchange
        Corp. (PDEX)the largest corporate bond issuance to date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000f577-3fd7-4e5e-9392-3819d4d47c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:37:46.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds sold composed the first tranche of SMCGP''s ₱60 billion
        shelf-registered peso retail bonds consisting of Series K Bonds, with an interest
        rate of 5.9077% per annum due in 2025; Series L Bonds, at 7.1051% p.a. due
        2028, and Series M Bonds, at 8.0288% p.a. due 2032.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9c8a5-2567-4d7a-9173-d50be5390469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:37:46.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funds provided by these Bonds come at an opportune time as
        we continue with our commitment to provide the country with reliable power
        supply, amidst present challenges in the global fuel market," said SMC President
        and Chief Executive Officer Ramon S. Ang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef7e85-0858-4fec-b00a-cb98868fa05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:37:46.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SMC Global Power fully supports the government''s thrust in powering
        the nation, as we continue to pursue business and expansion strategies that
        are aligned with our national and regional energy policies and needs - demonstrating
        our commitment to conduct business operations in a socially and environmentally
        responsible manner," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef12d6-96af-47e0-9fba-8d691faae201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:37:46.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMCGP also seeks to accelerate its presence in the renewable energy
        market as part of the group''s efforts to cut the country''s dependence on
        coal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2f355-b952-42a0-9579-2e8c0036f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:37:46.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said they are also banking on Battery Energy Storage System
        (BESS) facilities being deployed across the Philippines to ensure that even
        remote areas have power supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493a695-8f68-4260-bc0e-2a81a2fd6003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:37:46.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this, provinces and regions will have equal access to power,
        and therefore, an equal chance to attract investors," Ang said.</p>'
  'Alex-Eala-No.-282-WTA-world-ranking':
