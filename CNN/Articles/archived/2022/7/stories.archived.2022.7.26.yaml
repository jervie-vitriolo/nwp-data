    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:05.730+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA', 'SONA-2022', 'State-of-the-Nation-Address', 'Ferdinand-Marcos-Jr',
      'Bongbong-Marcos', 'OFW', 'overseas-Filipino-worker']
    'template': '1'
    'title': 'Marcos: Make employment process easier for OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfaa70-1155-41cb-aa0c-b39e52ae14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T00:23:33.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. wants fewer hurdles in the employment process
        for overseas Filipino workers, saying there should be less time for the processing
        of their working papers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92abce7-bf86-4bc6-8759-a53d730009f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T00:23:33.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mula sa tatlong buwan ay gagawin na lamang nating tatlong linggo
        para sa isang dayuhang</em> employer <em>nai-proseso ang mga papeles ng Filipinong
        nais nitong kunin bilang empleyado,"</em> Marcos said in his State of the
        Nation Address on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a4272-4ff8-484d-9211-0d292d14eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T00:23:33.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From three months, we will lessen the amount of time
        it takes for a foreign employer to process the papers of a Filipino who wants
        to work overseas to just three weeks.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69d17d-116e-4e08-9e38-3b180ba75de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T00:23:33.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said removing red tape from the system, as well as pushing
        for "digital empowerment" would get rid of snags when it came to processing
        documents needed by OFWs in their employment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382fecb-2c3f-4803-9e4a-c69a00c951f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T00:23:33.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall automate the verification of contracts and issue secure
        Overseas Employment Certifications (OEC) that you can keep on your smartphone.
        I call on the Department of Migrant Workers (DMW) and the DICT (Department
        of Information and Communications Technology) to make this a top priority."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ce60f-4eb0-479f-b3a2-d7a47df217f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T00:23:33.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the Department of Foreign Affairs to work with
        the newly-created DMW so that all "diplomatic posts" can work together to
        make sure all OFWs who lost their jobs are reinstated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498a4ee-c4b7-4211-98bd-26a068df8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T00:23:33.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the handbook of rules to be followed by OFWs would
        be simplified and trimmed down from 240 sections to a hundred or even less.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56eebc1-3fa6-435d-a830-7a124cfa5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T00:23:33.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap na nga ang buhay, kaya naman ayaw na nating makitang
        lalo pang nahihirapan ang ating mga manggagawang mandarayuhan sa pagtupad
        sa kanilang mga pangarap,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30906a08-e009-4cd4-ad3c-9a928a030967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T00:23:33.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Life is already hard, and we do not want to make it
        more difficult for OFWs who want to make their dreams come true.]</p>'
  'top-US-general-China-aggressive':
    'author': 'Barbara Starr and Devan Cole, CNN'
    'caption': 'Photo courtesy: Kevin Dietsch/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-26T02:30:52.355+08:00
    'imagesource': 'jcr:5af4658b-5173-4054-97f1-f23e4d03fc3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2780aad-67ac-4297-a8d3-a03cb5f9932e'
    'lead': 'The most senior US general has issued a stark warning about China''s
      military intentions toward the US and allies in the region, saying Beijing has
      become more aggressive and the number of Chinese intercepts at sea and in the
      air have "increased significantly" in recent years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T02:31:47.705+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:02:23.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:06.057+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top US general says China''s military has become more aggressive to
      US over last 5 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f64b6-c300-49cd-8762-06fddbc68413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The most senior US general has issued
        a stark warning about China''s military intentions toward the US and allies
        in the region, saying Beijing has become more aggressive and the number of
        Chinese intercepts at sea and in the air have "increased significantly" in
        recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c362b5-a976-4bbb-bf88-fe4bcc5b0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786cde9-c7ed-44d3-ae05-8a6ff94b8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s increasing in their aggressiveness in their rhetoric,
        but also in their activity," Chairman of the Joint Chiefs of Staff Mark Milley
        said Friday to a group of reporters traveling with him in Asia, according
        to a Defense Department transcript of his remarks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2ecf0-4bbc-4655-bc92-da5a8c7f3277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b05dc-8c25-43d0-b0f7-7559b15ecb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volume, the number of Chinese intercepts at sea and in the
        air have increased significantly over five years," Milley said, though he
        offered no further details on the figure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf463e-21e5-4f29-86bc-6314e0cc6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5c8b5-9a3f-4e2a-b65b-177b88d4134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong comments from Milley underscore the Biden administration''s
        efforts to make countering China a key strategic priority, and they come as
        House Speaker Nancy Pelosi appears to be preparing to lead a congressional
        delegation to Taiwan, a self-governing island that Beijing claims as its own
        territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57beebf8-e90d-4144-b590-ccc76c8ac981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f560bd0-2e51-411a-8c37-47d3e4fa9817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has suggested the US military believes a potential
        trip by Pelosi and other lawmakers would pose security risks. The Pentagon
        has declined to say if officials have directly briefed the California Democrat,
        but officials say worries include China establishing a no-fly zone or increasing
        unsafe intercepts of US and allied ships and aircraft in the Pacific region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d917b-83b8-4c08-99cb-ca83c6b99a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba34936-1a8c-49a7-a662-3195599ddc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that Milley ordered a comprehensive review
        of US military interactions with Chinese forces over the last five years as
        concerns about Beijing''s assertive behavior in the Indo-Pacific region increases,
        according to three Defense officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ef213-e905-4d15-9880-04d71deb8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc927d50-e65a-428c-9f10-ecbc3e6db741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By launching the review, Milley is seeking to gain a detailed understanding
        of all interactions between the two militaries, especially any that could
        be deemed "unsafe" or "unprofessional" due to Chinese aircraft or ships operating
        too close to US military assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755a174-d8d6-4e81-91b1-a197d0b1a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557efb1-7fbe-4762-a126-d14718afde4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials tell CNN the aim is to have a solid look at any changes
        in patterns of Chinese military activity. Interactions between the two militaries
        are so sensitive that incidents are often not made public. For example, in
        June, a US C-130 transport plane being operated by US special forces had some
        type of encounter with Chinese aircraft, but the Pentagon has yet to publicly
        acknowledge the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecfb36c-7c39-421d-9418-0ecfec01a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92514a9f-066c-4e9a-8f1d-1ca4c45bc72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most serious recent incidents, the Australian government
        said in February that a Chinese warship allegedly used a laser to "illuminate"
        an Australian Air Force jet in what Canberra called a "serious safety incident."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc969464-ae77-4143-9645-55e3ff5fbd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21e057-806b-4b24-b3f8-496471471b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acts like this have the potential to endanger lives," the Australian
        Defence Force said in a statement at the time, adding it strongly condemns
        the "unprofessional and unsafe military conduct." Pilots targeted by laser
        attacks in the past have reported disorienting flashes, pain, spasms and spots
        in their vision and even temporary blindness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32e0a8-f7d8-4055-8b41-72f8fd499bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c6338-e45c-45ba-a744-1b54801a4c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, US Defense Secretary Lloyd Austin similarly called out
        Beijing, with the secretary criticizing a series of coercive, aggressive and
        dangerous actions that threaten stability around Asia and vowing the US would
        stand by partners to resist any pressure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c41423-dfcf-48ed-a24d-29172d5d383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193edb7-0a42-467e-bf8e-8f70cb6665e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indo-Pacific countries shouldn''t face political intimidation,
        economic coercion, or harassment by maritime militias," Austin said in a keynote
        speech to the Shangri-La Dialogue, Asia''s premier defense conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d51a80-fcac-4797-af91-5923e59ca994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abcd85c-73ec-4c65-9d55-02143180244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is adamant its military is defensive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e1bf8-c389-4fd9-83f2-f4a1764cb985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e343ab4-b128-45e5-b2e6-d9e0daa502ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of China''s national defense aims to meet its rightful
        security needs and contribute to the growth of the world''s peaceful forces,"
        the country''s 2019 defense white paper said. "China will never threaten any
        other country or seek any sphere of influence."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df691ae-e5ea-4015-a44b-7e4e8e6297b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735df20-1edd-4c85-901f-9b99957102cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, for its part, appears to be stepping up its operations in
        the South China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aad08f-582f-4365-9329-d510e1c35d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c82fac-6f50-4ba7-b46f-0e4c5a80e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a US Navy warship challenged Chinese claims
        to disputed islands in the South China Sea, the US 7th Fleet said in a statement
        -- the second operation of its kind this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1343e19-0910-4e1d-8058-350fb3fe2be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T02:31:47.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/25/politics/mark-milley-china-aggression/index.html"
        target="_blank">"Top US general says China''s military has become more aggressive
        to US over last 5 years"</a></em></p>'
  'Pope-Francis-apologizes-Canada':
    'author': 'Jack Guy, CNN'
    'caption': 'Photo courtesy: Cole Burston/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-26T04:12:03.228+08:00
    'imagesource': 'jcr:ad3e1399-ae47-431e-a50b-de10bb06e4b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fee5ee1-4f54-44b9-9978-09e6431a4ec3'
    'lead': 'Pope Francis has spoken of his "sorrow, indignation and shame" over the
      Catholic Church''s role in the abuse of Canadian Indigenous children in residential
      schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T04:12:37.613+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:02:22.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:06.486+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope apologizes for ''deplorable evil'' of Indigenous abuse in Canadian
      Catholic residential schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e1e8c-4c95-44b3-baff-033fbfd0eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis has spoken of his "sorrow,
        indignation and shame" over the Catholic Church''s role in the abuse of Canadian
        Indigenous children in residential schools, as he kicked off a weeklong "penitential
        pilgrimage" to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c1833-5b60-4cb1-9502-88afbd1f20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd01c3-0887-4a04-879d-687a7443ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope apologized and promised a "serious investigation" into
        what happened in a speech at a meeting with Indigenous peoples in Edmonton,
        Alberta, on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306fa38-cc64-4e1a-bf75-01149c18f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a127dce-57eb-4294-adbf-d68d5b9f0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous leaders have long called for a papal apology for the
        harm inflicted for decades on Indigenous children, who suffered abuse and
        the erasure of Indigenous culture in the country''s residential schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c191366-ad84-4ac6-9c01-901a09c95496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9208d-4bff-4032-bb37-7fa295e49934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask forgiveness, in particular, for the ways in which many members
        of the Church and of religious communities cooperated, not least through their
        indifference, in projects of cultural destruction and forced assimilation
        promoted by the governments of that time, which culminated in the system of
        residential schools," the pontiff said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe24bce-de2e-4764-9f2e-a5d311eaca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e82ed-6aef-40fa-a5c7-f67a0ba113b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, hundreds of unmarked graves were discovered on the grounds
        of former residential schools in British Columbia and Saskatchewan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93507eed-5121-4048-af47-50572baf2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206bd5df-a44e-4072-8fc0-5a32daeef505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Canada''s Truth and Reconciliation Commission has reported that
        more than 4,000 Indigenous children died either from neglect or abuse in residential
        schools, many of which were run by the Catholic Church.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40ca10-a434-4759-9df7-44d036d08979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb741c-de35-417a-8ff2-c7f90ab2661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of this deplorable evil, the Church kneels before God
        and implores his forgiveness for the sins of her children," said the Pope.
        "I humbly beg forgiveness for the evil committed by so many Christians against
        the Indigenous peoples."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdff82a-0749-439d-95c2-fde9d46b27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1a121-91f5-47d0-bb13-acb6ef23593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pontiff underlined that his apology is just the first step
        in righting these wrongs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250739f3-0311-49fb-b154-6d5bad6f1380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T04:12:37.614+08:00
      'mgnl:createdBy': 'david'
