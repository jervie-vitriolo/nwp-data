      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mounted police''s Integrated Homicide Investigation Team, which
        is conducting an investigation into the shooting of the victims, identified
        Goggin "to further identify witnesses and advance the investigation," according
        to a release from police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92beede4-2b4a-4d3d-b13d-4bff33f85ce8'
