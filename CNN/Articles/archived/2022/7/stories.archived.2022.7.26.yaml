    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b00a00e-7f7c-4891-aade-8f54a30a18a9'
    'lead': 'The intermixing of English and Tagalog or of Philippine languages with
      other Philippine languages is not something which should be avoided or frowned
      upon. It reflects life in a country with more than a hundred languages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-26T17:20:25.202+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T15:01:59.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:14.440+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Englishes only, please: listening to the different voices of language'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55046d-7b4c-4f0a-a240-33679d7e8981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:20:25.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheryl Lu-Lien Tan’s funny and fascinating novel, “Sarong Party
        Girls,” is written in Singlish — Singaporean English, a dialect of English
        which draws from English, Malay, Hokkien, and other languages spoken in Singapore.
        Focusing on Jazzy, a 20-something woman in Singapore laser-focused on finding
        the perfect, wealthy foreigner husband, the novel immediately announces that
        it’s written in a manner distinct from the standardized English we’re accustomed
        to reading, in education and literature. “Aiyoh, I tell you. If we do nothing,
        we are confirm getting into bang balls territory,” Jazzy says in the novel’s
        opening. Bemoaning an encounter with a man at a club, she says, “The kissing
        actually wasn’t that shiok.” She brags about how “chio” she looks and how
        her “backside was super power.” When she meets one of the more eligible and
        less unpleasant bachelors, she exclaims, “Aiseh. Guiniang here was damn happy!”
        The entire book is rooted in the melodies of a rapidly thrumming and changing
        Singapore, host to a multiplicity of languages and cultures that results in
        wonderful hybridities like Jazzy’s irresistible narrative voice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902258a3-c57d-4778-8df7-571373175459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:20:25.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sarong Party Girls” was one more reminder for me to unlearn outdated
        notions about the “purity” of languages. Growing up, I had learned the proper
        way of speaking and writing involved a clear separation of languages. Mixing
        English and Tagalog was unacceptable. It was fine for informal situations
        like conversations with friends or dinners with family. But in an academic
        setting, it appeared like the habit of a lazy mind that wasn’t proficient
        in either language. English-only policies in grade school and high school
        only worsened these ideas. The glittery language of globalization couldn’t
        be sullied by any non-English words, and the biggest roadblock to international
        competitiveness was the occasional “ano” or “diba” dropped in an arduously
        constructed English sentence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d4212-5d19-4ba7-b39e-0293988a2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:20:25.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://news.abs-cbn.com/life/01/23/22/over-a-decade-later-venus-raj-answers-her-miss-universe-qa"
        target="_blank">In a recent interview</a>, former Miss Philippines Venus Raj
        confessed that she experienced some dismay at the online reactions to her
        “major, major” answer in the Miss Universe Q&amp;A. She felt she “fumbled”
        her answer. And some believed that she fumbled it because “major, major” wasn’t
        grammatically acceptable, that the repetition of the adjective did not fulfill
        the standards for formal English. But instead, I saw it as an example of how
        there isn’t one English, but multiple Englishes. It was an example of how
        non-English speakers, those whose mother tongue is a Philippine language like
        Tagalog or Bisaya, encounter English and use it to creatively engage with
        the language. The repetition of adjectives is often used for emphasis in Philippine
        languages. “Ang ganda ganda mo,” for example, is a phrase we encounter and
        one we treat as grammatically acceptable. The intermixing of English and Tagalog
        or of Philippine languages with other Philippine languages, is not something
        which should be avoided or frowned upon. It reflects life in a country with
        more than a hundred languages, where most inhabitants are bilingual or multilingual,
        where language is a living entity that changes to accommodate the distinct
        realities of its distinct speakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c82fa-6701-4ff0-961d-5d101566b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T17:20:25.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Galloway and Heath Rose used the term <a href="https://www.researchgate.net/publication/282249471_Introducing_Global_Englishes"
        target="_blank">“global Englishes”</a> to describe the development of English
        as a world language, and how its interactions with other languages lead to
        different forms of English. <a href="http://www.globalenglishes.com/world-englishes-samples.html"
        target="_blank">Global Englishes</a> lists around 140 examples of world Englishes
        spanning twelve geographic regions. The work of Rose and Galloway is guided
        by the principle that, “Meaning is achieved through communication and negotiation,
        and not through adherence to a native English speaking norm.” English is still
        frequently treated in the Philippines as a means for career advancement. Filipinos
        learn English to become more attractive to potential foreign employers and
        to access a larger global labor market. So, adherence to more formal standards
        of English is strictly enforced. However, to treat this kind of professional
        English as the only valid English ignores how Filipinos use English in a variety
        of settings, and play with it like any active speaker plays with the languages
        they speak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299df38-5888-448c-be5f-65f5d61a35ad'
      'mgnl:activationStatus': true
