      'mgnl:lastActivated': 2023-01-19T15:01:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from Civil Case 0002, which was filed by the Office
        of the Solicitor General against the Marcoses in 1987 to recover 106 properties
        that are allegedly part of the ill-gotten wealth acquired by the family during
        the reign of patriarch and dictator Ferdinand Marcos Sr. from 1965 to 1986.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463ba26-a019-43f9-a443-50a756d5ad8e'
      'mgnl:activationStatus': true
