      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brin filed for divorce from Shanahan in January due to irreconcilable
        differences, according to court documents filed in California seen by The
        Journal. He did so several weeks after discovering the affair, the publication
        said.</p>'
