    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:21.618+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH approves second booster for Filipinos aged 50 and up, adults with
      comorbidities'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae0fda-8657-4750-b278-907c40729b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:08:07.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The Department
        of Health (DOH) has released the guidelines for the nationwide rollout of
        a second COVID-19 booster shot for Filipinos aged 50 and above and adults
        with comorbidities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c1560-cbb4-49fb-b264-87c84814b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:08:07.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday night, the DOH said COVID-19 vaccines
        from Pfizer and Moderna would be used for the second booster dose. It should
        be given at least four months after the first booster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324aff7-6b0c-4783-805f-6790b0acb349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:08:07.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This follows the expansion of the Emergency Use Authorization by
        the Food and Drug Administration of certain COVID-19 vaccine brands to allow
        their use as second boosters in the expanded population groups, and the recommendations
        provided by the Health Technology Assessment Council to the DOH Officer-in-Charge,"
        the DOH said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8265b0f-7cfc-42da-8a7c-5ad9614b708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:08:07.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said eligible individuals will only need to present
        their vaccination card and a valid ID to receive the second booster dose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb564b2-1a3d-4948-a380-29dae4793bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:08:07.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical certificate will no longer be required for people with
        comorbidities as doctors at the vaccination site are authorized to assess
        and decide on such cases.</p>'
