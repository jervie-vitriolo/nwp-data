      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 1, President Ferdinand "Bongbong" Marcos&nbsp;<a href="https://www.cnnphilippines.com/news/2022/7/1/Marcos-extends-free-bus-rides-approves-free-student-rides.html)">approved
        the extension</a> of the free rides or the Libreng Sakay Program in the EDSA
        Bus Carousel until December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23c879-c347-4804-9149-3bd1c9ef70c8'
