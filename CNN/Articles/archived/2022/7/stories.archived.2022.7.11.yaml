      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said that if the government wishes to continue the free
        ride program, they will have to seek help from the Department of Budget and
        Management (DBM).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
