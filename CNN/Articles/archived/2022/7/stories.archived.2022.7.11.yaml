      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts claimed dengue vaccine failure may have caused the
        death of two children but the Department of Health disputed this and said
        there is no solid proof to link Dengvaxia to the fatalities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
