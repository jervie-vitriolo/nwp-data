      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco announced Monday a downward rate adjustment of ₱0.7067 per
        kilowatt-hour (kWh), bringing the month''s rate to ₱9.7545/kWh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af235ee-7866-499d-87de-0ca241924cd1'
      'mgnl:activationStatus': true
