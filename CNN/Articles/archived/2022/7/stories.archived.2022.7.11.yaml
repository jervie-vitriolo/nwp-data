      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> —  Infectious
        diseases expert Dr. Rontgene Solante wants the government to make booster
        vaccination mandatory for the general population ahead of the resumption of
        in-person classes in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe21f70-9b6c-43fe-b7e9-c524b0a60879'
