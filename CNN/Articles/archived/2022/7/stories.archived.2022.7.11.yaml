      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b764cc-7ccb-43a7-9bc7-2b2512783de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent Power Producers (IPPs) charges fell ₱0.4669/kWh in July,
        it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa8196-9e3b-4e14-b5d4-dbbd8dbd28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.818+08:00
