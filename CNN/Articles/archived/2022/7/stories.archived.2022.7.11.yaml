      'mgnl:lastActivated': 2023-01-19T13:55:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d95488-1524-4cee-824d-73fa5a7ccd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the premium rate should increase by 0.5% annually,
        starting from 3% in 2020 until it hits 5% in 2025.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98948767-44e4-46ba-a4f7-e8d367581fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e779a-b986-4df1-b5d8-eb3f56670959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hike comes at a time when our people continue to grapple with
        the impact of the pandemic and the soaring prices of basic needs," Poe said.
        "Right now, we must heed their distress call for food to feed their families
        and jobs to help them get by, with the least burden and utmost support from
        government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b3a2d-73e1-420d-8e32-419c39550aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec60ea-962b-4a14-aeea-a38ce16ac2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. JV Ejercito told CNN Philippines'' <em>The Source</em> that
        as principal author and sponsor of the UHC Law, he supports Poe''s bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b181a-f008-434c-bc26-1ea549a69da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.658+08:00
