      'mgnl:type': 'text'
      'text': '<p><strong>Treat yourself to some limited edition birthday doughnuts</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce8835-1b3e-44a4-95a7-88432797731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:17:10.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:55:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a sweet tooth, I have a list of desserts and pastries that I
        will never say no to eating. At the top of the list is anything made with
        ooey gooey chocolate (think: lava cake or fudgy brownies), and somewhere down
        the line are doughnuts. Needless to say, when Krispy Kreme sent over a box
        of treats on a Thursday to celebrate their 85th anniversary, they were gone
        by the time the weekend rolled in. While I’m more of an original glazed person,
        the Mini Chocolate Glaze with birthday sprinkles (₱215 for a box of 16) was
        a welcome surprise from this box, with the sprinkles adding an extra festive
        touch if you’re looking to spice up your morning. Made with a chocolate doughnuts
        base and piped with colorful white chocolate, the Chocolate Birthday Drip
        Cake doughnuts (₱55 per piece) was too pretty to eat and in my opinion a welcome
        alternative for those who find the standard Krispy Kreme glaze too sweet to
        their liking. The limited flavors are available only until July 31. Order
        via phone through calling 888-79000 or online through <a href="http://now.krispykreme.com.ph/"
        target="_blank">now.krispykreme.com.ph</a>, GrabFood, Foodpanda, Pick.a.Roo,
        Mangan, OrderMo, and Groover. — GABY GLORIA</p>'
