      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> —&nbsp;The
        suspect in the killing of Princess Dianne Dayor, whose body was found in a
        creek on July 5, three days after she was reported missing, has been arrested
        and is now facing robbery with homicide charges, the Bulacan Police Provincial
        Office reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
