    'lead': 'OCTA Research Fellow Dr. Guido David says the face mask mandate may be
      relaxed once COVID-19 becomes endemic in the Philippines.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T18:39:27.471+08:00
