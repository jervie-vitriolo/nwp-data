      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf5b4af-2b4d-4a2b-a5bd-0140c16ad820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe on Monday filed the measure which aims to amend the
        Republic Act 11223 or the Universal Health Care Act, allowing the President
        to suspend the hike upon the recommendation of the PhilHealth board, in the
        event of a state of national calamity or public health emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8de27-f46c-4aed-be51-fe1a8bd7d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81fe2d-d76c-454f-8a0e-ee4a503286c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By giving the President the power and authority to suspend such
        increases in times of need, we are also providing our countrymen a critical
        lifeline," Poe said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae709d-9257-42d1-9774-20c36660c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b0b54-bb49-43b8-82ae-0818f4e61da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth earlier advised members that the monthly premium contribution<a
        href="https://www.cnnphilippines.com/news/2022/5/5/PhilHealth-to-hike-member-contribution-starting-June.html">
        has been increased to 4%</a> of their base pay for 2022 as provided by the
        UHC Law, effective June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964fa378-527e-458b-913e-84ff34c11d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.828+08:00
