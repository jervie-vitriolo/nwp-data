      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Department
        of Transportation (DOTr) said they are reworking the current setup of land
        transport programs to accommodate more commuters, especially students as face-to-face
        classes will soon resume.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a0e06-af3c-4e03-8c5a-777417d0a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:59:51.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A atatement released Monday by the DOTr said they would coordinate
        with other government agencies to make sure travel will be smooth before November
        -- when face-to-flace classes are expected to cover 100 percent of schools.</p>'
    '4':
