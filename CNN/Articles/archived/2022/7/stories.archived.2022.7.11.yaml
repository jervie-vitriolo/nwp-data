    'lead': 'President Ferdinand "Bongbong" Marcos Jr. has appointed Raphael Perpetuo
      Lotilla as Department of Energy secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T18:16:38.789+08:00
