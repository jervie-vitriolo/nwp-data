      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018 KBS Entertainment Awards Daesang winners The Hammingtons are
        headed to Manila this weekend, July 17, 2022 for their Manila fanmeet, called
        “The Hammingtons in Juanderland.” Presented by CDM Entertainment, expect New
        Zealander-Australian comedian Sam with his kids William and Bentley bring
        their signature brand of family fun.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711db0b-76f6-4d86-8451-23a01ad0f328'
