    'jcr:uuid': '47a99688-67d1-4c46-97cd-b7715c975080'
    'lead': 'Senator JV Ejercito is suggesting a four-year term with reelection to
      allow government officials to be ''more productive.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T14:10:39.551+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:55:57.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:55:15.263+08:00
