      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also filed a bill which seeks to adjust PhilHealth premium
        contributions along with his other priority measures in the 19th Congress.</p>'
