    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33ba0080-c280-4332-8d03-98ec6fe60f95'
    'lead': 'Accessing health app services will soon be easier with the new KonsultaMD
      superapp set to launch in the first quarter of 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T19:15:40.377+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:55:47.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:55:19.170+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['KonsultaMD', 'superapp', 'Ayala-Corporation', 'merge', 'HealthNow',
      'AIDE']
    'template': '1'
    'title': 'KonsultaMD, two health apps to merge under one superapp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d405eff-82ef-431e-9661-a76fd1d8a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —&nbsp;</strong>Accessing
        health services will soon be easier with three health technology (healthtech)
        applications uniting under one superapp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f795b-20ff-406f-a356-70dfeb2ee9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276b706-fc97-4ece-80a7-43718c67f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Corporation disclosed in the local stock exchange Monday that
        the companies behind Global Telehealth Inc. (KonsultaMD), HealthNow Inc. (HealthNow),
        and APPPPS Partners Inc. (AIDE) agreed to combine their apps into one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292914cc-f8df-4c60-9d38-80b43c67831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41aaf0-f58b-4279-a2e2-07ec601b8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a vision to uplift the healthcare journey of every Filipino,
        the deal combines three market-leading telehealth applications  KonsultaMD,
        which serves teleconsultations, HealthNow, which serves medicine deliveries,
        and AIDE which serves laboratory tests and home care,  into one full service
        health superapp, the new KonsultaMD," said the conglomerate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8018117-e6e5-409f-a3d1-78beed61549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4c2ff-77e4-4463-b5fb-6b20dad953e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Corp., noting that the three firms have an existing combined
        user base of two million, said the superapp is slated to go live by the first
        quarter of next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c63f0-835a-4f83-afc8-d831fe19c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7993b-511f-4bf4-943c-973898fc5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company likewise announced that Cholo Tagaysay, who presided
        over KonsultaMD in the last two years, will be the consolidated entity''s
        chief executive officer. KonsultaMD is a portfolio company of 917Ventures,
        the corporate venture builder of the Globe Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1a094-ead4-45b3-8ef7-131d663b6856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9ac14-7433-49e6-a78b-470fd6f640f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beia Latay, CEO of HealthNow for more than two years, will be the
        chief operating officer of the superapp. HealthNow is a collaboration between
        917Ventures and Ayala-led AC Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3cba3f-f669-4e84-bd63-1b3b1fc4dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7add1-ce5b-4c73-9716-e1b6cb20d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HealthNow acquired AIDE in February this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589f0c4-99e6-4418-b27d-98209915990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:15:40.378+08:00
