      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing Monday, Dr. Rontgene Solante said Dengvaxia&nbsp;—
        the world''s first dengue vaccine&nbsp;— has already been in use in some Asian
        countries such as Singapore, Thailand, Indonesia, and Malaysia, except the
        Philippines, where the number of dengue cases is at an all-time high year
        in and year out.</p>'
