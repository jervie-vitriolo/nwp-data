      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Expose them to strong or corrosive chemicals like muriatic acid
        or bleach</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cf7a1-5b8f-474b-9c73-5913c04343cd'
