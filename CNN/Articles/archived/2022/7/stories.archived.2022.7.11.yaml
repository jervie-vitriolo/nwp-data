      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11812e4c-0b81-472d-b3cf-3140abbc65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immediate implementation of the ERC Decision was able to more
        than offset the impact of higher generation charge this month to the benefit
        of our customers," said Meralco head of regulatory management Ronald Valles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392972d-c39b-46f2-bc81-a75370817166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5206e06-a3d5-4129-b735-d65d70525b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles assured the power distributor''s rates undergo a review and
        confirmation process to ensure their fairness and reasonability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da20e93-3a67-4581-8027-891262a32446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed212e32-c304-471a-9eb5-25cbafbc1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generation charge rose ₱0.2166/kWh to ₱6.7756/kWh in July, with
        charges from the Wholesale Electricity Spot Market (WESM) and Power Supply
        Agreements (PSAs) going up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d8227-14ca-4190-b5a7-3d8b8ab2ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2823d-7284-4f34-8706-ed5d70d8678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WESM charges climbed ₱3.9649/kWh due to tight supply conditions
        in Luzon, said Meralco.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd3735-ba3d-4758-ba70-ab154535ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47de2e-16aa-4220-9abc-b0fd21b1d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA charges jumped ₱0.3186/kWh with the peso''s weak performance.
        About a third of PSA costs are dollar-denominated according to the company,
        which also cited the continued uptick in global coal prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90508426-9297-4b22-96dc-4518aa029257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.818+08:00
