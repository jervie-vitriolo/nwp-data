    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd6e9c85-99c9-4c18-8965-252985e1606b'
    'lead': 'In the two decades since it was first included in products available
      to the general public, Bluetooth has become so widespread that an entire generation
      of consumers may not be able to remember a time without it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T12:34:54.255+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:56:02.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:55:13.773+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bluetooth', 'unusually-painful', 'technology', 'two-decades']
    'template': '1'
    'title': 'Why Bluetooth remains an ''unusually painful'' technology after two
      decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6004bbf-2491-491a-befb-50c9727bb0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the two decades since it was first included
        in products available to the general public, Bluetooth has become so widespread
        that an entire generation of consumers may not be able to remember a time
        without it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf224bb-861e-4119-894d-e9cc00c987e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d0feb-6a03-40b0-8342-5c488cd6f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABI Research estimates that 5 billion Bluetooth-enabled devices
        will ship to consumers this year, with that figure expected to rise to 7 billion
        by 2026. Bluetooth is now in everything from smartphones to refrigerators
        to lightbulbs, allowing a growing number of products to connect to each other
        seamlessly — sometimes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f50aef-b3dd-4b4a-9257-5e9f38fe6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f31c3-890a-4019-aca9-40cb61d7e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its pervasiveness, the technology is still prone to headache-inducing
        issues, whether it''s the struggle to set up a new device to connect with,
        switching headphones between devices or simply being too far out of range
        to connect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9abac3-ed06-4bb1-ac22-5ec6572af53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1566f12-3501-40cd-8ffd-7dbd54cf12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a very love-hate relationship with Bluetooth," said Chris
        Harrison, a professor of Human-Computer Interaction at Carnegie Melon University.
        "Because when it works, it''s amazing, and when it doesn''t, you want to rip
        your hair out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a125d11-f24b-4983-bbcd-f5b5342848d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6689490-c594-4227-ad6c-5e1e65c1bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The promise was to make it as seamless and easy as possible," he
        said. "Bluetooth never quite got there, unfortunately."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65667e4-b288-4c43-8cb3-736707e42ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a5aa6-2a97-4ea0-a190-e29b78431280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for this go back to the very foundation of the relatively
        low-cost technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e196c054-9a6a-4b17-83e0-5876bc5c6279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018c36e-c4d5-411c-b1c3-495af6a0241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rise of Bluetooth</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37caaccf-56d8-4f0d-902f-2a7954bf9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bluetooth is said to borrow its name from a ninth century Scandinavian
        king, Harald "Blue tooth" Gormsson, who was known for his blueish-gray dead
        tooth and also for uniting Denmark and Norway in 958 AD. Early programmers
        adopted "Bluetooth" as a code name for their wireless tech that connects local
        devices, and it eventually stuck.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37e351-9590-409e-aeb5-36a534fb565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8f5da-de40-4136-af4c-d440390bff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology was differentiated from Wi-Fi by being "inherently
        short range," Harrison said. It''s still the case today that the Bluetooth
        options many consumers are accustomed to in their phones and portable speakers
        function at lower power and can only connect at limited distances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad3c44-f2ee-4d3f-8992-031ca1301d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff1850-594a-4551-92f5-69f450149836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bluetooth signals travel over unlicensed airwaves, which are effectively
        open to the public for anyone to use, as opposed to privatized airwaves that
        are controlled by companies like AT&amp;T or Verizon. This may have eased
        its development and broader adoption, but it came at a cost.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a2bfe-9d36-4e67-a53d-62426ade8d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223bcf9-ce6d-4db3-b7fc-48e31256c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bluetooth must share and compete with a slew of other products using
        unlicensed spectrum bands, such as baby monitors, TV remotes, and more. This
        may generate interference that can disrupt your Bluetooth''s effectiveness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5aea05-945e-4066-b7cd-ecd9de489d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac21f3-fce0-4aef-8668-1e0d5440c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison cites other reasons why Bluetooth can be "unusually painful,"
        including cybersecurity issues that can arise when transmitting data wirelessly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363eaf5-941e-4555-9549-a3cec2137220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e12ea9-af9b-4a7e-8ca5-b24045b4f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you set up a Bluetooth speaker in your New York apartment building,
        for example, you wouldn''t want just anyone within a 50-feet radius to be
        able to connect to it. But manufacturers never settled on a seamless "discovery
        mode" process, Harrison said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9695283-e595-4079-8711-04179a29325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9095e-b550-4d93-86a9-f7356f77b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the device will start up automatically and be in this,
        ''I''m ready to pair mode,''" he added. "Sometimes you have to click some
        kind of alien sequence to get the device into this particular mode."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95212fc-9cfb-4912-b1e7-70dc6e1ff8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed20a8-043e-481c-ad01-1878ca614e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, multiple US government agencies have advised consumers
        that using Bluetooth risks leaving their devices more vulnerable to cybersecurity
        risks. The Federal Communications Commission has warned that, as with Wi-Fi
        connections, "Bluetooth can put your personal data at risk if you are not
        careful."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016d39b-916d-444a-bb9f-2b03cad239b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e808e-aa44-45b0-8bca-0abcdbe7bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one high-profile government official is said to be a Bluetooth
        skeptic: Vice President Kamala Harris. In the much-watched video of Harris
        congratulating President-elect Joe Biden after the election ("We did it, Joe!"),
        she can be seen holding a clump of wired headphones in her hands. According
        to Politico, Harris "has long felt that Bluetooth headphones are a security
        risk."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d97d9-933d-4030-8669-07b879dfaa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c76b3-108e-4645-b672-6f473042fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But businesses and consumers continue to embrace Bluetooth. Apple,
        perhaps most prominently, ditched traditional headphone ports and introduced
        its popular Bluetooth-enabled wireless earbuds, AirPods. Other tech companies
        have since rolled out similar products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8349d-eab6-4f73-8d59-410a28c2f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90b8b3-f3cc-4401-9310-92f244689849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some diehard audiophiles, the sort of people "who complain about
        Spotify not being high-quality enough," as Harrison puts it, also refuse to
        embrace the world of Bluetooth headphones for sound quality reasons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b5939-135d-4a31-bbe5-e910fca42abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308dc798-6a76-44e2-a3f8-2e7ea527d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its flaws, Harrison doesn''t see demand for Bluetooth dying
        down and admits he himself uses it seamlessly — some "70% of the time."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d2ba8-28ad-4326-bfa7-8407a32c3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b4285-d81d-472e-8191-a8c1d7970193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:34:54.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bluetooth hasn''t seen it''s pinnacle yet," Harrison said, predicting
        the widespread adoption of the Internet of Things, or smart devices, working
        together in close range will only add to its growth. "Bluetooth will be the
        glue that connects that all together."</p>'
