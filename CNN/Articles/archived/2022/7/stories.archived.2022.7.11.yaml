      'mgnl:lastActivated': 2023-01-19T13:55:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Department
        of Public Works and Highways (DPWH) recently bared projects to be prioritized
        under public-private partnerships (PPP), including expressways in Cebu and
        Nueva Ecija, and a major roadway leading to Benguet province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e2d1f-b48d-4d57-bfc9-4d2f5aee3f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:32:15.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency published an advisory in newspapers on Sunday, identifying
        the 10 PPP projects for implementation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82a735-5c07-49f0-9a8d-3603c1aeca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:32:15.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DPWH''s website, PPP is a "government service or private
        business venture which is funded, constructed and operated through a partnership
        between the government and the private sector."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810dcb31-6a0b-40c8-b80d-0d9272006037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:32:15.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major infrastructure projects named in the advisory was
        the ₱12.6-billion Central Luzon Link Expressway (CLLEX), which will connect
        Cabanatuan City and San Jose City in Nueva Ecija.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce6299-813d-45f4-8b14-3a3053f39a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:32:15.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another massive project is the 56.9-kilometer Metro Cebu Expressway,
        a "north-south backbone highway" linking Naga City to Danao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d8dd82-9485-437f-81cf-e4cfd0267508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:32:15.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH also added the ₱12.45-billion rehabilitation works for
        Kennon Road, one of the major access roads to Benguet Province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49f423-acd6-45c3-97c9-09eb355fee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:32:15.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects in the list are the North Luzon Expressway East Phase
        2, the Mindoro-Batangas Super Bridge, the Pacific Eastern Seaboard Expressway
        (Infanta-Atimonan segment), the Naawan-Opoi-Cagayan de Oro City-Villanueva
        Expressway, the Pangasinan-Nueva Ecija Expressway, the Iloilo-Capiz-Aklan
        Expressway, and the Dingalan-Capas-Botolan Expressway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b150ab-9775-469b-8245-76637a3d9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:32:15.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority (NEDA) Secretary Arsenio
        Balisacan earlier said the administration of President Ferdinand "Bongbong"
        Marcos Jr. was targeting to improve PPP, especially for big-ticket projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64edc568-5db9-4969-a2e4-e4c77a84906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:32:15.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said this intends to "ease the pressure" on the government
        as it continues to struggle with limited funds and soaring debt.</p>'
