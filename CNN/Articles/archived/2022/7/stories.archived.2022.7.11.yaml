  'SM-malls-deny-rejecting-folded-polymer-banknotes':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-11T22:29:27.220+08:00
    'imagesource': 'jcr:2fc1abc4-f1f9-4a40-b51b-d4406503d101'
    'jcr:mixinTypes': ['mgnl:hasVersion']
