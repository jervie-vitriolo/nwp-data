      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung libreng sakay diyan sa EDSA Carousel ay mayroong certain budget.
        Kung itutuloy po natin yan hanggang December, we will need additional budget
        of around ₱1.4 billion," Bautista revealed in a public briefing.</p>'
