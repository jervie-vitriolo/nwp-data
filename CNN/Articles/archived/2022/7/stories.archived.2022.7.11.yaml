    'jcr:uuid': '045ab0d3-3197-45e3-b348-bd7c3f21082d'
    'lead': 'It''s official: Folded polymer banknotes must still be accepted by retailers
      and banks, says the Bangko Sentral ng Pilipinas.


      What other guidelines has the BSP established on the handling of the new ₱1,000
      banknotes? CNN Philippines takes a look.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T18:54:06.886+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:55:53.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:55:17.029+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['polymer-bills', 'polymer-banknotes', '1000-peso', 'Bangko-Sentral-ng-Pilipinas',
      'BSP', 'guidelines']
    'template': '1'
    'title': 'Do''s and don''ts on handling ₱1,000 polymer bills'
    'updated': 2022-07-12T11:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812ba6a-6ed7-4bc3-9797-1a86494fd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —&nbsp;</strong>It''s
        official: Folded polymer banknotes must still be accepted by retailers and
        banks, says the Bangko Sentral ng Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e78a05-5de9-4065-9ba9-ebce631dcaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce84b9-8817-40b6-8ba7-1a95fc4c657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s <a href="https://www.cnnphilippines.com/business/2022/7/11/SM-malls-deny-rejecting-folded-polymer-banknotes.html">reminder</a>,
        released Monday evening, came after SM Supermalls refuted claims made online
        that their stores are refusing to accept folded ₱1,000 polymer bills as payment.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63330253-a181-4de8-a011-3232cdbf0da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdd693-8a62-4cf7-bc1a-db5055a8bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has attracted even House Ways and Means Committee chairperson
        Rep. Joey Salceda, who raised concerns on Monday on whether the new banknotes
        will still be accepted once they become damaged, folded, or otherwise altered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec7da9-f3a4-4966-825f-2cb27fa750e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c14e5e-9cf6-4908-bfdb-7f315359388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, days before his official tenure started, then-incoming
        Bangko Sentral ng Pilipinas Governor Felipe Medalla drew flak from netizens
        for encouraging the use of wallets or purses to prevent the new bills from
        getting totally folded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ade8b2-faeb-4d5d-8dac-a7a141022de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c76e6-472b-4f8b-81fd-ae2cd8b8bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be "easier" for women since they use handbags, Medalla
        said in an interview with One PH on June 24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de14f37-e3d2-4d96-820b-55c50a3cb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803b222-9c1e-47b1-acf7-5ae685efb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, CNN Philippines looks into existing guidelines set by
        the Bangko Sentral ng Pilipinas for the novel bills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f47abe-dd8b-4f8f-83b0-12ee832b54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The do''s</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9afe5d-4349-4e91-9448-8f6c1688b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest central bank guidelines, issued as of June 23, only list
        three do''s under the proper handling of polymer banknotes: keep them flat,
        keep them clean, and use them as payment for goods and services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a8571-4f17-4fa3-a8fe-e107c009fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bills get crumpled or creased, the BSP said applying
        pressure or flattening them with your hands should be enough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf3a3a-bd87-45f9-9950-ba4b1f16f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also be cleaned using damp cloth. One may use alcohol-based
        sanitizers, which can then be wiped dry using a towel or piece of cloth immediately.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904ffe5-660b-4daf-9614-4cd383f48640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP likewise reminded that polymer banknotes must be used for
        paying for goods and services--discouraging the public from hoarding these
        bills nor buying or selling them at a higher value.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46bc621-8051-410c-9163-60b000ca7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbdf82-f9dc-40f5-9af5-7fe677336e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on July 11, the central bank stressed these guidelines
        apply not only to polymer bills but to paper ones, too.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70929b-6f78-47c5-aa45-8a4a2014992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdacefe-21bc-419d-a0f0-4570e1db7b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T11:37:18.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The handling guidelines were issued to raise public awareness on
        the proper use of polymer and paper banknotes to safeguard their integrity
        and prolong their lifespan," said the BSP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899ecfb-96ed-4ae3-9272-37ae1e395bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>…And the many don''ts</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bfa55-983d-48fe-b19a-8514ecfcbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank authorities say the public shouldn''t do these to polymer
        bills:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e1c2d-2ac8-4fa9-925b-586e0a7c9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Deface, write on, or mark them</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da744b3c-74b4-4d37-ae70-ffa98639713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Tear, cut, or poke holes in them</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1aecab-934c-473c-bafb-f912fa621cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Staple them or use rubber bands to keep them together (for this
        purpose, paper bands are encouraged)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552132ef-dafd-498b-a7f0-c05e6c95de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Damage the clear windows, metallic features, and other security
        features of the bills</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925d790-461f-429b-bfe3-5c21ec48ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:54:06.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Iron them</p>'
    '28':
