  'Bluetooth-technology':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-11T12:30:24.468+08:00
    'imagesource': 'jcr:04792b8b-5eab-4f8b-9f44-1dbccdf6b1f1'
