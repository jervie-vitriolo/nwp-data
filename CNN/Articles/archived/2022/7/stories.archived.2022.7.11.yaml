      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darwin De Jesus, a 31-year-old welder and resident of Brgy. Tabang
        in Guiguinto, Bulacan was arrested after an eyewitness identified him, police
        said. He is now detained at the Malolos CPS Custodial Facility.</p>'
