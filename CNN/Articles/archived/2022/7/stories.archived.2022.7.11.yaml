      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can get the books through <a href="https://www.lazada.com.ph/shop/everythings-fine-books/?itemId=3183525676&amp;spm=a2o4l.pdp_revamp.seller.1.2ec67889kAJjbq&amp;path=promotion-33773-0.htm&amp;tab=promotion&amp;channelSource=pdp"
        target="_blank">Lazada</a>. The books are ₱220 each and the five-book set
        costs ₱1,000. — CNN PHILIPPINES LIFE STAFF</p>'
