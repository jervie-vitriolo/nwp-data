      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Customers
        of the Manila Electric Company (Meralco) can expect lower bills this month,
        with the recent multibillion-peso refund ordered by authorities pulling down
        July''s overall rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545c76a-f636-44af-aa76-e98e6dfef3d9'
      'mgnl:activationStatus': true
