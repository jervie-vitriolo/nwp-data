      'mgnl:type': 'text'
      'text': '<p><strong>Go to the PCGG Artworks Collection exhibit</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf31107-d1f8-479d-8d08-b3f84618be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:17:10.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:55:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘The paintings, according to the Sandiganbayan, are part of the
        Marcoses’ ill-gotten wealth which rightfully belongs to the Filipino people
        and the republic,” said former Presidential Commission on Good Governance
        Andres Bautista in <a href="https://globalnation.inquirer.net/112717/pcgg-marcos-paintings-belong-to-filipino-people"
        target="_blank">an interview in 2014</a> referring to the contested paintings
        traced to the family of the former president Ferdinand S. Marcos Sr. Now,
        some of the pieces sequestered by the PCGG under its mandate can be viewed
        in the “The PCGG Artworks Collection: Objects of Study” exhibit at the UP
        Vargas Museum starting July 12, by appointment only.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ffab9-d7e2-4fa8-9905-bd40fc4fbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:17:10.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:55:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the exhibit details, in view are “... art from Europe,
        some originally meant for worship, others for patrons, some made by known
        artists, others supposedly by peasants. They are paintings on canvas, glass,
        and wood; crafted from the tradition of lacquer, the medium of egg tempera
        and copper, the ornament of gold leaf, among others.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
