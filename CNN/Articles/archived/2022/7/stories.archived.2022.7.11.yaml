      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c23e70-1680-491d-b4ba-8cacc8dca10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale and distribution of Dengvaxia remain suspended in the country,
        but if the government decides to reconsider re-assessing the use of the vaccine
        to minimize dengue cases in the country, Solante has some suggestions on reducing
        Dengvaxia hesitation among Filipinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb3814-02cd-465f-9044-0cab4a262079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130d6c7-38cd-4354-a0ef-6f5273a6378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health expert emphasized the importance of formulating specific
        guidelines on when to use and whom to use the vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017276a-b5ac-4406-94ae-e530c9504a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b2e2d-db92-4515-81e4-d9f6fda89697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pwede na nating gamitin, then there should be guidelines on
        kailan natin siya gagamitin at kung sinong population pwede nating (paggamitan),"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb741557-4799-4762-bf3c-aa05a3803246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cbdf8-3d16-4713-a462-ac63c0656bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante clarified that the vaccine has been known to cause severe
        dengue among those who have not been previously infected and is only recommended
        as immunization to those who have already been infected with dengue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f1b2b-7973-4f16-abb2-0cb6759bb090'
      'mgnl:activationStatus': true
