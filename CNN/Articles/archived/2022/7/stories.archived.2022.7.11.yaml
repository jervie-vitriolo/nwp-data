      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The God of Thunder still has some pop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950ad0d-35b0-4e2f-aa26-5123a0c545e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ff6c5-a9f3-4d48-add0-81f420563e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thor: Love and Thunder," the latest film in the Marvel Cinematic
        Universe, made an estimated $143 million domestically for its opening this
        weekend, according to Disney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21f5a5-8a77-4a57-b77a-040c94a494ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0c841-0135-40e9-b0e8-f4fcc9dc9f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is on par with industry expectations, which had the
        film making around $150 million in North America. Despite it not being a record-shattering
        debut, or even the biggest opening for Marvel this year — which belongs to
        May''s "Doctor Strange in the Multiverse of Madness" — it marks another strong
        premiere for Hollywood''s most reliable blockbuster franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d8d68-69b7-423b-a97f-9df1eb8531fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd525c-014f-41e4-90d5-cdac783368e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which has Chris Hemsworth''s Thor team up with Natalie
        Portman''s The Mighty Thor to fight off an evil force that is killing gods,
        has made $302 million worldwide so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb7a8e-30d3-4fb0-9ee6-91f93527b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d1783-4e36-4079-8460-48109d8667da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the good news. The not-so-good news is that "Love and Thunder"
        has garnered mixed reviews from audiences and critics alike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9b0dd-dac5-41be-a2f0-d631e2ad18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2a1d5-d3e4-437f-a360-e1afa24db454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film holds a 68% rating on Rotten Tomatoes and earned a "B+"
        CinemaScore from audiences. Now, a "B+" from ticket buyers is typically not
        the end of the world, but it''s concerning for Marvel since these movies are
        specifically built as crowd pleasers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9364c8-fca1-47f0-abb2-da16a39abb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b841cb7-5b69-40ca-8358-eca8e3caeb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the fanbase that sees a Marvel movie on opening weekend is not
        insanely into what they''re watching, that doesn''t leave a lot of hope for
        long-term box office growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6371fae-0e77-4e59-8f91-2721836eabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d7019-5282-42e3-8e08-eb5bd5c228f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, if you''ve failed to energize the opening weekend audience
        — which would likely enjoy a Marvel film of Thor reading a phone book for
        two hours — there''s not a lot of places to go from there in terms of box
        office success in the weeks to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae7fae-bd7a-47ea-8b49-a1185b684921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139a0df-7f80-406d-bff8-8e60b59b15e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, May''s "Multiverse of Madness" made $187 million its
        opening weekend and also had a "B+" audience score. Box office returns dropped
        67% in its second weekend and the film was eventually eclipsed by Paramount''s
        "Top Gun: Maverick," which has made roughly $600 million domestically thanks
        in large part to overwhelmingly positive word of mouth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8fc183-14ce-47ec-9c75-45ddddc38f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0c6f7-d446-4d8b-b2ed-9bdfcbfb9794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lukewarm reactions are also becoming a bit of a trend for the
        superhero brand recently, with three of its last four films earning a CinemaScore
        below "A."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412fb8b-b0c8-4b92-85eb-90a9cac3da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb73ee-c884-4280-974b-8fc6d9ecc337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s going on with Marvel?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598d15c-6b06-4455-8aeb-778d2e07145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30730c54-3949-4f27-9bb6-06f9804ebd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, the brand may be getting a bit diluted due to a surplus
        of Disney+ Marvel shows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc05d9a-e749-46c9-9b3b-0cc2b0b3e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbde094-1f89-4d8e-81ed-ea4894c2f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commercial success, however, doesn''t always directly correlate
        with quality," Brian Lowry, CNN''s media critic, wrote on Friday. "A downward
        drift for the Disney-owned unit raises legitimate questions about whether
        Marvel''s efforts to feed the parent studio''s streaming service, Disney+,
        have contributed to diluting its output."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dc9f7-2a9c-4afb-9147-c13ea11287a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553a794-4967-4318-9885-3626aac74eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the movies following the record-breaking success of 2019''s
        "Avengers: Endgame" have felt a little aimless due to a lack of overarching
        storylines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f652e-8eb6-4fca-9394-776ae2b7b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6f764-4168-4d6d-a5da-7cf2e07cdacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean Marvel is in trouble? Hardly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c7abf-7b22-4f10-9e0f-52a0d0b03366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77c3ea-f184-41f3-9940-c74aeb6f5712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel is still the biggest blockbuster brand in Hollywood with
        over $25 billion in box office returns worldwide, according to Comscore. The
        studio has the highly anticipated "Black Panther" sequel ("Black Panther:
        Wakanda Forever") set for November and will eventually lay down a one-two
        punch with the introductions of two of the comic book world''s most notable
        superhero groups: the Fantastic Four and the X-Men.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb506a-a7ba-47b3-85b2-6a9bbce24833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5d9d6-0792-409b-a979-2ba0269e1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:24:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, theaters and Hollywood are more than happy to see a
        big weekend like this as the industry attempts to return to pre-pandemic normalcy
        at the box office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1463c-d356-40d2-8c78-a3de76683193'
      'mgnl:activationStatus': true
