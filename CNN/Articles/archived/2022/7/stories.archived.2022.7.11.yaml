      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since starring in South Korean variety show “The Return of Superman,”
        the family has had their fair share of appearances, from the animated film
        “Wilbengers: Suspicious Camping Commotion,” their new variety show “The Hammingtons’
        Dream Closet,” and the YouTube show “The Willben Show,” which has close to
        400,000 subscribers as of this writing.</p>'
    '24':
