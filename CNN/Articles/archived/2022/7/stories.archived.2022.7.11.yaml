      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed the decrease to the Energy Regulatory Commission''s
        order for the company to <a href="https://www.cnnphilippines.com/news/2022/7/7/meralco-erc-consumer-refund.html">refund</a>
        ₱21.77 billion over the next few months. This is in line with a review by
        regulators of approved projected rates against actual charges.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b438734-0947-4663-883d-923b3117d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.817+08:00
