      'mgnl:type': 'text'
      'text': '<p><strong>Check out the “Required Reading” series by Everything’s
        Fine Books</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e798d99-5a65-43d1-9ea6-d25bfd9b8912'
