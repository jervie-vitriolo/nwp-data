      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The number
        of dengue cases in the country from January 1 to June 25 is 90% more than
        what was recorded in the same period last year, the Department of Health said
        Monday.</p>'
