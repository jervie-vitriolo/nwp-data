      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034c611-51d9-4982-aacd-e3ca2e00cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Philippines began its Dengvaxia vaccination program
        where over 800,000 young students were immunized. However, Filipinos were
        hounded with fear after<a href="https://www.cnnphilippines.com/news/2018/02/02/Dengvaxia-dengue-vaccine-deaths-PGH-panel.html">
        some of the children fell ill or died</a>.&nbsp;</p>'
