    'template': '1'
    'title': 'OCTA: Optional face mask use possible once COVID-19 reaches endemicity

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b6d57-1d88-4914-b2b6-4f638568d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> —&nbsp;The
        easing of restrictions, including the face mask mandate, may happen soon,
        according to independent group OCTA Research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4cb5f2-bc8e-4db8-a76b-83f63616bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country seems to be shifting from a state of pandemic to an
        endemic approach to COVID-19 soon as OCTA fellow Dr. Guido David cites weakening
        waves of infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b6747-2c56-4c88-a644-78745ef947ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ed91c-d4ab-4cdc-9fac-fb6abea98e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the hope- na maging endemic na tayo... Ang pinaka-concern
        na lang natin ay kung magkaroon ng variant na malala tulad ng Delta. Pero,
        so far, wala naman tayong nakikitang ganyan," he said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dedef59-cd7a-43b8-8978-67c5f22fa5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dae9a7-bcaf-4416-b6d9-665ec0f9d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David mentioned that the possibility of optional wearing of face
        masks could happen once endemicity is reached as well as if the metrics they
        are examining are in good shape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f31154-73c0-4217-9d41-dc642a2aa57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b539f7-9561-4df4-8a31-4b70ded8777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naka tie-in ito (face mask mandate) doon sa level of cases, yung
        health care utilization, at saka yung booster level," David said. "So definitely,
        lalo na kung magkatotoo na baka mag-endemic na, definitely this is in the
        pipeline. This is possible in the future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2aa22-8e89-4027-a357-93eb9913cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a75f6-9ca5-471a-b197-92a5f7e1f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:39:27.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Ferdinand "Bongbong" Marcos Jr. also said <a
        href="https://www.cnnphilippines.com/news/2022/7/9/Marcos-face-mask-optional-.html">the
        government may declare the wearing of face masks as optional</a> if the COVID-19
        situation in the country is considered safe.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7059d-b442-4f93-bd16-ec89e3d272aa'
      'mgnl:activationStatus': true
