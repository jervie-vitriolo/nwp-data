      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PD 247, signed by the late President Ferdinand E. Marcos in July
        1973, punishes violators with a fine not exceeding ₱20,000 and/or imprisonment
        for five years max.</p>'
