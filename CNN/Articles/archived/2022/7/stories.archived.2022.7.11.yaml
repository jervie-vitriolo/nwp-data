    'template': '1'
    'title': 'PNP aims to end PH drug problem within Marcos admin with ''new strategy''  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fa054-a2e1-4c8e-abb9-0bb71c9b0c7f'
      'mgnl:activationStatus': true
