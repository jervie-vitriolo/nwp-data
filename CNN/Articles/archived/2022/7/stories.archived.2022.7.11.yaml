      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pareho lang naman tayo ng mga programa sa kanila... but ang uptick
        ng ating booster ay talagang mababa. So I think it''s high time we need to
        mandate the booster vaccination to the general population," he said.</p>'
