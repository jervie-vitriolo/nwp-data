      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The don''t guidelines also include excessively folding, creasing,
        or crumpling the banknotes — which the BSP said could leave permanent fold
        marks in them.</p>'
