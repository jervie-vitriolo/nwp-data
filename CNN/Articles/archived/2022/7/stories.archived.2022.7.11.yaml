      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5965112-33df-46a4-94e9-860412d80570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:58:58.817+08:00
      'mgnl:createdBy': 'pilar'
