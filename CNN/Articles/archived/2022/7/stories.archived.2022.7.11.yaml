  'Novak-Djokovic-Wimbledon-21st-grand-slam-title-':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-11T13:01:33.569+08:00
    'imagesource': 'jcr:90e1a8ef-22af-413b-9a5c-367900567396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379ec7ad-bef1-496c-ae72-9eb27fbf9c29'
    'lead': 'Novak Djokovic is now one grand slam title behind the all-time record
      set by Rafael Nadal of 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T13:09:19.127+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T13:56:01.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:55:14.286+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic wins fourth straight Wimbledon title, 21st grand slam
      title overall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde559d3-6325-49a1-b978-8e4397727fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.127+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;<a href="https://edition.cnn.com/2022/07/08/tennis/novak-djokovic-cameron-norrie-wimbledon-tennis-spt-intl/index.html">Novak
        Djokovic</a> won his fourth straight <a href="https://edition.cnn.com/2022/07/09/tennis/elena-rybakina-womens-final-ons-jabeur-wimbledon-2022-spt-intl/index.html">Wimbledon</a>
        men''s singles title on Sunday, and his 21st grand slam title overall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0163fe-4b60-4533-83bb-4fc71f6e50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.127+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian star beat <a href="https://edition.cnn.com/2022/07/07/tennis/nick-kyrgios-assault-allegations-tennis-spt-intl/index.html">Nick
        Kyrgios</a> in an enthralling final on Centre Court, winning 4-6 6-3 6-4 6-6
        (7-3).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33407610-a851-4ab1-b714-e85ae2ea9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.127+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was in an early deficit as Kyrgios got off to a fast start.
        But the experienced 35-year-old fought his way back to win his seventh Wimbledon
        title -- he won in 2018, 2019 and 2021 after 2020 was canceled due to the
        Covid-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d7d74-6542-45c1-ad76-b88b181b1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now one grand slam title behind the all-time record set by
        Rafael Nadal of 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5571d-4460-4d80-91f4-491cee2e2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards, Djokovic -- who said Kyrgios is an "amazing talent"
        and that he''ll be back in a grand slam final -- said he has "lost words for
        what this tournament and this trophy means to me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30db13-1363-4d53-a9e8-d821758d0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It always has been and will be the most special one in my heart.
        It motivated me to play in my small mountain resort and I saw Pete Sampras
        win and I asked my mum and dad to buy me a racquet," he told Sue Barker on
        Centre Court holding the Wimbledon trophy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3412a-eff8-49ea-ab5e-d7a5bcd1af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my first image of tennis -- every single time it gets more
        meaningful and I''m blessed to be standing here with the trophy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f95fe3-c110-42f5-a701-4a30794c16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most special tennis court in the world and when you walk
        on the untouched grass and everything is so directed on the tennis, the players''
        ball and racquet and it has the most recognition in the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2711f8cd-e185-4c1c-bd14-4376b7606b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fireworks</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dddc12-6216-4875-833e-0b93a19b4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the battle of one of the greatest against tennis'' maverick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07c9d0-f45b-4b95-acba-54d63e06f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And under the scorching London sun, with not a cloud in sight, it
        didn''t disappoint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0abe0-f27f-48c0-9470-eb8b62df1f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing in his first grand slam final, Kyrgios -- who qualified
        for the final after Nadal pulled out due to injury -- showed absolutely no
        signs of being overawed. Facing the world No. 3, his powerful serve was booming
        from the start.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68f2c8-0825-4fbf-918b-386718b20be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair exchanged rallies at a rapid pace, with both showing supreme
        accuracy and skill to keep each other on their toes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc997d6a-7b4b-4292-a216-a3ec12e37aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through the opening set, Kyrgios made the first big break.
        The Australian broke Djokovic''s service game and, behind his almost unreturnable
        serve, clinched the first set to settle his nerves -- if there were any in
        fact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9fb4b-73c2-4113-aecd-0debe33521b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, playing in his 32nd grand slam final, has often been the
        less-favored of the players when he''s played at Wimbledon, often coming up
        against Nadal and Roger Federer, and it was the same during Sunday''s final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9674e-2c90-499b-8f05-7ef742d44754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios unique style of play, including his occasional chuntering
        to his box, has won over the watching crowds and it was the same for the final,
        with the 27-year-old receiving much of the backing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d3f1d-5324-4139-abca-9981a6ad5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the second set, Djokovic slowly but steadily found his
        feet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a41bfb-e3a3-484c-b33b-126f9023bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed to extended the rallies, using his dexterity and resilience
        to remain in the game and eventually wear Kyrgios.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5f32c-68c8-4791-964d-017f215a6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the fourth game of the set, he broke Kyrgios to take a two-game
        lead -- the first time he''s broke the Australian in their three meetings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c64cdf-e33d-45ba-8391-8ef7e4c73bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios fought to remain in the set, earning three break points
        as Djokovic served to level the sets. But, despite some complaining in the
        direction of his box, he was unable to convert any of those, as Djokovic returned
        the game to parity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecbaaaa-e0b1-466d-9295-652960d391e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set was the most even so far. With both players displaying
        strong serves, they showed extreme quality as they exchanged games.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221300ee-2351-432f-b112-2bda7cb44b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through the set, Kyrgios began to show some of the petulance
        which has plagued his career. Some noise from the crowd in between a first
        and second serve cause him to complain the umpire. After closing out the game,
        the TV microphone picked up Kyrgios asking the umpire for the offender to
        be thrown out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c1a7e-b515-4841-bcd7-3e6cd43c0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no other bigger occasion and they did it again and it
        nearly cost me the point," he raged. "She''s drunk out of her mind so kick
        her out. I know exactly who it is -- she''s the one who looks like she''s
        had about 700 drinks."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa9f9d-6e02-47f0-98c4-f350b49f6b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next game, the pressure began to look like it was telling
        on Kyrgios as Djokovic broke the 27-year-old, resulting in a berating in the
        direction of his box in the break between games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78b83b-b865-4592-a69e-4446e6867167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, serving for the set, Djokovic made no mistake, coming back
        from a set down to have a lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c84ff-48c0-47c8-bf6f-7cbc03ee0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the end in sight, Djokovic locked in and began to turn the
        screw. But, despite being on new ground, Kyrgios stood firm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fde067-64b9-4700-990c-50e28fc08881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing could separate the pair, as they went back and forth, eventually
        needing a tie break to decide whether Kyrgios could force a final set or Djokovic
        would get his hands on the famous trophy yet again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21669ca-3adc-4ec0-9795-6ed6af59d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most high-pressure situation of the match yet, Djokovic''s
        experience showed as he raced into a big lead, not giving it up as he claimed
        a remarkable seventh Wimbledon title.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415f938-c1de-48d6-8060-920ddd95becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards, Kyrgios was full of praise for Djokovic, despite their
        past differences, calling him a "bit of a god."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cc080-1ad6-4091-a710-5bd2796cf79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when he was asked whether reaching his first grand slam
        final had made him hungry for more, Kyrgios was emphatic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1063f4-b50e-4958-82fb-eb20aa81e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely not! I''m so tired honestly. Myself, my team, we''re
        all exhausted. We''ve played so much tennis," he told Sue Barker on Centre
        Court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bb014-4791-4c69-b269-c54b2f375fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy with this result and maybe one day I''ll be here
        again but I don''t know about that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26942e9d-1b5f-4f80-aac5-af6ca53c8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:09:19.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/10/tennis/wimbledon-2022-mens-final-djokovic-kyrgios-spt-intl/index.html">Novak
        Djokovic wins fourth straight Wimbledon title, 21st grand slam title overall</a>"</em></p>'
  'Charles-Leclerc-Austrian-Grand-Prix':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-11T13:06:17.155+08:00
    'imagesource': 'jcr:22a8b433-7d45-4e2c-9aef-c82c59e81e12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b1f2597-115a-4a24-affc-8cd7e51bf90f'
    'lead': 'The victory ends a rotten run of form for the 24-year-old — having missed
      out on the podium in the previous five races.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T13:10:12.622+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T13:56:00.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:55:14.522+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charles Leclerc outduels Max Verstappen to win Austrian Grand Prix,
      thrusts himself back into championship race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb630499-9b17-492e-88b0-8c294ab44778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Charles Leclerc outdueled Max Verstappen
        to win the Austrian Grand Prix on Sunday and thrust himself back into the
        Formula One driver''s championship race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b59fff-9be6-43d4-8dfb-c7b5eadb19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t easy for the Ferrari driver as he had to overtake Red
        Bull''s Verstappen three times to claim his first spot atop the podium since
        the Australian GP in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaad2bb-e8f7-4522-8899-6c375910518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite issues with his throttle near the end of the race, Leclerc
        was able to hold on, finishing 1.532 seconds ahead of second place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295b453-0b27-46e6-8bf1-eaeb6d819fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory ends a rotten run of form for the 24-year-old -- having
        missed out on the podium in the previous five races.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f19bde-069a-421b-8a10-83a896974579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cuts Verstappen''s lead at the top of the driver''s championship
        standings to 38 points as the Ferrari driver moves into second place ahead
        of Red Bull''s Sergio Perez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae57428-10a5-49ae-8484-f0d4731deb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the race, Leclerc stressed how important the victory was for
        him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eeb9ee-e1e0-4602-976a-9f0a16e6c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really good race," a relieved Leclerc said. "The pace
        was there, at the beginning, we had some good fights with Max and the end
        was incredibly difficult. I had this problem with the throttle and it would
        get stuck at 20 or 30% throttle in the low speed, so it was very tricky but
        we managed to make it stick until the end and I''m so, so happy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687542b3-2633-4118-b79d-bba253057b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely needed that one. I mean, the last five races have
        been incredibly difficult for myself but also for the team obviously, and
        to finally show that we''ve got the pace in the car and that we can do it
        is incredible, so we need to push until the end."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e5aae-8753-453e-badb-24538c5d109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could very well have been a Ferrari one-two but, as the end of
        the race approached, with 14-laps to go, a fire broke out in Carlos Sainz''s
        car as a result of an engine failure, ending his race prematurely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea1490-47b6-4fa3-8e59-d0df12b88249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to find the right words," Sainz wrote on Twitter.
        "A 1-2 was pretty straightforward but we had to retire. Good amount of points
        lost for both championships but I''m feeling better and better in the car.
        Congrats to Charles for the win! We''ll keep pushing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94792585-6bfe-45f3-9d02-deab1ab51a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being back by thousands of Dutch fans, Verstappen was unable
        to claim what would have been a third-straight victory at the Red Bull Ring,
        Leclerc''s speed just too much for him to handle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9dbb8-c04d-4df4-8507-0daa00e64974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-time world champion Lewis Hamilton was the beneficiary of
        Sainz''s retirement, as he moved from fourth to third.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9911474-5ea6-46da-93ab-cd3968ba3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a torrid start to the season, it''s the 37-year-old''s third
        podium finish in a row, as he improved from his eighth position starting spot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c877a4-5891-49b8-8eae-2776c32d89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:10:12.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/10/motorsport/charles-leclerc-austrian-gp-f1-spt-intl/index.html">Charles
