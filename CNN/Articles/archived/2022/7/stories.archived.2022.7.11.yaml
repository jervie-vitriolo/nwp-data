      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, neighboring Asian countries such as Vietnam, Singapore,
        Malaysia, and Thailand have already boostered more than 50% of their target
        population, Solante added.</p>'
