      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David emphasized that there is still no definite time when endemicity
        can be declared, but he assured it could happen in the near future once the
