    'jcr:uuid': '78e62f42-aa2c-466a-85f4-9ba247240f46'
    'lead': 'The Bangko Sentral ng Pilipinas has reminded retailers and banks to accept
      folded polymer banknotes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T22:31:00.938+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:55:41.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:55:21.788+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP tells retailers, banks to accept folded polymer bills; SM denies
      viral post'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3698e-c40a-452f-b240-56fb8d7653a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:08:56.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Bangko
        Sentral ng Pilipinas has reminded retailers and banks to accept folded polymer
        banknotes for transactions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091d4f3-8212-49ad-9e77-b0704b8b60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:08:56.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BSP informs the public that folded banknotes, whether paper or
        polymer, can still be circulated and accepted for payment," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2346f9-b375-401c-a35e-2ccf360eade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:08:56.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, retailers and banks should accept them for day-to-day
        payment transactions," it also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4ef2e-d26a-40d2-ad6d-2c336e535fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:08:56.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reminder from BSP came after SM Supermalls denied claims circulating
        online that folded ₱1,000 polymer bills were refused as payment in its stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc572f1-85d6-47b1-87af-2cd1d298f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:08:56.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a viral post, the company assured the public that
        folded banknotes are still accepted in all retail stores in its shopping malls,
        except those that are mutilated, stapled, and ripped caused by the removal
        of staple wire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4ab4e-29b4-4924-8ef4-f4859843a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:08:56.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy has considered the guidelines set by the Bangko Sentral
        ng Pilipinas," SM Supermalls said. "We encourage the public not to engage
        with the misleading social media posts."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26b432-c9d3-46e4-9707-36a09e9b4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:08:56.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also clarified that the ₱1,000 polymer bills can be stored
        in bifold wallets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642814ff-b703-4d38-a825-9c940616b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T22:31:00.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/business/2022/7/11/BSP-guidelines-P1000-polymer-banknotes.html"
        href="https://www.cnnphilippines.com/business/2022/7/11/BSP-guidelines-P1000-polymer-banknotes.html">READ:
        Do''s and don''ts on handling ₱1000 polymer bills</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0352e3a-02e2-4e26-8e0b-4c837e2e34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:08:56.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP initially launched 10 million pieces of the P1,000 bills
        made of the stronger material in April.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a1740-4817-46a6-ab06-6f42f2be9682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:08:56.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Governor Benjamin Diokno said the new banknotes are more
        durable, cost-effective, hygienic, difficult to counterfeit, and sustainable.</p>'
