      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7682f9-9b2b-4b7a-810a-e61dd666f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sort of fascinated by the repercussions of his announcement
        that it very quickly became entangled in American politics," Bump said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226696d3-d290-4056-b7ac-a8c1f6be6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62597ef7-12c1-40e1-8c04-99acfe8f2e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter was perceived by some as a "leftist elitist organization"
        that was now going to be taken over and reshaped by a libertarian conservative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73963d-6540-4711-86e5-df89f12bf964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e5764-805c-4ba3-a5d4-7d8e52376887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential beneficiary of a Musk Twitter takeover, former President
        Donald Trump, who was famously banned from the platform following the January
        6 violence at the Capitol, recently went on stage at an Alaska political rally
        and labeled Musk a "bulls--t artist," calling his decision to withdraw from
        the Twitter deal "rotten."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637f503-7a2a-492d-b37b-b0ccb0598e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc5c61-9c9e-4e54-846a-cb4bb47fdae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the big questions now is what will happen to Twitter, from
        its employees to its advertising revenue to its share price.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22977b-dedd-4835-9acd-b0605832fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5769597-1ce2-49d8-aa99-b8221c2ff1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga has been going on since April, and employees still don''t
        know who their boss is going to be, Insider''s chief media correspondent Claire
        Atkinson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e18cc-b501-4034-b875-a4492cd3dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29c880-91c5-488a-b6fc-e8469f8265b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re considering advertising on the platform, you want to
        know ''Is this product suitable?''" Atkinson said. "And what are their rules?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a62e2b-e6b5-4cf0-a7df-a98978174908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d7a95-5d8c-4b4a-8bb5-a52d86164c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter said that bots are no doubt a problem for Twitter, though
        it''s still unclear just how prevalent they are. But Musk may be more affected
        by them than the average user.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b538b-c79c-4317-959e-7336dba01f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5785ce-ba23-4230-b5ba-eb5abe5caefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:13:37.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect what''s going on here is, Musk has a very different experience
        on Twitter than the average user," Stelter said. "He is overwhelmed by BS
        replies and spam."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85a399-29dd-46fa-9e92-4906261cbefc'
      'mgnl:activationStatus': true
