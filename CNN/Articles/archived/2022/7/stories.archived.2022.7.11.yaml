      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a89c7-45f7-4ce0-a94c-fb6a74ae3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the people will understand that during the time we were
        drafting, we were conducting hearings about the Universal Health Care Law,
        everything was doing very  well, our economy was doing very well, the world''s
        economy was doing well," Ejercito said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5c182-23d6-4fe6-941a-2d36fdabeb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11235198-482d-44c7-9795-cc8afe81e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never expected that the pandemic would rock the world. Not only
        the Philippines, the world struggled. As principal sponsor and author of the
        UHC, I am amenable to make the necessary adjustments," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b6039-c491-47c5-b5f5-dc475b2ea8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.829+08:00
