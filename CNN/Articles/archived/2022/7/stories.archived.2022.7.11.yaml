      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is this Sunday, 3 p.m. at the New Frontier Theater. Check
        the CDM Entertainment Facebook <a href="https://web.facebook.com/cdmentph/?_rdc=1&amp;_rdr"
        target="_blank">page</a> for more details. — CNN PHILIPPINES LIFE STAFF</p>'
