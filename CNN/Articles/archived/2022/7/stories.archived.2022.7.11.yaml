      'mgnl:type': 'text'
      'text': '<p><strong>Check out Café Kitsuné at The Podium</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c53b2-f67a-40a9-b43a-063507585d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T17:12:32.078+08:00
