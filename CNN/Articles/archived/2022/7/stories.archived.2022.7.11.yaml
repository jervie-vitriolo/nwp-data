    'template': '1'
    'title': 'Marcos picks ex-GMA Cabinet member as Energy chief'
    'updated': 2022-07-11T21:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375332a-5cec-4591-bbaa-96d6fe408893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:16:38.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. has appointed Raphael Perpetuo Lotilla as
        Department of Energy secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbf5e6-24a6-408f-9fab-22e863706402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:16:38.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles announced this in a statement
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589ca8e-6432-4d2f-8200-48464ea8b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:16:38.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla first served as Energy chief from 2005-2007 under the administration
        of former President Gloria Macapagal Arroyo, a known ally of Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8f4be-aaa2-4ceb-98f9-7857f1681cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:16:38.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the president of the Power Sector Assets and Liabilities
        Management Corporation and had a stint as the deputy director-general of the
        National Economic and Development Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651676a-0934-4595-948b-264f39408352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T18:16:38.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla is a law professor at the University of the Philippines.
        He received his Master of Laws from the University of Michigan Law School
        in Ann Arbor, Michigan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a2603-fb60-4617-8d0a-cd2fafa709d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T21:06:13.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Angeles said the designation of Lotilla
        remains a "nomination" amid an employment status issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2b2fa-f42f-4996-a7dd-7f28f5c14f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T21:06:13.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla is an independent director of Aboitiz Power and also of
        Enexor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0a11b-939a-4eb9-b02e-40f8b1f3802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T21:06:13.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No officer, external auditor, accountant, or legal counsel of any
        private company or enterprise primarily engaged in the energy industry shall
        be eligible for appointment as Secretary within two (2) years from his retirement,
        resignation, or separation therefrom," the statement read, citing RA 7638
        or the Act Creating the Department of Energy.</p>'
  'OCTA--Optional-face-mask-use-possible-once-COVID-19-reaches-endemicity-':
    'caption': 'OCTA Research Fellow Dr. Guido David says the face mask mandate may
      be relaxed once COVID-19 becomes endemic in the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-11T18:31:22.917+08:00
