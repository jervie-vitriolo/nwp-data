      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much anticipated Café Kitsuné is finally opening its doors in
        the Philippines. True to its French-Japanese roots, the cafe is a stellar
        example of Japanese warmth — with its wood panels, furniture, and dedication
        to exactness and simplicity — and Parisian decadence (the pastries are the
        highlight of our visit). Other dishes Filipinos would probably enjoy are tuna
        tartare and porl katsu sando, and chicken confit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f769a6-97f5-4f55-a08f-d50fd6f56126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T17:12:32.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:55:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila now joins the cities where Café Kitsuné is located, along
        with other Southeast Asian metropolises such as Bangkok and Jakarta. It’s
        opening weekend so brace yourself for a big crowd. The café is located at
        G/F The Podium, Pasig City. More on the café soon here on CNN Philippines
        Life. — DON JAUCIAN</p>'
