      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:55:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit is on display until July 31. For more information, visit
        the NCCA Facebook <a href="https://www.facebook.com/NCCAOfficial" target="_blank">page</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
