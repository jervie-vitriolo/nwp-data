      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective 6 a.m. this Tuesday, Caltex, Cleanfuel, Petro Gazz, Petron,
        Phoenix, PTT Philippines, Seaoil, Total, and Unioil will be slashing per-liter
        rates of gasoline by ₱5.70 and diesel by ₱6.10.</p>'
