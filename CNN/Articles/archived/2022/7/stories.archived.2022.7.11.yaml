      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said in a public brieifng on Monday that the number of Filipinos
        who have received their booster shots is still less than 20% of the target
        population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9c500-738f-45df-b495-0f770f318862'
      'mgnl:activationStatus': true
