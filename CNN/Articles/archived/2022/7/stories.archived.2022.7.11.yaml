      'mgnl:type': 'text'
      'text': '<p><strong>View “Ang Ating Kayamanan sa Bakuran”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f67478-a2c2-4a5d-abfc-4da7ca74a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T19:24:49.823+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:55:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Joseph Andrew “Jandy” Carvajal medidates on the link between
        objects — as everyday as the vegetable — in “Ang Ating Mga Kayamanan sa Bakuran”
        at the NCCA Gallery, Intramuros, Manila. The exhibit, curated by Alain Zedrick
        Camiling, is composed of fifteen repoussés, taking their titles from vegetables
        that are commonly grown around the backyard (such as patola, sitaw, and ampalaya).
        Carvajal takes his inspiration from Catholic sacramentals and pre-Hispanic
        gold artifacts, rendering objects that remind us that “ food is more valuable
        and this juxtaposition emphasizes that hunger is equally a threat amidst the
        current pandemic.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780e60f-4308-48d9-80cf-101bdff54067'
      'mgnl:activationStatus': true
