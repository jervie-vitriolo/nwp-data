    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ejercito wants four-year term with reelection for public officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15471f-b016-4ed2-8497-6cc5a32222a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Sen.
        JV Ejercito has a slightly different proposal which would allow government
        officials to stay longer in public service in order to be "more productive."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a14c4-9618-47bc-a7da-618f6b2cba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877ab85-b412-4aac-b84b-25ba2af299d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Monday,
        Ejercito was asked whether he supports the controversial resolution filed
        by Pampanga 3rd district Rep. Aurelio Gonzales in Congress seeking to extend
        the term of national and local officials to five years with possible reelection,
        allowing them up to 10 years in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28416d3e-0c07-466b-9dcf-fe9a65adecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142b7e8-40fe-49f5-93fd-4542935aa757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/1/House-resolution-cha-cha-longer-term-president-VP.html">New
        cha-cha attempt: House reso revives bid to grant longer terms for president,
        VP&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0f379-34e5-43d7-ad6f-1f8ad2ff17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cfde61-a4b9-4be1-91ee-29441c060983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is instead proposing a four-year term for the President,
        the Vice President, senators and local officials with possible reelection,
        allowing up to eight consecutive years of public service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08fb834-d31c-4660-bff0-ce7c9236aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f990f-b0b7-4c83-b719-2aea815111cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I became a local official, I was a mayor, a congressman,
        and now I''m a senator. I think the three-year term is very short," Ejercito
        said. "Perhaps we can consider going for the four-year term, kasi (because)
        the five years that is being proposed, that might be too long."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc007b60-386b-4498-a992-1fa4aaae0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885fcd5-de27-46b3-8fd8-52a313de6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I suggest) a four-year term with reelection for national officials,
        particularly the President and Vice President, and probably a four-year term
        for local officials so we can be more productive," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae3d46-a05d-452a-abc0-ec546d8cb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc34a48-97ba-4362-b99c-45a3d51b9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Others may say that (eight years maximum) is too long. But that''s
        why after four years, there''s a sort of a referendum," he added. "If people
        agree to the performance, they can be reelected for another term."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2caa660-c6a0-4c5b-b619-da07cc390fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da54be-6a2b-4c18-aa34-73935dcdc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4 of the 1987 Constitution states that "The President shall
        not be eligible for reelection. No person who has succeeded as President and
        has served as such for more than four years shall be qualified for election
        to the same office at any time. No Vice President shall serve for more than
        two successive terms."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934030f-cd00-4b7c-bf58-1000ce6f1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97a315-bfc4-4066-bb59-591ed6d3f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials and congressmen are currently bound by a three-year
        term, with up to three consecutive terms after reelection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63af22-cd10-409e-8a74-a33b6f920ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T14:10:39.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
