      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will coordinate our actions with concerned agencies such as
        the DepEd, CHED, MMDA, LTO, LTFRB, PNP, AFP-NCR, DILG, IACT and others not
        under the DOTr,” said Transportation Secretary Jaime Bautista.</p>'
