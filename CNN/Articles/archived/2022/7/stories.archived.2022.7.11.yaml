      'mgnl:lastActivated': 2023-01-19T13:56:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/10/media/elon-musk-twitter-deal-reliable-sources/index.html">What''s
        next for Twitter now that Elon Musk wants out?</a>"</em></p>'
