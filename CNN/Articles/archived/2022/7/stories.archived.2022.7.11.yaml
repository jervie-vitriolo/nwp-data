    'template': '1'
    'title': 'Phivolcs deescalates Taal Volcano’s status to Alert Level 1'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2597725-24b6-4b72-924f-f2b1ff2a4475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T09:10:34.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — State
        seismologists on Monday lowered the status of Taal Volcano from Alert Level
        2 (Decreased Unrest) to Alert Level 1 (Low-Level Unrest).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbc609-214f-4d5f-af5c-b932007ad8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T09:10:34.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said Taal Volcano saw a significant decline in volcanic earthquakes, ground
        deformation, gas emission, and steam-laden plumes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d92b96-55b0-4ed2-a5f6-81466b831128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T09:10:34.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Phivolcs stressed the volcano located in Batangas province remains
        in abnormal condition. It warned that under Alert Level 1, sudden steam-driven
        or phreatic explosions, volcanic quakes, minor ashfall, and expulsions of
        volcanic gas can still occur in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f95da5-dc8f-4b68-a23a-899b56bd575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T09:10:34.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not be interpreted that unrest has ceased or threat of
        eruption has disappeared," the agency said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06c3ce-8759-483c-b672-c40a89ed6f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T09:10:34.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also said entry into the permanent danger zone, especially
        in the vicinity of the main crater and the Daang Kastila Fissure, remains
        strictly prohibited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199275e-7b46-4b2a-a0e0-ea39be35846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T09:10:34.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 3 was raised in March after a series of short phreatomagmatic
        bursts. It was deescalated to Alert Level 2 in April.</p>'
