      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)&nbsp;—</strong>
        A Senate bill seeks to grant the President the power to suspend increases
        in contributions to the Philippine Health Insurance Corporation amid price
        hikes and the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8c709-167b-4817-894e-69cd8131d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T15:56:28.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:56.651+08:00
