      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data on the National COVID-19 Vaccination Dashboard showed
        that the country has administered 15,185,866 booster doses as of July 11.</p>'
