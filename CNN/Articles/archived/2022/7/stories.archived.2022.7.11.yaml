      'mgnl:lastActivated': 2023-01-19T13:55:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent press Everything’s Fine recently released their book
        series “Required Reading.” The series is composed of five slim volumes by
        renowned authors (Neferti X.M. Tadiar, Jonathan Corpus Ong, Patrick Flores,
        Rolando Tinio, and Ishmael Bernal) collecting critical essays on various topics,
        from film (“Bomba” by Bernal), art (“Every Step in the Right Direction” by
        Flores) to disinformation (“Trolls for Sale” by Ong).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba231e-79b7-4d07-b8cf-6ef7b11e4d42'
