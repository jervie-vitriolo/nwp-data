      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See more information on the exhibit <a href="https://www.instagram.com/p/Cf3ivCGOAxL/"
        target="_blank">here</a>. To visit, use the Appointment Booking tool on the
        museum’s <a href="https://www.facebook.com/vargasmuseum.upd" target="_blank">Facebook
