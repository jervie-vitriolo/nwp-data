      'mgnl:lastActivated': 2023-01-19T13:55:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phiippines, July 11) —</strong> The Philippine
        National Police (PNP) is aiming to end, or at least minimize, the country''s
        drug problem within the six years of the Marcos administration through a "new
        strategy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dae080-3e2a-40a7-afa0-87dc53e3e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3903f-7a38-41a8-baee-7c758376715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next six years, with the big steps and with the gains we
        had in the past administration, we are confident that we could put down this
        illegal drug problem to a very manageable level," PNP director for operations
        PMGEN Valeriano De Leon said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5892e-d422-4448-b3a3-cf572f96d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d118da-7fca-44c3-a079-5230c6acc9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past Duterte administration initially committed to eliminate
        the problem of illegal drugs in three to six months. However the bloody drug
        war ended with thousands dead, and the target was not met, with former President
        Rodrigo Duterte even <a href="https://www.cnnphilippines.com/news/2022/4/28/duterte-on-drug-war-deadline.html">admitting
        he was wrong</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16106b39-6f77-4e71-8042-f45f969a32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77676893-fc58-4923-a023-1a931f90a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/6/25/Duterte-War-on-Drugs-legacy.html">Duterte''s
        War on Drugs: A controversial centerpiece of a President''s legacy</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa88e0-6abf-4745-84a0-65e973fa0cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98582b-3ca0-4067-8268-9993c7ae728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. earlier said he will continue
        the drug war but in a different way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80486b-a7bc-4f65-9592-09508dfd58c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e3d34-7423-47ab-bde4-89f68b89b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Leon, the approach would be "more focused on the
        awareness, monitoring and education of those being rehabilitated before they
        are integrated back to the community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b750d0b-c0b1-4b6e-b597-1cf1150a4ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c013a6-5f9a-4a48-9797-55b3d62344f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the program has been completed and will be presented to
        Interior Secretary Benhur Abalos through PNP Officer-in-Charge PLTGen Vicente
        Danao Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb4ac5-40bd-4d38-be18-18f2c0325610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c48c34-111c-4941-b706-5f4f743abea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abalos vowed to go after police scalawags, or authorities
        who are involved in illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0e012-d8e2-4532-b57b-b54f77172eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6010efc-22fe-4bdb-b081-1a7bdd1e0a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flag ceremony of the PNP, Abalos said he will not hesitate
        to relieve erring police officers who compromise the integrity and nobility
        of their profession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cab087-098f-4e25-aaad-4f9c96381865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd0203-954d-4046-85ac-7f42a5437439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:55:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PCol. Jean Fajardo said around 5,000 policemen
        have been penalized as of May. Those identified to be involved in corrupt
        activities will be subject to disciplinary action and even dimissal, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62b666-5468-4770-86c8-ef8c0bf0a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T13:12:36.198+08:00
