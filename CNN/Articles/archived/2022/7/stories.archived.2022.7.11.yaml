    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560e29c-cbfd-4d86-bf6f-fd5e4cd0d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:55:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Easing Dengvaxia worries</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf192a-15d5-4ca9-8506-a625d40a440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T16:22:42.312+08:00
