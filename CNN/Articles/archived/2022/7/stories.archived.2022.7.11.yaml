  'COA-Davao-City-infrastructure-COVID':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-11T11:54:13.092+08:00
    'imagesource': 'jcr:245b699c-a1e1-4128-8740-173c58013676'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8a4b204-63a4-479d-a69c-08fcee62fabd'
    'lead': 'State auditors have questioned Davao City officials for failing to carry
      out 65 infrastructure projects worth over ₱469 million due to various issues
      that could have been resolved during the planning phase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T12:10:29.364+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:56:06.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:55:11.944+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags unimplemented Davao City infrastructure works worth almost
      half a billion pesos'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06f7b4-9a4a-4935-8f08-5d9a21e3f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> State
        auditors have questioned Davao City officials led by then Mayor Sara Duterte
        for failing to carry out 65 infrastructure projects worth over ₱469 million
        due to various issues that could have been resolved during the planning phase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4341eef-3e61-49c3-a4de-c62d9b7d1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its audit report for 2021 that was released last week, the Commission
        on Audit said the money could have been spent on road, drainage, bridges and
        other structures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fcd409-e574-42ca-bbd6-b4ae0c2da72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues encountered were existing settlers on project sites,
        non-submission of copies of land ownership from barangays, and overlap with
        projects already implemented by the DPWH.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c00e5-473e-48eb-9a7d-20b91161b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All issues enumerated could have been avoided had the office concerned
        communicated with DPWH, studied project locations and required copies of ownership
        before giving the greenlight to proposed projects and submitting for budget
        appropriation,” the COA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38eef4-f2d5-42d2-9435-b11b790c20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors recommended that funds be reverted from projects that overlapped
        with other agencies and that the development fund be closely monitored to
        ensure priority projects are implemented on time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23c2a1-e639-4284-a45e-f11fe646ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also questioned city officials over the low utilization
        of its disaster response funds, with a 42% utilization rate or over ₱518 million
        spent out of the total ₱1.2 billion budget.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea2d3d-bb71-437a-a145-2a1bfd5ba80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors that contributed to the low utilization include skeleton
        staff arrangement due to COVID-19 quarantine restrictions, failure to start
        procurement process on time, and inadequate monitoring.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b76560-0cbe-4fb7-a3d3-5928084d32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The desired goals and objectives of reducing disaster risk and
        enhancing disaster preparedness and response capabilities may not be optimally
        achieved,” auditors said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99342ac-4a3e-4f19-8c49-1c9559a689e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 donations</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345d95c-8df2-4143-801b-a71ec5f6b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City also failed to provide documentary requirements to monitor
        the receipt and utilization of in-kind donations amid the health crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fde50e-52d3-4b2c-bd59-3380dd9ce408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed as donations to the city are various food items, clothing,
        LPG generators, protective gear, and an RT-PCR machine, among others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f189be4-bbd4-423f-9ac2-53ee2dbe5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the donations did not go through the proper office. Guidelines
        dictate that in-kind donations are coursed through the City General Services
        Office but donations to Davao were received by the City Mayor''s Office and
        City Social Welfare and Development Office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85791dfd-0d44-4f1a-bd4e-385dc0f687e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:29.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The absence and/or deficiency of necessary documents, records and
        reports vital to the proper monitoring and control of donations received and
        issued exposed these to the risk of loss, mishandling, and misappropriation,”
        the report said.</p>'
  'JV-Ejercito-wang-wang':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-07-11T12:06:14.579+08:00
    'imagesource': 'jcr:9f94eacd-c0f6-4bb0-bbb6-4ec29d4d590b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edec77f6-20a0-46b0-b7fb-cfda2ccc24c6'
    'lead': 'Sen. JV Ejercito supports the recommendation of the Philippine National
      Police Highway Patrol Group to regulate the sale of emergency vehicle sirens
      and blinkers or ''wang-wang'' to prevent abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-11T12:10:47.502+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:56:06.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:55:12.256+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ejercito supports regulation on sale of ''wang-wang'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38492637-8b5e-4a57-b385-da0ad9efa38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Sen.
        JV Ejercito supports the recommendation of the Philippine National Police
        Highway Patrol Group (PNP-HPG) to regulate the sale of emergency vehicle sirens
        and blinkers or "wang-wang" to prevent abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17b28c-2c73-41a6-bb4c-03df79c2967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d5213-fa4a-4560-ae9c-42f9149b6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can just see right now…any private vehicles, there’s just a
        lot, and motorcycles. I am a rider but I can observe that a lot of motorcycles
        already have these blinkers and sirens," Ejercito told CNN Philippines'' <em>The
        Source</em> on Monday. "I would support that. That''s a very good idea that
        those who are only authorized should sell these devices."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c082974-3ecb-451e-8478-46451cd383c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f4786-70b5-4e03-99ce-e0c775d5f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dzBB interview over the weekend, PNP-HPG Director Police Brigadier
        General Francisco said that while there is a law that prohibits the installation
        of sirens and blinkers on unauthorized vehcles, the government has yet to
        regulate the sale of these devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b48ef-2019-4ca8-8135-740bc57f7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d28e9-2171-4162-a40f-e4057787aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also earlier said they are already working to file complaints
        against vehicle owners seen illegally using emergency sirens online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809dc5f8-32e1-4b95-b258-70e54c17e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc8451-5999-46d1-99cc-8ea437c9a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the recent years, I''ve noticed there''s been abuse and a lot
        of local officials also have convoy," Ejercito added. "The sad thing about
        this, even private individuals, businessmen, POGOs, private vehicles also
        have blinkers and sirens already. It disrupts traffic flow especially when
        they pass through intersections, the flow is disrupted because everybody stops
        to let the convoys pass."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bab1bd-bf08-4ee0-93a8-39c42509e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9be7f-80f7-422c-90e1-7c9ff05aea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-11T12:10:47.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:56:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito last week tweeted a clip of a BMW, Rolls Royce Culinan,
