      'jcr:uuid': 'dacacac7-4e4f-4bc4-85e4-ef335bdfe357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:05:33.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:13.349+08:00
