      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2021 report by the World Bank said the Philippines was the third
        largest contributor of plastic pollution in the world.</p>'
