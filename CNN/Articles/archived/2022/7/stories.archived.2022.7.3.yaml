    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanlaon Volcano shows ''increase in activity'' ‚Äî Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a039724-e615-4d2e-b689-d288d03de176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> ‚Äî State
        volcanologists have monitored an ‚Äúincrease in activity‚Äù at Kanlaon Volcano
        since last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb3b8b-8135-4812-955c-edfeca8d4e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da35c36-756d-41f2-869b-0c7f4ce50a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total of 41 volcanic earthquakes around the summit area were
        recorded since 5 a.m. of June 30, 2022 by the Kanlaon Volcano Network or KVN,"
        the Philippine Institute of Volcanology and Seismology (Phivolcs) said in
        an advisory Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b470222-9529-4776-b25f-ee6de2e29603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b6f96-5688-4963-a0d5-e30e0c9548da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists said the number included seven "very shallow
        tornillo signals" associated with the movement of volcanic gas along with
        fractures within the upper volcanic slopes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d8c46-c16b-4c9e-ae70-df09c4a33b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c21d25-2972-4085-90ae-265f11137a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also noted short-term slight inflation of Kanlaon Volcano''s
        lower and mid slopes since January, which are consistent with its continuous
        electronic tilt recording since March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae27fb7-40d4-41ea-a15f-dbd920b73f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7767fed-3162-4464-b8ae-e8ee42807007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased seismic activity and short-term ground deformation
        are likely caused by shallow hydrothermal processes beneath the edifice that
        could generate phreatic or steam-driven eruptions from the summit crater,"
        it explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e70ff-8c25-493d-bbfb-ea0b8dd9f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0523a55-b190-4e9e-a526-aa39e2aaeba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philvocs said despite the increase in activity, Kanlaon Volcano
        remains under Alert Level 1, which means it is at low-level unrest. It showed
        signs of increased activity in January with 18 volcanic earthquakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4633ec-5176-4025-8248-fbecbf42e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
