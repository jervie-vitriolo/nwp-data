      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca17fa-fdad-4a74-b067-4a439137f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T12:46:58.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:20:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy State Secretary Wendy Sherman earlier said Marcos could still
        come to the US despite a contempt judgement by US court because he is the
        head of the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcc525-1c36-446f-820f-89a1264759a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T12:46:58.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:20:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b45ae5-cc42-4a11-af2d-3db686d890a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T12:46:58.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:20:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe has diplomatic immunity, so he is welcome in the Unites States,‚Äù
        Sherman said in an earlier briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0eacb-772b-4b6d-bde8-22edad677bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T12:46:58.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:20:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f2b28-f133-41b8-b556-7e8ee015a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T12:46:58.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:20:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1992 settlement with the Ramos administration, the Marcoses
        agreed to share their wealth with the government, but it was considered a
        violation of the 1991 decision of the US District Court of Hawaii prohibiting
        the Marcoses from touching their US assets as these could be sources of payment
        to martial law victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd76359-cfa6-4e27-ace8-3578adfa1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T12:46:58.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:20:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68a239-9be1-4396-81a5-124c1ae7c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T12:46:58.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:20:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the US Court of Appeals for the Ninth Circuit handed down
        a contempt order against the estate of the late dictator Ferdinand Marcos
        Sr., his wife Imelda, and their only son for violating an injunction that
        barred them from dissipating their assets. The court has required them to
        pay $353.6 million for dissipating their assets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64706c32-8c32-48c5-844e-e06cc8e9171c'
