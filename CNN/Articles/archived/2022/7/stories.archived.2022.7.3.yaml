      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc89409-9d59-4051-88b2-15252cbe62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement released on Sunday, POPCOM said Perez would also
        keep his post as undersecretary for Population and Development Integration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f12a6c-4951-4248-985d-e0a57b4bdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d775a47-0e7a-48e7-9436-35eb7541d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez took his oath on Friday before new POPCOM board chairperson
        Dr. Grace Cruz of the University of the Philippines-Population Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f4c05-7083-4d8b-a514-0978403f781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae255229-993d-4586-af27-1d39433ad2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his short address, Perez emphasized that his renewed tenure with
        POPCOM will bring uninterrupted implementation of national reproductive health
        and family planning programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea486d0d-9f82-452d-8fdf-78a43fa217ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418af93-0275-441e-9a92-e0e0fe801aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez vowed to continue upholding sexual and reproductive health
        and the rights of couples, individuals, and adolescents, and pushing for improved
        quality of life for every Filipino family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877f95b-68f8-4d82-a48a-06e3d52b3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5068fc7-b309-48bd-b810-f9d0d803ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, POPCOM noted a <a href="https://www.cnnphilippines.com/news/2022/1/28/PH-records-sharpest-decrease-in-adolescent-births-in-17-years.html"
        target="_blank">sharp decrease</a> among births by women below 20 years old
        in the country since 2003 due to the impact of COVID-19 pandemic lockdowns
        and the suspension of face-to-face classes.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3b07e-51ce-4eff-968d-2dda5c471228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:21.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/5/26/PopCom-population-growth-2022-forecast.html"
        target="_blank">PopCom forecasts small rebound in births, lower mortality
        in 2022</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8186288-9b58-4dc7-a7e7-e2a7f790e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were released after former President Rodrigo Duterte
        issued Executive Order 141 to address the increasing adolescent births in
        the country. It came after former POPCOM chairperson and Socioeconomic Planning
        Secretary Ernesto Pernia labeled teen pregnancy as a "national social emergency"
        in 2018.</p>'
