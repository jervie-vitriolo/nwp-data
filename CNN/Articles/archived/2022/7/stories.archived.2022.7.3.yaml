    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b022b-110c-4622-a65f-c957134c58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Donetsk region military administration said Sunday that Russian
        forces continued shelling Slovyansk and Bakhmut.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89180611-3091-410e-810a-7f8502abd96d'
