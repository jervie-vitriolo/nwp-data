      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from CNN Philippines correspondent Tristan Nodalo</em></p>'
  'China-economy-best-month-since-February':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-03T13:37:22.428+08:00
    'imagesource': 'jcr:27f78dae-5ef6-4c43-93a0-8ad833ad720e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8aa5329-887d-4a08-ad5f-88beebb660c3'
    'lead': 'China''s huge manufacturing and service industries just saw their first
      month of growth since February, according to surveys published Thursday, as
      Covid restrictions were eased in many cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-03T13:38:39.469+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:20:39.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:16:20.327+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s economy just had its best month since February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4e15e-5ef5-4803-85f1-d6ad51b1002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s huge manufacturing and service
        industries just saw their first month of growth since February, according
        to surveys published Thursday, as Covid restrictions were eased in many cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3f0a5-c777-4771-b6a0-c5b05f55e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shadow of further lockdowns still looms over the world''s
        second biggest economy as Beijing sends mixed messages about the best way
        out of the Covid pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2bf0b-5025-4764-b6e8-6d31c2a4fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government''s purchasing managers'' index (PMI) for
        manufacturing ‚Äî which mainly covers larger businesses and state-owned companies
        ‚Äî rose to 50.2 in June, the first time it has crossed the 50 mark since February,
        according to the National Bureau of Statistics. A reading above 50 indicates
        that activity is increasing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8280e-c999-4f84-b00d-921e9e19d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the official non-manufacturing PMI, which includes construction
        and services industries, jumped to 54.7 in June, compared with 47.8 in May.
        It was also the first time the index has moved back into expansion territory
        in four months, and its strongest reading since May 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f479e-04a9-4e75-b097-ae7549ed3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveys provide the latest signs of recovery in China''s economy,
        as the country gradually reopens for business following months of widespread
        Covid lockdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29f9b2-dc32-4670-92cb-5c051ebe7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official PMIs point to a surprisingly rapid recovery in services
        activity this month after virus restrictions were mostly lifted," said Julian
        Evans-Pritchard, senior China economist for Capital Economics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767810d-4591-4df9-8fde-f0bea17ff829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also pointed to continued weakness in the labor market, warning
        that it means household finances and consumer confidence remain fragile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697dd8b-bfff-4285-b145-9ae8bf9539ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the reopening boost fades, this will weigh on any further
        recovery," he added in a research note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c84f7d-5709-446c-9b8b-dd56eab7cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many cities ‚Äî including mainland China''s business hub Shanghai
        ‚Äî had been under strict Covid restrictions since March, resulting in a sharp
        contraction in economic activity. People were confined to their homes, shops
        and restaurants were shut, and factories were closed. Analysts worry that
        the Chinese economy will contract in the second quarter, putting the government''s
        annual growth target of 5.5% for 2022 out of reach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813b13b-7284-42f1-b502-86e842678a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of an economic slowdown and soaring unemployment have rattled
        top government officials, who have moved to loosen Covid restrictions and
        boost confidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f72042-6c11-4686-ac1a-0f0aadab1e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Li Keqiang ‚Äî No. 2 in the hierarchy of China''s Communist
        Party ‚Äî has repeatedly sounded the alarm on rising unemployment in recent
        months and urged the government to take stronger steps to support business
        and stabilize growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9aeeb7-a32f-4f5a-9d06-cf11fa3c928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Li visited a job training center in Beijing and underscored
        the need to "steer the economy back on track as soon as possible" and "bring
        down unemployment as quickly as possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4890d-10c3-4d61-9081-2e01c58b5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, many cities lifted their lockdowns or relaxed
        Covid-related curbs, including Shanghai.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ce478-c674-4bc4-ba24-6138f1d338fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the National Health Commission said China will cut the
        quarantine period for international travelers by more than half, a major shift
        in the country''s Covid policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373283e-3acd-4d17-becf-b0f31f2626d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts fear that China may stick to harsh Covid restrictions
        for a while.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9209b5-799e-4608-b402-88405d03d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s President Xi Jinping reaffirmed his commitment
        to the zero-Covid policy during a visit to Wuhan, the epicenter of the coronavirus
        outbreak. Xi said he would rather "temporarily sacrifice a little economic
        growth" than "harm people''s health," according to state-run news agency Xinhua.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff57f0-b098-4c39-99d3-9eef0004d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhiwei Zhang, president and chief economist at Pinpoint Asset Management,
        expected the recent surge in China''s economic activity to be sustained into
        July, as further relaxation of mobility restriction takes place. But Xi''s
        adherence to the zero-Covid stance would keep a lid on growth, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6c852-dec7-4483-8f12-e30199216edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is sticking to the zero Covid policy stance. I think this
        means economic growth will likely stay below its potential before the policy
        is further relaxed, " Zhang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38cd6f-b555-4ad4-a60b-2dc6e1e39a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äî CNN''s Yong Xiong in Seoul and Beijing bureau contributed
        to the report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57846b-3527-4d50-b687-76db65b25df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:38:39.471+08:00
      'mgnl:createdBy': 'lisbet'
