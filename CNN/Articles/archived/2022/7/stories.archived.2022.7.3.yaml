      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Russia and Syria recognize the LPR as independent. Ukraine
        and its western allies consider it part of the Ukrainian territory, currently
        under Russian occupation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe891e-8010-4c99-a82a-c297d2fb19f2'
