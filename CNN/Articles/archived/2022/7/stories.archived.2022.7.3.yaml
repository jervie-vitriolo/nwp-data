      'mgnl:type': 'text'
      'text': '<p>Ho said he tested mildly positive on Friday and had to be retested.
        He did not attend any of the handover anniversary celebration events that
        day, according to a statement on his official Facebook page. He then tested
        positive for the virus on Sunday.</p>'
