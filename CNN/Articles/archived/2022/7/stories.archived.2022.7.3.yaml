      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that someone who came into contact with Xi tested positive
        for the virus will be seen as a blow to the Hong Kong administration, which
        has spent lot of time and resources preparing for the visit and trying to
        ensure it stays COVID-free.</p>'
