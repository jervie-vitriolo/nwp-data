      'mgnl:lastActivated': 2023-01-19T13:17:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08af90-dba8-4b7d-8aff-332476fcd797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky said the cities of the Luhansk
        region were "the epicenter" of the hostilities. In his nightly address on
        Saturday, Zelensky acknowledged that more than 2,600 Ukrainian cities and
        towns were under Russian control.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49df49-61b0-4b6c-a947-dab8ee68f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da9126-098e-4ea4-bdac-4bfa61504a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian army continued to fire missiles at our cities," Zelensky
        said, urging people to "help the army, help volunteers, help everyone who
        was left alone at this time" and to use their contacts to "spread the truth
        about the war and about the crimes of the occupiers on our land."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f48c9-96de-4eef-b961-4bfd319cc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:05.493+08:00
