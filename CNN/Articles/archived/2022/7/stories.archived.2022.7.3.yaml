      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks published on the presidential website on Saturday, Lukashenko
        said Belarusian forces intercepted the missiles. However, he did not provide
        any evidence of Ukraine''s alleged attack.</p>'
