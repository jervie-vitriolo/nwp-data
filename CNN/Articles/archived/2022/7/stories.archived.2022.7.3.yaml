      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of the Belgorod region Vyacheslav Gladkov said in a
        statement posted on his Telegram channel that at least three people were killed,
        and dozens of residential buildings were damaged by explosions early on Sunday
        morning.</p>'
