      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 13 fire trucks deployed, firefighters were able to put out
        the blaze at 12:09 p.m., the BFP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354672f7-5671-48c4-9d75-77cf9ebf00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:36:58.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:36.454+08:00
