      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYes, invited pero wala pang agreed date (but there is still no
        agreed date yet),‚Äù Romualdez said in a message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcf76b-60a5-4971-8edb-0ee36c9f43df'
