      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) ‚Äî</strong> The Metropolitan
        Manila Development Authority (MMDA) said 59 flood control projects, which
        the Commission on Audit (COA) flagged for being delayed last year, have been
        substantially completed this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7226ee-4ead-4260-9891-d3d80043bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae4ed7b-c3c7-4b53-b2b2-8ef495df2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These flood mitigating projects are operational and serviceable
        this year," said Baltazar Melgar, head of the MMDA Flood Control and Sewerage
        Management Office (FCSMO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65837e-9b98-45ce-8e18-03038d5b7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ab272-b77f-4a3a-9ece-b78e389477c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we are slowly returning to normal following measures and
        restrictions to curb COVID-19, we are reassessing and recalibrating our processes
        to ensure timely completion of our flood control projects," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ab520-597a-42f8-aac7-67cd62767d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ec011-37cc-49ae-a034-9c8b31a2f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COA, out of the 94 flood control projects, 20 were
        not completed due to ‚Äúdelays in the conduct procurement activities‚Äù while
        another 39 were not completed/implemented within the specific contract time
        because of ‚Äúinadequate planning and lack of coordination mechanism with LGUs
        and communities concerned, the Department of Public Works and Highways and
        other government agencies.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a8c7b8-7260-4234-8945-c00b2b37e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922315ae-32e2-4ba3-9762-1b9fabb54a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA explained there were delays in the procurement process
        because of the pandemic and there were also late or pending issuance of clearances
        from LGUs and other concerned government offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc30306-f535-4b55-b241-18dab9594a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26c4cf-e734-40ee-8291-99472e67ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.290+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said there were right-of-way issues, need to relocate
        informal settlers, changes in order due to additional items and realignment
        of activities based on current conditions on site upon implementation, and
        restrictions on worker and equipment mobility brought by the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b26b9-85cd-4b0e-88d8-f0821ec38cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.290+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956bae5-6bd5-44fa-b8cd-a3c4f5e648fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.290+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú(Those) projects are only minor ones like pipe-laying, drainage
        and riverbank improvements, and rehabilitation of waterways leading to agency-operated
        pumping stations," Melgar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac6e92-3173-4119-ab7b-68894ba96b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.290+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e50ac0-fc96-4490-8d63-b18474771208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.290+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/1/malacanang-vacant-posts-executive-department.html">Malaca√±ang
        declares certain executive posts vacant</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc49e8e-c5f0-444b-afd9-6bcecf3833bf'
      'mgnl:activationStatus': true
