      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese pole vaulter Huang Bokai landed a runner-up finish of 5.50
        meters, while German ace Vincent Hobbie finished in third place with 5.10
        meters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbabbe4-d53f-45e0-83fb-86d8c09bd556'
      'mgnl:activationStatus': true
