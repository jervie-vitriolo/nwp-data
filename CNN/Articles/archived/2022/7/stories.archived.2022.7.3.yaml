      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, 36, who celebrated her birthday Saturday, posted a
        photo with Bader Shammas, a financier, calling him her husband.</p>'
    '4':
