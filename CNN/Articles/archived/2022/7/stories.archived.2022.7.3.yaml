      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7b983-8af2-4673-b940-12c76ade12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ukraine forces said they destroyed a Russian military
        base in the occupied Melitopol in southern Ukraine early Sunday morning, the
        city''s exiled mayor Ivan Fedorov said in a video address.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d19f4b-b1ea-4f3e-89a0-27924e75f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fb73e-0b2e-4fb7-ab9d-bbba3a75b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melitopol fell to Russian control in early March, weeks into the
        Kremlin''s invasion of Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292524ce-23a5-4356-8525-87dce49a9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33736b-d664-4a64-9ec9-ab9593556ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fedorov, Ukrainian troops filed "more than 30 shots
        exclusively at the military base," rendering it "unable to function."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49c154-87b1-4cb8-b8fc-d2d954437570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513bbed-d99f-4cbd-bbdb-d142cbcc9799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the whole city is covered in smoke. This has been going on
        for three to four hours. Warehouses on the territory of the transport aviation
        base are burning," Fedorov added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6bc4a-a762-4d4b-bc38-a466df8f948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b947c-ee2c-40e0-bf89-731c497fa3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Russia-installed council in the Zaporizhzhia region,
        Evgeny Balitsky, said in a Telegram post Sunday that "shells fell on the territory
        on the airfield" and that "there were no casualties."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c045fa1-da6a-43c4-87e6-bf359b2067f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af5e889-fec6-4929-9d59-087e3c80e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state news agency RIA Novosti also confirmed the attack,
        reporting that Ukraine had hit the Aviagorodok area of Melitopol, but did
        not specify what had been targeted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5e32c-b094-4712-82ee-100640460a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1775ad-9715-46b8-8db9-91aa955bb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russia and Belarus claim Ukrainian strikes against their
        territory</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd60ca-aa4c-4577-8da9-4a0fa3484054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry also claimed on Sunday that the Ukrainian
        military launched "a deliberate strike" on residential areas of the Russian
        cities of Belgorod and Kursk.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c8114-a3a0-45eb-bc3b-3f30c5a921d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdea792-7673-40f6-a589-3dc68e895207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry''s spokesperson Lieutenant General Igor Konashenkov
        said in a statement that Ukrainian forces targeted the cities with Tochka-U
        ballistic missiles with cluster munitions and drones.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
