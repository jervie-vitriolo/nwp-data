      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46f91d-7af4-441a-a3ff-7375e2a2c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for the Study of War said Russia will likely establish
        control over the remaining territory of Luhansk region in coming days. After
        that, the institute said in its latest update, Russian troops will likely
        focus on Ukrainian positions in Siversk, west of Lysychansk, before turning
        inland to Sloviansk and Bakhmut.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d42ccb-a5b4-4472-a8aa-da9ac0aa9ae6'
      'mgnl:activationStatus': true
