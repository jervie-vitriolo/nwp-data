      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1944c8-ea84-4236-8806-303fd1b5aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his visit, hundreds of Hong Kong officials and legislators
        were forced into a "closed-loop" system to prevent any spread of the virus.
        They were only allowed to travel between home and work by private vehicle
        and were forced to spend a night in a quarantine hotel on the eve of the handover
        anniversary. They were also subject to daily testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98e87c-e780-4c0e-950f-b123c17b9693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79260960-b9bf-481c-bb0d-697f6cc211f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, who has not traveled outside mainland China since the start
        of the pandemic more than two years ago, spent Thursday and Friday in Hong
        Kong. He attended the anniversary events and the swearing in ceremony for
        Hong Kong''s new Beijing-appointed leader, former security chief and police
        officer John Lee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb7ce6-035a-467b-bb7b-984fb07367aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf3f81-9bcf-4a0e-b53a-b7a8557836ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the visit started to emerge last week, even before
        the trip was officially confirmed, when two top Hong Kong officials tested
        positive for COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510be86b-9bd0-43c9-9110-27226348ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64dcff9-0129-4982-8e88-e618b9d16759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is isolated in the world in its approach to COVID-19, as it
        continues to pursue a zero-tolerance approach that critics say is rooted more
        in political ideology than science.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae715d-c985-48cd-a9a4-4da38701ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03551dd-4898-4683-aaf3-61a76b0d7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi himself has imposed a strict "zero-COVID" policy on China, with
        state media often reporting that he has "personally commanded and made arrangements"
        for the country''s fight against the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aea04b-d34f-47e6-953b-4ce60586c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ab740-9f56-47be-852f-1fe3d38aa2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite high vaccination rates and a reduction in overall cases,
        the Hong Kong government remains committed to its own "zero COVID" style policy,
        maintaining stringent social distancing and contact tracing measures, as well
        as tight border restrictions -- including a mandatory seven-day hotel quarantine
        for all arrivals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e239f-8229-4512-82f9-eea277a004cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T21:54:22.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/03/asia/china-xi-visit-hong-kong-covid-case-intl/index.html"
        target="_blank">"Hong Kong lawmaker photographed with Chinese President Xi
        tests positive for COVID-19"</a></i></p>'
  'Russian-forces-claim-control-Lysychansk':
    'author': 'Ivana Kottasov√°, Yulia Kesaieva, Hannah Ritchie, Mariya Knight, Radina
      Gigova and Jonny Hallam, CNN'
    'caption': 'Photo courtesy: ANATOLII STEPANOV/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-03T23:20:10.189+08:00
    'imagesource': 'jcr:4ddd3da6-a020-4e07-935b-4d2370af200f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8ca6b5d-a403-4c48-a07e-778a52de711d'
    'lead': 'Russia is claiming to have taken control of Lysychansk, the last city
      in the Luhansk region in eastern Ukraine that was still under Ukrainian control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-03T23:20:19.022+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:16:47.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:16:27.048+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian forces claim to take control over Lysychansk, Ukraine''s last
      holdout in Luhansk region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc274b-71e4-41ea-9747-154545e74177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia is claiming to have taken control
        of Lysychansk, the last city in the Luhansk region in eastern Ukraine that
        was still under Ukrainian control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca142f-a584-459e-9d09-471a206b3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70eb44-4c1a-4e8e-921b-35e8d229150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Defense Minister Sergei Shoigu reported to President Vladimir
        Putin that the military had taken over Lysychansk and a number of nearby settlements
        on Sunday, according to the country''s Ministry of Defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b2294-ab4d-4f49-8993-1e07e3907758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57caaf-3230-4323-bd6d-184ca9b7f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luhansk is one of the two regions that form Donbas, the eastern
        part of Ukraine where the conflict between Ukraine and Russian-backed separatists
        started in 2014. The area has became the key centerpiece of Putin''s military
        ambition in Ukraine after his troops failed to take over Kyiv earlier this
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db74619-b447-42a3-9383-0ae4a0905a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393d2bc-4d73-490b-af1b-cebb6384ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall of Lysychansk would shift Russia closer to achieving the
        goal of taking over Donbas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4ea9a-51ec-41e9-b19d-e74f40dcacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c16194-fc52-4e93-a19e-95521106289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have not commented on the statement by the Russian
        Defense Ministry. However, earlier on Sunday, the Ukrainian military insisted
        that it was still in control of the city -- although it admitted the Russian
        forces were closing in. Serhiy Hayday, the head of the Luhansk region military
        administration, said that while Russian forces were suffering losses, they
        were "stubbornly advancing" in Lysychansk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117892a-b92e-433b-9996-6aab5e4783f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d302a9-89f0-41ad-a351-21e3c2642aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians are entrenched in the Lysychansk district, the city
        is on fire. The occupiers probably deployed all their forces at Lysychansk.
        They attacked the city with inexplicably brutal tactics," Hayday said Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a9cab-44ec-48f1-854e-f2be8b11fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33969e8c-a255-4be0-a1d3-0ce59fdce9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Russia separatists in the area have already claimed a victory
        in the battle over Lysychansk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507a719-7023-4dee-870f-7515390af1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa59ab-fec9-4c91-a85e-2fce46fbdb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonid Pasechnik, the leader of the Russian-backed self-proclaimed
        Luhansk People''s Republic (LPR), has declared the Luhansk region "liberated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a38890-52e4-49b3-abfc-1ab6305af03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c0790-a669-4a75-afb8-8f1d93ad019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:16:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is the day we have accomplished what we all have been striving
        to for eight long years. Today our troops, with the support of the Russian
        armed forces, liberated the town of Lysychansk, thus completing the liberation
        of the Republic within its historic borders," Pasechnik said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b05c1d-5e2b-4355-a76c-9ac55e92d4aa'
      'mgnl:activationStatus': true
