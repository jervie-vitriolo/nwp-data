      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) ‚Äì</strong>&nbsp;The
        Philippine Chamber of Commerce and Industry (PCCI) and the Federation of Free
        Farmers (FFF) call on President Ferdinand Marcos Jr. to focus on the quickening
        inflation rate and boosting local agriculture in his first three months in
        office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a25748-197f-4f57-9715-6a715b462bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2babfbdd-e6bc-4949-abf0-e923cc2ccef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI President George Barcelon said the challenge for Marcos will
        be sustaining the economy in the first 100 days, adding that finding solutions
        will be a balancing act of the interests of businesses and workers. Barcelon
        cited ongoing global issues like the war between Russia and Ukraine, as some
        of the factors causing the rise in prices of petroleum products and basic
        goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fad2b9-53c2-4b37-8fcb-5dad5f310e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60060f34-699e-4fee-97dd-a480f612e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúItong topic natin na agriculture at inflation, itong mga bagay
        na ito ay kailangan nakatutok ang mga [These topics of agriculture and inflation,
        these are things that] economic managers (need to focus on). They have to
        really manage it sa foreseeable future nitong first 100 days. Kasi ‚Äòyung [Because
        the] impact, we are already feeling it. Our concern is we need to have a sustainable
        economy,‚Äù Barcelon said in a virtual forum on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931b4b1-3fc1-4a02-b76e-f10d595c0018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:18.847+08:00
