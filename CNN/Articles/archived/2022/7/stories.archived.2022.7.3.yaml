      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to intelligence collected by NATO surveillance aircraft
        and CNN reporting, Belarus'' support for the Russian invasion includes air
        operations, in addition to ground support.</p>'
