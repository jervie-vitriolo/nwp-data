      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BFP, the cause of the fire is still under investigation,
        while the estimated damage to property is ‚Ç±160,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28e79d-91d9-45dd-8ffb-afa662056765'
