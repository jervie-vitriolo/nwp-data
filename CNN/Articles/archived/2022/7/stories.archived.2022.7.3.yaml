      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops launched the invasion on February 24 into Ukraine
        from Belarus after months amassing manpower and material along Ukraine''s
        border.</p>'
