      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) ‚Äî</strong> United
        States President Joe Biden has invited President Ferdinand ‚ÄúBongbong‚Äù Marcos,
        Jr. for a visit to Washington D.C., Philippine Ambassador to US Jose Manuel
        Romualdez said.</p>'
