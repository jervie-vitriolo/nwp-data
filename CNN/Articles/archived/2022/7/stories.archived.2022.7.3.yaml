      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f585b9-17b9-42db-a6dd-d2885517a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:05:33.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:19:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena cleared 5.80 meters in his third and final attempt to produce
        a bounce-back performance from his sixth place finish at the Stockholm Diamond
        League last June 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8aa71-2a9e-4002-9549-eb6d358d011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:05:33.081+08:00
