    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:16:21.637+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This man and his dog spent seven years walking around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c96f1-7706-49b2-8687-ff4be8dff458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Very few people attempt to walk around
        the entire world, and even fewer actually manage to complete the journey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78124c8e-8162-4b67-9c46-821627681e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 21, 2022 Tom Turcich, from New Jersey, became the 10th person
        on record to achieve this remarkable feat, while his four-legged companion
        Savannah was the first dog to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea7d4f-56cb-4eb8-8a76-9993f8a0f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were greeted with a huge homecoming celebration attended
        by many of Turcich''s friends and family, along with well wishers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccff17-886d-48a3-a073-edbd93664a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triumphant moment brought about the end of a seven-year, 48,000-kilometer
        (29,826-mile) journey that he''d spent even longer working toward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db184ffd-8075-4e83-adf9-a4859fabaf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very surreal," Turcich tells CNN Travel from his parent''s
        home in Haddon Township. "I had imagined what the ending would be like for
        a long time. And when it happened, there were people lining the streets and
        walking with me.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec223f-be7d-4061-8447-035223c30cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary emotion was just relief. This had dominated my life
        for 15 years, and to finally be able to kind of put it behind me was amazing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8856166-dca1-4bb3-a1a6-5fa03519b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspirational walk</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54c7d9-f7d2-424e-98ec-e277765f9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspiration for the trip stemmed from a sad loss in 2006, when
        his long-time friend Ann Marie died in a jet ski accident at the age of 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec684067-4c83-4ed7-ad9f-da8ca6a0e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It [her death] was very formative for me," he explains. "She was
        a much better person than me. And it sunk in that I was going to die [one
        day] and it could happen at any moment. And I started re-evaluating everything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69172218-23a9-4b3f-b156-8f0aebc07e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turcich, who has been compared to Forrest Gump, the character Tom
        Hanks played in the 1994 movie, decided he needed travel and adventure in
        his life and began looking into all the different ways he could</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf564329-eaab-479e-98e1-5c58bb8e3acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading about Steven Newman, listed by Guinness World Records
        as the first person to walk around the world, and walking adventurer Karl
        Bushby, who has been circumnavigating the globe on foot since 1998, Turcich
        became set on taking on this challenge himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01c46f-56f0-469f-bdd1-9b6323c8c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It [walking] seemed like the best way to understand the world and
        be forced into new places," he says. "I didn''t just want to go to Paris and
        Machu Picchu, I really wanted to understand the world and see how people were
        living day to day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078938d-83ea-42dc-b829-59e7e2f2e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he''d committed to the task, Turcich started planning out the
        route, while also trying to raise funding for his travels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613b442-4e2b-4893-93f1-e88024cedd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed to save enough to last him around two years on the road
        by working during the summer while he was at college, and moving back in with
        his parents after he graduated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94eb82f-bf65-4712-b2f9-8e9acb7bbc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:19:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, shortly before he was due to leave, the owner of a local
        company, Philadelphia Sign, found out about his plans and decided to sponsor
        his trip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010fe45-e6ee-4bcc-8e62-0910b3ceb692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [the businessman] happened to know Ann Marie and her family,"
        he says. "And he just wanted to support me however he could."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c043b7-f32e-4227-8ba5-83cd201a34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost nine years after he first came up with the idea, Turcich
        took the first step of his walk around the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e9d5a-70ba-4d26-92c8-b625f064c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set off on April 2, 2015, just before his 26th birthday, pushing
        a baby stroller containing hiking gear, a sleeping bag, a laptop, a DSLR camera
        and a plastic crate, which he used to store his food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb3486-8fa0-45e5-8eb7-058025e6c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turcich says he devised his route with two major factors in mind
        -- he wanted to "hit every continent and travel with as little bureaucratic
        trouble" as possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcce26a-8c2e-4ebc-95bd-b03309df26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it would be about five and a half years," he says. "And
        that proved pretty accurate for the actual walking."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608cc46-af46-4e11-ab2d-f82bcf53a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loyal companion</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5374a1-f3dc-4c55-b860-0059923da490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire journey ended up taking seven years, mainly due to two
        significant delays. The first occurred when Turcich fell ill with a bacterial
        infection, which took him several months to recover from, and the second was
        due to the Covid-19 pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a1291-45d7-4834-aa0f-277cfe78a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He inevitably experienced various highs and lows along the way,
        including being invited to local weddings in both Turkey (or T√ºrkiye) and
        Uzbekistan and being held at knife point while in Panama.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240ef1d-5ee5-414f-8cfb-c1b8b33319ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he began the walk, Turcich had done very little traveling
        other than visiting England, Ireland and Wales during a high school exchange
        trip, and he''d also holidayed in Canada and the Dominican Republic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2219e11-8660-499b-973f-9cda4bd848af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wasn''t hugely experienced in hiking, although he''d previously
        completed a 10-day hike with a friend, as well as a few weekend hikes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166330b-7c79-4ab5-959d-ef77dadb38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stage of the trip saw him walk from New Jersey to Panama.
        Around four months in, Turcich acquired his walking companion, puppy Savannah,
        from an animal shelter in Austin, Texas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abed0d2-89c5-4ef3-a2a4-2f5f48cc3831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he initially had no intention of getting a dog, Turcich struggled
        to relax, particularly while bedding down at campsites, and would constantly
        wake up during the night convinced he could "hear something coming."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c3dff-84e8-476e-9111-c4216470e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He felt that having a furry friend beside him who could "keep watch"
        at night would make all the difference, and this has proved to be true.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ef889-fc83-4184-b269-aeb8a5718391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been fantastic," he says of Savannah. "It''s just nice to
        have someone to share some moments with."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd0b75-8e81-422a-8ed4-2cabbe6b0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they reached Panama, the pair flew over the Darien Gap, a treacherous
        stretch of jungle between Panama and Colombia. After that first year on the
        road, Turcich set up an account with donation platform Patreon so that his
        followers had the option to help fund his travels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad0fa6-c59a-48bb-9889-8538f854942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of year two was spent walking from Bogota, Colombia to Montevideo,
        Uruguay, where they took a boat to Antarctica.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46aa38f-3446-481b-9853-365aaa041e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this point, Turcich briefly returned home to acquire the
        paperwork required to travel to Europe with Savannah.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cc9f9-b801-4ca0-ba61-191744390a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving in Europe, the pair walked across Ireland and Scotland,
        but were forced to take an extended break when Turcich became too ill to continue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098ca4b-4bd7-40f0-881a-02ada4344e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kind of threw in the towel there [in Scotland] and went to London,"
        he says, explaining that he was in and out of hospital for weeks while in
        the UK and eventually returned home to the US to recover.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cddf94-2c86-4a17-8ddd-4cf22a38a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenging times</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f9727-2dfa-4295-b278-f01c8f13c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turcich, who documented his journey on Instagram and his blog The
        World Walk, resumed the walk Copenhagen in May 2018, but it would be a while
        before he was back to his usual self, both mentally and physically.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de526328-f79d-47e3-a2e8-d9825249a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re out walking, and you''re spending all this time alone,
        you really have to be good company [to yourself]," he explains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211034c3-eca2-42f7-aa52-17fada2297b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially when you''re exposed to the elements all the time. And
        so it really was not fun for me at all."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807de93-ad86-4f4b-80bb-3dd3f779f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Turcich admits that he started to question whether he could
        keep going, he says he never seriously considered giving up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb36e4-7f52-44b8-b16c-f81c18a4958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were definitely times when I was just really not in a good
        place," he says. "And I was thinking, ''what am I doing out here? I could
        be with my family and my friends, and instead I''m walking through this cold
        rain in Germany.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30d401-fd05-485e-8a77-b836953ac108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t think I ever would have stopped. I''d been thinking
        about the walk for eight years before I even began it. So it just would be
        insane to give up after a couple of years."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b891b-0d75-4d8a-9d8d-fdd72a255dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until he walked the Camino de Santiago, a pilgrimage
        that encompasses several routes in Spain, France and Portugal, that he started
        to feel "fully remembered" and ready to immerse himself into the voyage fully
        again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4543d-8b03-44f6-9bf4-c7347037b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Savannah then crossed over to North Africa, where they walked
        through Morocco, Algeria, where he had a police escort, and Tunisia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f834a7-3482-4651-98a6-32201a60dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From here, they moved through Italy, Slovenia, Croatia, Montenegro,
        Albania and Greece. After Greece, they headed to Turkey, where Turcich became
        the first private citizen to be permitted to cross the Bosphorus Bridge on
        foot.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5166e-fb89-454b-992e-ada0d6c540e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they traveled to Georgia, situated between Russia and Turkey,
        in the Caucasus Mountains, and onto Azerbaijan, a transcontinental country
        located at the boundary of Eastern Europe and Western Asia, just as the pandemic
        hit. This ultimately meant they were forced to remain in Azerbaijan for at
        least six months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4a52e-fc2e-4d50-8a6f-e500992b8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road back home</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec83f02-1ee7-459d-bdde-264dfbb5ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:16.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then it was just kind of waiting until we could get into any of
        Central Asia," says Turcich, who''d originally aimed to travel through Uzbekistan,
        Kyrgyzstan, Kazakhstan, Mongolia, before flying to Australia, and then back
        to the US.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af757b3-6ca0-4502-8c82-8582aa209949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the strict travel restrictions in place at the time
        meant Turcich had to abandon plans to visit Australia and Mongolia -- both
        destinations were closed to international visitors for around two years --
        along with Kazakhstan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c964f6a-a17e-4715-9aac-12e11ccd5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After walking across Kyrgyzstan, a small country in Central Asia
        bordering China, he and Savannah flew to Seattle in August 2021, and began
        making their way home to New Jersey.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d0f07-a3dd-4721-aed5-e9cbbd3d3064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the places he traversed during the voyage, Turcich says that
        Wyoming, the least populated US state, was the most difficult.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee1d2a-87f0-4655-ae11-b79fdf4021ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s desolate out there," he says, recalling how he and Savannah
        walked for an entire weekend without seeing so much as a store or even a person,
        before finally coming across a tiny gas station.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf27559-1753-4cf3-ae78-24bd2a57a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That totally caught me off guard. I came back to the US thinking,
        ''I''m back home. It''s so developed. This is a piece of cake.'' But I may
        as well have been in the deserts of Chile or Peru."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d9742-a3a8-4541-b23a-8c68be7f7cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their world walk , the pair walked across six continents
        and 38 countries together, spending most nights camping.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa5744-49bc-4973-8a74-4f5871cb65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Records sets the requirements for a circumnavigation
        on foot as traveling 18,000 miles (around 30,000 kilometers,) and crossing
        four continents -- a goal surpassed by Turcich.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199d022-f3d8-4b01-ba56-11488958e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an average day, he and Savannah walked between 18 to 24 miles
        (around 29 to 38 kilometers).</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23400f-e69e-41f5-b167-bea760a9d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing about Savannah was that she had so much more energy than
        I did, always," he says. "This [walking from country to country] is all she''s
        ever known.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b6e52a-538b-4689-8db9-5e34fe320b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were times when we were going through the desert and I would
        collapse at the end of the day and she''d come over with a stick and want
        to play."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03892256-877d-451a-8f19-a32226526d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they were firmly back on US soil, Turcich was more eager than
        ever to complete the lengthy trek and get back to normal life.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d08fc5-2419-4809-a1e4-bd0f3818a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven years is a long time," he says. "Once the end was in sight,
        I just couldn''t wait to be back. I was just ready to be hanging out with
        my friends and family again, and not be packing up my tent every single morning."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782e61a-e20c-45c3-ac95-01c8f6e3800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying put</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aea9e4-07e3-45c2-af4e-23a744fce5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His late friend Ann Marie''s family were among those there to greet
        him at his homecoming celebration, and while Turcich stresses that he doesn''t
        want to speak for them, he''d like to think that his voyage and the attention
        that it''s garnered may have helped in some small way.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536028d7-50bd-400e-93c8-8e2d32c810eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t necessarily doing it for Ann Marie," he says. "But she
        was the catalyst and the inspiration behind it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6e79a-30e7-4139-8b48-fcc60ecddaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her death really inspired me to live. And once I finished it [the
        walk] and I was there with her family, it felt like they had a little bit
        of closure too."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bea81-5bc8-4200-9354-04970a4093c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that he''s back in his hometown, Turcich is enjoying reconnecting
        with his friends, spending time with his family, along with his girlfriend,
        who he met during the final section of the trip.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641add6d-c03b-4932-b81d-f2724b42f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he''d love to go to Mongolia, one of the places he couldn''t
        travel to due to Covid-19 restrictions, at some stage, Turcich has no intention
        of bringing Savannah with him.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88911539-95e5-4ebf-8780-0e668bf0c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight is insanely long, and she [Savannah] doesn''t care about
        Mongolia," he says. "Maybe we''ll get there one day, maybe not."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9da31e-742a-48aa-9e5d-8a464af8f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he''s focused on writing a memoir about his voyage, while
        Savannah is adjusting to being in one place all the time.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd0afd-d04d-4694-a860-9be3ac7f6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad takes her for a four-mile (around six and a half kilometers)
        walk around the river every morning," he says. "So that helps get out some
        of her energy. She comes back, jumps on the sofa and takes a nap. She seems
        pretty content here."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf590d4-c19d-4e6f-bf5f-0f9c42b05b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he''s itching to get back on the road, Turcich says
        that it''s the furthest thing from his mind. In fact, he has no plans to go
        anywhere for a long time.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a383bff-3dc6-43a3-891a-c3dbc9b9d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to enjoy life without walking and even traveling," he says.
        "I''m so over it right now. I just want to be in one place and get into a
        rhythm."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0834664-9792-414f-902c-ecb1ce9bbac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:41:00.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:20:28.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/this-man-and-his-dog-spent-seven-years-walking-around-the-world/index.html">This
        man and his dog spent seven years walking around the world</a>".</em></p>'
  'Kanlaon-Volcano-increased-activity':
    'caption': 'A total of 41 volcanic earthquakes were recorded at Kanlaon Volcano
      in Negros Island on June 30, but it remains under Alert Level 1, the Philippine
      Institute of Volcanology and Seismology said in an advisory released Sunday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-03T15:19:01.400+08:00
    'imagesource': 'jcr:af82d8a1-d41c-4b84-ae70-67b5bf3659c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9037fcee-0363-4a0c-907a-90a0ae7d32d6'
    'lead': 'A total of 41 volcanic earthquakes were recorded at Kanlaon Volcano in
      Negros Island on June 30, but it remains under Alert Level 1, the Philippine
      Institute of Volcanology and Seismology says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-03T15:23:14.410+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:19:40.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
