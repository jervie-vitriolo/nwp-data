      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) ‚Äî</strong> Fire hit
        a kitchen of a luxury hotel in Pasay City before noon Sunday, the Bureau of
        Fire Protection (BFP) reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2cf2e4-d6f7-46dc-b7ea-cb91933dc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:36:58.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze broke out in the Indian kitchen on the ground floor of
        Sofitel Philippine Plaza Manila. It reached first alarm at 11:37 a.m. and
        was declared under control at 12:01 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a335ae8-21eb-4782-b78b-e22dc69f537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:36:58.086+08:00
      'mgnl:createdBy': 'syrah'
