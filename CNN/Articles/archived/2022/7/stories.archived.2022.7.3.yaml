      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Hong Kong lawmaker who was photographed
        standing close to Chinese President Xi Jinping earlier this week announced
        Sunday he had tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5895f1-3393-4a52-8b1e-33dd242b6d21'
