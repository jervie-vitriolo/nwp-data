    'mgnl:tags': ['space']
    'template': '1'
    'title': 'Meet a robot that could crawl through extraterrestrial caves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4fd2a-33da-41a7-8c69-43698c77992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- There is a special kind of intrigue around
        caves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e50c2a-3355-4437-9f98-2a7ee4f49033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafece46-3f88-4cca-9ea3-16e4832f733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These twisting, subterranean caverns can be home to mysteries and
        tall tales and lead to pirate''s treasure or a nest of vampires -- if you
        ever watched 1980s movies such as "The Goonies" or "The Lost Boys."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e02ba6-6cdb-495b-9c5b-59392be85b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245e70a-8cf3-4435-8f20-7735edf6f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, caves have sheltered our ancestors, who left examples
        of their artwork and stories along shadowy walls. But early humans weren''t
        alone in these dwellings. A diverse range of microorganisms live inside caves
        around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd7a31-25b5-49ca-adac-a149ff175bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f39384-4fbc-448f-9665-ab671a8a4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these hidden, natural networks and the wonders within them
        remain unexplored, however, because they are dangerous and sometimes inaccessible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18124a32-52d4-4129-bcf6-60ef0cd26293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431e597-9cba-466c-9cfe-6525e98615d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technological advances could help scientists overcome the challenges
        of investigating these underground systems -- and beyond. In our quest to
        search for life outside Earth, extraterrestrial caves may just hold the evidence
        we''re hoping to find.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32ef06-523c-4432-a92b-186ea5acbd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd94fd-bfc1-4b97-a94b-4c3de1f9b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other worlds</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91013ed0-06d3-45ff-a22f-b467086ff58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:09.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A robot named ReachBot may become the first explorer to crawl inside
        Martian caves to search for microbes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eecfd6c-7e13-4f2f-b39b-c4917428c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b036fcf1-5bc4-4bb7-9fd9-4df0573e19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ReachBot is a concept for a machine about the size of a toaster
        oven with multiple extendable arms that could help it crawl through treacherous
        Martian caves the way Spider-Man swings through a city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9f512-c8de-4090-861b-b3469bb2d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b85d7-9624-4c09-8a69-dc7c06fc5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bot would connect to a surface rover that could provide power,
        analyze cave samples and relay photos back to Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba309d92-6648-4a94-82ec-997c03f89acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ReachBot team has received funding to build and test a prototype
        in caves on Earth similar to what might be encountered on Mars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70e7a7-ad5c-4a41-936e-9fed17b72b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031d520-4541-4acc-853d-0a53dfd41fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China''s Tianwen-1 probe has shared images from more
        than a year spent photographing the red planet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98494f17-538a-4c01-b798-96b09e34c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ocean secrets</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38623731-0158-429f-8479-e2db6e16ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mesoamerican Reef, the second-largest barrier reef in the world,
        is a bit of a superhighway for sharks, turtles and rays living in the Caribbean.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0aed2-b296-49ee-9b92-ee7446e6fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reef, which spans more than 600 miles (965.6 kilometers) from
        Mexico to Honduras, provides food and a rich habitat for marine life. But
        the endangered creatures that use this reef to navigate north and south can
        swim right into danger and fall prey to illegal fishing practices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03573c1b-f6d2-4fb9-825e-8c88d4a73d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ff7b8-75b0-47cb-a3fd-2ca2a06b8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, sharks using this route have new unlikely allies in the local
        communities along the reef -- fishers who are determined to protect the vital
        ecosystem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d302ed-bbac-449d-8e74-34b433a461d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed51e99-244c-4066-9e67-86439b647a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, researchers recently stumbled on a different threat to
        great white sharks living off the coast of South Africa: a pair of shark-killing
        orcas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1525b56-3820-4d8c-bb65-e762dbdcb08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e2e04-62e3-4782-a03d-e2afb2b1b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We are family</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a846aa-1999-4f75-82ad-ea487e95e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils of early human ancestors found inside South Africa''s Sterkfontein
        Caves are 1 million years older than previously suspected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705a93f-7683-41cd-8ed1-c6838fdde74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afe6de-bf4a-48ea-9773-4b10e2ee1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossils belong to the genus Australopithecus, an ancient hominin
        initially thought to have lived 2 million to 2.6 million years ago. Now, researchers
        believe these ancient ancestors were around 3.4 million to 3.6 million years
        ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62abc8a9-877a-4587-b722-c3151d9380f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b208171-9baf-4941-a718-78f27ca34c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new date makes the cave fossils older than the famed fossil
        Lucy, a member of the species Australopithecus afarensis who was found in
        Ethiopia and lived 3.2 million years ago.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f3ac2-a15c-49a2-b309-4296984c6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df91be7-ed27-4feb-8e04-7acd3903eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, it was thought that Australopiths from South Africa evolved
        from those living in East Africa, like Lucy -- but the new dates turn that
        theory on its head. Now, researchers hope to discover who the older common
        ancestor was for these two ancient populations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a86310-9ad2-4557-a530-6c8c755346f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Across the universe</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c4c01-9e4e-479d-8abe-41ddf28caa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, we''ll be able to see the universe in an entirely new way.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551339b-db7a-477b-ab17-3cab06940543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12, astronomers will share the first high-resolution, full-color
        images taken by the James Webb Space Telescope. One of those "is the deepest
        image of our universe that has ever been taken," NASA Administrator Bill Nelson
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f613ab0-c2f2-46c9-b4bb-2382a1ec003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images are expected to show how galaxies interact and grow,
        provide a glimpse inside the violent life cycle of stars and even a colorful
        peek inside the spectrum of an exoplanet -- or how light wavelengths reveal
        characteristics of other worlds.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ff4d0-4e6a-47d6-a7df-f143b1f9c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fantastic creatures</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62e60b-d5de-40fa-ae22-52aa36050b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant pandas have a taste for bamboo, but it hasn''t always been
        the case. Ancestors of the rare bears had a much more diverse diet that even
        included meat.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df100d5-c3b8-49a8-b35e-8c986ad12032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve ever looked closely at a panda''s paw, you''ll notice
        it has an extra finger. Analysis of a fossilized panda ancestor''s "false
        thumb" from 6 million years ago, found in Yunnan province in China, pinpointed
        when this bamboo preference began, according to a new study.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb395a4-9d27-4229-a633-afe71aa1df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandas evolved the digit to help them hold on to the plant''s woody
        stems.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e0cac-c5de-42fc-bcbc-572bb030533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:59:41.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:25.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil also revealed a mystery about the thumb, which turned
        out to be an evolutionary compromise for the giant pandas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b33ce-a767-4f29-944f-5916a6eb089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T12:07:05.981+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/02/world/martian-caves-science-newsletter-wt-scn/index.html">Meet
        a robot that could crawl through extraterrestrial caves</a>"</p>'
