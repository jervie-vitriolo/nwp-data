      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Belarusian President Alexander Lukashenko on Saturday
        accused Ukraine of launching a missile attack against military facilities
        on his country two days earlier.</p>'
