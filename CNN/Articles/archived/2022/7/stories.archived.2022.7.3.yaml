      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0cd975-e579-4a5b-a74f-4d2204303127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Kramatorsk was also hit with three missile strikes Sunday
        morning but there were no casualties, according to Ukraine''s Donetsk Regional
        Military Administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b52b41-b881-499b-8dff-7478b6a34471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.025+08:00
