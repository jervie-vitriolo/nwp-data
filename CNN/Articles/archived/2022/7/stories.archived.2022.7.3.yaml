      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Ho Chun-Yin said he tested negative on Thursday when he attended
        the photo session during the celebrations marking the 25th anniversary of
        the city''s handover from Britain to China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48339a-d6b6-46e4-8ee8-7747db177b06'
