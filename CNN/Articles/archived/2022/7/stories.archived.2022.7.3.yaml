      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the last stretch of the Comelec-sponsored debates did not
        push through due to the&nbsp;<a href="https://www.cnnphilippines.com/news/2022/4/21/Sofitel-Comelec-Impact-Hub-Manila-debates.html">‚Ç±14-million
        debt of the poll body''s private partner Impact Hub Manila to Sofitel Philippine
        Plaza Manila</a>.</p>'
  'single-use-plastic-waste':
