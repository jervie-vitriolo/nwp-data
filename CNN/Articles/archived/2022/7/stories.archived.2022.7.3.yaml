      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said three ballistic missiles launched at Belgorod were destroyed
        by Russian air defense systems in the air, adding that the wreckage of one
        of the missiles fell on a residential building in the city.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc96290-cd85-4dd5-b206-e4ef4616c169'
