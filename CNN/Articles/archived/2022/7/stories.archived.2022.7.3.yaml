      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Romualdez, US Second Gentleman Douglas Emhoff personally
        handed Biden‚Äôs invitation letter to Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b0a45-3f32-46f8-a7b8-7b4a9217b818'
