      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shared by Russian state news outlet Ria Novosti on Saturday
        purports to show residents installing he old Soviet Union flag at the Memorial
        to the Memory of the Fallen in Lysychansk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344c8eb-3304-4785-bcf2-4863ca3ccd7f'
