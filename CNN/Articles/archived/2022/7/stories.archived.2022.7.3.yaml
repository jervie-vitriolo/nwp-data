      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d0bae-b8d2-4684-9053-eef1f79b92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T23:20:19.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:17:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people have died and 15 were injured in Sloviansk on
        Sunday, according to Tetiana Tiurina, the head of the Public Information and
        Communication Department of Donetsk region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac27f7-a6d3-400a-b126-843f248ef22f'
