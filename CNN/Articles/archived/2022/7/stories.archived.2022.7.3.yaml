  'tesla-sales-drop':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-03T10:16:55.474+08:00
    'imagesource': 'jcr:4169c6b4-3365-434d-90df-e5fc231d021e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac33319-f600-4c0a-a82b-0ef667cbc5f5'
    'lead': 'The electric automaker reported that completed sales dropped nearly 18%,
      to about 255,000 vehicles in the second quarter compared to the first three
      months of the year. Production fell 15% to 259,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-03T10:19:56.519+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:21:52.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:16:17.770+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['car', 'vehicle', 'transportation', 'Tesla', 'China', 'Shanghai']
    'template': '1'
    'title': 'Tesla posts rare drop in sales in second quarter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5cb56-5287-4bc0-9d43-f25bd4cdda25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Covid lockdowns in China resulted in a
        rare drop in production and sales for Tesla in the second quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d412c-001f-49e4-9ab0-be5e14248c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric automaker reported that completed sales dropped nearly
        18%, to about 255,000 vehicles in the second quarter compared to the first
        three months of the year. Production fell 15% to 259,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902afc5-8ff3-4636-b096-eec2ee14446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s factory in Shanghai was shut for several weeks in
        April due to lockdown rules in the city aimed at combating a surge in Covid
        cases. Problems getting parts from Tesla suppliers also limited Tesla''s production
        even after the plant reopened. The lockdowns likely cost Tesla production
        of about 70,000 vehicles in the quarter, according to Dan Ives, tech analyst
        for Wedbush Securities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca45b3-2afc-43e2-8e15-591b3f8dd19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s statement said the issues Tesla faced in the early
        months of the quarter are now mostly behind it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f3235-94ba-4f9e-9146-0362c4f5c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite ongoing supply chain challenges and factory shutdowns beyond
        our control, June 2022 was the highest vehicle production month in Tesla''s
        history," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7208f1-3d2c-4885-83ef-68f19ad28efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla does not release the geographic breakdown of sales in its
        monthly sales and production report. Only 45% of its revenue last year came
        from US sales, according to company filings. Industrywide car sales in much
        of China ground to a halt during much of the quarter due to the lockdowns.
        Most of Tesla''s non-US sales came from vehicles built in Shanghai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3765d9f-4c37-4832-96ff-f3ec727f4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it marked the first time since early 2020 that the company
        experienced a drop in either sales or production compared to the previous
        quarter. That sales decline also was due to the lockdowns associated with
        the early global outbreak of Covid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a8e35-c070-4477-a6fc-35dedaa1a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such drops have been rare at the fast growing company. Even with
        the falloff in production and sales compared the first quarter of 2022, both
        measures were up from year ago levels, as the company posted a 25% increase
        in production and a 27% increase in deliveries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bedd356-bf2d-4e75-b680-fc3bd0f69fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts surveyed by Refinitiv had been expecting the company to
        post a 46% increase in revenue in the quarter compared to a year ago, and
        a 51% jump in adjusted income. The more modest increase in year-over-year
        sales could temper those expectations, and put further pressure on the company''s
        share price. Shares of Tesla have fallen 35% so far this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4bd2d-c513-4871-917c-773c8c54f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company opened two new plants in the quarter, one in Germany
        and another in Texas. But problems ramping up production at those factories
        meant the <a href="http://www.cnn.com/2022/06/23/cars/elon-musk-tesla-losses-bankruptcy-threat/index.html"
        target="_blank">output at those plants was "puny"</a>&nbsp;in the first two
        months of the quarter, Tesla CEO Elon Musk said in a recent interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592befa-bd2e-4de6-aced-72bb25ef65b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:19:56.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="http://T" target="_blank">Tesla
        posts rare drop in sales in second quarter</a>."</p>'
