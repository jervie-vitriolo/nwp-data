      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ecf40-dbeb-4982-ae73-bd4c238ad906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOST-PHIVOLCS is closely monitoring Kanlaon Volcano‚Äôs activity
        and any new development will be relayed to all concerned," the agency added.</p>'
