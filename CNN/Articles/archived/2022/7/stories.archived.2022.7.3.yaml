      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Boost local agri production over importation</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3ef64-0334-4f66-a54d-45d09b19acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos listed agriculture and food sufficiency among his top
        priorities, Federation of Free Farmers Chairman Leonardo Montemayor said boosting
        local production should be the focus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c6222-d808-400c-919a-7f6897136f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10b57e-fc3d-4260-8f5a-b2ad7e48671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Agriculture Secretary lauded Marcos‚Äô commitment to putting
        the sector first, evident in his decision to take on the department‚Äôs portfolio.
        Montemayor shared why having Marcos at the helm will lead to more opportunities
        for the agriculture sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7addc9-e165-4d5d-a71b-614a98bd6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72a8d0-4b09-4da1-bed0-85b0e99312d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have a mixed impact. Speaking of agriculture, I can see one
        potential positive effect is that makaka-encourage po ito ng pagluwas o sa
        pag-export natin ng ating mga agriculture products. Pagka mas lumaki po ating
        exports, bebenta po in terms of better profits, better income for our farmers,‚Äù
        he said in the forum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c69c0d-b24e-4414-ac3d-c68bc75077d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7aff8-2dea-4b14-9771-a3ceee631449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a mixed impact. Speaking of agriculture, I
        can see one potential positive effect is that it will encourage exportation
        of our agriculture products. If our exports increase, there will be more sales
        and better profits, better income for our farmers.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255e90d-6709-4008-89ed-061d64aa9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd205aafb-1b2c-4508-9c52-a25193b875c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor also said Marcos can encourage import substitution for
        products we are having trouble gaining access to, such as flour and wheat.
        He believes this will give our farmers and processors the opportunity to showcase
        their products.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483bb17-52dd-4c4d-b5e9-a2b5571d00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09235ba2-0ee6-4585-96af-c57e1fbabe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said he will prioritize boosting local production,
        but clarified that importation is still needed to keep prices low amid the
        imminent food crisis. Montemayor, however, believes importation should be
        the last resort if local production is not sufficient.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e23a50-dd7b-43c6-936b-85a9de8b0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3986e0-bff3-4e3a-93f8-6ef1fd754c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYung Department of Agriculture ba trabaho nila ‚Äòyung importation
        ng bigas? Dapat concentrate sila on increasing domestic capacity. The focus
        of the DA should be support for domestic producers, not to be spokesmen for
        the finance managers,‚Äù he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7900b-c5aa-44be-976d-9f538bd9656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53501bb1-acab-4c4b-aa1d-cd69913ca646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is it the Department of Agriculture‚Äôs job to import
        rice? They should focus on increasing domestic capacity, not to be spokesmen
        for the finance managers.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39918c-3a46-49f1-9033-bc00f4b7b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf9127-7cae-4d11-b558-da8a1ac07f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/6/30/Bongbong-Marcos-economic-recovery.html"
        target="_blank">Bongbong Marcos: Food sufficiency, infrastructure among priorities
        of ''comprehensive'' economic plan</a></strong>&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f3512-610a-41c2-962b-b685817a0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.021+08:00
