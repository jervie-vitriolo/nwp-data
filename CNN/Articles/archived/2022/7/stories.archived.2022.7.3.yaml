      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5f15b-c779-4b9a-aa90-45ffe020df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:05:33.082+08:00
