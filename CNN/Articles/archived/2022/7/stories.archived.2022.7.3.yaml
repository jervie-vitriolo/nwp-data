  'turkey-bocls-duetsche-welle-voice-of-america':
    'author': 'Isil Sariyuce, Maija Ehlinger and Ivana Kottasov√°, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-03T10:24:44.503+08:00
    'imagesource': 'jcr:2d31016a-a4db-43d6-936a-027717e2fc63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cac8da2-854b-4d56-90a0-f5ca308b1972'
    'lead': 'Turkey has blocked access to the Turkish websites of foreign media Deutsche
      Welle and Voice of America, the country''s media watchdog announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-03T10:28:55.943+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:21:37.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:16:18.400+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'Voice-of-America', 'Deutsche-Welle', 'Recep-Tayyip-Erdogan']
    'template': '1'
    'title': 'Turkey blocks access to the websites of Voice of America and Deutsche
      Welle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ad79f-2c84-4c68-89fe-80be23e40260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Turkey has blocked access to the Turkish
        websites of foreign media Deutsche Welle and Voice of America, the country''s
        media watchdog announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b9761-f3f2-43e0-8ddc-69d26bfc3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the Turkish Radio and Television Supreme
        Council (RTUK) said the two outlets did not comply with "the law" and did
        not apply for a license within the required period. It said the pair were
        both told they needed a broadcasting license in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb29e5-7619-4542-8353-f780b0d22b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTUK argued the two websites needed broadcasting license because
        because they have "program" sections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325f9f0-5c12-469d-a23a-cda83c778796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Welle is German public, state-owned international broadcaster,
        funded by German taxpayers. Voice of America is run by the US Agency for Global
        Media (USAGM), a government agency which is funded by the US Congress. The
        two websites have not been accessible in Turkey since Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb1bea1-eaba-4bf6-9cf6-3470a7d33c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DW said in a statement that it did not comply with the rules because
        "licensing would have allowed the Turkish government to censor editorial content."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c1be9-91a1-4408-a62e-0ff707fd72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DW Director General Peter Limbourg said the company explained to
        RTUK why they "could not apply for such a license."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb11dcd-6af3-46b8-b8f9-acf116ecbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Media licensed in Turkey are required to delete online content
        that RTUK interprets as inappropriate. This is simply unacceptable for an
        independent broadcaster," he said in a statement published by DW.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c40410-cea0-428c-b1df-81848a2103ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news organization said it would take legal action against the
        block.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093422e7-4c4c-42d9-992c-4c4055d4afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice of America''s Acting Director Yolanda L√≥pez said the network
        "firmly objects" to RTUK''s decision, which she described as "a thinly veiled
        effort to censor unfavorable press coverage."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aca3a0-0f00-46dd-b309-972022488446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists''s Europe and Central Asia
        program coordinator Gulnoza Said criticized the decision to block the websites
        and urged RTUK to reverse it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829f653-54e9-4b6b-8ac1-7f745f237dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkish authorities'' censorship of the international broadcasters
        Voice of America and Deutsche Welle is the latest attempt to silence critical
        media as the country prepares to hold elections next year," she said in a
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb1edc3-051e-4aa8-82fe-2a24c0f95bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTUK said it operates on legal grounds and that there was no need
        for anyone "to worry unnecessarily regarding freedom of expression and press."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15976d02-d55f-4fb4-8158-6b6f63b80765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is ranked 149 out of 180 countries on the World Press Freedom
        Index compiled by Reporters Without Borders (RSF).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5e113-11b5-48f8-899f-00359fa3cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF said press freedom has been quashed under the leadership of
        President <a href="https://cnn.com/2017/04/15/europe/turkey-erdogan-referendum-politics/index.html"
        target="_blank">Recep Tayyip Erdogan</a>, with journalists routinely <a href="https://cnn.com/2022/01/23/europe/turkish-journalist-jailed-intl/index.html"
        target="_blank">prosecuted and jailed</a>&nbsp;for doing their jobs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba905f35-aa1c-4fb6-b7ca-567d77285087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No less than 200 journalists were prosecuted, and 70 journalists
        were sentenced on similar charges since Erdogan was elected President in August
        2014."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11814b19-e4ee-48fc-918d-337c7a05bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 90% of the country''s national media under government control,
        international media including DW and Voice of America have become key sources
        of independent information, RSF added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c211c-4fce-46da-b455-587a17fcef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:28:55.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/02/media/turkey-dw-voice-of-america-blocked-intl/index.html"
        target="_blank">Turkey blocks access to the websites of Voice of America and
        Deutsche Welle</a>."</em></p>'
