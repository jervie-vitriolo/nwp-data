      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff, husband of US Vice President Kamala Harris, attended Marcos‚Äô
        inauguration to lead the US delegation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211131c5-d092-4dbb-bee9-aa065edda5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T12:46:58.994+08:00
