      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena earned his second title this week after setting his new personal
        season-best mark of 5.92 meters to top the <a href="http://www.cnnphilippines.com/sports/2022/6/29/EJ-Obiena-gold-Taby-Stavhoppsgala-Sweden.html"
        target="_blank">Taby Stavhoppsgala</a> tournament in Sweden.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00175da-39e2-4e66-ab17-597dcb2e10da'
