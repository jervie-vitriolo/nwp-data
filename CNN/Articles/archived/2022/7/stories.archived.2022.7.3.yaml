      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old pole vault pride tried to surpass his Asian record
        of 5.93 meters, but failed to clear the 5.94-meter mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cca7d5-433d-4d99-bc06-0b2f185f83a0'
      'mgnl:activationStatus': true
