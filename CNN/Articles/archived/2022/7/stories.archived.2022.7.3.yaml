    'template': '1'
    'title': 'Reducing the impact of single-use plastic products on environment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31f560-7138-4965-aba9-7eedd4990b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> ‚Äî San Francisco
        River in Quezon City is one of Metro Manila''s river systems that passes through
        different cities, such as San Juan and Manila. It is also connected to the
        Pasig River.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fac3b6-c00a-4066-870b-0d78cdef65b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bernadette Balbas, chairman of Barangay Damayan in
        Quezon City, the San Francisco River often rises during the rainy season and
        causes heavy flooding in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a0d2c-5f3d-4b20-a2fa-28a1bcf25ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balbas and other volunteers clean the river every week and during
        their cleanups, she said they would often collect a huge volume of plastic
        trash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea877f32-3b37-456d-83a6-cd3455330e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung kaming mga taga-Barangay</em> Damayan <em>kung saan binabaha.
        Kadalasan ‚Äòyun ang nakukuha namin kapag naglilinis kami ng</em> river," says
        Balbas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861768e6-ec18-43ea-ad24-c9fc474449ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We always get flooded here in Barangay Damayan. We
        collect a lot of plastics every time we have a cleanup.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5426404-e76d-47c8-a261-a6e9cdc9fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for International Plastic Bag-Free Day, one group is urging
        a switch to reusable bags instead of using plastic bags, especially when buying
        things from the market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c905d-f6af-4bd4-85ea-03e8dbf8f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ban Toxics, people can make recyclable bags out of
        their old clothes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba968d-a724-41af-bdf2-88b9b8ae68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:27.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For wet items from the market like meat and fish, the group is encouraging
        shoppers to bring their own containers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28caf0-feee-43f6-b587-c443a8dce17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an effort <em>talaga</em> so <em>kahit mahirapan tayo,</em>
        if it''s for the environment <em>mag-sacrifice na lang tayo,"</em> said Mehai
        dela Torre, communications officer of Ban Toxics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3fadf-d981-4fa0-a690-8b24f8508704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It really takes effort but we have to make that sacrifice
        for the environment.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe86c95-7527-4be9-9e8f-8dbd1db8a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers and sellers alike are keen on the idea of using reusable
        bags and containers, especially if this would serve as a long-term solution
        to the worsening plastics problem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c5bea-f3c6-4a60-b54e-59be87084612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas mabuti nga ''yon</em> ma''am <em>para mabawasan tayo sa
        ano. Minsan kasi ‚Äòyung mga</em> plastic <em>na ''to tinatapon lang sa gilid
        gilid. ''Yun yung sanhi ng pagbabaha,"</em> says Arnel, a shopper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee56c7c-3673-4dae-90bc-1b6921fd2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s a better plan so we can have less plastic
        waste. Plastics are usually disposed improperly which causes flooding.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd1d6d-1602-4565-821b-524eaeaaa7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas maganda nga ''yon. Mas</em> in favor tayo <em>doon kasi
        binibili rin naman naming, hindi naman namin pinababayaran sa kanila,</em>
        so less expenses <em>sa amin,"</em> says Siony, a stall owner.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2410a-0bd5-481a-85f2-aa6733c5b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in favor of that because we also buy them.
        We incur extra expenses because we give it for free to our customers.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313934c8-97db-43d9-9d97-da57de015300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:44:07.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:19:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his inaugural speech, President Ferdinand "Bongbong" Marcos
        Jr. pledged that the Philippines would clean up its act, as the country is
        one of the world''s major plastics polluters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124880b2-7520-4975-abbb-f8d6961af4a7'
      'mgnl:activationStatus': true
