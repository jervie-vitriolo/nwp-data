      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb6bab-267d-4844-9d46-395d4685b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon said investing in local agriculture may pave the way for
        economic growth. He believes it‚Äôs crucial to strike a balance between importation
        and improving the sector by investing in technology to make local production
        efficient.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e0692-3451-40d7-ab0b-d540a60d3119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94184a0-0b90-42cc-8ba6-b647461fbd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have to really invest in the agri sector. We need to get ‚Äòyung
        kabataan [the youth] to be interested in agriculture‚Ä¶ Ang [the] agri (sector)
        to be honest, hindi naman ganun kabilis, eh [it‚Äôs not a fast-growing industry].
        It‚Äôs very challenging. It‚Äôs a sector that has good potential but you have
        to have good technology and the support of the government, the infrastructure,‚Äù
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c032d3-4ba3-428c-999a-da50ed330ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffc42c-559e-45bb-a0c4-d5dab7d99df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor hopes Marcos will crack down on smuggling in the agriculture
        sector and immediately prosecute those involved. He highlighted the need for
        better border facilities to help prevent smuggling and the entry of diseases
        in the country. Montemayor urged government to tighten inspection for imported
        products, similar to the strict screening for local products.</p>'
