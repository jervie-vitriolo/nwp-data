      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konashenkov also claimed Russian air defense systems destroyed two
        Ukrainian military drones as they approached the city of Kursk, about 130
        km (80 miles) north of Belgorod.</p>'
