      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd8ba5-9b7c-4d47-83d2-4a19c7493da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/6/7/inflation-May-2022.html"
        target="_blank">Inflation hits over 3-year high in May at 5.4%</a></strong>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b420693-a9a0-4a46-9441-f9a474cb5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Barcelon said there‚Äôs no magic formula to solving problems
        related to the economy, he cited government and private sector interventions
        during the COVID-19 pandemic. He referred to the recent proposal of Senator
        Alan Peter Cayetano to grant a one-time P10,000 cash assistance to families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b1cfe-0a11-4893-ab3e-d3dfacca5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65526cee-5f9d-4aeb-808a-761981b9d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T17:56:50.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:18:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKung may bridge na magawa natin [If there is a bridge we can create]
        in the first 100 days to sustain us, without any drastic increase in interest
        rates, cost of energy, let us buy time. In the first 100 days, hopefully itong
        [this] worldwide impact mabawasan [will lessen]. For the first 100 days, kung
        kaya natin ibigay [if we can provide], some finances to the poorest of the
        poor, we can buy time,‚Äù he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f41867-d045-45ca-b0ac-f4cdf7ce634b'
