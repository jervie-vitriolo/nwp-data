    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c437d-7e69-4aa5-acdf-0ecb22c04fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.289+08:00
