      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) ‚Äì</strong> Commission
        on Population and Development (POPCOM) Executive Director Dr. Juan Antonio
        Perez III has been reappointed to lead the agency under the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbcf69-cc65-4619-93cb-8d0dc34a73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T16:45:20.977+08:00
