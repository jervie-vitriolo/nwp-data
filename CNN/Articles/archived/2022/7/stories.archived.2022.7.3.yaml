      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after members of the Malaca√±ang Press Corps
        requested photos and videos of Imelda Marcos‚Äô birthday celebration inside
        Malaca√±ang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
