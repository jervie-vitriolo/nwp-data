      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972fb55-904a-45d5-a8ae-a623b95b565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T13:40:22.290+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:20:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the public that MMDA‚Äôs 77 pumping stations are working
        at full capacity this rainy season and that flood mitigation activities are
        done throughout the year.</p>'
