  'robot-extraterrestrial-caves':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-03T11:55:53.706+08:00
    'imagesource': 'jcr:b30576da-1137-4e47-a84f-3dcccd33ca6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cb9a9bd-09bd-4a89-8d87-80db41cba710'
    'lead': 'A robot named ReachBot may become the first explorer to crawl inside
      Martian caves to search for microbes.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-03T11:59:41.352+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:21:03.303+08:00
