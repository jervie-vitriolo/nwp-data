      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple disclosed their engagement in <a href="https://www.cnn.com/2021/11/28/entertainment/lindsay-lohan-engaged/index.html"
        target="_blank">November</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985388e-03da-4db5-8312-ad6e4658583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:24:36.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My love. My life. My family. My future," Lohan wrote in a post,
        tagging Shammas, at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf13a8-c6cd-4dd6-8bfd-b62f5ac54924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:24:36.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan is best known for her starring roles in hit remakes of "The
        Parent Trap" and "Freaky Friday," as well as the 2004 teen comedy "Mean Girls."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa7186-093b-4814-a9f1-73d9b379742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T10:24:36.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:21:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life and my everything. every woman should feel like this everyday,"
        Lohan concluded her post on Saturday.</p>'
    '14':
