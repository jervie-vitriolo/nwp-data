  'No-more-duopoly-DITO-Telecommunity-Ookla':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-03T18:50:49.527+08:00
    'imagesource': 'jcr:de1bfe88-a3de-42ed-9334-276859141b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e2c2b1-fc74-46e8-a371-9354aa93b32a'
    'lead': 'The Philippines is seeing more investments poured into network buildups
      following the entry of China-backed DITO Telecommunity in March 2021, toughening
      up the game in addressing Filipinos'' connectivity demand, according to a report
      by internet analytics firm Ookla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-03T18:52:03.975+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:18:03.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:16:25.148+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No more duopoly'' with DITO Telecommunity presence ‚Äî Ookla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c846b-38b9-4b4a-86c9-c67f8327732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> ‚Äî The Philippines
        is seeing more investments poured into network buildups following the entry
        of China-backed DITO Telecommunity in March 2021, toughening up the game in
        addressing Filipinos'' connectivity demand, according to a report by internet
        analytics firm Ookla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60a837-fc12-4063-8d26-4d9687201ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ookla noted that DITO Telecommunity failed to come on strong
        in its first year of commercial operations attracting only 7 million subscribers,
        the company still triggered an improvement in the overall market performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5def77-76b4-412d-a882-5c8f4a87a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis suggests that DITO‚Äôs entry combined with regulatory
        changes, resulted in more network investment and an overall improvement in
        4G coverage and performance across all operators," Ookla said in its report
        titled "The Philippines is a duopoly no more."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aba78b-782f-407e-b41c-e1cb239437a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominant players PLDT and Globe Telecom have been allotting record-high
        capital expenditures to further beef up their infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190f953-f7be-4e49-ac1a-a5402a287d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO, for this year, intends to cough up ‚Ç±50 billion to support
        its aggressive network expansion. By the fifth year of its operations, the
        group needs to cover 84% of the population and deliver 55 megabits per second
        (Mbps) of mobile internet speed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5932e-ae91-4cd8-aaba-05b574fcffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With billions of pesos flowing in the sector, Ookla said Filipinos
        are experiencing better telco services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f3021-116c-429b-9ee9-024b94f40e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ookla said the Philippines was "catching up" on 4G in the first
        quarter, coming with a 15.53 Mbps median download speed and a 5.14 Mbps median
        upload speed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4d0f6-17ea-4cda-8ad6-66edcad5cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s wireless arm Smart Communications continued to lead the
        4G download speed in the period, posting an 18.51 Mbps average download speed</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32183b3a-2770-46b9-90d4-bb5b754393e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the three major players, Ookla found that DITO Telecommunity
        realized dominance in the 4G availability segment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f361d-934c-4e03-a2c9-d0afb9760c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' 5G network also gained progress over the past
        year, with its 5G availability ‚Äî the proportion of users on 5G-capable devices
        who spend a majority of their time on the network ‚Äî standing at 18.1% in the
        first quarter against last year''s 9.4%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75b211-e2d9-40e7-8e4a-2beb40aef68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:08.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telcos have vowed to ramp up their investments in their 5G networks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1ecab-f69f-4a22-b1bb-6f05930d4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T18:52:03.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these developments, Ookla said consumers'' attitudes toward
        mobile operators have also improved.</p>'
  'Comelec-urges-voters-to-register-early-for-Barangay-SK-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-03T19:39:46.169+08:00
    'imagesource': 'jcr:bb4e23c8-368b-45d5-988c-2fd168247489'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c6c4f5b-3fa2-4704-9d8e-12ef9f0130d6'
    'lead': 'The Commission on Elections (Comelec) said the voter registration for
      the Barangay and Sangguniang Kabataan (SK) polls will start on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-03T19:40:56.304+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:17:58.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:16:25.310+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec urges voters to register early for Barangay, SK elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e65e42-88be-495c-b0ac-4e066b5b533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T19:40:56.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:17:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> ‚Äî The Commission
        on Elections (Comelec) said the voter registration for the Barangay and Sangguniang
        Kabataan (SK) polls will start on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de717189-c1bd-4d19-9d37-8b2a6542ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T19:40:56.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:17:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said voter registration will run until July 23, from
        Mondays to Saturdays, including holidays, from 8 a.m. to 5 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05f902-bc06-47cb-9d5b-1c57df2fb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T19:40:56.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay and SK elections are scheduled for Dec. 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4cdf8-489c-48c6-81be-b719cd697fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T19:40:56.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said Filipinos who are at least 15 years old on or before
        the elections, but not more than 30 years of age can register for the SK elections.
        They also need to have resided in the barangay for not less than six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12799cf8-af21-4bf7-a6f8-ae1592fbb1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T19:40:56.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who are at least 18 years of age on or before Dec. 5 and
        a resident of the Philippines for at least one year may also register and
        participate as regular voters. The rules also require a residency of at least
        six months in the barangay where they intend to vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ce733-8d5d-40f8-bbc3-8ed0d93cef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T19:40:56.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil po maikli lang ang panahon ng pagrehistro para makatupad
        ang Comelec sa mga batas at alituntunin ng halalan, hinihiling namin na huwag
        ng hintayin ang mga huling araw ng pagpapatala para makaseguro ang pagrehistro,"
        it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab433de8-4716-4878-8d75-943923334087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T19:40:56.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:18:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the allotted registration period for the Comelec
        to be able comply with the election laws and rules is short, we are asking
        people not to wait for the last days of the period before registering.]</p>'
