      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Palace is the official residence of the president,
        <a href="https://www.cnnphilippines.com/news/2022/7/1/Marcos-First-Family-Bahay-Pangarap.html">Bongbong
        said he and his family will stay at the Bahay Pangarap (House of Dreams)</a>
        instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c755cc0-419f-441d-a991-ae86d0c02819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T19:48:36.293+08:00
