      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owned by Philippine Plaza Holdings Inc., the hotel served as a venue
        partner for the Pilipinas Debate 2022 organized by the Commission on Elections
        (Comelec).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c43af-eacd-41bc-8686-860c798e41d5'
