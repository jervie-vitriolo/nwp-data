      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) ‚Äî</strong> The birthday
        of Imelda Marcos, mother of President Ferdinand ‚ÄúBongbong‚Äù Marcos Jr., is
        not of public interest, according to the Office of the Press Secretary (OPS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cde637-20b5-4e16-8c97-4a25ce5aed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T19:48:36.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:17:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will only be releasing statements on issues where public interest/welfare
        is involved," the OPS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5124770-8fdb-40e9-8127-383591a2e2ae'
      'mgnl:activationStatus': true
