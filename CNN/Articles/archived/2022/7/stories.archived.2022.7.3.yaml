      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b68897-0b15-43be-aeca-187351360735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:19:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also warned civil aviation authorities to prevent pilots
        from flying airplanes close to the volcano''s summit as ejecta, a material
        forced out of the volcano during a steam-driven eruption, could damage aircraft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca2d48-570d-443d-8219-1d233260175b'
      'mgnl:activationStatus': true
