      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities remind the public to refrain from entering the 4-kilometer
        radius Permanent Danger Zone due to possible sudden and hazardous steam-driven
        or phreatic eruptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b551ef9-07a5-462c-ac36-9df1b73a398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T15:23:14.411+08:00
