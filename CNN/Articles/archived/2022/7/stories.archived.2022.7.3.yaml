      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko, Putin''s key ally in the region, said his country was
        being dragged into a war with Ukraine and claimed that "not a single Belarusian
        soldier is fighting on the territory of Ukraine."</p>'
