      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) ‚Äì</strong> Filipino
        pole vault sensation EJ Obiena bagged his sixth gold medal of the year after
        ruling the Jump and Fly tournament on Sunday (Philippine time) at Heichengen,
        Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b679769-3f96-483b-918f-115a314ed956'
