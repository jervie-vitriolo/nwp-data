      'mgnl:type': 'text'
      'text': '<p>The Hong&nbsp;Kong Government Flying Service (GFS) said the vessel
        sunk some 300 kilometers, or 185 miles, southwest of the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8036c6-8f27-450e-b5aa-2bdb9e3a2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c1439-1139-4f07-a166-fbeb8bc5fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on its Instagram account, the GFS said it received a rescue
        request at 7:25 a.m. local time on Saturday. It said the vessel''s crew abandoned
        ship after it suffered substantial damage in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b630d8-a161-43ab-9c5f-315d543173ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa73d2-121b-453f-a183-fdd33699b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic video from the rescue operation showed a crew member
        being pulled up on a rope into a helicopter from the ship as it was sinking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92339364-f9c5-4151-865b-bb336d40f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46bf52-6d7f-4ffc-b2d5-e7bb32296e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three crew members were rescued, but the fate of the remaining 27
        people who were on board the ship remains unclear, GFS said, adding that harsh
        weather conditions were hampering the search and rescue operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94512e0a-2c2b-4a14-b552-399f76de81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bda07-d52d-4169-b4cb-3768b3280be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four helicopter and two fixed-wing aircraft sorties were deployed
        to the scene to conduct search and rescue operations, the GFS added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14002161-3a8b-4419-859e-9f6fd7dfe26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:33.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54896cd4-1eba-4b3a-bb5a-1674b5e6def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:34.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm caused disruptions across the region, with flights canceled
        and some businesses closed due to strong winds and heavy downpours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346163d1-8089-4600-9b1d-2d2a3cfeba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a70e57-e400-4e9a-8e3b-fd39fedee05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities have issued a warning over the typhoon on
        Thursday, during the highly anticipated visit of Chinese leader Xi Jinping.
        The grand opening of a new Hong Kong Palace Museum that was meant to coincide
        with the 25th anniversary of the city''s handover from British to Chinese
        rule was postponed until Sunday because of the storm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70d4df-cf17-4d32-b108-d689f59fab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1aef53-9979-4301-a951-1af68621cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:53:33.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaba has made landfall in Guangdong Province in China at about
        3 p.m. local time (3 a.m. ET).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da318ad-18ec-4676-9c4a-f84e38dbf9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-03T11:55:39.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:21:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/02/asia/hong-kong-typhoon-ship-rescue-intl/index.html">Hong
        Kong rescuers search for crew of vessel that broke in half after being caught
