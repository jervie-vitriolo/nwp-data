      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently confirm those claims and the
        Ukrainian military has not yet commented on the strikes.</p>'
