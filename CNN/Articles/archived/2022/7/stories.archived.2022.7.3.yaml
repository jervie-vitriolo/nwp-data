      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawyer Michael Manotoc ‚Äî Senator Imee Marcos'' son and
        Imelda''s grandson ‚Äî posted photos on his <a href="https://www.instagram.com/p/CfiCPIEp0ap/">Instagram
        account</a> with the caption: "The great grandkids got all dressed up for
        their first visit to Malaca√±ang! Happy Birthday Mama Meldy!!"</p>'
