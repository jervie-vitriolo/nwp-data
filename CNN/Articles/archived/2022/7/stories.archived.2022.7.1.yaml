      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Tropical
        Storm ‘Domeng’ has maintained its strength, accelerating northward at 20 kilometers
        per hour over the Philippine Sea, the state weather bureau said.</p>'
