      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) –</strong> Commuters
        can continue to enjoy the free EDSA Bus Carousel rides until the end of the
        year while students not need pay to board select train lines starting in August.</p>'
