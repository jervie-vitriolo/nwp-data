      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. approved on Friday the
        extension of free rides in the EDSA Bus Carousel until December 2022, the
        Department of Transportation (DOTr) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061309ce-5c22-4cf3-b12c-1eab3bb87c89'
