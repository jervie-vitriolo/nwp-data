      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras are placed along the city’s major roads and intersections,
        including Quirino Highway, E. Rodriguez, Aurora Boulevard, West and East Avenues,
        Kamias Road, and P. Tuazon Avenue. Signages are also posted in the said areas.</p>'
