  'PH-debt-end-May-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-01T16:12:21.758+08:00
    'imagesource': 'jcr:1594e352-a6f0-43e0-88e2-271fe71b4b24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b3820ee-bd43-417d-8b4a-de718980c725'
    'lead': 'The national government''s outstanding debt tally declined from the record-high
      ₱12.76 trillion recorded in April, which the Treasury mainly attributed to the
      settlement of provisional advances from the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T16:16:13.031+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:04:08.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:47.744+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['debt', 'borrowings', 'loans', 'utang', 'national-government', 'May-2022',
      'BSP', 'Bangko-Sentral-ng-Pilipinas', 'debt-stock', 'outstanding-debt', 'Bureau-of-the-Treasury',
      'Treasury']
    'template': '1'
    'title': 'PH debt slightly eases to ₱12.5T in May as govt settles BSP loan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5f36d-47cc-49f7-9893-17072022b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The national
        government''s outstanding debt amounted to ₱12.5 trillion by the end of May,
        down from the previous month, the Bureau of the Treasury (BTr) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce66d8-436d-476f-9954-272de8fd911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c7c9e-e6ce-4538-89c0-3af48fcbeb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest debt stock tally, which represented a 12.9% annual growth,
        slipped from the record-high ₱12.76 trillion recorded in <a href="https://www.cnnphilippines.com/business/2022/6/2/PH-debt-end-April-2022.html">April</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68927dc8-4bd0-455e-910b-c5bc0c30bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712cfd1-280a-496c-9435-d61d22adc214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury mainly attributed the month-on-month decline to the
        settlement of ₱300 billion in provisional advances from the Bangko Sentral
        ng Pilipinas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb1488-8f85-48fa-846d-b335e0c26154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d5328-8cf0-4f84-b771-49efef24a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance <a href="https://www.cnnphilippines.com/business/2022/5/20/NG-payment-P300B-provisional-advances-BSP.html?_=1653034058712">settled</a>
        the advances, which ensures authorities steady access to cash, ahead of the
        June 11 maturity date as it unwinds the BSP''s pandemic-related liquidity
        support before the new administration comes into power.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8ae4a-7883-488b-bbd8-91abce3e5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098530a5-63b3-4360-90a0-ab5a81d598f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this repayment was "partially tempered" by the issuance
        of government securities, said the BTr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4be2f-23fa-4496-a41f-2c0260659784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc77225-251a-4373-b311-95742042fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, local borrowings fell 3% from April but climbed 9.5%
        year-on-year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06286704-7aeb-4159-b1fd-c2470a7607b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad4bdb-7b78-47e8-9cc4-6b9975cfab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign debt was at ₱3.83 trillion, up 0.1% month-on-month due to
        local and foreign currency fluctuations against the US dollar at ₱5.63 billion
        and ₱9.41 billion respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bbbf4-d13e-4bf6-b094-7eef42462b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141337f2-4aa0-4aff-86c7-282a2f44ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These more than offset the effects of net repayment of external
        obligations amounting to ₱12.05 billion," the bureau explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d175a3-9e99-40d5-a378-033533fa2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec09e63-513b-46d2-8d1e-fd0753818d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annually speaking, external loans jumped 21.4%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1ea69-a8e1-406f-b072-1cda36c703c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:17.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437ee27-a339-4bd8-a292-6046c6c132da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:16:13.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s guaranteed obligations hit ₱399.71 billion by end-May,
        both down 3.3% from April and 6.3% from last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
