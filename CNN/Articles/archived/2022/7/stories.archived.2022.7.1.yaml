      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> After
        officially stepping down from office, former President Rodrigo Duterte on
        Thursday attended a homecoming concert in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43922b2-65a8-41ae-b59d-8f857888b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:51:18.994+08:00
