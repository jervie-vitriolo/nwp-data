    'mgnl:lastActivated': 2023-01-19T13:07:54.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:41.803+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'abortion-rights', 'filibuster']
    'template': '1'
    'title': 'Biden calls for dropping filibuster rules to pass abortion rights into
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4e120-35df-464c-8c26-0b8fcd68c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said on Thursday
        that he would support making an exception to the filibuster -- the 60-vote
        threshold in the Senate needed to pass most legislation -- in order to codify
        abortion rights and the right to privacy through legislation passed by Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248480b-2e60-4796-b4e1-33ec7e5c9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5e4c9-6a3c-4c11-a9a7-1bc2762d0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite Biden''s newly announced support for the filibuster
        carveout, his best bet in doing so would be next year -- and only if Democrats
        gain at least two Senate seats and hold the House of Representatives, an extremely
        tall task.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a85c62-8ab1-4824-aef0-af1949532792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84b116-dad9-4be6-963b-9c75298875ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what executive action he would use to strengthen abortion
        rights following the Supreme Court''s decision to overturn Roe v. Wade last
        week, Biden said during a news conference in Madrid, "The most important thing
        ... we have to change -- I believe we have to codify Roe v. Wade in the law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36479387-4493-4667-a5df-dbe0162d59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7145f-d799-4b7b-9920-3f2f2379d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the way to do that is to make sure the Congress votes to do
        that. And if the filibuster gets in the way, it''s like voting rights -- it
        should be (that) we provide an exception to this ... requiring an exception
        to the filibuster for this action to deal with the Supreme Court decision,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f51263-c102-4104-bb8c-9f197f96163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803499a2-f3b3-46a3-b5d6-50350fd2e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then clarified that he was also open to changing filibuster
        rules for the "right to privacy, not just abortion rights."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2badf-21d7-4323-8e88-1f241e222e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1d0ab-29c3-4f1b-a35e-1c44fb8d9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stark call from a President who has so far been loath to
        push for any changes to Senate rules despite calls from progressives to do
        away with the filibuster in order to pass his agenda. Biden had told CNN''s
        Anderson Cooper at a town hall last year that he would be open to altering
        the filibuster to pass voting rights legislation "and maybe more." His comments
        on Thursday mark the first time he''s expressed total willingness to eliminate
        the filibuster specifically for abortion rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53efb56c-e65b-46a1-8460-47fbeaa01e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c35fd-853a-4a07-9fba-089d944ebbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate doesn''t have the 60 votes needed to codify Roe v. Wade
        under current rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab15c25-3ab8-406b-9fc1-9077dcf31f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced563b1-79e4-4a18-8db2-c4c31cb595d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key moderate Democratic Sens. Joe Manchin of West Virginia and Kyrsten
        Sinema of Arizona have expressed opposition to changing filibuster rules.
        And though Manchin is open to codifying Roe v. Wade legislatively, both senators
        oppose gutting the filibuster, their offices reiterated on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254752af-b305-4ff7-924d-b30e9d66176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8d8ed-6649-4427-8593-31a04528baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinema''s office pointed to a Washington Post op-ed the senator
        wrote last year in which she argued that the filibuster has been used to protect
        abortion rights and block things like 20-week abortion bans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b10b7-ca8a-44a3-82e8-dda02b12c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157d469-55cd-422b-b464-386b15f81720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:04.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, without the support of Manchin or Sinema, Democrats would need
        to sweep in the November elections -- when their party is facing the bleakest
        midterm environment in a dozen years -- in order to approve abortion rights
        legislation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594179e7-cc63-4685-8e1d-4df8c146ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013371f-6149-4718-9cdd-75b2b5f140db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic senators who were in Madrid as part of a congressional
        delegation attending the NATO summit were pessimistic, pointing to Manchin''s
        and Sinema''s outsized roles in changing the rules.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a185a6b-89a3-42c0-bade-dbdf53033b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:05.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8680f0-16eb-473b-9d10-3240779ebd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Sen. Dick Durbin, the second-highest ranking Democrat in
        the Senate, told reporters in Madrid that in a 50-50 Senate, "the notion of
        changing the rules is really at the mercy of one or two senators who can make
        that decision for us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb16f87-ac70-4452-a92a-dd9e7d24fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7fbbda-09a5-4dcb-9a3e-e3904af3429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "this is not the political environment to be looking"
        for "massive institutional change."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff0d36-2946-4ba8-9fbc-f504afe12cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636ee79-1d15-4ca8-a0be-ad169b1ca977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I voted to end (the filibuster)," said Sen. Jeanne Shaheen, a New
        Hampshire Democrat. "It didn''t pass, so we may take it up again, and we may
        not."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ae4d8-4351-41ed-b20b-c88a7aa8722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08f801-283b-4af3-a999-d8a35d5bc7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite flagging poll numbers and poor prospects in holding onto
        the Democratic majority in the House, the White House sees a path to gaining
        Senate seats to increase their narrow majority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504d525-6a7e-40a2-9574-5470101236ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f08490-557b-4482-8051-31fc9ac66d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding their current seats and adding at least two new Democratic
        senators could, in theory, create the pathway to securing the votes for a
        Senate rules change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c87b38-d91c-430c-97ae-641ccef5e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf78a0-7c9b-441f-852b-af06be608ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s call dovetails with the White House''s efforts to ramp
        up the urgency in advance of the midterm elections -- and it comes as national
        Democrats have increasingly raised concerns that the Biden administration
        is not doing enough to address and fight the Supreme Court decision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48821f02-efe6-4ab5-afbc-6ef706ebd050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8b770-5a68-4aa0-8743-b47dd3cf3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supreme Court''s behavior is ''destabilizing''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee05a0-7c7a-43c2-b474-05a59ad18528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, speaking after a series of summits with world leaders in
        Europe, broadly disputed characterizations that America is going backward.
        But he conceded that the Supreme Court''s roll back on abortion rights and
        the right to privacy has been "destabilizing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea082e-fdb8-42c5-9693-8fb5efa5bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361ed24-dc56-468f-a4cd-dab434052541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been a leader in the world in terms of personal rights and
        privacy rights. And it is a mistake, in my view, for the Supreme Court to
        do what it did," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33abe1f-b7bb-478e-99de-b4d6885539e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404855d-1c9b-472c-8e17-7c36aacb399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments drew the ire of Senate Minority Leader Mitch McConnell,
        who later called the President''s comments about the court "unmerited and
        dangerous."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32a232-d3fc-4259-86e6-75a770f9c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e7419-22bf-4b1c-bc6a-e63beaf2bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attacking a core American institution like the Supreme Court from
        the world stage is below the dignity of the President," McConnell, the leading
        Republican in the Senate, said in a statement. "Beyond that, President Biden''s
        attacks on the Court are unmerited and dangerous. He''s upset that the Court
        said the people, through their elected representatives, will have a say on
        abortion policy. That does not destabilize democracy -- it affirms it. By
        contrast, it is behavior like the President''s that undermines equal justice
        and the rule of law."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a71489-b79b-4b8d-ac96-24b537943ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572502c9-584e-4755-aac3-24d6c2dc9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.965+08:00
      'mgnl:createdBy': 'bamba'
