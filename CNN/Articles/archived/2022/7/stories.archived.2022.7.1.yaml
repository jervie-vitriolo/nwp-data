      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b8958-ad85-4e8c-b164-48565c373e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:06:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing our humanity also means exercising great care in eliminating
        bias in our recruitment processes, as we focus on a person''s attitude, capabilities,
        competencies, potential and character when hiring, regardless of their background.
        At Manulife, we view DEI as a key differentiator and driver of our future
        business success. By making it safe for employees and financial advisors to
        express who they are, they can bring their unique backgrounds, skills, experiences,
        and knowledge to help accelerate our growth. When DEI is at the heart of everything
        we do, we also gain a deeper level of empathy and understanding, allowing
        us to meet our customers'' fragmented, complex, and ever-shifting needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d686ee-6324-48ec-a088-abd37003c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
