      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These agreements will diversify the country''s exports in terms
        of products and services and country destinations, and enhance the country''s
        attractiveness to foreign investments," said Pascual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d622f37-7860-4e2c-a032-ac80ebc83cfb'
      'mgnl:activationStatus': true
