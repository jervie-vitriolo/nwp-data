      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also continue to promote the country''s manufacturing industry,
        focusing on key sectors like electronics, aerospace, information technology
        and business process management, and "critical" minerals like copper, nickel,
        and cobalt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fa3fa-ad33-4e46-b3ce-12962da147e4'
