    'jcr:uuid': '3445fd3b-42ec-43a7-a760-8ad96430ce66'
    'lead': 'Markets this year have been roiled by a number of unfriendly headwinds:
      Russia''s war in Ukraine, COVID-19 lockdowns in China, surging inflation and
      aggressive rate hikes by the Federal Reserve. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T03:56:21.003+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:09:00.652+08:00
