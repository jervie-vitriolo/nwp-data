      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was formally sworn in as the 17th President of the Philippines
        on Thursday, June 30, marking the return of another Marcos to Malacañang Palace
        36 years after his father, the late President Ferdinand E. Marcos, was ousted
        by Filipinos in a peaceful revolt.</p>'
