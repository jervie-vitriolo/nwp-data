      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272fa1e-5727-4963-b992-ec882065bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:51:18.994+08:00
      'mgnl:createdBy': 'bamba'
