      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b7c86-2941-4b28-bb82-51fe092ee7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:32:16.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Domestic demand remained strong as the lifting of pandemic restrictions
        allowed customer activity to pick-up. In contrast, foreign client demand contracted
        for the fourth month running, and at a sharper pace," said S&amp;P Global  Market
        Intelligence economist Maryam Baluch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
