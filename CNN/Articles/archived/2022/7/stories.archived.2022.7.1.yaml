      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Philippine
        factory activity increased but at a softer pace in June as manufacturers dealt
        with even faster inflation and dampened foreign demand, S&amp;P Global''s
        recent survey revealed.</p>'
