      'mgnl:lastActivated': 2023-01-19T13:08:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957f352-b781-49e3-95d5-1e018d9da81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democrats have been critical of Biden for not speaking out
        louder on protecting abortion rights. Since the Supreme Court overturned Roe
        v. Wade, some have complained he isn''t willing to go far enough in protecting
        access to abortions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7689aa3-203e-4ae6-a23c-3117b80a824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96eaf38-1906-45f7-bb55-d96174b88194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden said he was the one in the White House.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27069aaa-6e5c-4c3c-b210-b5dc0e2c09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb9b2f-45f4-47e8-b787-8c5adce0659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the President of the United States of America," he said. "That
        makes me the best messenger."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823a54f-1ff3-4f49-8aae-f52a46bbaf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b651d-b02f-429c-9817-1fb9afdd9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the abortion ruling "a serious, serious problem that the
        court has thrust upon the United States," linking the decision to other potential
        issues like marriage rights.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8be4b3-3fc8-4c29-b9f1-6142046b53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d9f11-1a9e-4dc6-9bce-9792d1b893f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:23.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feel extremely strongly that I''m gonna do everything in my
        power, which I legally can do in terms of executive orders," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5866797-6a19-4727-b745-75309b7034f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c0f4f-e500-42fe-9319-f9851148b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s news conference, the President said he would
        be meeting with governors on Friday to discuss abortion issues and would have
        "announcements to make then."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72cc33-62d9-442e-a36d-4f2d430e73a1'
      'mgnl:activationStatus': true
