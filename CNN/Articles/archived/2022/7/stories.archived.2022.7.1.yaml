      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95983636-79e1-42ff-a126-01a51874e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:06:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To build a winning team in our agency force, we empower people by
        allowing them to celebrate and trust one another, learn from each other and
        work well together, despite their differences. We consider them our Life Champions,
        as they are at the front and center of securing the lives, health, and well-being
        of our customers and their loved ones. Their level of commitment to our customers
        is incomparable, so it is important to show that you also celebrate them,
        especially for their courage and resilience to give more families the security
        and financial peace of mind they deserve.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423dc83a-57da-499c-9cb2-12297762e674'
      'mgnl:activationStatus': true
