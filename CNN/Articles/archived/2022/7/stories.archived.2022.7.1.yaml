    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851601a-409f-4c18-be13-9fe994786a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
