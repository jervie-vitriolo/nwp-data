      'mgnl:lastActivated': 2023-01-19T13:06:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90691eea-3b92-485a-95bc-ab4a7c05fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:06:01.204+08:00
