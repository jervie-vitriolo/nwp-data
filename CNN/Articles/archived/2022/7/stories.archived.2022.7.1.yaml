      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af271049-14f6-4b06-999c-fd0da7f9b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:32:16.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global likewise observed a milder increase in manufacturers''
        input purchase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88641b-9aab-4235-b4a6-c19b0808b7ec'
