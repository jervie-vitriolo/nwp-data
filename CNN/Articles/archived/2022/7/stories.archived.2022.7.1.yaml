    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eaacc64-bcf5-4d24-a3b3-1d9ccadcc865'
    'lead': 'Nearly nine out of 10 provinces and cities in the country have recorded
      an increase in new COVID-19 cases, the Department of Health reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T15:08:52.256+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:04:32.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:47.169+08:00
