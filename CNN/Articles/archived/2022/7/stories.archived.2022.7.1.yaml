      'mgnl:type': 'text'
      'text': '<p>Ashton was joined by costars Freida Pinto, Sope Dirisu, Theo James
        and Sianad Gregory. The film''s director Emma Holly Jones was also there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068e689-b14a-4f17-b606-943c210f7b91'
