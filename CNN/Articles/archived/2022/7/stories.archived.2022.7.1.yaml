      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66798901-67dd-4391-a3be-d00e6a9d42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:25.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will meet virtually with the attendees, who include Democratic
        Govs. Ned Lamont of Connecticut, Kathy Hochul of New York, Michelle Lujan
        Grisham of New Mexico, J.B. Pritzker of Illinois, Gavin Newsom of California,
        Kate Brown of Oregon and Jay Inslee of Washington, per a White House official.
        The President will join from the White House.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18bfbc-cf06-44a8-9798-29ac70e879f7'
