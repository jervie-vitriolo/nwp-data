      'mgnl:lastActivated': 2023-01-19T13:08:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d4dc4-945f-4e1e-bbb3-45f6298c265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theater will be informed that you are not permitted to enter,"
        the email reads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c5350-7096-4868-bede-adcb5104b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
