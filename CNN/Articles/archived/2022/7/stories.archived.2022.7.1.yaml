      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/6/30/BSP-June-inflation-forecast.html"><strong>RELATED:
        BSP sees inflation accelerating between 5.7% to 6.5% in June</strong></a>&nbsp;</p>'
