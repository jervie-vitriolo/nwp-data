  'manulife-why-sharing-your-humanity-matters-in-business':
    'author': 'Stephen Ong, Manulife Philippines Chief Distribution Officer'
    'caption': 'Stephen Ong, Manulife Philippines Chief Distribution Officer. Photo
      from Manulife.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
