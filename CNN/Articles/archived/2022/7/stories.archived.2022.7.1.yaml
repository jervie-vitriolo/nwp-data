    'title': 'New cha-cha attempt: House reso revives bid to grant longer terms for
      president, VP'
    'updated': 2022-07-01T16:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822f2d0-efe8-4ab0-bc00-2994cbd1cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Just weeks
        before the start of the 19th Congress under the Marcos administration, a resolution
        has already been filed in Congress seeking to lengthen the term of the President
        and the Vice President to up to 10 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36673a-4640-4b93-9db0-66ba5c3ed435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6481285-76c8-4075-843a-38875b9ccbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Rep. Aurelio "Dong" Gonzales Jr. has filed Resolution of
        Both Houses 1, which seeks to amend the Philippine Constitution by extending
        the current six-year term of the President and the Vice President to a five-year
        term with possible reelection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c8112-9aa7-4126-95eb-d91bda965bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8eb05d-0868-4a3a-9d35-394994f101e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same resolution also proposes that the President and the Vice
        President shall be voted in tandem "to encourage strong party system."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdac87-617a-476a-a733-f6a9ae1a0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82924ce9-64c5-47f7-a9bd-707525cf5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4 of the 1987 Constitution reads: "The President shall not
        be eligible for re-election. No person who has succeeded as President and
        has served as such for more than four years shall be qualified for election
        to the same office at any time. No Vice President shall serve for more than
        two successive terms."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076804cf-4f46-4576-8f18-a75f7b4e8cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d495b-8b18-43fa-8408-625ff789c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gonzales argued that "the six-year term to implement long-term
        programs and policies appears to be insufficient," further arguing that the
        government needs to implement sustainable measures to address rising prices
        of commodities and ensure the country''s economic recovery amid the pandemic
        and the ongoing Russia-Ukraine war.</p>'
    '9':
