  'foreign-portfolio-investments-May-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-01T14:17:37.503+08:00
    'imagesource': 'jcr:767dbbdb-b4db-4f51-b1f7-dac68cc9d3af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a16c5e9-da12-4e01-83e0-9e0fda68ffab'
    'lead': 'The Bangko Sentral ng Pilipinas reports foreign portfolio investments
      ⁠— also known as hot money because of how quickly they enter and exit the country
      ⁠— netted $270 million in outflows in May. This reverses the $1.35 billion in
      net inflows recorded the prior month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T14:22:50.114+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:04:49.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:46.855+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['foreign-portfolio-investments', 'hot-money', 'May', 'Bangko-Sentral-ng-Pilipinas',
      'BSP']
    'template': '1'
    'title': 'Hot money back to $270-M outflow in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398ff15-6644-4cf2-90ed-44b0990b3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> More foreign
        portfolio investments exited the country in May, a reversal of the entry observed
        the prior month, said the Bangko Sentral ng Pilipinas on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91e97f-3643-4c64-9f85-3179603b16af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584daf35-c0ea-4e36-86fe-3845c6806ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross outflows of these investments, also known as "hot money" because
        of how quickly they enter and leave a country, amounted to $1.23 billion during
        the period. Gross inflows, meanwhile, stood at $965.62 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9ae56-6601-476f-8658-d958fcbb846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59562b9a-418d-4510-afe2-f3ca494de8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These yielded $270.42 million in net outflows for the period, swinging
        from the $1.35 billion net inflows in April. This figure is also worse than
        the $416.74 million net inflows in May last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76d107-c139-4501-9e72-f78d00e5fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0e1dc-e46e-46fe-8b44-e43f7c548708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross inflows or registered investments sank 55.7% month-on-month
        and 33.8% annually according to the BSP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3777de-59b3-4cef-b6db-93873561ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a15463-1cc1-4101-8403-ac12a6164dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of these investments were placed in Philippine Stock Exchange-listed
        securities in information technology, banks, property, holding firms, and
        telecommunications. The remaining went to investments in peso government securities,
        noted the central bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecec6c0-9190-4bd7-bf8e-3221084d545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259fdd5f-0fa6-40cb-9552-79a379482a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, gross outflows grew 50.1% from April''s level and 17.7%
        year-on-year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163a675-36af-45e5-a993-1bc5b3e55bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.116+08:00
