    'mgnl:tags': ['health', 'smoking', 'sponsored']
    'template': '1'
    'title': 'Why nicotine is part of the solution to end smoking, according to experts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab34e97-663c-4a41-b130-9249c7713b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084888dd-6c79-429f-a456-c01eb3cad390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In 1976, Professor
        Michael Russell, a pioneer in the study of tobacco dependence, famously said,
        "People smoke for nicotine but die from the tar."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839974b2-f85c-4bac-b7e7-cc6588fca655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989caca-12a8-4d1d-b5f3-c11290c4fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the thousands of chemicals contained in tobacco smoke that
        make tobacco use deadly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b48d5-66db-4f14-a71b-9d25a3e31ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc729a-740f-48c2-a662-1f149d07d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This toxic mix of chemicals—not nicotine—causes the serious health
        effects among those who use tobacco products, including fatal lung diseases,
        like chronic obstructive pulmonary disease (COPD) and cancer," according to
        the US Food and Drug Administration (FDA), echoing Russell''s iconic words
        from almost half a century ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4421404-dbe5-49bf-93b2-4cdd41fc6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55bc951-4e4c-412a-b30e-d25a7aa628e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively known as tar, these toxic substances (carbon monoxide,
        formaldehyde, ammonia, hydrogen cyanide, arsenic, DDT, etc.) are produced
        by the burning of dried tobacco leaf and are subsequently inhaled by the smoker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d77894-1b4c-4948-b130-2795f113a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518f813-aaba-4b5f-a740-79b64c487ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicotine, while highly addictive, does not cause diseases associated
        with smoking. Similar to caffeine, it is a food-grade substance producing
        stimulant and sedative effects. It is also a main component prescribed by
        doctors to help patients quit smoking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84e7b7-3734-4463-9835-6508e3c58990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da861a9c-3386-4952-86ec-4972a618d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the toxins in cigarette smoke…that cause smoking-related
        disease and death, not the nicotine," according to a leaflet of nicotine replacement
        therapy (NRT) inhalator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283cb2ad-0559-492c-b66d-1fc522feba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf86aa4-68ca-4309-9413-f96ac4e52530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, there are a lot of misinformation and misconceptions
        about nicotine. More than 57% of respondents in the Health Information National
        Trends Survey (HINTS) of the US National Cancer Institute falsely agreed with
        the statement that "nicotine in cigarettes is the substance that causes most
        of the cancer caused by smoking" and even 80% of physicians falsely believe
        that nicotine causes cancer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793a456-bb68-438c-ae1b-222e86fa8000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e279be-5a8a-4434-b8dd-8a7194a5c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addiction is complex and not solved by a war on nicotine," according
        to Consumer Choice Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea8c9d-5f04-44be-8ddc-05ae61f6b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78592fa9-d467-4b4e-81d0-293fdd4d5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington DC-based consumer advocacy group believes that nicotine
        can''t be the only reason why so many people fail to quit smoking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26fdb3-0b44-40b4-96c6-1794ca57c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc42806-df6e-4c87-9aaa-a5c897fc8d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If nicotine were the sole reason for smoking addiction, every smoker
        using a nicotine patch should be able to quit smoking right away," the group
        pointed out. "Clearly, this is not the case. The smokers'' addiction is based
        on a combination of nicotine and other ingredients of tobacco smoke, together
        with conditioned behavior—the so-called ''smoking ritual'' like the coffee
        break or the inhalation process."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ece85-0850-459a-925d-0bf70b4be071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca612d-84a2-4ea3-9614-290d9c8e6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco control expert Professor David Sweanor, as regards to the
        impact of the smokeless oral tobacco product called "snus" in Sweden, said
        that nicotine can be delivered with minimal risks once smoke and harmful toxins
        are removed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0d715-b544-4441-bc89-36a7bc47ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e6aad-5751-4f5a-86dc-438177d8c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He describes the demonization of nicotine as similar to "trying
        to deal with cholera not by removing the fecal contamination but by attacking
        the drinking of water. Essentially, we just need to focus on getting the crap
        out of the delivery system."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae0195-b4ab-40ba-a47d-047615b313b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2dec25-5028-4c66-b0f5-9d326735591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where tobacco harm reduction (THR) comes in. THR is a public
        health strategy that aims to provide safer alternatives to reduce the harm
        caused by smoking and to provide nicotine to people who cannot or do not want
        to quit smoking by themselves or with currently approved methods. Less harmful
        nicotine delivery devices such as e-cigarettes (vapes) and heated tobacco
        products are forms of THR.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58999183-65b4-4707-bc8a-ce17d4f5158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8403c-eb85-4380-9da7-ff88cf34df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-eight percent or nearly nine of 10 adult Filipino smokers
        would consider switching to smoke-free alternatives such as e-cigarettes and
        heated tobacco products, according to a survey commissioned by local consumer
        advocacy group Vapers PH. Conducted from Aug. 3 to 15, 2021, the survey involved
        2,000 legal-age smokers (above 18) and vapers (above 21) nationwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6ff0d-ebdf-492c-8387-97788b2fbc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe83e86-1700-41e2-a0ae-b3822b053068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:59:18.896+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:52.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 17 million (23.8%) Filipino adults are smokers, according
        to the latest Global Adult Tobacco Survey (GATS 2015). The global survey also
        revealed that the Philippines has a dismal 4% smoking quit rate, which reflects
        the ineffectiveness of currently approved smoking cessation strategies.</p>'
  'Enrique-Manalo-DFA-secretary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-01T11:11:44.417+08:00
    'imagesource': 'jcr:6fbdd4df-db73-4bdc-9d0e-9f8f4c02f28c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f224fa-1c7d-418f-b934-359d9a17ad34'
    'lead': 'President Bongbong Marcos has picked seasoned career diplomat Enrique
      Manalo as the new secretary of the Department of Foreign Affairs (DFA), at least
      two reliable sources confirm. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T11:13:51.279+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:05:32.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:45.833+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veteran diplomat appointed foreign affairs chief'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f5ce1-9026-4414-8197-c5e305f426b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T13:00:55.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:05:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. has picked seasoned career diplomat Enrique
        Manalo as the new secretary of the Department of Foreign Affairs (DFA), Press
        Secretary Trixie Cruz-Angeles confirmed on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894cda6-7560-4ece-9ac6-4678ecfc0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T13:00:55.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:05:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo, who served as Philippine Permanent Representative to the
        United Nations in New York under former President Rodrigo Duterte, will succeed
        DFA chief Teodoro Locsin Jr. But Angeles said Manalo requested for a few more
        days before he assumes office to "wind up affairs in his previous post."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe5d23-59ea-43db-b4ff-9429c13c4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T13:00:55.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:05:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo was appointed as DFA Undersecretary for Policy under the
        administrations of Presidents Duterte and Gloria Macapagal Arroyo. He also
        briefly worked as acting DFA secretary after ad interim Secretary Perfecto
        Yasay Jr. was rejected by the Commission on Appointments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9af10f-a628-495a-9c8c-bb6841d85bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T13:00:55.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:05:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his four-decade career at the DFA, he served
        as the Philippines'' ambassador to the United Kingdom, Ireland, and Belgium
        and Luxemburg.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee17ce-7fd0-403e-bc64-4ef9e606f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T13:00:55.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:05:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old Manalo, who retired from the foreign service in
        2018, is the first career diplomat to be appointed to the post in nearly two
        decades. He is the son of two distinguished former Philippine ambassadors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401d6db-fb32-46c7-9968-bfe4f7b26e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T13:00:55.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:05:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the announcement, US Ambassador Jose Manuel Romualdez applauded
        the selection of the country''s top diplomat, whom he did not name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32b406-2297-45b8-a489-5c6b86c33cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T13:00:55.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:05:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have a foreign affairs secretary who is a career diplomat
        — a very able one as a matter of fact. I''m really looking forward," he told
        CNN Philippines.</p>'
