      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb8584-f075-428a-a883-4be466f83fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T12:04:08.574+08:00
      'mgnl:createdBy': 'glee'
