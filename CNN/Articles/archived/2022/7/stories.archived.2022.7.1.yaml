      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d85641-a0bf-45c4-8d4d-d405370ceda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rolling Stone magazine, Haynes declined to give specifics
        regarding her suspension, but insisted it was because of her Rolling Stones
        performance, which occurred on a night that "Tina" was also occurring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c533bfd-5526-40b8-bb37-283928ff8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375968ab-cdf3-403c-aa19-9f939f75855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her "biggest heartbreak," she said, was that friends and family,
        including a domestic violence survivor who helped her prepare for playing
        Turner, who was famously abused by her then-husband Ike Turner, were flying
        in for what was to have been her final performance with "Tina."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b6f7bd-46a7-4f9a-bfad-49a9737274ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c809a2-4363-47e1-af47-2398628a4b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was my muse. She was the person that helped me properly tell
        that story from her perspective," Haynes said. "I also wasn''t able to say
        goodbye to the children in the cast. That was hard."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d71bec-a1f3-4fc1-9b59-48b04d59a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
