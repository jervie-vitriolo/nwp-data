      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The local
        government of Quezon City on Friday started the full implementation of no
        contact apprehension for traffic violators traversing the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920aee3-90a0-43fd-9fc1-18f3b34506f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:07:35.670+08:00
