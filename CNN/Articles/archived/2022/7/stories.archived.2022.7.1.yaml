      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Marcos'' mother, former First Lady Imelda Marcos,
        has always stayed in her own residence over the past years.</p>'
