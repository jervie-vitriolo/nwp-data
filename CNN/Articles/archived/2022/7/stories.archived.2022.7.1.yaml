      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2011979-6d8f-411d-ad5c-aadbc13dba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T14:22:50.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:04:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States was the biggest recipient of total remittances,
        the BSP added.</p>'
  'OCTA-higher-positivity-rate-Metro-Manila-9-others':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-01T15:08:02.100+08:00
    'imagesource': 'jcr:6860987b-62fd-4ddb-8157-55c31e52f390'
