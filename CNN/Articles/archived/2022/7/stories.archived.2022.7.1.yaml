      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building and fostering a #winningteam</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ffa7a2-a3de-4919-a835-ca291dda142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
