    'template': '1'
    'title': 'Business expert warns health officials: Raising COVID-19 alert level
      will kill small businesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1fd28-7305-4a6d-b0ff-db9dbf0adab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:03:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — Go Negosyo
        founder Joey Concepcion is urging incoming health officials not to raise the
        country’s alert level amid rising COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df25d1-c568-4103-8dba-04b3467e305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:03:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55125c-0768-4ed2-a29a-c1caeb089363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:03:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum, Concepcion, former President Rodrigo Duterte’s
        adviser for entrepreneurship, said many businesses will not survive if stricter
        restrictions are imposed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be08fa6-8d30-4cce-a760-aef82fe6f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:03:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb15d8e-e308-4c73-8c2d-5ca320e0564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:03:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most areas in the country, including Metro Manila, are under the
        most lenient Alert Level 1, which imposes no mobility and capacity restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b031a-bf2a-4fb2-9493-760e817a6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:03:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfd75c-0f41-4a2e-9364-58b4f9036380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:03:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That will really kill many MSMEs (micro, small and medium enterprises)
        who have just taken new loans to refinance their debt, so we will really have
        to prevent alert levels from being raised,” Concepcion said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b68a5c-4ac8-4dce-8bd7-2515bf4f1cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:03:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ef906-0273-42db-83cc-b9824de66bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion also underscored the importance of strengthening the
        agriculture sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6e852-0ec8-4bbf-955d-d4693e140e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb7782-e87e-47d9-8bab-b1d21bb05d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was a good idea for President Ferdinand “Bongbong” Marcos
        Jr. to take on the agriculture department as many of the country’s small entrepreneurs
        are in this sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93a286-0f01-4a5b-9503-d73d517142e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0239bb6-5575-4811-97b4-7c5d1b3a7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from economic reforms, political analyst Ramon Casiple said
        it would also be a good time for Marcos to bring back charter change into
        the agenda since he is expected to command a supermajority in Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00daa4e-0852-44e9-87ec-5e02ef174499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc087413-1bc3-48b2-8146-d575c69f507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the winning senators were allied with Marcos’s UniTeam.
        Meanwhile, Marcos’s cousin, Leyte Representative Martin Romualdez, is making
        moves to get the backing of mainstream political parties in the lower house.
        Romualdez is poised to assume the speakership of the House of Representatives
        in the incoming 19th Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6cfcf-9b5c-48a0-a3b8-d3d859832c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dba994-9f7d-42b8-992b-1c826d3d393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple said one of the urgent issues in the cha-cha discussion
        is the shift to federalism or overhauling the structure of government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31130952-e953-4e79-813f-d03934356fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d074457-c187-443a-aa15-ec0182d38545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to think that the Marcos administration would be open
        to that precisely because this Constitution is already quite old, there are
        a lot of things that need to be addressed,” Casiple said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ac728-d50f-49c2-8999-31746973aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d4b16-5f60-46b6-a49a-df5c51a4783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presidential campaign, Marcos said he was open to amending
        the Constitution but added it may be difficult to push as most believe lawmakers
        are merely looking to extend their terms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f567b62-3217-4a15-8dc9-25cc7a07c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780178a3-087c-4c6d-9b80-f452388ac426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:31:54.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, on Friday, Pampanga Representative Dong Gonzales
        Jr. filed a resolution calling for changes in the Constitution to extend the
        Philippine president’s term up to ten years.</p>'
  'in-photos-bbm-inauguration':
