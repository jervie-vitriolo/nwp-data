      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: that the landslide victory of President Ferdinand "Bongbong"
        Marcos Jr. and Vice President Sara Duterte serves as the "green light from
        our citizenry to proceed with the discussion on charter change."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e1a7e-d623-44fc-9e4c-74e5886a2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48831137-adf5-4efc-a43c-8ebc16c6eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longer rule for local officials, too</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af67d60-b018-4a39-9c46-f824999aac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales is also pushing to increase the current three-year term
        of elected local officials and congressmen, excluding barangay leaders, to
        five years, with a limit of only two consecutive terms. The Constitution currently
        allows them to have three consecutive terms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab7731-2192-440d-a1c9-611f26621b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:27.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44386f6b-3ecb-441d-b7ff-cc8dfe4c251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:36:13.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:04:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution did not tackle the term limit for senators, who are
        now allowed re-election after a six-year term, for a maximum of two consecutive
        terms.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Pampanga Rep. Aurelio Gonzales Jr. revives push for charter
        change by filing Resolution of Both Houses No. 1. The bill proposes a 5-year
        term for the president, with possible reelection.<br><br>The President currently
        has a 6-year term and can’t run for reelection | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/iWFUTbUfW1">pic.twitter.com/iWFUTbUfW1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1542708803506176000?ref_src=twsrc%5Etfw">July
        1, 2022</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
