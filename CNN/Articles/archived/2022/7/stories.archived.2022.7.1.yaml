      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local disaster officials, an Intensity III, or “weak
        shaking” was also recorded in Laoag City two or three minutes after the initial
        quake.</p>'
