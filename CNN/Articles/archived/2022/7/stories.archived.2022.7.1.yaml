      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Gloria Macapagal Arroyo in 2008 placed the administration
        of Bahay Pangarap under the Internal House Affairs Office of the Office of
        the President of the Philippines.</p>'
    '23':
