      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, as a father who works to give my family a comfortable
        life, I can relate to our financial advisors and agency leaders who work hard
        to support their families, while also achieving their professional goals.
        I encourage those who have children or plan to build a family to use their
        time-off regularly, and spend time with their loved ones. As a former financial
        advisor myself, I always ensure that they are motivated to be at their best.
        I also want them to feel that I am here to support them in their evolving
        life stages, because no one''s dreams should ever be put on hold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70218695-1444-445e-a669-8774f4206299'
      'mgnl:activationStatus': true
