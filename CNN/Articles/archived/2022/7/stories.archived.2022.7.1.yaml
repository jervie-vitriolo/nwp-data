    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 88% of provinces, cities in PH seeing increase in COVID-19 cases'
    'updated': 2022-07-01T19:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f402a-b4ae-41e0-b009-bd15cf6bd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:08:52.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — Nearly
        nine out of 10 provinces and cities in the country have recorded an increase
        in new COVID-19 cases, the Department of Health (DOH) reported on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657a4de-3b77-4f35-b53b-8271196fd0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331dc10-bb8c-4799-af1b-c367a39e5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 88% of provinces, highly urbanized cities, and independent
        component cities have logged either a one-week or two-week positive growth
        rate in infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7e013-dd54-4a51-9863-f095d6f12bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3bea4a-76c2-4413-80dc-a1c772ad85f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it noted that the average daily attack rate — or the number
        of daily new cases per 100,000 population — and health care utilization rate
        in the majority of these areas are still at low risk. Severe and critical
        cases, it added, remain less than 1.5% of total hospital admissions in the
        country..</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41757333-c5ce-480f-a48b-ca02057dec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa42d5-74c5-4fc3-b399-ebd8109cdeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the June 25 to July 1 period, the department also reported that
        the average daily new cases nationwide was 914, or 53% higher than the week
        before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0dbde-ec97-460f-a31b-c0a9f5dd5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d224e7-6349-477e-8ee6-9c0ed4783ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a total of 6,399 more Filipinos tested positive for coronavirus
        during the week. Nearly half of this came from Metro Manila, which had 3,097
        more infections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f0df0-0b6e-4861-b6c3-89a5b1db8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d6f9c-8f12-45e4-bca5-07f393a3d6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:08:32.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:04:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most areas show sharp increase in cases with NCR (National Capital
        Region) reaching almost 450 cases daily," the DOH wrote in its report.</p>'
    '27':
