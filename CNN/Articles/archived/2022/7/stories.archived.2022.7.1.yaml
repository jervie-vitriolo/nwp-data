      'mgnl:lastActivated': 2023-01-19T13:07:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46b529-106e-4dcf-97c6-dc890f0c1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:51:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as “Salamat Tatay Digong,” supporters of Duterte gathered
        at the NCCC Mall open grounds to pay tribute to the former chief executive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952f8c6-563d-467f-a281-fb566e7289fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:51:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b96bc0-5ef5-47b1-9e56-767eeec37d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:51:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local artists performed at the event. Organizers said there is no
        better way to honor the pride of Mindanao than with homegrown talents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875d85e-284e-4778-bc32-59230d98e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:51:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f78188-ec2c-4794-87e8-78952ae2cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:51:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters from different sectors and groups were present at the
        event. Some expressed hope that the Duterte programs will continue under President
        Ferdinand “Bongbong” Marcos Jr., saying that six years is not enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31599fb7-4e21-444d-81bd-4ccf8ed26cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:51:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5cf61-db87-41d7-8cd3-dbebae712ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:51:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:07:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpapasalamat ako sa serbisyo niya</em>," Filomena Tormes
        said. "<em>Sana sundin nila ang pagbabago. Kulang ang six years kay Tatay
        Digong siya ang pinaka</em> the best.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7a16f-c985-4aef-818e-5d4d06ad7321'
      'mgnl:activationStatus': true
