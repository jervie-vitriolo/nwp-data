      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand pounced on the undermanned Gilas from the get-go and
        led by 26 points at the halftime break.</p>'
    '3':
