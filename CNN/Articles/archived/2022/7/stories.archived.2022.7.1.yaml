      'mgnl:type': 'text'
      'text': '<p>"Barry Callebaut will now take the time to continue with the very
        diligent root cause analysis — keeping the FAVV informed in the process. When
        that is completed the lines will be cleaned and disinfected before resuming
        the production process," the company said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e83a1-d4d6-4c9d-b4fc-c4f5837f80ee'
