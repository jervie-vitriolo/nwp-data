      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to integrate them into the domestic and global value chains,"
        said Pascual, emphasizing the importance of science, technology and innovation
        for small businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91911972-9027-4787-8c47-ef8704341088'
      'mgnl:activationStatus': true
