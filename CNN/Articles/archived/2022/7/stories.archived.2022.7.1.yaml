      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized the important role of the private sector, noting
        that it accounts for 95% of total agricultural output. Given this, it is vital
        for the government to encourage more investment from such sector and give
        the stakeholders access to credit, he added.</p>'
