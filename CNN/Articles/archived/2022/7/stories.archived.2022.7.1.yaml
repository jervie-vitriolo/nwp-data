    'template': '1'
    'title': 'Enormous chocolate factory shuts over salmonella outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312deca-cdb1-4991-8277-a324b3d7c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.029+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN Business) —</strong> A chocolate factory in Belgium
        has temporarily shut its doors after discovering salmonella in a production
        batch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f75d9-2ced-4ba5-ac7e-b3221d0e476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.029+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c507845-9025-4606-869d-91b9aff074f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.029+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:29.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss chocolate producer Barry Callebaut paused production at its
        plant in Wieze, Belgium, on Monday, the company said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf428c63-358e-47f5-83d8-5545be98df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.029+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wieze plant is the biggest chocolate factory in the world, according
        to government tourism website Visit Flanders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908cd12a-eefc-4a5d-aaac-19c216a2eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.029+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Barry Callebaut food safety is paramount. Our robust food safety
        programs in place allowed us to quickly identify lecithin as the source of
        the contamination," read the statement, adding that Belgian food authorities
        (FAVV) were informed of the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adbe82-0790-48e4-bd17-eadb31047a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.029+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lecithin is a fatty substance used to bind together other ingredients
        in the chocolate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f54763-4918-4251-87ca-905dea631d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.030+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has taken precautionary measures, including
        recalling all products manufactured since the time of testing. Production
        in Wieze will remain suspended until further notice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d69596-e165-47b0-b5b4-62fe7433330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.030+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently reaching out to all customers who may have received
        impacted products," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100fa0ee-1118-47cc-9590-e7ebe656360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.030+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which made almost $8 billion in sales over the 2020-21
        financial year, produces chocolate for other chocolate makers, including small
        chocolatiers and big-name brands, though it declined to provide its customers
        names when asked by CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f7abc-4f83-4256-b985-82bc4c399d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:42:51.030+08:00
