      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two big programs to ease the burden of commuters in the second
        half of the year were stipulated in a memorandum the DOTr submitted to Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d5562-bbeb-4229-8475-d2b3362c66ee'
