      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress and singer Chanel Haynes says she
        was fired as the lead in the West End production of "Tina" after she performed
        with the Rolling Stones in Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d676b-d96e-4fec-8deb-bbda0c530698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557f4f6-adbf-4d88-8dba-ea8770c89c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haynes, who for the past few months had been portraying the legendary
        Tina Turner in the musical based on her life, told Rolling Stone magazine
        that she was canned after agreeing to perform "Gimme Shelter" with the band.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2baa47-6fb0-49e6-810f-8762dd3cb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314b479-b094-41c5-a776-d4e7734b9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, in Milan on June 21, was the first performance for the
        Rolling Stones since lead singer Mick Jagger had recovered from Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd34a1-5d83-45b2-931a-7a910da0ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd5965-35af-43a7-99db-5f1dc8142f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haynes told the magazine she was flown with little notice from London
        to Milan to replace backup singer, Sasha Allen, who was unable to perform
        due to an unspecified reason.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
