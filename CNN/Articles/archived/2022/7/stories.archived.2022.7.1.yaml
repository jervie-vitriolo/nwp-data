    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano to push for ₱10K Ayuda Bill anew in Congress'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33eb13b-4f2c-4f46-8e76-1973158b0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:21:45.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:06:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Senator
        Alan Peter Cayetano said he will immediately file the bill that will grant
        a one-time P10,000 cash assistance to families amid the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff7906-0e48-4429-8029-407343ccf739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:21:45.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:06:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He consistently lobbied for the P10K Ayuda Bill when he was Taguig
        congressman, but it failed to be included in the Bayanihan 3 COVID-19 aid
        package.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be0112-a082-4408-abae-054a27937b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:21:45.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:06:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from pushing it in the Senate, Cayetano also urged newly sworn-in
        Taguig-Pateros Representatives Ricardo Cruz Jr. and Maria Amparo Zamora to
        also file the counterpart bill in the House of Representatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed46a04-d13f-4630-9dd5-b6a405d8168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:21:45.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:06:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed House Bill No. 8597 in February 2021. Under the measure,
        the money that will be given to Filipino families is intended to enable them
        to buy their basic needs at the moment and cover unpaid bills that may have
        accumulated over the course of the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0385f-9776-4fe4-a479-b7dcc4c49258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:21:45.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:06:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash aid is also meant to serve as seed money for families who
        would like to start their own small businesses, or revive those that have
        closed down due to lockdowns.</p>'
