      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global noted that new orders did increase in June. However,
        cost burdens and charges incurred by firms rose again - with rates of input
        price and output charge inflation "among the fastest on record" according
        to the US information service provider.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e381a6e-e774-4884-adb3-5cc19a812cdf'
      'mgnl:activationStatus': true
