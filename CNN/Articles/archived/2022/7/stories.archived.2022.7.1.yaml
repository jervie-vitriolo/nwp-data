      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a modest rise in the quantity of input purchases was registered
        in the latest survey period, as the respective seasonally adjusted index posted
        the closest to the 50.0 no-change mark in the current sequence of expansion
        that began in February 2022," it said.</p>'
