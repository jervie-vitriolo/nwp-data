      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. and his family will stay at the Bahay Pangarap
        (House of Dreams), the same place where his last two predecessors lived in
        for the past 12 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0e78d-d5f7-410f-a1e4-a882b7a4170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T12:04:08.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:05:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71a733-91f4-4b35-b03d-9ad0cfa6f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T12:04:08.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:05:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Washington Jose Manuel "Babe" Romualdez,
        Marcos'' second cousin, told CNN Philippines'' <em>The Source</em> on Friday
        that based on what he was told, the First Family has already picked Bahay
        Pangarap as their residence, the same place that housed former President Rodrigo
        Duterte and the late President Benigno "Noynoy" Aquino III during their terms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5f69e-a34b-42be-9040-67f45c07ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T12:04:08.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:05:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900879d-afeb-4041-aeae-cfe7148db66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T12:04:08.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:05:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I''m told, the First Family will be staying in the Pangarap,
        which is on the other side of the Palace. It is being renovated right now,"
        Romualdez said. "In the meantime, they''ll stay in another place."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7894a-d521-4e74-8157-5c4fbb6a495d'
      'mgnl:activationStatus': true
