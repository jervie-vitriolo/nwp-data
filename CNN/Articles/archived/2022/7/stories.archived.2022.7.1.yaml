      'jcr:uuid': '42daffe0-8fd2-4394-adf7-e78f1869f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T12:04:08.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:05:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahay Pangarap is a rest house located inside the 19-hectare Malacañang
        Park. Former First Lady Evangeline Macapagal, the second wife of former President
        Diosdado Macapagal, gave the name for the rest house in the early 1960s. It
        was renamed Bahay Pagbabago during Duterte''s term, but it is not clear if
        the presidential residence will change its name once again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e815583-0435-4d6e-a694-ced522084a24'
