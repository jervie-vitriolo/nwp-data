      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to political analyst Ed Tayao, even Marcos'' predecessor
        former President Rodrigo Duterte was unable to immediately fill his Cabinet
        when he began his term in 2016.</p>'
