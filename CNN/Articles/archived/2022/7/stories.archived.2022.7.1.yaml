  'PCAFI-Marcos-administration-focus-on-local-food-production':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2022-07-01T22:58:35.203+08:00
    'imagesource': 'jcr:fe78b1d6-1dd9-4208-a793-92fd5c785a51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6ef8e92-8d37-411e-8d36-d6fe834df24e'
    'lead': '''Let’s have our food production here. If we don’t do it now, we are
      on our own. We have to do it as soon as possible,'' says PCAFI president Danilo
      Fausto.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T23:04:45.071+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:01:59.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:50.988+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCAFI', 'food-production', 'agriculture', 'Bongbong-Marcos', 'farmer',
      'fisherfolk']
    'template': '1'
    'title': 'Food chamber urges gov''t to focus on local production  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ae633-5ef5-471a-be1f-b68469225368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The Philippine
        Chamber of Agriculture and Food, Inc. is urging the Marcos administration
        to focus on local production amid food sufficiency problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99514a41-9c9f-47e3-96e0-67d536d7df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5c5c7-a68f-44a7-b014-da1d3117108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s have our food production here. Several countries have stopped
        exporting their products because they are protecting their own people. If
        we don’t do it now, we are on our own. We have to do it as soon as possible,”
        PCAFI president Danilo Fausto told CNN Philippines’ <a href="https://www.cnnphilippines.com/videos/2022/7/1/The-economy-under-Marcos-presidency---The-Exchange.html">The
        Exchange</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0209067-1d2d-440b-b8a1-a66a602ee74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced43cd7-62cf-49fa-908d-185cab33253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fausto noted that one of the ways to address the food problem is
        by rationalizing imports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d84b5e-c155-40e2-9c63-fbec39f8ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf23cd-676a-459c-bb0b-f88d0ffb2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rationalize importation. We have to import what is needed, not
        import more than what is needed and prevent cheap subsidized imports from
        competing with our local producers because that will discourage them from
        producing more. It has to be a profitable business,” he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774e234-cb9b-4dde-b4fd-4902cf7ace6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3dfd02-48f4-4ac4-ae6a-894bcbf220f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fausto also called on the government to mobilize funds for agriculture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6782704-bc60-4f32-aa0b-d5abbfb24048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7320b-1b0e-489d-9f67-1c39145a77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to mobilize the funds. We can securitize what is in the
        future. If all of us are singing the same tune, (like by saying) increase
        the budget of DA for 2023, but that will be (for) next year. The problem is
        this year,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996deff-3fe2-4e77-a758-278c72b890a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc20c6b-3e30-4ad7-805d-8566866cc69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues needing immediate solution is the rising costs
        of inputs for rice production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40da808-0db1-4d87-a4b5-ff224df56e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541165c6-1746-4871-97ab-0709699be3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nueva Ecija for example, rice farmers are now applying fertilizer,
        the cost of which has increased 300%. thus the need for subsidy, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a633804-f2b2-488d-a10a-08e3b1823abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:04:45.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:02:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
