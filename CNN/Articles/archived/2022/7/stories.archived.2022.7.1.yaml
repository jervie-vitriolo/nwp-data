      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf6289-3655-4d8f-8bd4-e2d22d7774c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T21:00:34.336+08:00
