      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P Global Philippines Manufacturing Purchasing Managers''
        Index (PMI) hit 53.8 in June, sliding from 54.1 in <a href="https://www.cnnphilippines.com/business/2022/6/1/SP-Global-Philippines-Manufacturing-PMI-May.html">May</a>
        but still above the 50.0 threshold between expansion and contraction.</p>'
