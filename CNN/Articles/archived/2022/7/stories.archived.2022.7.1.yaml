      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dff5e9-269f-49a4-9355-62fa4c57679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.212+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:06:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hope for the younger generations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6fe2c-279c-4653-906f-d0a9691aa673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.212+08:00
