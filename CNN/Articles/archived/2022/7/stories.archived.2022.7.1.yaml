  'Concepcion-raising-alert-level-businesses':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-01T16:31:53.330+08:00
    'imagesource': 'jcr:6b86bf2e-d901-49b3-ba5b-fda969ebbad6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22b2130c-5db7-40a9-91a2-549e4d04923f'
    'lead': 'Go Negosyo founder Joey Concepcion is urging incoming health officials
      not to raise the country’s alert level amid rising COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T16:31:54.370+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:03:55.638+08:00
