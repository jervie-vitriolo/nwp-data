      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:32:16.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak international demand, along with supply issues, brought down
        new work from abroad according to surveyed firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed480b69-5cfd-4c8c-bebb-21f3d030f566'
