      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Tamayo was the only bright spot for the Philippines as he led
        the team with 16 points and five rebounds. However, the University of the
        Philippines standout sprained his ankle with 7:50 left in the match and did
        not return for the remainder of the contest.</p>'
