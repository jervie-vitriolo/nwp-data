      'mgnl:lastActivated': 2023-01-19T13:08:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Jagger rehearsed the song once before the show she said
        and video of the performance was shared on YouTube.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69606ec-5b8f-4738-a861-ec1924923760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
