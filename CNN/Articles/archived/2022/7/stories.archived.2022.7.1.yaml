      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashton had sparked engagement rumors back in March at the 2022 BAFTA
        Awards, where she was spotted with a ring on her wedding finger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a865071-7196-4b42-a517-6244faf5699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T07:01:14.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Hiddleston confirmed to The Los Angeles Times
        that he was engaged to Ashton and is very happy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc8ce4-f8ab-4009-b40d-2c55588a5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T07:01:14.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/30/entertainment/tom-hiddleston-zawe-ashton-pregnant-baby/index.html"><em>Tom
        Hiddleston and fiancée Zawe Ashton are expecting a baby together</em></a>"</p>'
  'Joe-Biden-conservative-federal-judge':
