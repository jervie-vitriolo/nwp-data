    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27ccdf7f-9645-4917-8f1a-7274a906371d'
    'lead': 'US President Joe Biden said on Thursday that he would support making
      an exception to the filibuster -- the 60-vote threshold in the Senate needed
      to pass most legislation -- in order to codify abortion rights and the right
      to privacy through legislation passed by Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T05:22:13.962+08:00
