      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was received by the House of Representatives'' Bills
        and Index Service on June 20, docked for the first regular session of the
        19th Congress. A copy of the measure was only released to the media on July
        1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f614a-0fd5-4328-a719-b6d468609d04'
