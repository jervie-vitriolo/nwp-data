      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 1) —</strong> Gilas Pilipinas absorbed
        a tough 106-60 loss to New Zealand in the third window of the 2023 FIBA Basketball
        World Cup Asian qualifiers Thursday in Auckland.</p>'
