      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice of violation will be delivered to the registered owner
        of the vehicle through the city’s process server, registered mail, or private
        courier, the Quezon City government said. It added that delivery for residents
        will be within two weeks since the apprehension but it may take longer for
        non-residents.</p>'
