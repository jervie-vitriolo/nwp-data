    'lead': ' US President Joe Biden intends to nominate an anti-abortion Republican
      lawyer to a federal judgeship, two Kentucky Democrats informed of the decision
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T08:19:09.983+08:00
