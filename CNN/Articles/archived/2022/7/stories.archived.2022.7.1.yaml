      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Manulife, we foster a work environment where all our team members
        feel accepted, valued, and included. We believe that strength lies in embracing
        our differences, and that diversity, equity, and inclusion (DEI) play a key
        role in driving innovation and professional growth. Sharing your humanity
        helps build an inclusive culture. Through our employee-led resource groups
        like our Global Women''s Alliance (GWA), where I serve as an Executive Sponsor
        for the Philippines chapter, and Professionals Reaching Out for Diversity
        (PROUD), we continue to help our people navigate and advance their careers
        in ways sensitive to their unique situations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5f78c-6b3e-4b5b-9478-456afad3c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
