  'Florida-judge-15-week-abortion-law':
    'author': 'Steven Contorno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-01T03:56:29.875+08:00
    'imagesource': 'jcr:0bf847e1-0b3f-48fa-b741-84d3063c2e71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b39004-c251-4064-8cfa-34033c44d8a6'
    'lead': 'In a setback for Florida Gov. Ron DeSantis and Republican lawmakers,
      a Florida judge has ruled that a new state law banning abortions at 15 weeks
      is unconstitutional and he intends to block it from taking effect on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T03:58:18.341+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:08:41.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:40.766+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Florida', '15-week-abortion-law', 'US']
    'template': '1'
    'title': 'Judge says Florida''s 15-week abortion law is unconstitutional'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2fa2e-5e81-4148-8204-2353503b4742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a setback for Florida Gov. Ron DeSantis
        and Republican lawmakers, a Florida judge has ruled that a new state law banning
        abortions at 15 weeks is unconstitutional and he intends to block it from
        taking effect on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7176b-6b30-4431-87e3-403c48e426cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d910171-7680-495f-9044-483f34e2fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a verbal ruling on Thursday, Second Judicial Circuit Court Judge
        John Cooper said he would be issuing a temporary statewide injunction that
        will go into effect once he signs the written order in the challenge brought
        by some Florida abortion providers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f97b46-287b-426c-b1ae-c9c600a7ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd289377-cab8-46ca-a20f-98b6787b45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a short-term victory for abortion rights advocates
        in Florida and it comes a week after the US Supreme Court overturned Roe v.
        Wade and eliminated a constitutional right that had existed for half a century.
        For the time being, abortion in Florida will remain legal until 24 weeks into
        a pregnancy, making the state one of the most permissive in the south.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ea9bb-9a4d-4303-8c21-77cb29ef4969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1944c-f297-4da3-9f83-2c704aac89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Pushaw, a spokeswoman for DeSantis, told CNN in a statement
        that the state intends to appeal the ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8aee2-8265-46b2-a6fc-622a332951c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e93ec8-8343-43b8-acb3-703c6c9442f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are disappointed with today''s ruling, we know that the
        pro-life HB 5 will ultimately withstand all legal challenges," Pushaw said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af53e1-1a22-45c1-b7c6-038906aabe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7158fe-2b1b-476f-bf5e-27d209a03159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion rights advocates and Democrats celebrated the decision
        by Cooper. In a statement, Florida Democratic Party Chair Manny Diaz said
        the law was "a gross interference in personal medical decisions that should
        be between patients and their doctors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c0288-0eef-4913-b699-2e5ddaae67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb617146-9027-437a-8d94-9ef3f635e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politicians like the Governor have no business restricting Floridians''
        health freedoms," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04685768-4aa6-40e5-807b-a842a25c1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e212f-eefd-4ccb-a319-055739fd1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, the decision will have far-reaching implications
        for women across the south, where so-called trigger laws -- bans designed
        to take effect with the overturning of Roe v. Wade -- and bans no longer in
        legal limbo are quickly halting access to the procedure. For years, Florida
        has been a safe harbor for women seeking abortion, and providers expect the
        state''s 55 clinics will be busy with appointments for women from surrounding
        states where abortion may soon be illegal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844fc9d6-4c00-4778-867a-16801c8e93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3e60f-3143-4b4b-a8a6-418effda1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis signed the new abortion restrictions into law in April
        at an Orlando-area megachurch surrounded by women and children and cheered
        on by pastors, anti-abortion activists and other supporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaedd7c5-550a-4bfe-a408-05a1c0df5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd374d8-167b-4764-ac4c-1a9a06f1138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would ban abortion at 15 weeks with no exemptions for women
        who become pregnant as a result of rape, incest or human trafficking. The
        law would allow for abortions in cases where a pregnancy is "serious risk"
        to the mother or a if fatal fetal abnormality is detected and two physicians
        confirm the diagnosis in writing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d16da7-4af2-4297-a6ce-d6847bdd730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587dfdc-7bc6-4327-a196-5d134621a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75,000 of the 80,000 abortions reported by the state in 2021
        came during the first trimester, meaning the vast majority of procedures will
        still be allowed under the new state law. Historically, Florida ranks among
        the states with the most abortions per capita annually, according to the Kaiser
        Family Foundation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121709c-1923-41ce-9dc1-8d127b3baa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c1da1-86bb-4914-80e5-13bd25f1d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law directly challenged decades of legal precedent establishing
        abortion as constitutionally protected in Florida. The state constitution
        in Florida includes a right to privacy, which the state Supreme Court has
        long interpreted as giving Floridians the freedom to access abortion without
        government intrusion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9840ee4-3b5c-416b-899c-3e55bb88d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db77fa0-b949-4a80-a19c-bd43493f4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his ruling from the bench, Cooper said the ban "violates the
        privacy provision of the Florida Constitution."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a083d9-f774-4559-b4dd-0133427397a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0787756-c430-45c9-b2db-3802f874318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the decision will delay the implementation of the state''s
        new abortion restrictions while the case proceeds through the legal system,
        the expectation is that the state''s conservative Supreme Court will have
        the final say. All seven members of the state''s high court were appointed
        by Republican governors, including three selected by DeSantis. By the time
        the case makes its way to the state Supreme Court, there may be a fourth DeSantis
        appointee on the bench due to a recent retirement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aea5e4-9bb5-48bd-8d6f-7fb0e29c5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc2c4d-3f71-45c9-8cf9-630292639739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushaw said it is the argument of the state that the Florida Supreme
        Court "previously misinterpreted Florida''s right to privacy as including
        a right to an abortion. We reject this interpretation because the Florida
        Constitution does not include -- and has never included -- a right to kill
        an innocent unborn child."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff009dd-3740-47a8-99dd-802304444a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb13bc2-d44c-4ded-afef-bd885dcec0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic shift of the legal landscape in Florida has left Democrats
        and abortion rights advocates pessimistic that the longstanding legal protections
        will withstand this challenge for long.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c181eb0-8950-44e8-af87-481a4327d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25430eaa-c8aa-4320-8c19-289b9d3d0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe this court will see it the way other courts have,"
        state Senate Minority Leader Lauren Book recently told CNN. "Any piece of
        protection, that modicum of protection is gone."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4fc51-458f-40c0-87e6-9feaf5d94bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:58:18.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/30/politics/florida-abortion-law/index.html">Judge
        says Florida''s 15-week abortion law is unconstitutional.</a>"</em></p>'
  'Chanel-Haynes-Rolling-Stones-gig':
