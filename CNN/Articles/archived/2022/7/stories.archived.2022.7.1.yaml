    'mgnl:tags': ['stock-market', 'NYSE', 'US']
    'template': '1'
    'title': 'Markets are in trouble, but history shows there is hope on the horizon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4330ab-f751-438b-9154-724283265db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The S&amp;P 500 is preparing to wrap up
        its worst first half in more than 60 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5984c-a4db-4491-9865-592f04c6404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a00d6-0901-445d-87fe-5e03c1d1075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the index, which is down by over 20% after entering
        bear market territory two weeks ago, hit such a bad midyear point was in 1962,
        according to Howard Silverblatt, senior index analyst at S&amp;P Dow Jones
        Indices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c49f2-d130-4c72-8c6f-ca7fa4655985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23da461-9213-4b9c-9be3-9cc808eba09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets this year have been roiled by a number of unfriendly headwinds:
        Russia''s war in Ukraine, Covid-19 lockdowns in China, surging inflation and
        aggressive rate hikes by the Federal Reserve. All of these factors have fueled
        investor fears of a recession, causing a rush to the exits. The S&amp;P 500
        has lost $8.2 trillion in total dollars since the start of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146535c5-8094-4cab-bbe2-d3875542e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe336c-8cdd-4a96-a7ca-ba12592c3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index is on track to have its worst June since 2008 and its
        worst quarter since 1970, with all 11 sectors in the red.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28135893-082d-48e2-81e0-ae22d9bb8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b688936-755f-49bf-8be5-384440557cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, things are looking dire. But that doesn''t mean they''ll
        stay that way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14371bb3-36d1-4d71-991e-3066e0eafd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7deeb8-37e2-4d6e-a2e5-e41c6ac96e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Correlation and causation</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42da8a5-b1e0-42ad-892f-a1400fa9d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that after a bad performance, the market has always
        gone back up ... eventually.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e9829-46cb-406f-802f-cb2215b61e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee313b-6164-4213-a4cc-6f645d64b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also very little correlation between the S&amp;P 500''s
        first and second half of the year performance, at least historically. The
        S&amp;P 500 lost 21% in the first six months of 1970, but rebounded to gain
        27% in the second half, according to data from The S&amp;P Dow Jones Indices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5d0cc-f4b4-49c0-b4fa-c4895b6b257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa70fab-a712-4db4-92c0-8e7d310176dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news is that when markets fall this significantly, the following
        quarter isn''t always great. During the last three worst starts for the year,
        with declines of 5% or more, the S&amp;P 500 fell in Q3 by an additional 6.8%,
        2.2%, and 2.1% respectively, said Sam Stovall, chief investment strategist
        at CFRA Research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa2275-3fbe-4847-8b48-58cafece119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf6a33-bfbd-45bb-96e0-9a84d1f1b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beating the bear</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2848f-0086-4469-9022-b0d37632499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But timing matters, Stovall added. It took only 161 calendar days
        for the market to to fall from its peak on January 3 to the current bear market.
        That''s much quicker than the typical 245 day average time frame.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd720fc-9b18-4189-a514-901cef8f5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e8357-dbba-4db3-aab7-dc49dde6b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a fast bear isn''t typically as big and scary as a slow, hulking
        one. In the past, markets that took less than 245 days to go from peak to
        bear, measured by a 20% decline threshold, posted losses of less than 27%.
        Those that take longer to drop post losses of 33%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d15e74-c73e-4154-9af3-b133d536e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e3726-3a55-4634-92fa-40a60ee43951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks typically do well after entering bear markets, at least
        in the long-run. Stocks were up an average of nearly 15% one year after hitting
        bear territory, with an even better median gain of 23.8%, according to data
        from Ryan Detrick, chief market strategist for LPL Financial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c70888-ef13-42b7-8eb5-b9022024144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8fbc7-5dbe-42ea-9c94-9ec6c485bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for stocks to stage quick recoveries from bear
        market lows, Detrick said. The average bear market takes about 19 months to
        regain all of its losses, but when the S&amp;P 500 falls less than 25%, recoveries
        take an average of just seven months. Recently, the bounce back has been even
        faster: the last three bear markets took only four to five months to recover
        losses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a23dd-9629-4c61-b8cf-e66f804de745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362747c-12e1-45d9-b6ab-f0c56356f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Feeling presidential</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52153a74-7204-4427-991a-8f83975c808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential cycles also have a historical impact on markets, Stovall
        said. And that''s good news for today''s investors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0b938-eb00-434a-a0a6-620271dfa83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86abb4b5-3c37-4a0f-ac4f-7bbb235665cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CFRA analysis from 1944 to today, the average S&amp;P
        500 return during the second and third quarters of a president''s second year
        in office is negative, but markets rebound by Q4, with an average increase
        of 6.4%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad0934-4a32-44e5-9e16-ae4599d2cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6d79a-ce26-4a2d-ac09-9f0a30c790fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year three of a president''s term is by far the best performing,
        on average, with S&amp;P 500 growth jumping by about 16%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee1a96-27f4-4261-a19d-80c022cea7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.005+08:00
