      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines in April, a month prior to
        election day, Marcos said he wants to live again in Malacañang should he secure
        the presidency because he "cannot be too far away" from his office if he wins.
        But he will not live the same way his parents did during their stay there
        when he was younger.</p>'
