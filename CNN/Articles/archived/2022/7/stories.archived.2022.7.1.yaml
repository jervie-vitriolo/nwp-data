      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m the only president they got''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4a320-fa7d-413e-8daa-aabd94e5577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s news conference, Biden also defended his ability
        to effectively convey Democrats'' message on abortion. Despite his complicated
        history on the issue, he told progressive members of his party they had little
        choice in the matter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e202b-5947-45f7-a134-ba6c9c355f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0441a9-152c-408d-915d-058213e02a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the only president they got," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648a209-5494-49c5-a568-3505020fad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:22:13.966+08:00
