    'jcr:uuid': '0082f1ee-e623-4e96-9924-ef9522df6001'
    'lead': 'He consistently lobbied for the P10K Ayuda Bill when he was Taguig congressman,
      but it failed to be included in the Bayanihan 3 COVID-19 aid package.'
