      'mgnl:lastActivated': 2023-01-19T13:03:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms still passed bigger input prices to their customers given
        the uptick in average cost burdens in June, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d340e3-b019-432d-9458-baf771b75b6f'
