      'mgnl:lastActivated': 2023-01-19T13:08:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201417b-7eb7-4b38-a91b-61769e8f9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haynes posted on Instagram an email she said she later received
        from the "Tina" general manager that informed her she had been suspended from
        the production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64a0da-1d3d-4a5d-952f-67b6819af523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
