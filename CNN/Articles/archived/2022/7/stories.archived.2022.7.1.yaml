    'template': '1'
    'title': 'IN PHOTOS: The inauguration of President Bongbong Marcos'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b195f3-9c7f-4a1c-8cd3-2aa61b0e1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:54:00.840+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:03:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July&nbsp;1) —</strong>&nbsp;On
        June 30, 2022, Ferdinand “Bongbong” Marcos Jr. was sworn in as the 17th president
        of the Republic of the Philippines. This marks the return of the Marcos family
        to Malacañang Palace, 36 years after they fled the country after his father,
        the late dictator Ferdinand E. Marcos, was ousted by Filipinos in what was
        known as the People Power Revolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a26e94-a1a7-47a2-8690-95e1cae0eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:54:00.840+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:03:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb1408-9be8-4953-b515-cb036be2f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T16:54:00.840+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:03:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign dignitaries, past presidents, and other government officials
        joined the Marcos family to witness the historic inauguration at the National
        Museum in Manila City. Formerly known as the legislative building, the museum
        was also the site of the inaugurations of former presidents Manuel L. Quezon,
        Jose P. Laurel, and Manuel Roxas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdfb207-320e-4dd1-bcae-24b8c9c09ad7'
