      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fausto also pushed for a three-cropping season as another solution
        to the sufficiency problem. Rice planting in the Philippines, he stressed,
        occurs only during the wet season (around April-August) and dry season (around
        September-February.)</p>'
