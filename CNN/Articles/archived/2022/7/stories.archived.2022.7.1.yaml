      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Circular 1 signed by Executive Secretary Victor Rodriguez
        states the following positions are considered unoccupied effective noon of
        June 30, or when President Ferdinand "Bongbong" Marcos, Jr. assumed office:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250f68b-80a5-4092-8b7f-f421d4995ba8'
