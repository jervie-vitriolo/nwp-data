      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent commodity price increases, manufacturers turned
        more hesitant in their output expectations for the year ahead according to
        S&amp;P Global.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1097c3-1c74-44fb-befb-480f4a6d0144'
