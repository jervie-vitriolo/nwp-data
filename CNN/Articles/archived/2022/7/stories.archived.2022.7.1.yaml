  'Marcos-eyeing-stronger-PH-Air-Force':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-01T19:12:31.774+08:00
    'imagesource': 'jcr:8ebd7140-f514-48d6-a07c-130840a55b58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfaa2730-e05f-434f-8a5f-f46fefb9c77b'
    'lead': 'The modernization of the Philippine Air Force’s defense assets will be
      a top priority of the new administration amid the lingering local and foreign
      threats in the country’s national security, President Ferdinand Marcos Jr. assures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T18:30:25.980+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:03:19.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:48.838+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos eyeing for stronger PH Air Force amid continuing security threats'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fd867-43a2-4145-add5-2ac7a37a8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) –</strong> In his
        first full day as the nation’s new Commander-in-Chief, Ferdinand Marcos Jr.
        assured that the modernization of the country’s defense assets will be among
        the top priorities of his administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6eeba-b4b8-4d0a-a138-3b22a488bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our PAF (Philippine Air Force) airmen are our heroes in the air.
        They shall be equipped with more state-of-the-art fighter planes and armed
        with more firepower,” Marcos said in a statement on the occasion of the PAF’s
        75th anniversary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2bcd88-d37a-44df-b9f3-c0955a2548f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452f411-609f-4b0c-9126-cce5687ba784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate speech before the airmen at Clark Air Base on Friday,
        Marcos vowed to push for a “stronger, bigger, and effective” national air
        force under his watch as the nation’s 17th president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab44e3-41e3-466d-b5f3-916828c90798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e4c77-4e34-4921-8dc9-a46c6c1515a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underscored the need for more advanced aerial and surveillance
        capabilities for the PAF amid the country’s ongoing territorial dispute in
        the West Philippine Sea and external threats from local communist and extremist
        groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbc71a-adf6-42e2-bb75-81ce0edb27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2de57-1513-422e-a8aa-98aabe7b2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ongoing defense modernization effort is in coordination with
        the basic prerequisites that would complement this administration''s vision
        for a stronger, bigger and effective air force capable of defending our sovereign
        state and assisting our people in times of dire consequences,” Marcos said
        in his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace643c4-09bd-404b-b057-8928e08c0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a88135-3046-4f91-ae72-cfa8f30f8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:30:25.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:03:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President also emphasized that PAF needs to upgrade assets
        not only for national defense purposes, but also for humanitarian assistance
        and disaster relief operations.</p>'
