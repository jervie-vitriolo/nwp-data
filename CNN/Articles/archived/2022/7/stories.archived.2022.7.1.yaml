        chocolate factory shuts over salmonella outbreak</em></a>"</p>'
  'US-FDA-COVID-19-vaccine-bivalent-booster':
    'author': ' Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-01T06:42:04.961+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf9b94be-1b4a-4730-905c-e24f6fd3296d'
    'lead': 'The US Food and Drug Administration decided to advise manufacturers that
      when they update the COVID-19 vaccine booster they should add an Omicron BA.4/5
      component to the current vaccine mix. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T06:43:34.061+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:07:16.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:43.054+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA recommends changing composition of COVID-19 vaccines for use
      this fall'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c743b-6d6d-4cb7-be39-f24f55c5caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Your Covid-19 booster in the fall will
        likely look a little different going forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e115af-c30f-4f8f-9103-7fde073ae4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration decided Thursday to advise manufacturers
        that when they update the COVID-19 vaccine booster they should add an Omicron
        BA.4/5 component to the current vaccine mix. This would create what''s known
        as a bivalent, or two component, booster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d601f60-f7d9-4bbd-af4f-9675c4d4722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have advised manufacturers seeking to update their COVID-19
        vaccines that they should develop modified vaccines that add an omicron BA.4/5
        spike protein component to the current vaccine composition to create a two
        component (bivalent) booster vaccine, so that the modified vaccines can potentially
        be used starting in early to mid-fall 2022," Dr. Peter Marks, director of
        the FDA''s Center for Biologics Evaluation and Research, said Thursday in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4feced-1d2d-4aa3-ad06-f3d0c89fb59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent advisers to the FDA met on Tuesday and the Vaccines
        and Related Biological Products Advisory Committee voted to support recommending
        inclusion of an Omicron-specific component for a Covid-19 booster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde20da9-dab8-4dbc-9cf9-f142b9818278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee felt that a modified vaccine would offer broader protection
        to match the coronavirus strains that are in circulation now. The committee
        was not asked to vote on what sublineage to include or whether the booster
        should be monovalent vaccine or a bivalent vaccine, which would include two
        strains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52605221-64cc-423f-ba0a-7a34e20ff926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Omicron subvariants, BA.4 and BA.5, are now dominating transmission
        of Covid-19 in the United States, according to the US Centers for Disease
        Control and Prevention. The levels of neutralizing antibodies that a previous
        infection or vaccinations elicit are several times lower against these subvariants
        compared with the original coronavirus, studies suggest. This means while
        the current vaccines still provide substantial protection against severe disease,
        these subvariants could likely lead to surges of new infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d584f-6a21-4de0-862a-4f0f425c0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said Tuesday that there will be a conversation going forward
        to determine who needs another booster and what that booster will look like.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e983372-e8a2-4ced-a016-2be161a0ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said in May that the "new normal" may include an annual
        Covid-19 and flu shot for people in the fall. Cases are expected to rise again
        in the fall and winter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ab784-4f65-47a5-a995-1731fe15c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out what goes in the next vaccines are a tricky decision,
        because as Dr. Arnold Monto, the acting chair of the independent vaccine advisers
        committee, suggested, this is a virus that changes quickly and puts scientists
        in "uncharted territory"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b649024-9a55-4949-bd5b-b49babaa9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking in the past doesn''t help us a great deal to look in the
        future for this virus which has baffled a lot of us and made predictions almost
        irrelevant," Monto added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595777b3-b02e-42eb-aa27-c75b1725a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said Thursday that this coming year is what it considers
        a "transitional period." It has not advised manufacturers to change the primary
        vaccination for those who still have not gotten the Covid-19 vaccine. The
        FDA said that the primary series of shots that use the formula created to
        fight the version of the virus that first emerged in 2019 still provides a
        base of protection against serious Covid-19 symptoms, even with the version
        of the virus that is currently in circulation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e3442-53ea-4063-b00b-6a74fc8fbe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new formulation would instead go into a booster shot that may
        be introduced in the fall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31059732-b470-4156-84c6-74349af237a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers have already been testing new versions of their vaccines
        and presented the data at the independent advisers meeting on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbefa414-15ea-4c0e-879b-ec85d73cce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s presented details about its bivalent booster vaccine
        candidate that contains components of both Moderna''s original Covid-19 vaccine
        and a vaccine that targets the original Omicron variant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842bfbf-213a-444a-a538-0cfd746fb36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it isn''t specifically designed to target BA.4/5, the company
        said its booster known as mRNA-1273.214 demonstrates a "potent neutralizing
        antibody response" against these subvariants.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e003d-0f42-4e77-9889-00a89d7accfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech also presented data to the committee that showed
        that their two Covid-19 vaccine boosters targeting Omicron showed a substantially
        higher immune response than its current Covid-19 vaccine. Preliminary lab
        studies suggest the vaccines could also neutralize the Omicron BA.4 and BA.5.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864b5b7-5d5d-4763-834c-7cbf89f300c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the strength of our initial data from our Omicron BA.1
        bivalent candidates, we believe we have a strong solution with a bivalent
        BA.4/BA.5 subvariant booster as we head into this next chapter of the pandemic,
        and will continue to share our available data with health experts and regulators.
        We are ready to distribute a vaccine to the world by early October 2022, pending
        regulatory authorizations," said a Pfizer spokesperson in a statement to CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af11f3-8f8e-49f6-bc16-8ad1822a08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine maker, Novavax, has committee support for emergency
        use authorization in the United States, but the FDA has not yet authorized
        its vaccine. Novavax told the committee that it has been developing variant-specific
        updated versions of its Covid-19 vaccine as well as a Covid-19 and flu combination
        vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055a64c-9a5f-4460-9a43-f17418c07f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the FDA encouraged the vaccine makers to submit the
        latest data on these modified vaccines to the FDA for evaluation prior to
        the authorization of an Omicron BA.4/5 component vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db038c0-5345-4f01-8672-040310243639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also said it would ask vaccine makers to begin clinical
        trials with modified vaccines with the Omicron BA.4/5 component, because the
        agency said the data would be helpful as the pandemic "further evolves."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b9357-4423-48cf-86e3-e7ce1430f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday''s meeting, the World Health Organization told the FDA''s
        independent committee that the vaccination strategy going forward should probably
        be based around a vaccine that would offer as broad a kind of protection as
        possible, rather than just continuing with the vaccines that were made against
        the original strain that is no longer in circulation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c951a-af23-4981-89dc-6c2dd3d255d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:43:34.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still think there''s value in increasing the breath of immunity
        and I will reiterate that we''re not trying to match what may circulate,"
        said Dr. Kanta Subbarao with the World Health Organization Collaborating Center
        for Reference and Research on Influenza and the University of Melbourne. "It
        is not so much to match what is likely to circulate because there''s so much
        uncertainty about the trajectory of this evolution."</p>'
  'Fauci-COVID-19-rebound-Paxlovid':
    'author': 'Brenda Goodman and Virginia Langmaid'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-01T06:44:45.546+08:00
    'imagesource': 'jcr:2d25c31e-2a48-4935-b5c1-15884192142b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3fdd202-0476-46bf-8961-34bf90a113e1'
    'lead': 'Dr. Anthony Fauci, US President Biden''s chief medical adviser, recently
      revealed he is experiencing a rebound of his COVID-19 infection after taking
      the antiviral medication Paxlovid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T06:46:30.109+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:07:07.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:43.332+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fauci says his COVID rebounded after Paxlovid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486ad33-adbb-4e65-8df6-ed9a712b51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases and US President Biden''s chief
        medical adviser, recently revealed he is experiencing a rebound of his COVID-19
        infection after taking the antiviral medication Paxlovid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c53c9b-f2b1-4d14-8495-1e5c06b9d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, cases of Paxlovid rebound have been limited to small studies
        and experiences shared on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a7f81-6354-4f80-81fb-eaeea36b3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts have been calling on the government to
        study instances of rebound more systematically, saying the phenomenon needs
        to be better characterized to understand who is most at risk and whether the
        standard 5-day course of treatment with the drug should be lengthened to prevent
        it. What''s more, experts say, studies have shown that people can pass the
        infection to others during a rebound, which is another reason to better understand
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df5c25-156a-4c5e-bb38-458713f9c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci described the "interesting course" his own infection had taken
        on Tuesday during an appearance at Foreign Policy''s Global Health Forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db6463-ce8f-41d3-bf08-2b9c48cffc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I turned positive about two weeks ago, with very minimal symptoms.
        When they increased, given my age, I went on Paxlovid for five days," Fauci
        said. Fauci, 81, credited the drug with keeping him out of the hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886eb892-b9ce-4f33-859a-a4c3ac0b75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five days on the drug, he tested negative. He had three consecutive
        days of negative tests. On the fourth day he tested positive again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca4b87-3437-4de3-8972-d1d4f625541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was sort of what people are referring to as a Paxlovid rebound,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b4cf4-a8d6-41a8-97d5-da5c06112cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer, the company that makes Paxlovid, says its studies show rebounds
        are rare and happen in people who take the drug as well as those who took
        a placebo pill. Because investigators noted the phenomenon in both groups,
        the company doesn''t believe it is tied to the medication.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bc7c6-d9fb-4256-a78d-77d17f9ef367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC issued a health alert to doctors on May 24, advising that
        Covid-19 symptoms sometimes come back, and that may just be how the infection
        plays out in some people, regardless of whether they''re vaccinated or treated
        with medications like Paxlovid. The CDC further said most cases of rebound
        involve mild disease and that there have been no reports of serious illness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6563f71-a307-400f-9dc4-5160b5b05c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fauci''s case, he said his symptoms got worse when they returned
        after treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e843e2-7a0e-463e-b799-40109562f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next day or so I started to feel really poorly, much worse
        than in the first go around," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d1448-d6d8-4816-ac12-7a5bea42aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His doctors prescribed another course of Paxlovid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7101e5-b6e2-4284-8961-bf196cb4c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went back on Paxlovid, and right now I am on my fourth day of
        a five-day course of my second course of Paxlovid. Fortunately, I feel reasonably
        good. I mean, I''m not completely without symptoms, but I certainly don''t
        feel acutely ill."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e066ae-1dcc-4410-bfb2-ae9d2ce9300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Charness, at the Boston VA Healthcare System, has been
        studying cases of Paxlovid rebound. He said Fauci''s case really illustrates
        how much we still need to learn about the drug.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01971a5e-7e09-4946-a995-4358f36be16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:46:30.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:07:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His clinical course underscores how much we need to learn about
        the optimal dosing and duration of antiviral treatment of Omicron infections.
        We also know little about the best management of severe rebound infection,"
        Charness said in a written message to CNN.</p>'
  'ancient-panda-bamboo-thumb':
    'author': 'Katie Hunt, CNN'
    'caption': 'Panda have — count them — six digits to help grasp bamboo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-01T06:42:55.447+08:00
    'imagesource': 'jcr:0b60f05d-776b-4373-9a4e-365dfe3acc49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74126eed-f002-4deb-a9f4-1b7deab70d49'
    'lead': 'Giant pandas are notoriously fussy eaters. They only munch on bamboo
      and each day spend 15 hours eating up to 99 pounds of the stuff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T06:48:57.207+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:06:59.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:43.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pandas evolved their most perplexing feature at least 6 million years
      ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5230650-45f7-44a6-9bdb-f1a8199b7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Giant pandas are notoriously fussy eaters.
        They only munch on bamboo and each day spend 15 hours eating up to 99 pounds
        (45 kilograms) of the stuff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aac860-3d5d-40ae-853d-8e285c4fbabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7305c6e-c259-46e8-ac4e-79c2a54aca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their ancestors, like most bears, ate a much wider diet that
        included meat, and it was thought that modern pandas'' exclusive diet evolved
        relatively recently. However, a new study finds that pandas'' particular passion
        for bamboo may have originated at least 6 million years ago — possibly due
        to the plant''s wide, year-round availability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d259748-98ce-4ab9-b622-c9e39de59c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive solely on low-nutrient bamboo, modern pandas (Ailuropoda
        melanoleuca) have developed a peculiar sixth finger, a thumb of sorts that
        allows them to easily grasp bamboo stalks and strip the leaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff77e75-7c88-4aaa-968f-7f36543cf77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tightly holding bamboo stems in order to crush them into bite sizes
        is perhaps the most crucial adaptation to consuming a prodigious quantity
        of bamboo," said study author Xiaoming Wang, curator of vertebrate paleontology
        at the Natural History Museum of Los Angeles County, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133e588-16c3-4161-8237-fbd41b9ac4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scant panda fossil record meant that how the bears evolved this
        perplexing feature that has long baffled biologists wasn''t really understood.
        Previous research had found evidence of this thumblike structure from about
        100,000 to 150,000 years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1baf05-54fe-44a9-8cd5-b9b454ac1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang and his team identified much earlier proof of pandas having
        an extra finger —&nbsp;and thus an all-bamboo diet —&nbsp;in the form of a
        fossilized digit dating back 6 to 7 million years. The fossil, unearthed in
        Yunnan Province in southwest China, belonged to a panda ancestor known as
        Ailurarctos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5be66-d7cb-4a80-9746-2a5e3cdceedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research published Thursday in the journal Scientific Reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab37dd6-29de-4e4a-9eb7-dad44c1591da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the giant panda''s sixth digit is not as elegant or dexterous
        as human thumbs, the persistence of this "distinctive morphology" over millions
        of years suggested that it plays an essential function for survival, the study
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f57f1-c2a8-46fc-8e09-7908da33911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:04.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evolutionary compromise</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8428d-6be1-444c-8e68-9114334d6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.208+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was particularly puzzling to the scientists involved in
        the study was that this fossilized structure was longer than those of modern
        giant pandas, which have a shorter, hooked sixth finger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8f837-910d-4f13-a1f6-81aa34b1a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.209+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang and his colleagues think modern pandas'' shorter sixth digit
        is an evolutionary compromise between the need to manipulate bamboo and the
        need to walk and carry their hefty bodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261a194-f649-46e5-a211-85a9b748180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.209+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five to six million years should be enough time for the panda to
        develop longer false thumbs, but it seems that the evolutionary pressure of
        needing to travel and bear its weight kept the ''thumb'' short —&nbsp;strong
        enough to be useful without being big enough to get in the way," said study
        coauthor Denise Su, an associate professor at the School of Human Evolution
        and Social Change and research scientist at the Institute of Human Origins
        at Arizona State University, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2559c69-6b51-4403-ad8f-c07dd295987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:48:57.209+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:07:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/30/asia/ancient-panda-bamboo-thumb-sixth-digit-scn/index.html"><em>Pandas
        evolved their most perplexing feature at least 6 million years ago</em></a>"</p>'
  'maralliance-mesoamerican-reef-shark-highway':
    'author': 'Nell Lewis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-01T06:49:17.004+08:00
    'imagesource': 'jcr:c8f970dc-b1ed-4873-a056-ec41473688a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09082a9-4c2f-4c20-9019-a7ddf65069a7'
    'lead': 'As the second-largest barrier reef in the world, marine species use the
      Mesoamerican Reef to navigate north and south, and its rich tapestry of coral,
      seagrass and mangrove forests provide vital food and habitat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T06:57:15.011+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:06:47.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:43.800+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A shark ''superhighway'' is being protected by fishermen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b14b7-079d-4b72-8fa5-71330fb9e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For sharks, turtles and rays in the Caribbean,
        the Mesoamerican Reef —&nbsp;which spans more than 600 miles from Mexico to
        Honduras — is a busy highway. As the second-largest barrier reef in the world,
        marine species use it to navigate north and south, and its rich tapestry of
        coral, seagrass and mangrove forests provide vital food and habitat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e283c-5042-4e8b-bb1d-ac75d5b16187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba3da1-9809-4fe2-ac8b-344559562c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with highways on land, this marine corridor can be dangerous.
        Overfishing, commercial development and the illegal practice of finning is
        endangering species such as whale sharks, reef sharks and manta rays. These
        creatures are already in a fragile state, with more than a third of sharks
        and rays threatened with extinction worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f51dde-e87f-48b2-b5f6-7576cfb900d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a continued decline of many sharks and shark populations
        in most countries where there is monitoring taking place," says Rachel Graham,
        founder of MarAlliance, a non-profit focused on protecting sharks and rays
        throughout the Americas. "Our goal is to reverse that decline," she adds.</p>'
    '23':
      'image': 'jcr:ec5cc767-d6c5-4e59-bb2f-29165da10686'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c887ccf-e04f-44b0-a205-7bd3b31e2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971af819-c2bf-4138-9950-361be44502c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By monitoring threatened marine life in the region, MarAlliance
        is able to glean important knowledge on populations that can help to inform
        conservation and push for political action. But rather than acting in opposition
        to the local fishing community, the NGO enlists their help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2997a7-9ce3-49ce-a3d1-2ca2eeffcd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the ones who are on the sea every single day," says Graham,
        "and they are the ones who are going to decide the long-term fate of sharks
        and of fish."</p>'
    '25':
      'image': 'jcr:bd67d1c5-7ea2-4495-9c4f-ed6348092e61'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e54b9-8d18-428b-8855-d2bd0ab21d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad0986-f271-4df1-a16c-dd894a3a8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fishers turned conservationists</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d78fa-c785-4e88-9161-8995c87922a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MarAlliance employs up to 60 fishers across its range, mostly on
        a project basis, training them to collect data and tag and release fish. Not
        only does this provide an alternative income to fishing communities, making
        them less dependent on natural resources, but it also teaches them about the
        benefits of a healthy ocean ecosystem and how to fish sustainably.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e075b-63ee-49a8-8836-cb71e3e268bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Torres is one of these fishers. Before working for MarAlliance,
        he says he used to catch sharks to sell locally as food, but now he has learned
        how they are critical to the health of the whole ecosystem. As apex predators
        they help to keep other populations in check, and by maintaining a balance
        they can actually increase the daily catch for fishers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8be58-9981-42b1-a949-d938fb59c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never fish sharks anymore ... because now I know how important
        they are for the sea," he says.</p>'
    '27':
      'image': 'jcr:b3b76126-fc6f-4f81-b4bc-0248966ab0db'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb85419-60d4-437f-bbf8-d27b13d54eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f58dc-efc5-421a-b851-bc763d3cfc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:54.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this change in attitude continues to spread throughout fishing
        communities along the Mesoamerican Reef, Graham has hope for populations of
        sharks and other species.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab40846-42e2-4e8a-ac26-33f950de0387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary threat to sharks is unquestionably overfishing," she
        says, and by reforming the industry, populations can bounce back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23930b8-cd85-4a94-a613-8f3d6b53530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Belize outlawed the use of gillnets, large panels of netting
        that hang in the water and are known for entangling large marine animals.
        The ban''s impact is already noticeable in areas such as Lighthouse Reef,
        an atoll off the mainland, says Graham.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d948e-bafb-4648-825d-f0b1d6bc27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an area suffering from overfishing, with some boats crossing
        international waters to exploit its resources. But between 2019 and 2021,
        MarAlliance recorded a 10-fold increase in shark populations at the atoll.
        "What we''re seeing is nothing less than miraculous," she says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac833c8-8a75-4aef-b25f-b877140aa38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these sorts of regulations need to be replicated along the whole
        superhighway for long-lasting impact, and countries need to find a sustainable
        balance between fishers and the fished.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14503458-b0fa-429b-9b18-fdff6eb2883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham hopes that through education and providing an economic alternative
        for fishing communities, MarAlliance will help to ensure safe passage for
        megafauna along the reef.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef25d1e-34b9-4d82-b384-dff10163b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to find that win-win strategy between fisher livelihoods
        and shark survival," she says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd278967-eb11-46b0-a218-b76a097f7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T06:57:15.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:06:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/30/americas/maralliance-mesoamerican-reef-c2e-spc-intl/index.html"><em>A
        shark ''superhighway'' is being protected by fishermen</em></a>"</p>'
