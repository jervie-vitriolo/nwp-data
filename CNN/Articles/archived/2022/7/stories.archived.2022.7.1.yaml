      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The degree of confidence hit a 26-month low as firms highlighted
        concerns surrounding supply-side challenges, persistent inflation, energy
        price increases and peripheral global uncertainties that continue to spillover
        and restrain the Filipino manufacturing sector," said Baluch.</p>'
    '23':
