      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Domeng was estimated
        at 995 km east of extreme Northern Luzon with maximum sustained winds of 75
        kph near the center and gustiness of up to 90 kph.</p>'
