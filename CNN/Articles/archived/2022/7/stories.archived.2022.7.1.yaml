      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new administration also gave its nod to free rides for students
        who will use the MRT-3, LRT-2, and PNR when face-to-face classes resume in
        August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cbd22-8d45-4767-ad5a-bfdea221ad4d'
      'mgnl:activationStatus': true
