      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761efe9b-d92e-468e-a6e1-9164af131f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T12:04:08.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:05:29.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the way my parents lived, <em>halimbawa</em> (for
        example) the rooms they have lived in,<em> mukhang hindi na pwedeng gamitin
        kasi pinalitan na, ginawang museum</em> (it looks like we cannot use the rooms
        because they were turned into a museum)," he previously said.</p>'
