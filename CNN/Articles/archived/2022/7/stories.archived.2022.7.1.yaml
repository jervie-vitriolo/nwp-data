      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7338370-17f9-4134-a537-5a72ef54d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.212+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:06:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As today''s pandemic graduates and young professionals face an aggressive
        and challenging job market, we at Manulife offer career opportunities viable
        for people of various backgrounds, talents and competencies. Being a financial
        advisor enables them to earn unlimited income while leading purpose-filled
        careers by serving others, while also having flexibility with their time and
        workload.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba131f-32cf-4030-8f3c-5e5a3f2416d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.212+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:06:06.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480a29b-6b46-41c4-888a-53dff1b45da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.212+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:06:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manulife also offers supportive Career Agency Programs (CAP) that
        train candidates to become full-time and highly productive financial advisors.
        Recruits receive top-notch training, along with the necessary knowledge and
        skills to succeed, plus a monthly allowance, and regular advisor compensation.  We
        also offer sales management training through our Leader Recruitment Program
        (LRP), which provides monthly stipends on top of standard salary. At Manulife,
        learning never stops.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548410b-eea9-42f9-8848-a80c270fa35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.212+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:06:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61b078-22c6-42f0-b510-2b0f5c2eba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.212+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:06:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines'' insurance penetration remains low, I am
        optimistic that we will continue to welcome fresh batches of financial advisors
        who have what it takes to financially secure the future of many Filipinos.
        As our recent research studies have shown, <a href="https://www.manulife.com.ph/en/individual/what-s-new/know-your-Ys-and-Zs_A-Manulife-study.html">many
        Filipino millennials and Gen Zs realize the importance of life insurance</a>,
        and they are seeking more ways to support their financial transformation.
        I anticipate that their interest in availing insurance and investment plans
        will continue to increase as we face constant volatility and uncertainty.
        In the same manner, I look forward to welcoming younger generations of financial
        advisors who can help strengthen financial education in the country and help
        Filipinos secure a better future so they can live every day better.</p>'
