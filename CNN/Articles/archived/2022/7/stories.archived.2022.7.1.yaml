      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c256e-46ec-4354-9995-6791fab15a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for the production told Rolling Stone magazine in a statement:
        "This concerns an employee-related matter, and as a company policy, we do
        not comment on personnel-related individual cases."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a567aa0-e31c-4c61-a581-57f9caffd3ee'
