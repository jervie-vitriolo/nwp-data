        others.</p>'
  'DBM-releases-cash-aid-rising-costs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-01T19:30:14.311+08:00
    'imagesource': 'jcr:de4076fa-d3f4-427d-97b0-0595dd3e49d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c836252b-0279-45f1-b23e-073197eec055'
    'lead': 'The Department of Budget and Management has released ₱6.2 billion for
      the first tranche of cash subsidy for the poorest 50% of the country’s population
      affected by rising costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T19:30:24.403+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:02:51.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:49.518+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM releases ₱6.2-billion cash aid for poor affected by rising costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d7fcc-605a-48d9-bf63-938e3d16263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) –</strong> The Department
        of Budget and Management (DBM) has released ₱6.2 billion funds for the first
        tranche of cash subsidy for the poorest 50% of the country’s population affected
        by rising costs of fuel and other commodities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d43ba-0756-47b3-9db7-0c87da5e19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fac0f3-1e3a-47b5-b9af-031b9e02e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the DBM said around six million beneficiaries
        of the Department of Social Welfare and Development’s Targeted Cash Transfer
        program will receive ₱1,000 cash aid for the first tranche.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd0f3f-8c16-4c62-92ea-5759303b5ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125e97b-315e-4fb0-b549-9b597d5049aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the tally are about two million social pension
        beneficiaries and four million households covered by the Pantawid Pamilyang
        Pilipino Program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71021879-da37-49ae-a1f5-de7c10f7e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583f944-06b2-43d3-ad56-6ffc284e9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial assistance is set to be distributed in three tranches,
        where each beneficiary will receive ₱500 monthly cash subsidy for six months.
        Each tranche will run for two months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977129d-87ee-4427-8f64-69cff8b382fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72b1ff-0e4f-4cf1-b300-6e39f58a9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DBM will ensure the timely and prudent release of funds and
        work closely with all implementing agencies to help ease the burden of the
        vulnerable population most affected by global crises,” the department said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74cc7bf-8f1c-42b8-97fb-86c5a603c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b94b0-5751-4b9b-a1b2-f358a0b8dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries will receive their aid through cash cards issued by
        Landbank of the Philippines or other approved modes of distribution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c15d75-9376-4ff6-8db7-ee03678765f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89931175-e8c2-4c5d-93bf-a860bb9473bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the government under former President Rodrigo Duterte
        provided a <a href="https://www.cnnphilippines.com/business/2022/3/16/Duterte-DOF-recommendation-aid-poor-households-retain-fuel-excise-taxes.html"
        target="_blank">cash aid of ₱200</a> for poor households amid the surge in
        fuel prices.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a45b0-9665-4af9-bce9-e51ce79b9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6f75f-fc48-48fc-b8f3-ad385314989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T19:30:24.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:02:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnnphilippines.com/news/2022/3/22/duterte-orders-increasing-p200-cash-aid.html"
        target="_blank">appealed</a> to the Department of Finance to increase the
        cash assistance to ₱500 to cushion the effect of fuel price hikes, but it
        never materialized until he stepped down from power on Thursday.&nbsp;</p>'
