    'template': '1'
    'title': 'Why sharing your humanity matters in business'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a929b5-ca9b-4652-8d35-bf355e59872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.210+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e872e14-3b5e-40c1-8bbd-b3b8a8a65659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.210+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Among the many
        changes it brought, the pandemic forced us to challenge our traditional ideas,
        attitudes, and behaviors about work. Organizations are now more open to leverage
        remote or hybrid setups and flexi-work arrangements to help improve their
        workforce''s health and well-being, while also increasing productivity, engagement,
        and overall job satisfaction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5ec29-3a7f-4cd7-977c-4f86c5275865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.210+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061f4ec-a0f7-48c7-a8a2-d6e8a5a666b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.210+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we are steadily re-emerging from COVID-19, Filipinos continue
        to deal with physical and mental health concerns, financial struggles, and
        a stronger desire to live freer, more well-balanced lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d8889-0897-4286-9eef-413ed549fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.210+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092214e1-4f7c-400b-970e-9029849b1246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.210+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Manulife, we learned that the best way to navigate today''s shifting
        business landscape is to share our humanity. Empowering people to be their
        authentic self at work makes a huge difference to the business. Creating an
        environment where diversity is embraced and integral to our culture and business
        practices shows that the company values respect, integrity, and doing the
        right thing all the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04737d64-e034-495e-acd7-6802e456800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5651c32-be80-4e08-bc4c-efd0248b7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of Manulife''s thousands-strong agency force, I''ve realized
        that my role as a father of three girls has also been instrumental in helping
        me support my team and make their everyday better. Both roles require the
        same set of skills, leadership and compassion that allow us to be smarter,
        adaptable, and more strategic with our personal and professional duties, to
        support both our families and our teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274ea7b-c9ec-45da-8cf9-5554dd7dea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ee2c6-23c2-497d-b5b0-91ed165cfea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:05:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cultivating a diverse, equitable and inclusive culture</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3f10b-80a8-49df-b48e-9a29ca89161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:36:13.211+08:00
