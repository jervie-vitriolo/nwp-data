      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was first to make Bahay Pangarap as his official residence,
        noting that the Palace was too big for himself as a bachelor. Duterte, on
        the other hand, stayed there by himself during the workweek, but would often
        go home to his family in Davao City on weekends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f175ff-da50-4bca-b72d-23e2e48c23e9'
      'mgnl:activationStatus': true
