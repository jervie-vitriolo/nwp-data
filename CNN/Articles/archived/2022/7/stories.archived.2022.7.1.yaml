      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no storm warning signal is raised, PAGASA said the Southwest
        Monsoon enhanced by Domeng and Severe Tropical Storm “Chaba” (formerly “Caloy”)
        will bring occasional gusty conditions reaching strong breeze to gale-force
        in strength over extreme Northern Luzon, the northern and western portions
        of Luzon, and the western portion of Visayas.</p>'
