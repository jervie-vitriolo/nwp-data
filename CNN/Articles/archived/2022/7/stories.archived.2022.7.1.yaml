      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78def20-52cb-466e-b1de-e0afd30b900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:19:05.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:08:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say exactly when I got the call because I don''t want
        to give timelines," Haynes said. "But I''ll tell you that there was very little
        notice. Very little. Everybody was biting their nails. ''How are we going
        to pull this off'' But I tell you the machine the Stones have is like Buckingham
        Palace or the White House. They have the same level of personnel. Next thing
        I knew, I was on a plane to Milan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e10eb-ef96-499b-a130-37977b8a6b24'
      'mgnl:activationStatus': true
