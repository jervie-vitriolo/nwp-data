  'Biden-abortion-rights':
    'author': 'Maegan Vazquez, Betsy Klein, Phil Mattingly and Kevin Liptak, CNN'
    'caption': 'Courtesy: Susan Walsh/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-01T05:19:32.384+08:00
    'imagesource': 'jcr:1682fd53-8032-45b5-b806-68be7ab6d099'
