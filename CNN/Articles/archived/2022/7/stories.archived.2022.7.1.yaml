    'template': '1'
    'title': 'Biden intends to nominate a conservative, anti-abortion lawyer to federal
      judgeship, Kentucky Democrats say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa9a34-ca0b-464a-8783-a82e11b84e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>US President Joe Biden intends to nominate
        an anti-abortion Republican lawyer to a federal judgeship, two Kentucky Democrats
        informed of the decision say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7166ea-ee51-4222-b560-1367a308a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3c4d9-1207-4731-9f6e-3cfce378aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospective nominee, conservative lawyer Chad Meredith, would
        serve in a lifetime appointment to the US District Court for the Eastern District
        of Kentucky, even though there''s no judicial position currently open on the
        court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b46642-0517-47f2-99bb-6723b32e032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d09173-fcae-4462-aa48-9dbccf11c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith''s prospective appointment was first reported by The Courier-Journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b2682-cbb0-4d24-83d9-c9f788d5c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2aba58-7e74-4959-9629-7362e43b7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s prospective nomination comes just as the President is pledging
        to use everything within his power to fight for abortion rights in the wake
        of last week''s US Supreme Court decision overturning Roe v. Wade. With the
        federal constitutional right to an abortion eliminated, states will have to
        determine abortion rights unless Congress acts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b875a-26d4-4829-bc93-a6f74a7aac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2071bae-88e1-4bca-a411-f23bbe10ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith previously worked as then-Kentucky Republican Gov. Matt
        Bevin''s deputy counsel, defending a state law that requires doctors performing
        abortions to first perform an ultrasound and describe the image on the monitor
        to the patient.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce2b30-267b-4b26-9af8-47ac57ab0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d9f7b-2471-4f8c-bb9f-dc5e540d58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court in 2018, Meredith argued that the law would make sure women
        were more fully informed of their decision because "not every patient understands
        the consequences of the abortion procedure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ab481-9ade-4342-b9a7-9291bd24ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40925c0-451f-4ac6-b4b1-9514a974d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is right in the heartland of what states are permitted to
        do to regulate medicine," Meredith said at the time. "There are a number of
        patients who don''t understand the nature of the fetus within them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8236e-b585-415e-b63b-9bfcf12bc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:32.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6a4c1-0324-4f2f-a6d3-1cb3025d3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Democratic Rep. John Yarmuth of Kentucky told
        CNN that the congressman "was informed of the White House''s intent to nominate
        Meredith by White House staff." And Democratic Gov. Andy Beshear said in a
        news conference on Thursday that his team was informed about Biden''s intention
        to nominate Meredith "late last week."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829479fc-722a-4b01-90ea-57aae383f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286127fb-c05b-4c5e-85a2-4c3681e2209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding right now is it has not been submitted, which
        I hope at the very least means it''s on pause," Beshear said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb3e3d-cfb4-41ff-bf05-76d76047ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc19eb-1004-4de5-8aaa-b8bfe86ce61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear had strong words for Biden, saying: "If the President makes
        that nomination, it is indefensible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0636fbd-92f4-4f6b-8432-3db11baab264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cd573-759d-48f7-b41b-ee0b2a0a8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:35.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also criticized Meredith''s involvement in Bevin''s
        decision to issue hundreds of pardons before leaving office, which included
        forgiveness for a variety of violent acts such as murder and rape. There were
        accusations from critics that some of the pardons had been political in nature,
        which Bevin denied at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f26e7b-ab17-4763-aacb-6a1bdc95e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbba37-5445-4b9e-98cb-4b8a99998ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how the President can say he''s for public safety
        if he makes this nomination," Beshear added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eab37e-3971-43cc-b388-8fce4b68ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeba7a9-bcb5-4a85-98d6-6eaf51985c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, a White House official said, "As a matter of
        practice, we don''t comment on executive or judicial vacancies."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdac8a-f1c6-42dd-8b28-6a2985424e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f25705-a729-4680-b187-f60d75d05bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarmuth told The Courier-Journal he believed Meredith''s prospective
        nomination to a court where there is no current vacancy "is part of some larger
        deal on judicial nominations between the President and Mitch McConnell" --
        namely, to get the Senate minority leader to agree to no longer hold up Biden''s
        future federal nominations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487bccec-eb63-42ab-b955-c99606353fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T08:19:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:06:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
