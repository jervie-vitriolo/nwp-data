  'DTI-chief-Pascual-RCEP-ratification':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-01T18:38:21.095+08:00
    'imagesource': 'jcr:f38f7540-f2ed-432a-9bba-f3d5ca9922f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c668ab58-806e-476e-ba08-8281188d228f'
    'lead': 'Trade Secretary Alfredo Pascual says he will continue the department''s
      thrust towards the ratification of the Regional Comprehensive Economic Partnership
      in line with his priority of attracting investments and expanding exports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-01T18:42:01.442+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:03:00.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:01:49.238+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Trade-and-Industry', 'DTI', 'Alfredo-Pascual', 'RCEP',
      'Regional-Comprehensive-Economic-Partnership', 'Senate']
    'stories': ['2a9924c8-569f-43b4-b681-d4f2eafceb9d']
    'template': '1'
    'title': 'New DTI chief Pascual to push for ''immediate ratification'' of RCEP,
      other trade deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b875a-9064-49f4-9fec-8b9afc1f9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The Department
        of Trade and Industry will continue efforts to get the Regional Comprehensive
        Economic Partnership (RCEP) ratified under the leadership of its new secretary
        Alfredo Pascual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206ec21-6875-486d-b8e5-f3fe012d29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41391d58-ffd7-42eb-9471-64d485466600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:02.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to push for the immediate ratification of the
        Regional Comprehensive Economic Partnership or RCEP and other trade agreements
        because as you may know, the Philippines has the least number among the ASEAN
        countries that have signed FTAs (free trade agreements) with other countries,"
        said Pascual during the turnover ceremony of DTI''s secretaryship, which was
        held Thursday but only aired Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f18e3-0a58-4fde-bfb6-e8270ad8f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124fb4c-a31a-4527-8afd-aeadf59dfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the Association of Southeast Asian Nations (ASEAN)
        are part of the RCEP, which is seen to make importation and exportation easier
        for member-states. China, Japan, Australia, South Korea, and New Zealand are
        also part of the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4382bf-88a6-4218-b3eb-6dffd4d789c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9758bd-92b6-4d4e-bd72-7a9e6a17a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte ratified the RCEP in September
        2021, but it failed to hurdle the Senate in the 18th Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a064290-1d80-4a2f-8a8b-51abdabf6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab770f-7528-4924-9110-9588948f6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, then-incoming President Ferdinand "Bongbong" Marcos Jr.
        said the Philippines must make its agriculture sector <a href="https://www.cnnphilippines.com/news/2022/5/27/Marcos-make-agri-sector-competitive-enough-first-before-joining-RCEP.html">competitive</a>
        first before joining the regional partnership. Marcos eventually announced
        he will lead the Department of Agriculture <a href="https://www.cnnphilippines.com/news/2022/6/20/bongbong-marcos-department-of-agriculture.html">for
        the meantime</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531914a4-7d2f-4ba6-ae0d-33ee4f3d4147'
      'mgnl:activationStatus': true
