      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the top of the Trade chief''s priorities is supporting the
        country''s micro, small, and medium enterprises (MSMEs) which have been heavily
        hit by the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c769c-fdea-492e-a482-a3967ccf78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T18:42:01.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:03:07.765+08:00
