      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre- and post-production inventories along with job creation climbed
        at a milder rate than May as well, said S&amp;P Global.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcba20-e937-4770-8c9b-8e8fdebcdb13'
