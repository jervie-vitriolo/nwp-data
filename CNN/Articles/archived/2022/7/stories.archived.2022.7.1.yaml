      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe7f72-fc6e-48bb-9d5a-32c99250a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T03:56:21.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:09:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So here''s to a very green 2023!</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db841bc-1d5e-4ba7-846d-4805edaf298d'
      'mgnl:activationStatus': true
