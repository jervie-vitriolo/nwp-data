      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thank him for him for his service. I hope they follow
        the change. Six years is enough for Tatay Digong because he is the best.]</p>'
