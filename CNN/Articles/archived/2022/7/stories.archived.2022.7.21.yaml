      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional office said the <a href="https://www.cnnphilippines.com/news/2022/7/8/Banaue-Ifugao-flood.html">flash
        floods</a>, which were triggered by continuous rains, affected 756 farmers
        in six barangays, namely Poblacion, Taman, Bocos, Poitan, Amganad, and Viewpoint.</p>'
