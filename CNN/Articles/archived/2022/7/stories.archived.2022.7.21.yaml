      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Lockdowns caused by the Covid surge in
        China caused sales and profits to fall at Tesla compared to the first three
        months of the year, the first time since the pandemic surfaced in early 2020
        that the company did not report a record profit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
