    'lead': 'US President Joe Biden has tested positive for COVID-19 and is experiencing
      "mild symptoms," White House press secretary Karine Jean-Pierre said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T22:41:14.066+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:31:20.262+08:00
