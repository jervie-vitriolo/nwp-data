      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b1205-f5b1-4db7-b0d9-aeee5addf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a new pact of trust, sincere and concrete, like the one
        that has allowed us so far to change the country for the better," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0a4be-5555-4bc6-89f3-a621af327855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.374+08:00
