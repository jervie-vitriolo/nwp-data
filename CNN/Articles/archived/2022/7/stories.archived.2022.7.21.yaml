      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also shared the sentiment of former opposition senator Franklin
        Drilon in urging the Marcos administration to assist small businesses and
        engage in more public-private partnerships amid the reduced fiscal space in
        the government''s programs due to high interests and debts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38996f-3f2d-41d8-8ce1-a55004700d0b'
