      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could weigh on Germany''s hugely important manufacturing sector.
        Researchers at the Kiel Institute for the World Economy found that in a month
        with 30 days of low water, the country''s industrial output fell by about
        1%.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a40030-2ee8-4f3f-88dc-c23d6c9bc314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3795c-435c-4e43-8be6-7a8fe300970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political turmoil</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe0f20-4d23-4673-83fa-efb7dd540ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a high-stakes political drama is playing out in Italy,
        the third largest economy in the European Union.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f4f61-2440-47f8-8d17-b9b2506ee77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e7dce-8847-4ab1-8c99-eec1acc4f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mario Draghi is trying to hang on to power after
        his governing coalition crumbled last week. He asked lawmakers on Wednesday
        to support the national unity government in a bid to avoid an early election.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bda544-ad74-4cc1-882f-3cd7c61f06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d60484-58b4-4a49-afd0-7451b396772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi, who used to lead the ECB and is a favorite among investors,
        attempted to resign after the 5-Star movement  the largest party in the country''s
        coalition government  withdrew its support, claiming Draghi''s package to
        address the rising cost of living didn''t go far enough.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ade8a4-2a82-4637-b530-8e5af7b92954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf8da9-4931-408e-bd62-cf0bb1ab3f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Italian leaders be forced to call an early election, investors
        fear that right-wingers in the country could grow their support, raising questions
        about European cohesion at a tenuous juncture.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e2dac-733b-4a91-83b3-25e1b1432ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215033d-d099-4ef2-ad27-37ff087a204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you now look ahead  especially for growth and for the economy
         political developments are clearly a risk," Brzeski said. After French elections
        in the spring, this was supposed to be a year of relative political stability,
        he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce484e21-20e5-42e4-a955-8e48cb3bdcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66c48c-0292-44ff-812b-011b456f4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have dumped Italian bonds as they monitor the situation,
        driving up yields. This raises the stakes even higher for the ECB, which is
        expected Thursday to unveil a new tool that would address dangerous fragmentation
        in the bond market. The fear is that if bond yields in Italy or other highly
        indebted countries like Greece leap too high, financial conditions would rapidly
        deteriorate.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdc25e-8f69-4cd3-aa0a-08c4623e923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ce2b0-d43e-433d-96a7-cac56ea600d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk of recession</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30cbc7-2fa8-4222-a478-a30d4c483ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economic forecast the European Commission released last week
        projected that the EU economy will grow by 2.7% in 2022 and by 1.5% in 2023.
        Annual average inflation is poised to touch a record high of 8.3% this year
        before falling to 4.6%.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd816c8-4c72-45d4-87d1-c6823cb56fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa248b72-c330-48a1-825e-8cbd65bb0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recession isn''t a given, according to Sylvain Broyer, the chief
        economist for Europe, the Middle East and Africa at S&amp;P Global Ratings.
        Household finances remain strong and public investment is on the rise, he
        noted in a recent research note.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7defef-df65-4e10-a7a4-254ebf0c89a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768f1ed-a15c-4fe7-ba46-048fcfd2b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer is also expected to yield a busy travel season despite
        chaos at airports, propping up economic activity.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ecd7a-062c-4be2-bdb3-353298971dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cd46a-306e-4789-84de-1daae5a72296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broyer said that while "a sharp downturn in growth is 100% sure,"
        the chances of a "full-fledged recession" are smaller  somewhere between
        30% to 43%, per his estimate.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed2eba-7333-4cec-b0c5-a8f3e2d41c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc36cc-b463-4b6e-b6ac-fc4b77438de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the odds are growing. A survey of European fund managers
        by Bank of America published this week found that 86% of respondents expect
        a recession over the next year, up from 54% in June.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e06e1-e576-4300-9b26-c14ba4b51e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/20/economy/europe-recession-risk/index.html">Europe''s
        economy is in dire straits. This week presents a crucial test</a>."</em></p>'
