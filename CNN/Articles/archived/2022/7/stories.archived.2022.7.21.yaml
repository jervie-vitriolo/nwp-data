  'NTF-COVID-19-transfers-functions-NDRRMC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-21T05:45:45.678+08:00
    'imagesource': 'jcr:59fa9146-7b80-40af-8a85-38cef5da1c35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c8756b-cfcf-4588-83e4-03e052c81520'
    'lead': 'NDRRMC spokesperson Mark Timbal says the additional responsibility to
      handle pandemic management programs will not require additional funds since
      it falls within the ''normal functions'' of the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T05:43:52.470+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:32:00.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:39.833+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC takes over national COVID-19 task force functions'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162867bc-ed97-495f-b109-b3810d189eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:10:27.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> The National
        Task Force (NTF) Against COVID-19 has announced the transfer of its functions
        to the National Disaster Risk Reduction and Management Council (NDRRMC).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8b9fd-58b4-45bf-8393-98986d389c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:10:27.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To streamline the government''s pandemic response, the duties of
        the NTF will now be transferred to the NDRRMC," the task force said in a statement
        on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a64fee-1841-46fd-b179-5bcdd7590ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:10:27.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF was established during the time of former president Rodrigo
        Duterte to implement the National Action Plan Against COVID-19, through the
        guidance of the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases (IATF-EID).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc2ff1-fdc6-4c2c-b2c8-3270833e3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:10:27.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson Mark Timbal on Thursday said the additional
        responsibility to handle pandemic management programs will not require additional
        funds since it falls within the "normal functions" of the agency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8e34d-b3c6-4d1b-8469-963554e51016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:10:27.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will support the Department of Health''s efforts to
        reach more vaccinated individuals to receive their booster doses.</p>'
  'Extraordinary-Attorney-Woo-Netflix-success':
