    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff826bcf-337d-419c-a389-1d4217950a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.153+08:00
