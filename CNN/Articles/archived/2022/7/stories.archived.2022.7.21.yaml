    'template': '1'
    'title': 'Italian Prime Minister Mario Draghi resigns as coalition collapses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b871f30-59fd-4860-81bc-938d7f3bd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.943+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Italian Prime Minister Mario Draghi submitted
        his resignation to President Sergio Mattarella on Thursday, plunging the European
        Union''s third-largest economy into fresh political turmoil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ebe3b-53d1-4f27-b96f-c79289e772c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.943+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6773dd-8227-4899-a743-b1c5b3b4b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi''s resignation comes after several key parties in his coalition
        -- the powerful 5-Star movement, the largest party in the country''s coalition
        government, center-right Forza Italia and the far-right League -- boycotted
        a confidence vote in the government Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f529c10-df15-4632-8659-92c8ece7eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e0c6a-2d98-49a2-a7ed-47197ab3f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattarella, who accepted the resignation, is scheduled to meet with
        the speakers of Parliament on Thursday afternoon, the presidential palace
        said in a statement. The next step is to call for a snap election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874049de-2b36-4377-9b8f-09748bfee402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91012da-729e-4a69-874e-11cb206cfcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Draghi first tendered his resignation after the 5-Star
        movement withdrew its support in a parliamentary confidence vote on a package
        designed to tackle Italy''s cost-of-living crisis. Draghi had previously said
        that he would not lead a government that did not include 5-Star.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b8140f-70d7-47f4-b218-09dbc49ccaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069e52c-234a-47ac-bb9e-08e5c4261be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That resignation, however, was rejected by Italy''s President Sergio
        Mattarella, who urged him to stay and find a solution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee599d4d-f73d-4558-8126-64da14cba443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
