    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34f5e9-5260-407e-a3cd-8e8fc1d597ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong>  Chinese
        militia vessels were recently sighted in the contested West Philippine Sea,
        the Department of National Defense (DND) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36504f6-af1b-43d5-be49-13da1dfe6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224149c6-ef53-4cc3-85c4-b43c96398602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been there for quite some time; I dont have the exact
        number right now... Right now, we have sightings of some particularly Chinese
        militia vessels and some of the Chinese Coast Guards in the contested areas,
        DND Officer-in-Charge Jose Faustino, Jr. said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218b954-73ae-4403-8f88-6ff3edc758fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37821fd-8a11-4f11-a565-fca788e8ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We coordinate with the National Task Force on the West Philippine
        Sea on how to address these incursions, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e25d3-f897-47ab-8e19-c8ed3a2ea5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25958836-9a43-42d0-9fbc-a7f92fc280ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal in The Hague affirmed the Philippines
        sovereign rights in the disputed waters of the South China Sea in 2016, but
        the Chinese government has consistently refused to recognize the ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d657f-4148-4e6a-a637-519196035c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6579a6d-1bf9-4aa5-a8d4-6a6a63101d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino said he has not yet received any instructions from President
        Ferdinand Marcos, Jr. on how to deal with incursions of Chinese vessels in
        the disputed waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d4191-5c1e-4ebe-80c0-d381d8ede2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881bb112-d7ad-42fe-919b-c51271cf3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Chinese incursions, direct orders from the president
        on how to deal with it, we dont have any direct instructions from him, but
        I''m being guided by his pronouncements, said Faustino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e5cdc-d445-4109-8320-8e7b1cc76a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bf5f1-ef8d-454e-b707-d3cda8e2aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our sovereignty is inviolable and we have to protect our territorial
        integrity so thats it, from those lines of the President, we will toe the
        line kung ano yung kanyang mga statement regarding the West Philippine Sea
        (we will toe the line on whatever will be his statement regarding the West
        Philippine Sea).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33300d7-260c-4453-8fa4-5610f00cff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65d809-bbe5-4dd3-860f-209332bf0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said that he would talk to China "consistently with
        a firm voice" about the two countries'' territorial dispute in the West Philippine
        Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8846e4-979e-4f8d-a77b-62fb5413d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c6910-8d5a-4fc9-98fc-c394cc879485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:15:59.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos said that going to war against China was not an
        option, echoing the stance of his predecessor Rodrigo Duterte.</p>'
  'dnd-congressional-review-afp-modernization-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-21T21:02:50.045+08:00
