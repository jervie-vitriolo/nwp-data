      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e7a6c-3f98-4191-b629-012f23f41150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.238+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 million people are under various heat alerts Thursday
        in more than two dozen states from parts of the American West to New England,
        a suffocating cocoon that experts believe will become increasingly common
        due to the effects of climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9cda42-31ff-4ec5-9d19-130fc7c85576'
      'mgnl:activationStatus': true
