      'mgnl:lastActivated': 2023-01-19T14:31:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f22fb-ae5a-45d4-8a66-4958fcceec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the inclusion doesn''t mean that either will definitely
        play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5fe48-ac2a-47e5-a066-8e02c16f77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06348a-56e6-408d-8548-c9eec842d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams returned to grand slam action this month at Wimbledon after
        a year-long break -- but was knocked out in the first round after a three-hour,
        11-minute tussle with France''s Harmony Tan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e351021-bd25-4139-8c72-f68e89dda21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50222797-e716-4227-baef-55930746fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Williams, who turned 40 last September, is refusing to give
        up on her pursuit of a record-equaling 24th grand slam title, five years after
        she claimed her last at the Australian Open. She is currently entered in tournaments
        that will take place later this summer in Toronto and Cincinnati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b3220-662d-4d69-8bb4-98f8846a299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa3718-1994-4ad7-bf1f-31909ced9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 23,000 people have signed an online petition
        on change.org calling for the United States Tennis Association (USTA) and
        the US government to allow Djokovic to compete in the grand slam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4a8be-893f-4250-95b8-f42bde086432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7331f-2cc3-45f2-ad43-4f11ac251cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s refusal to take the Covid-19 vaccine has hindered his
        participation in tournaments around the world, with the Serb unable to defend
        his Australian Open title in January after being deported following a period
        in detention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbd112-a73a-4ae4-8def-b22f98b6081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc31d86-2d17-4f51-83a0-ca554aa30dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later told the BBC that he would be willing to miss tournaments
        to maintain his unvaccinated status and he has forgone playing in several
        tournaments throughout the year, including those based in the US, such as
        the Miami Open and Indian Wells.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4d32c-79c1-41dd-bb22-18d787569294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.122+08:00
      'mgnl:createdBy': 'teresa'
