      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad15c3-01b4-4021-8f34-625c8b75fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Martial law years</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f650103-e197-4c81-85bf-50ff8bd26a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb50ba52-f052-4aa9-884a-3b42fe881f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''70s witnessed the greatest number of Darna iterations and
        perhaps the most well-known Darna portrayal ever. Vilma Santos donned the
        costume four times in Lipad, Darna, Lipad! (1973), Darna and the Giants
        (1974), Darna vs. The Planet Women (1975), and Darna and Ding (1980).
        Two more Darna films released in this era: Bira, Darna, Bira! (1979) starring
        an 18-year-old Rio Locsin and Darna Kuno? (1979), a parody film starring
        Dolphy as Darna alongside Brenda del Rio and Lotis Key. The first Darna television
        series premiered on KBS 9 in 1977, with 14-year-old <a href="https://m.facebook.com/marsravelosdarna/photos/lorna-tolentino-was-the-youngest-actress-to-play-darna-she-was-14-when-she-starr/877691249271860/"
        target="_blank">Lorna Tolentino</a> in the lead role.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202646ee-4fb1-41f3-8d5c-0f370a68fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fe4f3-d776-425e-a487-eb33c83329aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her study Darna Movies in the Time of Martial Law: National
        Trauma and Historical Memory, Cherish Aileen A. Brillon expounded on how
        the Vilma Santos Darna films can be evaluated through the larger historical
        experience. She notes how Giants villain, X3X, conveys the <a href="https://muse.jhu.edu/article/729147"
        target="_blank">violence, fear, and the resulting trauma from living in an
        authoritarian society</a>. Similarly, Planets shows <a href="https://muse.jhu.edu/article/729147"
        target="_blank">the role of an authoritarian state in controlling memory and
        disciplining womens labor and reproductive capacity.</a> In the thick of
        it all is Darna, a female fighter who personified the collective struggle
        for freedom from fascist rule during a period of unrest in which nationalist
        movements saw an uptick in women''s involvement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a14dda-9958-4b59-a09f-89328596bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6140f16-3789-4c53-9a5b-c9573847ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The 90s to the 2000s</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372e83f-8189-4e96-bf1c-1a76c7d3a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44991db1-7680-4d07-90fc-6d755279be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years following the EDSA revolution, two films from legendary
        directors would end up boosting Darnas fame  and sex symbol status  in
        Filipino pop culture: Joel Lamangans Darna (1991) and Peque Gallaga and
        Lore Reyes Darna: Ang Pagbabalik (Darna: The Return) (1994).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edb77f-c9cf-41a5-9f45-8778952271b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce21335-febd-4629-859d-7eb4be16ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1991 Manila Standard review called Lamangan''s film a "<a href="https://books.google.com/books/about/Manila_Standard.html?id=Br1OAAAAIBAJ"
        target="_blank">well-directed fantasy film with [a] down-to-earth story</a>"
        and noted how Nanette Medved''s Darna looked better than Linda Carter''s Wonder
        Woman. Anjanette Abayari, the 1994 Darna, was already tied to the heroine
        before being officially cast. Appearing as a model in the 1993 Toyota Tamaraw
        FX commercial, she flaunted just how good she already looked while dressed
        in costume.</p>'
