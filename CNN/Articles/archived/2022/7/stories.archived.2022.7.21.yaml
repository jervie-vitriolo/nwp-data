      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845f6f2-317d-4005-bde5-7f634ab15978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla reported adjusted income of $2.6 billion in the second quarter,
        down from the $3.7 billion in the first quarter, but $1 billion more than
        it earned a year earlier. Revenue of $16.9 billion in the quarter fell 10%
        from the first quarter, but was up 42% from a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e2f1b-8de8-485e-81ed-8b0733f3da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd8f3b-f6f4-42bf-a25a-31d32129dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings were better than forecast by analysts surveyed by Refinitiv,
        while revenue was slightly below expectations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c920524-a226-4c05-b1bc-409f95d242ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f9adc-8f55-405e-beae-0334a4530128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also disclosed it had sold 75% of its bitcoin holdings, which
        it said added $936 million in cash to its balance sheet. CFO Zachary Kirkhorn
        said the company made a profit on the value of those sales, despite the sharp
        drop in the value of Bitcoin in recent months. But the company''s overall
        profit took a $106 million hit from the lower value of its remaining bitcoin
        holdings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db789aa-bbfb-4982-b837-e126f981741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8479b1-36fe-41da-916b-c55373c44b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk said the bitcoin sale was due to the the need to have
        additional cash on hand to deal with the lockdown of the Shanghai plant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81507d0-77d8-428e-a273-b5f1cc0d65ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ca822-c7d2-4fdf-ab81-d2ccfe875c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it was important for us to maximize our cash position, given
        the uncertainty of the Covid lockdowns in China," he told investors during
        a conference call Wednesday. "We are certainly open to increasing our bitcoin
        holdings in future, so this should not be taken as some verdict on bitcoin."
        Tesla has not sold any of its dogecoin holdings, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b4ca1-2eba-4497-8fef-97e12836f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d6d70-e42e-46ea-bfe6-a1eb4790d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla disclosed a $1.5 billion investment in bitcoin in February
        2021. The crypto currency has lost about 50% of its value so far this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25726a9-7677-4652-a882-d4846e4a935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf787e-bee1-4974-95a3-f8bdbe929b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the attention that Tesla''s cryptocurrency holdings have
        received, Musk said it is not core to the company''s mission to move the world
        towards sustainable energy. He called the company''s cryptocurrency holdings
        "a sideshow to the sideshow."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830686a6-6e16-45bd-b0eb-080ec5236438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
