      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Serena Williams is included on the entry
        list for this year''s US Open, along with 21-time grand slam champion Novak
        Djokovic, who is currently unable to enter the country due to rules that require
        travelers to be fully vaccinated against Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffb789-f4af-42f6-841c-a91676c464d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.121+08:00
