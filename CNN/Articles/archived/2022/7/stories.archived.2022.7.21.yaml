      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally intended to be a film directed by Erik Matti, with Locsin
        reprising her role, the project would undergo many changes between 2015 to
        2021. It was made official in 2021 that a television series with Roo directing
        and De Leon starring would be the final product. Liza Soberano was the first
        replacement for Locsin, but <a href="https://www.cnnphilippines.com/entertainment/2019/4/4/Liza-Soberano-Darna-back-out--.html?fbclid=IwAR0qji8K_CZaSh3x_A_e3V-tBsBBR8VW1njk8s2bUnKP1GZ4FZVnQyCUmk8"
        target="_blank">backed out due to health reasons</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6c693-f3d9-41cc-aa72-155aa98427a2'
      'mgnl:activationStatus': true
