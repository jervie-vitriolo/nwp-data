      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fea46d-6e69-4afb-b85f-0a6ef2d8e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.238+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distressing heat wave has pushed state and local leaders to
        issue heat emergencies and offer resources to residents to mitigate the high
        temperatures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6575f-3c04-4e8e-8033-9bb7d2f37e04'
      'mgnl:activationStatus': true
