      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being here is kind of surreal," he said. "It''s amazing. I''m excited."</p>'
    '9':
