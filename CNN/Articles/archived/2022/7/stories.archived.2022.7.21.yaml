      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2c450-5de7-4575-8ba7-9c61f183b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.122+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has played in two grand slams this year -- the French Open, where
        he lost to eventual champion Rafael Nadal in the quarterfinals, and Wimbledon,
        where he won his fourth edition in a row with victory over Australia''s Nick
        Kyrgios in the final.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ad0e5-8885-4305-820f-2a02b302511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.122+08:00
