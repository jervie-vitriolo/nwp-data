    'template': '1'
    'title': 'Migrant Workers Dept launches repatriation center for distressed OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc441188-7d82-4613-8076-5cded50aaae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong>  The Department
        of Migrant Workers (DMW) has launched its One Repatriation Command Center
        aiming to rescue distressed overseas Filipino workers (OFWs) from their abusive
        employers and bring them back home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02deed8b-33ef-46b9-a66b-f1c90cf85b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The One Repat-DMW will help ensure that distressed OFWs are given
        immediate assistance and are able to come home to their families and loved
        ones, Migrant Workers Secretary Susan Toots Ople said at a press briefing
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3dab6-57af-49bd-9107-307b1cc1d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new command center consolidates government agencies facilitating
        OFW repatriation including the Overseas Workers Welfare Administration (OWWA)
        and the Philippine Overseas Employment Administration (POEA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c6e6e-7fe9-430d-ae80-2aa330d104b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Magkakatulungan kami sa halip na magtuturuan kung paano mapapauwi
        ang isang naghihinagpis na</em> OFW, Ople said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c40e9f-0db5-4367-a49d-775dd3a20d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will help each other rather than pass the responsibility
        to the other on how to help distressed OFWs.].</p>'
