    'template': '1'
    'title': 'China fines Didi $1.2 billion for violating cybersecurity and data laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c65315-32de-476d-beb9-828786b88adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> China''s cyberspace regulator fined Didi
        Global just over 8 billion yuan ($1.2 billion) on Thursday for violating cybersecurity
        and data laws, putting an end to a yearlong investigation into the ride-hailing
        giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75ebf1-dd9a-4bcc-87b9-0c95691b5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7902574-d599-4625-817b-b4569aca8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cyberspace Administration of China (CAC) said in a statement
        that the firm had breached the country''s cybersecurity law, data security
        law, and personal information protection law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b349a1b-9694-4128-b113-12c8fd287091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793bac7-0639-43aa-91c3-6154c3b79a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts of violations of laws and regulations are clear, the
        evidence is conclusive, the circumstances are serious, and the nature is vile,"
        the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc4717-208a-4ca5-a821-377c29f1fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88798f25-9a4c-4bcc-a9b4-b71f786b624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the $1.19 billion penalty, the regulator also imposed
        a personal fine of 1 million yuan ($147,000) on Didi''s chairman and CEO Cheng
        Wei and president Liu Qing, respectively. Liu Qing is also known as Jean Liu
        in English.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d435f-024d-420b-9849-690010193d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02de31-1b5e-4313-b89a-36cd4bedfcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the CAC said the investigators found Didi
        had committed 16 law violations, including illegally obtaining some information
        from users'' smartphones and collecting data on facial recognition, age, jobs,
        and family relationships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e533e4-a2ad-458e-8f1c-848ee12939ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fbb5d-8477-44e7-9ac0-89dcff027ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the company had "avoided fulfilling the explicit requirements
        from the regulatory authorities, and maliciously evaded supervision," and
        the company''s "illegal operations" have brought "serious security risks to
        the security of China''s key information infrastructure and data security."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a54fb-e66d-4a6f-aa50-d4a97c7cd90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa667d1-cb5c-4c18-a0c8-b81a06b4a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after Didi''s $4.4 billion IPO on Wall Street on June
        30, 2021, the regulator banned Didi from app stores in the country and launched
        an investigation into its handling of customer data. Authorities accused Didi
        of breaking privacy laws and posing cybersecurity risks. Their actions were
        also widely seen as punishment for the company''s decision to go public overseas
        instead of in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4c857-afa9-4ada-8f1e-4a68370073c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663f473-e493-4c36-a05a-52146cb876b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory actions made the firm a poster child for Beijing''s
        crackdown on tech companies, and wiped tens of billions of dollars from its
        market capitalization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a283ba-dfb0-447d-8000-06bc3da34be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1a737-a73b-45b3-ba67-23bcb8dd7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also hit Didi''s domestic business. The company reported a $4.7
        billion loss for the third quarter of 2021. Its revenue dropped 1.7% from
        the same period a year earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837bc24-6734-4dcb-8e02-026428daabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61fc5f-6fd5-499c-afb8-21d040ca2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from Chinese regulators, Didi announced in December
        that it would start the process of delisting from the NYSE and pivot to Hong
        Kong. In May, shareholders of Didi voted to authorize the company to be delisted
        from the NYSE.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4de37-8748-44e0-8d49-895d8bf88669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d880e-0c23-446e-bcce-9abc649c4e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the regulator''s announcements, Didi Global responded
        in a statement on Thursday that it "sincerely" accepts the regulator''s imposition
        of administrative penalties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db007094-2ada-4941-89a7-c9ed991646e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471edaea-4b34-486c-8573-327cd620df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely accept this decision, and resolutely obey it. We will
        strictly follow the penalty decision and the requirements of relevant laws
        and regulations, conduct comprehensive and in-depth self-examination, and
        actively cooperate with supervision and complete rectification carefully,"
        it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d5b74-16d0-4a5a-8843-4be1fe569633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acf953-2fa3-4df1-b2eb-2a313f3708f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take this as a warning and further strengthen the construction
        of cyberspace security and data security, strengthen the protection of personal
        information, and earnestly fulfill our social responsibilities. We will serve
        every passenger, driver and partner well, and realize the safe, healthy and
        sustainable development of the enterprise," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41766ba6-486f-42e8-b537-8fc388c1bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:51.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/21/economy/china-fines-didi-data-law-violation-intl-hnk/index.html#:~:text=Hong%20Kong%20(CNN%20Business)%20China''s,into%20the%20ride%2Dhailing%20giant.">China
        fines Didi $1.2 billion for violating cybersecurity and data laws</a>."</em></p>'
  'designer-turning-balloons-into-furniture':
    'author': 'Leah Dolan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-21T19:14:06.932+08:00
    'imagesource': 'jcr:b74e7553-74f9-41d2-a0ff-318c094f125e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d3c4cc5-9858-4a32-89bf-1b4a3f0a7100'
    'lead': 'But while Scarpa and Marcelis'' creations encourage a soft, sinking,
      seating experience, there''s one designer turning the bubble trend on its head. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T19:17:52.455+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:31:29.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:52.139+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['balloons', 'furniture', 'Seungjin-Yang']
    'template': '1'
    'title': 'This designer is turning balloons into fine furniture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1088081-d78e-43cf-8206-9373ba17de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Plump, plush and -- for want of a better
        word -- squishy fittings have dominated homes and Instagram feeds alike since
        the 1970s design revival began approximately two years ago. Vogue anointed
        puffy furniture "2021''s most delightful home trend" last May, while the New
        York Times offered up the pervasiveness of squidgy couches, chairs and poufs
        as akin to the pandemic-induced sweatpant craze of 2020. A velvet ''70s armchair
        by Tobia and Afra Scarpa -- "the Soriana" -- can set you as far back as 6,461
        (around $7,800), while a perfectly rendered doughnut pouf by New Zealand designer
        Sabine Marcelis costs 1,599 ($1,640).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2583641-c5ba-4cea-8907-d7271d3402dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200694e-0dff-49f5-be1d-d9b15451a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Scarpa and Marcelis'' creations encourage a soft, sinking,
        seating experience, there''s one designer turning the bubble trend on its
        head. South Korean artist, Seungjin Yang, makes candy-colored, bulbous chairs,
        stools and benches with a twist -- his pieces are made out of actual blow-up
        balloons. Since graduating in 2013 from Hongik University in Seoul, Yang''s
        main design endeavor has been fashioning sturdy, structurally sound furniture
        from the rubber party favors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b69b1-672d-4794-8cb7-817f9f68f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451b31d-1dd7-436b-809e-e1d38d66a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each furnishing takes around two weeks to create, and Yang says
        they "cannot be burst" thanks to a special coating of epoxy resin. "My work
        is glossy when it''s completed," Yang told CNN over email. "Some people think
        (the finished product) won''t be hard, but it is hard."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06555853-2dca-4711-bbcc-038ad0483c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3d93c0-a3f1-492c-8848-7e23d970aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balloons are inflated and then molded into various shapes to form
        each part of the design. For example, a stool has 3 "legs" and a longer balloon
        is made into a spiral shape for the seat. Colored resin is applied in layers;
        with more coats needed in order to make the delicate material strong enough
        to carry weight. Once all the elements are dry and solid, the furniture is
        assembled and dipped into the resin one final time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f81c2-9a18-4167-be60-0203e9d41705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e004989-f7fd-428d-86f8-7713c939e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist''s striking portfolio -- which looks like the aftermath
        of a child''s birthday party at first glance -- has caught the eye of design
        aficionados, some of which have shown at various design and craft festivals.
        In 2021, Dior commissioned Yang to reinterpret the fashion house''s iconic
        medallion chair for Milan Design Week, alongside 16 other artists and designers.
        "For me, adults can still play like children," he said in a video promoting
        the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ff02e-80f3-48f0-92d9-1db191d25159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78588ba-6693-43d5-9593-a83db32e4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist is currently planning to exhibit for Design Miami this
        November and hopes to hold a solo show in New York early next year. He is
        also looking to push the limits of balloon design further yet with bigger
        pieces down the line, like making a two-person sofa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131eb42-39c3-4873-bdd4-cbbec8d93bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:17:52.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/seungjin-yang-balloon-furniture-squishy-design-trend/index.html">This
        designer is turning balloons into fine furniture</a>."</em></p>'
