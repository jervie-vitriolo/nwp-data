      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High temperatures are one of the top weather-related causes of death
        in the US, according to Kimberly McMahon, public weather services program
        manager with the National Weather Service.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
