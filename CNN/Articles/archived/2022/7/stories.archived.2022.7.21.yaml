      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation plan will focus on production support services
        which will cater to the procurement of assorted vegetable seeds, livestock
        and poultry with supplements, HDPE hose, and soil ameliorants, it explained
        in a statement. HDPE stands for high-density polyethylene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ed327-9063-4388-b817-4f6e91dfe969'
      'mgnl:activationStatus': true
