      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA-CAR on Thursday said it will submit the proposal to the departments
        central office for budget consideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24de40-3236-46d1-8940-9d64e0e1a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:59:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:28.102+08:00
