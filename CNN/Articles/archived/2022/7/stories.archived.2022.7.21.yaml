    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f58cbf-d849-451a-825e-356a16a8746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.404+08:00
      'mgnl:createdBy': 'gabrielle'
