      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kababayan[s] are reminded to be situationally aware at all times
        when outside their residences and to take the necessary precautions to avoid
        becoming a victim of crime, the consulate said in an advisory late Wednesday.</p>'
