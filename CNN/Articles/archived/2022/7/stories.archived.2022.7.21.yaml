      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has a target to grow global sales by 50% or more annually
        for the foreseeable future, and at the start of this year Musk said Tesla
        expected to be "comfortably above" that target in 2022. The company built
        and sold just under 1 million cars last year, so a 50% increase would represent
        roughly 1.5 million cars, but ended the second quarter having built and sold
        about 560,000 cars. Tesla would need to increase production in the second
        half by more than 75% to reach that 50% growth target for this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee63ee4-3705-4799-b9e4-a9fc2bf5ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
