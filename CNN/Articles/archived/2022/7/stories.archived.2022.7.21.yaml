    'title': 'ADB sees faster 2022 growth for PH economy, inflation further accelerating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf63e8-5cd2-415c-b95e-5db70e52faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.303+08:00
      'mgnl:createdBy': 'pilar'
