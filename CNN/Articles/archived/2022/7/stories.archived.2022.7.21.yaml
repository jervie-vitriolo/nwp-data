      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this day of madness, Parliament decides to go against Italy,"
        he wrote on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f1493-621e-46a1-a016-53434ac3e858'
