      'mgnl:created': 2022-07-21T15:43:14.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was analyzing everything and I was discussing with my fellow
        lawyers the problem of our justice system, what became very apparent was that
        enforcement and persecution did not seem to work well together, DOJ Sec.
        Jesus Crispin Remulla said in a joint briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5eab35-5cb0-4e20-9b7a-98990dd54e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddb175-63fa-46d6-8fe8-305a372da833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the countrys conviction rate is less than 25%
        for criminal cases filed in court, including plea bargaining, which means
        we are not really getting a passing rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634e379-cd26-49a2-b242-53f5f5af46f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74120b89-32fb-46c5-91ea-6a9d02d3dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This not a standard that we can live within the next few years.
        We have to change this drastically, Remulla added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dbcf77-1a7f-428d-b9ac-d9a68900ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095349b-278c-49ab-8194-f5e42568ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Benjamin Abalos Jr. said the program will include
        reassessing what is happening on the ground, specifically with regards to
        the capability of law enforcers. Noting the importance of investigations in
        every case, he said there is a need to make sure that police investigators
        are well-versed in criminal law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1001be-caad-4ee8-bd14-7a400d6d0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c436e5b-dffe-470d-b7be-c97afe44e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing government data, Abalos said only 123 of the countrys 22,774
        police investigators are law graduates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613d4f5-831b-4bb3-907b-110096d60be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbf1c6-c81b-4158-b3ed-6b08773f4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised the problem of lack of witnesses, like in drug-related
        cases, which leads to the dismissal of cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d26387-fd50-4ba5-8308-b775a6588788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc762c-0189-45bd-be15-59814b6e0aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data, out of the 291,393 illegal drug cases filed,
        5,753 have been dismissed, while 223,579 are still pending, the DILG chief
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc4a35-8895-4fdb-9fc2-87606f75fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11abfb-34e6-473f-a1a5-7599762361ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos added that local government units will be encouraged to designate
        one employee to focus on this aspect and coordinate with the DOJ.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a773454-3ff4-486a-831c-fc562c5d3939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d0704-56af-4fc5-9a1e-b4d9afe2089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departments also hope to incorporate digitalization in the countrys
        justice system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffacec-444e-44b1-995c-f641bfea2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f761d5-cf60-444d-9cd5-f7e06df9b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said he has already endorsed someone to President Ferdinand
        Bongbong Marcos Jr. who would act as assistant secretary for digital infrastructure
        in the DOJ to ensure the efficient processing of information, from prosecution
        to correction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6680c7-1aed-455e-8c48-5b25f27b8fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd6481-8908-4c36-973f-c2b4cdc0cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice chief also emphasized the importance of digital records
        for the Board of Pardons and Parole and the Parole and Probation Administration
        in fast-tracking their processes for over thousands of inmates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e3a9c-519a-47ba-8b46-bd626bdfdef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10344511-f490-4ba6-ba6d-c3a1edffc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On congestion in prisons, Abalos said it has already significantly
        declined from 612% in 2017 to 387% as of June 2022. But he added that more
        facilities should be built, which can be made possible through lot donations
        or long-term leases from LGUs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3da08-0b9b-4074-94f9-c183ff654de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87556634-595a-4921-a22d-31cc63caac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:14.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Jail Management and Penology jail director Allan Iral
        said the problem can also be solved by improving and repairing facilities,
        improving the plea bargaining process, and fast-tracking hearings.</p>'
