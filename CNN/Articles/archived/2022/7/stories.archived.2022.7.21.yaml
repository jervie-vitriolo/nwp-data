      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b8d49-3c97-4a28-ae91-b79845db943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.153+08:00
