      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9b795-d3fb-4778-a16b-4a7d1a5a584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:46:55.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda bared six things which he said are worth mentioning in the
        President''s speech: Fighting inflation, ensuring food security, job creation,
        a pandemic exit plan, addressing debt inherited from the previous administration,
        and emphasizing the role of the government "as an agent of positive change"
        in solving these issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507e837-7915-4b40-a1d5-0a45daa71bdf'
      'mgnl:activationStatus': true
