      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show appreciation for his fans, the 23-year-old singer even released
        a new version of "Beautiful Scars," in collaboration with Filipino singer-songwriter
        Moira Dela Torre last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf24fa-660e-416a-ac6a-bef802a94970'
