      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Riveras version, Narda was a cripple, a story element borrowed
        from Vilma Santos 1975 iteration. Even more interesting is that Darna deviates
        from story conventions by initially refusing the magical stone and playing
        the role of a reluctant hero, something never done before in the characters
        history.</p>'
