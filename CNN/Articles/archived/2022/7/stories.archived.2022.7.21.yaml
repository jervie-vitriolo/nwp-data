      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the FTSEMIB, Italy''s main stock market, was down more
        than 2.5% after the country''s government was left on the brink of collapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eeacb8-04fd-49cb-b696-9ff2a55247d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
