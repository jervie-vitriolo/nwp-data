      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low water levels mean that river barges will have to travel with
        reduced freight to limit their draft or even cease operating altogether,"
        Berenberg Bank said in a research note published Wednesday. "As a result,
        quantities shipped decrease and freight rates rise."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f6d10-b97c-45a3-83ac-40f94238dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b8502-a592-4ceb-9c4c-f4c173a3edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
