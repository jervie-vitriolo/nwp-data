      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c310a2-ce2d-42e5-9cba-1abc5932be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.238+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas at the highest risk for the dangerously hot temperatures
        span the Southwest, central and south-central US along with the coastal mid-Atlantic
        region and the Northeast, the weather service noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95d79b-88b8-495f-9f3b-f9214d0435d4'
      'mgnl:activationStatus': true
