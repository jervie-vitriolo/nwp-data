      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> A veteran
        economist-lawmaker is again pushing to give President Ferdinand "Bongbong"
        Marcos Jr. special powers amid skyrocketing prices of food and other basic
        commodities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa03b38-6611-4fad-812a-3143be2ba14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83039096-7d33-486f-9d27-626ef3166776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda renewed on Thursday his proposal for the
        passage of the "Bayan Bangon Muli" (BBM) stimulus package, which he said would
        integrate special powers to curtail price increases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efae8b1-83b2-4d01-96ad-d195ebc781df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33459c-adb8-4230-a013-32506c30e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mas concentration nitong BBM na ito ay</em> (This BBM package
        concentrates on the) special powers for the President that are essentially
        economic in character to prevent market abuse and in order to solve market
        rigidities," he told CNN Philippines'' The Source. "It''s a fine use of powers
        that are available within the constitution but they become special in a sense
        that it is being used to target inflation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a5aa7-0aec-4ab6-b0cb-e33c82701c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b65428-8b5b-4d1d-8968-c40e1b957f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Salceda enumerated in a statement his proposed
        special powers for the President under the BBM bill, after the country logged
        a 6.1% inflation rate, its fastest rate since 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac992c12-22fe-4cbd-8292-aa527d7bb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b255e-74fc-40b6-a770-dee43efc3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These powers include:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82b3ab-fca5-444d-93bf-1aed740a86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e4516-d1b4-46e5-894f-57d6f2e16c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Anti-hoarding powers, where no person shall accumulate in excess
        of the reasonable demands of business, personal, or home consumption; or for
        the purpose of resale at prices in excess of prevailing market prices, goods
        or services which have been designated by the President as scarce materials</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3496e-812d-451f-bf4b-0724755e31d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Powers to incentivize production</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ab503-528d-4d5c-9fa1-978a3b3d2465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Powers to provide loans and guarantees to suppliers of essential
        goods</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f08b3-df44-450b-9435-633a75ccc5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Anti-price-gouging powers, which will make it unlawful to sell
        essential goods at unconscionably excessive prices</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2752e-863b-4139-9a9f-572179b0f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Motu proprio powers to investigate for possible market abuse in
        the energy and essential goods sectors</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077bc59-f465-4a9e-99c4-213b105c33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Transport emergency powers</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9cfe58-149c-404f-91d6-16f311f8d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Power to mobilize uniformed personnel to expedite programs and
        projects</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76fc09-85bf-4952-a491-5544265e2f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fd3a6-5e79-4935-8614-c13245482420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the proposal was already endorsed by the incoming House
        Speaker in the 19th Congress  presumed to be Marcos'' cousin, congressman
        Martin Romualdez  to the President''s economic managers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3954c-f1aa-4e63-8151-65f64f241d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:49:35.660+08:00
      'mgnl:createdBy': 'glee'
