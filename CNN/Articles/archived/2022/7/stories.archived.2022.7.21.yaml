    'template': '1'
    'title': 'Biden tests positive for COVID-19, White House says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442ba87-ef20-4b57-8d8e-dc1200701ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden has tested positive
        for COVID-19 and is experiencing "mild symptoms," White House press secretary
        Karine Jean-Pierre said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09116989-6f09-4f79-98e9-7e6fe66ae388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463896c-764b-4d02-855b-423affed35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, President Biden tested positive for COVID-19. He
        is fully vaccinated and twice boosted and experiencing very mild symptoms.
        He has begun taking Paxlovid. Consistent with CDC guidelines, he will isolate
        at the White House and will continue to carry out all of his duties fully
        during that time," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6730378-0d76-45de-b2a0-ec6840cbda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd763f1-b949-4f21-b3b7-42ea6d996d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Biden, 79, has tested positive for COVID-19.
        He last tested negative on Tuesday, per Jean-Pierre, who added that he will
        take Paxlovid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a7acf-300a-4d95-a450-da28a4d4b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa49bb2-5dca-449f-a065-7001a21b00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid is Pfizer''s antiviral drug and is available via emergency
        use authorization from the US Food and Drug Administration for treatment of
        mild to moderate COVID-19 in people 12 and older who are at high risk of severe
        illness. It requires a doctor''s prescription.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e5fe3-ac87-41eb-96eb-0f16581d3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3935c-1640-450f-984b-9a5a1fe98a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden received his first two doses of the Pfizer/BioNTech COVID-19
        vaccine ahead of his inauguration in January 2021, his first booster shot
        in September and his second booster vaccination on March 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016cd88-37a9-4acd-906c-ecf3ab7292cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79665cbd-e3aa-4597-9f8b-466134fe4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to his age, Biden is at an increased risk for a more severe
        case of COVID-19, although the US Centers for Disease Control and Prevention
        says older adults being fully vaccinated and boosted significantly reduces
        their risk of hospitalization and death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84cb4e3-a46d-4122-b3ec-a06b5daff4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cdd53-2cfe-4134-84c1-b2ae81a204d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wave of cases among Cabinet members, White House staffers and
        members of Congress has swept Washington in recent months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499e76a-7180-4c99-b136-0aeb72b238f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78cf80c-2517-4779-8bbc-dd4494fe77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris contracted the virus earlier this year.
        Harris is also fully vaccinated and double boosted and did not experience
        symptoms, according to her spokesperson Kirsten Allen. The President was not
        a close contact. The vice president took the antiviral coronavirus treatment
        Paxlovid after consulting her physicians, according to Allen, and tested negative
        on May 2, leaving isolation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e2671-dd31-4df5-ac8e-c6d2c3ff126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e922b-c9be-4099-86c3-9d9784d8a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken and White House domestic policy
        adviser Susan Rice were some of the highest-ranking Biden administration officials
        to test positive for COVID-19 after the White House Correspondents'' Dinner
        in Washington in April. The President also attended the dinner and delivered
        remarks. All of the roughly 2,600 guests were required to be fully vaccinated
        and show proof of a negative test on the day of the event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624e16a-7890-404b-a76d-d4a55b592280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6b04f-c772-4708-8822-29dfd95bb4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin, second gentleman Doug Emhoff, House
        Speaker Nancy Pelosi, Commerce Secretary Gina Raimondo, Attorney General Merrick
        Garland, then-White House press secretary Jen Psaki and several others have
        tested positive in recent months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e61b3-a6ed-40bf-8e07-e263cded125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8a83a-9689-4a54-b81d-4f809ce8a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had acknowledged it was possible the President
        would at some point contract COVID-19 but have emphasized the precautions
        being taken to prevent infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434bebc-eaa6-4401-995d-3c6458ced45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e1306-8679-4ca4-bcc0-aeb83c958912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is he is vaccinated and boosted. He is very well
        protected. He''s got very good protocols around him to protect him from getting
        infected. But there is no 100% anything," White House COVID-19 response coordinator
        Dr. Ashish Jha has said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da798e23-47e1-471a-a6d2-d39a5d0f5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.068+08:00
      'mgnl:createdBy': 'david'
