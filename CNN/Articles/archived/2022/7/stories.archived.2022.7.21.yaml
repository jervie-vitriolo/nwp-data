      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the Marcos administration to assist small businesses
        and engage in more public-private partnerships amid the reduced fiscal space
        in the government''s programs due to high interests and debts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
