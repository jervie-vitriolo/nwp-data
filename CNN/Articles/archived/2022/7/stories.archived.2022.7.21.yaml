      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transit and hate crimes have also increased at 55.5% and 12.6%,
        respectively, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ccbbcc-e1d2-4533-b268-05d9c1e72968'
