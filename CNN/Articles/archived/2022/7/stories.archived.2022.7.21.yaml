    'title': 'DA under Marcos: Rice Tariffication Law, role of NFA being reviewed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2f540-a99c-41f7-a308-6c0f9a286031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> The Department
        of Agriculture (DA) is reviewing the impact of the Rice Tariffication Law
        (RTL) and the role of the National Food Authority (NFA) as the government
        works to ensure the country''s food supply amid a looming food crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fbd31-4edb-4521-8766-9e984a0830ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1b50d-b5d6-406d-8249-19963f472e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the RTL, NFA cannot import. We are reviewing RTL and its
        positive and negative impacts. The role of NFA is also being reviewed, DA
        Undersecretary Kristine Evangelista told reporters when asked about her earlier
        statement on the department is looking into allowing the NFA to import rice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e15d8-f27a-4e0b-8915-a1cd33d1e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc0c36-d247-4a81-94de-a8e61397e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed into law in 2019, the RTL aims to lower rice prices and fast
        rack the modernization of the agriculture sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05945ab9-e002-4e53-a9e6-2238926489a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23e9bb-5c40-4462-bcc8-de1762154e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It removed quantitative limits on rice trading and placed a minimum
        of 35% tariff on imports. It also mandated the NFA to only purchase produce
        of local farmers and to maintain a buffer stock equivalent to 15-30 days of
        national rice consumption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a68d8-4017-4158-a1f4-482f30d41f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbe386-01ca-4bc1-9352-e3fe9f94a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2021/12/6/Marcos-likely-to-suspend-Rice-Tariffication-Law-if-elected-president-.html">December</a>,
        then presidential candidate Ferdinand Bongbong Marcos Jr. said he is inclined
        to suspend the measure as he sees continuous rice importation as unsustainable
        amid the country''s poor financial position.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9872cd-7528-4654-bfbb-3e8f6ad9fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cc053-3b18-4759-b1be-5b2bd288d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With now Marcos leading the department as DA chief, Evangelista
        said the assessment of the law is a work in progress. Specifically, they
        want to analyze the RTLs impact on farmers and consumers, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70401bf0-1552-40b5-93ba-f1afe323f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee71602-3932-439b-982d-82e5e5a569f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in progress. <em>Kase</em> (Because) the impact of RTL on
        farmers entails thorough study. The effect on consumers is also something
        we are looking into, Evangelista told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4034318-b560-4047-bac0-99dff527ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f6646-4df6-4b22-92e1-35a76baf9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA will also assess its effect on the cost of palay and retail
        price of regular milled rice, as well as the programs under the Rice Competitiveness
        Enhancement Fund, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e9a9a-b09c-4b93-aad8-c6dd279c0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74b476-e130-4b1b-826b-741297952bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:38:11.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through tariffs collected from rice importers, the measure sets
        aside 10 billion for the rice fund annually. This is being used for programs
        for farmers like mechanization, and loans.</p>'
