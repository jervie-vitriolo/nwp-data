      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda earlier called on Marcos to include in his address the most
        pressing economic issues that require urgent attention such as inflation,
        agriculture, job creation, and a pandemic exit plan under his administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472afff-446e-438a-aea2-0b70a2e7e0da'
