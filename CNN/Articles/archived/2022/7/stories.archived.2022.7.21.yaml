      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also shared that the latest statistics released by the New York
        City Police Department show that grand larceny was up 49%, grand larceny auto
        is at 46.2%, robbery at 39.2%, and burglary at 32.9%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148010d6-be15-4268-8cc4-2f59bd34ff55'
