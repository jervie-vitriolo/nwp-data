      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e7726-8201-44fb-9b8f-9eba6ae79580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Abilene, Texas, temperatures on Wednesday reached 110 degrees,
        breaking a 1936 record on that date. Another record of 104 degrees was set
        in San Antonio, Texas, surpassing the 101 degrees last experienced in 1996.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4696a-90f3-466a-8080-ad86dac3564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f73a4a-78e9-4ee2-bfb4-d21ecc99c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as of Tuesday, the Austin area reached at least 100 degrees
        on 38 out of the last 44 days, according to the weather service.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835e61a-6606-43e3-afc8-a9acfca31b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a0c72-8d0d-412e-8224-816a2c6ef93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking people to conserve power so that the systems continue
        to operate," Austin Mayor Steve Adler said Wednesday. "We''re asking everybody
        to do that so that we can get through this together."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d31aac-c5e9-4232-8f8b-172f6d4ee64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
