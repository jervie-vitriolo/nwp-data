    'template': '1'
    'title': 'Biden to unveil administration''s plan to spend $37 billion to reduce
      gun crime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798b5e1-42c8-4765-822b-afcde6d9caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden on Thursday will announce
        his plan to reduce gun crime, outlining during a trip to Pennsylvania how
        his administration would spend the $37 billion in his 2023 budget request
        to "support law enforcement and crime prevention," according to a White House
        fact sheet and senior administration officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d85b3-6076-4420-9d22-263233442628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5d2bc-64a2-47f8-88c1-f09b1d076021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.186+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s "Safer America Plan" details for the first time how the
        funding in his 2023 fiscal year budget proposal would be used to fight crime.
        The proposal, which does not include an allocation of existing funding, still
        requires congressional approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df6a75-6b70-4c8e-85c4-0b4f49021a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.186+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0ef92-ef2a-4e0c-8b59-5c5f4ff6068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.186+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed plan, according to the officials and fact sheet, would
        help police departments hire and train an additional 100,000 police officers,
        invest $3 billion to clear court backlogs, establish a new $15 billion grant
        program for cities and states over the next decade to help them prevent violent
        crime and "ease the burden on police officers by identifying non-violent situations
        that may merit a public health response or other response." It would also
        invest an additional $5 billion in community violence intervention programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5676a1-5594-4c8c-9322-78490a82f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.186+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d02603-d0b3-4603-9f62-97c38ab37a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.186+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the plan aims to take "additional commonsense steps"
        to reduce the proliferation of firearms through proposals, including increasing
        funding for the Bureau of Alcohol, Tobacco, Firearms and Explosives and urging
        Congress to pass legislation to strengthen background checks and ban assault
        weapons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ed797-f79a-4914-9315-14797bbc8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.186+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4342bd-8a2e-43f9-99f2-27126cd96fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.186+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Thursday remarks, Biden will drive a "clear contrast"
        with congressional Republicans as he outlines how he and Democrats have "funded
        the police and taken action to fight crime while congressional Republicans
        have opposed these efforts at every turn," according to one senior administration
        official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f637ab7-8129-48b4-b0db-a75482841e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:22:27.186+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/21/politics/biden-safer-america-plan-reduce-gun-crime/index.html">"Biden
        to unveil administration''s plan to spend $37 billion to reduce gun crime."</a></em></p>'
  'Djokovic-Williams-US-Open-entry-list':
