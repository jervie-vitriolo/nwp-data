    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '864132f2-fd4f-4bcd-88f0-b42fc8a75e38'
    'lead': 'The Department of National Defense says it is requesting the Congress
      to review the Revised Armed Forces of the Philippines Modernization Program
      as it seeks funding support for the program''s last phase.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T20:59:04.841+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:31:26.726+08:00
