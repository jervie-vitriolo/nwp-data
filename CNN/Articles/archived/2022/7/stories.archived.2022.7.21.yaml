      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Luo says people shouldn''t panic when they hear about friends
        or family members getting Covid-19 for the second time in a month. "That''s
        not the typical experience."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
