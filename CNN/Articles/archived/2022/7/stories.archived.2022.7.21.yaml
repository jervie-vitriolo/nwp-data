      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> President
        Ferdinand "Bongbong" Marcos Jr. has administered the oath of Yogi Filemon
        Ruiz as the new acting&nbsp;commissioner of the Bureau of Customs (BOC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72fedc-29b2-4374-8cd2-2bd0fafff329'
      'mgnl:activationStatus': true
