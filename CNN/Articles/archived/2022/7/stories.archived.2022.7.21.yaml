      'mgnl:lastActivated': 2023-01-19T14:32:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3acc1-ead7-4cc8-a6a3-f1bdd87b4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the potential of declaring a national climate emergency,
        a move several Senate Democrats have said is necessary as it becomes clearer
        Congress won''t act. And while Biden at one point appeared on track to declare
        a national emergency this week, by Tuesday a decision had been made to hold
        off.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064ab0b-596b-44e5-bd15-042855ba7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228c369-ad2f-43d6-aef6-eddb2f1d95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is on the table. It''s just not going to be this week
        on that decision," press secretary Karine Jean-Pierre told reporters Tuesday
        afternoon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3616e16-5e7b-434a-8baa-71c909fe6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9aa35-f71b-4761-a925-3600e110508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden delivered his speech Wednesday from a shuttered coal power
        plant in Somerset, Massachusetts, that is being transformed into a factory
        producing cables for offshore wind farms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de4f5e-d9ff-4721-8b8c-cca2014278f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807b453-029d-44ab-842b-71e3c69f976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new funding for heat-affected communities comes amid record-setting
        heat waves impacting tens of millions of Americans across a wide swath of
        the country. Extreme heat is also crippling parts of Europe and has sparked
        wildfires in France, Greece, Spain and Portugal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d845b1-8513-4b31-b06c-e6b447723cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bea7a2-a098-4cd5-9da5-96a4a5785b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon taking office, Biden pledged to world leaders the US would
        cut emissions in half by 2030, part of an effort to rally international support
        behind ambitious carbon reduction targets. While the White House has said
        it had multiple pathways to achieving that coal, the failure by Congress to
        act has limited Biden''s ability to meet the target.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1d7d5-9485-4270-ad19-81cb90cd6c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f53812-f154-44a1-80da-ebaebb0c1d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s ruling in June that limited the authority of
        the Environmental Protection Agency to reduce greenhouse gas emissions from
        power plants further restricted the administration''s capacities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8c541-f454-420f-a947-0eac992f778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1f3fb-f9ed-4516-b670-30d6a426446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy said in the CNN interview she believed it was still possible
        to achieve the carbon reduction target without congressional action on climate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c5a8d-3da4-40d8-9bd9-3924a3d61eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9403421-bbb7-4583-b190-0b76561d7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s part of the challenge that the President is opening up
        for us and the opportunity. We have to look over the next weeks at what is
        the best strategy to use absent congressional action and still hope that Congress
        continues to take up that mantle, but the President isn''t waiting," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb194a-1d67-442e-802e-4f466d671a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/20/politics/climate-extreme-heat-wind-power-biden-massachusetts-speech/index.html"
        target="_blank">"Biden calls climate change a ''clear and present danger''
        as he tries to find ways to take action"</a></em></p>'
