      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92bb79d-9965-4834-ad72-8a48d43cc063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T09:42:51.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was first a singer," he said. "I was running around with a wooden
        spoon at home. I would be like, I didn''t know how to speak English but I
        would just make sounds. My parents saw that and they supported me all throughout
        the years."</p>'
