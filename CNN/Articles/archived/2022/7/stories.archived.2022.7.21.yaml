      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c1dbe-49b6-4a79-889b-ee013738e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:33:49.944+08:00
      'mgnl:createdBy': 'teresa'
