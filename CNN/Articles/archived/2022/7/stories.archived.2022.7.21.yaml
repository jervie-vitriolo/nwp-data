      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> The Asian
        Development Bank has raised its growth estimate for the Philippine economy
        this year, with the new figure now meeting the Marcos administration''s growth
        goalposts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a6f0a-aaa1-4882-b3a8-5f49e1745346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224a06e-6415-4324-bf0a-c62c429c3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 6%, the ADB now sees the economy growing 6.5% in 2022. This
        is the lower end of the economic team''s target band for this year which caps
        off at 7.5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283cde2-a60e-4ea3-b958-dd6d99121d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3839472-5fb3-464a-970b-54273e6b2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender cited the country''s economic performance in
        the first quarter where growth clocked in at 8.3%, beating market forecasts
        and surpassing the 7.8% rate recorded in the last three months of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99430f5d-2eb8-43ef-b13d-e1e39771f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ab103-7b41-4d0b-aa51-e26d23b787dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is supported by the recovery in investment and household consumption,
        the ADB said in the Asian Development Outlook (ADO) 2022 Supplement released
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fe453-326e-4a82-91d7-1a4d0c680cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f41fe-25d5-4c65-b9a9-acafb53eb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wider COVID-19 vaccination coverage and relatively mild health
        impacts from the Omicron variant allowed the economy to reopen further. Mobility
        data across several activities, including work and recreation, are now back
        to pre-pandemic levels," the report read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dedf12-32de-4e05-b646-d774a05fa4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98e1d6-9fd6-425a-accd-e630f77fbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based company likewise cited private sector indicators
        like the continued expansion of the Purchasing Managers'' Index (PMI) which
        measures manufacturing activity, industrial production, and imports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328310f7-0948-4436-8769-33af21385e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169df661-87f7-404f-94e1-35d1111e16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong domestic demand supported by a pick-up in employment and
        remittance inflows, private investment expansion, and large public infrastructure
        projects will underpin the country''s recovery from the economic impact of
        the pandemic," said ADB country director Kelly Bird.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64fff3-03a5-44f3-983e-0d6071825abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661546c-2eac-42c7-865d-d7dd91860aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it warned about challenges posing a threat to growth in the
        remaining months of 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9be250-3d31-44ec-9c0d-381f2c4fe4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cdb43-3d34-4ac9-aa00-402bd47d1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are significant downside risks to growth in the second half
        from a slowdown in the major advanced economies and the possibility of elevated
        commodity prices being sustained due to the war in Ukraine," the ADB noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61a6bc-a598-406d-ac2f-e1d341fe7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8e1da-f37f-4eaa-b945-edb0f0738059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional development bank also hiked its inflation estimates
        for the Philippines. From 4.2%, it now expects prices of goods to rise 4.9%
        this year, further above the 2-4% target band of the Bangko Sentral ng Pilipinas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928a906-6934-497d-8769-ff0a9196f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43163b47-c6ae-42bc-900e-8ab9cc2628a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, it projects inflation to average above target at 4.3%
        from the prior 3.5% forecast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a529e-1b7c-4eba-b98a-50f3550cfce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71fa79-ecbc-4f05-b29b-9152d1be9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.3% growth projection for the Philippine economy in 2023, meanwhile,
        was kept.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618adde-7103-4c3d-872a-6c1b1d4592ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb85880-ef83-4efd-a232-803fa6ce6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB sees slower growth for developing Asia, which consists of
        its 46 members including the Philippines, for this year and next. From 5.2%,
        it expects the region''s economic output to only grow 4.6% in 2022. For next
        year, it projects a 5.2% expansion, slightly down from the prior 5.3% estimate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afee412-a4dc-419f-8d1a-d107b206ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead999c1-fba8-4bd8-8c42-08d1c42ee34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the impact of COVID-19 has declined across most of
        developing Asia, the economic fallout from Russia''s invasion of Ukraine on
        the region has increased. War-induced supply disruptions and escalating sanctions
        imposed on the Russian Federation have led to global commodity prices spiking
        and remaining higher than 2021''s already elevated levels," it said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eaf2dc-5622-474d-877e-d3733c0b28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72745bf1-c02a-45a5-91ed-7e3dd3167490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:00:15.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation forecasts for Developing Asia were raised to 4.2% this
        year from 3.7%, and to 3.5% for 2023 from 3.1%.</p>'
