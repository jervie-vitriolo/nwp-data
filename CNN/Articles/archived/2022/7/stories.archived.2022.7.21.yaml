    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ea364dd-ae5d-4ea6-b966-dde68e26218a'
    'lead': 'The Department of Social Welfare and Development (DSWD) says there will
      be no penalties for households that will be removed from the current list of
      beneficiaries for the government''s Pantawid Pamilyang Pilipino Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T15:03:26.188+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:31:46.191+08:00
