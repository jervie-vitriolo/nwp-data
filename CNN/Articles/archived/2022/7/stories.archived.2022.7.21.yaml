      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7e768-f836-4e97-94d7-c659b037275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> Robinsons Malls
        Happy Pets Club (HPC) and esteemed animal welfare group Animal Kingdom Foundation
        (AKF) collaborate for a series of activities and programs that would benefit
        the abused, abandoned, and neglected animals in the country, and at the same
        time reinforce the value of responsible pet ownership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476a364-92a5-4de7-b46b-d8b8df5f7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c198e-66c2-4b54-baf5-1afa2387c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compassion for animals and responsible pet ownership are the core
        values of Robinsons Malls Happy Pets Club and Animal Kingdom Foundations
        partnership, says Robinsons Land Corporate Public Relations Director Roseann
        C. Villegas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa214046-6604-48d6-9ddf-ee30772fbfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374295a-cf5d-4d1b-afc4-b8e2861668da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinsons Malls Happy Pets Club is one with AKFs mission to provide
        better tomorrow for animals, which also inspired us to create CSR programs
        that would benefit the strays, Puspins and Aspins, and underprivileged pet
        owners, she adds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2e218-0ed5-4ff2-99b8-9b2f213cce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1076d62-001f-485f-9492-8c80251f8bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These CSR programs are: The Gift of Furever Home or the pet adoption
        program; Snip en Snap or the free spay and neuter program; Pet Bakuna or
        the free anti-rabies vaccination drive; and Pet Konsulta or the free vet consultation
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ab740-ec5f-41a7-b2fe-2e5759eb1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ee68e-3f66-4ed9-8924-f5de578d5acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the The Gift of Furever Home, AKF rescue cats and dogs are
        given the chance to finally belong to a loving and caring family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b8f92-399b-48c3-9d03-d672fe1ee553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.193+08:00
