      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Drilon, however, Salceda believes that the country is not
        yet facing an economic crisis, but it will eventually be "if you don''t do
        anything else."</p>'
