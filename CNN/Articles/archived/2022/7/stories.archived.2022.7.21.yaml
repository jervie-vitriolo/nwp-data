      'mgnl:lastActivated': 2023-01-19T14:31:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a7e65-816e-4465-b052-bacb9484f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electric Reliability Council of Texas, which operates about
        90% of Texas'' power grid, said it set another record Wednesday for power
        demand -- surpassing a record set a day prior.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762502a-dd5d-498a-8f98-7d959070f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac214ad-2d6b-4568-ae47-2a12871f4b8b'
