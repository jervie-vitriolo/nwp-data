      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/21/europe/mario-draghi-italy-resignation-intl/index.html">"Italian
        Prime Minister Mario Draghi resigns as coalition collapses."</a></em></p>'
