      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  A new show about a young female attorney
        has become another South Korean hit on Netflix, giving investors hope that
        the producer may have another "Squid Game"-like success on its hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290b980-f30d-4878-b13d-179d364521b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:18:55.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extraordinary Attorney Woo," a series that follows the titular
        character Woo Young-woo as "a newbie at a top law firm and a woman on the
        autism spectrum," has topped watchlists on the streaming platform for the
        last two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27b755-736c-4f96-93b0-b190fe74d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:18:55.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the most-watched non-English television show on Netflix globally
        from July 4 to 17, according to the company''s metrics. The show ranked number
        one in that category in eight countries, and appeared in the top 10 for 22
        countries, Netflix said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3dfff-78f3-4321-b8a0-27262ffb87d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:18:55.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
