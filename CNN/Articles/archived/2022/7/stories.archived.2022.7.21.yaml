      'mgnl:lastActivated': 2023-01-19T14:31:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden underwent his annual physical in November at Walter Reed National
        Military Medical Center. His physician, Dr. Kevin O''Connor, wrote in a memo
        that the President "remains fit for duty, and fully executes all of his responsibilities
        without any exemptions or accommodations."</p>'
