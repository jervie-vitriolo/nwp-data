  'Quidditch-Harry-Potter-J.K.-Rowling':
    'author': 'Scottie Andrew, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-21T06:23:56.172+08:00
    'imagesource': 'jcr:be6eb2ec-668e-49c5-b9ce-86739b3899e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4521f6fb-b15d-4a82-9e1d-77a8ce8fa377'
    'lead': 'Quidditch, the real-life sport inspired by the airborne game played by
      young wizards in ''Harry Potter,'' is ditching its whimsical name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T06:28:36.587+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:32:00.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:40.192+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quidditch is changing its name to quadball to cut ties with J.K. Rowling'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f85b07-e5b5-40fc-aeed-21e1c898554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Quidditch, the real-life sport inspired
        by the airborne game played by young wizards in "Harry Potter," is ditching
        its whimsical name. Now, athletes will mount broomsticks to play quadball.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df19f5f-49cb-429c-99ae-85c3551bf97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Quadball and Major League Quadball, the sports'' two governing
        bodies in North America, both announced the new name of "quadball" this week,
        which is set to go into effect this summer. The International Quidditch Association
        plans to adopt the new name, too, the organizations said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48d4e2-cd67-47fd-9637-38d39e8793f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two reasons for the name change, per the governing bodies:
        The sport wanted to separate itself from "Harry Potter" author J.K. Rowling
        and her anti-transgender rhetoric. Also, neither organization owned the "quidditch"
        trademark. (Warner Bros., which owns the "quidditch" trademark, and CNN share
        parent company Warner Bros. Discovery.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d3b67-e28f-4658-8e21-82041578d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling has increasingly shared views that take aim at transgender
        people, particularly trans women. Her comments have alienated many of her
        fans and several of the actors who brought her stories to screen, including
        Daniel Radcliffe and Emma Watson, who have both publicly supported trans people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7057d8-5368-4f8e-8ce1-e8e74d0d24f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both organizations denounced her positions, saying that the sport
        was "one of the most progressive sports in the world on gender equality,"
        referencing a rule that requires teams to have no more than four players of
        the same gender on the field at once.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdaeeff-a89f-49a2-b5ac-8e41cae6cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a238fc0-6514-4dde-8e53-b36b1935170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, last December, the then-quidditch leaders decided to find
        a new name for the sport by surveying players. Options at the time included
        quadraball, quidball and the eventual winner, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8dfe1-7ac9-497f-857e-c66f4593fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This name change is a game changer for us, and we are looking to
        make the most of it," Major League Quadball''s founders said in an open letter
        to players.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b303e0f-90fb-403c-b78b-2268caadf953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport formerly known as quidditch came to the Muggle world in
        2005, when two Middlebury College students started playing it on their campus.
        The game is a mix of rugby and dodgeball, among others, and features hoops
        that players must hoist balls through. Players must be mounted on broomsticks
        throughout the game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c56ec-fac4-4d9c-b3a0-76bd06f582e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:28:36.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:32:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its founding, the sport has expanded to 40 countries and nearly
        600 teams, according to the governing bodies.</p>'
