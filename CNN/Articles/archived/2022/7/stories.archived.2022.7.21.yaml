      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cc32b-8b78-4316-bf8a-65c91f963b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.404+08:00
      'mgnl:createdBy': 'gabrielle'
