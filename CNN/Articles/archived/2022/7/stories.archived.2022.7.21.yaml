      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That danger becomes more apparent in parts of the Midwest this weekend,
        in parts of southern Illinois, Missouri and Iowa, before shifting back to
        the East Coast on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc9b29-2d1f-4834-b097-fef4d86c2bb4'
