      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6629f1-44da-4e28-8207-b37b3ed768aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darna also became more prominent in media that didn''t even have
        her name in the title. The Megastar Sharon Cuneta had a brief cameo as the
        icon in Captain Barbell (1986), starring Edu Manzano. Abayari also appeared
        in Ang Pagbabalik ni Pedro Penduko (1994) starring Janno Gibbs just mere
        months after her own film. Years later, in the 2003 adaptation of Captain
        Barbell, Darna would show up again in a dream sequence, this time featuring
        Regine Velasquez.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6abe2-d0d7-43da-8e9f-2608355b3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
