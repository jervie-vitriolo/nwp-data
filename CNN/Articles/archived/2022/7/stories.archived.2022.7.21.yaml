      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe1497-1d8b-4acf-9c4a-751752cde5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:46:55.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing his content analysis of the President''s inaugural and campaign
        speeches, he said the best thing the Marcos administration should focus on
        is to increase economic growth by 8% per year, reduce debt-to-GDP ratio from
        63.5% to 52%, and trim the deficit-to-GDP ratio to 3.4% to 4.2% after it ballooned
        to 8.6% last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad781de-2e5e-46d0-adb7-4b8beec63685'
      'mgnl:activationStatus': true
