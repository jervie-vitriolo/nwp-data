    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8d9b0-9bd9-451f-8731-9fa85973cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T09:42:51.877+08:00
