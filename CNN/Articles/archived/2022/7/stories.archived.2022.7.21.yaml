      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a4a1f-6b9e-4fcf-9cbe-aac120877e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:46:55.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said this will reduce the country''s poverty incidence
        rate to a single digit 9%, which would be way lower than 23.7% recorded in
        the first semester of 2021. The current figure translates to 26 million poor
        Filipinos, he said.</p>'
