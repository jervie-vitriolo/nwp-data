    'template': '1'
    'title': 'A brief history of Darna adaptations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc3fb5-1d27-40ab-b7e6-7b34a7e33732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the rich and vibrant history of Philippine komiks, Darna
        has always been a defining symbol of heroism. The Mighty Warrior from Planet
        Marte has conquered Filipino hearts after innumerable film adaptations, television
        runs, commercials, and even stage productions. Compared to other local komiks
        figures like Lastikman, Captain Barbel, and Dyesebel, none have come close
        to the sheer ubiquity and popularity of the red and gold-clad cultural icon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c380b2-38bf-4046-ae6f-babfa963aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a7964-d2b5-4262-940a-42a98ce8a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darna is such a household name that even the news of which actress
        will portray her elicits a great deal of interest. Regardless of who wears
        the winged helmet, the backbone of Darnas story remains largely the same.
        Among her carryover story elements includes Darnas alter ego Narda, a young
        Filipina who finds a mysterious stone engraved with the name of the eponymous
        hero. When evil forces threaten the peace, she swallows the stone and invokes
        Darnas name, transforming into a strong, valiant, and otherworldly heroine
        destined to protect the weak and helpless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b5d3e-625b-4bc3-af5a-cef46a2837ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5badbd-4689-4dae-9d29-d38432e637d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 12 years after the last television series adaptation aired,
        Darna returns to the small screen, with the mantle now passed on to Jane De
        Leon. The actress is set to don the iconic costume in an ABS-CBN show helmed
        by celebrated director Chito S. Roo. Alongside her in the cast is Iza Calzado
        as the first Darna, Joshua Garcia as Brian, Zaijan Jaranilla as Ding, and
        Janella Salvador as Valentina. But first, before diving into a new Darna,
        its worth exploring the colorful evolution of the Philippines most iconic
        fiction hero.</p>'
