    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND seeks congressional review for AFP modernization program  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d00cf-867b-4b2a-8481-65ac93f505c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong>  The Department
        of National Defense on Thursday said it is requesting the Congress to review
        the Revised Armed Forces of the Philippines Modernization Program as it seeks
        funding support for the program''s last phase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bc69d-bff6-450d-8805-d82e4bf764d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd0314-db84-4bc7-9a75-87b0caf358f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is divided into three phases, with the first two already
        implemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e98f1a-06b4-4e3c-abb9-2957bcfe68f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8dcb1a-651a-4369-9e0b-9b3ed65bd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are requesting Congress for a sunset review on the Revised AFP
        Modernization Program, this is as required by the law, RA 10349," said DND
        Officer-in-Charge Jose Faustino, Jr. in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa063d81-1e93-4ca8-b50c-849ad0b89dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccca4b1-3dfd-41d2-b375-f6106f53293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh ang purpose natin dito is to generate congressional support
        for Horizon 3 (Our purpose here is to generate congressional support for Horizon
        3). Horizon 3 will start next year," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913bf9b1-8f5c-41c6-8250-b11cc19ff514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce316041-c78c-426b-b404-b5934d582b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Modernization Program''s phases are termed "horizons." Horizon
        1, which was implemented from 2013 to 2017, resulted in the acquisition of
        Del Pilar-class frigates, FA-50PH light-lift interim fighters, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5db10-f551-479d-952e-80f12ac29d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T20:59:04.842+08:00
