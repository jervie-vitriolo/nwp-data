      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace confirmed on Thursday that the oathtaking ceremony for
        the successor of Rey Leonardo Guerrero was held on Wednesday.</p>'
