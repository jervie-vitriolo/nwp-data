    'jcr:uuid': '75590d4b-2d67-4d0a-ae72-b033477424b4'
    'lead': 'Italian Prime Minister Mario Draghi submitted his resignation to President
      Sergio Mattarella on Thursday, plunging the European Union''s third-largest
      economy into fresh political turmoil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T18:33:49.943+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:31:32.146+08:00
