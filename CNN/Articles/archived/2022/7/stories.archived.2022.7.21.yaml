      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just less than a week ago, the consulate said a <a href="https://www.cnnphilippines.com/news/2022/7/16/Filipino-attacked-new-york.html">Filipino
        tourist from Cebu suffered facial injuries after being assaulted</a>.</p>'
    '13':
