      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of the production company have surged 74% in Seoul since
        the debut of "Extraordinary Attorney Woo" in late June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e245ee-3401-4461-a013-5ce286cc06f0'
