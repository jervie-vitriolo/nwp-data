      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The One Repat-DMW Center is located at the second floor of the Blas
        F. Ople Building, EDSA corner Ortigas Avenue.</p>'
  'saudi-arabia-department-of-migrant-workers-ofw-repatriation':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-21T15:59:46.434+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20756042-1528-4d07-8d97-fa0081bfc5e1'
    'lead': 'The Kingdom of Saudi Arabia leads the list of countries with the most
      number of repatriation cases of OFWs, according to the data presented by the
      Department of Migrant Workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T16:09:27.373+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:31:40.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:47.521+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'overseas-Filipino-workers', 'DMW', 'Department-of-Migrant-Workers',
      'Saudi-Arabia']
    'template': '1'
    'title': 'Saudi Arabia leads country with most number of OFW repatriation cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e52abf-35a8-4e21-9199-752e0a7ca48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong>  The Kingdom
        of Saudi Arabia leads the list of countries with the most number of repatriation
        cases of overseas Filipino workers (OFWs), according to the data presented
        by the Department of Migrant Workers (DMW).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394221d-67fc-47e6-bcef-5865f2aa8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the Philippine Overseas Employment Administration (POEA)
        recorded 4,958 repatriation cases from Saudi Arabia. The requests came from
        Riyadh, Jeddah, and Al Khobar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e840d65-b792-4152-a9b2-3ca1331eb2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi also ranked as the top country with the most number of repatriation
        cases based on the data of the Overseas Workers Welfare Administration (OWWA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e9ff3-18fc-48ad-9209-6c2257ede433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle Eastern countries actually dominate the list of countries
        dealing with the most repatriations. Kuwait ranks second, followed by Qatar,
        Oman and Jordan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94094344-7bc8-4300-90d3-8b947ecc9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also released some of the leading reasons why OFWs
        seek repatriation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eeb362-b69b-40f8-97f3-b0f1b7e927c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA said that being locked by employers is the most common
        reason, followed by contract violations, maltreatment, and due to medical
        reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accdbefa-51ef-40b2-9990-ef4b21306d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For requests made through OWWA, contract violation ended up being
        the main reason for repatriation, followed by abuses of varying nature -
        physical, psychological, and verbal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bd8cf-43dd-4448-8848-94d548e92d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW has launched its ''One Repatriation Command Center'' aiming
        to help distressed OFWs from their abusive employers and bring them back home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7bd214-9a5c-48bc-9892-df137d5a68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The One Repat-DMW will help ensure that distressed OFWs are given
        immediate assistance and are able to come home to their families and loved
        ones," Migrant Workers Secretary Susan "Toots" Ople said at a press briefing
        on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceff671-e2c9-413c-b53a-6e156100198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new command center consolidates government agencies facilitating
        OFW repatriation including the OWWA and the POEA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2614eb-ca78-4f0a-9313-4e4d3d68e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magkakatulungan kami sa halip na magtuturuan kung paano mapapauwi
        ang isang naghihinagpis na</em> OFW," Ople said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2672d83-5ffd-4b9e-9f69-1eee05170b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will help each other instead of pointing fingers
        as to how to send home a distressed OFW.].</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8f114-cdb2-44a2-99dd-6c8de11ae5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:09:27.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs in distress or their immediate families or next of kin need
        only to call the One Repat-DMW hotline 1-348 to go through the necessary process.</p>'
  'DOH-BARMM-one-stop-vaccination-site':
