  'dswd-4ps-delisting-no-liabilities':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-21T14:57:08.390+08:00
    'imagesource': 'jcr:43905dd7-4cad-4c17-baea-bb9d7b08fdea'
