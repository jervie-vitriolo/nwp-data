      'mgnl:lastActivated': 2023-01-19T14:31:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df744ab-210e-4708-a503-887853e072c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:30:17.122+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per the Grand Slam Rule Book, all eligible players are automatically
        entered into the men''s and women''s singles main draw fields based on ranking
        42 days prior to the first Monday of the event," the USTA said in a statement
        Wednesday.</p>'
