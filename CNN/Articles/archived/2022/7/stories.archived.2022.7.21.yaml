      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These study results may not apply to everyone. The population of
        Qatar is unique because it is mostly made up of men who travel into the country
        for work, the researchers say, and few people there are over the age of 50.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830a20f-8c6c-475f-a1cc-b585b1b584ec'
      'mgnl:activationStatus': true
