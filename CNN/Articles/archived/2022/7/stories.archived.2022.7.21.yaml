      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comics origins</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f1ac33-8d50-4fb7-a405-e738c4f1e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b779f00-0a52-41eb-bb1a-2aad706bbd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darna was first published on May 13, 1950, written by the legendary
        Mars Ravelo and illustrated by the great Nestor Redondo (who would later illustrate
        for <a href="https://web.archive.org/web/20120906040744/http://www.alanguilan.com/museum/redondo.html"
        target="_blank">DC and Marvel Comics</a>). Pilipino Komiks #77 served as
        Darnas first official issue, a crucial part of the bestselling comics-magazine
        at the time under Ace Publications. Though, in reality, Ravelo already had
        the <a href="https://entertainment.inquirer.net/376578/darna-ageless-all-media-at-70"
        target="_blank">idea for Darna before World War II</a>, the original name
        for the heroine being <a href="https://web.archive.org/web/20161019090438/https://komiklopedia.wordpress.com/2007/10/04/varga/"
        target="_blank">Varga</a>. Ravelo was repeatedly rejected by publication
        companies from the Philippines and United States throughout the 40s due to
        the notion that <a href="https://erneelawagan-alammobato.blogspot.com/2017/05/darna-evolution-of-superheroine.html"
        target="_blank">female superheroes dont sell</a>. Undeterred, Ravelo recognized
        the need for fresh heroes after the war and <a href="http://unanglabas.blogspot.com/2008/09/varga.html"
        target="_blank">pitched the character Varga to Bulaklak Magazine</a>, where
        she made her debut on July 23, 1947, in volume four, number 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836fb62-9401-4787-807f-065fd08c6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbacea-a8ab-40c5-9d10-08caef4cf75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After WW II, men dominated the collective consciousness of Filipinos,
        who rarely imagined women outside their roles as wives, mothers, and daughters.
        The country was ruled by men, wrote Soledad S. Reyes in her 2009 book From
        Darna to Zsa Zsa Zaturnah: Desire and Fantasy. The uneasy peace was dominated
        by politicians, businessmen, and the ubiquitous American advisers. The arrival
        of Darna helped shine a light at the end of the tunnel. She was a champion
        who overcame the devastation of societal upheaval, a breath of fresh air from
        the hegemonic masculinity that pervaded in society. Darna became a figure
        of freedom and power rather than a heroine defined by her suffering and persecution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecb8e2-d6e4-4cb7-8daa-7e40c0ddaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b427bd-b2b7-4ee3-9b6d-ee8d76217b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to popular belief, Superman, not Wonder Woman, inspired
        the original concept behind Varga. Ravelos admiration of Jerry Siegel and
        Joe Shusters Superman from Action Comics motivated him to create <a href="https://erneelawagan.blogspot.com/2010/02/darna-filipino-superheroine.html"
        target="_blank">Supermans female counterpart</a> for a historically feminized
        country. Hence, many of Varga and Darnas superpowers, such as superhuman
        strength, speed, flight, and combat skills, are similar in nature to the Man
        of Steel. Ravelo also <a href="https://erneelawagan.blogspot.com/2017/05/the-untold-true-beginning-of-darna.html"
        target="_blank">drew inspiration from Captain Marvel</a> for the unique way
        Narda shouts out a magical word and turns into an adult hero.</p>'
