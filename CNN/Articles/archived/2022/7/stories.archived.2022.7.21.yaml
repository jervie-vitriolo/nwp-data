      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the targets are met, he said better economic conditions would
        "create a middle class of about 50 million Filipinos."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb560f3-9e1d-4222-adaf-a145fe1b027e'
      'mgnl:activationStatus': true
