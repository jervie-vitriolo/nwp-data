    'mgnl:tags': ['DOH', 'BARMM', 'vaccination-site']
    'template': '1'
    'title': 'BARMM opens one-stop vaccination site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca2f1c-493e-4d41-99b8-77cd6eaa1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:35:57.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> The Department
        of Health (DOH) said the Bangsamoro region opened a one-stop shop for COVID-19
        vaccination and routine immunization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb6a18-b52d-4273-bfe1-07e01b8aedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:35:57.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) government,
        in collaboration with the Ministry of Health (MOH), installed COVID-19 vaccination
        and routine immunization hubs in a One Stop Shop Vaccination, the DOH shared
        in a Facebook post on Thursday. With this, more people in the region can
        easily access vaccination and routine immunization for the protection of the
        community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1b3db-f05d-41ed-b130-d583d4396114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:35:57.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f96df-b5d0-433a-b6e4-2dc86b9a47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:35:57.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BARMM earlier posted low COVID-19 inoculation rates that prompted
        the government to schedule special vaccination days in the region last May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad61f78-21e8-4afb-8de2-cb7e5e387393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:35:57.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932f1662-13f0-4352-a55b-001487ee4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T16:35:57.223+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest DOH data shows the region still has the lowest COVID-19 vaccination
        rate, with 1,844,370 doses administered.</p>'
