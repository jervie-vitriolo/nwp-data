      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Justin Bieber will be resuming his tour
        after being diagnosed with an illness which left him with partial facial paralysis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5daa176-aac3-4c95-94e5-156e88ee7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:31:46.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justin Bieber RESUMES WORLD TOUR!!!" AEG Presents UK tweeted Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689105e4-c8e4-430e-a9fc-b750b3ab569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:31:46.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting a run of European festivals in Italy on 31st July, then
        continue across South America, South Africa, The Middle East, Asia, Australia
        &amp; New Zealand then back to Europe in 2023," the tweet reads. "Details
        of postponed U.S shows coming soon!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c9c64-b01d-4ab6-8bc5-99b1913d99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:31:46.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s rep confirmed the news to Variety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4ef9a-4ed2-4d51-976b-992c75130ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:31:46.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the singer announced he was pausing his tour because
        of Ramsay Hunt syndrome, which left him unable to move half of his face.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0d987-243e-43fa-b3fd-7079aa2a0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:31:46.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is from this virus that attacks the nerve in my ear and my facial
        nerves and has caused my face to have paralysis," he said in a video posted
        on his verified Instagram account. "As you can see this eye is not blinking.
        I can''t smile on this side of my face; this nostril will not move. So there''s
        full paralysis on this side of my face."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618a3f2-f0bd-4649-b4dc-fcb3028ace96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:31:46.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later offered an update about how he was doing with the rare
        neurological syndrome, caused by the same virus that can cause chicken pox
        and shingles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52107f-35eb-4f9a-ad3b-118a68980235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T06:31:46.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each day has gotten better and through all of the discomfort I
        have found comfort in the one who designed me and knows me," he said.</p>'
    '19':
