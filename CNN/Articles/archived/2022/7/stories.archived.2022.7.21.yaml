    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb30f41-a3bc-4e7b-8265-c0030e1b9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:37:38.846+08:00
