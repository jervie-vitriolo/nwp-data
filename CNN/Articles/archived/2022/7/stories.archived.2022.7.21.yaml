      'mgnl:lastActivated': 2023-01-19T14:31:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425999e8-f0f9-4b9a-ac63-7fa30d80f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
