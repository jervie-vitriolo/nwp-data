      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ecfef-fe42-4d55-8348-88e7ea36e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T09:42:51.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone knows that kind of thing when you''re really good at helping
        your friend, but you''re really bad at helping yourself," he shared.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11e199-f5eb-4325-9c32-4da2fccdb85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T09:42:51.877+08:00
