    'lead': 'The Asian Development Bank has raised its growth estimate for the Philippines
      this year to 6.5% from 6% previously, but warns of ''significant'' downside
      risks for the rest of 2022 amid a slowdown in major advanced economies and the
      prolonged rise in commodity prices.'
    'mgnl:activationStatus': true
