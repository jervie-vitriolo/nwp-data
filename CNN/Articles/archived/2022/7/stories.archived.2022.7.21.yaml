      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Thursday, Albay
        Rep. Joey Salceda bared his expectations about the President''s SONA on July
        25, Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2a2f3-fd51-4734-ba4c-cdd1f98f7003'
