      'mgnl:lastActivated': 2023-01-19T14:31:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Arkansas city, Mountain Home, saw 107 degrees Wednesday
        afternoon, according to the National Weather Service.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0a8a3-e7b6-4ec3-aaa1-33d1e2e5b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c1ec6-2246-4e08-91b0-a907bd6f3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would shatter the old record high of 102 degrees for this
        date set back in 2012. Official record reports are not sent out until midnight
        but it sure looks like a new record high," the weather service wrote Wednesday
        evening.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80535eb5-7863-4645-96d1-ce6296873d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0a00f-9ea1-4372-af11-529618f96b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Confronting the heat</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82965a2e-61b0-4b2a-b3ad-61adfc7a3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help residents brace through the heat, Boston Mayor Michelle
        Wu announced that at least 12 community centers will open to anyone who wants
        to cool off. Additionally, more than 50 splash pads will be available at city
        parks and playgrounds, she said, as she declared a heat emergency through
        Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e11c31-0f20-432b-969d-e3153c34f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677f63b-1b0e-4778-a866-a844536eface'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some local officials have taken the step to hire chief
        heat officers to help navigate the response to the extreme heat.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5da5e-742c-4b38-a631-54043b225afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9652de-2759-4f8d-b50c-c47de7af9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Gilbert, chief heat officer for Miami-Dade County, told CNN''s
        Don Lemon on Tuesday that Miami now has nearly double the days with a heat
        index -- what the air feels like -- over 90 degrees than it did in the 1970s.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e84a89-c284-47eb-8eb9-39617bfe56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.242+08:00
