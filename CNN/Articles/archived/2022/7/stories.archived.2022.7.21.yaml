  'Facebook-home-feed-redesign':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-21T21:53:05.405+08:00
    'imagesource': 'jcr:652cac4c-c5a5-4102-a3b7-c2d2f15e9d49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '104b8e58-56d2-467d-9815-db4ee14837a5'
    'lead': 'Facebook''s rumored redesign has arrived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T21:55:52.804+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:31:22.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:55.016+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'Facebook is redesigning the home feed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79283e1a-61e7-4583-a6a8-db2c933497c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facebook''s rumored redesign has arrived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10b466-bbb9-46f4-a5fb-7fa11ada86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ad968-debd-4f9d-b027-d26f5ca928fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Thursday, the platform is splitting up its main "home"
        section into two tabs. The move is part of a push by Facebook to show users
        more entertaining, recommended content  to become what cofounder Mark Zuckerberg
        has called a "discovery engine"  as it seeks to better compete with rivals
        like TikTok for users'' time and attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc4600-219c-4b5e-ad8b-e094d9061f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401127e9-80c4-478f-a2b5-36b10c5a672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, when users open Facebook, they will see a home tab designed
        to help them discover new content based on personalized, machine learning-powered
        recommendations. The home tab will also feature Facebook Stories and Instagram
        Reels, which the company is now encouraging users to post to both platforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadd05d-38f7-4e0e-bf71-5461a397d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f451b41-0a63-45d2-856b-a024109b604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beside the home tab will be a new "feeds" tab that won''t contain
        any suggested content, but rather will let users see the most recent posts
        from friends, as well as groups and pages they follow. Within the feeds tab,
        users can also create a "favorites" feed to filter the friends, pages and
        groups they care most about.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19393248-f8f0-4ad4-be3e-a175d2c889d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff196e8c-54e9-4e04-95d1-754fd7d856a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both tabs will still include advertisements, according to the company.
        And the other tabs users are used to, such as Facebook Watch and Groups, will
        remain the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a08a2f-305b-4a09-9aa9-1a5dc24f01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52886ef6-0725-4a31-8e3f-c36bb5d1985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand you may want more options when it comes to sorting
        and seeing your content," the company said in a statement. "There are times
        you might know just what you''re looking for  say, the latest posts from
        your groups  or you may want to encounter fresh, entertaining content."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a1199-a9e0-4346-afdd-f8af87a7ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ff1ef-b75d-4577-8ac4-cd6ad0dff76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new look for the platform comes on the heels of an announcement
        last week that Facebook will now allow users to have up to five profiles under
        each account. Facebook said the option is intended to make it easier for users
        to tailor their experience when engaging with certain communities  say, friends
        versus coworkers  on the platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60852e-9e71-4371-a18d-ec251d6ab98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366cc34-b72e-40a8-89ce-e6103d2e40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Facebook and its sibling platform Instagram have been
        accused of copying the popular new features of rival platforms instead of
        innovating their own. Instagram Reels, which Meta is now attempting to more
        deeply integrate into Facebook, are nearly identical to TikTok videos (in
        fact, when the feature first launched, many users simply uploaded TikTok videos
        to Instagram, complete with the rival logo). The platform updates also seem
        like an attempt to mimic TikTok''s success at keeping users hooked by showing
        them recommended content, although Facebook appears to want to give users
        some choice in engaging with the new direction or continuing to use the platform
        as they always have.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af93e1-59e2-4ae8-ac4b-77a4e6378eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.805+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd37424-a907-4e53-a385-7c31dc7da778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.806+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook parent company Meta is trying to stave off fierce competition
        from TikTok, which is contributing to slowing profit growth at the company.
        In February, Meta shocked investors by posting a rare stalling in quarterly
        user growth, a trend that reversed slightly in the first quarter of this year.
        The company is set to report earnings next week for the three months ended
        in June, for which it had projected total revenue of between $28 billion and
        $30 billion  an estimate that would be nearly in line with the prior year''s
        results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebac774-038c-41d4-b8e0-a9e1b03630a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.806+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63056ed-9f6f-4ef1-9954-c74fd8543e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.806+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta is in the midst of transitioning to a company centered around
        a future, augmented- and virtual-reality enabled "metaverse," rather than
        social media. But it needs to keep raking in profits from its existing platforms
        to fund investments into that vision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9bcc3-eae2-44a9-ad88-d5ada8bfd3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.806+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca5877-bed0-4464-81c5-5ce6ca81a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.806+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feeds tab will start appearing in Facebook''s shortcuts
        bar for some users on Thursday, and is expected to roll out globally over
        the next week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010daeb5-f75b-4b85-883d-c7eac66b6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:55:52.806+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/21/tech/facebook-meta-platform-redesign/index.html">"Facebook
        is redesigning the home feed."</a></em></p>'
  'COVID19-Omicron-BA.5-more-reinfection':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-21T21:56:33.758+08:00
    'imagesource': 'jcr:72d3330a-99b2-49a0-83cb-53a131d42162'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7e1845-b958-460d-b821-8f5a4fd97c49'
    'lead': 'As the rapidly spreading BA.5 coronavirus subvariant causes a surge in
      infections across the United States, more people are catching Covid-19 for the
      second or third time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T21:59:31.150+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:31:21.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:55.442+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Omicron', 'BA.5']
    'template': '1'
    'title': 'BA.5 is causing more Covid-19 reinfections, data suggests, but they
      don''t appear to be more frequent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4736ab-36ae-4513-8de5-c5ef6fcb2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.150+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s not your imagination: As the rapidly
        spreading BA.5 coronavirus subvariant causes a surge in infections across
        the United States, more people are catching Covid-19 for the second or third
        time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebac17-720d-435e-9149-4a36bc0bf2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.150+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacafd98-8359-4339-ae16-ec3a85f460e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on average, these reinfections do not seem to be happening more
        rapidly, according to a new analysis from the gene sequencing company Helix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d44b2d-4ed0-48fb-a99c-85a890a2ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fb2f0-79c1-4066-a999-62880f538d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.5, another offshoot of the Omicron variant, is now causing about
        80% of new Covid-19 infections in the United States, according to the latest
        data from the US Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7baf3-4590-44a0-a31f-10355f2b4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f282783-4939-4e75-926b-269ba15f3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helix, which sequences Covid-19 tests to monitor variants, recently
        plumbed its data to find out how many times the same person tested positive
        for Covid-19 and whether there are more reinfections now compared to earlier
        waves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf2ce6-c67f-477a-84b3-faa31fb7f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf880a2-10db-4b65-92c7-664f703b29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of nearly 300,000 infections since March 2021, the share that
        are reinfections almost doubled from 3.6% during the BA.2 wave in May to 6.4%
        during the BA.5 wave in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bdc63a-5a3d-41ae-a1be-da0c80a1e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a6e4c-9199-40c5-aa64-e547dfce7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reinfections don''t seem to be getting closer together, however.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab858644-96da-4e26-af71-14559d17d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f1db4-5bb0-4334-8a4e-52709a97310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, during the BA.2 wave, the average time between positive
        Covid-19 tests for the same person was about 230 days; by July, it was about
        270 days, or about nine months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cbb5d-a290-43ba-8403-51f7e99dac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.151+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5c36b-4f08-4486-88e0-c9949fcdee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most recent data we had pulled showed that the fraction of
        all infections that are reinfections have increased quite a bit. There was
        a jump," said Shishi Luo, associate director of bioinformatics and infectious
        disease at Helix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e07fa5-aa87-4ecc-9ec2-ced44107fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec2b27-1721-4593-82df-f2034dcc5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luo says she thinks a mix of factors -- including waning immunity,
        broad spread and mutations to BA.5 that help it sneak past the body''s defenses
        -- are probably all contributing to the increase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b44e87-dd09-499d-893c-3b57505b9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3bcd3-5fe6-4594-bdf1-c9b3d181aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, people who are getting reinfected now were last infected
        about nine months ago. That doesn''t mean there aren''t some recent cases
        in which people have gotten new bouts of Covid-19 just weeks apart. Luo can
        see those in the data. But they aren''t the norm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cb925-4a14-4cce-aa03-4a61a669db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99921794-a123-4bf9-b785-578b7259a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statistically speaking, you''re more likely to get reinfected the
        longer it has been since your last infection, just based on the data we''ve
        generated," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1b0ee-ebdc-4a2d-83fb-6881d4b7dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c8a38-cd9d-48bb-91c5-ad55adb7f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Helix data echoes the results of a recent study on reinfection
        from Qatar, which routinely screens its 2.8 million residents for Covid-19,
        testing about 5% of the population each week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0910db-d0e7-4f4f-86bd-09f0f6d2c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258e7b37-229e-4e4b-8b39-1d1e12846a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BA.4 and BA.5 subvariants arrived in Qatar in May and were dominating
        transmission by June.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d22bbf3-43a9-47ff-a82b-7eba583a6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a67baf-788f-4104-9c8f-aafc2aa4b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used the national screening data to look at instances
        of reinfection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9e097-1d15-4f0e-9b28-6ed2abd89529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a3822-9f4b-41b0-a6d2-ea8936965f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.152+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that people who''d had Covid-19 infections before the
        arrival of the Omicron variant had little protection against a reinfection
        that caused symptoms during the BA.5 wave: just 15%. But protection from a
        past infection by an Omicron variant was higher: about 76%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1062495-a144-4bab-ae39-c4daa8a53d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.153+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93a371-4c24-47a0-9794-b9fd61510398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.153+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who got infected with a pre-Omicron variant now have really
        limited protection against the infection of BA.4 or BA.5, so they cannot really
        count on natural immunity to protect them," said Laith Abu-Raddad, an epidemiologist
        with Weill-Cornell Medicine-Qatar, in Doha, Qatar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c68564-1f55-4839-8e74-da7f86bf2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:59:31.153+08:00
