  'Robinsons-Malls-Happy-Pets-Club-and-Animal-Kingdom-Foundation-create-better-tomorrow-for-animals':
    'caption': 'Robinsons Malls Happy Pets Club represented by RLC Corporate PR Director
      Roseann C. Villegas and Animal Kingdom Foundation represented by Project Director
      Atty. Heidi M. Caguioa signed the partnership agreement, which involves a series
      of pet adoption activities, spay and neuter drives, and fundraising events in
      various Robinsons Malls nationwide. AKF ambassadog Sherluck together with AKF
      Volunteer Charm Parreno witnessed the special ceremony. Photo from Robinsons
      Malls Happy Pets Club.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
