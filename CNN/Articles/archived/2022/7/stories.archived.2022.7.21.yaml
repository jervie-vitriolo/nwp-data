    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3511ff-4548-4c47-a3e9-3a58081629eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.892+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whats more, the whole day pet activity will also offer free anti-rabies
        vaccination, free deworming, free vet consultation, and generous prizes and
        raffle items, all thanks to the Quezon City Veterinary Department and pet
        brands that support the same cause, such as Topbreed, Pet Lovers Centre, Daiso
        Japan, and Robinsons Supermarket.</p>'
