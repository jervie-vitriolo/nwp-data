      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong>  President
        Ferdinand Bongbong Marcos Jr. has reappointed seasoned diplomat Philippe
        Lhuillier as the countrys ambassador to Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a69afd-6b7d-41d4-b55c-03d0405bf1d6'
      'mgnl:activationStatus': true
