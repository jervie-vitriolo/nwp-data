      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino lawyer Jal Laylo, meanwhile, died in a <a href="http://https://www.cnnphilippines.com/news/2022/6/20/Jal-Laylo-lawyer-Philadelphia-shooting.html">random
        shooting in Philadelphia</a> in June.</p>'
