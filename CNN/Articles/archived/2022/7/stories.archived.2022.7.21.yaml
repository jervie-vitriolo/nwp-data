  'Biden-climate-change-clear-and-present-danger':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Photo courtesy: BRENDAN SMIALOWSKI/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-21T03:45:25.455+08:00
    'imagesource': 'jcr:d2390b15-9bd6-40cd-88aa-35f65874862e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a6e04f3-dd23-424d-b93d-8eea125434b0'
    'lead': 'US President Joe Biden escalated his warnings about climate change, calling
      it a "clear and present danger" as he previewed a slate of executive actions
      meant to combat a crisis whose effects are bearing down on a wide swath of the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T03:47:04.895+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:32:03.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:39.201+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden calls climate change a ''clear and present danger'' as he tries
      to find ways to take action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a908e3d-9081-46d0-9114-019f2ef87636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden escalated his warnings
        about climate change Wednesday, calling it a "clear and present danger" as
        he previewed a slate of executive actions meant to combat a crisis whose effects
        are bearing down on a wide swath of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07648780-9eed-4e59-8bc3-8c86e84713af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8ed8a-f743-4563-834d-e0cfa9233528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking under beating sun at a defunct coal power plant in Massachusetts,
        Biden announced $2.3 billion in new funding for communities facing extreme
        heat and new steps to boost the offshore wind industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d36e58-47a6-4fca-b2e4-a00abefa7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c775da23-52a9-42f3-b276-adc9d5d4a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he stopped short of declaring an official national climate
        emergency, he strongly hinted he could take that step soon as Democrats and
        activists encourage him to elevate the crisis and unlock new federal resources
        to combat it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaff05f-271b-4819-b3d4-7de6ce5c75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d6f3f-a88b-440c-9d31-60ac89849613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change in an emergency, and in the coming weeks I''m going
        to use the power I have as president to turn these words into formal, official,
        government actions through the appropriate proclamations, executive orders
        and regulatory power that a president possesses," Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3fd64f-3d44-4476-ad08-2c9655afd6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d4037-8f7c-44d6-85a9-8ff1de1d6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used language rooted in national security and threat assessments
        to describe a crisis whose effects could be felt across the nation Wednesday
        as tens of millions of Americans suffered through extreme heat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44feacde-8dd5-4e90-bd4b-e1005c539a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391514c-4a38-400c-ad53-9d5fff471449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President, I have a responsibility to act with urgency and resolve
        when our nation faces clear and present danger, and that''s what climate change
        is," Biden said, promising new steps to curtail what he called an "existential
        threat to our nation and to the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07223e02-e690-49f7-8a5f-7bf300c4a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd516806-7692-46f9-9cd3-3f1fda218043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves amounted to what White House officials describe as the
        first steps of a major raft of executive actions Biden is planning after legislative
        attempts at combating climate change stalled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492349c-5618-4827-a3f0-04790a34316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33adca-1592-4fe6-856c-c3e1eaa9d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has told his team he wants to take decisive and speedy action
        on climate after efforts to pass robust new laws collapsed last week. Without
        action from Congress and hemmed in by a recent Supreme Court ruling, the President''s
        overall goal of sharply reducing US carbon output appears further from reach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040b576-e50b-46dd-9613-dde360ebacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73b924-5121-483d-b3d5-4fa13a44f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work toward a legislative climate package fell apart last week when
        Sen. Joe Manchin, the moderate West Virginia Democrat, said he was halting
        negotiations amid concerns over inflation. Yet Wednesday, Biden made no mention
        of Manchin, choosing to lambast Republicans who oppose his plan instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b498c-ca2d-4bb9-908a-ad607f02d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e4830-f916-4f79-bd65-dab5b3fb215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single Republican in Congress stepped up to support my climate
        plan, not one," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b379d-4be5-4dcb-a9a6-f82ee7c2e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5415a-5eaa-4fe0-af45-5da8eeba4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who was traveling in Saudi Arabia when the legislative efforts
        collapsed, said immediately he planned to use executive action to advance
        his climate agenda. Since then, White House officials have been working to
        finalize options for the President to sign that could address the issue through
        reducing emissions, providing incentives for using clean energy and other
        areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92752f8d-8133-40a6-b254-70632a0c8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92fdaa-3c9b-4b22-a7e8-192741a51801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while the President is eager to demonstrate his commitment to
        climate, he did not declare a national climate emergency on Wednesday, a step
        that would unlock new federal resources to address the issue and allow him
        to limit federal oil drilling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19b223-2e1d-4de1-92a6-f455b1a4b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570d57d-0e89-4786-9fb7-91b73e395d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he unveiled a handful of lesser steps while promising further
        action soon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a21440-6259-4ee7-be36-5cecb5064071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf9802-1577-4d99-a26d-4828c020ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The announcement today is going to be about making the case that
        climate change is an emergency, outlining actions that we''re going to be
        moving forward over the coming weeks," national climate adviser Gina McCarthy
        said earlier during an appearance on CNN''s New Day. "And the President will
        make very clear again, that this is an emergency and we are going to act.
        But the President is going to outline that at his pace."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bcec25-d6d3-438c-9217-7c2614ee2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c85af-2e6d-4dcf-a132-b509c3eac4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She indicated additional actions, beyond what Biden announces in
        Massachusetts, would be unveiled this summer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186bc3e5-07d0-46a8-883f-b9cbb64fefa5'
      'mgnl:activationStatus': true
