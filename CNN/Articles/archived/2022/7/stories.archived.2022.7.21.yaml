    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'Department-of-Social-Welfare-and-Development', '4Ps', 'Pantawid-Pamilyang-Pilipino-Program',
      'Erwin-Tulfo', 'Laging-Handa']
    'template': '1'
    'title': 'DSWD: No liabilities for those to be delisted from 4Ps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfe4e2-8289-462a-9bfb-5f3ffb9311b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:03:26.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong>  The Department
        of Social Welfare and Development (DSWD) says there will be no penalties for
        households that will be removed from the current list of beneficiaries for
        the government''s Pantawid Pamilyang Pilipino Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aec2cc-6509-4708-a853-96f419a6f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:03:26.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi sila</em> criminally liable <em>kasi</em> it will be
        unfair. When we said graduate <em>na po sila,</em> meaning <em>merong sinusunod
        na</em> conditions. <em>Hindi pupuwedeng kasuhan sila.</em> Meaning, <em>umangat
        na yung kanilang buhay,"</em> Social Welfare Secretary Erwin Tulfo said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f677f-84eb-4400-b608-c8aa3f679ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:03:26.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would not be fair to hold them criminally liable.
        When we say they''ve graduated, it means there are conditions. They cannot
        be charged. it means their lives have improved.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37f692-ac3a-483e-a4e0-452bd616ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:03:26.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD personnel who processed the papers of the beneficiaries will
        also not face sanctions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea990ba-4a37-4aaa-a214-346e31c1636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:03:26.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo <a href="https://www.cnnphilippines.com/news/2022/7/20/4Ps-DSWD-delisting-ayuda.html"
        target="_blank">earlier said</a> 1.3 million beneficiaries will be trimmed
        from the 4Ps list  to be replaced by an equal number of qualified recipients.
        He said the unqualified families who will be delisted will only stop receiving
        the financial assistance once they''ve been formally informed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf96e0-82e7-46bc-b434-d8d5f47766b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:03:26.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tulfo there are 15 million households identified as
        poor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7baef-e1ad-4128-a349-2092fa246927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:03:26.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of that 15 million, 4.4 million <em>pa lang ang natututulugan ng</em>
        4Ps. <em>Pero ang</em> good news <em>diyan, doon sa</em> .4.4 million, 1.3
        million <em>ay kailangan alisin na natin</em> because <em>nag-graduate na
        sila  hindi na sila</em> considered as poor," he said at a Laging Handa briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37936430-e5a3-4331-bc08-a78fa9dc9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:03:26.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of that 15 million, only 4.4 million have been helped
        by the 4Ps. But the good news is from the 4.4 million, 1.3 million have to
        be delisted -- they are not considered poor anymore.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a0a79-f831-4b8e-a855-1717321f8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:03:26.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the he 4Ps, poor families with three qualified children can
        receive a P15,000 subsidy provided they send their children to school.</p>'
