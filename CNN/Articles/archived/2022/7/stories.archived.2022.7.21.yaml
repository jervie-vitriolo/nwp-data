      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who get infected more recently with an Omicron variant, they
        have pretty good strong immunity -- but of course not total immunity -- against
        reinfection," Abu-Raddad said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29dd37-d392-422d-b146-c1c98bed21b3'
