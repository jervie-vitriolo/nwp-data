      'mgnl:lastActivated': 2023-01-19T14:31:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4221d0fa-d537-4315-997c-bb99a9a59c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T09:42:51.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, I was checking the statistics on Spotify and I have this
        small jump in streams, I was wondering what was going on," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b1cfe-040d-4bb6-bb3d-052e9e856e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T09:42:51.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d367c4-f372-4d38-8439-0057352ef2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T09:42:51.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kept soaring and it was coming here in the Philippines," he
        continued. "It just blew up and I received messages from people telling they
        connect with my music which is amazing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86042813-6963-46c8-bd77-202d0d313142'
      'mgnl:activationStatus': true
