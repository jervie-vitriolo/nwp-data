    'template': '1'
    'title': 'BOC seizes smuggled onions worth 12M in Misamis Oriental port'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb1b20-29e7-46be-9c7f-ae4ac2239c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong>&nbsp;The
        Bureau of Customs (BOC) said Thursday it confiscated smuggled onions worth
        12 million in a container terminal port at Tagoloan, Misamis Oriental two
        days ago, less than two weeks since its prior seizure from the same location.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1716d55-b55f-4fa9-afb0-be6ac2b8609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2001e-c752-4f34-aa1d-06975688e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shipments arrived on July 12, 2022 from China consigned to
        Primex Export and Import Producer declared to be ''Spring Roll Patti'' as
        indicated in its Inward Foreign Manifest," said the BOC of the seizure that
        occurred in the Mindanao Container Terminal Port, at the PHIVIDEC Compound.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb16f8f-75f2-4ed4-b7a7-111160b88937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098c612-5299-4199-837d-15ba70ba076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four containers seized by BOC-Port of Cagayan de Oro (CDO) instead
        contained red and white onions. A pre-lodgment control order was issued against
        the subject shipment a day after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b555229-0771-48bb-8194-f92c7b616040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8937f235-d4fe-473f-bf9f-46676d6ece89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment will be issued a warrant of seizure and detention for
        violating Section 1400 of the Customs Modernization and Tariff Act, said the
        bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa04639-f9ab-43ef-ab05-804c1f4d7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2421a-93be-472e-991d-868e9b840669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 7, the BOC CDO also seized 15 million in agricultural products
        in the same port. The shipments, which reached the country from China on July
        2, were consigned to the same firm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f6fe2-53f4-4bb7-8528-9f7c3d2f0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7891f6-db1e-4ac1-a2d8-077fc5831439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have probed the rampant smuggling of agricultural products
        with local farmers forced to destroy excess produce amid failure to sell them.
        A <a href="https://www.cnnphilippines.com/news/2022/6/27/Senate-report-tags-govt-officials-as-alleged-agri-protectors-smugglers.html"
        target="_blank">Senate report</a> eventually tagged several customs and agricultural
        officials as alleged protectors and smugglers of the items.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2dcb43-3eda-423c-9bd8-82f7539f8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:13:05.288+08:00
      'mgnl:createdBy': 'pilar'
