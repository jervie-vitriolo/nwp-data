      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 85% of Americans are bracing
        for temperatures above 90 degrees Fahrenheit through the weekend, with millions
        in the south-central US expected to experience readings in the triple digits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc1dc6-b4d0-4c9c-a6ae-4fbe61b7151c'
      'mgnl:activationStatus': true
