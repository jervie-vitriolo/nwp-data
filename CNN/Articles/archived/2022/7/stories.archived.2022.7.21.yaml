      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eae1c6-21e7-4fb4-8229-77ec87ab4f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
