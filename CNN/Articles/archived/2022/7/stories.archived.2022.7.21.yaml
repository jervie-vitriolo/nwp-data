    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb18d4-4df2-4ee6-ab39-df5e569d2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even with the second quarter production and sales problems,
        CFO Kirkhorn said Tesla is "still pushing" to reach that target, an effort
        that "has become more difficult but it remains possible with strong execution,"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
