      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecast heat index values indicate much of the rest of the US should
        exercise extreme caution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973d367-d0ec-4d75-ad09-52f1fbb40e31'
      'mgnl:activationStatus': true
