      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea488b4-42fd-4fa8-b9b9-8e01546795a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.892+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a successful pilot activity last April, the second leg, dubbed
        as Home at Last: Pet Adoption Day with Animal Kingdom Foundation, is happening
        on July 23 at Robinsons Galleria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3f048-aeda-4d89-a7bb-350c43e8d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.892+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7cfad6-4c20-4a89-a057-a75874f8822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.892+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will feature ten shelter dogs along with two shelter cats
         all sociable, healthy, and vaccinated. Interested adopters will just have
        to follow <a href="https://www.facebook.com/AKFanimalrescue/">AKF</a> and
        <a href="https://www.facebook.com/RobinsonsMallsHappyPetsClub/">Robinsons
        Malls Happy Pets Club</a>s official Facebook pages and click on this link:
        <a href="https://bit.ly/HomeAtLastRobGalleria">https://bit.ly/HomeAtLastRobGalleria</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70143cd9-a60c-4c03-a356-8203feb6be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T18:09:44.892+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:31:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
