      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5a29a-b8c2-44b0-897a-f2560cea1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:46:55.253+08:00
      'mgnl:createdBy': 'glee'
