      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af373e6-c83e-41a3-9c72-baedff154971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
