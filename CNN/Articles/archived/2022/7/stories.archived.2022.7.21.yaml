      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not only concerning to people''s health but their pocketbooks.
        Our outdoor workers can''t work as long, they lose work time. People can''t
        afford this AC, the higher electricity cost. It''s both a health and an economic
        crisis."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16209ec6-be06-4f9a-8fff-00b07d105d40'
