    'template': '1'
    'title': 'Next ''Squid Game?'' Big ratings on Netflix boosts hope for next Korean
      hit'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ba1c1-6e78-48de-8d81-149021433859'
      'mgnl:activationStatus': true
