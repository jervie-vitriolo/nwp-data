      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f23d2c-4acb-4771-a6a9-fd4fb45c51b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former premier, Matteo Renzi, thanked Draghi for his efforts
        after the vote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33796c93-b3d4-4902-8b05-ba88170adb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.374+08:00
