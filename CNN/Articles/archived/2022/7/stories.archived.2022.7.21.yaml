      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065087f-7282-4eea-a9f7-d4552491643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
