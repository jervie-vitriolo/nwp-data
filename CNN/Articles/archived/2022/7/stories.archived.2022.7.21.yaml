      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he carved a career path in music, Maximillian revealed
        that it first took a while before he found out how he wanted to express himself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318059c-f8b2-4152-b535-fe15398d84c4'
      'mgnl:activationStatus': true
