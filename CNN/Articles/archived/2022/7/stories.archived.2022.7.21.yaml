      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20257b1-8b2c-4f5f-a600-3c091b15feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we still want to stay together, the only way is to rebuild this
        (national unity) pact with courage, altruism, credibility," the former European
        Central Bank chief added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59701775-cf68-4055-ba8c-7ac8afff240d'
      'mgnl:activationStatus': true
