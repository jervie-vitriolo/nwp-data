    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6bd38f0-e1a5-41f8-8065-bf5da1ea4035'
    'lead': 'A militant group on Thursday asks Quezon City Mayor Joy Belmonte to reverse
      the local government''s decision to deny their holding a rally to protest the
      first State of the Nation Address (SONA) of President Ferdinand ''Bongbong''
      Marcos Jr. on July 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T14:40:42.815+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:31:48.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:45.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC mayor asked to intervene after LGU rejects request to hold rally
      vs Marcos SONA'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fe9cb-c192-4b94-8058-7bc53d70468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:40:42.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> A militant
        group on Thursday asked Quezon City Mayor Joy Belmonte to reverse the local
        government''s decision to deny their holding a rally to protest the first
        State of the Nation Address (SONA) of President Ferdinand "Bongbong" Marcos
        Jr. on July 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75971a0-7070-4f6e-9799-523d3fc4ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:40:42.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City''s Department of Public Order and Safety (DPOS) rejected
        the request submitted by BAYAN, saying Batasan Road is not the place to hold
        protests as such gatherings will severely affect the traffic flow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b40413-ecb4-4842-af1b-b0803dff3f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:40:42.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Secretary General Renato Reyes Jr. slammed the local government''s
        decision based on what it called a "lazy" and "copy-paste" denial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893d399-b0fd-4971-b4e2-86283a566934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:40:42.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPOS did not exercise its own judgement and independent evaluation
        of the facts. It did not exercise independence and autonomy as a local government
        unit. Naging sunud-sunuran lang sa pulis ang DPOS [DPOS became a puppet of
        the police]," he said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a972c-cf50-4d2c-8898-df4cd6cc1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:40:42.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this decision violates Batas Pambansa 880 which ensures
        the free exercise by the people of their right to peaceful assembly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f7d7a-76c8-4cb5-ab67-de4d3d0280a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:40:42.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Magbubukid ng Pilipinas sought the help of Belmonte
        in reversing the DPOS decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a5eee-d696-47a7-9058-dd2be8ab80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:40:42.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask Quezon City Mayor Joy Belmonte to intervene in her capacity
        as LGU executive to consider granting the rally permit. Wala pong clear and
        present danger ang mga pagkilos sa SONA [There is no clear and present danger
        from our protests]," said Rafael Mariano, chairperson emeritus of KMP and
        former Agrarian Reform secretary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d62281-3357-44b8-a76f-93286e29b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:40:42.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office said over 21,000 security
        personnel, in coordination with anti-criminality forces from other government
        agencies and local government units, will be deployed during Marcos'' SONA.
        It said authorities have not seen any security threats for now.</p>'
