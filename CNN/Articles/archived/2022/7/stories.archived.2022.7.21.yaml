      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f187c-e3d1-422c-8109-6e380ed4c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.238+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread high temperatures in the mid-to-upper 90s and low 100s
        will encompass a majority of the country on Thursday and Friday," the National
        Weather Service warned Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f18b3b-e059-486c-8272-22567807a8df'
      'mgnl:activationStatus': true
