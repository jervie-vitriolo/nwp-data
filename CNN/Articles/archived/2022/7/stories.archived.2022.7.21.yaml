    'template': '1'
    'title': 'Europe''s economy is in dire straits. This week presents a crucial test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78df8c-c536-48c6-a292-9fc3048322c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Europe''s economy, which accounts for almost
        a fifth of the world''s output, is facing its toughest test since the pandemic
        erupted more than two years ago. A cocktail of risks threatens to throw growth
        into reverse at a moment of deep uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473e92c-50d0-40c5-924e-1c680a87c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8453923-c583-41d6-b2fc-46f9013d083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the United States and other developed economies, Europe is
        dealing with red-hot inflation that''s hurting consumers, potentially hastening
        the end of the post-lockdown spending boom. But the continent is also grappling
        with a volatile energy crisis, scorching temperatures and a fresh bout of
        political uncertainty  problems that are all coming to a head this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33fdce4-19b4-43e6-b12a-ee9e0dcae678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ff6cd-a14b-41e0-b826-c12c29418841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are warning that a recession late this year or early
        next year looks increasingly possible as risks pile up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c651a-d3fb-41a4-932a-c77d3f6250e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0d8ed-953d-4d43-9003-15abddde8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in good shape," said Erik Nielsen, group chief economics
        adviser at the Italian bank UniCredit. "I think the odds are we will have
        a recession in Europe over the winter."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea802d0e-4d7b-42fb-a045-435cc8381c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfbbdf-adea-4cee-b729-f9a80ae1852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An energy crisis</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12bf33-50ef-4e40-9b38-072a723ed774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest concern surrounding Europe''s economy is access to energy.
        Fears have spiked that Moscow could shut off gas supplies to retaliate for
        tough sanctions following the invasion of Ukraine, delivering the bloc a massive
        shock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55c8ef-312f-42db-9e7f-1118b2dcdada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d71b5e-917d-4b98-a7fd-5f166ee222d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund has said that if gas from Russia
        were to stop flowing, vulnerable countries including Slovakia, the Czech Republic
        and Hungary could fall into a severe recession, taking a GDP hit as high as
        6%. Germany''s top forecasters have said Europe''s biggest economy would lose
        220 billion ($225 billion) over the next two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57804d-d315-4a93-9648-085b8c54d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177ab91-4813-43b4-9bba-2a2dc1447ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, 12 EU member states have had gas supplies from Russia entirely
        or partially cut off, according to the European Commission, which unveiled
        its emergency plan to conserve gas for next winter on Wednesday. The flow
        of Russian gas to Europe is less than one-third of what it was this time last
        year, the Commission said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ce535-9c16-4b4e-ae42-1ef79be7d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408879ee-46f5-498d-9626-bcc367aadb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crucial moment in the standoff looms. Anxiety has climbed since
        Russian gas giant Gazprom shut down the Nord Stream 1 pipeline for scheduled
        maintenance 10 days ago, sending European gas prices to their highest level
        since March. Flows via the pipeline are essential, and have historically met
        an estimated 12% of EU demand, according to S&amp;P Global Platts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d8d31-e57f-43ba-ae8a-abfb405012b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60be60-a713-4010-9e41-eb928d78f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom is supposed to restart operations on Thursday. But officials
        have expressed doubts about whether the pipeline will come back online at
        all  and if so, how much gas will shipped through it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8532b9a-b258-4137-8637-9ccee86c96c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75aca7f-888b-4e16-a558-678a5b86f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible for us to predict how Gazprom is going to act,"
        an EU spokesperson told CNN on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00247fd1-45b7-4b4d-a1b8-b24f70992d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1116f0-91d9-4e5b-a86e-891e8446ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nord Stream 1 volumes to Germany already dropped sharply before
        maintenance began. They plunged by 60% last month, forcing Berlin to declare
        a "gas crisis."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d640461-47f9-4c3d-970c-3d618ca2baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57676b1a-73af-4bcf-8baf-0f0c875406c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Russian President Vladimir Putin said that Gazprom would
        "fulfill all of its obligations," though he warned that a dispute over vital
        turbines, which had been caught up in sanctions, jeopardized supply.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe9cd4-5cb3-4a96-af42-4796da6c95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b7756-00b7-4640-803d-e502a4d7a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if flows do resume without incident, the specter of future
        throttling will hang over Europe, holding back investment and confidence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3084a91b-d822-414e-95cc-cc3c278a35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05ed10-30e9-4467-b0e5-9cb3dd23dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we will be getting is a longer period of uncertainty, which
        is not going to be good for the business cycle," said Guillaume Menuet, Citi
        Private Bank''s head of investment strategy and economics in Europe, the Middle
        East and Africa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e2efd-6d44-493c-aa3a-5f78b289db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ffa7f-905f-4768-a386-4f259eed489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd909ab1-7261-440e-b37a-0936a733f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual inflation in the European Union jumped to 9.6% in June. It
        reached 8.6% for the 19 countries that use the euro.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd61461-a709-45c1-885f-5767c02d2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0a402-168a-4e66-b4ea-ea5b9de3646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap price increases, the European Central Bank is due to start
        raising interest rates on Thursday for the first time since 2011. But it faces
        an uphill battle to get the situation under control.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d0ba2-0059-4d3c-961c-223a71a8765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c2e7e-2f31-45b2-a336-cc3f78a410de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank lags peers like the Federal Reserve, which started
        hiking months ago. Interest rates in Europe have been negative since 2014,
        which means it''s further behind. And, if a shortage of energy tips the region
        into recession, the central bank could be forced to abruptly stop hiking rates,
        hampering its ability to keep fighting inflation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab2850-3203-413a-9e31-007ae6595de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2213ad-4f49-47c8-a0af-9850f0430002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that''s happening right now is limiting the scope for
        the ECB to really hike a lot," said Carsten Brzeski, global head of macro
        at ING, a Dutch bank.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fe098-a46a-4ac3-a7e1-168f587dd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb60a0-7563-472c-bdde-02494978c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a recession arrive, inflation could ease without requiring
        much further intervention from the central bank. But economists are hardly
        rooting for that outcome, which would also usher in a wave of job losses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf0817-6bd5-4279-bc8a-1b8e846f1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a9bd9-ada7-4def-9521-841a360cc45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff80e5f-f1e0-45c3-8e63-89ec0c8d2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires tearing across Spain and France as a heatwave grips the
        region could also put a damper on economic activity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a657b20-ef87-419d-aca4-b2bd433c13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72980292-00d8-43ef-9830-1fb0789543b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of Europe''s territory, including the United Kingdom,
        is "at risk" of drought, researchers at the EU Commission said Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c5f5e-3e17-4289-9e65-0a758ad8a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38474659-1fbd-4eb9-9b4d-2e5100c36d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:42:56.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, meanwhile, is grappling with a drop in water levels along
        Rhine river, a major trade artery. There are already signs that shipping has
        been affected.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8256422-6962-4ae2-9aad-50609aa53dfa'
      'mgnl:activationStatus': true
