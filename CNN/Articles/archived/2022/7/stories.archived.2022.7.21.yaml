    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mysterious bundle of string on Mars'' surface found by Perseverance
      rover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c53b29-533b-40cf-b559-613d1d4193bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;NASA''s Perseverance rover captured
        an unusual image of something lying in the red sand of Mars: a bundle of string.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818e144-2e91-40ad-a555-c188b84ebda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover''s front left hazard avoidance camera took a photo of
        the light-colored object on July 12 that some people likened to spaghetti.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8258785-a5e1-4759-9233-586a692ac86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the space agency confirmed that they believe the object
        to be a string left over from Perseverance''s landing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c06a6f-c002-4661-84b8-02c897bcec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string could be from the rover or its descent stage, a component
        similar to a rocket-powered jet pack used to safely lower the rover to the
        planet''s surface, according to a spokesperson for the Perseverance mission
        at NASA''s Jet Propulsion Laboratory in Pasadena, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7b3b1-d2d3-422e-b439-c40c1d9948e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance had not previously been in the area where the string
        was found, so it''s likely the wind blew it there, the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4e2b4-ab5a-4772-9a9c-d0b18ad42404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently exploring an ancient delta called Jezero Crater, the rover
        is looking for signs of microscopic life that may have called Mars home billions
        of years ago, the spokesperson said. This crater is where Perseverance originally
        landed on February 18, 2021.</p>'
    '12':
      'image': 'jcr:902738a8-d0b7-4b81-a43b-7663e6cb5c92'
      'imageCaption': 'The rover''s front right hazard avoidance camera captured a
        wider image of the string (bottom).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234b350-ddd0-4884-acf0-1a601ddc0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:38:55.251+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143947a-58d8-4541-8a34-3e80147bc791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Perseverance revisited the site of the string four days later,
        the object was gone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36087345-f20c-474e-8742-72dd4c73fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the rover has stumbled upon pieces of
        material left over from its descent on Mars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5df28-f38a-42bd-bf1d-2e283b56ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.878+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance''s cameras snapped a photo of a fragment of shiny foil
        in mid-June, according to a tweet from the rover''s official account. The
        team believed it to be a part of the rover''s thermal blanket, a thin material
        that regulates temperature, that may have fallen off during the descent stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c3873-fc97-477c-b3e1-1859e4379d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.878+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover''s team at NASA is researching more about the new piece
        of debris and plans to release more details later this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822e718-bde6-465e-8494-24444e6e6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:37:56.878+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/20/world/perseverance-rover-string-debris-scn/index.html"><em>Mysterious
        bundle of string on Mars'' surface found by Perseverance rover</em></a>"</p>'
  'healthy-eating-cheap-meals-at-home':
    'author': 'Marika Gerken, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-21T07:39:12.650+08:00
    'imagesource': 'jcr:dbbe4df2-0f87-41b3-98d6-9a6e5b262a28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9fdbbd8-5904-4372-b85b-48788671e005'
    'lead': 'Often you don''t have to completely give up what you love in order to
      eat healthier and save cash  it''s just about making the right choices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T07:43:44.757+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:31:58.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:40.912+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 inexpensive ways to eat healthy at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c59f6-f3b7-49ae-8797-883b38fae80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The Monday evening dinner dilemma:
        You''re adding up all the money you spent on food over the weekend and thinking,
        "I should really cook tonight." But that will require grocery shopping and
        cleaning. And you''re hungry now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250ce45-a8b7-4de3-af4b-13508c0ed67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you pick up your phone and suddenly you''ve spent $35 on a carb-heavy
        meal that would have cost a fraction to prepare at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b29bb8-0e8f-45f5-a76d-5531d602d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a less-than-ideal start to the week, and making it a habit
        could have implications for your overall well-being. Eating nutrient-dense,
        balanced meals is one of the most important things you can do for your physical
        and mental health, according to Anya Rosen, a New York-based registered functional
        dietitian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394eb8aa-36ac-434e-b847-f24826237f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, there are ways to do so on a budget. Here are six ways
        you can eat healthier without spending your entire paycheck at the grocery
        store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c8fa9-5ae5-458e-8a80-a9e2709f8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meal prep</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00ca5f-03fb-4687-af64-818d4209198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we are hungry, we tend to make decisions that might not line
        up with our wellness or financial goals. So when you take the time to prepare
        multiple meals for the week, you are giving yourself a safety net to fall
        back on when you''re in a hurry and hunger strikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05301b13-4b1d-41e8-965d-3da2805154b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meal prepping can sound intimidating, no thanks in part to the countless
        social media feeds boasting balanced and aesthetically pleasing meals by the
        dozen, but it can be really simple. Some Instagram accounts that might help
        motivate you to break out the cutting board and meal prep containers for food
        storage are @meowmeix (food facts and meal inspiration), @keto_adapted (keto,
        or high-fat, low-carb meals) and @dailyveganmealprep (plant-based recipes).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d64b83-1f18-4a71-9c99-ca33d1de1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grain bowls are a great place to start. Grab 8 ounces of chicken
        breast (which will make about five to seven meals depending on how much you
        eat), an easy-to-chop vegetable like zucchini or asparagus, and some quinoa
        or rice. Or choose your own favorites; any protein, vegetable or grain will
        do -- the key is balance. Your best friends here will be a chicken shredder
        and vegetable slicer, easily available online, that will save you a lot of
        chopping time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55233e-3180-48ae-832d-e5676808aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can keep these prepped grain bowls interesting -- and varied
        -- by using different sauces, dressings and condiments throughout the week,
        Rosen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b8f6f-b03f-4de4-8f77-33768fadc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whether with meal prep or just a single dinner, simple cooking
        at home can also save you the thousands of calories'' worth of oil and butter
        that restaurants tend to sneak into their dishes, Rosen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c363edc-595a-4130-bb81-11cd2b2df4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Build a freezer stash</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3970728-66fc-454d-b5fa-90e0a4a4e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocking your freezer with nutritious foods will be sure to save
        you from the oh-so-tempting late-night take-out splurge. For example, you
        can buy frozen broccoli, shrimp and precooked rice separately to combine in
        a pan with some oil and seasoning for a healthy, 10-minute dinner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a626c65-6ca5-4472-8969-e78b289422ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you won''t see significant savings when buying frozen foods
        like chicken and vegetables as opposed to fresh, you will save money by having
        nutritious staples on hand, with the added benefit of a food with a longer
        shelf life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520f5e2-4b2a-49e0-ba10-d25059753ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consider plant-based proteins</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced7b2a-9637-4f13-a965-7e4400461a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re trying to cook a well-balanced meal without splurging
        on meat or fish, try a vegetarian protein like tofu, tempeh, beans or legumes,
        said nutritionist and CNN health contributor Lisa Drayer. These foods are
        healthful and much more affordable than animal proteins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1831431-d3ac-414f-85ed-c45318bc619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tofu, which is high in protein and contains all the essential amino
        acids your body needs, is also very simple to cook. Cut into cubes, sprinkle
        with salt, pepper, garlic and paprika (or seasonings of your choice) and toss
        into the air fryer or oven until golden brown. If you want them even crispier,
        add some corn starch to the mix. Combine with a vegetable and grain or stir
        into a simmering curry for a hearty and satisfying meal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc14b80-f338-4dfb-9d3c-80e4e961f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other plant-based meal staples include faux-meat pasta bolognese,
        chickpea "tuna" salad, and quinoa and lentil burgers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d05b5a-39c0-4085-821c-1921cde55a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get creative in the kitchen</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0f95d-d0c2-49d0-a13e-d50f1ffc1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most affordable foods can also contain the most nutrients.
        For example, 1 pound of sweet potatoes costs around a dollar, according to
        the United States Department of Agriculture, and is filled with fiber, vitamins,
        minerals and antioxidants. A quick online search will give you dozens of ways
        to get creative with these nutritious gold mines. Bake them whole, slice into
        strips and season with salt, pepper and paprika for sweet potato fries, or
        simply cut into medallions or cubes and bake in the oven or air fryer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fafae9-9fcf-471b-a083-388bf90edf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other healthy, low-cost food options include beans, rice, eggs,
        oats and lentils -- which can become the base for any number of healthy, tasty
        dishes. And if you don''t feel like cooking, carrots and hummus, protein bars
        (make sure to check the ingredients first, as many have high amounts of sugar
        and additives), and fruit and yogurt all come ready to eat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe777ee8-deca-4093-a690-1a546cf88664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to save money in the kitchen is by repurposing food
        waste and scraps, Rosen said. For example, use bones from meat or poultry
        to make a broth, pour leftover pasta sauce or soup into large ice cube trays
        to have on hand for smaller recipes, and freeze fruit and veggies that are
        about to go bad to use in a smoothie later. (The general rule is one week
        post-purchase for using fresh fruit and vegetables, but just look to make
        sure there is no mold growth before freezing.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f24d4-5f86-4a6f-b6da-c857bd96fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smoothies</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3620a-b38f-4b47-9b6b-43b8cca5b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the easiest and most inexpensive ways to get a nutrient-packed
        and delicious snack or meal into your diet is with smoothies. Using the right
        ingredients, you can create a well-rounded meal in minutes. Plus, most of
        the components can also be stored in your pantry or freezer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711ce89-037e-4074-bf06-b98c9cb306c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simple go-to smoothie can include frozen banana slices (for texture
        and natural sweetener), frozen or fresh spinach, frozen cauliflower rice (for
        added nutrients and texture), and then your choice of fresh or frozen berries,
        protein powder, and nut butter (for healthy fats). On Instagram, @healthyblends
        shares great smoothie recipes and inspiration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8be77-0463-4b11-bec8-e9cf5ee758b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of smoothies as a vehicle for your daily vegetable intake,
        as leafy greens like kale and spinach are easy to mask among sweeter ingredients
        like blueberries, strawberries and bananas. The mistake most people make with
        smoothies, Rosen said, is focusing on fruit and skimping on protein and healthy
        fats, which can cause a blood sugar spike and crash. If you find that you
        are slurping your smoothies too quickly, sprinkle some chopped nuts or low-added-sugar
        granola on top to encourage you to slow down and chew.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538898b2-b460-4916-9212-68bce83a3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Try these swaps at the grocery store</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ea66d-f850-4db5-83ac-7d1f1d6c9bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often you don''t have to completely give up what you love in order
        to eat healthier and save cash -- it''s just about making the right choices.
        Keeping these swaps that Rosen recommended in mind while you grocery shop
        will give your body a nutritional boost and save you some money at checkout:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107285b-f6bb-49eb-a388-503ddb17296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Healthy swaps</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbca92-ac70-4375-b60c-f483c7e58deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Switch out the bananas in your basket for apples, for more fiber.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64638e-9127-4a68-8a07-bddeada60a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Instead of white potatoes, try sweet potatoes for more vitamin
        A.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7dee0-a31d-424e-84a9-e79c76b73b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Leave the lettuce, and pick up some spinach for more folate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153dacc8-6961-4329-b625-53a93e63ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Swap your regular yogurt for Greek yogurt for more protein.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00ab86-753a-4d6b-9e8a-5e48e06073cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Budget-friendly swaps</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46201ca-2742-4ce9-bc97-6cc0b58156f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Save by swapping shredded cheese packs for blocked cheese.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a8e56-6867-4be5-a910-75331da9f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Put back packaged nuts/seeds and try to buy in bulk instead --
        this is a saving that goes for most foods, as you pay a premium for individual
        packaging.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a418b-e433-41bf-be20-f1282098fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In the same vein, swap your canned beans for bagged dry beans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b470fb9-de88-4508-8c13-dbf49d68dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Substitute fresh seafood for tinned fish. The latter can be an
        acquired taste, but is still nutrient dense.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d274f1e-11d6-443c-a572-718f4080e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:43:44.761+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/20/health/healthy-eating-inexpensive-meals-at-home/index.html"><em>6
        inexpensive ways to eat healthy at home</em></a>"</p>'
  'brad-pitt-skirt-red-carpet':
    'author': 'Leah Dolan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-21T07:43:54.722+08:00
    'imagesource': 'jcr:4a26a6fd-3cf6-4b0e-aac2-056de8ea86da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80c925e6-69f9-45f1-bc9c-ce0fc82869c3'
    'lead': 'Brad Pitt was in Berlin for the preview of his new action flick ''Bullet
      Train'' while the city saw highs in the mid-90s. He kept it cool by wearing
      a head-to-toe linen look featuring a brown skirt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T07:46:28.973+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:31:57.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:41.128+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Look of the week: Brad Pitt''s breezy linen skirt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d50340-21d1-482b-96eb-7a70d060d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:46:28.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> This week, many of us have been dealing
        with the record-breaking temperatures beating down across Europe and parts
        of America. While the worrying heat may have you wishing you could draw the
        blinds, crank up the fan and lay as still as possible, there are jobs to work
        and paychecks to earn, and that''s Brad Pitt''s reality too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663aecc-4383-4d1e-9581-f606ab83190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:46:28.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the star was in Berlin for the film preview of his new
        action flick "Bullet Train" while the city saw highs in the mid-90s. Pitt
        kept it cool by wearing a head-to-toe linen look featuring a brown skirt,
        matching jacket and a salmon button-up shirt left attentively half-open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3264a-59bb-41c5-bb8c-67dfc21ddb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:46:28.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and critics alike took to the internet to weigh in on Pitt''s
        knee-skimming hem-line, but the jury was out on whether the outfit "absolutely
        slayed" or should have come "with a warning," as some Twitter users put it.
        The skirt even earned Pitt an eponymous trending hashtag on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb362a7b-4451-4f4b-aa01-632a6c1a05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:46:28.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those shocked by Pitt''s skirt-suit are perhaps too young to
        remember that this isn''t a first. In 1999, to promote "Fight Club" -- a film
        which at its core investigates the perils of traditional masculinity and the
        obsession with achieving alpha status -- Pitt fronted Rolling Stone magazine
        in not one, but five mini dresses. Shot by renowned photographer Mark Seliger,
        Pitt''s photo shoot became a cultural touchstone that put a strong case forward
        for gender-neutral dress codes. And for any doubters, his international sex
        symbol status remained untouched, even when sporting a skin-tight, pink sequin
        dress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790d657-a14e-45f8-b4e0-7f1505a7ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T07:46:28.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet men in skirts continue to make headlines more than half a century
        later, whether it be Harry Styles on the front of Vogue or Billy Porter''s
        tuxedo-gown at the 2019 Oscars. Progress is slow, but the more it happens
        the less shocking it is. Many gender-defying fashion statements seem to be
        reserved for prestigious cultural events, but it appears they are creeping
        into more low-key events and everyday life. And why not? Sometimes, as was
        perhaps the case with Pitt, maybe a man in a dress is not a subversive fashion
        statement at all, but simply a practical decision. If you can''t handle the
        heat, grab that linen skirt.</p>'
