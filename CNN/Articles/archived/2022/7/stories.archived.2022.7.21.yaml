      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> A veteran
        economist-lawmaker is calling on President Ferdinand "Bongbong" Marcos Jr.
        to prioritize tackling economic issues and a post-pandemic plan in his first
        State of the Nation Address next week to help saddled Filipinos get back on
        their feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587b007-233c-4e17-a69c-a0dae5b4ce87'
