      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Italian Prime Minister Mario Draghi won
        a confidence vote in the country''s Senate on Wednesday, but emerged badly
        bruised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ad5c1-a960-4bbd-b866-a1b39df643bd'
