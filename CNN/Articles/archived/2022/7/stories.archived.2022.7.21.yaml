  'china-summer-extreme-weather-climate-change':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-21T12:19:19.864+08:00
    'imagesource': 'jcr:8adb90d2-2880-4c90-96e1-2e824084f7b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2894b14-845c-4acf-8ad4-8845e5162c0f'
    'lead': 'Scientists have been warning for years that the climate crisis would
      amplify extreme weather, making it deadlier and more frequent. Now, like much
      of the world, China is reeling from its impact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T12:22:53.603+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:31:53.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:42.760+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China endures summer of extreme weather as record rainfall and scorching
      heat wave cause havoc'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7512d3b-f4f1-4e39-904c-cc45ebb0f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) </strong>&nbsp;Towns and farmlands inundated
        by floods, homes and roads buried by landslides, crops withering under scorching
        heat, hazmat-suited Covid workers collapsing from heatstroke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b579df-b815-4c94-89f3-302695a55049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since summer began, scenes of devastation and misery have been playing
        out across China as the world''s most populous nation grapples with an unrelenting
        torrent of extreme weather emergencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0067c-2e90-4277-882f-2255fc334939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been warning for years that the climate crisis would
        amplify extreme weather, making it deadlier and more frequent. Now, like much
        of the world, China is reeling from its impact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d4a3e-993f-4fef-81b3-dab986c473b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the country''s rainy season started in May, heavy rainstorms
        have brought severe flooding and landslides to large swathes of southern China,
        killing dozens of people, displacing millions and causing economic losses
        running into billions of yuan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814796f9-7b5d-46c5-b2ff-745bf3b03654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, extreme rainfall broke "historical records" in coastal
        Fujian province, and parts of Guangdong and Guangxi provinces. At the same
        time, a heat wave began to envelop northern China, pushing temperatures over
        40 degrees Celsius (104 Fahrenheit).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588d18c-f62d-4b67-ada0-a2e1c5bcf1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That heat wave has now engulfed half the country, affecting more
        than 900 million people -- or about 64% of the population. All but two northeastern
        provinces in China have issued high-temperature warnings, with 84 cities issuing
        their highest-level red alerts last Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99bb335-1a2f-4ff2-b27c-724a1f16200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, a total of 71 national weather stations across
        China have logged temperatures that smashed records. Four cities -- three
        in the central province of Hebei and one in Yunnan in the southwest -- saw
        temperatures reaching 44 degrees Celsius (111 Fahrenheit), according to the
        National Climate Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa9146-0550-431d-b649-03348ec1c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stifling heat has coincided with a surge in Covid cases, making
        government mandated mass testing all the more excruciating for residents --
        including the elderly -- who must wait in long lines under the sun. It has
        also become a dangerous task for health workers who, as part of the government''s
        zero-Covid policy, are required to spend long hours outdoors covered head
        to toe in airtight PPE equipment as they administer the tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a105a13-1ea0-4b52-9739-e0df54c08ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several videos of Covid workers collapsing on the ground from heatstroke
        have gone viral on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf06d22-df19-4a39-acfd-c9ba5c45aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave has also caused power shortages in some regions and
        hit the country''s crop production, threatening to further push up food prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a8588-e96f-4166-83ae-fb662a54b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the worst might be still to come, according to Yao Wenguang,
        a Ministry of Water Resources official overseeing flood and drought prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a265015-4afc-482e-9499-a5c373dac5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is predicted that from July to August, there will be more extreme
        weather events in China, and regional flood conditions and drought conditions
        will be heavier than usual," Yao told state-run Xinhua news agency last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ffe98-9391-49fa-a887-c8158c7c3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counting the costs</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe957bb-1b25-4554-b0c6-f368e08393ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a "sensitive area" that has been significantly affected
        by climate change, with temperatures rising faster than the global average,
        according to the country''s latest Blue Book on Climate Change, published
        by the China Meteorological Administration last August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b1f3b-dbd6-4597-ab00-4e3b30378d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1951 and 2020, China''s annual average surface temperature
        was rising at a pace of 0.26 degrees Celsius per decade, the report said.
        Sea levels around China''s coastlines rose faster than the global average
        from 1980 to 2020, according to the report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f358316-9857-4ee3-b1de-0bf5890040d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing climate can make extreme weather events -- such as
        summer floods, which China has grappled with for centuries -- more frequent
        and intense, said Johnny Chan, an emeritus professor of atmospheric science
        at the City University of Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08699d6-e346-4a55-9839-b6bc27f7cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warmer atmosphere can hold more water vapor, potentially leading
        to heavier rainstorms, while global warming can alter atmospheric circulation,
        which can contribute to extreme weather such as heat waves, Chan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b4799-cd0e-4b2a-9855-8b1493397588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be really concerned, because these extreme weather events
        actually affect the most underprivileged, disadvantaged and vulnerable parts
        of the population -- those in the rural areas, or those who don''t have air
        conditioning or live in very crowded conditions," Chan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d3e16-cbe6-4315-91ab-770b60697fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China, the sheer size of its population and economy means the
        scale of damage caused by extreme weather events is often massive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cea06d-c767-46e6-a5fa-f33c462b5d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclones, floods and droughts are estimated to cost China
        about $238 billion annually -- the highest in the Asia Pacific region and
        nearly three times the estimated loss suffered by India or Japan, according
        to a report released last year by the World Meteorological Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd6364-7f58-4c60-a58a-e063767a7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.605+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat wave-related mortality in China rose by a factor of four from
        1990 to 2019, reaching 26,800 deaths in 2019, according to a Lancet study
        published in 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8010973-e110-405d-8fe8-ccd18c6ee134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New reality</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fdd841-7020-4fc1-a7ac-c082ce45cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many Chinese are only just beginning to realize that
        climate change will affect them personally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5741394-84b3-4859-8e7d-22e087165184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, researchers found that compared to other countries, public
        concerns over global warming and climate change in China were "relatively
        low."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d149c04-76f4-4eaf-b837-d4666518142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has promised to bring greenhouse gases to
        a peak before 2030 and to achieve carbon neutrality by 2060.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9f03c-4549-4e49-bcb7-7aab7d14647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Chinese, the dangers of extreme weather fueled by climate
        change hit home last summer, when devastating floods killed 380 people in
        the central city of Zhengzhou, the provincial capital of Henan province.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f890d5-5f39-4dba-a65d-139fc551e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the city of 12 million was pelted with what its water
        station called a "once in a thousand years" downpour, but local authorities
        were ill-prepared and failed to heed the five consecutive red alerts for torrential
        rain -- which should have prompted authorities to halt gatherings and suspend
        classes and businesses. Flood water gushed into the tunnels of the city''s
        subway system, trapping hundreds of passengers and killing 12 of them in a
        tragedy that gripped the nation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc2b95a-284b-4305-8493-59a51f9cf873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Junyan, climate and energy project leader for Greenpeace East
        Asia, said the Zhengzhou flooding was a wake-up call for the Chinese government
        and public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f2e35-e8a9-4aeb-bce9-666f892d42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The central government and local governments started to be aware
        that climate change is such an enormous threat to society and its sustainable
        development," she said, adding that she has noticed more discussions about
        climate change and extreme weather in China''s traditional and social media.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c6720-8c87-4a99-bd87-1473aa8227fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last summer, many Chinese cities have improved their emergency
        response systems for extreme rainfall. In May, authorities in the southern
        metropolis of Guangzhou suspended schools, advised residents to work from
        home, closed construction sites and suspended public transportation in parts
        of the city following alerts for torrential rains.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18abeab0-72d4-4864-b867-eb8f7b1e5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This June, the Chinese government released a new policy document
        to improve its response to climate change, which it said was not only creating
        long-term challenges but also made the country more vulnerable to "sudden
        and extreme" events.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2b0d8-52ad-4806-9022-6777e22444fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change has already brought serious adverse impacts to China''s
        natural ecological system, and has continued to spread and penetrate into
        economy and society," the government said in its national climate change adaptation
        strategy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040ee8b-f049-44bb-a707-d364db119389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It vowed to make China a "climate-resilient society" by 2035, by
        building a nationwide system to monitor and assess climate risks, and by boosting
        early warning capabilities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab6e91-7d8e-44e1-80a1-7467114df26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu said the policy document is a "very big and ambitious" piece
        of guidance for local governments, but it lacks details on implementation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5427042-3040-47c9-9346-35e7d2a5d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.607+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of climate change can be very localized and its threat
        to vulnerable communities can be very different from place to place," she
        said. "Local governments still need to develop more detailed and tangible
        plans to implement this grand strategy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94f875-0170-480f-9143-cc5783ed23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:22:53.607+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:31:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/20/china/china-summer-extreme-weather-climate-change-intl-hnk-mic/index.html"><em>China
        endures summer of extreme weather as record rainfall and scorching heat wave
        cause havoc</em></a>"</p>'
  'Masungi-Georeserve-winner-International-Ranger-Awards':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-21T12:22:28.282+08:00
    'imagesource': 'jcr:28948f97-3c52-4b75-8109-fe95f39594e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dfe2718-a398-4ce2-b555-5d60491f1ac3'
    'lead': 'Filipino forest rangers from the Masungi Georeserve received recognition
      and cash prizes for being among the 12 winners in the International Union for
      Conservation of Nature (IUCN) - World Commission on Protected Areas (WCPA) 2022
      International Ranger Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T12:23:28.944+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:31:52.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:43.010+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masungi Georeserve team among winners in International Ranger Awards'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc0d4b-7b62-4153-83aa-d0aef2c58bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:23:28.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong>  Filipino
        forest rangers from the Masungi Georeserve received recognition and cash prizes
        for being among the 12 winners in the International Union for Conservation
        of Nature (IUCN) - World Commission on Protected Areas (WCPA) 2022 International
        Ranger Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4973d-9d0d-463a-8eeb-f49a22fd7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:23:28.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuhkan Maas, John Paul Magana, and Monica Inonog of the Bayog Ranger
        Station were lauded on Wednesday for their resilience in the face of serious
        risks in performing their duties amid violence and harassment from environmental
        offenders and organized criminals in the past few years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fe12a-8c0d-4eb1-97d3-b9f55a48f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:23:28.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maas was among those who were shot in July 2021 while guarding the
        reforestation site in Sitio San Roque in Baras, Rizal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef9dd5-7f36-4e11-bdad-c3d8a1950787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:23:28.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN announced that the Masungi team and 11 other winners will receive
        US$10,000 (roughly P563,000) to support the protected and conserved areas
        where they work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5bbb6-813e-43af-b895-493d3e924c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:23:28.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
