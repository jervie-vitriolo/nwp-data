      'jcr:uuid': '9d0ed6a0-1eff-41dc-ba77-8048ffcb5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:37:38.846+08:00
      'mgnl:createdBy': 'teresa'
