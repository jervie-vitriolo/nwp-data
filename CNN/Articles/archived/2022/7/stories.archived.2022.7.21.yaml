      'mgnl:lastActivated': 2023-01-19T14:32:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c416e4b-6e4c-4ee2-b425-a62571dcd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said in the Senate from tomorrow nothing will be the same
        again," he wrote. "Proud of having wanted it against everything and everyone.
        Proud to have supported him even today."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6867548-c6d5-43eb-9a54-97c8e0901c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.374+08:00
      'mgnl:createdBy': 'david'
