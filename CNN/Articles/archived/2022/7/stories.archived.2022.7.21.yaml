      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiyak kong kanyang gagampanan ng buong puso at igugugol ang kanyang
        husay para sa bansa, he added.</p>'
