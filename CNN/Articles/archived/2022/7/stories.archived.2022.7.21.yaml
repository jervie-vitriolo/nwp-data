      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd96dec-e414-4db9-af8c-fab5b91c1f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the clear Western inspirations, the incorporation of Filipino
        iconography is still visible in plain sight. Among them is the inclusion of
        gold stars reminiscent of the national flag design (the <a href="http://hoopercomicart.blogspot.com/2015/04/mars-ravelo-legacy-of-filipino-komiks.html"
        target="_blank">original Varga costume</a> even had a long-sleeved turtleneck
        with the sun and three stars). There is also the use of a magical stone as
        an amulet to ward off supernatural forces in reference to Philippine mythology,
        as well as the additions of a loincloth that <a href="https://mb.com.ph/2021/08/13/darna-continues-to-be-one-of-philippine-cultures-ultimate-muses/"
        target="_blank">harkens back to the bahag</a> costume of native people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88574a61-a257-4711-8402-31e630a42586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce4047-0470-4971-b337-3ccf250da2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Film and television adaptations</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec60fe-05de-48d3-9156-dc0c34f6b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darnas popularity would only grow as filmmakers would reinterpret
        and recalibrate her image to better fit the times. A total of 14 movies starring
        Darna in the lead role were released from 1951 to 1994. Four live-action shows
        were televised in 1977, 2005, 2009, and 2022, in addition to <a href="https://books.google.com/books?id=ot2uDAAAQBAJ&amp;pg=PA67&amp;lpg=PA67&amp;dq=darna+animated+series+1986&amp;source=bl&amp;ots=TcRvUDBGVx&amp;sig=ACfU3U1wsQpYmUEZlFwuSYGvPEx3ZRmqkw&amp;hl=en&amp;sa=X&amp;ved=2ahUKEwjhysiwsIP5AhVYDEQIHcWyDGEQ6AF6BAg5EAM#v=onepage&amp;q=darna%20animated%20series%201986&amp;f=false"
        target="_blank">a short-lived cartoon series in 1986</a>. Not to mention the
        droves of television advertisements using Darna to promote products ranging
        from <a href="https://www.facebook.com/photo/?fbid=395308272605481&amp;set=a.130004549135856"
        target="_blank">automobiles to medical capsules</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcca62-fa16-46b6-9325-58113e6ad40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dd867-89fd-41f0-b5ec-566963022391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The 50s to the 60s</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a8f5c-9995-49a1-a718-144c74887281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d511d07-e88d-4888-a923-cce109a4942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Darna film was released in 1951, only a year removed from
        the mighty warriors debut in Pilipino Komiks. Rosa del Rosario, the preeminent
        Queen of Philippine Movies at the time, was chosen to play the original
        Darna not just for her stardom but also due to her <a href="https://www.researchgate.net/publication/324384666_Pelikulang_Komiks_Toward_a_Theory_of_Filipino_Film_Adaptation"
        target="_blank">striking resemblance to Nestor Redondos illustrations</a>.
        Renowned actor Fernando Poe Sr. directed the first movie entitled Darna.
        Acclaimed director Carlos Vander Tolosa directed the second movie, Darna
        at ang Babaing Lawin, a year later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81774144-5130-41b4-bbe1-e7ffc6adc3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112da68-347b-4b38-ac0e-5531bd491224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more actresses would go on to play Darna in the 60s: Liza
        Moreno in Si Darna at ang Impakta (1963) and Isputnik vs. Darna (1964),
        Eva Montes in Darna at ang Babaing Tuod (1965), and Gina Pareo in Darna
        at ang Planetman (1969). Moreno got her big break as Darna eleven years after
        del Rosarios last film and was the <a href="https://www.facebook.com/436601243380865/posts/liza-moreno-eleven-years-later-came-another-film-version-of-darna-darna-at-ang-i/948350598872591/"
        target="_blank">first to play the dual role of Narda and Darna</a>. In her
        second film, she would face off against <a href="https://www.facebook.com/UlaloBoy/photos/this-nida-blanca-starrer-came-from-an-era-when-darna-movies-were-starting-to-dom/1733992426847287/"
        target="_blank">Nida Blancas Isputnik</a>. A year later, Montes had the privilege
        of starring in the <a href="https://starcinema.abs-cbn.com/2021/10/5/news/list-the-stars-and-directors-of-past-darna-film-70346"
        target="_blank">first full-color Darna film</a>, which was then followed by
        Pareos, but this time, the actress wore <a href="https://www.facebook.com/marsravelosdarna/photos/a.459591781081811/804858013221851/?type=3"
        target="_blank">a light blue two-piece with a red star</a>, the first one
        of its kind.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045aa04-fe66-4678-a6e5-d5453c0997c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.402+08:00
