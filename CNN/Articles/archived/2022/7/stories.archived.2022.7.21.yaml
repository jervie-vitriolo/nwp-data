      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba1c62-0668-4d4b-9195-3d62517220a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his calls for unity, lawmakers from three parties boycotted
        the vote: the powerful 5-Star movement, which is the largest party in the
        country''s coalition government; center-right Forza Italia and the far-right
        League.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534648d-3e60-4de9-b420-fb123b5be0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.373+08:00
