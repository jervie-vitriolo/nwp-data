      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s infection comes as the US sees a rise of COVID-19
        cases and more than 1 million people have died of COVID-19 since the pandemic
        began.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa41543-c52e-41cc-a558-3b0e6cfaee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af307203-827f-46e6-b537-f5bb41fd31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is continuing the COVID-19 public health
        emergency as it seeks new funding from Congress for treatments and vaccines.
        The public health emergency declaration allows many Americans to obtain free
        Covid-19 testing, therapeutic treatment and vaccines. Medicare has also relaxed
        the rules governing telehealth so that many more seniors can access such services
        during the declaration. And states are not involuntarily disenrolling residents
        from Medicaid during the declaration, in exchange for receiving more generous
        federal matching funds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e55eb6-a3e9-46b8-88ee-39bb9f20f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770e798-27ef-46c6-a737-50f6a7eeb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two years into the pandemic, Biden has become the second
        sitting US president to test positive for COVID-19. Then-President Donald
        Trump announced on October 2, 2020, that he and then-first lady Melania Trump
        had tested positive for COVID-19, months before any vaccines were authorized
        by the US Food and Drug Administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dff37-ceda-4540-8a2f-cf2c3227292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43750d8e-4a2c-4137-a860-c906691d7441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T22:41:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:31:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Trump was transferred to Walter Reed, where he spent
        the weekend and received various treatments. Trump returned to the White House
        on October 5, 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dea3bb-86ac-4b7a-b171-adb310398a01'
