    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cde4bc-33b2-4531-aedb-7dc3676b1fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, Darna flew her way into ballet productions as well. In 1997,
        Pilipino Komiks was <a href="https://www.philstar.com/entertainment/2017/06/02/1706008/photos-darna-flies-high-negros"
        target="_blank">interpreted as a ballet</a> featuring popular Mars Ravelo
        comic book characters. Prima ballerina Lisa Macuja-Elizalde played Darna in
        an ensemble. Afterward, Christine Crame became a recognized figure after headlining
        the 2003 hit <a href="https://vimeo.com/477080903?embedded=true&amp;source=vimeo_logo&amp;owner=124663415"
        target="_blank">Darna: The Ballet</a>. Both ballet productions would eventually
        be restaged in <a href="https://www.youtube.com/watch?app=desktop&amp;v=W4bO2KZ4ocA"
        target="_blank">2017</a> and <a href="https://lifestyle.inquirer.net/293404/darna-back-new-dance-theater-production-benilde/"
        target="_blank">2018</a>, respectively, with Crame reprising her role in the
        latter and Regine Magbitang starring in the former.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3d360-1afd-47dc-ba40-09cd0e0e5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600160e1-3317-4dbb-ae70-958a8c3239a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the millennial generation, the two GMA television programs with
        Angel Locsin in 2005 and Marian Rivera in 2009 remain the most beloved Darna
        iterations. The Locsin-led series broke records in its fourth episode, which
        had her don the costume for the first time, netting a <a href="https://www.gmanetwork.com/news/showbiz/pep/169557/pep-agb-nielsen-shows-darna-flies-high-on-its-pilot-episode-in-mega-manila/story/"
        target="_blank">52.1% rating</a>, the highest for any GMA-7 show at that moment.
        Locsin is still beloved and called a real-life Darna for her consistent
        charity and relief efforts in times of crisis, from the 2009 typhoon Ondoy
        disaster to the COVID-19 pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38ed6b-2aa8-425e-96ed-750c5a7697b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.403+08:00
      'mgnl:createdBy': 'gabrielle'
