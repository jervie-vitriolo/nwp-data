        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309109c-d58b-4161-9310-b97ba8dc63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:31:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varga''s initial design was <a href="http://erneelawagan.blogspot.com/2017/05/the-untold-true-beginning-of-darna.html"
        target="_blank">influenced by a collection of illustrations by Alberto Vargas</a>
        known as the <a href="https://groovyhistory.com/vargas-girls/9" target="_blank">"Varga
        Girls,"</a> which garnered enormous popularity in the US during the war as
        a morale booster for soldiers. The provocative pinup girl designs caught Ravelos
        attention and eventually led to the now <a href="https://www.plarideljournal.org/article/performing-darna-the-role-of-entertainment-press-in-spectacularizing-darna-actresses/"
        target="_blank">recognizable narrow-waist figure</a> flanked by a red two-piece
        with gold stars, a red helmet with a gold winged medallion, white loincloth,
        and red knee-high stiletto boots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7a0d3-fd4a-4ce5-a3a6-9474aa877f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:32:48.401+08:00
      'mgnl:createdBy': 'gabrielle'
