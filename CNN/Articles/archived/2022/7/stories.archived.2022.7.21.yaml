      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Wednesday, a record high of 103 degrees in Fayetteville, Arkansas,
        topped the 102 degrees seen on that date in 2012.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b641d-6ce8-4700-ab73-6361e5d01aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b0378-338e-4beb-b1a4-56333bf18bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.241+08:00
