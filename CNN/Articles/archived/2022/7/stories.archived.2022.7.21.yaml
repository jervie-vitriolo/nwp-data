      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c4976-dd16-4cea-a1a9-01b7365cb2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Draghi had asked lawmakers to support the
        coalition government in an effort to avoid calling a snap election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12fde1-35e4-4801-9d66-4b238e00bba0'
