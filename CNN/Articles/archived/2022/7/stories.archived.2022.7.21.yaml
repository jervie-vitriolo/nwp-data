      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to start with an articulation of a grand national ambition
        for the Philippines, what kind of Philippines he will lead six years from
        now under our Marcos administration," Salceda said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2cef32-0d65-4fc1-b29b-b35417eafe71'
      'mgnl:activationStatus': true
