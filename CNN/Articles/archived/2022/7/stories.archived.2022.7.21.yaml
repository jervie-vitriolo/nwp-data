      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Hondula, director of the Office of Heat Response and Mitigation
        for Phoenix, echoed that sentiment, saying, "The heat can affect everyone,
        we''re all at risk."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15108b9-afc7-4bdf-b407-aa6b693880aa'
