      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excessive heat across the US has been matched by deadly conditions
        in Europe, where records have been smashed and the European Forest Fire Information
        System put 19 European countries on "extreme danger" alerts for wildfires.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27d535-733c-48fe-a328-5b546861504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d07f3-84cf-42dc-a02c-da2b6a7480a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
      'mgnl:createdBy': 'teresa'
