      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been wanting to go to the Philippines for two years," the
        "Beautiful Scars" singer told CNN Philippines'' <em>New Day</em> on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a02f7-5660-4e76-bb60-edc03444d28b'
