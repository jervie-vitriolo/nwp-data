      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still growing. I''m a young guy," he said. "After I made the
        album, I wanted to unplug, live a little, and find inspiration. I want to
        be able to write stuff that means something."</p>'
