      'mgnl:lastActivated': 2023-01-19T14:31:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc017b-a20b-4b84-bd1c-985144ed8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swaths of the South -- including parts of eastern Texas, Louisiana,
        Oklahoma, Arkansas, Mississippi and Alabama -- and the central East Coast
        from South Carolina to New Jersey will see some of the most pronounced danger
        (seen in these maps in dark orange) from the heat on Thursday.</p>'
    '23':
