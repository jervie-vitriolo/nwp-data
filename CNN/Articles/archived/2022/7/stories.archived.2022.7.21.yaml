      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Triple-digit heat records across multiple states</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea79e9-b40a-4071-a899-33b5d5993558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triple-digit records were set Tuesday and Wednesday in multiple
        locations across Texas, Arkansas and Oklahoma, where Tulsa EMS reported responding
        to nearly 250 heat-related emergency calls so far this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d1217-1698-4833-8b18-a1ad941b9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f0eac-df0b-4e92-a968-55044a877ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those numbers are what we would expect to see in mid- to late-August,"
        Adam Paluka, spokesperson for the Emergency Medical Services Authority, said
        Wednesday. "So we''re four to six weeks ahead of where we would normally see
        those mid-200 call numbers."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721cfaa-4db3-4c06-bccc-09ef3fd02f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0cfba-5c1e-4485-bcc8-bd005f6f6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very concerning," he added, "especially because the amount
        of patients that are being transported indicates that some of those calls
        are heatstroke, which can be deadly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8cd023-65a3-4ed8-b590-dcc551e0f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.240+08:00
