      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4bdc6-c1e2-4c6a-8bb4-cea1542c2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has a number of authorities he can use and he''s
        going to work through those and make those announcements," she said, later
        adding, "You''ll see them rolling out over the next few weeks."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d8581-32bc-4f12-96a9-562654d1d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce2caa-c00e-4b3a-bd17-8ee50206ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional action "would be helpful," McCarthy said, but Biden
        is "no longer sitting around waiting for that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fb083-1c6e-4467-8cb2-f02e7dccde23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T03:47:04.898+08:00
