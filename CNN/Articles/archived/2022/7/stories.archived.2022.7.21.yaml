      'mgnl:lastActivated': 2023-01-19T14:31:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs in distress or their immediate families or next of kin, need
        only call the One Repat-DMW hotline 1-348 to ask for assistance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd384b4-ba11-4990-86b5-0cac4dda2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of case officers, welfare officers, and medical professionals
        will verify and assess their concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e084459-ad1e-4e8f-be0b-988e2d23eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow OFWs or leaders of Filipino communities abroad can also request
        for help for an OFW in distress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be48713-c6b8-4112-88cd-599364bcb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said they will make sure the families will be in the loop during
        the repatriation process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271832ea-f3a9-44c5-9cba-1a90892d9110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a long-time OFW advocate, Ople said that she has witnessed the
        problems and struggles of OFWs asking for governments help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f8f42-0d5d-46b4-8bc3-c021333664ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wala nang umiiyak na nanay na nangungutang sa kapitbahay o
        kamag-anak at sasakay ng barko patungong Maynila para mapauwi yung binugbog
        at nilapastangan nilang anak,</em> she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592fee2-e1c3-4dc0-a669-f4a23b7253a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope there will be no more mothers crying, borrowing
        money from neighbors or relatives to ride a ship to Manila so they can have
        their beaten up and abused child sent home]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12af4d-3bf9-482d-a19f-6a704880e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.447+08:00
