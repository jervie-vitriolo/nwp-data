      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b9d39-7a76-4cc2-907b-40dc1340a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia declared a Heat Health Emergency for Thursday due to
        the expected oppressive heat, activating emergency programs likes special
        field teams that conduct home visits and outreach for people experiencing
        homelessness, the department of health said in a news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d5bad-5d77-4325-8ff8-8141e01c108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a0dca-56b9-4945-971c-4c1e34b25560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly in New York, residents are encouraged to stay indoors
        in the upcoming days as the heat continues to sweep across the state to avoid
        "dangerous conditions that can lead to heat stress and illness," according
        to Jackie Bray, the commissioner of the state''s homeland security and emergency
        services division.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e733b22-bd13-48d3-b64c-4ab27d3a2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e894fb-2e8f-41d1-8404-dea972915a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures over 90 degrees are expected to remain in New York
        City, Philadelphia and Boston through the weekend -- if not longer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346e70a-42e5-4e0d-928d-17b88ca13754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6eb892-4812-4a1c-bc66-d047870b6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, triple-digit heat will continue to bake parts of California,
        Texas, Arkansas, Oklahoma, Kansas, Missouri and Tennessee on Thursday -- meaning
        1 in 5 Americans will endure dangerous conditions after what has already been
        a historic week in terms of topping heat records, said CNN meteorologist Robert
        Shackelford.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93feefe0-7729-469a-8c76-716b3dce845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866773a-c7de-442d-ac37-31cf11f54f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat is expected to persist through the weekend in many places,
        and more than 85% of the population -- or 275 million Americans -- could see
        high temperatures above 90 degrees over the next week. More than 60 million
        people could see high temperatures at or above 100 degrees over the next seven
        days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879a70c-5d14-4630-94e7-975f739d057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505cd0b-4cb6-4b9a-933e-ea5776276ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat index values -- the temperature it feels like when heat is
        combined with humidity -- could top 100 degrees in a number of states through
        this weekend, particularly in the Midwest, the Southeast and on the East Coast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6dd4db-c038-48ad-9b11-954454eafd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T21:52:32.239+08:00
