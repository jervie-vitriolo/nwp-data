      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21, 2022) </strong>
        After a two year-long wait, Danish singer-songwriter Maximillian is finally
        in Manila this week to woo Filipinos with his music.</p>'
    '5':
