      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batid natin ang galing ni G. Philippe Lhuillier kung kayat siya
        ay muli nating itinalaga sa posisyong Ambassador Extraordinary and Plenipotentiary
        para sa bansang Spain, Marcos said in a social media post on Thursday.</p>'
