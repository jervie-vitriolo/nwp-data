  'who-is-lydia-de-vega-track-legend-asia-s-fastest-woman':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-21T14:23:23.906+08:00
    'imagesource': 'jcr:097a736f-5d5a-4f9b-b929-a952de370da0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d96feab-7ee9-478f-bbe3-67ce80e2c602'
    'lead': 'A dominating Filipino sports figure in the 1980s, Lydia de Vega was once
      called the fastest woman in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T14:28:07.508+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T14:31:49.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:44.654+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Lydia de Vega? A quick look back on the achievements of the track
      legend '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8e739-d14e-4160-bef9-d8604108b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:28:07.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> If you''re
        from the 1980s, Lydia de Vega is a name you''re certainly familiar with.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e879d-9462-4a5c-90af-df84457ef10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:36.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meycauayan, Bulacan native is a track and field athlete who
        was once hailed as the fastest woman in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9726e9-c0bc-4303-b51a-2a051a929abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:36.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega first gained attention when she bagged gold in the 200-meter
        and 400-meter events of the 1981 Southeast Asian (SEA) Games held in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43848ce-1d49-433b-b25c-239aed9e02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:36.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued with a gold finish in the 100-meter dash in the 1982
        Asian Games in New Delhi, India then would duplicate the feat in the 1986
        edition in Seoul, South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c82a2-4fd8-47ea-bd7e-137dc6dfd685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:36.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing herself as the best in the region, De Vega won the
        gold in the 100 meters at the 1987, 1991, and 1993 SEA Games while also topping
        the 200-meter event in 1981, 1983, 1987, and 1993 of the biennial sports meet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec0080-c6dd-414b-80f9-956c7e0f0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:36.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Asian Athletics Championships, De Ve Vega took home the gold
        in the 100-meter and 200-meter events in 1983 and 1987 held in Kuwait City
        and Singapore, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c44e5d-4af1-48f8-a6e5-885593d85afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:36.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega represented the Philippines in the 1984 Olympics in Los
        Angeles, USA and 1988 Olympics in South Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905ed5f-19be-4bdf-b41b-c26477f02a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:36.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1989 to 1991, De Vega took a break from athletics as she completed
        her degree and got married. One of children, Stephanie, played volleyball
        for the De La Salle University where she won three UAAP titles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ae2e0-bb66-4b11-9c65-b458b9dc2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:36.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega retired after competing at the track and field event of
        the 1994 Manila-Fujian Games where she won gold in the 100-meter dash. She
        held the 100-meter and 200-meter national records for over three decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c945fff-3575-4772-ab74-2ec76c56802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:28:07.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:31:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now at the age of 57, De Vega is currently <a href="https://www.cnnphilippines.com/sports/2022/7/20/Lydia-De-Vega-health-condition.html">in
        very critical condition</a> due to complications caused by her stage 4 breast
        cancer diagnosis, her family said.</p>'
  'BPI-H2-2022-earnings':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-21T14:30:21.193+08:00
    'imagesource': 'jcr:da5c423b-5c2e-4230-a62b-21e284b7ffb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '255f7258-7df2-4cc0-a963-f89a283a5d14'
    'lead': 'The Bank of the Philippine Islands reports a net income of 20.4 billion
      from January to June, a 73% annual growth driven by higher revenues, lower loan
      loss provisions, net gain from its property sale, and tax adjustments under
      the CREATE Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-21T14:32:27.022+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:31:49.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:45.072+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bank-of-the-Philippine-Islands', 'BPI', 'second-quarter', 'Q2-2022',
      'earnings', 'net-income', 'first-half', '2022', 'January-to-June']
    'template': '1'
    'title': 'BPI reports strong earnings in first half of 2022'
    'updated': 2022-07-21T16:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d3819-5aa7-4547-8fee-f1a1d9811c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) </strong> The Bank
        of the Philippine Islands (BPI) posted a net income of 20.4 billion from
        January to June, up 73% year-on-year, the bank said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49e0c5-1ec1-49f3-8013-99a74669f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac688a6-1bd3-4723-aa54-a71b657fa50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led bank attributed this to higher revenues, lower loan
        loss provisions, net gain from its property sale, and tax adjustments under
        the Corporate Recovery and Tax Incentives for Enterprises (CREATE) Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ba296-c24a-41a8-8c00-47348764feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba4f95-583d-4272-a8bf-29c1cbf6d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second quarter alone, earnings jumped 82.9% to 12.5 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827c87d-2a81-4539-a7e6-a5730c254ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f370b57-2faa-4733-9d3d-fd8a0f7776a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the tax adjustments and asset sale, the company still
        had 16.7 billion in earnings for the first semester, higher by 24% annually.
        From April to June, the amount was at 8.7 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84356b7-bfd3-44c9-ba5e-62a7a40a16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7c276-e7dc-4b43-a419-2cdcc61b3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI saw revenues grow 19.8% to 57.6 billion during the six-month
        period over higher non-interest and net interest income, loan growth, and
        net interest margin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052a3e4-6bbc-4529-b6d6-899b691aa84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47959dd6-79e5-4a65-b603-8a7d83821268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm said it had 5 billion in loan loss provisions,
        down from 6.5 billion in 2021. Its non-performing loan (NPL) ratio improved
        to 1.99%, with its NPL coverage ratio at a "comfortable" level of 170.7%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7132c-24be-48fb-b987-f2ed18b3deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3ef78-e116-4b51-a626-76043cfd946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-June, BPI has 1.6 trillion in total loans, representing
        a 14.4% annual increase driven by growth in the corporate and small and medium
        enterprises (SME), credit card, and auto portfolios.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fad74-eb71-4fd2-a5c4-64bea8914bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T14:32:27.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
