      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5244fd6-a613-409c-aa7f-95e032e89b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T09:42:51.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was younger, I didn''t really have an outlet. I didn''t
        know how to express myself," he also said. "I went to a boarding school so
        I got the tools to start writing and I found out that I really wanted to make
        music."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebabeb-1b13-4375-9eb7-01792c1b291e'
