      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f0408-fa39-4566-ad82-3bede125013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to resign, Draghi will have to offer his resignation to
        the country''s President Sergio Mattarella. The pair were not scheduled to
        meet on Wednesday, a presidential source told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9732aaf-5118-4ec1-b090-4ddf519d7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e40a7-10fd-40ec-8639-bd57c545b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi has already tendered his resignation once, last week, after
        the 5-Star movement withdrew its support in a parliamentary confidence vote
        on a package designed to tackle Italy''s cost-of-living crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc8260-0200-4bfb-bb80-39c9585041e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eac2c5-4b08-4bd1-83b8-a425a94b8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously said that he would not lead a government that
        did not include 5-Star.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1437ebc-47a1-4e1f-93f7-956cbf578ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dcd2d3-f291-4a7a-899c-3f24ee770cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T05:14:56.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:32:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi''s resignation at the time however was rejected by Italy''s
        President Sergio Mattarella, who urged him to stay and find a solution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d7cfa-fdbf-412a-aaa9-9850e7656547'
