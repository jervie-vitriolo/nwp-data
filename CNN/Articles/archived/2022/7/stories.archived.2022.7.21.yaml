      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she accepted the role back in 2019, De Leon stated that "I
        can surrender all for her [Darna]. Iyong desire pati yung heart ko po talaga
        ay nandoon po kay Darna. On Instagram, she paid homage to the previous Darna
        actresses during the 2020 International Women''s Day. I respect and salute
        all these women (and to all the Darnas before them) who became a symbol of
        a strong and independent FilipinaYou are all and will always be an inspiration
        today and onwards, the actress said.</p>'
    '53':
