      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong>  The Department
        of Agriculture - Cordillera Administrative Region (DA-CAR) is hoping to secure
        around 4.4 million to fund a rehabilitation plan for hundreds of Banaue farmers
        affected by the July 7 flash floods and mudslides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b0dae-868f-47af-9072-9443afd5555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:59:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:31:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d2c81-0ca3-4888-9645-bf8c48ec2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T19:59:50.678+08:00
