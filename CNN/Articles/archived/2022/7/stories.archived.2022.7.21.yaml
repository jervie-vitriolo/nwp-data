      'mgnl:lastActivated': 2023-01-19T14:31:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811fa089-226e-453b-a536-4039e11bf1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has gotten more attention recently from his effort to buy Twitter,
        and his recent legal battle to get out of a deal that he agreed to in April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd26df-7e15-4441-af46-bd572fcdc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48a012-36e3-4a07-8780-b163e65f4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s call he was asked whether he anticipated changing
        his role at Tesla or the amount of time he spends focused on the company over
        the next three to four years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc62cc-f658-45a3-bf1c-18688dee0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64245fd-ac84-4c04-a788-469bc0ad8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m committed to the long-term," he said. "I''ll work at Tesla
        as long as I can usefully advance the cause of sustainability and autonomy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2080dd6d-ecf1-4d18-865f-9207c8de2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59874a24-9725-4cfd-a227-6d98e30976db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s factory in Shanghai had to halt production for most
        of the quarter due to mandatory lockdowns in the city to combat a surge in
        Covid cases. Lockdowns across China also brought sales in the country, the
        largest market for car sales, to a near halt and disrupted the flow of parts
        from suppliers whose plants were shut down by Covid measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e55ed-2426-416d-8cb7-d8a6869ffcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914dc8ee-d1d9-49fd-8324-6ec30778c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did open a factory in Texas early in the quarter and another
        in Germany in late March. But the ramp-up plans for those locations were affected
        by supply chain problems, prompting Musk to say during a late May interview
        that the two plants could only achieve a "puny" output of cars that made them
        "gigantic money furnaces. Right now, there''s a giant roaring sound which
        is the sound of money on fire."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b636e13-8af1-4825-b86b-53e45317820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbe8fb-d0ff-4b39-9df0-79d97231d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s earning report, the company''s view on the output
        of those two plants was far more positive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ede477-d340-4382-b993-4724fa890bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca6d13-8d76-482d-be4c-38256ea8b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German plant "reached an important milestone of over 1,000 cars
        produced in a single week while achieving positive gross margin during the
        quarter," the company said. Previously, Tesla had said that June was the highest
        vehicle production month in Tesla''s history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c303a2-68b4-4642-b3ea-68db8d459db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0923d-d274-43bb-8b0c-cfce6f69afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments to investors Wednesday, Musk described the quarter as
        a "kind of supply chain hell."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1244bfc-d74f-4703-ab48-2897b0868e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9c30e-017f-46fc-b5cc-e520309c3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in spite of all these challenges, it was one of the strongest
        quarters in our history," he said. Tesla has "the potential for a record-breaking
        second half of the year," although he cautioned that bullish forecast was
        "obviously subject to force majeure, things outside of our control."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f9fd8-b0a3-445a-bddd-b0fa85717c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T17:45:36.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
