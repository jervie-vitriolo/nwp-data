      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said the center will work closely with the DFA, particularly
        in areas where there are no labor offices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc0d6c-fa9a-4876-b410-569708cf6004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T15:43:37.447+08:00
      'mgnl:createdBy': 'pia'
