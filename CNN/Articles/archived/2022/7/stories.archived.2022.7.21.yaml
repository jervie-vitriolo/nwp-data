      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480a7f0-4720-4a31-96b3-8753e65632e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T12:46:55.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His father (late dictator Ferdinand E. Marcos), in 21 years tried
        to create the vision of a great Malayan race or Malayan supremacy. He (Marcos
        Jr.) has to redefine it in a more technocratic sense," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f1e47-a2e2-461a-b528-5d5166b6c754'
