      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz previously served as the Philippine Drug Enforcement Agency
        regional chief in Central Visayas before moving to BOC in 2017 as the director
        of its Enforcement and Security Services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297063e6-9a04-40d5-bda1-bd2640afde8a'
      'mgnl:activationStatus': true
