      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> —  The
        Department of Labor and Employment (DOLE) reminded employers on Wednesday
        to ensure safety in their workplaces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8890619-4832-423b-b95e-37de3626c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
