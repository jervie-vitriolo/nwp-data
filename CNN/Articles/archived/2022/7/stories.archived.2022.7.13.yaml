      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c6e3c-03fd-432c-9cc2-5e7cb3fe5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This transplants followed a procedure done by the University of
        Maryland in January of a pig heart into a living human. That recipient died
        in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a811e6-d9ca-45f2-a477-f1ed10afa7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b93b00-59e9-41d6-94d9-26a651d6daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Montgomery, director of the NYU Langone Transplant Institute,
        said the procedures allowed for more in-depth study of how well the recipients''
        bodies tolerated the pig hearts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29709fe0-c030-49b8-ae7d-145bfd54e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55622e45-3e96-453f-ae0f-8f649565d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do much more frequent monitoring and really sort of understand
        the biology and fill in all of the unknowns," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b26e37-d156-4ca8-9461-624719d48aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82818daf-5da4-4f42-b65f-55fabf1df8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that their study was unique because they attempted to emulate
        real-world conditions by, for example, not using experimental devices and
        medications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91bae2-2b04-42a8-ab37-b4f547a62cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5816fa3-6c5e-452b-b8df-e6bf7ff0764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are working on publishing further details of the
        study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd26bf7-c868-4618-a19c-ce207cf8e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e4a81-99ca-4fb7-9dc3-ec5b07a34751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''He went out a hero''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a7013-da95-4991-ae82-3668da5cf6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers traveled out of state to procure the heart, which had
        genetic modifications aimed at a number of factors, like modulating the organ''s
        growth and reducing the chance that the recipient''s immune system would reject
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664912e-f77b-431e-b003-938aa021bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc625c9-dc1b-4f3e-9130-027e82deee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight meant the team could replicate the conditions of a typical
        heart transplant, said Dr. Nader Moazami, surgical director of heart transplantation
        at NYU Langone Health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52686543-470c-453d-860a-ed2db86de265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50972a-ab3d-4b9c-9876-1e2637a6732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was about an hour and 15 minute flight from New York, which
        is typical of the distance that we take hearts for clinical transplantation,"
        said Moazami, who performed the transplant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da5049-247d-421b-8ecb-1c5a56cc4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f926b5-2581-4e1b-8bcf-50b38143ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heart went to Kelly, a Navy veteran who was declared brain-dead
        after a car crash. Kelly''s fiancee, Alice Michael, authorized the donation
        of his body to research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf451a0-169c-4acc-8f94-6b9dd576e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e9265-2268-482e-94df-65bc974e9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were going to take his liver, and they couldn''t find a recipient.
        And then New York University called me with this research thing. And I automatically
        said yes, because I know he would have wanted to do it. He loved to help people,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ab83c-2b06-48a5-b460-f8daa050537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b6508-7267-4e7f-aa3f-4ac948cfa97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they asked me, I didn''t have to think twice about it. I just
        automatically said yes, because I knew it was groundbreaking research, and
        I know he would have wanted it. It was hard because I had to wait to bury
        him. But in the long run, maybe he can help a lot of people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d63404-1be5-42b9-9298-543b97d5d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55010a8-43d9-4589-b098-556d75621bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a hero in life, and he went out a hero," Michael said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9701ee-855a-413e-b66f-d084a1fb2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d240ce-8410-4da6-a14d-31a0b5c78939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the transplant, the researchers conducted tests for three
        days to monitor how well the heart was accepted, while the recipient''s body
        was kept alive using machinery including ventilation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e313aa0-1f22-4474-b766-39945f0785e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6c57f-6b32-4fe8-a7d8-9092e71fdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No signs of early rejection were observed and the heart functioned
        normally with standard post-transplant medications and without additional
        mechanical support," the medical center said in a news release.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63821a-6479-412d-8816-bf6df8064acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5fa1f3-9dc5-4574-a06b-0b1fc6dbb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the researchers said they found no signs of infection
        with porcine cytomegalovirus (pCMV), which experts have been concerned could
        pose an obstacle to using pig organs in human recipients.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5dc3f6-0259-4349-8b2c-77f9dc5e41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80341ab9-b4ce-4367-8b80-23ab7e2b48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new method for transplant research</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86a46c-e7fa-42a8-a46d-7bb39c76f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing how well an organ transplantation works using the donated
        body of a deceased person is a new method, Moazami said. The first use of
        this technique for research happened in September, when a team at NYU Langone
        led by Montgomery transplanted a kidney from a genetically modified pig into
        a deceased human.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3b23c-dbdb-4fcf-a573-b19eb7c18111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f5d11-0f39-4d9c-87e6-0b410607ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the study represents a step forward, Moazami said, there
        is still work to be done before such a procedure is made broadly available
        outside a research setting.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e8a6c-8baf-4671-8199-8a9894a5fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aba1c3-e56f-4eb6-9d63-11dce2023af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a long way to go before we go from here to clinical
        transplantation to support a patient in the longer term," he said. "There''s
        still many, many, many questions that need to be answered."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de22588-7baf-4583-aed6-e67523098790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b6f86-9bd7-4af0-a6e5-cee8d065ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important limitation was the length of the study, he said; the
        organ and recipient were evaluated for only 72 hours after the transplant.
        Additionally, there could be important differences in how deceased human bodies
        respond to the procedure, compared with living humans. More research will
        be needed to determine how transplant recipients would fare in the long term.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b0f33-68b2-43b8-9a4c-f5c2d63eeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4440f2-27e9-40b9-bf43-774545b724c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that in 72 hours, we could learn all the things that
        we would learn if we had extended this a little bit more," Moazami said, noting
        that the short time frame limited the expense of the study and allowed the
        recipient''s body to be returned to his family quicker.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510702d-6d8a-4a3d-a16a-2295062782be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3203ec-e08a-4c8d-900f-97e743a00b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that 72 hours was a reasonable amount of period for
        our short-term study, to understand all the things that we needed -- that
        three days versus five days versus seven days, wouldn''t make a difference.
        Would three days versus one month make a difference? Yes, absolutely. But
        at this stage, that would have been very, very difficult to pull off."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d1bcb-e656-450e-bea3-0bd1177eb633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dad6ab-6510-4ddb-bcb3-fa2e595259bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transplantation of animal organs into humans also raises an array
        of other ethical questions such as whether the benefits of using a modified
        pig heart outweigh the risks that a patient would face if they instead waited
        for a human organ to become available.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c188d7-ba31-4b4f-acc4-02b0165da322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d13e7-3c97-432a-a108-9d97f5e70f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Personal connection and a new frontier</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4009b-11db-411a-81a0-ab885e079b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Montgomery, the research has a personal side. He is a recipient
        of a human heart transplant, and he said the difficulty in securing a transplant
        is part of what motivates his work.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570acc77-a362-4ff7-b187-d97e093c82d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff538dd-e8b9-47d2-80e1-1bd34fe73f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my illness, it became clear to me that this paradigm is
        not working. It''s a failing paradigm, and that we need a renewable resource,
        an alternative source of organs, that doesn''t require someone to die in order
        for someone else to live," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244e773-5d41-4944-b87a-d88e52704562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9850c28-566e-4614-9d67-bd4072b42a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole illness was all about informing me about the reality of
        that and changing the way I think, not that it''s not important to continue
        to do what we''re doing, but we''ve got to move this in a completely different
        direction."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540943d-7cea-4f43-98bd-73b2f9dd05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133a3ec-9843-484e-addd-726ab5e727cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, demand for organ transplantations far exceeds the supply
        of donor organs available in the United States. As of July 7, there are 106,074
        people on the organ transplant waiting list, with 3,442 on the heart waiting
        list. On average, 17 people die on the organ transplant waitlist every day.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97c9f4-43bf-4b8d-ab50-c0cc998de870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c030300-aa96-4eec-8434-b2af06d783f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moazami suggested that transplants from animals might someday be
        useful in the pediatric setting, where patients can face even greater challenges
        getting a human organ transplant in time. Animal organs could be used as a
        "bridge," buying time before a more optimal human organ becomes available.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27e683-152b-47bb-94a0-e65fcee74d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea33bc-cacd-4779-a7d5-845b9e5c4a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the best way to study this is maybe use it as a bridge
        to a human transplant, if you will, so that any patient who is in need of
        an organ would get this heart with the caveat that when a human heart becomes
        available that matches the recipient, we swap it out again," Moazami said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ff476-07ed-4b7d-9e41-f178f3c91c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/12/health/pig-heart-transplant-nyu/index.html"
        target="_blank">"Genetically modified pig heart transplanted into deceased
        recipient, researchers say"</a></em></p>'
