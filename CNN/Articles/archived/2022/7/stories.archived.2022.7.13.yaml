      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620af31-dfaa-4ec5-9c11-d5e242a796ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:52:17.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED is leaving it to the school administrators to craft a learning
        set-up that will best suit their degree programs, CHED Chairman Prospero de
        Vera said Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e953455-5b35-4d02-bd6d-e5374c56a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:52:17.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, believes there will be a "very significant shift" to
        face-to-face classes in universities and colleges. He added most schools now
        have good facilities and equipment to conduct flexible learning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7bceb6-84ac-4097-a2a1-399d38a39887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:52:17.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are leaving it to the universities to decide what is the appropriate
        mix," he said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717f987-d178-4b37-8e64-1c5e5e3177af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:52:17.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also said there is no need to issue a formal order on face-to-face
        classes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea0d6b-7d23-4321-a7b3-bda128f65744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:52:17.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started very early. So, there is no more need to tell them to
        do face-to-face because many have started and most are doing face-to-face
        in the opening of classes this August," he said in an interview on CNN Philippines''
        "Politics As Usual" on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568db11-1eac-4d44-be5e-42897fc83a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T07:52:17.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd on Tuesday required schools to fully implement five days of
        in-person classes by November 2 regardless of COVID-19 alert levels.</p>'
  'House-bill-to-raise-minimum-legal-drinking-age-to-21':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-13T14:13:08.909+08:00
    'imagesource': 'jcr:6c568df7-81c3-425b-8ac4-c8da8e706771'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28e084b4-9bd7-4b63-89c1-4a9e3ca84485'
    'lead': 'Lawmakers are proposing a law raising the minimum legal drinking age
      in the country from 18 to 21 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T14:15:11.021+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:59:00.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:10.019+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-bill', 'drinking-age', 'alcohol', 'alcoholic-beverage', 'legal-age']
    'template': '1'
    'title': 'House bill seeks to raise PH minimum legal drinking age to 21'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26546ab1-1f7e-4ae4-acd5-9a4de1fa2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> A bill
        proposing to raise the minimum legal age to drink alcohol in the country from
        18 to 21 years old has been filed at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13174df-516c-4e8c-805a-8d084a71ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd831d3-2314-44a3-b8f9-d0cb3b059a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives Paolo Duterte and Eric Yap, filed House Bill 175,
        or "Anti-Underage Drinking Act," prohibits "unqualified individuals" from
        buying alcohol or alcoholic beverages, as well as prevents others from purchasing
        such for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab8a91-112e-48ea-810e-d0f5fe64aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738ff14-5863-487a-b2ae-93f19015944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure defines "unqualified individuals" as people
        who are below 21 years old, or those above 21 but are unable to fully take
        care or protect themselves from "abuse, neglect, cruelty, exploitation or
        discrimination because of a physical or mental disability or condition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be9a5b-34f3-4d1a-8c09-8d5f9c53633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff3e9e-0dec-44e7-8ec4-00bb4962ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False identification to represent oneself as someone of legal age
        to be able to purchase alcohol or alcoholic beverages is also prohibited under
        the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744516df-51d5-455f-8102-848553715242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a963987-cd05-46bf-aa6e-51756b430072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons under 21 years old are also not allowed to consume or possess
        such beverages  in an establishment''s premises, no matter who or where the
        item was purchased. Establishment refer to places for commercial use like
        bars, restaurants, hotels, retail stores, and supermarkets, the bill read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf46db4-592e-408b-887e-7a033eb2e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58684532-5412-4bab-8c55-7b8b2a7b12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also prevents such businesses, and their employees, to sell,
        give, or provide alcohol and alcoholic beverages to unqualified individuals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac689e-3aa1-456c-af3b-6f56ef1f8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208572a9-0f96-4611-a57c-5fd6f04c7651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unqualified individuals who will violate the proposed law will be
        required to attend counseling by the Barangay Council for the Protection of
        Children for the first offense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084ad39-8944-4263-ac01-9dccd9fe7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2fae5e-4957-49fa-b37e-33ddab123805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second offense, they will be required to attend two consecutive
        counseling sessions with their parents or guardians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ff625-51ee-4fef-9285-be4f4e9ee765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ccb55-6fc3-4977-aa89-64daa9db5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third and every subsequent offense, the unqualified individual
        shall be handed over to the local Department of Social Welfare and Development
        for appropriate counseling and disposition on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda89b8-0f3c-4542-8bc0-80e0b6548f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1277c0-7601-4f72-9084-8d143ad47371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person of legal age or establishment who will violate the proposed
        measure will be fined ₱50,000 or face imprisonment of not more than three
        months. For succeeding offenses, both penalties will apply along with revocation
        of business license.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af615702-055b-4a78-a85e-12a3821fa9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743d784-60ea-484c-8292-585ab41e0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:15:11.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officers who fail to implement the law will be imprisoned
        for not less than one month but not more than six months, and temporarily
        suspended from public service.</p>'
  'Janette-Garin-private-sector-access-Dengvaxia-dengue-cases-uptick':
