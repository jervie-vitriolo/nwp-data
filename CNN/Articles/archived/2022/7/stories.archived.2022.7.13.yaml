      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d68369-ed3e-4517-843b-f630d26ecd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dengue vaccine, Dengvaxia which is available now, has been
        listed by the World Health Organization in the Essential Medicines List or
        the EML. Anything that is listed in the EML are medicines, vaccines, and commodities
        that all governments in the whole world should make available to its people
        at all times,” ex-DOH chief Janette Garin told CNN Philippines’ The Source
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d45fc-53f5-459e-9e43-0a9c3bfd8157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965c4fc-4069-4587-9342-d93bdae36254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not saying that government should buy it, but for parents
        who can afford and would like their children to be protected, they should
        be given an option to buy. For the pediatricians who would like their patients
        to be protected, they can be given the option to do so,” Garin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35259c1-bdcd-4062-895a-cb943d28e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a6881-6b10-4f77-bf3c-4d71b971554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, who led the agency from 2015 to 2016, also called for the
        immediate review of the vaccine’s usage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447d4b6-c6a7-4e02-b94d-4779fcd1ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe3389-2b80-49dd-9482-c021c878cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/11/solante-reconsideration-dengvaxia-use.html"><strong>RELATED:
        Health expert calls for reconsideration of Dengvaxia use amid rising dengue
        cases</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d09ac9-6e7c-400f-90eb-68b41cdacdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4645e-3551-4c6f-b7a2-07fce8a96761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was among the countries that comprised part of Phase
        3 clinical studies for Dengvaxia completed in 2014. In December 2015, Philippine
        regulators granted marketing approval for the Sanofi-manufactured vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5742a9-5f41-4510-88be-9e47128dbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1183e-d004-4975-ad86-c7c5704209fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government began its ₱3.5-billion school-based Dengvaxia vaccination
        drive in 2016, inoculating more than 800,000 children against the mosquito-borne
        tropical disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e017650-d111-48f9-9df9-484aad5216de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728a633-0e7b-46d9-be37-5b7297b2b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia then drew controversy over concerns on the dengue vaccine''s
        failure possibly causing the death of two children. This eventually led to
        Congressional probes and the Food and Drug Administration revoking the vaccine’s
        sale and distribution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15b79c-94fa-4c82-aec3-6f4f1db3ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98e7b6-5ca8-4469-9456-fc546edc3bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html"><strong>RELATED:
        TIMELINE: The Dengvaxia controversy</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0436f7e-8085-4c87-a6e3-a93bf944f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523c632-2c7d-498d-bc1f-77e75fbfd0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, however, disputed the actions and said there was no solid
        proof linking the vaccine to the fatalities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8577a6-8217-450c-a80e-6bc85b1e6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc4e54-2870-43bc-a50f-b562121db100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem here is some of the politicians were not able to look
        at it in a proper perspective. People thought that it was all about politics,
        but no. In the scientific world it was all about infodemics and the fight
        against the pro-vaccine and the anti-vaxxers, and some people clamoring the
        naturalistic approach to cure illnesses,” said Garin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7466cb-85eb-4dce-96bc-2af1984378b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d5f4d-b4e6-4d89-9acc-eda8343b731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin recalled how Sanofi’s findings on Dengvaxia presented in a
        closed-door discussion in French were misinterpreted, as the “increased risk
        of severe dengue” only referred to  additional day of hospitalization for
        a “very few” percentage of patients who haven’t contracted dengue before.
        Parts of the transcript was then chopped and translated by opponents from
        the internet, eventually finding its way to probes led by lawmakers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80832c-0829-42f4-a85e-94caa576dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9eaa5d-1337-4e28-bf9f-e5e295c425b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Subalit walang namamatay, kaya ang tinitignan nila dito ay
        merong</em> test kit<em> na ibibigay. Na yung mga magpapabakuna, kapag ikaw
        ay di pa nagka-</em>dengue, the possibility of a booster shot is needed.<em>
        ‘Yun namang mga bansang kung saan</em> 80%<em> ng population ay na-</em>expose<em>
        na sa</em> dengue<em>, alam mo man o hindi man, ay kailangan magpabakuna</em>
        because the risk of dying is bigger,” she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784beba-b0c9-4df4-bca1-a30d34b3df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4653d-5e30-4c30-9a6c-7733fad75e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But then no one is dying because of it, so what they’re
        looking at is providing a test kit. For those who will be receiving the vaccine
        who haven’t caught dengue yet, the possibility of a booster shot is needed.
        For countries where 80% of the population had been exposed to dengue whether
        you know it or not, they need to get vaccinated because the risk of dying
        is bigger.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efe68c-7ef8-4e69-bd2f-92383a5dd937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63eed9a-08b0-4c32-a953-376ac6d3f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported a <a href="https://www.cnnphilippines.com/news/2022/7/11/dengue-cases-up-90--Jan-to-June-2022.html?fb">90%</a>
        annual jump in cases during the first half of 2022.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334a0b5-5b5b-4347-ac49-f572a8750890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27986317-5aa2-48cc-923d-e23f464bcd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a cure for dengue still unavailable, the public is all the
        more reminded to observe the 4S strategy: search and destroy breeding places;
        secure self-protection; seek early consultation; and support fogging/spraying
        in hotspot areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb567b-27d1-4899-b0d4-10787e462753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515cef09-4e07-467c-8b58-2a6356028310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.992+08:00
