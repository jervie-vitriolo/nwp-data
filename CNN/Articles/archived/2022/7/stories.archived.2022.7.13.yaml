      'mgnl:lastActivated': 2023-01-19T13:58:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04091103-b107-4f8c-9cc9-175321998f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accidents within employees'' work areas are the responsibilities
        of employers and company owners as stated under the Occupational Safety and
        Health (OSH) Law, said Noel Binag, executive director of DOLE''s OSH Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3c609-95b7-4afb-b7a2-ed3b2c688444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b3ada-40b7-44a3-a966-d47e4167f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat ang employer at may-ari ng kumpanya ay sinisiguro na ang
        kaniyang workplaces ay ligtas [para sa] mga manggagawa at hindi sila naeexpose
        sa mga hazards na maaaring magbigay ng sakit at magdulot ng injuries," Binag
        stressed in a public briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2d42e-528a-44b9-930c-b8c5287be098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329e9da-45ce-48d1-ab4b-cbcec2b74028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The employer and company owner should ensure that
        the workplace is safe for workers and they''re not exposed to hazards that
        may lead to sickness or cause injuries.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140eaff4-f92e-4288-bf00-2ce5d011320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215f0ae-2e6a-4969-8690-e36d539281db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binag, the main violations of most companies, based
        on their inspections, are lack of safety officers and a safety and health
        committee, as well as absence of first-aiders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e97fe52-82b3-41ef-8d01-7b48133624c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.277+08:00
