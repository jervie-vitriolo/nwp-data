      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NETMESH project has a price tag of ₱39.6 million based on the
        memorandum of agreement signed by the two government agencies in 2018.</p>'
