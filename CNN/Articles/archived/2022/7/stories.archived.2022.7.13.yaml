      'mgnl:type': 'text'
      'text': '<p>Obstacle Sports Federation Asia Pacific (OSF AP) and Pilipinas Obstacle
        Sports Federation (POSF) announce the inclusion of Obstacle Sports as a Category
        3 event in the 2023 Cambodia Southeast Asian Games.</p>'
