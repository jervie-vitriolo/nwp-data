  'Elon-Musk-Twitter-acquisition-legal':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-13T06:07:12.903+08:00
    'imagesource': 'jcr:71c1e2ea-ecca-4da4-8eba-ee44b5b40093'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6602fab-a94e-423d-aebb-d6cb9f8d0363'
    'lead': 'Twitter has sued billionaire Elon Musk in an effort to force him to follow
      through with his deal to buy the social media company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T06:08:20.553+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:59:19.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:58.360+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter sues Elon Musk to force him to complete acquisition'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccac4e-48da-4561-b460-cc308e3f3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter has sued billionaire Elon Musk
        in an effort to force him to follow through with his deal to buy the social
        media company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f9bd6-6097-45e6-af10-2122befec714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed in the Delaware Court of Chancery on Tuesday,
        comes after Musk said in a letter to Twitter''s top lawyer late Friday that
        he wants to terminate the blockbuster $44 billion acquisition agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfc153-f3a7-4a18-a7de-2b3f0fae734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s lawyer alleged in Friday''s letter that Twitter is "in material
        breach of multiple provisions" of the deal, claiming the company has withheld
        data Musk requested in order to evaluate the number of bots and spam accounts
        on the platform. Twitter''s legal team hit back in a letter on Monday, calling
        Musk''s attempted termination "invalid and wrongful," claiming that Musk himself
        had violated the agreement and demanding that he follow through with the deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e361b5-9832-40f6-9edc-d38c10be157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint filed Tuesday, Twitter''s lawyers say they are
        seeking to prevent Musk from further breaches of the agreement, and to "compel
        consummation of the merger upon satisfaction of the few outstanding conditions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc71f6a-43d1-4992-94a2-7f925f758974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In April 2022, Elon Musk entered into a binding merger agreement
        with Twitter, promising to use his best efforts to get the deal done," the
        complaint states. "Now, less than three months later, Musk refuses to honor
        his obligations to Twitter and its stockholders because the deal he signed
        no longer serves his personal interests."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0b089-f0dd-4645-bf63-b6f0a61023bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk did not immediately respond to a request for comment from CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b6e91-7803-4dab-8489-9f060e74be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is now likely headed for a lengthy court battle to determine
        whether Twitter can force Musk to close the deal and become its owner, or
        at least get him to pay the $1 billion set out as a breakup fee in the original
        agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2907661-5cc7-4f04-8d68-866523c19305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially saying he wanted to buy Twitter to eradicate bots,
        Musk has in recent weeks expressed concerns (without any apparent evidence)
        that there are more bots on the platform than Twitter has publicly reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e46474-3441-44df-a2da-43b3271844f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts, however, have suggested that Musk simply wants an
        excuse to get out of a deal that now seems overpriced following the downturn
        in Twitter shares and the overall tech market. Tesla shares, which Musk is
        relying on in part to finance the deal, have also declined sharply since he
        agreed to the acquisition deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ef521-f759-4b24-b9c5-dfabc77c756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said in its Tuesday complaint that, "having mounted a public
        spectacle to put Twitter in play, and having proposed and then signed a seller-friendly
        merger agreement, Musk apparently believes that he — unlike every other party
        subject to Delaware contract law — is free to change his mind, trash the company,
        disrupt its operations, destroy stockholder value, and walk away."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df483e1-dde4-4721-a3cd-187952086b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:08:20.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s stock, which regained around 4% on Tuesday after falling
        sharply on Monday, is trading nearly $20 below Musk''s offer price, suggesting
        deep skepticism about the deal getting done, at least at its original price.</p>'
  'NASA-reveals-Webb-telescope-s-new-images-of-stars--galaxies-and-an-exoplanet':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-13T06:10:02.211+08:00
    'gallerysource': 'jcr:85eb6213-5003-43f6-96d3-bbcd1c0ddf8b'
    'imagesource': 'jcr:8543e956-de8e-4d35-8f16-13bcf96d44a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20dba060-ff17-4b4a-8ec3-57f48984a361'
    'lead': 'A stellar nursery where stars are born, interactions between galaxies,
      and a unique view of an exoplanet are just some of the new cosmic images were
      shared Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T06:13:10.019+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:59:19.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:59.161+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA reveals Webb telescope''s new images of stars, galaxies, and an
      exoplanet'
    'visualType': 'gallery'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face2ca2-fe6a-4a9e-bff7-47f7c435ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A stellar nursery where stars are born,
        interactions between galaxies and a unique view of an exoplanet are just some
        of the new cosmic images were shared Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3f910-c99a-4617-a081-62cf6f000b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of waiting, it''s finally time for the world to see
        the first images taken by the most powerful space telescope ever — the James
        Webb Space Telescope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e620a4-1d37-40b9-b79d-da283db27c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Development of the world''s premier space observatory began in 2004,
        and after years of delays, the telescope and its massive gold mirror finally
        launched on December 25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7bbba-5b61-4d3b-bc79-bfe9460d3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images are worth the wait — and they will forever change the
        way we see the universe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e2bc1-8ec8-4e6f-a94a-7f0e02608d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden released one of Webb''s first images on Monday,
        and it is "the deepest and sharpest infrared image of the distant universe
        to date," according to NASA. The rest of the high-resolution color images
        made their debut on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d529fc0-bfa0-4643-890d-79a8dab7ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space observatory can investigate the mysteries of the universe
        by observing them through infrared light, which is invisible to the human
        eye.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4cc60-dfe3-4ea8-ba44-22138926eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will peer into the very atmospheres of exoplanets, some of
        which are potentially habitable, and it could uncover clues in the ongoing
        search for life outside of Earth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e48056-3470-4d1d-81ce-191caca42179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope will also look at every phase of cosmic history, including
        the first glows after the big bang that created our universe and the formation
        of the galaxies, stars and planets that fill it today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81943a22-faba-482e-9989-d8c27a54ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Webb is ready to help us understand the origins of the universe
        and begin to answer key questions about our existence, such as where we came
        from and if we''re alone in the cosmos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b0985-bad8-4ac9-97dc-f9964df0ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first images</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbedb4-4e71-46eb-92c3-6695f5dcc9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first image, released on Monday, shows SMACS 0723, where a massive
        group of galaxy clusters act as a magnifying glass for the objects behind
        them. Called gravitational lensing, this created Webb''s first deep field
        view that includes incredibly old and faint galaxies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a7584-f7a3-4fc6-8fac-fabd6b11e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these distant galaxies and star clusters have never been
        seen before. The galaxy cluster is shown as it appeared 4.6 billion years
        ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda173e-0964-407e-b841-df69b8bef7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, taken by Webb''s Near-Infrared Camera, is composed of
        images taken at different wavelengths of light over a collective 12.5 hours.
        Deep field observations are lengthy observations of regions of the sky that
        can reveal faint objects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63046b5-f240-4c47-8445-bf4ac6e0cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s other primary targets for the first image release included
        the Carina Nebula, WASP-96 b, the Southern Ring Nebula and Stephan''s Quintet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17afdc84-e486-4630-8ca5-42e36f6f5784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s study of the giant gas planet WASP-96 b is the most detailed
        spectrum of an exoplanet to date. The spectrum includes different wavelengths
        of light that reveal new information about the planet and its atmosphere.
        Discovered in 2014, WASP-96 b is located 1,150 light-years from Earth. It
        has half the mass of Jupiter and completes an orbit around its star every
        3.4 days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee4482-1dc5-4e45-aff2-0d6aa9834153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s spectrum includes "the distinct signature of water, along
        with evidence for clouds and haze, in the atmosphere surrounding a hot, puffy
        gas giant planet orbiting a distant Sun-like star," according to NASA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec1726-40b6-464a-bd47-2a57b4053ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observation demonstrates "Webb''s unprecedented ability to analyze
        atmospheres hundreds of light-years away," according to NASA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606c4fc-d43d-4ee4-a6ec-7efc51ead1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Webb will capture actual images of known exoplanets
        while also searching for unknown planets, said Knicole Colón, Webb deputy
        project scientist for exoplanet science at NASA''s Goddard Space Flight Center,
        during a news conference. And the spectrium of WASP-96 b is "barely scratching
        the surface of what we''re going to learn."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8905ac4-f9f9-4687-8bc4-23e0f12d2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colón anticipates that scientists will determine just how much water
        is in the exoplanet''s atmosphere.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c6acf-ba41-4fb7-ad39-94557d0e3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Ring Nebula, also called the "Eight-Burst," is 2,000
        light-years away from Earth. This large planetary nebula includes an expanding
        cloud of gas around a dying star. Webb helped reveal previously hidden details
        about the nebula, which is a shell of gas and dust released by the dying star.
        The nebula''s second star can be seen in the Webb image, as well as how the
        stars shape the gas and dust cloud.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29a17b-f7eb-4399-90b6-fffddc6b7e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second star is surrounded by dust while the brighter star, at
        an earlier stage of evolution, will release its own cloud of gas and dust
        later on. As the two stars orbit one another, they effectively "stir" the
        gas and dust, resulting in the patterns seen in the image.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814617c4-610f-42e0-8ad2-980764a7efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insights from images like this could help astronomers to unlock
        how stars change their environments as they evolve. Multi-colored points of
        light in the background represent galaxies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e6b0f-6941-44e5-be78-8266e81cc217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space telescope''s view of Stephan''s Quintet shows the way
        galaxies interact with one another. This compact galaxy group, first discovered
        in 1787, is located 290 million light-years away in the constellation Pegasus.
        Four of the five galaxies in the group "are locked in a cosmic dance of repeated
        close encounters," according to a NASA statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67323fc5-4bd4-4f85-b5e1-c064cfe5230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve ever watched "It''s a Wonderful Life," you''ve seen Stephan''s
        Quintet. Now, Webb has revealed the galactic grouping in a new mosaic which
        is the telescope''s largest image to date.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f26f59-e615-4be6-819a-79bc99b4fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information from Webb provides new insights into how galactic
        interactions may have driven galaxy evolution in the early universe," according
        to NASA.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35ee74-ace8-4879-ba8a-305f40446ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stephan''s Quintet image provides a rare glimpse into how galaxies
        can trigger star formation in one another when they interact, as well as outflows
        driven by a black hole at a new level of detail.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3d905-9627-4527-8d32-8d3135323dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gravitational dance between these galaxies can be seen through
        tails of gas, dust and stars and even shock waves as one of the galaxies pushes
        through the cluster.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ad46f-20ca-4f7f-ae88-1b091ddb2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located 7,600 light-years away, the Carina Nebula is a stellar nursery,
        where stars are born. It is one of the largest and brightest nebulae in the
        sky and home to many stars much more massive than our sun.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947859c-8725-4358-9877-a79d3b0620fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, its "Cosmic Cliffs" are revealed in an incredible new Webb
        image.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b91a4-aa36-4fff-a2e1-3074418e7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s ability to see through cosmic dust has revealed previously
        invisible areas of star birth within the nebula, which could provide new insight
        on the formation of stars. The earliest stages of star formation are harder
        to capture -- but something Webb''s sensitivity can chronicle.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cc878-c4a6-40d1-9a02-98df40f05066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What looks like a landscape in the image is really a massive gaseous
        cavity with "peaks" reaching 7 light-years high.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7e276-f82e-4d83-93e6-f3985853a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cavernous area has been carved from the nebula by the intense
        ultraviolet radiation and stellar winds from extremely massive, hot, young
        stars located in the center of the bubble, above the area shown in this image,"
        according to NASA. And what looks like "steam" rising off the "mountains"
        is hot, energetic gas and dust.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93259dfa-8d4c-4ec4-b3b7-5fb054cfe730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targets were selected by an international committee, including
        members from NASA, the European Space Agency, the Canadian Space Agency and
        the Space Telescope Science Institute in Baltimore.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad08c7c-ffc0-44a9-9268-5b39e22b45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long future of observation</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088dc38f-2414-40f5-8e96-e34a575e9622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, originally expected to last for 10 years, has enough
        excess fuel capability to operate for 20 years, according to NASA Deputy Administrator
        Pam Melroy.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7152e0c-39f0-4f36-8e25-1e650efe43a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be just the first of many images to come from Webb over
        the next two decades, which promises to fundamentally alter the way we understand
        the cosmos.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f35cb-5db0-42ad-8e1d-3f56701b7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of what Webb could reveal has been anticipated, the unknowns
        are just as exciting to scientists.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3e659-c6c1-4745-90e9-4b44835f594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what we don''t know yet," said Amber Straughn, Webb
        deputy project scientist for communications at NASA Goddard. "I think it''s
        true that every time we launch a revolutionary instrument into space, like
        with Hubble, we learn things that completely surprise us but do cause us to
        sort of change our fundamental understanding of how the universe works."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93e375-6c6a-4bfb-b56c-e4b1a575bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble''s 31 years have yielded a wealth of discoveries that couldn''t
        be anticipated, and the scientific community views Webb and its capabilities
        in the same way.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb9787-c7ac-436b-a46a-3d2b8fcddd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When comparing Webb''s first images to other breakthroughs in astronomy,
        Webb program scientist and NASA Astrophysics Division chief scientist Eric
        Smith compared it to seeing Hubble''s images after the telescope was repaired
        and everything snapped into focus.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ab509-3f8f-47cf-ac51-4f3a11794687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people sometimes see pictures of space and they think
        it makes them feel small," Smith said. "When I see these pictures, they make
        me feel powerful. A team of people can make this unbelievable instrument to
        find out things about the universe revealed here, and just seeing that pride
        in the team, and pride in humanity, that when we want to, we can do that."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafe461-84a7-404f-ae0b-23dad843fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:13:10.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The universe has (always) been out there," said Jane Rigby, Webb
        operations project scientist at NASA Goddard. "We just had to build a telescope
        to go see what was there. Yeah, very similar feeling of, maybe, people in
        a broken world managing to do something right and to see some of the majesty
        that is out there."</p>'
  'Sri-Lanka-President-Gotabaya-Rajapaksa-family-travel-airport':
    'author': 'Iqbal Athas, Rukshana Rizwie, Tara John and Hannah Ritchie, CNN'
    'caption': 'Sri Lanka''s President Gotabaya Rajapaksa was blocked from departing
      Sri Lanka on July 11 after refusing to join a public queue at the Bandaranaike
      International Airport in order to have his passport checked by immigration.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-13T06:13:53.605+08:00
    'imagesource': 'jcr:b50a89bc-b351-46f9-bea7-9af519d0eefb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd337e4d2-391b-46a5-95ea-af97c76aa863'
    'lead': 'Sri Lanka''s political and economic crisis escalated as protesters stormed
      the prime minister''s office on Wednesday, demanding the country''s leaders
      to step down after President Gotabaya Rajapaksa fled to the Maldives without
      resigning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T06:15:29.072+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:59:17.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:00.403+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters storm Sri Lanka''s Prime Minister''s office, as President
      flees country without resigning'
    'updated': 2022-07-13T19:16:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c05683-7bd6-465a-bcce-3a59fe73c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:24:05.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:17.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sri Lanka''s political and economic crisis
        escalated as protesters stormed the prime minister''s office on Wednesday,
        demanding the country''s leaders to step down after President Gotabaya Rajapaksa
        fled to the Maldives without resigning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fad78-d11f-4e71-a5e3-c34e77976b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0af32f-4cd9-4745-827f-e0a47c3170c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa had been expected to formally resign Wednesday but instead
        left the crisis-hit nation and appointed Prime Minister Ranil Wickremesinghe
        as its acting leader, citing a section of the constitution that allows a Prime
        Minister to "discharge the powers, duties and functions of the office of President"
        when the President is ill or "absent" from Sri Lanka.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23c3cb-926c-4c76-9166-b94633ca77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0abaf-d565-4697-8904-ee85fbff35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe was also due to formally resign "to make way for
        an all-party government."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ad1e3-2833-40f2-b373-9d3f0df0ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430fc51-a517-4579-a4a3-32afe02313b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move further enraged protesters, who want both leaders to vacate
        their roles as the country''s 22 million people struggle to buy basic goods,
        fuel and medicine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cdfc04-b56d-4009-96d4-8a47b07f34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205906f6-ce42-4c16-a014-c9a118107c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of demonstrators breached the compound of the prime minister''s
        office in capital Colombo on Wednesday and entered the premises, according
        to footage from the scene and local witnesses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fddf8d-1a16-4f1c-bd6b-015551f4bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3e3a2-48bd-4467-9d18-78981a418672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grounds have now been taken over by protesters who are gathering
        in celebration, following a standoff with armed police at the gates of the
        property.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aaf9bf-18da-4bd2-97d2-c477ad45662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ee6ee-e329-4d88-8e6c-f758e883e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People could be seen on the balcony of the property, lighting firecrackers
        and waving the Sri Lankan flag, according to witnesses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba306bd-e681-4386-b117-dcdcbcbbfba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b595c2-3de8-46ba-904f-cc457aae0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators outside demanded that neither the President nor the
        Prime Minister "be spared."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037742f9-d2f8-435c-81da-12123f76da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685b74b-4d89-44f2-a06c-5349a0e294b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows months of escalating anger over the economic crisis,
        with Rajapaksa accused of high-level corruption and mismanagement that ultimately
        bankrupted the country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f32f6-332d-45d2-90b8-3c373aa8ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54839417-02b5-4e75-a1cb-10b6c9e11aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demonstrators took to the streets, Prime Minister''s Wickremesinghe''s
        office said he planned to call a state of emergency across the country. He
        also directed the defense ministry to impose a curfew across Colombo and the
        rest of the country''s Western province, a ministry official told CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410ae4b-d1c2-470d-bd14-9029b73f850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fe820-4bfd-46b5-8e21-83f37f43191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, who did not wish to be identified, said Wickremesinghe
        ordered that "unruly persons and those traveling in lorries be arrested."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f4942-82c7-4f6d-ae64-54f370714c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973ae60-867a-4ced-9fb8-918a8f9da364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of protesters also entered the premises of state broadcaster
        Sri Lanka Rupavahini on Wednesday, negotiating a "deal" with broadcast staff
        to not give airtime to politicians such as Wickremesinghe.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767fb2bc-8baf-45ef-8d3c-274401151f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a12ec-0729-4f15-a291-4b5afe551d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the prime minister''s office, demonstrators waving the Sri Lankan
        flag thronged the building and celebrated on the balcony of the property after
        a standoff with the police, according to eyewitnesses and footage from the
        scene.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079416c9-0c86-48ee-bc95-5b5a7fa25108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd394d-a3f2-4f48-8f77-0727fa3a2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The President flees</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335b314-b7cc-4f84-8689-3579bbc58162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa was forced to announce his resignation after after more
        than 100,000 people massed outside his residence over the weekend.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb6fa7-149b-4a13-a1d5-919674a6e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8ae8c-ceee-4cc8-be55-4f540d142083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His planned resignation would leave him without presidential immunity
        -- potentially exposing him to a raft of legal charges and reduced security.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93a150-4fd3-4641-81e4-ed74af85db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b92ab-a7a1-49f6-8366-2a6061ae427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being blocked from departing the country at least twice on
        Monday, Rajapaksa and his wife managed to flee to Malé, in the Maldives on
        Wednesday, according to a high-ranking security official.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0612ab8-1aea-4c61-afaa-50fdbfbd3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba2237-3177-4a73-9dd2-f33c5310703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They flew on an AN32 troop transport plane from the Sri Lanka Air
        Force shortly before he was due to step down.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585582d5-6d9d-4922-9a3b-c63193fb104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86c429-ab27-4302-be68-53cc3e31fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldivian air traffic control refused the plane''s request to land
        until an intervention by the Speaker of the Maldivian Parliament and former
        President Mohamed Nasheed, according to the official. A spokesperson for Nasheed
        did not confirm or deny the intervention.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc8ec6-e17e-4117-8b6d-e9d9ba0a5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2ef76-7689-4d55-a94d-d4ee599bbe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s Air Force on Wednesday confirmed Rajapaksa''s departure,
        saying in a statement: "Pursuant to the request of the government and in accordance
        with the powers vested in a President in the Constitution of Sri Lanka, the
        Sri Lanka air force provided a plane early today to fly the President, his
        wife and two security officials to the Maldives."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061cd0c-5b42-457c-8da4-f456653049ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270be82-f4ac-43d8-b554-c0679fa399c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa was previously blocked from departing Bandaranaike International
        Airport, on Monday after refusing to join a public immigration queue, a high-ranking
        military source told CNN.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71445c-2279-43d7-a267-5f5719452e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072954d-8f47-48c5-9c41-1a5e5c7c0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides for Rajapaksa arrived at the airport in Colombo on Monday
        with 15 passports belonging to the President and members of his family --
        including First Lady Ioma Rajapaksa -- who had booked seats on a Sri Lankan
        Airlines flight leaving for Dubai at 6:25 p.m. local time, according to the
        military source.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada1513-2e99-46b2-b933-bf6a3fc99d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e333ea2-eb84-45de-86c7-a152723a8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But immigration officers declined to process the passports given
        to them by presidential aides, as Rajapaksa and his family were not physically
        present for cross checks. Eventually, the flight departed without the President
        and his family on board, the source added.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667b8c7-f44d-49f3-b7ab-b252eecacd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f6d64-ad26-4c85-a7ed-19d95d774286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another attempt was made to get the family on an Etihad flight scheduled
        to leave Colombo for Abu Dhabi at 9:20 p.m. local, according to the source,
        however the same problem occurred, as the Rajapaksas refused to join the public
        immigration queue for the flight.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a8cf1-c360-4d6a-b8da-290dfcb52558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f33ca-c9dc-48c4-b8ae-7490bf8d098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both instances, the Rajapaksa family was in a nearby airport
        lounge, waiting for confirmation they could board without queuing among members
        of the public, the source said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725636b-732d-40e2-aefd-8871a70d5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32efdea-2a5e-44c6-bfc6-05519021a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a video released by a former police officer claimed
        that Rajapaksa was staying in a private house belonging to a top air force
        commander. The Sri Lanka Air Force has denied the claim, describing it as
        propaganda intended to tarnish the image of the corps and its chief.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30125158-0836-47c1-88de-a237363ca3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:17:18.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a30fa-11d5-4414-a0db-0f70b519b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T17:16:06.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/12/asia/sri-lanka-crisis-gotabaya-rajapaksa-airport-intl/index.html">"Protesters
        storm Sri Lanka''s Prime Minister''s office, as President flees country without
        resigning"</a></em></p>'
  'youth-mental-health-mindfulness-training-not-effective':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-13T06:50:47.262+08:00
    'imagesource': 'jcr:3dd2a521-646e-45dd-a5d1-2c954dcc4129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f61d63e-467e-48a1-b702-29c2a202a7df'
    'lead': 'Mindfulness training involves learning how to pay attention, be in the
      moment, and understand and manage feelings and behavior to cope better with
      stress and promote good mental health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T06:54:45.918+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:59:15.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:01.131+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young people''s mental health is getting worse but mindfulness training
      isn''t the answer, large UK study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad481f4-9327-45f1-89d9-58440c5ca38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.918+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a crisis in teen mental health,
        and schools in many countries are exploring different ways to make young people
        more resilient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120fb36-f8aa-4b0b-b76b-d5245b886d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55294743-189d-4c08-9fc2-d7f545494d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a UK-based research project, the largest of its kind on
        the subject, has suggested mindfulness training in schools might be a dead
        end —&nbsp;at least as a universal, one-size-fits-all approach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98419fc6-9b18-4d96-a862-bff2c1997c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which involved 28,000 children, 650 teachers and 100
        schools, looked at the impact of mindfulness training over an eight-year period
        and found that the technique didn''t help the mental health and well-being
        of adolescents ages 11 to 14. The authors suggested investigating other options
        to improve adolescent mental health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07245cd-4e9e-4853-8955-3a57856a64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adolescence is an absolutely crucial time of development," said
        Willem Kuyken, the Sir John Ritblat Family Foundation Professor of Mindfulness
        and Psychological Science at the University of Oxford and one of the lead
        researchers involved in the project. "The brain goes through important and
        fundamental changes in adolescence that set the trajectory for people''s lives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406675c-0347-4048-b7c7-fc7c4639e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults at risk of depression benefit from learning mindfulness skills,
        previous studies have found, and the researchers hoped that giving young people
        these skills in early adolescence would be a way to nip mental health problems
        in the bud. And schools, where young people spend most of their waking lives,
        were thought to be the ideal place to deliver these skills in a stigma-free
        way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72c730-1007-4592-a602-b63f1634de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness training involves learning how to pay attention, be
        in the moment, and understand and manage feelings and behavior to cope better
        with stress and promote good mental health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c378704-4d00-4a21-9628-12d975fbf1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of interest (from) policymakers over the past
        10 years on this, and the general message that we''ve been giving policymakers
        is: be careful and be cautious because enthusiasm is running ahead of the
        evidence," said Mark Williams, professor emeritus and founding director of
        the Oxford Mindfulness Centre at the University of Oxford, in a news briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35949f-c207-4290-be52-d70202eeea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five studies were published in the journal Evidence-Based Mental
        Health on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230ef44-2514-4bfd-a637-1efe27c049cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of student engagement</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8018000-27c3-48c7-925e-88a2f7657525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.919+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a randomized controlled trial —&nbsp;regarded as the gold standard
        of scientific research —&nbsp;41 schools continued with socal-emotional learning
        that was already part of the standard school curriculum for students ages
        11 to 14 while teachers at another 41 schools were given training in teaching
        mindfulness training, giving pupils 10 lessons of 30 to 50 minutes in length.
        The program had already been found effective in some smaller studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23471bae-a2c0-4449-961c-0f7cf3ae0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no evidence that the school-based mindfulness training
        was superior to teaching as usual in warding off mental health problems after
        one year. And for those with existing mental health challenges, the research
        indicated that it could make difficulties worse, suggesting future research
        should explore different approaches for different children —&nbsp;although
        there were no serious adverse outcomes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46e4dd-de0c-4316-8ab6-b66e9c43b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial course, the mindfulness program did boost teachers''
        mental health and reduce burnout as well as improve some dimensions of the
        school culture such as leadership involvement, a respectful atmosphere and
        positive attitudes to teaching. However, after a year these effects had all
        but disappeared. The course was designed to be taken over a term for children
        in the first or second year of secondary school. There was no further specific
        mindfulness teaching as part of the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102676d5-91da-49f7-bb4e-70fe105609b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In analyzing their data, the researchers found that the technique
        worked better with the older kids involved in the study than the younger cohort.
        However, the study team said many of the kids involved simply didn''t like
        the mindfulness training.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07334d6b-cc4a-4134-a27d-334de10232c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most students didn''t engage with the program. On average, they
        only practiced once over 10 weeks of the course. And that''s like going to
        the gym once and hoping you''ll get fit. But why didn''t they practice? Why?
        Because many of them found it boring," Williams said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c131c-d5a9-4e1d-8360-73ee225dc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers suggested peer-based approaches to teaching mindfulness
        could be a better alternative (such as getting older students to give the
        lessons) plus using things like sport, art, computer gaming and music as vehicles
        to teach these skills. The team also stressed it was paramount to take into
        account systemic issues such as deprivation and inequality when looking to
        improve young people''s mental health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db47f0-2ce8-4b70-b1a3-fd9fdfa23c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of offering ways to kids to improve their mental training,
        maybe what we need to do is design schools, so that the whole school, the
        climate and the culture of a school actually supports young people''s mental
        health and well-being," Kuyken told the briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53657182-d1e2-4b9d-9e6a-34c2ecd68335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the research project, the team also reviewed and analyzed
        66 other randomized controlled trials of mindfulness programs involving 20,100
        young people. The researchers found mindfulness programs did lead to small
        improvements in mindfulness skills, attention, self-control, antisocial behavior,
        anxiety and stress but that the benefits weren''t sustained a year later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37aad9-51ef-4232-845a-a6bd610c066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Disappointing'' results</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36dd9c1-9816-499d-8c32-d2388652732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For schools and teachers that were finding mindfulness skills useful,
        the advice was to carry on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fc9a2-fa88-4dbd-a8a9-db588d465cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not saying that all mindfulness training has to stop. But
        schools do need to look and see how it''s being received in your school. Students
        are often the best experts on what works for them in this area. So do the
        young people in your school enjoy it? Do they say they get something from
        it? If so, you have something worth keeping. And if, as (it''s) refined, mindfulness
        begins to shift (the) school climate and reduce teacher burnout, these are
        important in their own right," Williams said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acece82c-58be-4e23-83be-b208f74a96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan O''Hare, co-vice-chair of the British Psychological Society''s
        Division of Educational and Child Psychology, said that it was important for
        mental health support to be tailored to individual children and their circumstances.
        The British Psychological Society co-owns the Evidence-Based Mental Health
        journal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb930f-152e-4475-860e-b9e171c3eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important not to view mindfulness sessions as a panacea,
        and as an ''off the shelf'' product that can just help teenagers and their
        teachers to become ''more resilient,'' without appreciating all the other
        influential factors, such as the school environment," said O''Hare, who was
        not involved in the research, in a news release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25999251-110e-4a66-a727-74493056ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dame Til Wykes, a professor and head of the School of Mental Health
        and Psychological Sciences at King''s College London''s Institute of Psychiatry,
        Psychology and Neuroscience, said the results were disappointing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbfaa4-946e-4cec-99a5-057f11e41a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.920+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the potential for teaching mindfulness in secondary schools,
        this rigorous trial shows no overall benefit for the adolescents. This is
        disappointing as there had been some hope for an easy solution, especially
        for those who might develop depression," she told the Science Media Centre
        in London.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4ee2c-9ce7-43ca-9611-2775335cc051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.921+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one optimistic aspect of the study was its positive effects
        on teachers. One might speculate that this is because the techniques were
        beneficial personally for the teachers or that they were pleased to have some
        intervention to offer their students."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09d374-475b-4a34-ab53-be17c129ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:54:45.921+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/12/health/mindfulness-training-uk-schools-not-effective-wellness/index.html"><em>Young
        people''s mental health is getting worse but mindfulness training isn''t the
        answer, large UK study suggests</em></a>"</p>'
  'stop-lashing-out':
