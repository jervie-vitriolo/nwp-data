      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Get your credit card out and your favorite
        booking platforms at the ready: US magazine and news website TIME has just
        released its <a href="https://time.com/collection/worlds-greatest-places-2022/">list
        of the world''s 50 greatest places of 2022</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab29d1-a2fe-4360-ba07-4e9094c8826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list was compiled by its international network of correspondents
        and contributors, and, says TIME in a statement, "with an eye toward those
        offering new and exciting experiences."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4eb35-f7cb-4190-a4a8-66a9375504d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50 destinations to make the cut include both classic big-hitters
        and less-explored spots, but what unites them is that they are "thriving,
        growing and changing," says TIME, "charting a path to economic recovery" and
        "investing in sustainability."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fe0e6-2f2c-4269-9ace-93273ccd74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North America</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f3915-a453-4d65-a748-8ef998c9f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, TIME is recommending the hip West Coast centers
        of <strong>Portland, Oregon</strong>, and <strong>San Francisco</strong>,
        the Florida coastal cool of <strong>Miami</strong>, and Michigan''s "Comeback
        City" <strong>Detroit</strong>. The winter skiing destination<strong> Park
        City, Utah</strong>, also gets a nod.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedc944-71fe-4765-8f24-fd67a3b160ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, Ontario capital <strong>Toronto</strong> and the little
        surfing town of <strong>Tofino, British Columbia</strong>, are the picks,
        and further north again, <strong>Illuissat</strong>, on Greenland''s mainland,
        opens onto Disko Bay, the "Grand Canyon of the Arctic Circle."</p>'
    '34':
      'image': 'jcr:d1db5ebd-08d4-4c5f-bfec-5fae438b68cc'
      'imageCaption': 'Ilulissat, Greenland'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867e384-65a6-4d12-bfab-ea9124fcef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.118+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d68e57-c412-4f26-b946-c59e79d3b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ever-popular beach destinations of <strong>Jamaica</strong>
        and <strong>Mexico''s Riviera Nayarit</strong> also make the 2022 list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187444e-c5bc-47a4-bd33-ee934f275612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South America</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ceb4c3-1164-4a5a-9e99-109d58c1dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of <strong>Salta</strong>, in Argentina''s mountainous
        northwest, and the village of <strong>El Chaltén</strong>, in the country''s
        Los Glaciares National Park, caught TIME''s eye this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383711e-b4c9-47df-8d90-7c8be279a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chile''s Rapa Nui</strong>&nbsp;—&nbsp;better known as Easter
        Island —&nbsp;and <strong>Ecuador''s Galápagos Islands</strong> are two volcanic
        wonders to have made the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab5d9b-65a0-4807-b576-18445798122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buzzing metropolises of <strong>Bogotá, Colombia</strong>, and<strong>
        São Paulo, Brazil,</strong> are two more of TIME''s urban recommendations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b0948-7a61-48e6-b056-50ed3e707240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb46c5-4cec-4b0c-b11b-2d2afac95ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, the bucolic charms of the English county of <strong>Devon</strong>
        and the town of <strong>Portree</strong>, on the Scottish Isle of Skye, get
        the thumbs up this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e166d32-d0fe-4a2a-8151-ef509d9427fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western European cities of <strong>Marseilles</strong> (France),
        <strong>Copenhagen</strong> (Denmark), <strong>Skellefteå</strong> (Sweden)
        and <strong>València</strong> (Spain) all receive a nod.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94192c4b-713b-4e31-ba25-76c0e44bdbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the Italian region of <strong>Calabria</strong>, the
        ancient Greek city of <strong>Thessaloniki</strong>, the Portuguese region
        of <strong>Alentejo</strong> and the archipelago of <strong>Madeira</strong>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6a33a-c531-48e4-86a1-81985d634653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little Czech ski resort of<strong> Dolni Morava</strong> and
        the Lithuanian fortress city of <strong>Kaunas</strong> make the list, as
        does the historic splendor of Turkish capital <strong>Istanbul</strong>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843eb69-276c-47d2-bc37-f9c28fc9cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia-Pacific</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d1213-19f0-44fb-8915-7ebe615df87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s <strong>Kerala</strong> and <strong>Ahmedabad</strong>
        are among the Asian recommendations, as are the Japanese islands of <strong>Setouchi</strong>
        and <strong>Kyushu</strong>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ea692-69d8-4103-a132-852779dd368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean capital of <strong>Seoul</strong> is a top tip,
        as is the Indonesian province of <strong>Bali</strong> and the central Philippines
        island of <strong>Boracay</strong>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aa843-a2ad-45bc-bdc2-06c63e2f6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s <strong>Great Barrier Reef</strong> and the port city
        of <strong>Fremantle</strong> both get nods, as does <strong>New Zealand''s
        Queenstown</strong>, a hub for adventure sports on South Island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379883d-caf4-4668-a538-8adff5e3878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, <strong>Bhutan''s Trans-Bhutan Trail</strong> and the historic
        Silk Roads of <strong>Uzbekistan</strong> are some of the less traveled ground
        in this year''s picks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d6e72-3770-4249-b746-1718e8a3fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Middle East</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbd3d0-1036-4f56-82d8-d31af3626f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar and its capital <strong>Doha</strong> have everyone''s attention
        this year, due to hosting the 2022 World Cup this December, while the emerging
        adventure ports destination of <strong>Ras Al Khaimah</strong> in the United
        Arab Emirates also made the cut.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98f565-eff5-4abc-b6e4-c207501d8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Africa</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd5038-3daf-41a0-bf8a-5af8ee575624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenyan capital of <strong>Nairobi</strong> and the Rwandan capital
        of <strong>Kigali</strong> are TIME''s urban picks from Africa.<strong> South
        Africa''s Franschhoek</strong>, known for its wineries, and <strong>Zambia''s
        Lower Zambezi National Park</strong> are also recommended.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bc7c1-e044-48f9-a786-c31e332e6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.118+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zimbabwe''s Hwange National Park</strong> is the final selection
        from the continent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec47bd7-397f-4b33-aa64-1f45cd459dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.118+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The great beyond</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f4a9d-9854-4f04-8211-2fea87ff4b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.118+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most intrepid of travelers, TIME''s 2022 picks also include
        the <strong>Arctic</strong> polar region and the<strong> International Space
        Station,</strong> which just makes the list criteria by being in low Earth
        orbit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e060a1-de16-4c8f-a790-e6f4c93e500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:37:07.118+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/worlds-greatest-places-2022-time/index.html"><em>World''s
        50 greatest places of 2022, according to TIME magazine</em></a>"</p>'
