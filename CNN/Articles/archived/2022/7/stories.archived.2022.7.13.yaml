    'template': '1'
    'title': 'Major biz group backs return to F2F classes'
    'updated': 2022-07-13T23:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ad43f-d67d-4f7f-b74f-672b4c1d786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:05:41.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — One of
        the country''s largest business groups has expressed support for the new administration''s
        plan to implement full face-to-face classes by November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c040bd9-775b-4b86-8544-cf8854fcfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:05:41.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Chamber of Commerce and Industry President George Barcelon
        said the country needs "to learn to live with COVID" as he stressed the importance
        of normalizing not only the economy but also the education of the youth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4c764-7c88-4985-8233-c11160cc9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:05:41.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school must open. For the last year and a half, ang mga kabataan
        natin wala talagang natutunan, especially those marginalized wala naman silang
        WiFi," he told CNN Philippines'' Politics as Usual on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb004bbf-d736-40ce-8d17-2a1808f8bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:05:41.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The school must open. For the last year and a half,
        our young people have really learned nothing, especially those marginalized
        who don''t have WiFi.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7cbb86-15d4-46ac-9849-55a8eed66867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:05:41.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As businesses anticipate the rebound of the Philippine economy,
        the sector will have to recruit young talents, Barcelon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2775f-c646-4426-96b9-3ca35755557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:05:41.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do need young, well-trained people to be part of the workforce.
        That’s a bit of our concern," he emphasized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5b7ab-f877-4ff5-94a4-83ee5dbc7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:05:41.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was asked if it’s to help the economy, that’s secondary. The
        primary is to help our young go back to normal life," Barcelon added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5552e8-17ca-4fe0-8322-15151e11a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:05:41.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education on Tuesday said it would require schools
        to fully implement five days of in-person classes by November 2 regardless
        of COVID-19 alert levels.</p>'
    '8':
