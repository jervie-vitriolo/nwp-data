      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) –</strong> The Commission
        on Audit (COA) flagged the National Telecommunications Commission (NTC) regarding
        a non-operational internet quality measuring system and unused network coverage
        monitoring and disaster response tools.</p>'
