      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The non-government
        organization led by former Vice President Leni Robredo has partnered with
        different groups to launch mental health support and provide nutritious meals
        to eligible children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350586c3-49e1-4b05-8360-a5263ca13651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:32:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Buhay announced Wednesday it signed a memorandum of agreement
        with Project: Steady, an initiative under Rock Ed Philippines that seeks to
        respond to the mental health needs of Filipinos due to natural disasters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589041c-d4df-487b-becd-76a47603f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:32:19.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its deal with Angat Buhay involves mental health decompression sessions
        twice a month for staff, partners, and volunteers of the organization.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fangatbuhaypilipinas%2Fphotos%2Fa.110576328366724%2F117948187629538%2F%3Ftype%3D3&show_text=true&width=500"
        width="500" height="281" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0719ec7-c161-44da-99dd-3988b62c89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:32:19.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76b424-a970-42ce-8f8f-46f627f6464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:32:19.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Buhay also teamed up with the Negrense Volunteers for Change
        (NVC) Foundation, Inc. for the implementation of a home-based, six-month nutrition
        program for children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa7882-df84-4209-9426-de4c0d6a9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:32:19.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to cover children aged 5 years old and below who
        are undernourished. They will be fed once a day with Mingo meals —  an instant
        complementary food made of rice, mongo (mung beans), and malunggay (moringa).</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fangatbuhaypilipinas%2Fphotos%2Fa.110576328366724%2F117972510960439%2F%3Ftype%3D3&show_text=true&width=500"
        width="500" height="375" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
