  'PBA-Paul-Desiderio-inquiry-alleged-domestic-abuse-Blackwater':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-13T15:11:30.172+08:00
    'imagesource': 'jcr:11c8c680-2e1b-4fba-abba-05044fc5f735'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c559e36-2045-4d54-af1b-d55cb0c41bd4'
    'lead': 'In a statement, Blackwater says it will only open its own probe if the
      allegations are true and Paul Desiderio gives the ballclub permission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T15:16:56.768+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T13:58:55.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:11.643+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA to conduct inquiry into alleged domestic abuse by Paul Desiderio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f02a1d-bd2f-46b9-9080-56bcbc228288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.768+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Philippine
        Basketball Association (PBA) said it will look into the alleged domestic abuse
        committed by one of its players.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199bf8b-659a-4814-be7f-78b558a58a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater Bossing guard Paul Desiderio, who is currently out for
        the season due to an&nbsp;anterior cruciate ligament (ACL) injury, has been
        accused by his former fiancée Agatha Uvero of physical and emotional abuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa0a69-886a-474c-b91e-402a6848b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvero alleged Desiderio strangled her and threw her on a table and
        against a wall when she was two months pregnant with their child. The former
        UAAP courtside reporter added that the PBA cager also threw her against a
        car window, kicked, and locked her in a room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b94c7-e2a7-46e7-a7a3-bbcca369a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2022/7/13/PBA-Blackwater-Paul-Desiderio-abuse-Agatha-Uvero.html">Desiderio
        accused of abuse by ex-fiancée</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057e37c-bf3a-4787-9ed8-bdd0ce55ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The league will conduct an inquiry and hand down its findings and
        resolution as soon as the facts are clearly established. We are confident
        that the Blackwater management will extend its full cooperation and assistance
        toward ensuring that a just determination is reached," the <a href="https://twitter.com/pbaconnect/status/1547087858317398017">league
        said in a statement</a> Wednesday, hours after Uvero detailed the alleged
        abuse and threats from Desiderio on her Twitter account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f99e23e-fa0a-41e7-8828-81791cfc88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA stressed that it does not condone any form of violence against
        women regardless of the situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979cb009-9116-4019-a9e3-8a2cfb10e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This leagues will not tolerate any form of domestic abuse. No matter
        the cause or circumstances, physical and psychological abuse of women, whether
        in the confines of marriage or not, is inexcusable," the pro league said.
        "This report deserves to be given serious attention by both the ballclub concerned
        and the PBA itself."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377906f-b1af-4238-91f7-b876c12c4df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:15:19.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on social media, Blackwater said it will only
        open its own probe if the allegations are verified and Desiderio gives the
        team permission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5735937-0050-461e-9f6b-46755dbe5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:15:19.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the allegations were true and the concerned player consents,
        then we will look into it and possibly come out with our position," the PBA
        team said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc621d39-6d47-4929-af4b-04c1449e971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:15:19.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the personal life and privacy of our players unless
        they seek our help and assistance," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b13d80-2213-4b9c-92db-960b5e94d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that a PBA player was put in hot water
        for such allegations. There have been five publicized cases since 2019 where
        basketball stars were accused of domestic abuse and infidelity by their wives
        and partners. All players continued to play in the league with no reported
        consequences from the PBA or their mother teams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549514bf-23c0-476e-9f8b-bdd6fe82a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Desiderio was selected fourth overall by the NLEX
        Road Warriors in the 2018 PBA Draft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804fd00f-1d95-4ff3-a23a-c7fb3114f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:16:56.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines</em> contacted Desiderio to get his side. He
        has yet to reply as of Wednesday afternoon.</p>'
  'ISIS-leader-Syria-killed-drone-strike-US':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-13T15:43:07.476+08:00
    'imagesource': 'jcr:c7ca5aee-d783-4247-89da-0d5b4e84919c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0219c84-5606-4859-bb34-0d8d7c49dae9'
    'lead': 'The US carried out a drone strike in northwest Syria on Tuesday that
      killed Maher al-Agal, the leader of ISIS in Syria, US Central Command said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T15:44:26.475+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:58:54.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:11.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS leader in Syria killed in drone strike, US says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cce4e4-efc0-40b4-8be1-75bb2fadce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US carried out a drone strike in northwest
        Syria on Tuesday that killed Maher al-Agal, the leader of ISIS in Syria, US
        Central Command said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1deb05-6344-4b0d-994e-bb58d5fae325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior ISIS official closely associated with Maher was seriously
        injured during the strike, Central Command said in a statement. An initial
        review indicated that there were no civilian casualties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea4378-591e-4ba9-a07c-903e9db658fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The removal of these ISIS leaders will disrupt the terrorist organization''s
        ability to further plot and carry out attacks," said Col. Joe Buccino, a spokesman
        for Central Command.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b2bd0-24eb-4196-ae44-66b959c3b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike took place outside of Jindayris in northwest Syria the
        release said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53426e4-e912-4a43-9962-1ab060c00e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The removal of these ISIS leaders will disrupt the terrorist organization''s
        ability to further plot and carry out attacks," Buccino added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810e463-2312-44ff-86a2-f91c4db15e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s strike was part of ongoing efforts to combat ISIS as
        various parts of Syria and Iraq have seen a resurgence of the terrorist group
        in recent months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d8a1f-905e-43c6-8397-efb04b27e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden said the killing "takes a key terrorist off
        the field and significantly degrades the ability of ISIS to plan, resource,
        and conduct their operations in the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314f55a-aa0a-41d3-a73e-38aae912acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the U.S. operation in February that eliminated ISIS''s overall
        leader, it sends a powerful message to all terrorists who threaten our homeland
        and our interests around the world," Biden wrote in a statement on Tuesday.
        "The United States will be relentless in its efforts to bring you to justice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c728ccf-9b88-4d17-96ff-7c86fc8211fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked members of the armed forces and said the strike "demonstrates
        that the United States does not require thousands of troops in combat missions
        to identify and eliminate threats to our country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c8b4b-5a23-4c67-9027-cbbf0fe96f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the US-led combined joint task force fighting ISIS detained
        a senior ISIS leader in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab07ca3-f5e6-4141-b681-d94e2d6fe972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hani Ahmed al-Kurdi, known as Salim, was responsible for coordinating
        terrorist activities across the region," the coalition said in a statement.
        "He was instructing others on making explosive devices, supporting the construction
        of improvised explosive device facilities, and facilitating attacks on US
        and partner forces."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209a3ab-6f1f-4e7a-b966-9700176b0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came several months after ISIS leader Abu Ibrahim al-Hashimi
        al-Qurayshi was killed during a US counterterrorism raid in northwest Syria.
        The operation was the biggest US raid in the country since the 2019 mission
        that killed ISIS leader Abu Bakr al-Baghdadi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f37bc-7533-48d8-be81-5916d39f7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the military targeted a senior al Qaeda leader near
        Idlib, Syria, according to a statement from Central Command. One month later,
        the military carried out a drone strike against Abdul Hamid al-Matar, another
        senior al Qaeda leader, Central Command said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98690638-93f8-4f57-8a27-a927a09157ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in December, the military targeted Musab Kinan, a senior leader
        of al Qaeda affiliate Hurras al-Din, near Idlib. Central Command opened an
        investigation into the possibility of civilian casualties from the strike,
        but the Pentagon was unable to provide updates at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e2ac8-ee4c-4e4b-b243-7497029c7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:44:26.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/12/politics/us-isis-leaders-syria/index.html">ISIS
        leader in Syria killed in drone strike, US says</a>".</em></p>'
  'European-Space-Agency-cuts-ties-with-Russia-on-Mars-rover-mission':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-13T15:45:15.727+08:00
    'imagesource': 'jcr:58898558-ec46-403c-815e-c4e36eb57d34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6feb4ffb-80f0-4570-9e5b-6bc6c5817c1c'
    'lead': 'The European Space Agency terminated its cooperation with Russia to launch
      Europe''s first planetary rover, the agency''s chief said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T15:46:46.033+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:58:54.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:12.038+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European Space Agency cuts ties with Russia on Mars rover mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d0abf-d121-461c-98ce-a4f8b36b6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The European Space Agency terminated its
        cooperation with Russia to launch Europe''s first planetary rover, the agency''s
        chief said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bcf124-a6fe-40f1-a195-d725cd7a5881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roscosmos, the Russian space agency, and ESA were collaborating
        on a mission involving the European ExoMars Rover, designed to look for signs
        of life on Mars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b81c3-e9e0-4e47-9061-2dc09a25c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover''s September 2022 launch was initially suspended in March,
        just weeks after Russia''s invasion of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9739e-c056-4cc1-b393-c9e2971c8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the ESA Council has officially cut ties with Roscosmos on this
        joint project as a result of the war in Ukraine and ongoing sanctions, ESA''s
        Director General Josef Aschbacher wrote Tuesday on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f1135-0c4f-4746-bd50-f853d2ee654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be more details shared about the future of the mission
        on July 20, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa56289-4014-48c2-a910-d0462b6d44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESA has been considering working more closely with NASA moving
        forward since it became clear the agency needed "to sever" its ties with Russia,
        Aschbacher said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644e5a2-58a9-442e-bbbc-b1356d72e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Geopolitically, it is clear that we need to sever our ties with
        Russia, and this decision has been made by the member states," Aschbacher
        previously told CNN. "So yes, it''s really unfortunate for all the science
        and technology and the engineers who have been working on this for four decades.
        But there is no other choice to make."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd8731-75ca-4018-afa5-fe6575334eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover was originally scheduled to launch in July 2020, but the
        pandemic pushed back the launch window.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe00ad-46c6-43ea-96ab-c08b4fc148ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ExoMars is also known as Rosalind Franklin, a revered scientist
        who aided in the decoding of DNA''s molecular structure, according to the
        ESA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1c67a-1486-4125-9b2b-0417e6353934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the rover''s mission includes drilling holes up to 6.6 feet
        (2 meters) to collect samples for onboard analysis. ExoMars is expected to
        travel multiple kilometers during its mission and is capable of moving between
        164 and 328 feet (50 and 100 meters) per Martian day, which is just under
        an hour longer than Earth''s 24 hours, according to NASA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1231ea-36cf-4e09-b7c9-4139fefd800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:46:46.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/12/world/exomars-terminated-russia-european-space-agency-scn/index.html">European
        Space Agency cuts ties with Russia on Mars rover mission</a>".</em></p>'
  'senate-probe-phsa-abuse-allegations-hontiveros':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-13T15:55:44.933+08:00
    'imagesource': 'jcr:ad169bdd-5adf-4e66-8578-a929292d6922'
