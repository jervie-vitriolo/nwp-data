      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufactured by the NVC Foundation, Angat Buhay noted that all ingredients
        are locally produced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d97e7-9558-4e11-bf25-b140eec55064'
      'mgnl:activationStatus': true
