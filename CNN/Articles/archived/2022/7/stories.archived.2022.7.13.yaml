      'text': '<p>The entire southbound stretch of the flyover was <a href="https://www.cnnphilippines.com/news/2022/6/21/EDSA-Kamuning-Timog-flyover-repair-closed.html"
        target="_blank">closed on June 25</a> after cracks and potholes were found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8492b-835d-4a8d-80d0-b1818b62a63a'
