  'DMW-to-aid-affected-OFWs-Macau-due-to-COVID-surge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-13T23:07:45.867+08:00
    'imagesource': 'jcr:9b2121a8-9933-44aa-89d8-b9d4c7b4a5d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da04b7e8-8e16-4e39-bcbc-a35af4b424db'
    'lead': 'Amid the surge in COVID-19 cases in Macau, the Department of Migrant
      Workers said it is ready to help Overseas Filipino Workers who are based in
      the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T23:09:42.601+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:58:36.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:18.905+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMW to aid affected OFWs in Macau due to COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd79103-145a-4216-a6c0-aa1260c71f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Amid
        the surge in COVID-19 cases in Macau, the Department of Migrant Workers said
        it is ready to help Overseas Filipino Workers who are based in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09715d7c-939c-4b71-b267-2bbb8c99dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Migrant Workers (DMW) is ready to aid Macau-based
        overseas Filipino workers (OFWs) who have contracted Covid-19 from the recent
        surge or will be affected by the weeklong suspension of all commercial and
        industrial business activities from 11 – 18 July 2022,” the department said
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294ea9d-49bf-4cb1-92f1-d9af34c52bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Macau government, there are 26,400 OFWs in the
        Special Administrative Region, half of them employed as household workers
        who are staying in their own flats under a “live-out” arrangement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5d130-5dc9-464f-85b2-720e6ddc57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the suspension order which was issued on July 9 by Macau
        Chief Executive Ho lat Seng directly affects 5,295 OFWs in the hotel and gaming
        industries, the DMW said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10dde3-3bd9-4b6d-b853-4c70e51c0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Toots Ople urged the migrant workers to stay home
        and comply with health protocols to curb the spread of the virus. She also
        met with the Philippine Consulate in Macau and leaders of Filipino communities
        in order “to harmonize efforts to reach out to as many affected OFWs as possible.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1b24c-b6dc-4cda-89c8-303134a1a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the assessment of Labor Attaché Atty. Ma. Nena German,
        the probability of mass retrenchment of workers during the weeklong suspension
        of non-essential business activities will not take place. This is purely a
        health-related and temporary measure meant to disrupt the spread of the coronavirus,”
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1683e27-5601-40d6-b34b-a1ddb5999385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are closely monitoring the situation because of the ‘No Pay
        Leave’ policy that the Macau government has declared for the entire week.
        Our consul general will be using diplomatic channels to bring our concern
        over this labor policy to the relevant authorities in Macau," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61822d6b-fea2-47c4-94e6-7ee6f5b95c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all hands are on deck to bring as many COVID-care packages
        and food packs to OFWs who may have neither the means nor the mobility to
        buy food and medicines,” Ople noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af678b06-e32d-4ab7-8283-3eec4f708733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DMW, all foreign workers are being asked to take the
        personal rapid test every day and the Nucleic Acid Amplification Test every
        other day in testing facilities funded by the government of Macau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f454f9a6-7957-4ab2-876f-27913e06cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-seven Filipinos have tested positive for the virus while 26
        OFWs are in hotel quarantine facilities for being either positive or a close
        contact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78618cd0-15d8-4e58-9586-ff4d8667201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Active OWWA (Overseas Workers Welfare Administration) members who
        are Covid-19 symptomatic and requiring hospitalization or facility isolation
        may avail of the agency’s Covid After Care Financial Assistance benefit amounting
        to US$200,” OWWA administrator Hans Cacdac said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2447cc-d554-442d-a17f-f6b446e50d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All other OFWs, however, may avail of the food packs provided by
        the consulate for the duration of the suspension period. These requests for
        assistance are evaluated in accordance with the OWWAs guidelines,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67910789-6178-4487-b74e-cede4e5c3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T23:09:42.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Consulate will continue distributing food packs,
        medicines, and vitamin supplements to the affected OFWs to help them through
        the weeklong suspension period, the DMW stated.</p>'
