      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the Iberian Peninsula sweltering in the heat. France
        will remain hot through the end of the week as well, reaching temperatures
        in the mid 30s. Heat alerts cover parts of eastern France, including Toulouse
        and Bordeaux.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23504d66-6dc5-4dcd-acc7-e8969b074bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
