      'mgnl:lastActivated': 2023-01-19T13:59:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> PBA player
        Paul Desiderio is in hot water after his former fiancée Agatha Uvero accused
        him of physical and emotional abuse, even when she was pregnant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3e63f-cc97-4630-80a8-e35a6be9debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:12:07.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvero, a former courtside reporter of the University of the Philippines,
        detailed on Wednesday the alleged abuse and threats she said she endured from
        the baller currently signed with Blackwater Bossing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f73d7-eecf-46ad-9c7d-33c17816ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:12:07.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he strangled her and threw her on a table and against a
        wall when she was two months pregnant with their child. She added that he
        also threw her against a car window, kicked, and locked her in a room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790c8ec-5392-420e-8138-64b39261bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:12:07.713+08:00
