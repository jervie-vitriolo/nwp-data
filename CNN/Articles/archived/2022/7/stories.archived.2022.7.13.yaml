      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children will be monitored at least every two months, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d64bf-79ec-4b7a-90a9-a7a54a7c3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:32:19.813+08:00
      'mgnl:createdBy': 'lisbet'
