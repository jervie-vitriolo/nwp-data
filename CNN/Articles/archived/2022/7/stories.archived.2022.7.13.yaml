    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator seeks probe on alleged abuse in government-run arts school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725579cb-dbb6-439a-ad43-1c8cdaddd425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:56:47.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — A reported
        "culture of abuse" at the Philippine High School for the Arts (PHSA) will
        be investigated at the Senate, in line with earlier moves by the Education
        Department and the state-run school itself south of Metro Manila to conduct
        separate probes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee015a06-776a-4296-b16c-491e78f01b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:56:47.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116874f2-c68b-4fb7-9186-f4862dc82f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:56:47.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Senator Risa Hontiveros said on Wednesday the lawmaker
        filed a resolution to look into the sexual, emotional, and verbal allegations
        against teachers and students of the  boarding school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa7df3e-6d4f-4326-8bc9-d8e5e7531b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:56:47.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112aa57-612e-4103-bc3d-f7bf35f57a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:56:47.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/7/12/DepEd-NBI-probe-abuse-allegations-PHSA.html">moves
        to investigate</a> were in a response to a VICE World News published investigative
        report on the accusations of alumni and students of the school on Mount Makiling
        in Los Baños, Laguna.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f4ea4-21ab-4b5f-9f4e-c6441c8e8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:56:47.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cffe80-7824-4f50-8ab1-b151fb231f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:56:47.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she wants to determine possible violations of the
        Safe Spaces Act and other child protection policies. Her office also said
        it already met with some of those who claimed they were victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad9f2e-1202-46af-a33e-9c1a4dc92994'
      'mgnl:activationStatus': true
