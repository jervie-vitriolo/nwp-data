      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another milestone for the sport, as POSF extends its sincerest
        appreciation to World Obstacle, OSF AP-Southeast Asia, and the Philippine
