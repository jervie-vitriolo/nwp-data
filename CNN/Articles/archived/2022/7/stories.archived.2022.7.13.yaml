      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White Lotus" was a favorite in the limited series category, earning
        a total of 20 nominations and an incredible eight nominations in supporting
        acting categories.</p>'
