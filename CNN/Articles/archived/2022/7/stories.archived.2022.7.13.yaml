      'mgnl:lastActivated': 2023-01-19T13:58:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb16a52-e922-4a50-91f2-bb32f1da0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing National Rabies Data, it noted that the number is 5% lower
        compared to the 165 reported deaths nationwide during the same period in 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f52b15-e793-4e8d-9e23-26dcc1db5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbab434-9ddb-4555-adbf-5f3ff556926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabies is a human infection acquired through bites or scratches
        from an infected animal, like dogs and cats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6493a-c5fc-43d5-8482-80383c53003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be910662-9039-4990-87ba-cdf429469525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can spread when an infected substance, typically saliva, comes
        into touch with a victim''s fresh wounds, according to the DOH. It can also
        spread through organ transplants or through the inhalation of virus-containing
        spray, however this is extremely uncommon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55dc44-234b-48f2-a375-f85c282b3420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13d8ae-0065-4daf-9c8e-09d1d227b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said rabies has a 100% fatality rate. The World Health Organization
        said it is 100% preventable through vaccination and timely immunization after
        exposure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca206a-529b-4080-80e8-a96568c098fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee4d15-7dc3-48f0-8d51-a2f3a6b7aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In more recent years, there have been a number of rabies cases
        who remained alive, but these are quite rare," DOH explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cea499-3df2-4f31-b2f8-c0faf616ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5f78b-bb8e-4982-bd6c-0c4d1c47fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions that logged the most cases from January 1 to June 22
        are Region III with 25 deaths, followed by Calabarzon with 21, Region VI with
        17, and Region XI with 16 rabies-related deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5aa316-291f-43d8-81d3-e65e35946bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b984b-3d99-410d-852a-b0a5b076ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of cases, the DOH said 119 were not inoculated
        with rabies immunoglobulin and/or rabies vaccine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa404318-7498-4207-bd18-8ae21060b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

