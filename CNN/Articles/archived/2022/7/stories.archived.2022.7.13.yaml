      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first full day as the country’s chief executive, President
        Ferdinand “Bongbong” Marcos, Jr. <a href="https://www.cnnphilippines.com/news/2022/7/1/Marcos-extends-free-bus-rides-approves-free-student-rides.html">approved</a>
        the extension of the free rides at the EDSA bus carousel until the end of
        the year and the free rides for students in the country’s rail lines — LRT-2,
        MRT-3, and the Philippine National Railways (PNR) — when face-to-face classes
        resume next month.</p>'
