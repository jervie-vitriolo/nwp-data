      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They were once seen as heroes of the nation,
        the almost mythical warrior-king leaders who defeated the separatists in a
        bloody civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254b08f-6917-4e0f-84a7-10d1e7184cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353efadc-264f-4b4b-bf10-0faee165fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the final days of Sri Lanka''s Rajapaksa dynasty tell a very
        different tale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d8ec2-ba78-48a6-800f-193a3e94577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503487b2-f75f-498f-b24a-8c2ebb4b78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of Wednesday, embattled President Gotabaya Rajapaksa
        made a hurried exit from the South Asian nation, days after thousands of angry
        protesters broke into his official residence, swam in his pool, and demanded
        he finally go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ccf46b-7bc1-4e59-94bd-e1e2562ed1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071bc8bf-3724-45fe-9c8e-2d905ea65f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been expected to resign later that day, but Gotabaya Rajapaksa
        didn''t wait around to make it official. Instead, before dawn, he boarded
        a military plane leaving Colombo, the commercial capital of the crisis-hit
        country, and fled to the Maldives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c6e6d-a653-4c7d-ab38-60f9828a976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7954ae-e4da-4057-a09c-2219e77dcd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure is a historic moment for the island nation of 22 million,
        which the Rajapaksas had ruled with an iron fist for much of the past two
        decades before losing the faith of their once adoring citizens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582f023-596c-49d8-b89b-b71021df2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3692cc-5aa5-4d4e-b88b-acd27830042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sight of Gotabaya Rajapaksa fleeing Sri lanka on an air force
        plane represents (the downfall) of this family," said Ganeshan Wignaraja,
        senior research associate at the British think tank, ODI Global.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba1f4a-4789-46bc-be76-f01d7e145998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd70ed5-7176-4b35-aec6-7246cedb9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their legacy I don''t think is a positive one. But one hopes that
        Sri Lanka will move on in a new direction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f25a9d-7966-4a10-aa31-5168e7344c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2793d0-f336-47b2-9d6f-8681dbbdc775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With jubilant Sri Lankans still swimming in the presidential pool,
        singing in the presidential dining room and dancing around the opulent presidential
        grounds, it is clear many share that optimism -- at least for now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0658db-560d-4156-b03a-92026e2a4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b20a2-d323-4a62-9a07-7a6e446151c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens during the next 24 hours will do much to determine
        the country''s future, with Rajapaksa''s long-term intentions remaining as
        yet unclear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272bd000-226e-4c34-8d55-6e4df46672c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6675f9e-47d1-4fea-b8a6-20cad884d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rise of the Rajapaksas</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e11f41-a156-4587-b3e7-5ff3e41c9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country takes its first steps in its brave new era, experts
        say it would do well to consider what went wrong with the last one -- starting
        with the rise and fall of the Rajapaksas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8988877-d6c3-4aa9-92cc-24ab921090e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8cfa1-05fa-4d75-9d39-0959d9ec265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotabaya Rajapaksa is not the first member of the family to have
        been president. His brother Mahinda Rajapaksa, widely considered a war hero,
        was elected President in 2005 and achieved near legendary status in 2009 when
        he declared victory in the 26-year civil war against the Liberation Tigers
        of Tamil Eelam rebels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f44372-07d2-43d6-abb7-17a103bcc14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c3329-b712-4fdf-9d84-f44da776f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That victory gave Mahinda Rajapaksa an almost inexhaustible well
        of political capital to draw on and he would go on to enjoy a 10-year grip
        on power during which he was venerated by Sri Lanka''s Sinhalese Buddhist
        majority. He was popularly referred to as "appachchi" -- the father of the
        nation -- and people would often bow when he walked past and fear for him
        when he was unwell.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96950aa7-9037-4727-a819-052f6d2e2925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ff7f9-60da-47e4-a191-a579c356f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of his term, Mahinda Rajapaksa ran Sri Lanka like a family
        business, appointing his brothers to key positions; Gotabaya as Defense Secretary,
        Basil as Minister of Economic Development, and Chamal as the Speaker of Parliament.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160b174-4758-45c3-8a9b-a825664cd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1724bb6-1155-4fb3-84ad-e5c8e0aeab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the good times were rolling, despite gripes about nepotism,
        the brothers remained popular. The country saw years of growth, fueled by
        the government''s vast borrowing from overseas to fund public services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a6452-acc6-4463-8d59-e5f1bdd68e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960106df-3fe3-43f2-8809-9b588327334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the good times weren''t to last.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2554840-775f-4662-af72-229c8f05f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a314e6-7b20-43b4-9123-653b0448fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brief hiatus and comeback</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32e4d2-7c57-40f3-8553-465a99f68894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the civil war did much to create Mahinda Rajapaksa''s legend,
        it also contained the first signs of his downfall.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993fc68-835e-4290-9d31-f96a56e5d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05958630-021e-4187-9d95-2a52245d1e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2011 United Nations report, government troops were
        responsible for abuses including the intentional shelling of civilians, summary
        executions, rape, and blocking food and medicine from reaching affected communities.
        The UN report said "a number of credible sources have estimated there could
        have been as many as 40,000 civilian deaths."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e3d3dc-ec23-4c1c-ac1e-c1cdc09fe955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7653c1-0e5e-4541-9c30-a5713e8c7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahinda Rajapaksa''s government has always vehemently denied such
        allegations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49da06-bcce-4424-af90-6bc40d0a1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1571eb5-a555-4e2c-9478-e46e085ba040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its problems began to mount.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f98682-6b57-4ea5-9fe1-654fdba489d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3209009-5324-4d01-923e-6fbb3a42338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights concerns went beyond the war. Political opponents
        accused Mahinda Rajapaksa of giving tacit approval to far-right Buddhist groups
        and Sri Lanka''s Muslim and Tamil minorities feared a wider crackdown on their
        communities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876653f-936a-40d6-afb9-0e5481d2608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb69da-5e28-46f2-a7be-3037ed0432ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, anger at Mahinda''s perceived cronyism grew as
        signs of economic trouble emerged and it became clear that there would be
        a price to pay for the government''s earlier largesse.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c508b2-fa9e-457e-80cd-85c0e4d53678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f7a77-d120-4d0c-b5c7-13507b404e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2015, Sri Lanka owed China $8 billion, and Sri Lankan government
        officials predicted that accumulated foreign debt -- both owed to China and
        other countries -- would eat up 94% of the country''s GDP.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a75c2-087a-4926-8b9b-ab3028533d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915aa07-9f4f-4e57-b4ef-dc3eabb955a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Mahinda Rajapaksa lost a close presidential election
        to his one-time health minister.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b416eb0-a4db-41eb-9332-7e60dd2beba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf8582-7892-422c-9ab5-e987653f370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sri Lanka is a democratic country and people were shocked at that
        extent of attempting cronyism," Wignaraja said. "This combination of (nepotism)
        and mismanaging the economy... people were upset they elected these people."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc2576-47f5-4e72-8c48-004a417aaf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be83c2-7d02-4bc0-9659-45b5b9f7a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might have been enough to finish off a lesser dynasty, but
        not the Rajapaksas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16da26a-f7bb-48bc-abed-fe44cc867694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b4e14-43c1-46b9-a4b5-16d33703c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, Islamic militants killed at least 290 people in a
        string of bombings at churches and luxury hotels. A panicked country turned
        back to the one family they knew that had a proven record on national security.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09a6d8-4052-4b62-894e-73ac0575f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487190a-38fa-41bd-93e0-51063dc338f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November of that year, Gotabaya Rajapaksa was elected as the
        country''s new President. And like his brother, he saw governing as a family
        affair.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a430a06-508c-4a6e-99d7-cff8ee8f0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b9aad-6ad9-46b0-b381-f7db6cd78b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have once again imposed their full confidence in us," Mahinda
        Rajapaksa said after a landslide victory in parliamentary elections a year
        later.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9e9c3-f602-47be-830d-df8cefeaeac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eeb1e2-ea4a-4ab6-960e-446107583c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fulfill their aspirations and will always value the confidence
        they have placed in us."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0f2fd-8c2a-4c14-9c36-3286c5f84104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06556c66-998c-4ae8-8db7-5804f1f4773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotabaya appointed Mahindra Rajapaksa shortly after.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fc6d0-386e-4811-a135-166010e7f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9e95a-2884-4866-bba6-ea9d072065d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fall from grace''</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9919b-770e-4635-a374-b28790bba6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as had happened to his brother, cracks began to emerge in
        Gotabaya Rajapaksa''s presidency as questions over his government''s economic
        management continued to grow.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2fbb7-30c8-4fe1-90fe-4debb478da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e83e0b-d72e-494f-9e07-a08a125155c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Sri Lanka''s economic problems were not entirely the
        government''s fault -- but its woes were made worse by a series of bad decisions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076c7fb-faa1-40cc-aa8b-f281de351213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb6d52-5a1b-4efc-acfd-6b51a9255b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murtaza Jafferjee, chair of Colombo-based think tank Advocata Institute,
        said the vast borrowing spree Sri Lanka embarked on to fund its public service
        coincided with a series of hammer blows to the Sri Lankan economy, from natural
        disasters such as heavy monsoons, to man-made ones.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c15f8f-ee32-4bda-8560-5f0eb4ee7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b3f9f-9deb-4ff6-a04c-881eb08231ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a massive deficit, Rajapaksa slashed taxes in a doomed attempt
        to stimulate the economy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94533daf-8893-4b03-8980-bff9998ed2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc2c36-6e1f-456d-a68c-ee61a0567d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move backfired, instead hitting government revenue. Ratings
        agencies then downgraded Sri Lanka to near default levels, meaning the country
        lost access to overseas markets. Sri Lanka then had to use its foreign exchange
        reserves to pay off government debt. This affected imports of fuel and other
        essentials, which sent prices soaring.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f095030-5cee-46cb-bfd6-ea9d097982c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3cb9c-a87e-4202-a236-9f3aef20cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets, the Rajapaksa''s once adoring public found themselves
        unable to feed their families or fuel their vehicles. Now people must queue
        for hours for fuel, often clashing with police and military as they wait.
        Supermarkets shelves are barren. Medicine supplies are running dangerously
        low.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4032a12-fd07-4390-a278-d12310f9782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35147f-3a96-44b9-beba-cf22c4ed5551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is the Rajapaksas they blame. For months, angry Sri Lankans
        have taken to the streets, accusing Gotabaya and Mahinda Rajapaksa of mismanaging
        the economy.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78beeeb-578f-4763-be1a-88249815f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56b7d8-b42d-4e18-92e1-7897a336e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protests began peacefully but turned violent in May, prompting
        Mahinda Rajapaksa to resign as Prime Minister. But his decision did little
        to quell frustrations -- and his brother remained in power as the President.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29f560-ab53-4f91-9a6e-4af22bf7c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440dffe8-d3da-44be-b19a-b17158a796ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks Gotabaya clung on, apparently unwilling to let the dynasty
        fall. But ultimately he had no choice, as the lavish home he once used to
        entertain power brokers was taken over by crowds escaping the heat in his
        sparkling swimming pool and holding picnics on his sprawling lawn.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af532f2-a8fa-45f7-bada-a771e023ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d63e3-f2ef-46d4-bca2-87074bb1ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Wignaraja pointed out, the imagery was a fitting end to an era.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691ec24-360b-4968-b5c3-f804d0e18c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e15cc-6a3f-40ce-8b3b-7c1fd0f43843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have this idea that the ruling elite are living very lavishly,
        while being very corrupt, and the ordinary person is in grave difficulty,"
        Wignaraja said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8266d7-14c9-467b-9781-bc2310ab1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c8fb6-6570-4317-9b48-fd0dfc9ed1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To go from being perceived as heroes, to being chased out of your
        own home is unthinkable. It''s a complete fall from grace."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760b0d7-b88a-4e9a-8bdd-633a5a18a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/07/13/asia/sri-lanka-crisis-rajapaksa-flee-protest-intl-hnk/index.html">How
        Sri Lanka''s runaway President went from war hero to fugitive</a>."</em></p>'
  'US-Navy-destroyer-performs-freedom-of-navigation-exercise-in-South-China-Sea':
