      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Record heat in the United Kingdom</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d3bf5-95c9-4db0-b2c0-7a47aa58cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the UK Met Office issued a "rare" Amber Extreme Heat
        Warning for Sunday, July 17, as hot temperatures look to build later this
        week for much of England and Wales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c34aff-ce28-4971-8846-0d0b9952e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb5b68-c3e3-40cf-8773-e53532916284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heat-health alerts have now been issued to the majority of the
        country, with temperatures set to remain consistently high throughout the
        duration of this week," reported Dr. Agostinho Sousa, head of Extreme Events
        and Health Protection at the UK Health Security Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de143dc-48b1-42b5-a825-43d015f20586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de422f-9c9b-4a9d-be28-78123e41dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s record high temperature is 38.7 degrees Celsius (101.7
        degrees Fahrenheit), which could be surpassed as soon as this weekend, according
        to the met office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103db74c-e141-43d1-8bac-cf4a831f6a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e41044-ef9a-4e08-b024-229d4987dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some models have been producing maximum temperatures in excess
        of 40 degrees Celsius (104 degrees Fahrenheit) in parts of the UK over the
        coming weekend and beyond," the met office''s Rebekah Sherwin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011d571-ed93-41f8-87bc-cabfdd977f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67cbb08-1ad0-4028-ad05-006031b7d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country prepares, officials are warning about the dangers
        to vulnerable communities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32197f1d-f6f2-4e8e-bb32-ede57e26eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1558b-65a9-4e89-9843-f8042e512c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Population-wide adverse health effects are likely to be experienced,
        not limited to those most vulnerable to extreme heat, leading to potential
        serious illness or danger to life," the met office said. "Significantly more
        people are likely to visit coastal areas, lakes and rivers leading to increased
        risk of water safety incidents."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab217e4c-1012-4f39-b401-c687b4f359c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911882d-c775-4871-83ff-7286337631ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK could also experience road closures due to melting surfaces,
        as well as delays to rail and air travel in the thick of the extreme heat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4326a-9efd-45f4-9e08-ea8040929ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ee792-a0d8-4a51-a5a3-8930eb2ad8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Spain, Portugal, France and Italy</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934fd66-3e4a-4c0c-bf15-ea43c86e8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the heat advances into the UK, it will bring blistering heat
        to Spain and Portugal, where "extreme" heat alerts, the highest level, were
        issued for 14 states across both countries. Lisbon and Santarém could see
        temperatures reaching 45 degrees Celsius (113 degrees Fahrenheit) as soon
        as Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322b410-04b3-4569-9243-58635feec261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fc543-2ddf-49a6-b5a7-0c53bb992478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave is expected to continue until at least the end of
        the week on the Spanish mainland, Spain''s national weather service said on
        Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db43cc-4589-40e8-9cb9-324a9a37fbf3'
      'mgnl:activationStatus': true
