      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f2229d-6c2d-4a31-b14d-415b1f896302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga malalaking kumpanya, dapat magkaroon ng occupational health
        personnel in case magkaroon ng mga emergency," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f68fdc-267e-4a72-bd91-21b4534e9505'
      'mgnl:activationStatus': true
