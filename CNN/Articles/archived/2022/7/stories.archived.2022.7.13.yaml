    'template': '1'
    'title': 'DBM: Rightsizing to save govt ''significant'' amount of funds for priority
      sectors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdef46-5b33-49a4-a818-1e75f60b4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.240+08:00
