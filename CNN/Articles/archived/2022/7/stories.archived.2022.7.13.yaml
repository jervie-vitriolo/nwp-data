    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cde40a-7da8-49b9-ba88-8867ea919cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.027+08:00
