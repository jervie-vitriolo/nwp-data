    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e8132-af88-4101-84d4-2754105b576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) –</strong> State
        auditors have called out the Department of Tourism (DOT) for their “extravagant”
        spending in hotels and restaurants in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f416c01-1097-445e-a1dc-f9032cf3e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146928b-fec2-4643-a49e-260e00033602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) stated in its 2021 annual audit report
        that the DOT spent over ₱3.8 million in their transactions, which deviated
        from the proper standards set by the government on disbursements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b30d0-b92f-42fd-9845-aefd5ea7519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d6f5a-60cb-4715-b64c-945b4c47bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA flagged the contract signed by the DOT Office of the Secretary
        (OSEC) and five-star luxury hotel Grand Hyatt Manila in Taguig City that is
        worth ₱236,500.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadc15e-060a-4809-919b-43e51798a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
