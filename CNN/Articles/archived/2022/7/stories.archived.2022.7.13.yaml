      'jcr:uuid': '8f8cd9a5-c461-4c95-aa0e-55c7ac8692c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A surgical team transplanted a heart from
        a genetically modified pig into a deceased human as part of a research study,
        researchers with NYU Langone Health announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fddf0-95a3-4dab-88de-96fdd9f77944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c50da6-bb8c-4316-a785-c977672109b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure was the first of its kind and represents an advance
        in efforts to determine whether organs in non-human animals can be modified
        and successfully used in humans in need of a transplant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55566458-f759-41c6-ba3a-14a7a7fb4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c830e9-5d80-431c-891d-5256ac6ca1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old recipient, Lawrence Kelly of Pennsylvania, had been
        declared brain-dead. His family donated his body for the study, which aimed
        to investigate how well the modified pig heart worked in a deceased human''s
        body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0407d-ebba-4cc3-9e18-5cdc98d33547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4670c694-e1b4-4a5e-a132-2ab9211d9238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T03:27:23.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kelly''s transplant in June, the research team repeated the
        procedure with another deceased recipient, 64-year-old Alva Capuano of New
        York City, in early July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc61ed0-84d6-4cc3-8623-e0fd70e5f057'
