  'united-states-china-pacific-kiribati':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-13T10:59:17.205+08:00
    'imagesource': 'jcr:d38b2da3-ebe8-417a-94fe-2d42f8f7d2bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06ff3ca-c7d5-4dcb-b7b8-788718c652bf'
    'lead': 'For China and the US, the entire Pacific region offers security and opportunity.
      But Kiribati''s location offers something special — a potential military port
      of call, as it has done in the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T11:08:26.664+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:59:05.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:08.497+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['peace', 'security', 'United-States', 'China', 'Pacific', 'Kiribati']
    'template': '1'
    'title': 'ANALYSIS: The US steps up its game as China circles the Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b32d7-d3fe-4d20-84a8-77362ba8fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On a small group of atolls in the central
        Pacific Ocean, Kiribati islanders celebrated their Independence Day Tuesday
        with a President who had skipped the region''s first face-to-face meeting
        in three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05170eab-bf88-4781-96bb-eee3f3197500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Taneti Maamau not only opted out of the Pacific Island
        Forum meeting in Suva, Fiji, but withdrew the country from the 18-member group
        as a matter of principle over a dispute involving its leadership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83b1ce-4ee5-4fbf-a543-ec11b3d01f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some saw Beijing''s hand in Maamau''s decision to leave the alliance,
        a claim China''s Foreign Ministry rejected as "completely groundless" during
        a regular news briefing Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a0308-950f-472d-aa10-ecfc5240ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, it was the United States'' turn to step forward
        with incentives for Pacific Island leaders to counter Beijing''s efforts to
        dominate an increasingly competitive geopolitical tussle in a region of great
        strategic importance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e296e3f-4647-40e7-8e5d-0ea68be38d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told reporters in a call the US
        was "significantly stepping up (its) game in the Pacific Islands."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f1ad2-365a-402a-add4-58085d689c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentives included more funding for fisheries, extra aid, and
        offers of new US embassies in the Pacific — including one in Kiribati, which
        along with the Solomon Islands appears to be moving closer to China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934dd3b-e099-489e-b2b7-5b51294f6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures will be personally presented to Pacific leaders Wednesday
        in a virtual address by US Vice President Kamala Harris — underscoring Washington''s
        efforts to stress the Pacific''s importance to US strategy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe62876a-6eb4-4b45-8d7a-dc23abfacbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if Kiribati''s decision to pull out of the forum
        influenced the scale of the US commitment — the US has been promising greater
        engagement in the region for months as China sought to strike a flurry of
        deals with Pacific leaders. But Kiribati''s decision to go it alone while
        tightening its economic and diplomatic ties with China shows the depth of
        the diplomatic challenges in the region — and the pressure Pacific leaders
        are under as they try to manage their domestic and regional affairs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c3b48-9763-4e94-8a67-b60d75bc3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s clear regional and subregional dynamics at play," said
        Anna Powles, a senior lecturer at the Centre for Defence and Security Studies
        at Massey University in New Zealand. "What is unclear is what President Maamau''s
        gameplan is, what he''s hoping to achieve by withdrawing Kiribati from the
        forum, and how this will benefit the people of Kiribati."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd3819-aabe-4a55-b2d3-e274bc321163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China may deny playing a role in Kiribati''s decision not to attend
        the forum, but Professor Anne-Marie Brady, a specialist on China''s policies
        in the Pacific at the University of Canterbury, said Beijing''s influence
        is clear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bd325-dc36-44e8-86de-31f4b6941ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kiribati appears to have been given instructions not to attend,"
        Brady said, based on her observations of China''s recent activity in the Pacific.
        "The timing of the announcement shows it is meant to be a disruptor to Pacific
        unity, just when it was about to come up with a collective response on China''s
        attempt to set up a security treaty in the region."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4646ddf-91cf-43fa-8d51-18c1d4c85df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An island nation with vast fishing resources</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6155a-d982-41fd-9efa-b4cb4029e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiribati is a group of 33 atolls scattered over a large area of
        the central Pacific, covering 3.5 million square kilometers (1.3 million square
        miles) of ocean — an area larger than India. Around 100,000 people live there
        under pro-Beijing President Maamau, who was re-elected for a second term in
        2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58cd4d5-9dd2-41d0-8d11-abd0323a6d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, when the Pacific Island Forum last met in Tuvalu
        in August 2019, Kiribati was aligned with Taiwan, the democratic island that
        China''s Communist Party regards as its sovereign territory, despite having
        never ruled it. But within weeks of the forum, Kiribati followed the Solomon
        Islands in <a href="https://www.globaltimes.cn/content/1165037.shtml" target="_blank">switching
        its allegiance</a>&nbsp;to Beijing. And within months, Maamau had met Chinese
        leader Xi Jinping in Beijing to sign a memorandum of understanding for cooperation
        on China''s Belt and Road initiative. Xi said China was willing to integrate
        the <a href="https://news.cgtn.com/news/2020-01-06/Xi-Jinping-meets-Kiribati-s-president-in-Beijing--N2gIPad7xe/index.html"
        target="_blank">Belt and Road with Maamau''s 20-year vision</a>&nbsp;(KV20)
        — from 2016-2036 — to create a <a href="https://president.gov.ki/resources/kiribati-20-year-vision-kv20.html"
        target="_blank">"wealthier, happier and peaceful country."</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422b48c-f65a-41f0-afa9-af9f5ae90adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kiribati is absolutely desperate for development, so it will be
        signing as many development agreements as possible," said Jessica Collins,
        a research fellow with the Lowy Institute''s Pacific Island Program. "Thirty
        percent of Kiribiti''s population live in poverty. You''ve got a growth rate
        of about 0.3 to 0.6%. They''re really going to be struggling in the current
        economic climate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7dea52-7b9d-4377-86d8-dcdae8353199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Maamau''s KV20 blueprint, success depends on building
        the country''s key sectors of tourism and fishing. Not only does Kiribati
        offer access to stunningly beautiful coral reefs, it has one of the world''s
        largest exclusive economic zones.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07489a-61ab-4fdc-bf4d-97b5a6dcb596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is very invested in accessing Kiribati''s EEZ and accessing
        Kiribati''s fisheries," Powles said. Though it''s unclear what role China
        played in Kiribati''s decision to leave the forum — if any — Powles said there
        has been "significant concern about the level and extent of Chinese influence
        in Kiribati at the highest political levels."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edacf30-2819-4a4a-8135-2a29d14ca70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic maneuvers overshadow climate crisis</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4d6f9-dd89-4922-837b-7318f16437e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s promise of greater support and engagement came at
        the end of the forum''s first full day, as leaders sought to present a united
        front over their biggest challenge — the climate crisis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a378f1-158b-452f-b577-df412e59f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time for slow and steady action has passed," Vanuatu Prime
        Minister Bob Loughman told the forum. "The Pacific Islands Forum leaders have
        called climate change the single greatest threat to the livelihood, security
        and well-being of our people."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ef137-7061-4bb3-a577-d7b95b10a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help the Pacific Island respond to the threat, the US said it
        and its allies and partners — Australia, Japan, New Zealand, and the United
        Kingdom — would establish the Partners in the Blue Pacific to support Pacific
        priorities and boost Pacific regionalism. It mirrors the name of the 50-year
        Blue Pacific plan the Islands are expected to launch on Thursday — with or
        without Kiribati.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6911e62-e3b3-44ad-988f-0aaa6cdaa61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US commitments include tripling funding to $60 million a year
        for 10 years to secure US fishing rights in the Pacific, the release of America''s
        strategy on the Pacific Islands and the appointment of the first US envoy
        to the Pacific Islands Forum.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c9796-b386-4841-b62d-42e89e8ded38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve the US''s soft power goals, the Peace Corps will return
        to four countries including Fiji, Tonga, Samoa, and Vanuatu and the US will
        increase aid funding to the region.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78f035-1162-4cbb-b0f7-84b990dec95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re putting on the table is a true partnership based on
        friendship, and respect and transparency," said the senior administration
        official. "What we offer is an affirmative positive agenda to take on short
        and long term challenges together."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04febe-611b-479b-88b7-64020ad376b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strategic importance</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec238d6-c183-47ae-8d6c-de3beb52dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China and the US, the entire Pacific region offers security
        and opportunity. But Kiribati''s location offers something special — a potential
        military port of call, as it has done in the past.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c807eb49-64a8-452a-b754-dc2e8d9a5cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During World War II, the US and its allies used the single runway
        at Canton airport — now called Kanton Island Airport — as an important refueling
        stop for planes entering and leaving the Pacific.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9871e5c-0d9c-481c-bb72-60c2930322cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the war ended, its usefulness as a base waned, and the
        airport fell into disrepair.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0753d-eab3-4a4a-8fb6-dada9f291290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, when Kiribati gained independence from Britain, the allied
        connection to the airport ended, but the US signed the <a href="https://treaties.un.org/doc/Publication/UNTS/Volume%201643/v1643.pdf"
        target="_blank">Treaty of Tarawa</a>, giving it the power to veto the use
        of former US facilities by third parties on Kanton and other islands.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25d93f-8066-4cc4-aa5e-a70386893ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The treaty says that facilities on the 14 islands where the US
        formerly claimed sovereignty could not be used for military purposes without
        the agreement of the US," Brady said. But she added there are ways around
        that. "A dual use facility, where the military functions are not immediately
        activated, could get around that provision."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311b0ca-3276-4ed1-bece-3836bf4c1401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is looking for a location for military facilities in the
        Pacific," she said. "As elsewhere in the Indo-Pacific, the way they have been
        going about this is via dual use port and air facilities."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03c666-672b-46c8-9b37-8f82e9ffad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Kiribati said China planned to upgrade the airstrip to
        better connect the islands and improve tourism — a key part of its KV20 blueprint
        — <a href="https://www.reuters.com/article/us-china-kiribati-idUSKBN2CP02I"
        target="_blank">according to Reuters</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d9421-7bd0-4acc-9c0b-684a07766dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Guardian <a href="https://www.theguardian.com/world/2022/may/24/chinas-foreign-minister-to-visit-solomon-islands-amid-push-for-more-deals-with-pacific-countries"
        target="_blank">quoted Teburoro Tito</a>, Kiribati''s ambassador to the US
        and the United Nations, as saying that China had agreed in principle to finance
        the runway''s upgrade, after the US said financing could take years. "The
        US turned us down," Tito said, according to the article.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295755f-cb7c-411d-8fa7-d7ceeb4f695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the US State Department to confirm the claim
        but didn''t receive a response.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32061ddf-d93c-4a8f-9589-047bc5df85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs told CNN Tuesday that China
        is "exploring the possibility of upgrading Kanton Airport with Kiribati" at
        the request of the Kiribati government to aid travel within the island country.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009190b-6d0f-4117-b497-55e297448cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that China engages in "mutually beneficial
        cooperation" with Pacific Island nations "based on the concept of community
        of common destiny, truthfulness and goodwill."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8b1cd-542f-4d63-9787-05d218f8ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China provides assistance to the extent of its ability without
        any political string attached," the spokesperson said. "The goal is to develop
        economy and improve democracy."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659f686-fbec-4193-a7ca-43fc727fe25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson told CNN the US government welcomes
        contributions to regional development, as long as they adhere to "high standards."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b3987-f4b0-4df4-922c-530f307d273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the PRC''s involvement in the region has grown, though, we have
        seen a range of increasingly problematic behaviors, including its assertion
        of unlawful maritime claims and the ongoing militarization of disputed features
        in the South China Sea, predatory economic activities such as illegal, unreported
        and unregulated (IUU) fishing, investments that undermine good governance
        and promote corruption, and human rights abuses," the spokesperson said, referring
        to the country by its formal acronym, the People''s Republic of China.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9559f4-86fe-40f1-ab69-452f5717ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific leaders have a busy agenda over the next two days as they
        consider the US''s renewed vigor in the region — and any rival offers from
        Beijing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206df3de-4536-4ad4-8ecd-f83f9fbea01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is immediately obvious that geopolitics have intruded on the
        forum''s agenda and will be a great distraction," said Patricia O''Brien,
        a visiting fellow in Pacific Affairs at Australian National University, before
        the US released its plan.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526c3c8-01b5-4e97-aff6-a986577b8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among leaders'' other priorities will be to continue efforts to
        bring Kiribati back into the "Pacific family." Though it remains to be seen
        if President Maamau sees a brighter future alone — backed by China — and if
        other Pacific nations will join him.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c8c2f-6a35-4d1e-a588-21dcd3fdc591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:08:26.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/12/asia/fiji-pacific-climate-change-kiribati-analysis-intl-hnk-dst/index.html"
        target="_blank">The US steps up its game as China circles the Pacific</a>."</em></p>'
  'hotel-california-lyrics-album':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-13T11:09:02.860+08:00
    'imagesource': 'jcr:7e27ad7f-d642-4cda-b139-2753572d0a64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851d7048-0344-424b-91ec-43af11fa8440'
    'lead': 'Three men accused of having stolen and attempting to sell handwritten
      notes and lyrics by the Eagles'' Don Henley have been indicted on multiple charges,
      Manhattan District Attorney Alvin Bragg''s Office announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T11:15:48.625+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:59:04.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:08.907+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['music', 'Hotel-California', 'Eagles', 'Don-Henley']
    'template': '1'
    'title': 'Men indicted for trying to sell stolen handwritten lyrics and notes
      from ''Hotel California'' album'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892f384-197c-43f2-a46b-33adbdc3256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Three men accused of having stolen and attempting to sell
        handwritten notes and lyrics by the Eagles'' Don Henley have been indicted
        on multiple charges, Manhattan District Attorney Alvin Bragg''s Office announced
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47802aca-5d63-4223-8d83-ee54abb5132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 pages of notes and lyrics for songs including "Hotel California,"
        "Life in the Fast Lane," and "New Kid in Town" were among the documents prosecutors
        said were stolen and worth more than $1 million, according to a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54447415-8cec-48ad-a6c7-e4032241ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, Glenn Horowitz, 66, Craig Inciardi, 58, and Edward Kosinski,
        59, were each charged with one count of conspiracy in the fourth degree. Inciardi
        and Kosinski were also charged with criminal possession of stolen property
        in the first degree. Horowitz was charged with attempted criminal possession
        of stolen property in the first degree and two counts of hindering prosecution
        in the second degree. The three men surrendered to authorities on Tuesday
        and were released to their attorneys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf358b1-4c2a-4181-abee-b4c08f27dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men''s attorneys released a joint statement to CNN saying
        the men are innocent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540a21f-47a9-4d94-a657-7292204b877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DA''s office alleges criminality where none exists and unfairly
        tarnishes the reputations of well-respected professionals. We will fight these
        unjustified charges vigorously," the statement from attorneys Jonathan Bach,
        Stacey Richman and Antonia Apps said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c00a9e-8e93-4552-933a-6ebacf1ea0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment alleges that between 2012 and 2019, Inciardi and
        Kosinski had in their possession stolen "developmental lyrics" to songs from
        the Hotel California album, that the men knew the documents were stolen and
        tried to sell them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9150b-7991-4b1d-83ff-c9224f296692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These defendants attempted to keep and sell these unique and valuable
        manuscripts, despite knowing they had no right to do so. They made up stories
        about the origin of the documents and their right to possess them so they
        could turn a profit," Bragg said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f54b2a-9d6c-41de-a488-5ea639b9c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said in a news release that the manuscripts were originally
        stolen in the late 1970s by an author hired to write a biography of the band,
        and that the biographer eventually sold the manuscripts in 2005 to Horowitz,
        who is a rare books dealer, who later allegedly sold the documents to Inciardi
        and Kosinski. CNN has reached out to each of the men for comment on the accusations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d7025-19cf-47d7-919d-26488f902fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Don Henley learned that Inciardi and Kosinski were trying
        to sell portions of the manuscripts, he filed police reports, told the defendants
        that the materials were stolen, and demanded the return of his property,"
        a news release from prosecutors said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f08cf-6bf3-43fa-9f8a-cfee71ab3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Inciardi and Kosinski tried to coerce Henley to
        buy back the manuscripts while simultaneously trying to sell them through
        Christie''s and Sotheby''s auction houses. The district attorney''s office
        executed a series of search warrants starting in December 2016 and retrieved
        the manuscripts from Sotheby''s and Kosinski''s home in New Jersey. CNN has
        reached out to Sotheby''s for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca883d04-6bf6-4098-82d1-dc0bf72ac433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment shows emails between the men that discussed how they
        would identify the source of the manuscripts to others. In a February 22,
        2017 email, after Eagles member Glenn Frey had passed away, Horowitz allegedly
        wrote that identifying Frey as the source of the manuscripts "would make this
        go away once and for all."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034b9d0-26cf-40b6-87c1-16dca56e6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A December 2016 email allegedly from Kosinski to a Sotheby''s employee
        said, "Don Henley still wants this back" and asked, "Please do not tell any
        potential bidders that (Henley''s) attorneys are inquiring about the lyrics."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f7857-9e20-47af-b942-ad6cef405e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men are expected to have a hearing on their case on October
        4.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44643eb4-e5a7-41ed-a64b-4431d30c09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T11:15:48.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/12/us/hotel-california-stolen-lyrics-eagles/index.html"
        target="_blank">Men indicted for trying to sell stolen handwritten lyrics
        and notes from ''Hotel California'' album</a>."</em></p>'
  'Nursing-moratorium-CHED':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-13T11:21:44.445+08:00
    'imagesource': 'jcr:b0b9542c-7499-4935-a074-dd24671abf20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b17a460-4789-413b-b064-f2401001dd91'
    'lead': 'The Commission on Higher Education announces the lifting of the moratorium
      that banned new public and private colleges from offering nursing programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T11:26:33.341+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:59:03.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:09.092+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED lifts 11-year moratorium on nursing programs'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926ee92-e58a-4e0f-b9a1-4a22a903748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Commission
        on Higher Education announced on Wednesday the lifting of the moratorium that
        banned new public and private colleges from offering nursing programs for
        undergraduates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52757f67-9dd0-4ccd-a6f4-42123d5eeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero de Vera explained that the moratorium imposed
        in 2011 due to an "oversupply" that left graduates without jobs&nbsp;was reviewed
        at the height of the COVID-19 pandemic in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc1d04-9a60-4133-9f3d-7ced8c7dd323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained they meticulously reviewed the curriculum and
        conducted several studies before deciding to allow new schools to offer nursing
        courses after more than a decade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f661b7c-0c21-45d2-95ac-5bb3a7d2076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you immediately lift it we might go back to the same situation
        before 2011 and that situation is of crisis proportion at that time. We must
        ensure the problems encountered before will not happen anymore now," he said
        in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408385eb-6a1d-416d-8c59-2d1f86e2d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the requirements would be for the learning institution to
        have a base hospital to ensure the nursing students can train.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8ecad-bef8-44dd-94ed-5f2266fc4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said the number of graduates and slots for training were
        disproportionate then, forcing the students to pay just to undergo the required
        training. This was among the reasons that pushed the government to impose
        the moratorium.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332e342-15c9-49e1-9605-c7a706b737d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are many who want to open but if there are no base
        hospitals in the area, it''s going to be difficult to allow the opening of
        nursing programs where the students cannot train in hospitals. ''Yan ang isang
        naging problema dati [That is a problem we encountered in the past]," he said.
        "That should never happen again."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3e3f9-8c31-4598-9594-da00e73b35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission stopped the opening of all undergraduate and graduate
        programs in nursing, among other degree programs, beginning school year 2011-2012.
        It previously cited the "gradual decline in the performance of teacher and
        nursing education graduates, indicating the worsening state of the programs."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd647354-09db-4da8-8d71-ebc60bb92af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera urged state universities and colleges to apply to offer
        BS Nursing since the field is dominated by private schools. He added there
        are only a few nursing schools in Caraga, Mimaropa, Eastern Visayas, Cordillera
        Administrative Region, Soccsksargen, and Bangsamoro.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f440402-8ba0-4999-bb9c-65e40681a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T15:21:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health shows there are only 90,000 nurses
        in the country and over 200,000 more are necessary to address the needs of
        the population.</p>'
