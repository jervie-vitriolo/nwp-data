      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8894bc-bd22-4444-801b-d2e14a333dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European region is all too familiar with this. Last month Europe
        reached record high temperatures and their second-warmest June on record.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aceb85b-909f-4d75-b1e8-1270bec02830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb01f22-0605-4e05-96e0-eb8ade7dedf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daily maximum temperatures in Spain, France, and Italy soared above
        40 °C and the extreme heat exacerbated the ongoing drought conditions in the
        Po River basin," Europe''s Copernicus Climate Change Service said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faaa0e3-a0d4-4796-ac90-0f5cea75cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27eb6e8-b322-44cd-b473-6f173b362e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Italy has also been experiencing a summer heat wave. Verona
        will see highs reaching 38 degrees Celsius (100 degrees Fahrenheit) by Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c595f654-e0fd-43e8-bdc9-1daedb9e2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a0acf-88cc-4c54-a0ce-76f6c7067949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven died on July 3 following an ice avalanche on the Marmolada
        glacier in the Italian Alps. Italian Prime Minister, Mario Draghi, blamed
        the collapse on the "deterioration of the environment and the climatic situation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4f9e4-d245-4af5-9a82-faa36e691824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294b25b-1e22-4a93-a2d5-9278914dbc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government last week declared a state of emergency for
        five northern regions of Italy under extreme drought conditions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816e29c-6647-46ee-a2a7-52a4a9748c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55aeaf4-d959-4432-90f6-c0902898d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of us can enjoy the hot weather when it arrives, but it is
        also important to keep yourself hydrated and to find shade where possible
        when UV rays are strongest, between 11 a.m. and 3 p.m.," Dr. Sousa said. "If
        you have vulnerable family, friends and neighbors, make sure they are aware
        of how they can keep themselves protected from the warm weather."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c3a90-a86a-42d1-b942-84180f0c4ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d3736-ee10-48f5-8927-9c83a5098bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The threat of wildfires</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f64cb-7ad7-4c69-be5f-a005942e3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five wildfires in Portugal have left 29 people injured so
        far, the Portuguese Civil Protection department said in a news conference
        on Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6651d4-c831-4bb7-b75b-70728ca5a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50ed0b-55d3-4863-9158-7e72125ff82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has mobilized its firefighting fleet to
        help Portugal, and according to CNN Portugal, more than 80 municipalities
        in 10 districts are at maximum risk of fire for the next few days.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73478310-ef40-4244-aa66-7467d148573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3972d-02e5-4259-bde9-986d51ad60c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ourém fire, 80 miles north of Lisbon, Portugal, has torn through
        nearly 5,000 acres since July 7. It is currently the largest in the region,
        while hundreds of firefighters are working to contain it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4fff0-6809-4f6d-8407-35583c6e35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f3b03-d590-4c2d-92ba-80a3f0608cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat will increase the risk for fires with progressing dry conditions.
        The Portuguese government declared a "state of contingency" to reinforce emergency
        services ahead of the heat wave. Most of the country has "extreme" to "very
        extreme" fire danger throughout the week, according to the European Forest
        Fire Information System.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac6e72-4d29-4abe-8a2e-b8cfbfb214ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4cc92-841f-4d5d-8b85-5f8bbe0b2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coruche, Santarém could see a 48-degree high (118 degrees Fahrenheit)
        on Thursday, which would break an all-time record for Portugal, according
        to the Portuguese Institute of the Sea and the Atmosphere (IPMA).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6001bd-02d3-4584-a435-e97f89e0ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2a607-2acb-44d2-aca2-50ad50b0cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPMA also said more than 96 percent of the country is experiencing
        "severe" to "extreme" drought, the highest two levels, which creates a dry
        environment that can easily spark wildfires.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ada07-238f-4cba-9180-84e024730c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03c617-a22c-480f-9e47-0ee2c2330677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal''s Critical Fire Period runs from July 1 to September 30.
        During extreme fire risk, burning recreational bonfires, waste piles, fireworks
        or fires of any kind is prohibited. Some forest spaces may also be restricted
        to unauthorized persons.</p>'
