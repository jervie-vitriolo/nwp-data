    'template': '1'
    'title': 'How Sri Lanka''s runaway President went from war hero to fugitive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35144339-a0b5-41c6-8583-1f9505a4f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:08:19.321+08:00
      'mgnl:createdBy': 'bamba'
