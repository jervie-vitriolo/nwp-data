      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong>&nbsp;With
        the recent uptick in the country’s dengue cases, a former Department of Health
        (DOH) secretary wants the private sector to be allowed access to the Dengvaxia
        vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9dc03-10f2-4a0c-9912-c684f1ed191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T14:30:25.990+08:00
      'mgnl:createdBy': 'pilar'
