      'mgnl:type': 'text'
      'text': '<p>“According to the Secretary (Jaime Bautista), the Libreng Sakay
        for Students Program will be for LRT-2 beginning start of next school year,”
        the DOTr said in a statement. “At yesterday''s cabinet meeting, the Secretary
        recommended to the President to extend the Libreng Sakay for Students also
