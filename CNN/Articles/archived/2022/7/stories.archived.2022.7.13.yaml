    'template': '1'
    'title': 'How to get a good night’s sleep, according to a sleep coach'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190d50c-ecaf-4fad-82ea-38fb347d1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you know what it takes to get a good night’s sleep?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50824c5-1167-439a-968b-17d0280611e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://mb.com.ph/2019/12/12/filipinos-rank-4th-most-sleepless-in-the-world/"
        target="_blank">2019 survey</a> from Sleep Cycle says that the Philippines
        is the fourth most sleep deprived country in the world. This, coupled with
        the <a href="https://www.cnnphilippines.com/world/2022/2/2/Melatonin-use-sleep-health-effect.html"
        target="_blank">worldwide trend of increased melatonin usage</a>, suggests
        that we most probably don’t really get enough sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e9e33-435e-4059-b1ea-a2a145056121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When host Inka Magnaye of the podcast “Sleeping Pill with Inka”
        asked those at the #MakeSleepCount event hosted by Ikea Philippines last July
        7 to raise their hands if they are regularly able to get an eight-hour sleep,
        hardly a hand was seen up. Scanning the room, it was clear that this audience
        — one mostly made up of content creators and select members of the media —
        was the perfect sleep-deprived target audience for the day’s event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d763369-5130-4253-af2b-a8bb83f73679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While training your body to be awake in the day and asleep at night
        may seem like common sense, sleep coach and <a href="https://instagram.com/himbing.ph?igshid=YmMyMTA2M2Y="
        target="_blank">himbing.ph</a> founder Ria Campos-Lopez says that this is
        something many of us tend to forget. Those who have experience raising a baby
        or training puppies may be familiar with this — the key to a proper, consistent
        sleep cycle is to condition your body to follow a routine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03cc5f-7502-4c62-a6e9-744ec026dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some tips from Campos-Lopez that may help you get proper
        rest.</p>'
    '6':
      'image': 'jcr:120b2802-9fc5-407a-bbef-df4d4e9a1d22'
      'imageCaption': 'The Ikea Bengta block out curtain retails for ₱590. Photo from
        IKEA PHILIPPINES/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464c191-c830-49d0-8b50-420d8ba555f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed539d-f994-47ca-971e-309f4071ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.937+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fix your room lighting</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34c1dc-8707-4eef-80b9-1a52958e78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.938+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sleep coach Ria Campos-Lopez, lighting is an important
        factor in the sleep equation. “While our body releases melatonin naturally,
        we have to train ourselves to make it adapt,” said Campos-Lopez. It’s naturally
        programmed to think that light means being awake and darkness means sleep.
        Any exposure to light — whether it be through use of our gadgets/television
        or through our bedroom lighting could prevent our body from fully releasing
        the melatonin needed to get us to sleep. For insomniacs, she suggested investing
        in blackout curtains to ensure that your room stays dark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab9b69-e258-46e2-b882-dbb3671f3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.938+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have the right sleep accessories for your sleeping position</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5e63f-d66e-4225-a871-03f8376acf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.938+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side sleepers, back sleepers, and stomach sleepers are some of the
        most common types of sleeper positions. Identifying the position you sleep
        in will help you determine what type of accessories and material — be it a
        foam or spring mattress or ergonomic or down feather pillow — will be the
        best for you.</p>'
    '11':
      'image': 'jcr:569d6096-7355-40a9-848b-a605c6c49e3b'
      'imageCaption': 'The stamp-style animal designs of these bed linens and pillowcase
        prints by London-based designer Hannah Wilcox are a good personal touch for
        your sleep sanctuary. Photo courtesy of IKEA PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341711f0-a5f0-440e-900c-c9d663c28181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.938+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8836b-52c5-453c-9dc8-38be1257f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.938+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t work in bed</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7676017-0db6-4d1a-bd0b-6d2d079078c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.938+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your room should be a sanctuary for sleep,” says Campos-Lopez.
        This means keeping your work space separate from your sleeping area, no matter
        how big your living space is. By doing so, your body will already recognize
        the bed as a sleeping area and respond as such. If you’re tossing and turning,
        get up and change position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f6b84-3c47-411a-ab8b-b6f665597529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.938+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unplug and destress at least an hour before you plan to
        sleep</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a41d68-92f7-46ee-a5d9-42d90450917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T16:38:46.938+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the mind active before sleeping will only program it to
        keep awake. Campos-Lopez suggests finding guided meditation and doing breathing
        exercises on a comfortable chair or mat. This is another way to train ourselves
        to understand that the bed is our space to sleep.</p>'
