    'mgnl:tags': ['US-Navy', 'freedom-of-navigation-exercise', 'South-China-Sea']
    'template': '1'
    'title': 'US Navy destroyer performs freedom of navigation exercise in South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43c80e-9d17-4e02-a905-481cff037d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US Navy destroyer sailed near a disputed
        South China Sea island chain on Wednesday, challenging the restrictions imposed
        by China and others on transit through the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e58c1-b886-4ea2-ac75-8a1dae4b3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35097fd-ae9c-4812-91de-5838099a785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Nicholas Lingo, a spokesperson for the US Navy''s 7th Fleet
        headquartered in Japan, said it was the second so-called freedom of navigation
        operation in the Paracel Islands -- known as the Xisha Islands in China --
        so far this year, and the third targeting Beijing''s "excessive maritime claims"
        in regional waters during the same period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcdbe54-478e-4469-be49-c7a0b2353784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fd6f7-ebe0-44d2-ad27-fbfcd3e3859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s operation by the guided-missile destroyer USS Benfold
        challenged not only China but Vietnam and the self-ruled island of Taiwan,
        which also claim the islands, as all three governments require military vessels
        to seek permission or give advance notice of "innocent passage" through the
        area, Lingo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932b04e-19e0-41b3-9201-9573c6999a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1b8ae-b009-4fe5-8dd6-952886b4197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracels are a collection of 130 small coral islands and reefs
        in the northwestern part of the South China Sea. They have no indigenous population
        to speak of, only Chinese military garrisons amounting to 1,400 people, according
        to the CIA World Factbook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1ee0a-1ef2-40e4-8b0c-e6bb901418ec'
      'mgnl:activationStatus': true
