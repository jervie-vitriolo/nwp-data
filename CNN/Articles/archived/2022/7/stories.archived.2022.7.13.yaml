    'lead': 'An American tourist fell into the crater of Mount Vesuvius in an attempt
      to retrieve his mobile phone at the weekend, Italian police tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T07:40:49.818+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:59:11.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:03.128+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US tourist survives fall into Mount Vesuvius after reaching for phone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09de26-a40b-4839-92cc-32a410ce4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.818+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An American tourist fell into the crater
        of Mount Vesuvius in an attempt to retrieve his mobile phone at the weekend,
        Italian police told CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae2249-cd42-42d1-8f40-d667f469ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.818+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old man from Baltimore was hiking an unauthorized trail
        accompanied by three relatives on Saturday morning, the carabinieri of the
        provincial command of Naples said. Two British tourists were also spotted
        walking on the forbidden trail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a56a5-0a6b-4ded-9ca3-867689c6f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.818+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the fall, the man reported only a few bruises on his hands,
        arms and back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739fc75-f9de-4fa9-8d04-f308b9725bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.818+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was treated by an ambulance that arrived on the scene, but he
        did not want to go to the hospital, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3e9ba-f57f-4023-b587-6f42cf1be9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.818+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path had clear signs warning of danger and forbidden access,
        according to the force, which added that the prosecutor will decide whether
        to proceed with a formal charge against them for invasion of public territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c7fda-5aac-4845-91b5-054a96295b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.819+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last eruption of Mount Vesuvius took place in 1944. It is still
        active, but is in a state of repose, according to the Vesuvius National Park
        website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac617f7-65d0-4e7d-a6c0-6acb29d2ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.819+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain''s highest peak reaches 1,277 meters (4,190 feet),
        while the crater has a diameter of 450 meters (1,476 feet) and is 300 meters
        (984 feet) deep, the national park''s website adds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe608c5c-4976-4b72-a80f-7047063d35c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.819+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vesuvius had been a dormant volcano for centuries before it erupted
        in 79 AD, burying cities like Pompeii, Oplontis and Stabiae beneath ash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a13bb9-1ac6-4558-9f85-8ca969575446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.819+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeii was submerged under a 23-foot-deep layer of volcanic debris,
        which preserved the ruins from the detrimental effects of weather and climate.
        It has since become a popular tourist destination, as well as a rich site
        of study for archaeologists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6d068-1dc9-4e86-84fb-83fc64075786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T07:40:49.819+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/mount-vesuvius-tourist-fall-intl-scli/index.html"><em>US
        tourist survives fall into Mount Vesuvius after reaching for phone</em></a>"</p>'
