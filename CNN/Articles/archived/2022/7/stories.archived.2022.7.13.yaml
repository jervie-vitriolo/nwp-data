      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also noted the NTC validated only 18 out of 133 barangays
        in Region 1 and performed speed test in just one location in Region 4-A.</p>'
