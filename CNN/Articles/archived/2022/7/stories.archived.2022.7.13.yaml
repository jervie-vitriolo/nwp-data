      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0db7c8-73b2-40c0-9328-7a8a4da2be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:58:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of the occupational safety and health standards may face
        a fine ranging from ₱20,000 to ₱100,000 per day of non-compliance, warned
        Binag.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7808971-5864-4528-a792-8a03a8fde3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T19:49:53.957+08:00
      'mgnl:createdBy': 'syrah'
