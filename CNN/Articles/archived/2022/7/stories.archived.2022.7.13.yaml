    'template': '1'
    'title': 'How to stop lashing out when you''re hurting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dead7f6-5b43-4582-a4ca-17a7f6594004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.508+08:00
