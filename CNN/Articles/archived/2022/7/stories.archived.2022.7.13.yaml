    'jcr:uuid': 'b7a0c64d-ffeb-4086-ad8f-84f699c17f86'
    'lead': 'A reported ''culture of abuse'' at the Philippine High School for the
      Arts will be investigated at the Senate, in line with earlier moves by the Education
      Department and the state-run school itself south of Metro Manila to conduct
      separate probes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T15:56:47.000+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:58:54.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:12.225+08:00
