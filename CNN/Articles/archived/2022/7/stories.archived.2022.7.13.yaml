      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the guidelines required the average speed of the total measurements/validation
        conducted, the reliability and validity of these reports are not dependable
        as these do not prove the actual speed measurement/condition of a certain
        place or locality, hence defeating the purpose of measuring the quality of
        experience of regular users of mobile broadband,” state auditors said in its
        report.</p>'
