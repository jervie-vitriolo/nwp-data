      'mgnl:lastActivated': 2023-01-19T13:58:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcab4ba-7d76-4dc6-9397-59e50dfb96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai authorities have ordered the majority of the city''s 16
        districts to undergo two rounds of testing from Tuesday to Thursday, after
        a case of the new BA.5.2.1 subvariant was detected in the community on July
        8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ac00b-e70b-49c0-b078-002f73e6b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f0079-fd93-4379-a0a4-dc5559ad1fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly transmissible BA.5 variant is spreading rapidly worldwide
        and is seen as a great threat by authorities in China -- the last major country
        adhering to a stringent zero-Covid strategy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aad142-7d9b-4f71-ac01-0f7cbff184de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d859d-4974-4359-a196-aef2a8326afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Omicron subvariants have been reported in several Chinese cities,
        including the capital Beijing, the northeastern port city of Dalian, and the
        central city of Xi''an, which was shut down for seven days over the outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47247eef-897a-40e7-8ebb-3aea34af7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7d2c0-18bd-424d-81ab-03e68319ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising cases -- and accompanying restrictions -- come as a scorching
        heatwave sweeps the country. In Shanghai, authorities raised the highest-level
        red alert Sunday as temperatures hit 40 degrees Celsius (104 Fahrenheit).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17af067-b4d7-4ac3-9efd-6743cb5484be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739846d-75b6-47a7-94e2-6554d165e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stifling heat has made mass testing all the more excruciating
        for residents -- some of whom have to queue for hours -- and for Covid workers,
        who are covered head to toe in airtight PPE equipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4cd6be-62c2-446b-89a4-7cbe79a2bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792ef06-7135-47a0-ab06-7e42b7c991b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media, photos went viral of workers in hazmat
        suits lying on ice blocks, while health experts warned of heatstroke among
        Covid workers who spend long hours outdoors in thick protective clothing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2982f-40b0-4a5c-a13d-abcb80124ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb5047c-dd92-4f65-adb0-0a36d0c5c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai saw a jump in infections earlier this month, due to an
        outbreak linked to a karaoke bar. Over the past 10 days, it has reported more
        than 400 cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a747ff-e073-493d-9768-9050df8dba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48ae24-ec7d-4dea-b127-79dcc365203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing outbreak has fueled fears the commercial hub is headed
        back into a mass lockdown, just weeks after its residents emerged from two
        months of grueling home confinement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3fd8b-2b58-4a47-98dc-d7eccd7e0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be0c89a-e2fa-49d2-abac-02fe6d2f02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of 25 million ended its citywide lockdown at the start
        of June, but has continued to impose tough restrictions, including relentless
        testing and snap lockdowns on compounds where Covid cases were found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb494d7a-9963-4491-85f6-a6da9937d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec473c65-a971-4faf-97ca-4ef29356d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 240 neighborhoods across Shanghai have been marked
        as medium- or high-risk areas and placed under lockdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76410faa-a76c-4c76-881a-0605ba1ae5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b0506-2fe8-4753-8945-bf2057a2bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai officials have repeatedly denied that a citywide lockdown
        is imminent, but that has failed to convince residents, who noted that authorities
        had also made similar claims in March in the lead up to the previous lockdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59576b0-3fdd-428d-a23b-96ddb7bf7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83375305-72bb-4ef4-b237-687b9afcf32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, two neighborhood committees in Shanghai said residents
        should "prepare food and medicines that can last for 14 days at home, to be
        on the safe side."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff790623-f7a2-4981-8db4-0118c347b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f48c4-06fb-4c86-9c32-1164baf25162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notices, after being widely circulated online, caused panic
        among residents, many of whom are scarred by their prolonged isolation in
        April and May -- which led to widespread food shortages and blocked access
        to medical care.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db35fa1-a86e-4b17-a1aa-fbaa92ea3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e203c5-3925-4a9e-a06c-4b5e6b67329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the uproar, a neighborhood committee worker told
        the state-run Health Times the proposal was meant to prepare residents for
        the growing outbreak, as close contacts -- as well as secondary contacts --
        of an infected case can also lead to neighborhood lockdowns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87fddb0-d507-4c4d-a786-c4d5a7e32fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bce293-4281-46ba-86d9-d362dc112eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fine, let''s spend our whole life living in the fear of food scarcity
        and the shadow of hoarding daily necessities," said a comment on Weibo, China''s
        Twitter-like platform.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c857f6a-23eb-4572-8164-051d73369ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5b5a1-cc10-48ef-b6c3-b4afac7a7980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been over three years, when will it be over? How many three
        years do people have in their lives? Enough is enough!" said another.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb0354-239b-4369-a5ad-2511dd7339a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:01:19.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:58:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/13/china/china-covid-shanghai-lockdown-heat-wave-intl-hnk/index.html"><em>"Shanghai
        fears new lockdown as millions test for Covid amid sweltering heat"&nbsp;</em></a></p>'
  'Sri-Lanka-s-runaway-President-Gotabaya-Rajapaksa':
