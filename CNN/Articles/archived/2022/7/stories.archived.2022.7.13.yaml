      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong>&nbsp;The
        Department of Budget and Management (DBM) says a proposal for rightsizing
        the government currently in the works is targeted for submission to Congress
        before President Ferdinand “Bongbong” Marcos Jr. delivers his first State
        of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53a8df-df7e-41c0-9f9e-9602706d9c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fdd0e0-2f5f-4c2e-bf8b-be2fe6d55c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Aayusin po ng programang ito ‘yung mga ahensya na mayroong</em>
        repetitive functions or overlapping functions,” said Budget Secretary Amenah
        Pangandaman in a radio interview on Wednesday, noting this aims to create
        an agile and responsive bureaucracy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76842903-3566-46c6-a5de-1ec22ba9a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed56b6-efc9-4a8e-8af9-1b612a84eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This program will fix agencies with repetitive functions
        or overlapping functions.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a530120-3703-4b07-aa9f-410ff288f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d50af-3b8b-49eb-baf0-6605b015997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureaucracy currently consists of 187 agencies and government-owned
        and -controlled corporations (GOCCs), which have around two million personnel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4b2ff-b801-4dcb-aa9a-d8848b1bd8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:38:12.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proposal will save the government a significant amount of budget,
        which Pangandaman said could fund priority projects like infrastructure, social
        services, health sector programs, and agriculture.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becad66-9e69-4d46-9274-ebccb339b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:38:12.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ac4ea-019a-41dc-9978-f044084bd1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:38:12.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halimbawa po, kung</em> 5%<em> po ang maapektuhan ng programa,
        ang katumbas po nito ay</em> ₱14.8 billion<em> po kada taon na matitipid natin
        sa ating</em> personnel services," explained the DBM chief.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec55ad6-c7bf-4bf3-83a2-9bb9f453add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:38:12.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e857343-ec28-4fd7-b9eb-887b202a1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T11:38:12.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, if 5% will be affected by the proposal,
        this would save the government ₱14.8 billion every year in personnel services.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d1e39-bc18-49e4-9c9f-52485e8b908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442002c-bf08-47ab-8d5b-526830977cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streamlining may be done by merging, restructuring, or abolishing
        government entities according to Pangandaman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938d0d6-434e-489d-ab8a-14e0aa557606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412be5f-27d6-4f5a-b19e-c7baabd86b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede po silang mag-</em>apply<em> doon sa ibang</em> position<em>
        na pwede nating gawin at mabuo because of the</em> rightsizing<em> po. ‘Yung
        iba, magbibigay tayo ng tamang programa para sa kanila for</em> retooling<em>.
        Kasama po natin posible po ang</em> Civil Service Commission,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e7250-efdf-4b2d-971f-43f4469d5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce859e-0165-4964-8a4a-8188a7afc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Affected personnel may apply to other positions we
        might be able to create because of the rightsizing. For others, we can provide
        the right program for retooling. We will involve the Civil Service Commission
        in this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72a3f7-0c5d-4ee4-a5df-46ca489833c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0adae-b5c9-4c34-9b22-4d4c8507296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retirees will likewise be provided their retirement benefits, Pangandaman
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90f76c-89db-4ac5-9bcc-f3246ce0f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769af2d-ab1c-4544-ab67-615a4014fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teaching and teaching-related positions, medical and allied medical
        positions, and military and other uniformed personnel are exempt from the
        proposal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c87dbb-8df6-48b3-9359-74c047c36b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782cf096-b9d4-40a9-bdf5-7ef7789cc5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators separately expressed support for the pitched rightsizing,
        stressing this will improve the efficiency and effectiveness of the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc7084-f2a2-437b-bdc2-102fd0f2bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f04857-e1e9-4156-987c-d26819651e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:35:05.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government efforts must be redirected toward carrying out its fundamental
        duties for the efficiency and effectiveness of service delivery. With this,
        I will refile the measure in the 19th Congress and see to its fruition,” said
        Sen. Loren Legarda, who proposed similar legislation in the 17th Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a9567-6f53-411d-a10f-4316f69f0ba6'
