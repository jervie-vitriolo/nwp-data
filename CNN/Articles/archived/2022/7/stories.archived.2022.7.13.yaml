      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shows on Tuesday earned several nominations in the major categories
        for the 74th Emmy Awards, which will be held September 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f225f5be-3a09-4ec1-ba1a-89d1d453a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:05:45.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Succession" earned the most nominations of any show, earning a
        total of 25 nods, including one for outstanding drama, as well as outstanding
        lead actor nominations for Brian Cox and Jeremy Strong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f8fcd-14a1-4295-ad39-54f2306c94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:05:45.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted Lasso" led the comedy category, earning 20 nominations, including
        one for outstanding comedy series. Star Jason Sudeikis earned an outstanding
        lead actor nomination, while Juno Temple, Brett Goldstein and Hannah Waddingham
        were among those who earned individual nominations in their respective supporting
        acting categories. Sarah Niles, Toheeb Jimoh and Nick Mohammed also earned
        supporting actor nominations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406f912-d889-47bd-b8b9-88675cc1b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:05:45.414+08:00
