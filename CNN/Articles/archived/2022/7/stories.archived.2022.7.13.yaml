      'mgnl:lastActivated': 2023-01-19T13:59:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines contacted Desiderio to get his side. He has yet
        to reply as of noon Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7768d-af47-4178-83f1-a098c56f0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:21:06.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvero listed at least eight instances of violence during her relationship
        with Desiderio. The two started out as a couple in their college days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfda62-0876-489d-bc86-dfb2ebe92ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:12:07.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve talked to Paul so many time but he kept telling me to do
        it and said that if his career goes down it''s my fault. I''m done with your
        gaslighting, Paul. You kept telling me to do this and at the end of the day
        no one will side with me. I have proof, pictures, screenshots. If no one will
        side with me, I''ll accept it but I know the truth," she wrote in a series
        of tweets.</p>'
    '21':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b0445-5ba5-431a-8b60-434a485ff497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:12:07.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb07f641-4320-4481-adfc-383567872ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:12:07.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvero said she has received threats and experiencing post-traumatic
        stress disorder from the years of abuse and gaslighting, but she said she
        wants to speak up in behalf of other people who are enduring abuse in their
        own relationships.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab49815-5c09-4c48-9f5b-d04a4012fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:12:07.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t let them be the victors while we hide as silent victims,"
        she wrote. "Please ladies, we can''t allow this to keep happening. Men should
        be accountable for their actions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d908b-7214-490a-9c1c-f42f94839c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:12:07.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvero disclosed their split on June 2, a day after Desiderio announced
        that he is expected to miss a full year of playing basketball after he tore
        his anterior cruciate ligament (ACL).</p>'
  'QC-court-Bulatlat-petition-vs-NTC-order':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
