      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> -- After the second-warmest June on
        record, western Europe is bracing for its second dangerous heat wave of the
        summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc80453-7082-4995-9b95-fa810c56bf3f'
      'mgnl:activationStatus': true
