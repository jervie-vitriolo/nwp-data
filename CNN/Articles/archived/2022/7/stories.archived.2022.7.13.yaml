      'jcr:uuid': '84f419b2-4e97-455e-8c08-05f14fc90b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euro hit $1 on Tuesday, down about 12% since the start of the
        year. Fears of recession on the continent abound, stoked by high inflation
        and energy supply uncertainty caused by Russia''s invasion of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b44494-59b7-4872-be4f-4317cee8f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68e312-5cd7-4037-a0f5-5b99d57c5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, which received roughly 40% of its gas through
        Russian pipelines before the war, is attempting to reduce its dependence on
        Russian oil and gas. At the same, Russia has throttled back gas supplies to
        some EU countries and recently cut the flow in the Nord Stream pipeline to
        Germany by 60%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49eaa94-3d4d-46df-b226-97fca082f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fbb46-5886-4473-9128-aa7e9d206eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that critical piece of gas import infrastructure in Europe,
        has been shut down for scheduled maintenance due to last 10 days. German officials
        fear that it may not be turned on again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c2037-c4c1-4fb6-bc28-e72ed4005d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d4c1d-ef5e-45a0-a837-4b554b7ded06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy crisis comes alongside an economic slowdown, which has
        cast doubts over whether the European Central Bank can adequately tighten
        policy to bring down inflation. The ECB announced that it will hike interest
        rates this month for the first time since 2011, as the eurozone inflation
        rate sits at 8.6%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7690dfd-b342-4a4d-b666-c67178aa7259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe563cb-02ab-42a2-961e-b177322a2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some say the ECB is far behind the curve, and that a hard landing
        is all but inevitable. Germany recorded its first trade deficit in goods since
        1991 last week as fuel prices and general supply chain chaos significantly
        increased the price of imports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43873b-c5ab-451f-a6e7-be736fe01a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5180c-ceeb-452d-9e57-ca34da93036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the nature of Germany''s exports which are commodity-price
        sensitive, it remains hard to imagine that the trade balance could improve
        significantly from here in the next few months given the expected slowdown
        in the eurozone economy," Saxo Bank foreign exchange strategists wrote in
        a recent note.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b3ce5-ee17-473e-a543-032d1b232fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c39f2-f784-4267-9c8e-569b69f77627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of aggressive interest rate hikes by central banks, including
        the Fed, coupled with slowing economic growth will keep pressure on the euro
        while sending investors toward the US dollar as a safe haven, say analysts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9d21f-1cdf-463a-8631-12a4eae820c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0e3d7-2769-49e8-bada-5411ed35c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Reserve is well ahead of Europe on tightening, having
        hiked interest rates by 75 basis points while indicating that more rate increases
        will come this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04360c2-7cbb-41f5-91ee-067a6a440e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45997c11-7309-4c3b-8224-b14e1b9ccee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This safe haven retreat into the US dollar could become even more
        extreme if Europe and the US enters a recession, warned Deutsche Global Head
        of FX Research George Saravelos in a note last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be1cdf-5655-434c-931a-e9850aef8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418343c-e8e6-43e6-835a-e8b5bbe16b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A situation where the euro is trading below the US dollar at a range
        of $0.95 to $0.97 could "well be reached," wrote Saravelos, "if both Europe
        and the US find themselves slip-sliding in to a (deeper) recession in Q3 while
        the Fed is still hiking rates."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc79921-b16a-4270-a3c4-e7f17da12b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211d869-bba2-4573-8141-3fb5b18d114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news for Americans with plans to visit Europe this
        summer but could spell bad news for economic global stability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54276b1f-0b25-4151-a526-1c24508d2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T01:03:26.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:29.394+08:00
