  'Business-tycoon-Ramon-Ang-earns-highest-honor-from-French-govt':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-13T18:14:28.217+08:00
    'imagesource': 'jcr:86689423-458a-4516-b2a4-1dc0bcdb7059'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd400c5ad-f7dc-4e84-aec4-047b007b5bd3'
    'lead': 'Ramon S. Ang, San Miguel Corporation (SMC) president and chief executive
      officer, was honored by the French government with its most prestigious award
      for the magnate''s contribution to the development of the Philippines-France
      relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T18:15:52.952+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:58:50.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:13.624+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business tycoon Ramon Ang earns highest honor from French gov''t'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dad341-5b43-47d8-9b3b-cae466611607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong>&nbsp;—
        Ramon S. Ang, San Miguel Corporation (SMC) president and chief executive officer,
        was honored by the French government with its most prestigious award for the
        magnate''s contribution to the development of the Philippines-France relationship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c909fd-0178-4931-80a5-a6608a8a6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awarded by French Ambassador to the Philippines Michèle Boccoz,
        Ang received the Legion of Honor, with the rank of Officier (Officer), SMC
        said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a7e52-563d-4531-9c57-d450651678d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boccoz thanked Ang "for the role you play as a businessman and as
        a philanthropist to strengthen those ties between France and the Philippines,
        and to promote friendship between our two peoples."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa6b19-c837-446b-bb03-e1f1d4d543c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also noted the SMC executive''s role in the delivery
        of French humanitarian aid to Filipinos after Super Typhoon Yolanda ravaged
        parts of the country in 2013. Ang notably tapped flag carrier Philippine Airlines
        to fly rescue workers, French doctors, and aid for free.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09526b52-0852-4809-9628-79e1f81b33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ambassador also highlighted Ang''s efforts in boosting economic
        ties between the two nations through his group''s infrastructure projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6999c7-3cd0-4119-ac5f-8496d8214328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of you here witnessing this ceremony today are well acquainted
        with Ramon Ang''s prestigious career and how under his leadership, San Miguel
        Corporation grew within a decade to become the Philippines'' top group in
        terms of market capitalization. As a businessman, sir, you highly contributed
        to the development of business partnership between our two countries," Boccoz
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044aae64-a558-4892-8797-f2a1628f07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang, in his speech, expressed gratitude for the recognition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39447244-f05d-465f-9e48-06977909d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recognition inspires me and my colleagues in San Miguel Corporation  who
        I proudly share this with  to work even harder to deliver a better future
        for all and uphold the common values that we stand for and live by," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e01829-a3d2-4aff-bd58-7d30c3297425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amidst the pandemic, we have remained committed to dedicating our
        resources to building back better, through initiatives that will help boost
        our economic growth and improve the lives of many of our countrymen," added
        the SMC CEO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57beb30-81eb-49f7-89b3-f341270259a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also received the Asia CEO Awards'' Lifetime Contributor Award
        in 2020 as acknowledgement for SMC delivering one of the biggest private sector
        response efforts during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b1523-ca8b-4521-ba2f-3ee107fb5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:15:52.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:58:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said he would pursue massive infrastructure projects, including
        the completion of the Tarlac-Pangasinan-La Union Expressway (TPLEX), Skyway
        Stage 3, the Southern Luzon Expressway (SLEX) Elevated Extension project,
        and the ongoing MRT-7, to prop up the country''s economic recovery.</p>'
  'ensure-good-nutrition-for-the-family':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-13T18:08:09.083+08:00
    'imagesource': 'jcr:6700a1ce-ee93-4bc7-8473-d364718e756e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b45417b-a7b6-4cc1-aeb1-7e9043d425fb'
    'lead': 'July is all about nutrition. The Department of Health''s National Nutrition
      Council lists tips on how to ensure good nutrition for the family amid challenging
      times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T18:14:06.140+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:58:49.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:13.836+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'nutrition', 'health', 'DOH']
    'template': '1'
    'title': 'Here''s how you can ensure good nutrition for the whole family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7918d0c-2907-4b1a-9b50-e874400da9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The COVID-19
        pandemic worsened the nutrition problem many Filipinos are experiencing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d312f-b467-4c1e-ba79-c716ccd83b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ad49f-7aaa-402d-ad1e-e03da5372340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Azucena Milana-Dayanghirang, executive director of the Department
        of Health''s National Nutrition Council, told CNN Philippines " the pandemc
        has greatly  impacted nutrition" especiallly in terms of delivery of food
        and related services, and production of food in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a43caa-9064-431e-a1ae-a16d5f97b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182074a3-fc79-4687-afba-e6420621d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Filipinos adapt to the changes brought about by the pandemic,
        other issues -- like rising food prices-- have also affected how they maintain
        good nutrition, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bcc992-9702-48af-a16b-47b728e39710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b53de7-a567-4fdf-818c-3c852c5396b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid challenges brought by current times, Dayanghirang listed some
        tips on how Filipinos can still ensure that their family is receiving proper
        nutrition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf199e-24cb-4078-82b0-e6b203d0bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886c6a3-ebf1-451a-a824-d0c7726e9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the official said, it is important to plan meals wisely  and
        prepare menus in advance. Purchase only what is in your list, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c5419-908a-46c3-b4f9-ae1d1c773cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1e2e4-9e5b-42d4-b0ec-4523b98bb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayanghirang also said that "healthy food need not be expensive."
        Look for cheaper alternatives, like small fish for protein, or root crops
        for carbohydrates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8b4a0-8c79-40e1-82bd-ce89d75f2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f57e9c-9472-47eb-b519-0830ddeb229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also reminded the public to eat at least five servings
        of fruits and vegetables everyday. She said it would be better to choose those
        that are in season since these are cheaper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e4213-35b3-4f83-854f-479ef5e2f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:14:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
