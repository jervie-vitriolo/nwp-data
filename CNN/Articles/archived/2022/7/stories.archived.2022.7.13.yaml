      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NETMESH, a product of the agreement between NTC and the Department
        of Science and Technology-Advanced Science and Technology Institute (DOST-ASTI),
        is a system that will assess the service quality of internet service providers
        (ISPs) in the country.</p>'
