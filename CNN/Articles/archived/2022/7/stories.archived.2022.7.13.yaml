    'template': '1'
    'title': 'Robredo''s Angat Buhay seals deals for mental health program, children''s
      nutrition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965178c-e9ed-4300-a1fd-b180f164b50b'
