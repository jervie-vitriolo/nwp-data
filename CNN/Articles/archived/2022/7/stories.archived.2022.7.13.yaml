      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Sonny Angara said he is “not averse” to delegating
        the power to rightsize to the executive, adding this is part of its mandate.</p>'
