    'mgnl:tags': ['Quezon-City', 'RTC', 'Bulatlat', 'NTC', 'communist', 'Hermogenes-Esperon']
    'template': '1'
    'title': 'QC court denies Bulatlat''s TRO plea vs NTC order blocking website'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b021ca-bb72-4bb6-bbe0-f13c433de839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:26:56.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> A Quezon
        City Regional Trial Court on Wednesday denied independent news outlet Bulatlat''s
        plea for a temporary restraining order against a National Telecommunications
        Commission order blocking websites allegedly linked to communist rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc52b5-7fd2-401d-a095-6835c95dd4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa5fe0-c15e-4923-8e55-3f25c29c4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court did not issue the TRO because the presiding judge and
        the other members of the court were still able to access the news website
        bulatlat.com, according to Bulatlat''s legal counsel from the National Union
        of People''s Lawyers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69904637-d09e-4e3d-be3f-01999d5ad253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ba289-ca46-4431-8270-4b2bfa6de5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alipato Media Center, which manages Bulatlat, <a href="https://www.cnnphilippines.com/news/2022/7/8/bulatlat-complaint-NTC-block-website-.html">earlier</a>
        filed for a TRO and writ of preliminary injunction against the NTC order blocking
        its website, and that of other organizations allegedly connected to the Communist
        Party of the Philippines, the New People''s Army, and the National Democratic
        Front.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46cc364-1b38-4fce-aa51-637f259076a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d55a82-63dd-4f54-88a9-0075aaaa3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat managing editor Len Olea noted that because of the June
        8 memorandum, their unique visitors declined by half from 60,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7029718-5e96-48f3-9624-2f1e0edcf437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c02ae5-e1d9-4f6d-b622-5851b2949287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really a direct impact. Most of our subscribers are in
        the Philippines. (Only) 55 percent na lang. That is significant," Olea told
        reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28764b16-a858-4343-aa77-30085306531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e619c1-77ad-4ba6-b9c2-056e8743f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was issued following National Security Adviser Hermogenes
        Esperon''s request to prohibit access to websites that are allegedly directly
        linked to the CPP-NPA-NDF, citing the Anti-Terrorism Act of 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327bf9f-b779-4561-9b5f-9047d2518f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79186067-78ea-46fe-998f-28761b5ff7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bulatlat''s request for TRO and writ of preliminary injunction,
        it argued that Esperon''s order prevents them from exercising their right
        to publish news. It added that it is also not within the power of the NTC
        to block websites without securing a court order first.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2d7a4-4c17-41f1-91b8-889ffb76c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec4170-3018-4274-9465-24d9b276bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was tasked with implementing ''yung resolution. Hindi lang naman
        Bulatlat.com may sankaterbang (there are other) sites," Esperon''s legal counsel
        Ferdinand Topacio said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf814795-642a-48fe-b8ae-eb3db8b4bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a65bf-9b0e-4f61-a6b7-80f3ad28025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T13:33:45.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing for preliminary injunction on the case will be on Aug.
        2.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3f086-6fd4-491c-8ef6-da0216ab9eed'
      'mgnl:activationStatus': true
