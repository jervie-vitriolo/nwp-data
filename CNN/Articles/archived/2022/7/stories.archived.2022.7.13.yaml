    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc8c0de-b351-44ba-a8f4-fc5747b1fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands have been in Chinese hands for nearly 50 years and during
        that time they''ve been populated with People''s Liberation Army (PLA) military
        installations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5c1d8-7502-4278-988b-23ff5cd1645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
