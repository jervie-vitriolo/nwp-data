      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dartmouth College study found that just five of the world''s
        top emitters of planet-warming gases -- the United States, China, Russia,
        India, and Brazil -- caused around a $6 trillion loss in gross domestic product
        from 1990 to 2014, adjusted for 2010 dollars, or about 11% of total global
        GDP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2fac3-39f3-4360-9bb8-4fe03816c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776383e2-8246-4106-9281-36609c067b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also shows the US and China -- the two biggest contributors
        to the climate crisis -- individually caused global economic losses of more
        than $1.8 trillion each during that same period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eefee1-f8d8-43dd-b247-c2383033f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765c804-ae4c-413e-9de2-fb59e958f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors said this is the first time scientists have
        connected the dots between one country''s fossil fuel emissions and the economic
        harm those emissions have done to other countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2696261-06ad-45ea-862d-a9bb1f930ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3d3b6-10d3-4e32-80b8-3b2ec41e4e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before our work we had a pretty good idea of the economic effect
        of global warming. The problem is, that is not sufficient to provide an understanding
        of how culpable individual actors are," said Christopher Callahan, a PhD candidate
        at Dartmouth College and co-author of the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545a030-8182-4c39-81d8-ab14ad3a0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1db0e-20ba-4ce2-9987-84d6a4b8e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callahan said the new work puts "numbers to it, drawing out specifically
        what [a country''s] contribution has been."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0039a6-02ec-4280-b43b-c55e01697f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ca88b-f46d-45de-a32c-584ef11b5e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Climate Envoy John Kerry''s office did not respond to CNN''s
        request for comment on the study. CNN has also reached out to China''s Ministry
        of Ecology and Environment for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca6e9c-6fd8-4fe9-bedf-4d7887cb4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed44830-6aa6-4971-89af-68c844cbeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists'' work could be a touch paper during negotiations
        leading up to and during the COP27 UN climate summit later this year in Egypt.
        An adequate resolution on so-called climate finance -- funds for developing
        countries to adapt to the climate crisis and transition away from fossil fuels
        -- has been elusive at past summits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6a6d5-8965-401e-86b3-044961c5fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd81ecf-a15f-433a-be03-4b3358d8f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more controversial has been the idea of "loss and damage,"
        or payments from countries that have caused the most harm to those that have
        suffered the consequences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a037df-bf3a-47a2-a403-ca3f99743854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b2cab-7719-41a2-b017-102baabfdd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors and outside experts said it will ultimately
        be up to lawyers and politicians to decide what to do with these numbers.
        Loss and damage and climate finance are expected to loom large in discussions
        at COP27 in November. Vulnerable island nations that face rising seas and
        increasingly deadly extreme weather have become more vocal in recent years,
        sounding alarms about their urgent need to adapt and the responsibility bigger
        economies like the US, China and the European Union bear in the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6dea52-6aa8-4751-b02e-016429cea477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdfb61-70b0-4fa5-96b4-272f9ea1e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it could make a splash ahead of COP27," said Taylor Dimsdale,
        the program director for risk and resilience at international climate think
        tank E3G. "Any discussion about responsibility is harder if you don''t have
        this kind of a model. Ultimately, these are political decisions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22924b-704e-4db5-bbe0-bb01d050846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0e63c-aac3-4331-a723-b80444e76b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The damage done</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4e7fd-70dc-40ff-9855-f8ef887bc970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries most responsible for the harm to poorer economies
        tend to be those that have burned the most fossil fuel and emitted the most
        planet-warming gas, the study shows. The US and China were far and away the
        largest emitters, according to the report, followed by Russia, India, and
        Brazil. (The EU is typically near the top of the global emitters list, but
        the study''s authors divided the EU up into single countries, rather than
        calculating it as a bloc.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec14bd-72b4-4e20-9f37-6efd9c2dad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26854dc9-33e0-4284-856d-d0a035b96d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries that have been hurt the most by the world''s largest
        economies are predominantly in the Southern Hemisphere, the study shows, where
        the average temperature was already hot even before the climate crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3e5a0-dae5-4f53-a959-87a1ebc32c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23900c3-b144-436c-b9d9-382b7db89279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the challenges is the abstraction that global warming presents.
        What is increasingly clear is that those impacts are not felt equally across
        the world," said Justin Mankin, an assistant professor of geography at Dartmouth
        and a co-author of the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd3795-a4d6-4256-9e19-e6c6b5c702e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f60c60-7964-4205-b6a8-02535329f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh, for instance, is a low-elevation coastal country on
        the front lines of rising sea levels and the flooding that comes with it.
        It has also suffered from deadly extreme heat and humidity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb1df7d-b8bd-4aa7-af70-5acfdc165b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4c6e5-dc9e-42d5-9d92-77564353a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study points to the US and China as the top climate sources
        of the country''s economic harm. The US is responsible for $14.1 billion of
        Bangladesh''s economic losses from 1990-2014, while China is responsible for
        $13.6 billion, its data shows.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1923347-faf6-4302-9e28-21547c15ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a60c3-52ba-4fd8-b191-ff780b8f9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mankin said many countries are in the same boat as Bangladesh, and
        you can "throw a dart at the map" and hit any country in the tropics to find
        one with a similar plight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7977592-b6d3-4ef0-ac5f-91127089d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f7dfb-e081-4e69-b168-3eb5dfe4c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things aren''t necessarily the same further north.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e34e1e-038d-4a2f-9517-9ede89345c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41986561-ed2a-4099-8b3f-ab3c14d6d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the study authors found that the economies in colder
        regions -- like Canada, Russia and Scandanavian countries -- have benefited
        from global warming to a certain extent. Warming temperatures have extended
        growing periods for crops and opened new shipping channels in previously frozen
        parts of the Arctic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132c05f-9236-4d05-9467-9389d109eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915a2a3-af11-45f8-abef-7c77b9ae61bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not all positive up north. Climate change has also caused
        wildfires in parts of Europe and Siberia, and has melted permafrost and has
        fueled dangerous heat waves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485c6f1-b0d1-49ac-b59b-3c94d7b30ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0c2e5-f2fd-4a7a-b068-b20bc6aadfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Solutions, or litigation?</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b4d73-6d1c-4707-9e83-fd98b62f2f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from countries around the world will meet again
        at the annual UN climate summit in November to negotiate solutions to the
        crisis. One of the thorniest issues at this conference will be the idea of
        loss and damage -- that countries which have historically contributed the
        most to the climate crisis should pay for the harm that crisis has done to
        poorer, developing nations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9bd48-64a2-40ee-b649-7c7bb9970c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6b12a-6c48-4028-a295-1b6cc6de949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s wealthiest countries have already agreed to pay into
        a global climate finance fund -- one to be used by the developing world to
        adapt to the impacts and transition away from fossil fuels, though countries
        have shirked deadlines on payments to that fund.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8766586-3a96-4476-be8f-22c85e557bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66650b3b-092f-41b1-ad95-625b0c4120d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But loss and damage has been a bridge too far at past summits.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc941569-df6f-4e37-a81e-b966e0860133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896c503-d503-4fd8-9ba6-109a5a524f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, obviously, the United States remains concerned about not
        opening up some legal track with respect to liability, and we don''t intend
        to do that," Kerry said before the start of COP26. At the end of the conference,
        Kerry told reporters the US supported the idea of loss and damage, but still
        noted concern about "the issue of liability."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93cba0-8073-400d-a709-0ba4c5eb9ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829841b-6302-4ddd-b55e-899b7682042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a rich set of data to show how much poorer nations'' economies
        have been harmed could increase the pressure on richer nations at this year''s
        summit, experts told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc8d2d-fb2f-49ff-9cbc-399c11e2e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a3267-968b-45e9-97f8-759e42fa1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that moves things along in providing this drumbeat that''s
        becoming difficult to ignore if you''re a decision maker in a rich country,"
        Dimsdale said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d5e95-2424-4e8b-aa26-efb509b8473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2a943-833c-4a90-ab5f-865323d185a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others told CNN that conversations have moved away from who exactly
        is liable for the crisis and toward what should be done to solve it. Pointing
        fingers at specific countries and demanding reparations might not advance
        the conversation, one expert said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062fa2f-25d5-432b-8743-e4088e440056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b37fe-d996-44a6-b31b-3004815d428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the advanced and industrialized world that''s scared about
        this liability and compensation angle," Nisha Krishnan, the climate resilience
        lead at the World Resources Institute Africa, told CNN. "Developing countries
        and small island nations can''t do this by themselves; they need the world
        to move with them. They''re very well aware that any sort of conversation
        about liability isn''t helpful."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ecd3c8-80a8-4289-95a2-e5e5adad3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48888767-8280-4741-ad63-10a7c15a9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data could be used in court to show a link between one country''s
        emissions and another''s economic losses, but any such lawsuit would likely
        be very drawn out and complicated, said Michael Burger, the executive director
        of the Sabin Center for Climate Change Law at Columbia University.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff029fa-7002-41a2-8e51-cf4f0ab1daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd91f95-6147-48a2-ac07-c1ac7159242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an event a country is able to clear the jurisdictional and legal
        hurdles of a transnational lawsuit, this would provide one potential methodology
        for allocating damage or allocating responsibility in collecting damages,"
        Burger said. "In actual litigation, the methodologies will be challenged,
        there will be competing views, there will be a battle of the experts, and
        every aspect of the study will be tested."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08031b-4460-44f3-ba04-7fd0f5057406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609325cd-ad18-4d59-8dc1-8440edd6f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Burger said the Dartmouth study is "quite compelling."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1469e-4780-4bd5-9817-a8824c6c2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9ecff-f227-4596-80fe-442eaa20bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:29:34.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it has the potential to attract a lot of attention," he
        said.</p>'
