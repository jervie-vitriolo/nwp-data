    'jcr:uuid': 'd6cb5737-82b8-446e-906b-6205eb6b012e'
    'lead': ' A Quezon City Regional Trial Court on Wednesday denied independent news
      outlet Bulatlat''s plea for a temporary restraining order against a National
      Telecommunications Commission order blocking websites allegedly linked to communist
      rebels.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T13:26:56.282+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:59:01.635+08:00
