      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even as we look forward to enjoying this
        summer, the youth mental health crisis, mass shootings and political polarization
        have plunged many into distress and despair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7b384-fe31-4a34-a455-d3fdcd7b5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.508+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0fc68-dde2-4a32-bc0d-dcd66f1e1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.508+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety and depression remain significantly higher than before the
        pandemic, surveys show, and both of those have been linked to anger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043227c8-6cea-4112-9e7f-9b8c99f07259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.508+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a psychologist, I hear from my clients about how they find themselves
        lashing out at people around them because their nerves are so fried. Feeling
        scared, irritable or sad is uncomfortable. Verbally and physically acting
        out might bring temporary relief, but ultimately it harms our relationships
        and the people we care about and makes us feel even worse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b2639b-1794-44a8-b791-19f43e151993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.508+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s hard to stop our pain from morphing into anger, we can
        change how we respond to our emotions. Here are five strategies I share with
        my clients:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef14b9-8566-4518-81a1-f9c8167f4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.508+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. To act kindly, start with self-compassion</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb007874-38e3-4b4a-840d-3ab8dff67e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.508+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good people feel bad about hurting dear ones when they explode,
        leading to feeling ashamed. And shame, in turn, leads to putting our heads
        in the sand to avoid dealing with reality. So you first need to accept that
        all humans are fallible. That will help in tackling the denial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a2530-e35c-476f-9de2-d99be55cac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List the specific consequences of angry behaviors on people in your
        life. If you''re unsure how your actions affect others, ask them. Then check
        in with yourself. How do you feel after losing your temper? Are you achieving
        your goals by acting this way? Are these angry behaviors consistent with who
        you want to be as a partner, friend, parent, boss, coworker, neighbor or relative?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8a6d8-e8d7-4578-b37e-4dddec7d66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers will give you a sense of how much damage you''ve been
        causing both to others and to yourself. It''s important that you keep this
        in mind as you embark on behavior change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb6840-0b72-4943-a092-f6666e16503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Identify triggers and deal with underlying emotions</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a7f70-658a-45d9-bdf7-ff9642e54941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take an inventory of typical situations in which you blow up. Are
        you most vulnerable at the end of the day —&nbsp;when you get home hungry
        and exhausted? Is your Achilles'' heel the hurt that comes with rejection?
        Maybe your spouse''s more-permissive parenting stokes your worry about children
        into enraged criticism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf68a8-a9fa-4b4c-aeff-5b9cd7d0e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s helpful to recognize your triggers so you can avoid or modify
        these contexts. For example, put off discussing difficult topics at home if
        you tend to feel trapped and explode there. Instead, have tough conversations
        with your partner during a walk. Or ask your roommates to give you some space
        when you''re feeling down if their intrusions tend to set you off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0997c-8794-4f72-b396-922d72f6e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of my clients are surprised to realize that anger is often
        a secondary emotion that masks other primary ones. Try to identify whether
        anxiety, depression, regret, pain or disappointment hide underneath that rage.
        If so, focus on coping with the primary emotion first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e81b6-c05d-4755-a8cf-41b3a472ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Heed early physical signs of anger</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc325c2e-773d-4d35-ae15-a7a043082cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the crux of how to stop lashing out in the moment. Focus
        on what''s going on in your body as you catch the beginning of your anger
        wave. Each anger episode starts with a fight-or-flight reaction. Do you have
        tightness in your chest or stomach? Feel flushed? Have clenched teeth or wrists?
        Dry mouth? Pounding heart? Figure out which sensation tends to show up first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2c7a1-c25a-4193-9524-22676e7ae1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, surf the wave of anger and the urge to act out until you reach
        the metaphorical shore. I often guide my clients to re-create a recent anger
        episode in their mind and then practice surfing the feelings again and again.
        It turns out that emotions don''t last long if we don''t act out of our discomfort.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbd9b6-6223-40df-b10a-b74944d0bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re unable to stay with the wave without lashing out, try
        the next two strategies first.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a600e-49b6-4481-b838-9489071699c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Practice alternative behaviors</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03af55-631b-4c3d-9d39-d93a619b735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than yelling, cursing or physically raging, consider leaving
        the situation. You''ll need to do it at the first sign of anger and should
        have a plan for how you''ll excuse yourself and where you''ll go. Give friends
        and relatives a heads-up that you''re working on your aggressive behaviors
        and that you might leave a situation somewhat abruptly. Saying you need to
        go to the bathroom or make a phone call is always a graceful way to remove
        yourself quickly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44615aae-e6b2-4414-8e64-c22f92a09d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.509+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going outside has multiple benefits if it''s an option: a change
        of scenery to focus on, the calming effects of nature and the presence of
        passers-by, which reduces the chance of acting angrily. Otherwise, have a
        preplanned space to retreat to in your home or office, for example. Wherever
        you go, make sure to stay there until your anger subsides.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f7ac5-afc8-4e1e-9248-2345fc0a05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up a return to a calm state, slow your breathing by counting
        to four seconds during an inhale and eight seconds for an exhale, and breathe
        from your belly instead of your chest. Or try other evidence-based activities
        I recommend to my clients: Get intense exercise, make your mind work hard
        by counting backward from 100 by sevens or name animals starting with each
        letter of the alphabet. You also can picture yourself at your favorite vacation
        spot, including all the sights, smells and sounds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505b478-89d9-4264-b53e-d08000d11548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, you will be able to engage in these calming strategies,
        even while staying in the anger-provoking situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfa325-916c-4ea5-9d3d-47e3b33db046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Act opposite from your urges</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25837196-2fb8-48c6-90fb-85592a9daaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where common advice about anger falls apart: Kicking or
        smashing something will neither lower your anger nor decrease the chance of
        lashing out, in spite of the popularity of punching bags or spaces such as
        Wreck Room in London. Scientists have found that acting aggressively actually
        adds fuel to the anger. Conversely, kind and gentle behaviors can extinguish
        the flame.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad471891-21bf-422d-9cb2-61633dfbfbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, recognize what you feel like doing when your distress turns
        into anger and then intentionally do the opposite. If you notice an urge to
        raise your voice, speak softly and slowly instead. As you feel pulled to frown,
        smile instead. When you''re about to blurt out something harsh, bite your
        tongue. And your urge to clench your fists and punch something is a signal
        that it''s time to rest your hands palms up on your lap and relax your muscles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44cf06-57ec-4453-a5ec-9ee329220047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do if someone lashes out at you</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d4669-9c9c-451a-85e2-69bcc6cf7192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might be left asking what to do when you find yourself on the
        receiving end of someone''s ire. When someone snaps at you, and you suspect
        they''re hurting underneath, calmly ask them what is going on. If that just
        escalates their angry behavior, disengage and don''t reengage before they''re
        ready to talk without lashing out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5037fd5a-2618-4fdc-bc47-603f672d6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you get frustrated and angry in response to their anger and feel
        an urge to respond in kind, use the above strategies to stop yourself. No
        discussion has ever been productive while people are flying off the handle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206c6c9-737c-43a6-acf9-0c97601390b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself repeatedly the target of someone''s wrath —&nbsp;verbal
        or physical —&nbsp;contact the National Domestic Violence Hotline or One Love
        Foundation, which deals with relationship abuse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084e114-e0b3-4364-af20-cbbf2b19fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:59:43.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:59:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2022/07/12/health/stop-lashing-out-wellness/index.html"><em>How
        to stop lashing out when you''re hurting</em></a>"</p>'
