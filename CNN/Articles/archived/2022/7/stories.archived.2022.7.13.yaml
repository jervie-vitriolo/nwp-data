      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a good morning for the cast and
        creative teams of "Succession" and "Ted Lasso."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b505a-62e1-48db-bbdd-152d3504b761'
