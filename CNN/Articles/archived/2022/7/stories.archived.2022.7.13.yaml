      'mgnl:lastActivated': 2023-01-19T13:58:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> —  The
        country recorded 157 deaths caused by rabies from January 1 to June 25 this
        year, the Department of Health (DOH) said Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edea09d-c68e-4c39-b318-14a5ae5cb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T18:30:58.027+08:00
