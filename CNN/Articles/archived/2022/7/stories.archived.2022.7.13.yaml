      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — President
        Ferdinand “Bongbong” Marcos, Jr. is no longer showing COVID-19 symptoms and
        may be freed from isolation in a couple of days, Press Secretary Trixie Cruz-Angeles
        announced Wednesday.</p>'
