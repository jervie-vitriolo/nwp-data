      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff702581-f3b4-465b-929b-ee6939d45e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, Portugal, Spain and France are facing record-breaking temperatures
        this week, with little relief in sight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bf964-6feb-41d5-b686-9e1d1a570ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32cb8b2-9e23-4615-9a45-3567790b3cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot conditions will continue to worsen ongoing wildfires in southwestern
        Europe. Level 3 heat alerts, the highest level possible, are in place for
        14 states within Portugal and in eastern Spain through the end of the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d35435-b876-4fd5-b040-7aebcdc8c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:59:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f53077-69b4-4c1f-a360-939c5e1ae55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T10:24:10.990+08:00
      'mgnl:createdBy': 'syrah'
