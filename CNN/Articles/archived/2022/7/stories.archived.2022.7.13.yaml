      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC explained to COA that the programs and applications of the system
        were not operational during its testing phase. They said they were also advised
        by DOST-ASTI to temporarily stop the use of equipment in NETMESH.</p>'
