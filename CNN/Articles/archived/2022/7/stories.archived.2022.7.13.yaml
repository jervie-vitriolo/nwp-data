    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618494f4-0150-4e2c-868e-f5e5dd03fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T13:12:07.712+08:00
