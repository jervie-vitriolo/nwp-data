      'mgnl:lastActivated': 2023-01-19T13:58:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21d4fe-615d-4387-8de3-451cafd9489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA''s Southern Theater Command said it warned the US destroyer
        to leave its "territorial waters."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c56b6-e7a5-4c60-9605-1994effea7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd4e53-0dd3-444d-94d7-27b86c60ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of the US military have seriously violated China''s
        sovereignty and security, seriously undermined the peace and stability of
        the South China Sea, and seriously violated international law and norms of
        international relations," PLA Air Force Col. Tian Junli, spokesman for the
        Southern Theater Command, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d89c76-faa0-44a9-9c74-ad781d69332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ff2c6-27b7-4c5a-9644-93cca3fb2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lingo, the US 7th Fleet spokesperson, said the sailing of the
        US destroyer "upheld the rights, freedoms, and lawful uses of the sea recognized
        in international law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00957e-e154-4de4-aaa6-77a8ba5044ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61929b51-89ba-4356-8630-3ae6f244f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlawful and sweeping maritime claims in the South China Sea pose
        a serious threat to the freedom of the seas, including the freedoms of navigation
        and overflight, free trade and unimpeded commerce, and freedom of economic
        opportunity for South China Sea littoral nations," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029f5ef-ef4f-4a59-abf1-d67e0e04c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b8cd6-c25e-4a0b-92a1-3bc8ae250ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under international law ... the ships of all states -- including
        their warships -- enjoy the right of innocent passage through the territorial
        sea. The unilateral imposition of any authorization or advance-notification
        requirement for innocent passage is unlawful," the US Navy statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb956cc-5de9-40df-a645-1a39701e3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef965d-55df-4835-b32a-166abc80e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asserting freedom of navigation rights involves sailing within the
        12-mile territorial limit from a nation''s coastline recognized by international
        law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc87db-4732-4145-8cb3-2056ec4f4cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645af53-a097-450a-9a4b-af17d261edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy statement said Wednesday''s operation also challenged
        "straight baselines" -- moves to define all the waters within the island chain
        as a single territorial claim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c177f-bd8e-4466-8e09-731c3ae57b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00573a7-398d-4345-bac3-c3386a5995fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International law does not permit continental States, like the
        PRC, to establish baselines around entire dispersed island groups. With these
        baselines, the PRC has attempted to claim more internal waters, territorial
        sea, exclusive economic zone, and continental shelf than it is entitled to
        under international law," the 7th Fleet statement said, referring to the People''s
        Republic of China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b49d6-b877-4666-97be-6e36e5430fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a75ad0-0a67-4f60-aa9b-4a541f1b9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA said Wednesday the US Navy was increasing tensions in the
        region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c9a48-79a9-4d53-afe7-984820f278ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd9596-4206-4047-92eb-2c65eecfe5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facts once again show that the United States is an out-and-out
        ''South China Sea Risk Maker'' and ''Disruptors of Regional Peace and Stability,''"
        the PLA statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c641c-6639-46c6-af90-c667f853ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T20:12:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/07/13/asia/us-navy-south-china-sea-freedom-of-navigation-intl-hnk-ml/index.html">US
