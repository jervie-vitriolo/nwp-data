      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e9e2f-81e3-4673-a5d5-462c41e97613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Payment for the entire contract cost for 75 persons despite non-consumption
        of agreed deliverables due to minimal participants of only 13 persons is considered
        excessive,” COA noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5719dc6-cc75-4316-93f8-e2e6044a9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84f096-5d5a-4457-9b19-d50ae0df5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Conducting meetings/forums in luxury hotels results in spending
        unnecessary higher cost of misrepresentation expense which is considered contrary
        to existing government thrust of judicious and prudent use of government funds,”
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a9d74-dbfe-4631-ab39-75b411576815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c89c3-71ec-43ad-a6cc-37b887838024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state audit body also observed lapses in the ₱1.534 million
        worth of financial assistance provided by DOT OSEC to Pacific Asia Travel
        Association such as non-issuance of official receipts, inconsistencies on
        dates of supporting documents, and excessive disbursement of amounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49697c-2f4d-49f1-91a9-3fdd44c54cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa807f4-b42f-41d5-885f-bbe5e14c418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also said the DOT OSEC exceeded in spending a total of ₱544,450
        for hotel accommodation and meals when their employees attended various conferences
        at Joy-Nostalg Hotel &amp; Suites Manila, Movenpick Resort and Spa Boracay,
        and Hilton Clark Sun Valley Resort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f48029-2547-429d-8ccb-a79cd33a9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4f5b8-86c3-4247-8c12-1533977de29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors included in their report the ₱697,854 spent by DOT
        Region 1 for the Ridge and Reef Travel Corridor Launching in Ilocos Norte,
        which included a plated lunch at the Fort Ilocandia Resort Hotel with a cost
        of ₱1,100 for each of the 60 participants and a cancelled lunch reservation
        at Pannzian Beach and Mountain Resort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb06194-4793-41d1-a2a4-a062a27b50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4ea5b-ceff-406a-8369-f3e6fecb1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also flagged the “irregular” mobile phone and post-paid
        plan subscription allowance by the DOT OSEC and Region 4-A and 13 offices,
        with a combined total of over ₱164,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f2957-a12a-4a48-bbd3-7f0931260ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b26da7-11ed-4e17-b720-1a5be1ba1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said the lapses in disbursements by DOT were “irregular,
        unnecessary, excessive, and extravagant” in accordance with the state audit
        body’s guidelines on proper spending by government offices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cbe26-9705-458c-b345-eca8ebedc186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bac88-d632-4bb8-9ce9-fd4ef3dfb2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T05:25:31.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommended that DOT OSEC and ROs (Regional Offices) concerned
        to submit the required documents to support the regularity and validity of
        transactions. Otherwise, demand full refund of the amounts considered as irregular,
        unnecessary, unconscionable, excessive, and extravagant in nature," the COA
        said in its report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a7b30-15aa-4b80-b629-91fc7a971586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:28:41.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, the DOT said it has ordered their
        concerned offices to submit the required documents on the transactions flagged
        by COA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ab56d-969a-4fef-a980-594510758700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:28:41.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf7ccc-1b8b-4f5f-9dd3-d8329004a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-14T20:28:41.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOT''s current administration maintains that the transactions
        flagged by COA must be properly addressed by the accountable persons and offices
        involved as transparency and accountability in the affairs of the Department
        is a firm commitment of the current dispensation," the agency said.</p>'
  'Emmys-2022-nominations-analysis':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-13T06:00:13.264+08:00
    'imagesource': 'jcr:448bc6ff-f1b9-432e-ac3c-23f7bba55b46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ded1c7c-5e92-4775-b368-37b73c86eaa7'
    'lead': 'Some things old, some things new, something international and groundbreaking,
      and a whole lot of real-life-inspired drama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-13T06:02:18.793+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:59:25.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:55.469+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmys 2022: Old, new and international (''Squid Game!'') combine in
      a dizzying awards derby'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6cc3c-1d19-46ce-abdd-5122a67e01ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some things old, some things new, something
        international and groundbreaking, and a whole lot of real-life-inspired drama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf773c-d42d-4d30-bfe6-a687bd1d92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Emmy nominations juggled a seemingly impossible task,
        trying to identify standout new series, like "Only Murders in the Building"
        and "Abbott Elementary," while acknowledging older ones, including past winners
        and a number of shows that were in or about to enter their final seasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feecb1d-e32c-4c3f-97c6-0a3da3a58587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that an increasingly international flavor to the television
        landscape, with Netflix''s South Korean sensation "Squid Game" securing a
        best-drama nomination -- the first non-English-language show to achieve that
        feat -- and you have a solid prescription for what an overwhelming task this
        has become.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec99e5e-2dba-4572-a8be-cc3d7650d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How overwhelming? Well, for starters, the Television Academy dispensed
        with decades of tradition and didn''t bother to break down the nominations
        by network, in part because the advent of streaming platforms has made tallying
        up who owns those bragging rights -- Netflix? Some combination of HBO and
        HBO Max? Disney''s assorted platforms with Disney+, ABC and Hulu? -- too much
        of a headache to tackle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc756ec-efb9-458b-b08c-ede402184435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For what it''s worth, after a neck-and-neck race last year, HBO
        opened up a wider lead over second-place Netflix this time around, with a
        whopping 140 nominations, buoyed by the 25 for drama favorite "Succession,"
        followed by "The White Lotus" (20, including a staggering eight supporting-acting
        bids), "Hacks" (17), "Euphoria" (16) and "Barry" (14). Apple TV+''s "Ted Lasso"
        (20) was again the most-nominated comedy. (Like CNN, HBO is a unit of Warner
        Bros. Discovery.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f07c1-ecc7-493c-a075-1e76a326c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One complicating factor has become the longer-than-traditional breaks
        between seasons, meaning several of the shows nominated this year weren''t
        in the running in 2021 -- heck, FX''s "Atlanta" was absent for nearly four
        years -- while something like "The Crown" is missing after dominating last
        year''s awards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad88a6d-3c30-4234-8211-373ffeb4e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason the Emmys have become so messy is the explosion of
        the limited series category, which qualitatively has perhaps eclipsed higher-profile
        contenders for drama and comedy series. Those competitions have the benefit
        of eight nominations each, as opposed to five in the limited ranks, which
        might explain why Colin Firth and Toni Collette were nominated for HBO Max''s
        "The Staircase," but the program itself wasn''t.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9533606-94d9-4dbd-8509-3fb9a3ab8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, HBO''s vacation-from-hell "The White Lotus" (which actually
        premiered a little over a year ago, missing the deadline for last year''s
        awards) stands out as the only original concept in the limited-series field.
        It is joined by a quartet of fact-based productions: Netflix''s "Inventing
        Anna" and a trio of Hulu productions in "Dopesick," "The Dropout" and "Pam
        &amp; Tommy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25a451-47b0-4204-a5d3-99657c17f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of episodic series, the balance between nostalgia and the
        freshness of discovery is very much evident, as well as the influence of streaming,
        which swept the limited-series choices and accounted for half of the comedy
        and drama series contenders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf4fbd-c5ad-4602-bd2a-5aa111522c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the traditional broadcast networks, their dwindling role
        was highlighted by the lone inclusion of ABC''s new sitcom "Abbott Elementary."
        Another fledgling hit, CBS'' "Ghosts," failed to make the cut, and NBC''s
        "This is Us" was overlooked in its grab-the-tissues final season, other than
        a nomination for best song.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245c1f8-498b-4e09-8e21-0a54437d7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the evidence that academy voters were feeling sentimental
        about shows that have signed off, or are about to, was decidedly mixed. While
        "Ozark" amassed 13 nominations and "Better Call Saul" nabbed seven, Issa Rae''s
        nomination marked the only major recognition for the final season of HBO''s
        "Insecure," joined by "Killing Eve" stars Sandra Oh and Jodie Comer, a series
        whose last stand generated a largely negative response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248ece6-71bc-4e3f-aef1-0694f59fcde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the two aforementioned comedies and "Squid Game,"
        new series breakthroughs include a pair of mysteries in the Showtime drama
        "Yellowjackets" and Apple TV+''s "Severance." Apple''s "Pachinko," another
        well-reviewed international drama shot predominately in Korean and Japanese,
        couldn''t break through, leaving "Squid Game" to try to match the milestone
        that "Parasite" pulled off at the Oscars in 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38485b4-fa00-4393-b80e-e8be0d624b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Emmys did include a populist touch in the form of several
        Disney+ shows, which might have contributed to a rebound in the ratings after
        record-low numbers in 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5be95-b7e4-47a5-9a23-d854c294f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet after making a major splash last year thanks to "The Mandalorian"
        and "WandaVision," Disney+ hovered back down to Earth. The service''s Marvel
        and "Star Wars" shows amassed a fair number of nods in technical areas --
        including eight for "Moon Knight," a half-dozen for "Loki" and four to "The
        Book of Boba Fett" -- there was no major recognition. ("Moon Knight" star
        Oscar Isaac was nominated for best actor in a limited series, but for HBO''s
        remake of "Scenes from a Marriage.")</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3bd04-6ab6-4919-b827-7a01884c3192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-13T06:02:18.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:59:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that will impact the audience for this year''s show remains
        to be seen. Perhaps the best thing the Emmys have going for them is a wide
        assortment of tastes to tease different palates, in what''s become a pretty
        crazy galaxy of television.</p>'
