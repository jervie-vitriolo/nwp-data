      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8b7ca-92be-4f4f-bf90-ac7c08b94ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.255+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had woken up late one morning, feeling out of it after coming
        home from a trip with friends. My brother and I passed each other at the top
        landing of the stairs; he was in scrubs, ready to head to the hospital while
        I was still in my oversized sleep shirt. <em>The neighbors are building something
        on the lot</em>, he said, gaze pointed at the window by the landing, a clear
        view of the empty lot before us. He and I lamented the loss of the quiet little
        forest behind the house. I returned to my bedroom and faintly registered the
        sound of a chainsaw through the thick walls of my exhaustion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf71908-1c65-4132-8f3f-194cf3eb49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.255+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007eb75-87c7-4f24-85b7-af1a951ec869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.255+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next few days, I was in close proximity to the destruction
        of this tiny forest. A young mahogany, and two bangkal trees almost as tall
        as our house were a few of the casualties. My rage, which prompted me to consider
        demanding our neighbors for DENR permits, fizzled into helplessness (they
        were a family of politicians), which eventually gave way to weepiness. The
        trees had already been cut. I shed tears when the enormous trunk of the bangkal
        was axed into smaller pieces. I thought of Shel Silverstein’s “The Giving
        Tree,” of something that had once stood tall being rendered into nothing,
        how the act of claiming and transforming can be violent, and felt very small.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a206306-31d7-4211-84a0-305a47ff1063'
      'mgnl:activationStatus': true
