    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a6bc1-b203-493f-9ce4-1c5b36f69656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:37:20.862+08:00
