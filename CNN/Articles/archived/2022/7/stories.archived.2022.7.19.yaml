      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH also confirmed it is now reviewing the "future
        directions" of current COVID-19 alert levels upon the advice of President
        Ferdinand "Bongbong" Marcos Jr. and health experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c4891-ef90-404e-b6ba-0f35bcef1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:22:14.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier said that Marcos is eyeing changes in the system
        by mid-August.</p>'
