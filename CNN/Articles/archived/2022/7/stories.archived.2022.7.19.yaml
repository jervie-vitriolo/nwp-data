      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa033ce4-27b9-4516-8379-44401aab231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was just given a briefing about what the PCG is (doing) —<em>
        ''yung aming mga patrol operations sa ating mga karagatan</em> [Our patrol
        operations in the seas], in Benham Rise, West Philippine Sea, and Southern
        Philippines,” Commodore Armand Balilo told reporters after Carlos’ visit.</p>'
