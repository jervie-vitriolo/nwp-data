      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378d376-3483-4d05-bc0a-40eb2615bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.713+08:00
