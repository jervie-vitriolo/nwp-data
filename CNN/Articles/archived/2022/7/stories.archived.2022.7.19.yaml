      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767de56-ac0f-4d1f-bf4c-6be22e629374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged the common lapses raised by the public which
        marred the distribution, including those who received aid even if they are
        not among the eligible beneficiaries, as well as duplication of claims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94873693-3827-4e70-b547-14e51e0b017f'
