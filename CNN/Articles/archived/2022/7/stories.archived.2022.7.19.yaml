      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also briefed her on the situation of our patrol
        operations in Bajo de Masinloc (Scarborough Shoal) and Kalayaan Island Group.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112aee3-5c87-4962-b4b1-4c10291563a1'
