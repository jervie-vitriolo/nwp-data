    'lead': 'Last Sunday, the Filipinas became the best women''s football team in
      Southeast Asia. They claimed the AFF women''s championship by defeating regional
      powerhouse Thailand in the final, 3-0.


      2022 has been a ''herstoric'' year for the Filipinas. In January, they qualified
      for the FIFA Women''s World Cup scheduled for next year. Then in May, they gave
      the Philippines its first Southeast Asian games medal in football since 1985,
      winning bronze during the regional meet in Vietnam.


      Joining us to go all out on this story are members of the national women''s
      football team Kat Guillo, Jackie Sawicki, and team captain Tahnai Annis with
      Sarina Bolden via Zoom.'
