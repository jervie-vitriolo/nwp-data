      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3499f-b34b-409d-834f-bd6e0206b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier announced his government will launch a large-scale
        booster campaign to help allow the easing of restrictions in the future and
        to prepare for the full return of face-to-face classes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacdb0fc-4d8d-4582-a01c-0eda7fa961b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8625cea4-0e84-4aaa-a11a-7c48fe211210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go Negosyo founder and former presidential adviser for entrepreneurship
        Joey Concepcion meanwhile reiterated his appeal on Tuesday for the government
        to authorize the administration of second boosters to employees, saying 1.5
        million vaccine doses procured by the private sector are set to expire by
        month-end.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d1302-6e38-47f1-a1e9-194ce0994475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.714+08:00
