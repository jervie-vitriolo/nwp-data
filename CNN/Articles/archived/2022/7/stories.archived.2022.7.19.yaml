      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a736e5a-222d-484f-ad43-67e80eeede4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something else you should know: I have lived in the same house all
        my life; to this day waking, working, and dreaming in the childhood bedroom
        where I learned how to speak my first words.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d171ae1-f144-40db-9a99-1be5a1b96b30'
      'mgnl:activationStatus': true
