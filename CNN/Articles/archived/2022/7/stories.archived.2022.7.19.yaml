      'mgnl:lastActivated': 2023-01-19T14:28:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Senator
        Risa Hontiveros on Tuesday warned the public against new Facebook groups created
        for child predators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066b3fc-ab85-409b-a948-6b3f811c58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the lawmaker said Facebook groups with handles "Atabs"
        and "LF Kuya and Bunso" have emerged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea184882-b6e4-43a6-beed-1c268b1a1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These groups are said to be flaunting photos of minors to attract
        predators, and being used by abusers to sell children''s photos and videos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66cc1fe-9cfb-4595-971a-5dfb26b47195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakasuklam at nakakagalit na may mga taong tahasang nang-aabuso
        sa ating kabataan. Gamit na rin nila ang Facebook messenger or Telegram para
        mag-usap at magbenta ng libo-libong mga pictures at videos. Ang iba, gumagamit
        pa ng cloud storage tulad ng Mega dahil napakalaki ng volume," the senator
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9bc2c-8dd0-48a3-b3e6-c3ee64410a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is disgusting and offensive that there are people
        who openly abuse our youth. They''ve come to use the Facebook messenger or
        Telegram to communicate and sell thousands of pictures and videos. Others
        even use a cloud storage like Mega because the volume is so large.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3f0e2-b9f3-4816-bd49-9a715d3c73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros reiterated her call for the passage of the Anti-Online
        Sexual Abuse and Exploitation of Children (OSAEC) Law amid cases of child
        predation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ea665-7888-483b-8359-e290199d6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Ito ay] para tunay na mapanagot ang mga salarin at pati ang mga
        social media platforms at internet intermediaries na hinahayaang lumaganap
        ang kabastusang ito," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3620e5-acff-4a51-b6bb-ba1588315b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (This aims) to hold the perpetrators accountable as
        well as the social media platforms and internet intermediaries that allow
        such obscenity to spread.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5a888-93a8-45e3-824f-f33f9b3e4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also flagged the "Usapang Diskarte" Facebook page and
        Youtube channel for promoting sexual content and child grooming. Both these
        accounts were taken down by the social media platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b8c27-1bc0-4aad-bc0d-ef73209bf6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the senator said that the move was not enough as abusers
        can easily create new accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4c5f8-bfa0-457e-bb86-b6475439125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maging proactive na dapat ang mga social media platforms at messaging
        apps sa pagsugpo ng mga gawaing nakakapahamak sa mga bata," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f7355-6167-4f19-a020-83b9d55dd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Social media platforms and messaging apps should be
        proactive in curbing activities that are harmful to children.]</p>'
  'Concepcion-ACE-stoplight-alert-level-system':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-19T17:29:56.076+08:00
    'imagesource': 'jcr:2a4804a3-70fa-4922-bf9a-9f11424d9a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d3d35d0-78d7-46a7-933d-dbebd832a2b7'
    'lead': 'Experts propose ‘stoplight’ system in pandemic alert level'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T17:33:13.498+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:28:28.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:52.281+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Concepcion', 'ACE', 'OCTA', 'stoplight', 'alert-level-system',
      'COVID-19', 'pandemic', 'coronavirus', 'Bongbong-Marcos']
    'template': '1'
    'title': 'Experts propose ‘stoplight’ system in pandemic alert level'
    'updated': 2022-07-20T12:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecca7a3-8fbb-47c8-a609-e80ea3123c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> A group
        of experts formed by Go Negosyo founder Joey Concepcion is recommending the
        implementation of a “stoplight” approach in the country’s pandemic alert level
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6730677-c41b-4e63-8313-54b1ff5ac8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d2918-cd61-4b3e-85f5-c3c6c6f29780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Tuesday, Concepcion said members of the Advisory Council
        of Experts are proposing a “stoplight” system since the current alert level
        policy, which has five levels, “is a little bit confusing in the sense that
        we don’t know the parameters of determining [Alert Level] 1, 2, and 3."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29883ead-871a-44fa-a256-029cf6e005ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45a0e9-f925-4161-b388-edc98b21d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:46:13.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current system puts in place more restrictions on operating
        capacity of establishments and offices as the level increases. While the government
        decided to retain current alert levels, Malacañang said it is looking at separating
        the alert levels from restrictions by mid-August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d86de-3d75-48f6-95c5-b286d6649e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b306d2b-e173-423e-a99b-944f8fd9546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion explained that under the proposal, there will be three
        classifications, namely green, yellow, and red. Only average daily attack
        rate (ADAR), or the number of daily new cases per 100,000 population, and
        healthcare utilization rate (HCUR) or the rate with which hospital beds are
        used, will be considered in determining what restrictions will be implemented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d36c48-2948-4406-97ae-4a53c4229b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862998b9-25fd-417b-84c3-3f64be0ab1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said under green, ADAR should be less than six and HCUR should
        be less than 50%. Under yellow, ADAR is between six to 18 and HCUR still less
        than 50%. For red, ADAR is more than 18 and HCUR is over 50%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fc9af-11c8-4559-be65-4633cad4b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e3f1c-bf87-440e-add1-e6408e455ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The good thing about this, each area you could have a green, yellow,
        and red and you can go down to the region, the provinces, and even the barangay
        levels,” he said. “It will be more transparent and we don’t have to talk about
        positivity here anymore, we’re just talking about ADAR and HCUR so it’s very
        simple, more transparent and the common people can understand.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87191f00-0b07-48f1-a52e-165879e318fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c1248-6b5b-475b-91a2-d234d5e64b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, OCTA Research fellow Ranjit Rye said they support
        the proposal to simplify the alert system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674c5a7-a46c-4b86-9d82-7b7b33f20065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:13.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
