  'extreme-heat-uk-france-spain':
    'author': 'Joseph Ataman, Jimmy Hutcheon, Xiaofei Xu, Zahid Mahmood, Sana Noor
      Haq, and Jorge Engels, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-19T10:13:23.936+08:00
    'imagesource': 'jcr:833412b8-7e02-40fc-9794-7cecf2a72c53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9db43828-4ef5-4e5b-8fcf-cb3b8c2d0649'
    'lead': 'Extreme heat has engulfed parts of western Europe, with wildfires raging
      in France and Spain, a worsening drought in Portugal, and the third hottest
      day on record in the UK on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T10:27:52.920+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:28:49.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:43.787+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extreme heat sears UK, France and Spain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97b88b-1952-4347-9b95-68400b210ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Extreme heat has engulfed parts of western
        Europe, with wildfires raging in France and Spain, a worsening drought in
        Portugal, and the third hottest day on record in the UK on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308baa1-2225-4339-9832-e14f1ba8d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire has spread across thousands of acres in the Gironde department
        of southwest France, prompting authorities to deploy 1,700 firefighters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a5673-9e6e-4186-b8c4-361fbbf8a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby town of Cazaux recorded 42.4 degrees Celsius (108.3 degrees
        Fahrenheit) on Monday, the hottest it has ever seen since its weather station
        first opened more than 100 years ago in 1921, according to French national
        meteorological service Météo France.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1bdf2-c267-4d6f-87c4-e79d90ab4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major cities in Western France, such as Nantes and Brest also hit
        new heat records, it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86f8a1-66c0-4eb5-a160-15fa866c5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain, wildfires swept the central region of Castile and Léon,
        as well as the northern region of Galicia Sunday, Reuters reported. Fire also
        forced the state railway company to suspend service between Madrid and Galicia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d056a-926c-4a60-8dc3-fbf0173dc0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70,000 hectares have been destroyed in Spain because of
        fires this year, Spanish Prime Minister Pedro Sanchez said on Monday. "Seventy-thousand
        hectares, to give you an idea, is almost double the last decade''s average,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12261a-f7d6-4687-86e5-a4ba4430252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Carlos III Health Institute on Monday estimated a
        cumulative total of more than 510 heatwave-related deaths in the country,
        based on statistical calculation of excess deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219f0ca-fff3-46ac-b520-d242fb72ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds have also died in neighboring Portugal, where sweltering
        temperatures exacerbate a severe drought.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328f582-c93b-44ed-8ed0-ed327aeda449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Portugal''s Health Ministry said 659 mainly elderly
        people had died in the previous seven days, Reuters reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ab836-6d48-4ccc-966e-47638dba5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elderly couple also died Monday after their vehicle overturned
        while to flee wildfires in northern Portugal, the country''s state broadcaster
        RTP reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc1a6c-30db-4b8e-8165-4a2630c44244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, over 1,100 people are thought to have died due to the
        ongoing heatwave in southern Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a73bf1-8b3d-49a4-8c2b-cd31e1783d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Peak of intensity''</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946bd66-adb9-4dd4-abeb-96b07a1cbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blistering heat wave is expected to peak early this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f8f14-2a90-41c6-ae63-f3b6c4753f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the heatwave moves across the country, French capital Paris is
        expected to reach 39 degrees Celsius (102.2 degrees Fahrenheit) on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04d67c-f69f-4218-90b6-e6c8944e44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK -- where Monday''s temperatures reached 38.1 degrees in
        eastern England''s Santon Downham, making it the third hottest day on record
        -- officials warned things would likely get worse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae17aa-ea0c-4049-b2fa-8849d1a231c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday is "expected to be even hotter," according to the Met Office''s
        CEO, Penelope Endersby.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad366254-8018-416f-857b-6f694891c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tomorrow that we''re really seeing the higher chance of 40
        degrees and temperatures above that," Endersby told BBC Radio on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bcabe-8f7d-4b13-ade0-fb7b7683d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even possibly above that, 41 is not off the cards. We''ve even
        got some 43s in the model but we''re hoping it won''t be as high as that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508598f6-c610-4e2b-b8f8-2ff3b38af03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s Royal Meteorological Institute (KMI/IRM) has issued a
        "code red" weather warning for heat in two provinces on Tuesday, forecasting
        temperatures up to 40 Celsius in the west and southwest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce4535-35f5-407b-96ad-72e654b3f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With such very high temperatures certain measures will be necessary:
        drink regularly, wear lighter clothes, spend the day in cooler rooms, monitor
        the state of your health regularly, eat easily digestible food (and in smaller
        portions), keep doors and windows closed to keep the heat out. Pets and animals
        also need extra care," it warned residents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20984f-ae10-48c5-8fd5-56e12408aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Facing drought</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe02c0c-0814-47f9-b209-81114a3667e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of Europe''s territory, including the UK, is "at risk"
        of drought, researchers at the EU Commission said Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f4cad-6337-4826-9caa-29da65f58aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Research Centre highlighted that the drought in much of
        Europe is "critical" as the "winter-spring precipitation deficit ... was exacerbated
        by early heatwaves in May and June."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e15b6f-bc88-4385-833f-b9819d7ad5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water supply may be "compromised" in the coming months, according
        to the report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3947e4-d819-4e3d-8c32-95d94bc45bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T10:27:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Monday, Oxford University Professor Myles Allen
        warned that such heatwaves will be inevitable if mankind doesn''t soon reduce
        its carbon emissions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed78a92-9ada-4729-aa38-418c7efc4b74'
