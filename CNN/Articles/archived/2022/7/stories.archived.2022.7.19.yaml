      'mgnl:type': 'text'
      'text': '<p>"This isn''t a new normal because we''re just on a trend towards
        ever hotter temperatures," Allen told CNN on Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783968d7-0233-4eca-a08b-5704cb8e94e0'
