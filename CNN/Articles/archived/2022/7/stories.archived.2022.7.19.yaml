  'ACT-Philippines-on-K-12':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-19T13:07:39.231+08:00
    'imagesource': 'jcr:370509fc-0699-4b11-802b-12642626d620'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98607541-8a90-41cb-bb87-a3fb871a8a65'
    'lead': 'ACT Teachers says the K-12 program must be overhauled, echoing the findings
      of a recent commissioned Pulse Asia survey showing 44% of adults are not satisfied
      with it. Vice President and Education chief Sara Duterte said the program''s
      review is already in progress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T13:11:24.435+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:28:43.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:45.513+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['K-12', 'Alliance-of-Concerned-Teachers', 'ACT-Philippines', 'overhaul',
      'review', 'Sara-Duterte', 'Department-of-Education', 'DepEd']
    'template': '1'
    'title': 'Teachers group calls for K-12 ''overhaul'' as DepEd review underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ec5ab-ed3e-4ab2-b5a5-32b87fc0343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> A teachers
        group is seeking the overhaul of the Kinder to Grade 12 (K-12) program amid
        its ongoing review by the Department of Education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d456910-069e-45bc-94ad-e3780f1fae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb542149-392b-4ddf-a9b7-b8696d10f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers (ACT) Philippines issued the
        call on Tuesday, echoing the findings of a Pulse Asia survey commissioned
        by Sen. Sherwin Gatchalian showing 44% of adults are not satisfied with K-12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38e3a9-7cc1-4829-b940-0d24c97123e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20881eb-2452-4572-9eec-ccaf6a82380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Philippines Vladimer Quetua said the program as it stands now
        will not give Filipino families decent-paying jobs with security of tenure,
        which should allow them economic security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc492a5-30dd-48f7-a2c6-f333092ac57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a5e59-b343-4410-8a6c-afb3d8147bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is, it aims to make the Philippines competitive against other
        underdeveloped countries in producing a steady stream of semi-skilled cheap
        labor force for foreign capital. These kind of jobs are largely contractual
        in nature and are the lowest-paying in different industries," explained Quetua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d944e-f7c9-4665-8027-fdf36d7c181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0355d9-46cf-4109-9ba4-fa6683ed1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers who are dissatistifed with K to 12 only mean that they
        are not happy enough with the training of our K to 12 graduates for what scant
        wages that they are willing to pay. They demand that the exploitative system
        be further intensified," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae72a60-01c9-449e-a5f5-4379ce79f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d232b-7c9e-464e-82ad-2c79d3358b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who has the K-12 review among his priority measures,
        said Monday that the program must lead to quality education and not added
        burden for parents and students alike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b576b-21d0-4ed9-a6fb-e1d69d066e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d48b5-b4f3-43fd-8186-74066701c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:43.342+08:00
