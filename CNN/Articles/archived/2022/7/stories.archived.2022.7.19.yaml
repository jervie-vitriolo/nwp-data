      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Marcus Mumford has teamed up with
        a film legend for the music video to his powerful new single, "Cannibal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e10ed-6f4a-4805-a625-92189e51d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:10:23.588+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mumford, lead singer of British rock band Mumford &amp;
        Sons, the video was filmed on July 3 in a high school gym in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3fb4ce-5f27-4b06-95fc-f56772225cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:10:23.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been overwhelmed by the support of the people around me to
        bring this music to you, and I cannot hope to express all of my gratitude,"
        he wrote on <a href="https://www.instagram.com/p/CgKNou_uXA0/">Instagram</a>.
        "When people get it, it blows my mind. Kate and Steven just got it, and I
        cannot thank them enough."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dab7af-7d18-4a84-bf66-34a8179d1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:10:23.589+08:00
