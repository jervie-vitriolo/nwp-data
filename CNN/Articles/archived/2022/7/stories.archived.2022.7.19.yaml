      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 52, which urges the committee on transportation
        and the committee on labor and employment to probe the matter, was filed by
        Representatives Arlene Brosas, France Castro, and Raoul Manuel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
