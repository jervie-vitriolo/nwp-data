      'mgnl:lastActivated': 2023-01-19T14:28:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This number is half of the 78,100,578 target population, less 15,210,257
        who have already been given their first booster/third dose,” it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02969cc8-92f0-4b38-a1f9-0108616af652'
      'mgnl:activationStatus': true
