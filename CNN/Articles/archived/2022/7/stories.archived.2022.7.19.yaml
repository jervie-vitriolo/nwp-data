      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, however, has yet to issue her specific guidelines on the
        PCG operations in the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8e00d-1dd0-4e80-bdf5-2f5e05c2687a'
      'mgnl:activationStatus': true
