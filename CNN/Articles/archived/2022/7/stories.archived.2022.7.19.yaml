        on the volatile WESM to cover the shortfall, in the stupendous amount of ₱22.64
        billion, guaranteed to create not just a ripple but a shockwave in the spot
        market. Prices went soaring,” the group stated in its motion.</p>'
  'COVID-19-vaccines-oral-nose':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-19T06:06:41.176+08:00
    'imagesource': 'jcr:9003e8b1-9ea9-4bf9-b90a-ea6be4cbdc71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c568c7b3-5f7f-4105-9723-37dc74f00770'
    'lead': 'Even as vaccine manufacturers race to update the first-generation shots
      in the hopes of patching up our protection, other scientists are taking a different
      approach, making vaccines delivered via nasal sprays or tablets that would deploy
      more immune defenders to the body''s front lines: the lining of the mouth, nose
      and throat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T06:10:34.880+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:28:57.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:40.889+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With a sniff or a swallow, new vaccines aim to put the brakes on COVID-19
      spread'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2b7bd-fde0-4c35-8c75-dff60da4cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Injected vaccines against the coronavirus
        that causes COVID-19 have been hugely successful, saving nearly 20 million
        lives globally in their first year of use and slashing the pandemic''s death
        toll by an estimated 63%, according to a recent study. Yet good as these shots
        are, they have not stopped the virus from spreading from person to person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b04be7a-d2a0-4269-961d-0dc5be381ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the SARS-CoV-2 virus spreads, it changes. That''s helped it get
        past our firewalls, the immunity created by vaccines or left behind after
        we recover from an infection. Which is why, well into the third year of the
        pandemic, we''re in the midst of another wave of Covid-19 caused by the most
        immune-evasive variant yet, BA.5. And more variants are coming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f6702-c7c5-45fa-8f76-0d196b031c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as vaccine manufacturers race to update the first-generation
        shots in the hopes of patching up our protection for the fall, other scientists
        are taking a different approach, making vaccines delivered via nasal sprays
        or tablets that would deploy more immune defenders to the body''s front lines:
        the lining of the mouth, nose and throat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49435a6-4751-4498-bd08-ad0e5fae2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope is to shore up the defenses right there in the nose so
        that the virus can''t even replicate in the nose," said Dr. Ellen Foxman,
        an immunobiologist at the Yale School of Medicine. "And then someone who has
        a really effective mucosal vaccination can''t even really support viral replication
        or make viruses that can infect other people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9c30f-51ae-4241-b0d5-d927ff86b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be like the holy grail," said Foxman, who helped plan
        the International Congress of Mucosal Immunology meeting this week in Seattle,
        which is sponsored by pharmaceutical companies Pfizer, Janssen and Merck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffbe9d-b76c-46bd-8326-1abc3b98c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it works, there''s hope that mucosal immunity could slow the
        development of new coronavirus variants and finally bring the Covid-19 pandemic
        under control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729cb34f-5820-48a4-bc59-62722a6581d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a long way to go before that happens, however, and many
        scientists say the approach needs an injection of funding to accelerate the
        pace of development, much in the same way the billions of dollars doled out
        by Operation Warp Speed delivered the first generation of Covid-19 vaccines
        in record time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d944fa-5de8-4966-8708-e11b3b7a69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An old approach meets new technology</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925fe70-ea77-468f-ac4a-a9c04c9497dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea behind vaccinating the mucosa -- the lining of "the tube"
        (as mucosal immunologists refer to it) that runs from our nose and mouths
        to our lungs and guts -- isn''t new. There are nine existing vaccines that
        work this way, including oral drops that protect against polio, cholera, salmonella
        and rotavirus, and a nasal spray, FluMist, that inoculates against the flu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e7675-0b02-4648-807b-725b3ced724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are based on the oldest types of vaccine technologies, using
        killed or weakened versions of a virus or bacteria to teach the body how to
        recognize it and fight it off when a real infection gets underway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63086eac-fda1-4211-a8b3-45f7455eecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of those actual pathogens, some people can''t use these
        kind of vaccines. It''s risky to expose certain groups -- including pregnant
        women and those with weakened immune systems -- to even weakened viruses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79201fa1-a949-4e4c-bcc9-697060827c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None has achieved the goal of blocking the transmission of an infection,
        but that may be because they haven''t gotten the same kind of investment as
        injectable vaccines, says Ed Lavelle, an immunologist at Trinity College in
        Dublin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24a5b2-9bb9-4330-84a3-71b21a78f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What hasn''t really happened with mucosal vaccines is kind of huge
        advances in technology that have happened with injectable vaccines, even before
        Covid," Lavelle said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affef30e-7b0f-4c25-9607-98b43797ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be about to change, however.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6100a5-c33f-4852-a569-1821a9c65de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can nasal spray vaccines put the brakes on new variants?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70e332-4c26-4f0d-9aed-c6d2a3f3c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen nasal spray vaccines against Covid-19 are being
        tested around the world. Many use new kinds of technologies, like delivering
        instructions for making the spike protein of the coronavirus through harmless
        Trojan horse viruses. Others aim to deploy the mRNA technology that was so
        successful in the injectable vaccines in the form of a nasal spray.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a02ce-0423-4feb-8f6e-915133fbeef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One company, Vaxart, has even made a tablet that delivers instructions
        for making parts of the new coronavirus to the gut, which then builds immunity
        in "the tube."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342d5cb-f320-4c04-b635-5bac48769615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In animal tests, hamsters vaccinated in the nose or mouth have been
        less likely to spread a SARS-CoV-2 infection to uninfected animals that are
        in separate cages but share the same air.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3ec91-b7bc-43f6-8a1c-ca3dd61420f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found is that if you did an oral immunization, you inhibited
        the ability for that breakthrough to infect other animals," said Sean Tucker,
        chief scientific officer for Vaxart.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c87b29-e504-4b4c-bf2c-79e350a685e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaxart tablet, which is about the size and shape of an aspirin,
        uses an adenovirus -- the same delivery system utilized by the Johnson &amp;
        Johnson and AstraZeneca Covid vaccines -- to ferry instructions for making
        parts of the SARS-CoV-2 spike protein into cells in the gut, which stimulates
        the release of antibodies in the nose and mouth.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02bf6c-a0aa-417d-a1f3-2b325119efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an early trial that included 35 participants, 46% had an increase
        of antibodies in their nose after taking the tablet vaccine. Those who did
        seemed to create a broad spectrum of immunity to a number of types of coronaviruses,
        and they appeared to hold on to that protection for about a year. That may
        be a bit longer than injectable vaccines, though more research is needed to
        confirm those results.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee8562-24fe-4873-8793-39ae11a3aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucker is presenting these early results Monday at the Seattle conference.
        He says they''ll also be published as a preprint study in the coming days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1b256-b038-4365-8901-11810a38766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phase 2 trial of a tablet with a slightly different formulation,
        involving almost 900 participants, is also underway, Tucker says. It is scheduled
        to be completed next summer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ce0b4-929d-4cc2-ab19-c8932d4d4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the mucosal vaccines under development are designed to be
        delivered as a squirt of liquid or mist up the nose, and many are intended
        to be used as boosters in people who''ve had a complete primary series of
        Covid-19 vaccines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16f5c2-d563-4bc1-8706-ff3d35cf85a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think of them as nasal vaccines. I think of them as nasal
        boosts," said Jennifer Gommerman, an immunologist at the University of Toronto
        who specializes in tissue-specific immunity.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03474b95-7f42-4c32-b27a-b8259df713e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s important, Gommerman says, because nasal vaccines -- like
        FluMist -- haven''t really worked all that well.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6c927-0301-41cb-bbff-8d26a45af20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next generation of inoculations will be something different,
        she says. They will build on the body-wide immunity that was created by shots;
        they''ll just redeploy it to the nose and throat where it is needed most,
        she says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358a5c9-4ba1-4dca-be1b-b8c6e4238798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But here, we''re actually talking about something else, where we''re
        talking about building on the systemic immunity that was induced by a vaccine
        to a three shots of mRNA and then training that systemic immunity to go to
        the upper respiratory tract by boosting through the nose," Gommerman says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd92e4-75e9-4749-8ec1-08a0daeeea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such approach was recently tested by Akiko Iwasaki, an immunobiologist
        at Yale University. According to their preprint study, Iwasaki and her team
        inoculated mice with a low dose of Pfizer''s Comirnaty mRNA vaccine and followed
        up two weeks later with a boost of mRNA vaccine delivered via a nasal spray.
        The low dose of the injected vaccine was meant to simulate waning immunity.
        Other groups of mice got only an injection or only a dose of vaccine in the
        nose.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3d055-4742-43c4-924c-efcfcb9419ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the group that got the injection followed by the nasal spray
        developed robust immunity against the Covid-19 virus.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a44185-9622-4bd3-9996-522c7d8214c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That approach we have shown in the mouse model to be 100% protective
        against lethal dose of SARS-CoV-2 infection, and it dramatically reduces the
        viral load in the nose and in the lung," Iwasaki said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22ba74-a3e5-4df5-a021-6679da4d6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going for IgA antibodies</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094e4cf-1cb5-4bc3-be0f-df7293861e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mucosal vaccines also target a slightly different part of the immune
        system than shots.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c0d85-f3f7-43e2-9af5-92f74cbb759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injections trigger the body to make antibodies against the virus
        that causes Covid-19. Most of these are Y-shaped proteins called IgG antibodies
        that are programmed to recognized and block specific parts of the SARS-CoV-2
        virus along its spikes, the parts of the virus that latch onto and infect
        our cells.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37062c85-333c-4814-ab13-49a5141ca0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A much smaller portion of these are IgA antibodies, and they look
        like two Ys joined together at their tails and turned sideways so it looks
        more like a dog bone, Gommerman says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7149e-dc2b-447f-8104-916f8cb80df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like bouncers at a bar, IgA antibodies are the primary immune molecules
        on guard in the mucosa.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b1dfd-c767-40ef-884a-17c5d78aeb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These molecules are beefier than IgG antibodies. They have four
        arms instead of two, and they''re special because they''re less picky about
        what they grab onto than IgG antibodies.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2f15f-0425-4596-930c-610dee439834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might be a little more promiscuous in the way they recognize
        different variants. And that''s obviously a plus," Gommerman said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6f25c-13e2-4924-992c-ddeb1614934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots increase IgA antibodies in the nose for a short time, but
        the hope is that mucosal vaccines will really ramp up the population of these
        sentries and help them stay active for longer.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e99f46-3c01-49f8-986b-32a694203bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether they''ll be able to confer complete sterilizing immunity,
        that''s a very tall order," Gommerman said. "But we should be now working
        on ways to slow down person-to-person transmission, because this virus continues
        to mutate and then fools our immune system and gets past that mucosal layer.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff097821-c60a-4b57-a6ef-ab3aa09629ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now a very contagious virus," she said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200cff9a-d150-45ac-8371-22bcdc969307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwasaki says she would love to move her vaccine out of animal studies
        and into clinical trials in people.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab628652-ee4e-445e-b810-997e746095d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:10:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still at the stage where we''re kind of struggling to raise
        money, even make the vaccine for human use, because it takes millions of dollars,
        and we are not sitting on that kind of money for research lab," she said,
        "so not yet."</p>'
  'Emilia-Clarke-brain-aneurysms':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-19T06:13:02.805+08:00
    'imagesource': 'jcr:71c56fa1-646f-42ce-a227-b333592556cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d4d674-6ddf-4b29-abd8-98f59d7ca634'
    'lead': 'Emilia Clarke says she had ''the most excruciating pain'' after suffering
      two brain aneurysms, but is grateful for both her recovery and for working on
      ''Game of Thrones'' at the time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T06:14:54.833+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:28:56.099+08:00
