      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d5e5d-f418-4477-81e0-0b5aa42a8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:37:20.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sense of urgency is not quite not there… government is trying
        to do its best but there is a body that is moving quite slow,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5bef65-a3d2-4f1a-88bb-49a605ec5d44'
