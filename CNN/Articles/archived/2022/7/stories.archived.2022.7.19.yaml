      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure and capital outlays reached ₱80.5 billion in May,
        up 2.1% from ₱78.9 billion last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab16e2c-d427-4b3c-b26e-67720ba0c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505867a-7ab4-4cf9-af9f-46dc6932bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in the Department of Transportation''s constructive receipts
        of cash (CRC) payments for the Malolos-Clark Railway Project and first phase
        of the Metro Manila Subway Project were among the factors that "partly offset"
        fewer disbursements from the Department of Public Works and Highways during
        the 45-day election spending ban, said the DBM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bb37e-9d45-48a2-ae1c-caeb526aa2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c643f-f4b6-40d5-94ce-ac52c0bb9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the monthly tally only brought total disbursements for
        infrastructure from January to May to ₱334.6 billion, a 0.7% increase from
        ₱334.6 billion during the same stretch in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38409857-3f83-462d-b8dc-5166770d0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e66bf7-d45e-4e18-bedb-91208a94b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said in recent reports that spending could slow down in
        May given the public works ban previously in place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d57b87-63c0-42f8-afc3-28be56f3b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134b66e-67bd-4448-ab7a-fe069144e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date, national government disbursements amounted to ₱1.89
        trillion in May — 4.7% higher than in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c64526-c80a-4169-9d58-58019650c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0a61e-6493-4aca-bfef-195e93063291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From <a href="https://www.cnnphilippines.com/business/2022/6/21/infrastructure-spending-April-2022.html">January
        to April</a>, the state''s overall expenditure reached ₱1.44 trillion or a
        6.6% jump from the same period a year ago.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb428361-983f-443d-9e74-e4f2b653fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b6653e-8d9f-4679-8137-89ffe50eee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[D]isbursements for June 2022 are expected to rebound from the
        slight contraction recorded in May as the prohibition on public works and
        certain type of disbursements during the election period has ended," said
        the DBM.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2744df-8868-480d-b6f5-ba5a7f25fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b70baa-1f63-475a-9425-4fba1aedd3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a preliminary report using data on negotiated checks, the
        agency said spending could have increased at least 20% annually last month
        due to subsidy releases, higher National Tax Allotment, and swifter capital
        outlay releases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212cb336-d1da-496d-9229-0a0e81d9615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d432d5-f575-48b3-972b-c041f247f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:04:38.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the remainder of the year, further releases are anticipated
        with the submission of special budget requests by line agencies to implement
        their respective programs, activities, and projects (PAPs) as the government
        also transitions under the new Administration. These are expected to accelerate
        the pace of government spending for the year," the DBM concluded.</p>'
  'What-to-expect-Marcos-SONA':
