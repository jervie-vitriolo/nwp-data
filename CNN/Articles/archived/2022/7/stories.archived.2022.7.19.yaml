    'template': '1'
    'title': '100 million-year-old dinosaur footprints found at restaurant in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b30fe-0053-4a8a-a18e-42814e4fe452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dinosaur footprints dating back 100 million
        years have been discovered in southwestern <a href="https://www.cnn.com/travel/destinations/china"
        target="_blank">China</a>&nbsp;after a sharp-eyed diner spotted them in a
        restaurant''s outdoor courtyard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7347d65-b463-48b9-9904-f75b0100c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several stone pits at the restaurant in Leshan, Sichuan province,
        contained the footprints of two sauropods, a type of dinosaur that lived during
        the early Cretaceous period, said Lida Xing, a paleontologist and associate
        professor at the China University of Geosciences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a617312-a684-40dc-bca6-4b4a89059518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xing''s team confirmed the discovery on Saturday using a 3D scanner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e0094-f113-4e96-9320-850790a0ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sauropods, known for their long necks and tails, were the largest
        animals ever to walk the Earth. They could grow to the length of three school
        buses and were so heavy the ground must have shaken as they walked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d6cfe-3a70-4dd9-beef-4a559d6c5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sauropods who left the footprints probably measured about
        8 meters (26 feet) in body length, Xing said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69717bb4-85ee-4c41-a85c-604a44823c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many dinosaur fossils from the Jurassic period have been
        uncovered in Sichuan, far fewer fossils from the Cretaceous period have been
        found. The Cretaceous period is when "dinosaurs really flourished," Xing said,
        adding, "this discovery is actually like a jigsaw, adding a piece of evidence
        to Sichuan''s Cretaceous period and the diversity of dinosaurs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b588f9-fd54-4a68-9e41-4228b76693db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rapid development in recent decades has made paleontology
        — the study of ancient life through fossil records — more difficult, Xing
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8625394-c845-4b7f-a81a-5480fb7c9f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rare to find fossils in the city, because they were all covered
        by buildings," he said. His team aims to visit sites of potential discoveries
        within 48 hours of receiving a report, for fear they "may get destroyed by
        construction work in days," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea386c-46f4-43d5-aa8c-67f644b2f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it was a restaurant, the location was used as a chicken farm,
        with the dinosaur footprints buried by layers of dirt and sand — shielding
        them from erosion and weather damage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0ff91-1668-4edb-a570-4298724674c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dirt was only removed about a year ago when the restaurant opened.
        The owner liked the natural look of the uneven stone, so left it untouched
        instead of leveling it with cement, Xing said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ac060-e53c-4b8e-9e79-db4fee450c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, "these footprints were well protected," Xing said.
        "When we went there, we found that the footprints were very deep and quite
        obvious, but nobody had thought about (the possibility)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6f9b2-e988-40eb-8676-a9c997145a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant owner has now fenced off the site to prevent people
        from stepping on the pits, and may build a shed to protect the footprints
        further, Xing said, adding that it was a welcome sign of greater scientific
        interest among the public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c8752-2df5-4fab-b507-6e64f67bdcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it were 10 years ago, nobody would send me photos of suspected
        dinosaur (fossils or footprints)," he said. "But now, I get quite a few from
        normal citizens, and I confirm several dinosaur footprints every year."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6519632-7f9a-4f1c-90d5-72205256b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:05:24.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/china-leshan-dinosaur-footprint-restaurant-scn-intl-hnk/index.html"
        target="_blank">100 million-year-old dinosaur footprints found at restaurant
        in China</a>."</em></p>'
  'Europe-gas-crisis':
