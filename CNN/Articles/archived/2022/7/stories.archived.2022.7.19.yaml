      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kaagad yan matatapos</em> within the next month<em>.
        So unahin na po muna natin na tingnan ''yung</em> review <em>ng</em> Kinder
        to Grade 10 <em>para po masimulan natin kasi ito din po ang isa sa mga</em>
        directives <em>ng Pangulo</em> — a review of K-12 curriculum," Duterte explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f330e1-1165-45af-bc49-27239bfc3b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.437+08:00
