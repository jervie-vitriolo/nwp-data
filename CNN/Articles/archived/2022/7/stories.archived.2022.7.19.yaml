      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ce3c9-2ddc-4da7-a627-8f9da5197290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“None yet because I just met the task force last week and we’re
        going to have another meeting next week,” Carlos said, when asked about new
        developments after emerging from the meeting. “We just really are trying to
        figure out who’s going to do what.”</p>'
