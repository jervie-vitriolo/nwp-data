  'Filipinas-pocket-tournament-four-nation-Bulacan-Clark-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-19T13:44:16.226+08:00
    'imagesource': 'jcr:d305ecb2-efa8-479f-a3bc-378bf93a9027'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bd0d036-1dd6-4a09-b339-131e814e499b'
    'lead': 'The Philippine Football Federation is looking to stage the four-nation
      pocket tournament either at the Philippine Sports Stadium in Bocaue, Bulacan
      or the New Clark City Athletics Stadium in Capas, Tarlac.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T13:55:59.421+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T14:28:42.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:45.885+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinas eyed to compete in pocket tourney vs World Cup-bound teams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797411c4-575f-4f83-b015-a08f4ba556d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Philippine
        Football Federation (PFF) said it is planning to host a pocket tournament
        featuring the women’s national team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdef466-ccdd-40e7-8813-2fdb4364ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in preparation for the 2023 FIFA Women''s World Cup which
        will be held in Australia and New Zealand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a86942-5c84-4d96-aff4-6abb65fd9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFF president Nonong Araneta said they started to discuss the plan
        right after the Filipinas’ historic 2022 AFF Women’s Championship title run,
        where more than 8,000 people witnessed the <a href="https://www.cnnphilippines.com/sports/2022/7/17/Filipinas-win-AFF-crown.html">national
        squad dominate Thailand</a> in the finals, 3-0.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda6e88-707f-453a-a66a-8015dcff2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is before we go to the World Cup, we plan to hold a four-nation
        tournament here," he said during the Philippine Sportswriters Association
        Forum Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5b638-4dd9-44d9-a160-3bcb9d869e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFF is looking at holding the event on a natural grass field,
        which will be the playing surface in the coming World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b8958-ed7f-469e-a458-c88f30425f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araneta said they will be inviting teams which will not be grouped
        with the Philippines in next year''s event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5442c-3e7e-4b37-a88a-d103bdeee6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at a natural grass pitch because we will be playing
        in natural grass in Australia and New Zealand,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a7f3c-d780-43e5-9d0a-4f77abef929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We might invite some teams that have qualified for the World Cup
        to play here which is not part of our group in the draw,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6eba6d-8881-4b5f-81b9-408d44f8551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-nation pocket tournament will take place either at the
        Philippine Sports Stadium in Bocaue, Bulacan or the New Clark City Athletics
        Stadium in Capas, Tarlac.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789b065-0b97-438a-8f2d-535234a977a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:55:59.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at, hopefully, Bulacan which is natural grass and
        Clark which is also a natural grass pitch,” Araneta said.</p>'
    '3':
