    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63378e57-2218-4c4e-810b-1972258d5def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
