    'jcr:uuid': 'fb8bbd6c-91de-4620-a86b-f7b48445108f'
    'lead': 'Senator Risa Hontiveros on Tuesday warned the public against new Facebook
      groups created for child predators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T17:32:23.217+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:28:29.179+08:00
