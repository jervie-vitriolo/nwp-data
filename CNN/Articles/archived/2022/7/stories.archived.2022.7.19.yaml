      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/18/tech/snap-launches-web-version/index.html">Zoom
        has an unlikely new competitor — Snapchat</a>."</em></p>'
  'hospitals-increase-dengue-admissions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-19T14:41:03.390+08:00
    'imagesource': 'jcr:12c4947a-257f-4213-b6fe-490f37938780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eec1dca6-3a03-425a-81dc-0403b070043b'
    'lead': 'A private hospitals group has observed an increase in dengue admissions
      in Central Luzon, parts of Calabarzon, Visayas, and Zamboanga Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T14:45:12.463+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:28:35.957+08:00
