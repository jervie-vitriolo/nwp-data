      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said most dengue cases were reported from
        Central Luzon, Central Visayas, and the Zamboanga Peninsula.</p>'
