    'lead': 'The world''s 50 best restaurants for 2022 have been named. So where''s
      the No. 1 place to dine? Hint: It''s a restaurant in Denmark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T13:59:28.966+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:28:41.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:46.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s best restaurants for 2022 revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04968f1-b092-4604-a6cd-dc9b20bcad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It''s another good year for Copenhagen
        as, for the second year in a row, a restaurant in the Danish capital has been
        named the best on the planet at the World''s 50 Best Restaurants awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd0e46-2ad0-4407-b66b-a401583ac4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geranium serves a meat-free, seasonally based Scandi menu in the
        unusual environs of the eighth floor of Denmark''s national soccer stadium.
        It''s open just four days a week, a choice made by head chef Rasmus Kofoed
        and co-owner Søren Ledet in order to keep to an ethos of work-life balance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89eccb1-ddd0-4728-aea3-71958246d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two friends hugged joyfully as they celebrated winning their
        award at a lavish ceremony held Monday night in London''s Old Billingsgate,
        a Victorian building that was once the world''s largest fish market. Hollywood
        actor and CNN presenter Stanley Tucci hosted the ceremony, resplendent in
        a white tuxedo jacket on what was the UK''s hottest day of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6ec01-094d-4a38-a225-f25f4410941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants are only permitted to scoop the awards'' top prize once,
        after which they''re entered into a separate "Best of the Best" program. Members
        of that elite group include Geranium''s Copenhagen neighbor Noma, as well
        as New York''s Eleven Madison Park, The Fat Duck near London, Osteria Francescana
        in Modena, Italy, and Mirazur in Menton, France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dbced3-2109-4663-92e1-681f96d45e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rest of the list</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839890e-9db8-4472-b284-12849617f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South American restaurants also fared well. In Lima, chefs Virgilio
        Martínez and Pía León''s Central climbed two places to the second spot, while
        Maido, which serves Japanese-Peruvian fusion, slipped down to No. 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a42ca-8322-4f7d-8bf5-96e752433d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s A Caso do Porco -- a celebration of all things porcine
        -- climbed 10 places to No.7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491296ce-cded-4317-a891-b70075320436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s showing this year was also solid. Barcelona''s Disfrutar
        was at No. 3, Madrid''s Diverxo shot up to fourth place, while Larrabetzu''s
        Asador Etxebarri -- where all dishes, even dessert, are flame-grilled -- slipped
        down to No. 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc398fcf-ae9f-499f-a875-9386275f998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City was represented by fifth place winner Pujol -- this
        year''s Best Restaurant in North America -- and Quintonil, which climbed all
        the way from last year''s No.27 to land in the No. 9 spot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640159e-40c3-44a5-b467-f3aac0e58b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Lido 84 and Le Calandre also moved up the rankings this
        year. Uliassi, in Italy''s Senigallia region, was -- at No. 12 -- this year''s
        Highest New Entry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37d820-537f-483f-8267-28653a3542df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not until No.20 that an Asia-based restaurant makes an appearance,
        with Den in Tokyo earning the highest place on this year''s list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15c091-7a4b-4d5d-a802-aebb4a17b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:59:28.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 20 years the awards have been running, no restaurant outside
        Europe or North America has ever won the World''s 50 Best prize. All winners
        so far have come from Spain, the United States, the UK, Denmark, Italy and
        France.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
