    'template': '1'
    'title': 'Consumer group asks SC to reconsider its decision upholding Meralco’s
      power rate hike '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d614ffe-ce68-4fe4-bcf6-fc91840ef0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:00:10.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) –</strong> A consumer
        group has filed an appeal over the Supreme Court’s (SC) <a href="https://www.cnnphilippines.com/news/2022/7/5/SC-upholds-ERC-order-Meralco-staggered-power-rate-hike.html"
        target="_blank">decision</a> to uphold the 2013 order of the Energy Regulatory
        Commission (ERC) allowing the Manila Electric Company (Meralco) to implement
        a staggered power rate hike.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306a5d9-8762-475b-915c-a815318146ec'
      'mgnl:activationStatus': true
