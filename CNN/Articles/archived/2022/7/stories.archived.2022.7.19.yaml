    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b64f6-8e44-42fd-ab87-2a9cc8badd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.437+08:00
