    'jcr:uuid': '7cc38e35-06e3-45c4-9095-ef89144ed162'
    'lead': 'Unlike many other social media platforms, Snapchat has been available
      only on mobile since its launch over a decade ago. But on Monday, the company
      launched a web-based version of the popular messaging app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T14:26:14.649+08:00
