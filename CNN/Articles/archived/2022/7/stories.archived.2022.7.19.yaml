      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also Japan''s first victory over the Philippines in 12 years,
        since the 2010 Asian Games.</p>'
