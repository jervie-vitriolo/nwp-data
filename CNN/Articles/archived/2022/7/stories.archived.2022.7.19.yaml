      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to achieve 50% booster coverage as part of the First 100
        Days, we need to vaccinate 23,840,032 individuals,” the department said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c9ac0-acd5-4101-99cf-7aebbe2e7438'
      'mgnl:activationStatus': true
