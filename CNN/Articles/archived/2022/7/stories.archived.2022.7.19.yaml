      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b50f66-3960-452d-b680-d54710824033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:00:10.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its motion for reconsideration filed on Monday, the National
        Association of Electricity Consumers for Reforms (NASECORE) argued that Meralco’s
        request for a staggered power rate hike amounting to ₱22.64 billion violated
        the “least cost” principle of the Electric Power Industry Reform Act (EPIRA).</p>'
