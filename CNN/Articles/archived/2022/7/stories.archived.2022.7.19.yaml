      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79070836-ccbd-4b40-815e-cc6ab96748ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo already addressed the issue with his employees <a href="https://fb.watch/elYY_EwSTB/">during
        Monday''s flag ceremony.</a> He said he will also personally look into the
        matter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491c634-3339-4b28-9932-a4726a6e8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
      'mgnl:createdBy': 'glee'
