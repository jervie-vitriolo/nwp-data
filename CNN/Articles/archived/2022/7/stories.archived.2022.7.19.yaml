  'afghanistan-us-visa-applications':
    'author': 'Jennifer Hansler, Kylie Atwood and Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-19T11:32:54.594+08:00
    'imagesource': 'jcr:804f522a-042a-4bca-8bf9-9e00fecc146a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4388fbcf-edb3-4a22-993a-e6196eed76c5'
    'lead': 'There are tens of thousands of Afghans who have applied for Special Immigrant
      Visas whose applications are still being processed nearly a year after the botched
      US withdrawal  from Afghanistan, a senior administration official said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T11:37:12.431+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:28:48.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:44.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'Afghanistan']
    'template': '1'
    'title': 'Tens of thousands of Afghans applying for US visas still face major
      delays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537e1aa-bca6-475f-a267-2b773bc95526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There are tens of thousands of Afghans
        who have applied for Special Immigrant Visas (SIV) whose applications are
        still being processed nearly a year after the <a href="https://www.cnn.com/2021/08/30/politics/us-military-withdraws-afghanistan/index.html"
        target="_blank">botched US withdrawal</a>&nbsp;from Afghanistan, a senior
        administration official said Monday, adding that the process will now be entirely
        overseen by the State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e2be8-2aeb-4453-b4c1-032cb1e00bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, as of last week, there were 74,274 principal
        applicants in the pipeline for the SIV, a visa meant for those who worked
        for the US government during its two decades of involvement in the war in
        <a href="https://www.cnn.com/specials/asia/afghanistan" target="_blank">Afghanistan</a>.
        That number includes those who have not yet passed the chief of mission (COM)
        phase of the application —- a critical point in whether or not the visa gets
        approved -- and the senior administration official said that 40-50% of those
        in the pre-COM stage are turned down "for either not having the right documentation
        or not being eligible for various reasons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80542f74-3d50-4dfc-bc42-6efb9ac2996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 10,000 principal applicants who have chief of mission
        approval "and are essentially getting ready to get their documents to be able
        to be relocated," the official said on a call with reporters. That number
        does not include around 40,000-50,000 family members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786e748-d8d6-4e7b-bee7-3dda5cce29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIV program for Afghan nationals has been plagued with management
        problems and low annual caps for years leading up to the withdrawal by US
        forces. It''s often a cumbersome and meticulous process and can take years
        to complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00b2f2-b610-4176-ac3c-3879ba7d9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said SIV processing is moving faster than before, noting
        that the State Department has surged resources to handle the processing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe8b4c-10ce-4de6-b817-5f935c8f0d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials also announced they are eliminating
        one of two forms for most new applicants — a change in process that they say
        "will shave about a month off of the adjudication time." Removing this form
        means that the processing will all be done by the State Department, and no
        longer through USCIS. However, it will still be a very rigorous process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0ea74-86b1-441a-b0e7-65fd9b122a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the US withdrawal the country last year the <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">Biden administration</a>&nbsp;faced severe criticism for its
        handling of SIVs who had troubles getting out of the country quickly amid
        the chaos of the Taliban takeover. Secretary of State Antony Blinken launched
        a 90-day review of the State Department''s role in the Afghanistan withdrawal
        late last year. That report has been completed but none of its findings have
        been made public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029cd6d-a698-4dc4-94b4-123760d699df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t presently have an update to provide, but, as we''ve said,
        we will be as transparent as possible with the final report, consistent with
        classification and other considerations," a State Department spokesperson
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47a692-ec8c-474d-b84b-a8fa3622f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken and DHS Secretary Alejandro Mayorkas announced the change
        in a statement Monday, saying it "will simplify and streamline the application
        process for Afghan applicants."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7195c19-5884-4bbc-9d78-7bf2dec67d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting this week, new Afghan SIV Program applicants will only
        need to file one form, a revised form DS-157, as their SIV petition. New applicants
        will no longer need to file the Form I-360, Petition for Special Immigrant
        Status, with DHS''s U.S. Citizenship and Immigration Services (USCIS)," they
        said. "This new streamlined process, which is part of our ongoing efforts
        to make the program more efficient, will help to eliminate barriers for applicants
        and reduce application times."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc3dbb-a1fa-4a15-8bd9-917dbf5b0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This change does not reduce or remove any of the robust security
        vetting processes required before the benefit is granted," they added, calling
        it "one of many steps we have taken to improve the SIV process while safeguarding
        national security."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426f4f1-6a35-46ea-91af-2cf90a1e68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of the Administration, we have surged resources
        to this vital program and have reviewed every stage of the statutorily required
        application process to streamline wherever possible," Blinken and Mayorkas
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3baf2-515c-4831-afd7-91c9dd17df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:37:12.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/18/politics/afghans-us-visas-delays/index.html#:~:text=(CNN)%20There%20are%20tens%20of,entirely%20overseen%20by%20the%20State"
        target="_blank">Tens of thousands of Afghans applying for US visas still face
        major delays</a>."</em></p>'
  'malaysia-elephant-tusks-tiger-bones-seized':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-19T11:37:31.327+08:00
    'imagesource': 'jcr:0daa64ac-1216-4293-8267-2e305fdef0a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b9e8ae-3e1e-4745-b8a6-6405389e365a'
    'lead': 'Authorities discovered around six tonnes of ivory tusks and other animal
      parts at the western port in Selangor state on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T11:39:41.020+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:28:48.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:44.238+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Southeast-Asia', 'Malaysia', 'elephant-tusks', 'tiger-bones']
    'template': '1'
    'title': 'Malaysia seizes $18 million worth of elephant tusks, tiger bones and
      other trafficked animal parts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696f525-66eb-4005-9b50-ff13b3af28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:39:41.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysian authorities have seized a massive
        haul of trafficked animal parts, including elephant tusks, rhino horns, pangolin
        scales and tiger bones worth around 80 million ringgit ($17.9 million).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e06506-fa2f-4d1f-aa20-acfe6dd6309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:39:41.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities discovered around six tonnes of ivory tusks and other
        animal parts at the western port in Selangor state on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c33bf-3692-48ac-8f04-2a8ff6dab1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:39:41.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal parts are thought to have been shipped from Africa, Malaysian
        Customs Director General Zazuli Johan said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed43cd8-0e4e-4307-9d7a-0d1fda52e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:39:41.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian customs shared photos showing a pile of tusks and other
        animal parts including an animal skull and jewelry that appears to be made
        of ivory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c054ed-3af8-4a87-8640-79f17a7edd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:39:41.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia is one of several Southeast Asian countries identified
        by conservationists as a major transit point for illegally trafficked endangered
        wildlife that is en route to other Asian countries, mostly China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34341dd0-3ec8-45f3-8466-d5f5f5f8a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:39:41.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these animal parts, such as lion bones, are used for traditional
        medicines. Pangolins, which are scale-covered insectivores about the size
        of a house cat, are highly valued for their meat and scales, considered a
        delicacy and valuable in traditional medicine — and have been hunted to their
        limits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0351fa-835f-4b76-8416-9e145c233e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:39:41.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the Chinese government removed pangolin scales from its
        list of approved ingredients used in traditional Chinese medicine, a move
        campaigners described as a critical step toward saving the world''s most trafficked
        mammal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29b370-f96f-4f95-b91d-798ed973201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:39:41.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/18/asia/malaysia-seized-trafficked-animal-parts-intl-hnk/index.html"
        target="_blank">Malaysia seizes $18 million worth of elephant tusks, tiger
        bones and other trafficked animal parts</a>."</em></p>'
