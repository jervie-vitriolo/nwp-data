      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While over 71 million Filipinos have completed their primary COVID-19
        vaccination, the country is facing another problem in terms of administering
        first booster doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7b78b-e7dc-43e9-a8e5-355e277b7993'
      'mgnl:activationStatus': true
