      'jcr:uuid': 'bd4af1c2-4c01-44f2-aa95-781191064921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you ever thought about the sound of a falling tree? It starts
        with a cracking noise, like the anticipatory claps of thunder preceded by
        a loud boom. It takes a while for your brain to register that this is the
        sound of wood breaking. Then, the rattling of leaves and a loud whoosh fills
        the air. The sound that follows is an anticlimactic grand finale: a muffled
        boom whose force you can feel under your feet and in your chest — the last
        cry of the once upright tree finally hitting the earth, fed through a microphone
        whose only output is a subwoofer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1aaae1-788a-41dd-a054-ed1c32e69dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70356fac-4780-4e98-84f7-f557d10bb218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallen tree grew on a large, empty lot behind our house. The
        lot resembled a tiny forest, complete with verdant undergrowth covering the
        ground. Sitting in the backseat, on the way to Catholic elementary school,
        the sun’s rays would pierce through the leaves of the trees just so. The whole
        scene looked like it could be the cover of a prayer book. <em>This is what
        Teacher meant</em>, I would think to myself, <em>when she said that God was
        everywhere</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45be9b-20e4-45fe-a3e7-7fbb672067b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfcbc97-8c73-4894-9cc5-7e96dde143a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up away from a lot of noise and light pollution common in
        more dense areas of Manila. You can imagine how this backdrop casts a hazy,
        rose-colored tint on my childhood memories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ed5fe-96bc-44e9-97b3-3d95bceabcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our subdivision’s placement is deep in a residential part of Quezon
        City, on a hill 30-minutes away from La Mesa Dam. I became curious about the
        natural world. As kids, my kuya and I were given a telescope to look at planets.
        Evening skies would be so clear I could identify several constellations just
        sitting at the top of our slide, craning my neck upwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d50c0-4134-412c-898a-ea02fe7e59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a9be5-e6db-4bc7-9878-f4f352743652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child everything to me was big, and I was little. I had hoped
        to grow out of it, that one day I would be big too, and things wouldn’t feel
        so large in comparison to my short limbs, my kid brain, and the constraints
        of bedtime. I thought this was the pinnacle of adulthood: the world would
        feel smaller, and therefore easily comprehensible. I’m not sure if I’ve reached
        that point in my life yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e183042-15ea-4eb8-ba0d-9ecded4b70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
