      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4effd-a69f-4aee-8263-1fb64eb28403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May expiration ang mga pondo natin dito, so we had to return
        that to the Bureau of Treasury. Kapag maraming nagsasabing, ''hindi pa po
        namin natanggap ang SAP namin,'' wala na ho tayong SAP, sinauli na namin,"</em>
        Tulfo said. <em>"I don''t know what happened, hindi ko po alam, hindi ko po
        masasagot, pero sisilipin ko po."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467b55e-f9ec-40b2-b8e3-7154c00b9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our funds have an expiration, so we had to return
        that to the Bureau of Treasury. If people say, ''we have not yet received
        our SAP,'' we do not have the SAP anymore, we already returned ₱1.7 billion.
        I don''t know what happened, I don''t know, I could not answer for now but
        I will look into the matter.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5811f9-5465-4b80-b16c-b87be091ea42'
      'mgnl:activationStatus': true
