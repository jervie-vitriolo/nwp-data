      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Philippines'' News.PH, infectious disease
        specialist Dr. Eric Tayag urged the public to practice the 4S strategy amid
        the rising dengue cases. These four are the following: search and destroy
        breeding places, secure self-protection, seek early consultation, and support
        fogging.</p>'
