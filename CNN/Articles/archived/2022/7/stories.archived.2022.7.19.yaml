      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c37d37-a879-4bf6-8862-0577d40d84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting that lasted for about an hour, PCG officials
        briefed Carlos on the agency’s scope of maritime operations, which includes
        security patrols in the western and eastern seaboards, as well as the borders
        with Malaysia and Indonesia in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290e43e-76c4-4098-ac19-316bd5563c8f'
      'mgnl:activationStatus': true
