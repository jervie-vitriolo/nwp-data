      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also set a target of <a href="https://www.cnnphilippines.com/news/2022/7/19/marcos-admin-booster-target.html">23
        million people</a> boosted within President Ferdinand “Bongbong” Marcos Jr.’s
        first 100 days in office, or by early October.&nbsp;</p>'
  'DOH-Alert-Levels-list-July-16-31':
