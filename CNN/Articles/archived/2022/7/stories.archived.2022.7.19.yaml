      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTAC is an independent advisory body, with the overall role of providing
        guidance to the Department of Health and the Philippine Health Insurance Corporation
        on the coverage of health interventions and technologies to be funded by the
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
