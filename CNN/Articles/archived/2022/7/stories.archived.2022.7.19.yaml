    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0b25b-b0e3-49a9-8807-1f7d9f8b09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:37:20.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that other countries, where the Philippines
        is getting its vaccine supply, are already reviewing giving second booster
        to their general population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af9d06-79dc-4ff5-b305-985d9546bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:37:20.862+08:00
