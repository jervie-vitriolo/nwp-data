      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3b388-4db4-483e-89de-22be1ceb14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.255+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural world in its vastness were my first encounters with
        being humbled by something much larger than myself. I mourned the trees because
        I felt the sense of wonder I had attached to them as a young girl being taken
        from me. I have no conclusion, no silver lining. There is only a chasm; a
        soft, pulsating void that is shrinking. I see myself as I am, and who I was
        as a child merging. I am telling her: this is how it is. <em>Wonder makes
        you feel small, but so does loss</em>.</p>'
  'Hontiveros-flags-Facebook-groups-preying-on-children':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-19T17:30:41.085+08:00
    'imagesource': 'jcr:fac11894-bbe3-43e4-8348-da584d664f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
