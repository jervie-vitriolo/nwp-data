      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) –</strong> Gilas
        Pilipinas bowed out of contention in the 2022 FIBA Asia Cup after succumbing
        to Japan, 81-102, in the playoff round on Tuesday at the Istora Senayan in
        Jakarta, Indonesia.</p>'
