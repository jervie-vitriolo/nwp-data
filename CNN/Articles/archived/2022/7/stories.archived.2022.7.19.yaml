      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — P-pop
        sensation SB19 continues to prove their popularity abroad as they landed a
        spot on Teen Vogue’s list of their 33 favorite boy bands of all time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d0870-e5ca-445c-8dbf-9815b5f05ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:25:55.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member boy group joins the likes of K-pop superstars BTS,
        EXO, and Big Bang as well as popular Western acts like The Beatles, *NSYNC,
        Backstreet Boys, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34596aad-09e3-45a8-b0eb-eaa7a401913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:25:55.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Josh, Pablo, Stell, Ken, and Justin are the five members of the
        Filipino boy band known as SB19. They were formed in 2016 after winning a
        talent search, going on to release a studio album along with eight singles.
        They’ve continued achieving heights of popularity in early 2022 with the release
        of their hit ‘Bazinga,’” the <a href="https://www.teenvogue.com/gallery/best-boy-bands">lifestyle
        magazine</a> wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca40edb-5a89-40f4-a17d-1f0c46b5c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:25:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five SB-19 members trained for over four years under Korean-run
        entertainment company ShowBT Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f3d5f-1db7-4429-b330-2010a0d30353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:25:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has made history for being the first Southeast Asian and
        Filipino act to be nominated to the Billboard Music Award’s Top Social Artist
        category in 2021, battling against American pop superstar Ariana Grande and
        famed K-pop groups BTS, Blackpink, and SEVENTEEN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54113cf1-ada0-45d5-bcd9-fbb0391dccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:25:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the first Filipino act to land in the Billboard''s Top
        Social 50 Artists in 2020.</p>'
