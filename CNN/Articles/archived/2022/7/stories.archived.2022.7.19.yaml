    'jcr:uuid': '2c454856-cd81-4f69-975d-53526c9bda3c'
    'lead': 'The Manila café retains much of Kitsune’s signature sheen, staying true
      to its French-Japanese roots. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T18:38:30.697+08:00
