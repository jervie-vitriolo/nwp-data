      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Brinief din namin siya sa situation ng mga patrol operations
        sa Bajo de Masinloc at Kalayaan Island Group,"</em> he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbb36e-8585-43d5-9039-2a90e1fcfedd'
