      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Philippines
        recorded 65,190 dengue cases from January 1 to July 2, which is 83% higher
        than a year ago, the Department of Health (DOH) said Tuesday.</p>'
