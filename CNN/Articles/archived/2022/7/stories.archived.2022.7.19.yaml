      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 5 to July 2, the country posted 16,324 more dengue cases.</p>'
    '3':
