      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e47c10-b258-48a3-bc96-481d40217055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:15:37.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a number of bus drivers and conductors held a protest
        rally, saying they have not been paid since May 2021. They estimate their
        cumulative unpaid salaries to be around ₱20 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e0380-6c39-4ebe-b6c9-235f3a7fd12d'
