      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19edcf5-b5a1-45f1-8321-018fbe9ff60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement later released to reporters, the DOH said the government
        hopes to have at least half of the target population boosted against COVID-19
        in order to strengthen immunity and prevent severe and critical infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9eaab3-08c9-45fa-8c5b-014a191059dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.713+08:00
