      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David, who is also part of the council,
        told CNN Philippines'' The Source that their proposed system may eventually
        be tied to specific protocols like the wearing of face masks, but clearer
        guidelines have yet to be concretized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010b35b-9646-4308-8677-fd7251fc02e6'
      'mgnl:activationStatus': true
