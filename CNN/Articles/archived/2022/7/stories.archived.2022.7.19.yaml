      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are eight assumptions about diet, exercise and sleep that fail
        to meet the sniff test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6db13-fad5-4a39-9dfd-905c797a4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Myth No. 1: Popular diets are everywhere so they must work</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32f9f1-5bca-4b1a-af1e-94c3a4ef45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lose weight fast. It''s enticing, but the typical fad diet -- even
        the more established ones, such as keto -- emphasize limiting nutritional
        intake, often by banning entire food groups. Keto, for example, outlaws grains,
        legumes and fruits except for a handful of berries. Lopping off important
        micronutrients isn''t healthy, and restrictive diets "tend to fail in the
        long run," according to the US Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16283cc5-65e0-43ea-afe4-09501a4ddbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That type of restriction in the long term leads to weight gain,
        not weight loss, and it often leads to weight cycling," said Nina Taylor,
        education manager at the National Alliance for Eating Disorders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860db63-e4d2-471b-8860-0a14cc3cff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going on and off a diet is called weight cycling, or yo-yo dieting,
        and studies have linked that eating pattern to higher body fat, blood pressure
        and cholesterol, all of which raises the risk of coronary heart disease and
        sudden cardiac death in women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33a4df-3e54-4dac-8e7a-54cdced7b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating a plant-based diet, watching sugar intake and limiting mindless
        eating are great ways to add years to your life, research has shown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b1ac5-4354-45fe-a650-4320e84f18f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Myth No. 2: It''s OK to take your smartphone to bed</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7264c9-63b0-4b27-a701-8a6f353b741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who doesn''t want to check their social feeds one last time before
        lights out? But research has linked nighttime overuse of smartphones to trouble
        falling asleep, reduced sleep duration, daytime tiredness and even mood disorders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942d5d8-61ec-4a9d-a488-35058558922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you use your phone, you''re flooding your eyes with blue light,
        which cuts off production of melatonin -- that''s the hormone that regulates
        your body clock. Experts suggest banning any LED spectrum light for a full
        hour before sleep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc619d3-a467-4c44-af3e-84644db543c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line: Don''t bring your cell phone and its harmful blue light
        to bed. Use an old-fashioned alarm clock to help you wake up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69fbac-1aff-4535-9695-ef70ae3f9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Myth No. 3 Social media can inspire you to diet and exercise</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78ff2d-d52c-4824-965f-06a8578dcc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows young people believe turning to fitness and diet
        videos on TikTok, Facebook or other social media will inspire them to be a
        better version of themselves, Taylor said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a593b9-b735-4f9d-bdd9-138678cc375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They believe that will motivate them to work out or diet," Taylor
        said. "However, what that can lead to is body dissatisfaction -- social comparison
        and a lot of concerns about body and weight. Those are all risk factors for
        eating disorder development."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32e3e8-b287-4f91-bd5a-d6fbfe754cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear body dysphoria may have increased during the pandemic
        as more young people turned to social media while also faced with social isolation
        and disrupted routines, Taylor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a2918-17f5-4747-9d92-bae5216c4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disordered eating is often a coping mechanism," she said. "It''s
        a way to feel in control and deal with tough emotions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d940ed-f146-45fb-baa2-39d0c30ea22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intuitive eating is a natural way of listening to the body''s cues
        on hunger and fullness, which experts believe sets up a more healthy way of
        eating. Some call it the "anti-diet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6b0eb-7d18-4740-afe8-63dedc4a2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Myth No. 4: Hitting the snooze button helps you get more sleep</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f06f3-2c4b-4263-af5e-75b4a08a9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As morning approaches, your body is naturally nearing the end of
        its last rapid eye movement, or "dream" cycle. Hit that snooze button, and
        your brain falls right back into a new dream cycle, experts say. When the
        alarm goes off a few minutes later, you''re likely to be in the middle of
        that cycle and wake up groggy. You''ll stay groggy longer, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31525647-8d1c-439c-a767-216b5c7fa6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro tip: Put the alarm on the other side of the room, so you have
        to get out of bed to turn it off. (And no, you can''t tell Google or Alexa
        to turn it off. That''s cheating.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1cd42-fb03-4710-b75d-bdab94215c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Myth No. 5: You can lose belly fat with crunches</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f5699-be3d-4638-a290-0702b08ea3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, exercise burns fat all over the body, not just the body
        part your workout targets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f4910-4044-4a0d-9583-8f59f3e36a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can do an exercise to increase the strength of a muscle, but
        you can''t spot reduce to remove fat," said Dr. Angela Smith, a former president
        of the American College of Sports Medicine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20976b1f-13e5-45f5-b294-0b7371b649e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts suggest increasing cardio to burn fat. Strive for a balanced
        fitness routine by varying workout intensity to include high- and low-intensity
        training.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d96a6-edba-4be3-aa43-fe10c0306bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Myth No. 6: It''s best to stay in bed with eyes closed when you
        can''t sleep</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9e24c-f61b-4c9d-a4e7-a26c299db0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying in bed more than 20 minutes if you can''t sleep is one of
        the worst things you can do, according to sleep experts, because it trains
        your brain to associate the bed with a lack of sleep. Doing so can lead to
        chronic insomnia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fee777-c9df-444e-b0bd-2bc6793ade95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s counterintuitive, but spending time in bed awake turns the
        bed into the dentist''s chair," Michael Grandner, a clinical psychologist
        and sleep expert, told CNN previously.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620295b-a0f7-4eae-a050-a0ee8c473c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, get up and do something boring, such as folding laundry,
        until you''re sleepy. Make sure you keep the lights dim, and don''t check
        your smartphone or laptop.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4512b8ea-1a51-43e9-80e9-54a4cc6b3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Myth No. 7: I have to work out or diet all the time to change my
        body type</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a482a-1af4-41ce-a924-ce8f8c5124e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a belief that exercising or dieting all the time can change
        your basic body type, Taylor said. "Especially among younger age groups, the
        feeling is ''if I just dieted better, or if I just exercised more, I would
        get my body to look a certain way.'' The reality is there''s a large range
        and diversity of body types that are all normal and healthy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e74eb7-59d7-4da2-adee-72e3701df35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetics are a key to how exercise might affect your body, Smith
        said. "If your parents are both over 6 feet tall, you''re probably not going
        to be successful as a gymnast, for example," she said. "Some of this might
        be determined by muscle shape and size, and some of it might be determined
        by hormonal balances that you have been dealt at birth."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d161d-6360-4168-ad76-9f95797cc2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea everyone can lose or gain weight or bulk up to some ideal
        body image doesn''t make sense, Taylor said. "There will always be body diversity.
        After all, we would never say, ''You should be taller,'' or ''You should be
        shorter,'' right?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00578991-bbd4-40ba-9fc6-74d400604cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Myth No. 8: Bodybuilding supplements advertised on social media
        really work</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b945cdb-32d6-4672-9afa-3553e70f0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High school and college-age youth may feel they need weight training
        supplements after seeing products advertised on social media, said Dr. John
        Xerogeanes, chief of sports medicine at the Emory Orthopaedic &amp; Spine
        Center and professor of orthopaedics at Emory University School of Medicine
        in Atlanta.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826ab89-0aa4-4c66-9893-adc2ca3080ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest issue I have with my patients is supplements," Xerogeanes
        said. "Some influencer is marketing something that''s complete garbage, and
        suddenly the kid says, ''Hey, I can take this supplement, and it''s gonna
        give me abs.''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90795adc-14ad-42a1-95a5-d03a78dddc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a problem, he said, because the US Food and Drug Administration
        doesn''t regulate the supplement industry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc60fe1-8f39-490e-9967-59f1d7a9d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may say one thing on the label, but you really don''t know what''s
        in it," Xerogeanes said. "The manufacturers can put other minerals or even
        stimulants in their mix, which is why some of the high school and college
        athletes pop a positive on drug tests."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf936d9-e3ff-4560-8b6b-450c1d78da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he works with college teams, he said, "I tell them, if you''re
        going to do any supplement, we need to see that supplement, and we need to
        have it independently tested."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014e339-f41d-4837-b33e-9d51906da9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that if you eat a healthy, well-balanced diet, you
        are not likely to need supplements unless you are pregnant, elderly or have
        a specific dietary limitation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d0985e-9b29-4b51-9b0f-a213ca56dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:45:44.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/health/myths-diet-exercise-sleep-wellness/index.html">8
        myths about diet, exercise and sleep</a>"</em></p>'
