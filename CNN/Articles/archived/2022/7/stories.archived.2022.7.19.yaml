      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss, Gilas finished the tournament at ninth place, tying
        the country’s finish in the 1983, 1997, and 2007 editions of the continental
        tournament, or when it was still known as FIBA Asia Championship.</p>'
