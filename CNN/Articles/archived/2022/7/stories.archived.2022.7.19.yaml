      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> More
        than two years since the COVID-19 pandemic started, OCTA Research fellow Benjamin
        Vallejo Jr. weighs in on how well the country contained the spread of the
        virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7407571-cfd0-46ce-ad93-b25867d203ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a91c7-34a7-4fcb-bf32-70d56edf6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Tuesday, Vallejo presented a study he took part in
        that was conducted by the International Network for Governmental Science Advice
        (INGSA) and the Evaluation of Science Advice in a Pandemic Emergency (EScAPE).
        It is an international effort that looked at the different successes and limitations
        of COVID-19 policies of 17 countries, including the Philippines, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2d033-b728-41ca-814f-2f7ef6ef9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9af00-2867-40a5-8b2f-1bb720a184a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers came out with standardized index to measure how
        good a country’s policies are given four classifications -- stringency, general
        government response, containment, and economic support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37269494-0313-4a68-aff9-f268bf0fe690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45abb90-c092-437f-8ccb-585a74dad2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their analysis, Vallejo said the Philippines performed well in
        terms of immediate containment of the virus, which includes closing of public
        transportation and schools, and regulating gatherings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3927b-a5cc-4c98-a72f-a0cc985c0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe74a66-32aa-4968-97ed-0891a315755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Restrictions in internal travel had a positive outcome in reducing
        cases,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70f161-651a-4409-9b9e-1d5ea49847ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e0f5b-675a-47b2-aa6b-77f0e6909819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prioritizing vaccination of healthcare workers also had a positive
        impact, especially in ensuring their protection as frontliners in the fight
        against COVID-19, Vallejo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813ea6f-742d-4fa7-b1d5-cef7b638f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c640b-dd7e-40af-b712-2c3d221c22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert noted how the Duterte administration was consistent in
        stringently implementing government response. However, economic response,
        which includes distribution of cash aid, declined, Vallejo said. He pointed
        out this was expected since the program cannot be done for a long time as
        the country transitions to reopening the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0132d1-ee14-4ec6-bcdd-564d67b8ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799968ee-c7a6-4095-acc5-e9a8d8f9fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvements are also needed in terms of encouraging more people
        to get vaccinated and boosted, and conducting contact tracing, he noted. The
        government should also establish an equitable health delivery system in urban
        and rural areas, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd18f2f-8a61-448a-ad8b-63c15a33b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0d17a-629c-4b1f-bde1-6d915ccb416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallejo also noted the need for more consistent policies at the
        local level, as well as constant monitoring of the pandemic situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fdbba7-e9e4-43e0-b120-9989dc81555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c56b33c-48ed-4cdc-af39-bbed00295dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has more than 3.7 million cumulative COVID-19 cases,
        with over 20,000 currently ill patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316ce7b-20f3-4f05-8977-a43dad9a57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac6d81-8271-4178-8439-578fc450b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:05:48.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than 71 million Filipinos have completed their primary
        COVID-19 shots, nearly 50 million of the eligible population have yet to get
        their first booster dose. This is a concern for experts given threats posed
        by the Omicron subvariants.</p>'
