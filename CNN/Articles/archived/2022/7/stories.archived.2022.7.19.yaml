    'lead': 'The National Association of Electricity Consumers for Reforms says in
      its motion for reconsideration that Meralco’s staggered power rate hike violates
      certain provisions of the Electric Power Industry Reform Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T06:00:10.678+08:00
