    'template': '1'
    'title': 'LOOK: What to expect in the newly opened Café Kitsuné Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e2d4e-1f34-426b-bd13-f1d20ba8569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:38:30.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:28:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine outpost of Café Kitsuné is another contribution to
        the burgeoning cafe culture of metropolitan Manila, adding a French-Japanese
        flair to a market that’s populated by international chains like Starbucks&nbsp;or
        homegrown fixtures like Yardstick (which has The Daily Cut, just a few feet
        away from Café Kitsuné in The Podium) or newbies like Angkan. Some would think
        that The Podium’s ground floor is already saturated with many coffee shops
        but the plethora of choices just means each person can troop to a coffee shop
        that’s more tailored to their liking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94da8b-bb66-466e-a84a-5a6bd9e3e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:38:30.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:28:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sophisticates, Café Kitsuné may be the one for you. The
        café has been a destination for Filipino travelers going to Paris, Tokyo,
        and Seoul. The Manila café retains much of Kitsune’s signature sheen, staying
        true to its French-Japanese roots. The design is a stellar example of Japanese
        warmth — with its wood panels, furniture, and dedication to exactness and
        simplicity — and Parisian decadence (the pastries were the highlight of our
        visit). The flair is a little dramatic — the deep browns dominating the color
        palette give a depth to the accents of blue and black — but this is just as
        well since dining here is perfect for those who want a more laid back, polished
        atmosphere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bcefe-0ff9-43bb-b6fc-2753eda06f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:38:30.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:28:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the items on the menu are also exclusive to the Philippines,
        such as the coconut and caramel latte, mango latte, and banana and caramel
        latte (dig those tropical flavors); fizzy drinks such as raspberry, matcha
        and yuzu, and green apple and mint. All are priced at ₱240 each. For the dishes,
        the recommended tuna tartare and seared salmon are also Philippines-only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec40913-e2be-42b0-9d33-04972a6db78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:38:30.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:28:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at what awaits you at Café Kitsuné Manila.</p>'
