      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Assistant Secretary Romel Lopez told CNN Philippines''
        <em>Balitaan</em> on Tuesday that the ₱1.9 billion was "automatically returned"
        to the Bureau of Treasury. The agency, now headed by Secretary Erwin Tulfo,
        is also conducting an internal investigation on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35df44-1a80-4ab3-8cce-2cd6b2af39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
