      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vice President and DepEd Secretary Sara Duterte confirmed
        she already ordered the agency to look into the curriculum for Grades 11 and
        12. DepEd, under the leadership of her predecessor Leonor Briones, already
        finished the review for Kinder to Grade 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500cbd0-2bcb-434d-82f1-5c3adb4854d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:11:24.437+08:00
