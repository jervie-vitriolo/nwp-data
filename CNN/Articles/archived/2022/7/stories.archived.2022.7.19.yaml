      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only senior citizens, health workers, and some immunocompromised
        individuals are eligible to get their second booster.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec26c5f-82f5-4b2d-a635-915a4151bd69'
