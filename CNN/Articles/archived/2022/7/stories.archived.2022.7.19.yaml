      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO is owned by CNN''s parent company.</p>'
  'Ghana-Marburg-virus-outbreak':
    'author': 'Irene Nasser and Nimi Princewill, CNN'
    'caption': 'Matshidiso Moeti, the World Health Organization''s regional director
      for Africa, attends a briefing at the United Nations in Geneva, Switzerland,
      in May 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-19T06:16:53.739+08:00
    'imagesource': 'jcr:b63cab82-3b15-4aa2-8860-a4d7d9e9c136'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '210106d5-19ec-46dd-95db-086650329991'
    'lead': 'Ghana has confirmed its first two cases of the highly infectious Marburg
      virus disease, the World Health Organization says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T06:20:12.047+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:28:55.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:41.369+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two dead as Ghana confirms its first outbreak of the deadly Marburg
      virus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796302b-731b-4547-a23f-c6fea4f3ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ghana has confirmed its first two cases
        of the highly infectious Marburg virus disease, the World Health Organization
        (WHO) said Sunday in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6872e5-bb01-4498-9bfa-6a9bb8a09a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after two unrelated patients from the southern
        Ashanti region of Ghana, both of whom later died, tested positive for the
        virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8119659-0411-4126-907d-6b695787a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients had shown symptoms including diarrhea, fever, nausea,
        and vomiting, WHO said, adding that more than 90 contacts are being monitored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badde18f-fe09-40a8-b395-2bb9e74c33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marburg is a highly infectious viral hemorrhagic fever in the same
        family as the better known Ebola virus disease and has a fatality ratio of
        up to 88%, according to WHO. "Illness begins abruptly, with high fever, severe
        headache, and malaise," it stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab60e9d-6da8-41b8-8cc5-2231e535b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is transmitted to humans from fruit bats and can then
        be spread human-to-human through direct contact with the bodily fluids of
        infected people or surfaces and materials contaminated with these fluids,
        WHO explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e770a7c-e083-4fbc-849f-4ebfb8e47e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health body said containment measures were being put
        in place and that more resources would be deployed in response to the outbreak
        in Ghana. WHO also warned that "without immediate and decisive action, Marburg
        can easily get out of hand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db54290-108b-436f-af8c-d4f2bb4886f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no approved vaccines or antiviral treatments for the Marburg
        virus. However, a patient''s chances of survival can be improved with care
        including oral or intravenous rehydration and treatment of specific symptoms,
        WHO said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbe3cc-9867-43c6-886b-eb04416e8d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ghana Health Service has urged the Ghanaian public to avoid
        mines and caves occupied by fruit bats and to thoroughly cook all meat products
        before consumption, to help reduce the risk of spreading the virus. Fruit
        bats are natural hosts of Marburg virus, the health service said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5386a-e4f4-4527-8625-37545cea52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ghana outbreak is only the second in West Africa after Guinea
        detected the virus last year. The patient in the Guinea outbreak also died
        from the virus. No further cases were confirmed by Guinean health authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a0b47-b526-47a7-b76c-793390a2bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of Africa, previous outbreaks have been reported
        in Uganda, Kenya, Angola, South Africa and the Democratic Republic of Congo.
        The Angola outbreak in 2005 was the most deadly with more than 200 people
        killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a862a6-1c4e-45bf-8d27-a9a09d0a603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:20:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO, countries at higher risk of a resurgence of the
        virus have been contacted "and they are on alert."</p>'
  'japan-green-sea-turtles-neck-wounds':
    'author': 'Emiko Jozuka and Jessie Yeung, CNN'
    'caption': 'A green sea turtle seen in Guangzhou, China, on June 8. All species
      of sea turtles are considered endangered.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-19T06:57:30.296+08:00
    'imagesource': 'jcr:5886b455-3f58-45c2-b05c-34e47a3d1178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa6e034b-e251-4560-9b04-d4e5fe4c4a71'
    'lead': 'Some of the turtles were bleeding and barely breathing. They had wounds
      around their necks caused by what appeared to be a blade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T06:59:12.532+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:28:55.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:41.568+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 30 endangered green sea turtles found with ''bleeding'' neck
      wounds in Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153f131-19fd-4025-817d-4172f3b7231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong>&nbsp;At least 30 endangered green
        sea turtles were found on Thursday with wounds around their neck, near the
        remote Japanese island of Kumejima in southern Okinawa prefecture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a2a11-3fb8-4c6b-936a-1bf464e0e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police began investigating the case last Friday after the sea turtles
        were found during low tide, according to a police official from the Naha Police
        Station in Okinawa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07570453-bebe-4082-9deb-0f624179a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the turtles were bleeding and barely breathing, said the
        official. They had wounds around their necks caused by what appeared to be
        a blade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd9372-be9d-4330-8d66-cd0d4ee6db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the whereabouts of the turtles are currently unknown,
        and it''s possible they were swept away by the tide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b014a-d858-4ea1-84a8-92dde02c1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are continuing to investigate and are questioning witnesses,
        the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cb490-9110-493a-921b-76aaca736b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area where the sea turtles were found is their natural habitat
        and is covered with seagrass, which the sea turtles eat, said Yoshi Tsukakoshi,
        a spokesman at the Kumejima sea turtle museum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677352c-49d2-463b-9122-a3bc3ee12437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.532+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the sea turtles get entangled in the nets laid by
        local fishers, and that they can be considered a "nuisance" because they rip
        the nets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422829b-2ddf-43dc-9909-9d8627756207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some fishers think the turtles eat all the seagrass before it grows
        and that prevents the fish from spawning in the area," said Tsukakoshi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc0cf3-58df-4f2b-bcf1-98c6cf0c7f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sea turtle species are considered endangered and are on the
        International Union for Conservation of Nature (IUCN) Red List. They are protected
        worldwide, according to the World Wide Fund for Nature, an international non-governmental
        organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da28e23-7684-4843-955d-1736237cce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are coming under increasing threat from factors such as
        coastal development, overfishing and bycatch -- when turtles are caught unintentionally
        during fishing for other species.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d569af-2337-4dae-90b1-45724b1852af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:59:12.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/18/asia/japan-green-sea-turtles-neck-wounds-intl-hnk/index.html"><em>At
        least 30 endangered green sea turtles found with ''bleeding'' neck wounds
        in Japan</em></a>"</p>'
  'dormant-black-hole-discovery':
    'author': 'Katie Hunt, CNN'
    'caption': 'This artist''s impression shows what the binary system VFTS 243 might
      look like. The sizes of the two binary components are not to scale: In reality,
      the blue star is about 200,000 times larger than the black hole. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-19T06:59:17.945+08:00
    'imagesource': 'jcr:86f912f2-42f5-46d7-ac86-75ccaad995ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed13bbc-d6ac-45b1-906b-4eb924079058'
    'lead': 'Dormant stellar-mass black holes, which form when massive stars reach
      the end of their lives, are particularly hard to spot since they do not interact
      much with their surroundings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T07:02:03.858+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:28:54.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:41.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black hole police'' discover dormant black hole outside our galaxy
      for first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b88f01-0bb6-4cc7-b890-61fa2a92501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An elusive type of black hole has been
        discovered in a neighboring galaxy for the first time, according to a new
        study based on observations from the European Southern Observatory''s (ESO''s)
        Very Large Telescope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13895180-0a9b-4e33-a6d9-4fe402b3a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormant stellar-mass black holes, which form when massive stars
        reach the end of their lives, are particularly hard to spot since they do
        not interact much with their surroundings. This is because, unlike most black
        holes, dormant ones don''t emit high levels of X-ray radiation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4069564-57ee-4eac-8ce1-c0825746d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While thought to be fairly common cosmic phenomenon, this type of
        black hole previously had not been "unambiguously detected outside our galaxy,"
        according to the team of US and European researchers involved in the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5aa12c-ad23-41c9-9eea-25dd476a25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly detected black hole, called VFTS 243, is at least nine
        times the mass of our sun, and it orbits a hot, blue star weighing 25 times
        the sun''s mass, making it part of a binary system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929b0b1-4386-41c0-bbba-bbab77d66541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incredible that we hardly know of any dormant black holes,
        given how common astronomers believe them to be," said study coauthor Pablo
        Marchant, an astronomer at KU Leuven, a university in Belgium, in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b93482-2e13-4727-aa1b-0e84637a2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the scientific journal Nature Astronomy
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b884ef3-9f2a-47f2-bb31-f7596721555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Process of elimination</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0297b-811f-41b2-b607-771a077e52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find the black hole, which can''t be observed directly, the astronomers
        looked at 1,000 massive stars (each weighing at least eight times the mass
        of the sun) in the Tarantula Nebula region of the Large Magellanic Cloud,
        a galaxy near the Milky Way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b83e17-d9bd-4001-8c4d-b59f19b64879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was made by a process of elimination, said coauthor
        Tomer Shenar, who was working at KU Leuven in Belgium when the study began
        and is now a Marie-Curie Fellow at Amsterdam University, in the Netherlands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f0025-9ded-49d4-bfdb-d5eab7ea9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First the researchers identified the stars that were part of binary
        systems —&nbsp;stars moving around a cosmic companion. Then, they looked for
        binary systems where the companion was not visible, and careful analysis ultimately
        revealed that VFTS 243 was a dormant black hole, he explained via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344da16-2185-46cd-a173-8fdfcfa65eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see here is a star, weighing about 25 times the mass of
        our Sun, moving periodically (every 10 days or so) around something ''invisible,''
        that we cannot see in the data," Shenar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51602353-8c2b-4def-9494-994ff66ba95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The analysis tells us that this other ''thing'' must be at least
        9 times more massive than our Sun. The main part of the analysis is elimination:
        what can weigh nine solar masses, and not emit any light? A black hole is
        the only possibility we have got left (this, or a fat invisible alien...)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a224f6-fd36-4d1f-bb62-1837b50452c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be more in there, but only for this one we could show
        the presence of a black hole unambiguously," Shenar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed86cd9f-652f-470a-a5bc-0288daac4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole was found using six years of observations by the
        Fibre Large Array Multi Element Spectrograph (FLAMES) instrument on ESO''s
        Very Large Telescope. FLAMES allows astronomers to observe more than a hundred
        objects at once.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26531e52-6589-49c5-829f-5db5a8638eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black hole police</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0955153-7e6b-4d44-89c9-2fdf04dd5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 40 study authors are known in astronomy circles as the
        black hole police, according to the news release, because they have debunked
        several other discoveries of other black holes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2868d02-5602-4e7e-ab97-9cf93b1da48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said that more than 10 discoveries of black hole binary
        systems in the past two years were disputed. However, they were confident
        that their discovery was not a "false alarm."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb324c3-f896-4a0c-bca6-14e0df4116b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what the challenges are, and we did everything in our capacity
        to rule out all other options," Shenar said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0c031-671d-4d77-b209-efbb901263f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team said they invited scrutiny of their latest findings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c29559-0f83-494e-a5c9-2165afae0e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In science, you''re always right until someone proves you wrong,
        and I cannot know that this would never happen —&nbsp;I only know that none
        of us can spot a flaw in the analysis," Shenar said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eba4bd-7f1e-4e8f-a013-605f0fb4536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:02:03.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2022/07/18/world/dormant-black-hole-discovered-scn/index.html"><em>Black
        hole police'' discover dormant black hole outside our galaxy for first time</em></a>"</p>'
  'chris-evans-iphone-captain-america':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-19T07:02:08.585+08:00
    'imagesource': 'jcr:c4d0261d-91f5-4b1f-8cba-c5c430659401'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26337909-2dd0-4b63-9122-aaba2ce9b7f7'
    'lead': 'Chris Evans says he still prefers his dearly departed iPhone 6s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T07:05:50.890+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:28:54.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:42.089+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Evans is not a fan of his fancy new iPhone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12173c9-798b-423f-9ca3-eb47a9510a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:05:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chris Evans isn''t too sure about
        these daggum newfangled iPhones. During an interview with Collider, Evans
        groused about the bulky buttonless-ness of his new iPhone 12 Pro, saying he
        still prefers his dearly departed iPhone 6s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665ec15-ed5a-46cd-acb5-c157641e1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:05:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like my new phone is too heavy," says the man famous for
        playing Captain America, the juiced-up superhero who flings his giant shield
        around like a frisbee. (Fun fact: Captain America''s shield only weighs 12
        pounds, or about 28.5 iPhone 12 Pros.) However, it does track for the man
        who lent his voice to Buzz Lightyear, who, at least in toy form, would definitely
        be mistrustful of smartphones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d045e4-51cf-4654-9c01-b8ee8b889928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:05:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his defense, Evans explains the weight of the phone is too much
        for a single pinky, even a very muscular one, to balance. (This is legitimate
        —&nbsp;the way we hold our phones changes the shape of our fingers, albeit
        temporarily.) The iPhone 12 Pro is almost two ounces heavier than its forebear.
        Yet, it lacks a key charm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818bf097-0a8d-4804-accd-f06a77ca430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:05:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I miss the home button? Yeah, I do," Evans continues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed851f07-af8f-4e29-afb8-13d4044e0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:05:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple began phasing out home buttons in 2017, a decision that was
        met with widespread sadness. Many, like Evans, still carry a torch for the
        feature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60277048-46c8-4f3c-91cb-acae4d4c7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:05:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before acquiring his iPhone 12 Pro, Evans was famously loyal to
        his iPhone 6s, a model that first hit the market in 2015. He bade it a tender
        goodbye in June when it finally succumbed to obsolescence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efcb9c-3063-4cb7-9644-648a3e04c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:05:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Captain America himself may not suffer from sensitive fingers,
        ribbing new technology and clinging to ancient phone models seems very on
        brand for someone born in 1918.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f52defc-ef90-4d03-b4a3-117a2a75e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:05:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:28:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/18/us/chris-evans-iphone-captain-america-cec/index.html"><em>Chris
        Evans is not a fan of his fancy new iPhone</em></a>"</p>'
