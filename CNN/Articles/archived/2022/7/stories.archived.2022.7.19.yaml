      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes amid the recorded spike in COVID-19 cases
        nationwide— with the country <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/7/18/DOH-weekly-COVID-19-cases-July-11-to-17.html?fb"
