      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) officer-in-charge Undersecretary Maria
        Rosario Vergeire confirmed this target in a message to CNN Philippines on
        Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77507cf8-a0df-4db6-b95e-9312a543ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.713+08:00
