    'template': '1'
    'title': '

      What to expect in Marcos'' first SONA'
    'updated': 2022-07-25T08:30:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9dea7-19b3-49ac-b4f9-c4fba720ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:15:02.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Ferdinand
        "Bongbong" Marcos Jr. is set to deliver his first State of the Nation Address
        on Monday, July 25, nearly a month after formally taking office.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e6e2e-551e-42cb-976b-12a6931f4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d42d73-71b8-403b-84c3-ebb7a5848892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can we expect from the preparations and other possible scenarios
        on the day of the much-anticipated event?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6a8f9-7024-40cd-8252-06ad0ad0fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b3e96-5f04-4caa-95a9-17d0ff54a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tight security</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9003a3-84b3-4867-9769-08691a5c172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad974aa-996d-44dd-bd00-aaa3ec9c5643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of Representatives Secretary General Mark Mendoza said the
        Batasang Pambansa — the venue of the SONA — was placed on partial lockdown
        to limit the personnel who can enter the premises as early as July 19. By
        July 21, the House was already on full lockdown to tighten security.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0903396-5c25-44a0-813b-e8ff6686b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed5a77-c050-46d6-88f6-02c07fd2dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office spokesperson PLt Col. Jenny
        Tecson said over 21,000 security personnel, in coordination with anti-criminality
        forces from other government agencies and local government units, will be
        deployed on the day of the SONA. Aside from Batasan, other forces will be
        deployed in different areas, while some will be manning border control points
        from certain regions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f4978-dc1c-4ca4-b5ef-090a0b18583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfdf9a-1198-4b5f-9182-d2c6eb3a4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecson said authorities are not yet seeing any security threats
        for now.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac094ca0-c4a1-48a9-a695-603207c9224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729fe1e-8bdd-43bd-a70c-f7fe98a44c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin ito tine-take lightly kung ano ‘yung nakukuha nating
        impormasyon. Dapat ang seguridad ng nakararami ang tinitignan,"</em> she said.
        <em>"Hindi lang sa ating Presidente, pati rin po ''yung kanyang pamilya at
        iba pang dadalo sa programa at ang iba pang mga nasa kalsada."</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68de8b-9993-4c91-8ab4-a2732a012718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:34:03.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
