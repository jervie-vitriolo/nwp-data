    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af044b-eda7-4e16-879a-4f1a82d2663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:32.864+08:00
