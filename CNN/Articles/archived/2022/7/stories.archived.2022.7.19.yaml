    'template': '1'
    'title': 'Zoom has an unlikely new competitor — Snapchat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3798aec-2f72-4fbc-afbc-0fcb9f3fe4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unlike many other social media platforms,
        Snapchat has been available only on mobile since its launch over a decade
        ago. But on Monday, the company launched a web-based version of the popular
        messaging app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6a73c-75a0-4f60-9c91-10cef26cbcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7a263-030c-4bcc-9d2c-753731a94360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to give users the freedom to switch between their phones
        and computers, all while continuing their conversations on the platform. But
        the new desktop option could also help Snapchat take on a surprising rival:
        Zoom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3009c51-c02f-4fc1-a5de-831754817a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1278f2-f6d1-4f1f-bbef-4662b356434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Snapchat is known for letting users send disappearing chats
        and photos, called snaps, video calling has become a popular feature of the
        app, according to the company. Snapchat said its app hosts more than 100 million
        video calls each month with up to 15 participants each. Now, it hopes that
        service will become easier and more pleasant to use when people join those
        calls from a desktop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc12617-e5f8-4e29-a896-c9341d7fe8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2cdbc-e912-451c-abbb-44f022a91ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is similar to video calling services such as Zoom, which
        exploded in popularity during the pandemic, but with some selling points unique
        to Snapchat. Users will be able to initiate calls more quickly and easily
        because they''re already connected to friends and can see when others are
        online, according to the company. Snapchat''s signature photo lenses — the
        ones that can make users appear to have dog ears, freckles or other features
        — will also soon be available for video calls on the web version.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf12bd0-f198-4f12-9825-93dd2380237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3a465-1bff-461c-b426-232560ba10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like with the app, the web version of Snapchat opens directly to
        the camera to encourage users to send photos to friends. In a sidebar, users
        will see a list of their recent friend conversations, where they can open
        snaps or start a chat. The web version won''t include all the features of
        the mobile app, such as the "Snap Map" where users can track their friends
        or the discover section — at least to start, according to the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4cdf0-dda1-4ae7-bc02-94f309f6df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b81d5-1284-4538-ac2b-113e8f16ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With so many in our community spending more time online, whether
        it is for remote learning or working, streaming or just plain browsing — we
        saw a huge opportunity to make it easier for our community to stay connected
        throughout their day," a spokesperson for Snap, the app''s parent company,
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3b8c4-b8e1-45cf-aef2-e9b531d09a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9353ce-8611-4a83-baa5-db9a9747f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect users'' safety and privacy, Snapchat for web prohibits
        users from taking screenshots of chats or snaps (the app alerts users if someone
        screenshots their chat or photo). The company also created a "privacy screen"
        to hide the Snapchat window if users click away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8eda5-29ae-42be-92f9-31be60141ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0273c-36d5-4ab5-ad8b-4dbc5cd3e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes as Snap, the parent company of Snapchat, has been
        pummeled on Wall Street after posting a larger than expected loss in its most
        recent earnings report and later warning investors that it had slashed its
        upcoming quarterly forecast due to a worsening economy. Shares of Snap, which
        is set to report second quarter earnings later this week, have tumbled 70%
        since the start of this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fb5b3-9116-4c09-a47d-0f9ce4bf90fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85252133-0ec6-474d-b697-d325dc6c2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:26:14.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Snap introduced a new paid subscription service called
        Snapchat+ with the potential to boost its revenue. The web version may be
        a draw for the new, $3.99 per month subscription option. At launch, the web-based
        version of Snapchat will be available to all users in Australia and New Zealand
        and to Snapchat+ users in the United States, United Kingdom and Canada. The
        service will soon roll out to Snapchat+ subscribers in France, Germany, Saudi
        Arabia and the United Arab Emirates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626a5b5-0b11-4e2c-a86a-76cfd296ad86'
