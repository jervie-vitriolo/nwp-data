        their first dose.</p>'
  'Abortion-illegal-Philippines':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-19T15:51:39.655+08:00
    'imagesource': 'jcr:7ef42029-f34e-4e52-9d16-273a2fab0961'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e80394c-18fc-420b-b2c3-65c52c2a85d4'
    'lead': 'Abortion is illegal in the Philippines -- a majority Catholic country
      and former American colony -- and has been for over a century. Under the law,
      women found to have aborted their fetuses face prison terms of between two to
      six years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T15:53:55.478+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:28:32.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:50.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abortion''s illegal in the Catholic majority Philippines, so more than
      a million women a year turn to other options'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c784426-046f-4381-aa03-be1fca70828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Miriam has seen her share of high-risk
        operations and procedures in her years as a veteran doctor in the Philippines
        -- but none quite as "complicated or as dangerous" as abortions, she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39355b22-2952-46b7-b443-3a6c8a51ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take on huge risks if we agree to perform an abortion," said
        Miriam, who is using an alias to protect herself from prosecution in the Philippines.
        She has performed four abortions on women aged 23 to 48 -- all in secret.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6fe418-43f8-415e-9556-06bc1e34042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion is illegal in the Philippines -- a majority Catholic country
        and former American colony -- and has been for over a century. Under the law,
        women found to have aborted their fetuses face prison terms of between two
        to six years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed2b8f-111b-43e5-990d-ec9fdc85f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses caught performing abortions or providing assistance
        are also subject to harsh punishment by the state. "We risk losing our medical
        licenses and would also face charges in court," Miriam said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630acbd0-22cc-4c79-8b66-2b5871def50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecution for abortion is now a risk for millions of women across
        the United States after the Supreme Court''s overturning of Roe v. Wade, the
        1973 ruling that made seeking a termination a constitutional right. Now, states
        have control over laws governing abortion -- and some have banned the procedure
        outright.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52dc3b-b780-4e99-8895-4ef8eaacab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, many women seek other solutions to unwanted
        or unviable pregnancies, regardless of risks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af342f36-58a9-4fe0-a02f-b1c8670e0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Clara Rita Padilla, a spokeswoman for the Philippine Safe
        Abortion Advocacy Network (PINSAN), said that while there are "progressive
        interpretations" of the abortion law in the Philippines, there are no clear
        exemptions allowing for terminating pregnancies even in severe cases like
        rape and incest -- or to save the life of the pregnant woman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54e1f0-5cb2-494b-9b5f-795fd9edf924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by PINSAN in 2020 found 1.26 million abortions
        were carried out in the country, "placing the lives and health of Filipina
        women at risk." And that figure is expected to grow. Another study by the
        University of the Philippines estimated that 1.1 million abortions occur every
        year in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad009dd3-72ce-40f2-b558-ccac01ba7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said most women who had abortions came from poorer financial
        backgrounds, and many were below the age of 25. In the absence of legal services,
        women often turned to dangerous underground abortions performed by midwives,
        healers, and untrained doctors in makeshift clinics, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07d50c-0eac-48bb-bd33-0ee1cd78ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a product of very conservative religious beliefs.
        For us, abortion bans are already a reality -- and it''s women from poor families
        and minority groups who suffer the most."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e8f58-88b2-4d19-a944-f0de71da7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power of the church</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b33ae-6332-4aef-820a-02d3c672f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion rights activists in the US met the Supreme Court''s decision
        with outrage. But for those grounded in conservative Catholic beliefs or evangelical
        principles, the end of Roe wasn''t just a political victory -- it was a spiritual
        one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9775ac7-3b9e-475c-bc2c-d5b6f7337538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sense of jubilation was also felt in the Philippines, where
        the Catholic Church wields a great deal of power and influence. Local church
        leaders and groups who publicly condemn abortion, divorce and the use of modern
        contraceptives, welcomed the Supreme Court''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23e015-4b27-4df4-8087-42c55b25ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Supreme Court''s decision to ban abortion is good news,"
        Crispin Varquez, a local bishop and prelate of the Catholic Church in the
        Philippines, said in an interview on Radio Veritas Asia, a church-run station
        based out of Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643a7d2-0a0b-499e-863a-4ba076610a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varquez said the move was "timely" as it coincided with holy celebrations
        for the Feast of the Sacred Heart.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb8d30-f3a0-41c1-83c5-da875232afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) a decision enlightened by the Holy Spirit," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e81930-2aab-4023-8eb9-86cb8bed376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis described abortion as akin to "hiring a hitman" and
        said he respected the Supreme Court''s decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22904677-b79b-4f63-895a-a9c1087f3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a human life -- that''s science," he told Reuters. "The moral
        question is whether it is right to take a human life to solve a problem."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25af69-9a4d-4321-a5fe-5256c7d4f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shame that many Filipina women feel for seeking abortions is
        often reinforced by their Catholic culture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2448f8-8261-4884-82b5-67c97584493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Catholic Church propagates the narrative that abortion is murder,"
        said Marevic Parcon, another founding member of PINSAN. Like most Filipino
        women, Parcon was raised Catholic. She said that religion had shaped her views
        about abortion very early on. "Attending church, you were always taught to
        fear abortions," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfd3b1-6bb5-481e-9b47-f78149901973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuns would show us videos of late stage abortions -- it was that
        horrible control they had over your psyche and emotions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184dfff-a7f3-4b48-acc6-b83602592152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Catholic Church and the Catholic Bishops'' Conference
        of the Philippines (CBCP) did not respond to CNN requests for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bee71-3792-4bbc-a404-3a7d3a605967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suffering in secret</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3266901-7063-4449-bd7b-c8b311ee020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, however great the stigma, some women -- like Kristy, who
        is also using an alias for fear of prosecution -- conclude they have little
        choice but to seek out so-called backstreet, or illegal abortions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7e8a5-4e7a-4790-b30f-20be26c51ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of four kept her abortion a secret from her husband and
        family because she knew "they would never allow it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c0fa9-d75f-479c-beb7-dc96c0a7396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would only force me to keep the baby and we are already struggling
        to feed our four children," she said. "How can we afford to raise a fifth?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832202a-91d1-4be8-8d7e-bed02b862233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has not been on any form of birth control and her husband does
        not use condoms. Access to other forms of contraception like birth control
        pills and IUD devices was also out of the question. "I can''t imagine how
        much that would cost," she said. "I wouldn''t know how to (go about) getting
        them or using them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab0fe7-e03f-4fee-b1bc-5c2f88024e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when she became pregnant, she sought the services of a midwife
        and paid her 550 pesos ($10) for a "healing massage."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c280d-9266-4024-b1cb-ee4deafc57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described being held down by the midwife''s assistant while
        she went to work, kneading and pounding her lower abdomen that eventually
        triggered a miscarriage. "It was messy and so awful," Kristy said. "The pain
        was so excruciating and I could only scream. I still have trouble sleeping."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489a052-bb2a-4110-a624-c28d91bf5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so much guilt but I know that my family is better for this,"
        she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d13ae3-f089-44ed-87be-72efa7319d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time for a change?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11009b4d-608f-4ddc-8ee3-b39299b0abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents say it''s time for the Philippines to get rid of "inhumane
        provisions" in its abortion law and finally decriminalize abortion to save
        women''s lives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b74d4-cb85-4f1f-b417-fde730986787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These regulations have only led to a silent epidemic of unsafe
        abortions which have cost the lives of so many Filipina women," said senator
        Risa Hontiveros, the country''s new opposition leader. "We should also not
        be sending women to jail after such difficult and painful experiences."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93f686-ce24-44d2-846d-08ca93395cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice of unsafe underground abortions had to stop, Hontiveros
        said. She also reiterated the importance of destigmatizing abortion as a national
        step for the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ebee6-cbd6-4633-b53f-0ea261fb0dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women must vigilantly protect our rights and freedoms especially
        amid the rise of authoritarianism and religious fundamentalism in many countries
        across the globe," Hontiveros said. "I fully support the push to decriminalize
        abortion under Philippine laws."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb429bf8-5dc7-4e52-a59a-6baa9fca48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview conducted earlier in January, then-presidential
        hopeful Ferdinand Marcos Jr. shared his views on abortion and said he would
        legalize it for "severe cases."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e9721-3536-4468-b055-b8b9e398592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that if it can be shown that (victims) were raped and it
        was not consensual sex that got them pregnant then they should have the choice
        to abort or not. The other is incest perhaps," said Marcos Jr. -- who has
        since been elected President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6273133-7aa3-4db6-8f1a-cfef806fc5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was "more concerned about deaths caused by unsafe
        abortions" than opposition from church leaders. "It is a woman''s decision
        because it is her body."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e042afe-01bf-4e4c-8d9d-45d7ad6921b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates and lawmakers welcomed his liberal attitude towards abortion.
        "Restricting abortion does not stop it, it actually makes it more dangerous
        and we have seen this play out across the world," said Parcon of PINSAN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92fb78-8dac-460c-a68a-627cb130a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos raised it during his election campaign and to us, this was
        the furthest we have reached so far, and if he says he will make it a priority,
        then we must call him to account."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec9148-5407-426a-9b05-daaf9627a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Hontiveros said she welcomed the new President''s "openness"
        in supporting changes to Philippine abortion laws.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9b6a2-d05b-4ef4-9b1e-ad94e2e8d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives hope that we can soon decriminalize abortion and reform
        our laws in consideration of the realities faced by Filipina women and families
        alike," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db26830a-417f-4332-bb92-529b603083e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I (am) waiting to see if his words reflect a genuine commitment
        to uphold women''s rights. For the sake of Filipina women everywhere, I hope
        that they do."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10b8c7-061e-407e-91bd-3699c3c7419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T15:53:55.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/18/asia/philippines-abortion-ban-debate-women-rights-roe-wade-intl-hnk-dst/index.html">Abortion''s
        illegal in the Catholic majority Philippines, so more than a million women
        a year turn to other options</a>".</em></p>'
  'What-to-expect-19th-Congress-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-19T16:15:53.035+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50aba8a3-c5c5-4bdf-ad74-8257ce002752'
    'lead': 'Both chambers of Congress have vowed to push all the priority measures
      of President Ferdinand "Bongbong" Marcos, Jr. as soon as possible once the 19th
      Congress opens next week.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T16:25:32.817+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:28:30.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:51.391+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
