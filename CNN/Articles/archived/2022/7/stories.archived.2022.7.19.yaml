      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach this goal, the DOH said over 397,000 booster shots must
        be administered daily for 60 days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac53c93-7eb7-4470-9159-e5dc6481cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.714+08:00
