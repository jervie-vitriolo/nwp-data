    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db912590-fc81-419a-bfaa-5a91636621b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
