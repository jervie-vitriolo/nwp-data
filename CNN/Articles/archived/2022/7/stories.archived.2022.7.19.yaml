      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 65 million people are eligible to receive the third vaccine
        dose, but only over 15 million have received them.</p>'
