      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 2016, the task force aims to coordinate national policies
        on the territory being contested by a handful of other claimant nations, including
        China.</p>'
