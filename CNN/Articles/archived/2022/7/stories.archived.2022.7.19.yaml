      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/19/Marcos-DOH-alert-level-restrictions-COVID-19.html">Bongbong
        Marcos keeps COVID-19 alert levels, but many changes eyed by mid-August</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d965796-72a5-466c-bf13-87b30dfb355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:22:14.775+08:00
