      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, the Filipinas became the best women''s football team
        in Southeast Asia. They claimed the AFF women''s championship by defeating
        regional powerhouse Thailand in the final, 3-0.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8857c4-3136-4c43-a7f8-3876b745bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:52:03.401+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-19T14:28:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2022 has been a ''herstoric'' year for the Filipinas. In January,
        they qualified for the FIFA Women''s World Cup scheduled for next year. Then
        in May, they gave the Philippines its first Southeast Asian games medal in
        football since 1985, winning bronze during the regional meet in Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19b881-a5df-4fef-8cd9-a2b7e395a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T11:52:03.401+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-19T14:28:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining us to go all out on this story are members of the national
        women''s football team Kat Guillo, Jackie Sawicki, and team captain Tahnai
        Annis with Sarina Bolden via Zoom.</p>'
  'Sarina-Bolden-Filipinas-AFF-women-s-championship':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-19T12:32:44.442+08:00
    'imagesource': 'jcr:bd195acb-bc20-459d-b75f-5d93e340e7de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b314da4-e701-400e-b46e-dbc4d28551ab'
    'lead': 'Even after reigning supreme in the AFF Women''s Championship, Sarina
      Bolden feels the national team still has a long way to go in terms of reaching
      its full potential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T12:52:56.228+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T14:28:45.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:44.859+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Tip of the iceberg’: Best is yet to come for Filipinas, says Bolden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b296b8e-d9e7-4b2a-8e31-98596c4e249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> More
        people will be following the Philippine women''s football team after it <a
        href="https://www.cnnphilippines.com/sports/2022/7/17/Filipinas-win-AFF-crown.html">won
        the AFF Women''s Championship title</a> over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeeaa71-a2e2-4fe5-99ba-1325d6d394ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipino-American midfielder Sarina Bolden, their recent victory
        is only the start as they try to achieve loftier goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc897f8-aad8-4b54-8cc7-997b10bc00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know our best yet because we have so much ahead. I think
        there''s so much growth. I think this is just the tip of the iceberg to be
        honest," she told <em>CNN Philippines'' Sports Desk</em> Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987c903-32c3-4e39-a273-e428f1e4cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden, considered by fans as the emotional leader of the national
        squad, said she''s looking forward to climbing the next hill as they prepare
        for the FIFA Women''s World Cup next year in Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9947c7-7b1e-4a38-b4b6-803fbfe8ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just really excited to where we''ll go from here. There''s
        really nowhere to go but up," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1ac33-9423-469d-84d8-bf1ba3edfa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.230+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/7/18/Philippine-women-s-football-team-Filipinas-support.html">Amid
        outpouring of support in AFF title run, Filipinas deserve more from local
        fans</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965ba73-7f2b-4a47-af4a-f54671066eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden established herself as the Filipinas'' deadliest offensive
        weapon, scoring eight goals, including a hat trick, in seven matches in the
        AFF Women''s Championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb934ba4-bf4a-4a6e-8bce-76eda7eaf466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.230+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 8,000 spectators witnessing the historic night for the
        Philippines, Bolden shared that capturing an international title on home soil
        feels different.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56c861-8545-4897-9cdf-610c6b8ad17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.230+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qualifying for the World Cup was amazing, never been done for us
        before, but that was away. The win in the Philippines, I consider it a bigger
        feeling winning this AFF tournament in the Philippines, just because of the
        overwhelming fans'' support," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da84b7b-ab56-4073-a5a7-6504cbe6925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T12:52:56.230+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:28:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas will be participating in the FIFA international windows
        this August, where they could play in two to three friendlies.</p>'
