  'Japanese-figure-skating-icon-Yuzuru-Hanyu-retires':
    'author': 'Jessie Yeung, Emiko Jozuka and Junko Ogura, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-19T18:36:48.075+08:00
    'imagesource': 'jcr:8e60e094-8ffa-42d3-b60c-014a4fc4028c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '363aef7d-7975-478c-86be-12d35230e6bb'
    'lead': 'Japanese all-time great figure skater Yuzuru Hanyu announced his retirement
      from competition on Tuesday, marking the end of a stellar career that included
      breaking more than a dozen world records and winning two Olympic gold medals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T18:40:52.834+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:28:23.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:55.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yuzuru-Hanyu', 'olympics', 'figure-skating']
    'template': '1'
    'title': 'Japanese figure skating icon Yuzuru Hanyu retires from competition

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a336b47-8c61-41f3-9318-dc40018743a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3fed0-23f5-4f9f-899b-9ca4f4240ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese all-time great figure skater Yuzuru
        Hanyu announced his retirement from competition on Tuesday, marking the end
        of a stellar career that included breaking more than a dozen world records
        and winning two Olympic gold medals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d2dc7-e86e-4759-bd87-6d42e9c3cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old, dressed in a suit and tie at a news conference
        in Tokyo, said that while he was stepping back from competition, he would
        continue his career as a professional athlete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09fc7e8-03f7-4982-a9ac-368ee8bd45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would keep striving to achieve the fabled quadruple
        axel -- which has never been completed in competition -- following his unsuccessful
        attempt at the 2022 Beijing Winter Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bda561-1efe-483f-b6dd-3ead991d29cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanyu, a two-time world champion and winner of four Grand Prix Finals,
        is known to his worldwide fan base -- including a massive following in China
        -- as the "Ice Prince."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701d1ff-0f55-4c1b-b807-09400bf2b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His supporters are known for throwing Winnie the Pooh toys onto
        the ice after his performances; the skater considers the A.A. Milne character
        a lucky charm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa08c58-9599-494b-b304-f2bc2fc03f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanyu expressed his "deepest gratitude" to his fans on Tuesday,
        adding he hoped people would continue supporting him and believing "it''s
        worth watching me skate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696c1f6-03c0-48b7-8d25-5e5a5e7bf1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please continue to watch me fight," he said, bowing several times
        to the cameras and reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f5217-65c9-47c0-8a2a-431ae613f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans flooded to social media to express their support for his
        decision on Tuesday, thanking him for his hard work and dedication to the
        sport over the years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33280172-09d5-4283-ae80-2889dc1a9576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanyu won his first gold medal at the Sochi 2014 Winter Olympics
        at age 19, becoming the youngest men''s champion since 1948 and the first
        Asian man to win figure skating gold. His Sochi performance made him an immediate
        star and arguably Japan''s most famous athlete.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9eea06-e03e-471b-9d4d-28136fbe16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended his title at the PyeongChang 2018 Games -- the first
        male figure skater since 1952 to win back-to-back Olympic golds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9e363-44a7-4975-af72-4ac4bfdd2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his 2018 win, fans sent him tens of thousands of congratulatory
        messages, including one from then-Prime Minister Shinzo Abe -- who afterward
        granted Hanyu the People''s Honor Award, making him the youngest recipient
        of the prize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff39711-89f7-4bef-b49d-a07bbe034dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanyu attempted to secure a third gold medal at the Beijing Winter
        Games in February -- but injured his ankle during practice, and fell while
        attempting the notoriously difficult quad axel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36cd13-255a-457e-9eae-d878189f576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanyu had not managed to successfully complete the four-and-a-half
        rotation jump before bringing it to the ice, and he ultimately placed fourth
        in the competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a0a27-4b0d-41f2-900c-f789b80be1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, he said in a news conference that his ankle had hurt
        so badly the morning of the final he had considered pulling out -- and would
        have "definitely" done so if it had been "any other competition," according
        to the official Olympics website. The same ankle had already been the source
        of repeated injury in the months leading up to the Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc53933-c75b-43e6-9135-8d710d014887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ankle injury prevented him from participating in the World Figure
        Skating Championships in March, according to the Olympics site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a13282-556d-49ce-a034-a70d48e808dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Hanyu conducted an ice show tour through Japan but did
        not speak with media, the Olympics site said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663746b0-7a20-4328-9723-afd7e694d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:40:52.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/sport/yuzuru-hanyu-japan-figure-skater-retirement-spt-intl-hnk/index.html">Japanese
        figure skating icon Yuzuru Hanyu retires from competition</a>"</em></p>'
