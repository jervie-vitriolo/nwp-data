    'jcr:uuid': '5d79a054-46f9-431a-bbad-4ffdf67d458e'
    'lead': 'The consecutive rollbacks in fuel prices in the country may continue
      if the US Federal Reserve decides to implement another interest rate hike, the
      Department of Energy (DOE) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T17:33:58.882+08:00
