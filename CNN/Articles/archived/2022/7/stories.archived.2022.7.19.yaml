    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros flags Facebook groups preying on children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217510dc-a4fe-47bb-9f88-52a9aaf0952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:32:23.217+08:00
