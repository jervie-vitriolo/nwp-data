      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that if we all do this over time, we’ll loosen restrictions,
        and we will be able to manage and live with this COVID-19 virus while we protect
        lives and expand livelihoods,” Rye said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef65bc-3f17-4227-aecf-263fe1dec7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T12:46:13.663+08:00
      'mgnl:createdBy': 'glee'
