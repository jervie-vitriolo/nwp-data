      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our review wouldn''t immediately end within the next
        month. So we will first look into the review of Kinder to Grade 10 in order
        for us to start the K-12 curriculum review, which is among the President''s
        directives.]</p>'
    '17':
