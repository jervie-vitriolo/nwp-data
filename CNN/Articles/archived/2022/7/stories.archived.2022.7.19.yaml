      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash subsidies allocated under SAP is in line with the Bayanihan
        to Heal as One Act of 2020, which had already lapsed. Lopez said around 212,000
        beneficiaries in Metro Manila alone failed to get their cash aid. Overall,
        around 250,000 Filipinos nationwide were unable to receive their assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78437f6-f80d-4b21-b4da-8e6ff7cb6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
