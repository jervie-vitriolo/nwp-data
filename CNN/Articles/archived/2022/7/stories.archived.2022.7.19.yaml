      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f69816-6f90-44c2-9957-3db284ef0816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:22:14.775+08:00
