    'mgnl:tags': ['Congress', '19th-Congress', 'House-of-Representatives', 'Senate',
      'Marcos-administration', 'priority-measures']
    'template': '1'
    'title': "What to expect in the 19th Congress  \n"
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2046c65-9b27-4a60-b02a-186327bc3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Both
        chambers of Congress have vowed to push all the priority measures of President
        Ferdinand "Bongbong" Marcos, Jr. as soon as possible once the 19th Congress
        opens next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff3c2e-d1c6-4986-a65b-40dc22d72463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336273c-090a-4564-ae87-ced54cc73bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is expected to disclose his priority legislation in his first
        State of the Nation Address on July 25, which also marks the start of the
        19th Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5c287-ee3e-4a94-9556-90b70a7f1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9192ead-b12a-470e-b98d-045887acc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ cousin Leyte Rep. Martin Romualdez, who is being eyed as
        the next House Speaker, said the passage of the 2023 national budget is on
        top of the priority list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be3ce5-38a7-4e32-b24c-ad75f056f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68572e5-1f3c-4d18-b96b-a064359f715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will pass all these measures within the First Regular Session.
        Of course, the most important is the 2023 budget which we will pass, definitely
        well, well within the third quarter, or the last quarter rather, and the President
        will have sufficient time to sign it into law before the year ends,” Romualdez
        said in a statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc49cd3-835a-4580-a350-43f9d4572df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b05bbf-2513-4357-8d65-2fba82da85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to preempt the President’s SONA statement, but we
        will take our cue from his SONA priority message,” Romualdez added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a202c-4f48-4d14-af16-857711d56428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0241f-b520-4908-bfac-62bb5c9dbbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Marcos won the presidential race in May, among his plans is
        to revive the economy amid the ongoing COVID-19 pandemic, including creating
        a new stimulus package dubbed as “Bayan Bangon Muli.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a8c03-bc08-4f26-9420-8779dde167a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96313c-887a-4d34-84d4-5defd0ec63d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a supermajority is also taking place in both chambers
        of Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243b86a-5821-4803-806d-c97db204b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed36251-72eb-4afa-96cf-a82f675e620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, its only Sen. Aquilino "Koko" Pimentel or opposition
        Senator Risa Hontiveros who can lead the minority bloc. Meanwhile, there’s
        only a smaller number of progressive lawmakers forming the Makabayan bloc
        in the lower chamber, after Bayan Muna Party-list failed to get a seat for
        the first time in more than a decade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646cd64-d94e-45d6-a189-bf854b5a4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462cfbc-228e-46ac-b23d-647bdc980605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aspiring senate president Juan Miguel Zubiri earlier said that
        the Senate in the 19th Congress will not be a rubber stamp of the present
        administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58a356-5e85-4134-b98a-b33243a4354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f648b-97df-48cb-8cde-7eab9581d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the upper chamber will make sure to prioritize measures
        pushed by the administration if these will be beneficial for the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a7694-c029-499d-8014-f1c23427f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67aa672-07a2-4188-8c92-1c2d527de2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want to be obstructionists. We will support the measures
        of the administration that we think, if we feel is going to be good for the
        country, that will be our priority,” said Zubiri in a chance interview last
        July 6.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0182906-b0fc-467c-911f-07536421665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2ac6d-4287-43ee-b442-36245cda7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Romualdez expects both the House and the Senate to
        work smoothly under the Marcos administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c4737-b689-47ac-8fce-24b84617b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82711e7c-324d-4c47-b99c-269bfd6c4dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T16:25:32.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:28:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No hindrances are anticipated. We have talked about it with economic
        managers, with our counterpart in the Senate and in the House, we have actually
        more time discussing that with [the] leadership and sometimes the Senate is
        maybe more deliberate, it will take time,” he said. “But we don’t anticipate
        any hindrances or any problems, we are looking forward to [a] very smooth
        and functioning Congress.”</p>'
