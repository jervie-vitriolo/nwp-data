      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> National
        Security Adviser (NSA) Clarita Carlos has yet to decide whether to change
        or keep existing policies of an inter-government task force overseeing the
        West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdda157-0acd-415a-a656-75b58504e2e6'
