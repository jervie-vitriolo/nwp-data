    'jcr:uuid': '9363f574-faf9-4e85-8201-04788c14a547'
    'lead': 'The Department of Social Welfare and Development is validating the list
      of over one million beneficiaries under the government’s Pantawid Pamilyang
      Pilipino Program (4Ps) who are no longer considered ''poor,'' Malacañang said
      Tuesday.'
    'mgnl:activationStatus': true
