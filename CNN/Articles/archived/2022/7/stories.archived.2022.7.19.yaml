  'Australia-environment-poor-deteriorating-new-report':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-19T18:23:27.009+08:00
    'imagesource': 'jcr:0d97934e-96fc-411e-b633-d617f279744a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40fce03b-3d60-4273-aca7-81cc89c1f7fd'
    'lead': 'As Europe sweltered in the summer heat, Australians took stock of a new
      report that revealed just how much the country''s environment has deteriorated
      in the last five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T18:36:31.303+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:28:24.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:55.088+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['australia', 'environment', 'climate-change', 'pollution', 'habitat-loss']
    'template': '1'
    'title': 'Australia''s environment is ''poor and deteriorating'' says damning
      new report

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235c073-b102-45f6-a5c9-55b3daf79c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7ba79-1dbf-4273-9157-27e3a47bc46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Europe sweltered in the summer heat,
        Australians took stock of a new report that revealed just how much the country''s
        environment has deteriorated in the last five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdc797-38b7-4cfa-85af-cf32b76bf8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our waters are struggling and so is the land," said Labor''s new
        Environment Minister Tanya Plibersek, as she released the long-awaited State
        of the Environment report Tuesday. Though finished in 2021, the report wasn''t
        released by the previous Coalition government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a253044-f8f1-46e3-a4a7-23c9eb672635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you read it, you''ll know why," said Plibersek, who started
        the job six weeks ago, after the May election delivered a strong swing toward
        parties and independent candidates promising tougher action on climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fee1671-7aee-4540-aa27-a8ba24ac28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found Australia''s environment is "poor and deteriorating"
        due to "climate change, habitat loss, invasive species, pollution and resource
        extraction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc4052-bc25-46b7-b4ab-dcb2aedb581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating effects of the climate crisis were woven throughout
        the report, from marine heat waves that have caused mass coral bleaching on
        the Great Barrier Reef to extreme weather events including bushfires to flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db171cdc-5f52-42bb-9ca2-906e4cb549bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the grim toll global temperature rises are having on
        Australia''s landscape, Plibersek said the new Labor government would not
        renege on its pre-election promise to allow new coal mines, if they won environmental
        approval and commercial support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f726f0-d717-4782-a2a4-7d985cb21bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor would the government be raising Australia''s targets of cutting
        emissions by 43% on 2005 levels by 2030, or achieving net zero emissions before
        its stated target of 2050.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa83480-5ae8-42b2-9c6d-885143bc61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some people who would say we shouldn''t have any mining
        anywhere. It''s just not a sustainable or reasonable proposition for a modern
        economy like Australia''s to say that," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c2f5e-5ff3-4ca9-a24e-97cf7c59c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a promise on zero net emissions with an interim target
        of 43% carbon pollution reduction. We will keep that promise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7ee89-a833-448d-acd5-0bbb6e3930aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that Australia''s emissions are likely to have
        peaked. But climate scientists say they are not declining fast enough to meet
        the Paris Agreement to limit the global average temperature rise to 1.5 degrees
        Celsius. According to researchers at Climate Analytics, Labor''s 43% target
        is consistent with 2 degrees Celsius of global warming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645cc7f8-6a78-4420-9406-968b6a21f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How bad is the environmental degradation?</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289437b-4662-4e69-8ba8-8655b5419d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that Australia has lost more mammal species than
        any other country in the 38 member Organization for Economic Co-operation
        and Development (a grouping that includes the United States, the United Kingdom,
        Canada and New Zealand); that there are now more foreign species than native
        ones; and the country has experienced "a plague of marine plastics," Plibersek
        said in a speech to the National Press Club following the report''s release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162e910-90a7-4f1b-9532-f68ad75f8e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s northern waters, lost or abandoned fishing nets
        are strangling up to 14,000 turtles a year, and down the eastern coast, warming
        seas have killed kelp beds, threatening reef habitats and abalone and lobster
        stocks, she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6973e3-e5bf-4a4f-a8b6-9efe25bc7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On land, more than 77,000 square kilometers (30,000 square miles)
        of habitat belonging to threatened species have been cleared in the past two
        decades -- an area roughly the size of Tasmania or Ireland. "Much of this
        clearing occurred in small increments," Plibersek said. "In fact, more than
        90% of it was never assessed under our environmental laws."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c00c2-5768-4783-90d9-1e734a35340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearing has impacted Australia''s koalas, which are now endangered
        in three states and territories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab5dc5-da2f-48f6-ac86-75f4e8c5a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the last State of the Environment report was released in 2016,
        there''s been an 8% increase in species listed as threatened under the country''s
        Environment Protection and Biodiversity Conservation Act (EPBC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f594c82-ad2a-4ca9-ba64-8a3b5a15d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent report said the number of endangered species could
        be even higher due to inadequacies in the risk assessment process, and so
        too could the number of extinctions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a020bb9-7740-44b6-a18b-267618b0becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most mammal extinctions in Australia have been driven by predation
        from introduced species, especially the feral cat and European red fox," it
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1f033-b833-42b9-8df3-d3511f92223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s the government doing about it?</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ad38b-98d9-4ecf-9034-db517bf8e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor government laid the blame for Australia''s environmental
        degradation squarely at the feet of the Liberal-National coalition, who were
        in power from 2013 until losing the May election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838174e-1c72-45b0-b451-bca5c6c1e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The previous government''s funding cuts held back business, they
        damaged the economy, and they undermined practical efforts to protect our
        environment," Plibersek said during a televised press conference at the national
        press club in Canberra. She said so little effort had gone into achieving
        some targets that they would be almost impossible to reach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cedd2b6-b836-4b6b-aacb-220147ce4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former environment minister Sussan Ley, now deputy leader of the
        Opposition, accused Plibersek of using the report as a prop for attacks on
        the government, pointing out that the Morrison administration spent billions
        of dollars on green initiatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318073b-e832-4fef-8739-200425ae905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We focused on the job, without wasting the majority of our energy
        on misguided attacks on our political opponents," Ley said, less than two
        months after a bitter election campaign that saw both parties attack the other
        on policies covering everything from the environment to relations with China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6c1ec-0156-49aa-adc1-a0a9be6514ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plibersek announced a number of new targets on Tuesday, but deferred
        others -- including a "once-in-a-generation" reform of Australia''s environment
        and biodiversity laws (the EPBC) -- until she had time to consult more widely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826d019-779e-48cc-823d-e685b55df054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor government also plans to "expand the country''s national
        estate" by setting a goal of protecting 30% of Australia''s land and 30% of
        its oceans by 2030, and exploring the creation of new national parks and marine
        protected areas, Plibersek said. That includes "pursuing" the East Antarctic
        Marine Park, a proposal backed by Australia, France and the European Union
        to protect a vast tranche of the Ross Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8a134-abfc-48fa-885f-f713b87ad3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New proposals also include greater protection for Indigenous sites
        to avoid the destruction seen in 2020 when mining giant Rio Tinto destroyed
        the sacred Juukan Gorge caves in Western Australia to expand its iron ore
        mine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fbe36-519a-481d-a82d-17e9395523ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so lucky to be so rich in First Nations cultural heritage,
        of course we need to have better systems for protecting it that don''t lead
        to appalling, shameful outcomes, like Juukan Gorge," Plibersek said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5ecd2-5f82-4e6d-aa46-858200207e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also highlighted the need to give Australia''s First
        Nations people more control over the protection and rehabilitation of the
        land. To that end, the government has also promised to double the number of
        Indigenous rangers to 3,800 by the end of the decade.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82909bc5-bce0-49e1-82ec-025ca4483408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicki Hutley, an economist with the Climate Council, said changes
        to Australia''s environment laws must oblige the government to consider the
        impacts of climate change when considering applications for new coal and gas
        projects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc7c36-7179-4853-9d9c-37615b5914eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the previous government won an appeal against
        a court ruling that would have compelled the federal environment minister
        to consider the impact on children of new coal projects.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af4244-21c3-40e9-82d1-3315c9ebc4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly O''Shanassy, Chief Executive Officer of the Australian Conservation
        Foundation, said independent oversight was also needed to ensure government
        targets are met.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf7378-bae0-4e1b-82f9-2e8cc752899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:36:31.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To halt Australia''s nature crisis we need strong national environment
        laws, an independent regulator to enforce them and adequate funding for the
        recovery of Australia''s threatened species and the restoration of degraded
        landscapes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fa94e-c3df-4148-af6b-16fb4a04d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:38:59.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/australia/australia-climate-change-environment-report-intl-hnk/index.html">Australia''s
        environment is ''poor and deteriorating'' says damning new report</a>"</em></p>'
  'cafe-kitsune-manila-opening':
