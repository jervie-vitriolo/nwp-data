    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:41.173+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emilia Clarke says parts of her brain are ''missing'' after aneurysms'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f7a2e-6ecf-4b05-bcb8-7da9460b9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:14:54.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emilia Clarke says she had "the most excruciating
        pain" after suffering two brain aneurysms, but is grateful for both her recovery
        and for working on "Game of Thrones" at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66479f5d-7690-415e-95ef-27a6d5931641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:14:54.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was incredibly helpful to have ''Game of Thrones'' sweep me
        up and give me that purpose," she said during an interview with BBC''s "Sunday
        Morning."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a1d78-8a56-4a44-9c5a-569510d49e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:14:54.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress suffered the life-threatening aneurysms in 2011 and
        2013 and said that when it comes to her brain now, "there''s quite a bit missing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87d062-a98f-4ebf-be48-43777f5ed086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:14:54.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strokes, basically, as soon as any part of your brain doesn''t
        get blood for a second it''s gone," Clarke said. "So the blood finds a different
        route to get around, but then whatever bit is missing is therefore gone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac643f9-c697-4f9d-a7f5-245cefd2d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:14:54.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said with the amount of her brain that is no longer usable,
        "it''s remarkable that I am able to speak, sometimes articulately, and live
        my life completely normally with absolutely no repercussions. I am in the
        really, really, really small minority of people that can survive that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76156d2d-1042-4dda-9bc7-9aab309dd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:14:54.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke, who played Daenerys Targaryen on the hit HBO series, is
        currently starring in the play "The Seagull" in London''s West End.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fb236-fda0-4ae9-8367-1c94feb1b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:14:54.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:56.106+08:00
