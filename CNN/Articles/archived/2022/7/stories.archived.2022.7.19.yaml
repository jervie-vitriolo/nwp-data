      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buses at the EDSA Carousel are part of the service contracting
        program launched by the previous administration where free rides are offered
        to commuters.</p>'
