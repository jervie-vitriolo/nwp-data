    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb80b31-8bec-4231-b37a-329673876fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.255+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.112+08:00
