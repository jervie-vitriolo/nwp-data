    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt reviewing list of 1.3M 4Ps beneficiaries no longer considered ‘poor’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b64ad-4dfa-4d5a-9036-97e7aaf02599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:24:51.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)—</strong> The Department
        of Social Welfare and Development (DSWD) is validating the list of over one
        million beneficiaries under the government’s Pantawid Pamilyang Pilipino Program
        (4Ps) who are no longer considered “poor,” Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfcb00-f13d-44fb-a07f-aa0db7ab9227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:24:51.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from DSWD Secretary Erwin Tulfo, Press Secretary
        Trixie&nbsp;Cruz-Angeles said at least 1.3 million beneficiaries are “no longer
        considered ‘poor’ as a qualification for the 4Ps benefits.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca41fbf-4769-47e7-8b70-595b7b454e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:24:51.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This frees up P15B for other qualified persons to replace them
        and now be included in the 4Ps program,” she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe46cc-16e0-4038-b59e-8c377a9ebffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:24:51.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message, Cruz-Angeles noted that DSWD is “still in
        the process of completing the listing” of beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01353a5-84b6-4041-bc16-1bce7911ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:24:51.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest development from the agency was one of the highlights
        of the third Cabinet meeting of President Ferdinand “Bongbong” Marcos Jr.
        held earlier in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39671b58-03b6-48f4-ad09-638e5b696d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:24:51.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting also tackled the priority programs of the Department
        of Education, Cruz-Angeles said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca56c0f-734c-4563-935c-3943e46c3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T18:24:51.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the DSWD said it had<a href="https://www.cnnphilippines.com/news/2022/7/10/DSWD-says-review-of-ineligible-households-under-4Ps-ongoing.html">
        started the review</a> of Filipino families who are no longer eligible to
        receive assistance under 4Ps. The program provides cash grants to poor households
        with children not older than 18 years old.</p>'
