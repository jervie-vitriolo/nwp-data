    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8651b0-0404-40b8-9c4e-46e5e6ed3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675000e7-8506-43f7-9c5b-a6e5ed47e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IC Jaucian’s work for CCP Thirteen Artists Awards 2021 entitled
        “Bon Bon Voyage” tickles the kid version of myself who so desperately wanted
        to be an astronaut.&nbsp;The artist duplicated Voyager’s <a href="https://voyager.jpl.nasa.gov/golden-record/"
        target="_blank">The Golden Record</a>&nbsp;onto a piece of hard candy. It
        was a NASA project compiling the sounds of Earth on a solid gold LP, launching
        it into space hoping that it would reach intelligent, alien life. The candy
        record is playable, by the way, the warbling of <a href="https://www.youtube.com/watch?v=cEzcFXRKHUw"
        target="_blank">indigenous music and whale sounds</a> echoing throughout the
        gallery space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe64fe-2792-4af0-b196-19acd39054f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173e076-df84-49fd-90fb-83ee7c1ed281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice to fashion the record out of candy is meant to be a critique
        of NASA’s project, a reminder that this collection of images, greetings, and
        sounds are not meant to be an <a href="https://www.instagram.com/p/CdkINOqr4ub/?hl=en"
        target="_blank">“enduring ambassador of earth… for billions of years across
        the cosmos."</a> The artist also reminds us of the “colonial undertones” of
        these records, an interpretation I had never encountered, and therefore loved,
        struck by how the world had seemed to grow larger before my eyes at the realization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186be782-c383-4ac3-817b-0f5e40b8024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:24:17.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"While we strive to read and engage critically with art,
        I think it’s worth thinking about how this act allows us a glimpse into our
        own thought patterns, seeing the moment of synapse take shape."</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830caf6-be0f-4f55-9361-7ddc873cf749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce8348-2525-41b2-8a9b-8d2671828e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we strive to read and engage critically with art, I think
        it’s worth thinking about how this act allows us a glimpse into our own thought
        patterns, seeing the moment of synapse take shape. Jaucian’s work makes me
        think about taking a gander at the void. When I first learned about the Golden
        Record project as a teenager, I could relate to its audacity and romance —
        the lonely planet Earth singing hymns to the darkness, hoping that someone
        would sing back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094c8cf-a3b7-4983-b8b1-4d66f3a980f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacea550-d751-4353-8a75-4e4940ba782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:21:17.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I understand what worship means in the religious sense when faced
        with expanse: outer space, ocean depths, mountainous terrain on tropical archipelagos,
        slowly rising from the sea after millions of years. Wonder is where I find
        it easiest to encounter the divine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88200d-3f69-4b74-a105-f286c15c6ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:59:24.578+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:28:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/music/2016/09/23/the-voyager-golden-record.html"
        target="_blank">READ: Voyaging to space oddity: how humans made a mixtape
        for extraterrestrials</a></strong></p>'
    '20':
