      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb410b44-8274-4b10-b64e-dc6c792528ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.713+08:00
      'mgnl:createdBy': 'kristel'
