      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The government
        aims to administer over 23 million COVID-19 vaccine booster shots within President
        Ferdinand “Bongbong” Marcos Jr.’s first 100 days in office, or by early October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf5022-27c1-43de-8645-6884c70a338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.713+08:00
