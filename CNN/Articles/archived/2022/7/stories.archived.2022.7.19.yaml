      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German gas distributor Uniper confirmed Monday that it had received
        a letter from Gazprom claiming a force majeure on past and current shortfalls
        in gas deliveries. A force majeure is a contract clause which excuses a company
        for failing to meet its obligations. It is usually invoked in extreme circumstances
        such as natural disasters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b055c2-79e4-49ef-a19d-da1ad0f53cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7722e4f-5b06-42f2-95ea-30f91d717bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spokesperson for Uniper told CNN that it has "formally rejected"
        the claim. On Monday, the embattled company also drew down a €2 billion ($2.04
        billion) credit facility with bank KfW because of the impact of Russian gas
        supply disruptions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e55072-e8dd-430c-9454-d33d8ed18e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18601569-2858-42b6-b3b7-a7e17e07dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Awful timing</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05cc0d-ff36-4b36-b511-65029ae07b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gas crunch this week would also come at the worst time. Europe
        is sweltering under record heat — parts of France and Spain are battling wildfires
        as temperatures are expected to climb above 40 degrees Celsius (104 degrees
        Fahrenheit) over the coming days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e87c7-861d-4875-8823-4824cbc0e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9f85b-32df-4fa0-9af8-c8940d51465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring temperatures have pushed up demand for electricity to power
        air conditioning units. Enagas, Spain''s gas transmission system operator,
        said last week that demand for natural gas to produce electricity hit a new
        record of 800 gigawatt hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fc4e4-a75e-42a7-82b0-25be11e6b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46d8dc-611d-4575-8e11-2b6924d414bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This huge increase in the demand for natural gas for electricity
        production has been mainly due to the high temperatures recorded as a result
        of the heatwave," Enagas said in a press statement last Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d1d0e-9c19-43b5-a9e9-42db38fdb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574480e-021b-46e1-b732-d55d92cdaeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts were more optimistic, given Europe''s alternate sources
        of power and the fact that the heatwave is set to end by mid-week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c4156-8916-4925-b67f-e61fbeacb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6237f52-fd52-4773-9ed5-a83fabf749bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although power consumption in the EU will be a bit higher this
        week amid the heatwave due to high usage rates of aircon units, this will
        be offset by record supply of solar power generation," Henning Gloystein,
        director of energy, climate and resources at Eurasia Group, told CNN Business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223e57a-9dbd-434e-b52e-4f1ffdf5b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360b730-5601-482c-9bb4-e63d36a0eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, European countries are racing to fill up their gas storage
        facilities to avoid a potentially catastrophic energy shortage over the winter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9bb53-c39c-4bf8-a11a-bbcd7aed91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c65584-3937-444f-97bd-cc42b6b0c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "next few months will be critical" to shore up the bloc''s supplies,
        said Fatih Birol, executive director of the International Energy Agency, in
        a Monday press statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5f28d-cf72-45d7-94da-4cea22750be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3933c02-d362-4f80-aef3-befbc401434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia decides to completely cut off gas supplies before Europe
        can get its storage levels up to 90%, the situation will be even more grave
        and challenging," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe185eb-a3b3-4be0-ae37-50c4427d8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca6e18-9202-4766-8a69-aa6ade271af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas storage levels across the European Union are currently around
        64%, according to the Gas Infrastructure Europe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d5f57-7a74-47d1-83a2-95680819fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25156df-fd24-44b6-a861-3525a61ec6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc is hurriedly securing gas supplies from other countries
        as it winds down imports of Russian gas. On Monday, the European Commission
        signed a memorandum of understanding with Azerbaijan to double the capacity
        of a key gas delivery route over the next few years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77292ab0-a3d4-4044-820f-3a3286c4a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd1b025-5405-4fea-8e38-fc8497f3f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for Dutch natural gas, the European benchmark, were up 3%
        to €165 ($167) per megawatt hour on Monday from Friday, according to data
        from the Intercontinental Exchange.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8657fd5-aaf7-4170-ac66-2faec64c2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82702f-c241-4e3d-be77-8f58efbdbf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, fears of a major gas cut off pushed prices to
        their highest levels since the early days of Russia''s invasion of Ukraine,
        hovering around €183 ($186) per megawatt hour. Prices have soared 129% since
        the start of the year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dea240-4038-41b2-b11a-2a78cde4b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cca2f5-f503-4117-a9cc-40c87eb169f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz, Sharon Browne-Peter, Sharon Braithwaite and
        Chris Liakos contributed reporting.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162ecd9-2355-485a-8131-e1a0422a83cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/18/energy/europe-gas-crisis-heatwave/index.html">Europe
        braces for a potential gas crisis as historic heatwave boosts demand</a>."</em></p>'
