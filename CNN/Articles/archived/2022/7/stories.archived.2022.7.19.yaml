      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d8fb8-77ae-43ce-b03b-dabd55e1be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T06:00:10.679+08:00
