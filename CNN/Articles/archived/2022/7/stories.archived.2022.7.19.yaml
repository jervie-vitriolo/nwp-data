      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration earlier said it will launch a large-scale
        booster campaign to further allow the easing of restrictions and to prepare
        for the opening of in-person classes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec3f2b-9286-474d-81d7-93098594eb32'
