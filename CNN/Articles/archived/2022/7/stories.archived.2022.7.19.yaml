    'template': '1'
    'title': 'High temperatures caused section of UK airport''s runway ''to lift'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a6709-27d2-40cd-9cb1-238b1029f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of the United Kingdom''s largest airports
        suspended flights on Monday after high temperatures damaged a runway. Temperatures
        soared up to 37 degrees Celsius (about 99 degrees Fahrenheit) in some parts
        of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275cf4f-1ba1-49b6-8221-fe0275e9853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Luton Airport announced the situation via Twitter and updated
        its status when the airport resumed operations on Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3616ed6-a2dc-42ad-817e-a41305f9140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1547cb4-ca84-4bfb-98f2-eb9bc5d8cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "essential runway repair" was required "after high surface temperatures
        caused a small section to lift," the airport said on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d00cd-6112-419a-a612-f908c98c37c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81298f34-bc27-48d1-9756-6c6edbae84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full operations resumed just after 6 p.m. in London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788aa2f-4fb1-4f69-a476-b862593c58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628b652-dd8f-4f74-8ec7-22b50629d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luton Airport''s announcement came hours after the Royal Air Force
        (RAF) paused all flights to and from Brize Norton, its biggest air base, in
        Oxfordshire after a report from Sky News suggested that the runway had "melted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a43a5-7347-4cb3-a7e1-705149c62974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60331d-8dda-44be-97c8-248398b006d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Ministry of Defence tweeted a statement on flights at Brize
        Norton on Monday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ff2fb-1eaa-44a9-91fe-4946ada0a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e3089-5f86-4368-b4c7-e72954c17e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this period of extreme temperature flight safety remains
        the RAF''s top priority, so aircraft are using alternative airfields in line
        with a long-established plan. This means there is no impact on RAF operations,"
        the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98230ec7-a83d-4a93-8cad-d036652cf84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519f25d-068a-4388-8559-6d4910fa1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, both Network Rail and Transport for London (TfL) have
        advised passengers against travel on Monday and Tuesday, unless for "essential
        journeys," because of the hot weather. Train speed restrictions have also
        been introduced to protect railway tracks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f5890-ae88-4e18-9554-ec0427fdd553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324ad2b-6a00-4042-9d26-b60c6943b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the UK''s Met Office issued its first ever "red" warning
        for extreme heat for Monday and Tuesday, with temperatures predicted to reach
        40 degrees Celsius (104 degrees Fahrenheit) in some parts of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea08c2c-3532-4275-bc46-b1a7eec94250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e885d-a49d-4736-978c-55b6a69faecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luton Airport shutdown is the latest incident in a turbulent
        summer for UK travel that''s seen thousands of flights canceled, huge security
        queues and countless reports of delayed or lost baggage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d734b-fc90-43e7-85e4-209287d7012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d7a09-b320-49e2-8244-7617b296e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Heathrow Airport announced a 100,000 a day passenger
        cap until September 11 and asked airlines to stop selling tickets for travel
        this summer as it struggles to deal with high demand and staffing shortages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26aca93-088f-4259-8ea6-57a0d2c8945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T02:21:44.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/uk-airport-suspends-flights-amid-melting-runway-reports/index.html"
        target="_blank">"High temperatures caused section of UK airport''s runway
