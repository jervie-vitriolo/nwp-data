      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb7120-9ece-4e89-b123-ee8fd973cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.893+08:00
      'mgnl:createdBy': 'glee'
