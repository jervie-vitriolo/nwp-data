      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9b51f-24e1-47e6-a809-a535dff221d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:37:20.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, administration of a fourth vaccine shot in the country
        is limited to health workers, the immunocompromised and senior citizens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154674cc-f006-4acb-9efe-eeb7743c8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:37:20.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b34154-d772-4f40-8c3d-8db90b7529d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:37:20.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The private sector is already done with the first booster because
        we’ve already inoculated our people way, way back in January and we’re now
        in [July] so the second booster it’s time to give [it] them,” Concepcion said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0437ba79-d3df-4b67-86c8-28a507b44454'
      'mgnl:activationStatus': true
