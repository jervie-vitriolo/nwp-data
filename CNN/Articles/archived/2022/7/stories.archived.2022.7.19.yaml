      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DSWD''s SAP, Filipinos from low-income households were
        entitled to ₱5,000 to ₱8,000 aid to improve their "economic, physical, and
        psychosocial well-being" during the health crisis.</p>'
    '1':
