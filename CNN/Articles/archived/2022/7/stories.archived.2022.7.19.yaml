    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8f68b-d8cd-4ff1-a4c0-96b06e3a4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> KFC is trying out a new type of chicken
        nugget in an effort to attract younger consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852bd3e-bb7c-4ba2-8a7d-5ab0693cf48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae665a88-444c-4587-b62b-7c17ea109e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, the chicken chain is offering Kentucky Fried Chicken
        Nuggets in restaurants in Charlotte, North Carolina, for a limited time. The
        nuggets are made with white meat and KFC''s signature 11 herbs and spices,
        and they come in servings of eight, 12 or 36 pieces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7384d-6ea0-4cda-9e4e-677ef7723a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfe773-4e19-497d-adcd-e7e66805527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC already offers a few different types of chicken, including popcorn
        nuggets, on its menu. But it''s betting nuggets will be a draw for the younger
        set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a18c8-a05e-4349-bf28-84c62b98b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caadcbf-a378-4f1a-8909-e8bc383afad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re targeting younger customers, like Gen Z and Millennials,
        who are interested in boneless chicken options," said a KFC spokesperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb90b79-cd0d-40e1-be3c-2a129db0b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe36795-aa19-4c4a-a28e-95c03bee1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen Z, which includes those currently between the ages of 18 and
        24, is an important demographic for restaurants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98b0b9-2004-4635-a593-1d4cf8eb16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e07788-375a-49e9-aa34-ceb01bd5414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earlier you can engage with a consumer, the more potential
        you have for building loyalty and building frequency over the course of more
        years," Robert Byrne, director of consumer and industry insights at the restaurant
        consulting firm Technomic, previously told CNN Business. It''s hard to develop
        loyalty "once somebody''s past that window," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c9f67-ba8f-4e33-bf2f-27db709b959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152acf5-3025-4e93-9a23-560002d5beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gen Z is less interested in dining out than other generations
        were at their age, making it even more important for restaurants to try to
        grab their attention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb02ca8-ad02-4dec-a635-7db005c96c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b2ff1-47aa-40b2-80dd-3abfe8ff777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating buzz and selling snacks</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eddca4-5ef5-4871-9cb1-7141bc6f84e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all consumer groups, competition in the fast food world is
        tight. One way for brands to stand out is to test new items and make changes
        to menus whenever possible, creating buzz along the way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0994159-0523-478f-90f1-2279e80373f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e9040-8e11-4f92-a1f8-5f7cdce15b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, KFC offered a plant-based fried chicken nugget
        alternative for a limited time. That launch "elevated the brand and boosted
        relevance," David Gibbs, CEO of KFC''s parent company Yum Brands, said during
        a May call with analysts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861d2fe-1b9a-4b7f-a7c2-14f2bcacdcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c0e76-5ed2-4ac4-b4de-b30ada1950eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new nuggets have another potential advantage: They''re perfect
        for snacking, a trend that''s seeing a comeback as consumers adapt to hybrid
        work or return to the office. Nuggets could be a way for KFC to remind customers
        that they sell food that can be eaten on the go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95802e90-4519-4150-ba6d-81d218e57be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d037b2-ec85-49c4-92e5-feff1cfbcb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brands have also revamped their chicken lineups lately. Last
        year, Popeyes launched its own nuggets in an attempt to capitalize on the
        success of its blockbuster chicken sandwich. And earlier this year, McDonald''s
        brought chicken nuggets back to the menu at some of its locations for a limited
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212bd46-c11e-42a4-b2bf-596991aab594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:23:52.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/18/business/kfc-chicken-nuggets/index.html">KFC
        is testing a chicken nugget aimed at Gen Z</a>."</em></p>'
  'Snap-web-version':
