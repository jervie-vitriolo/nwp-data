    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978ba15-dac0-4463-b43b-6e545530171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
