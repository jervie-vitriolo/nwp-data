    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9868d-f2dc-49c1-a139-9adc3e7d035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel price cuts would depend on Fed interest rate hike — DOE</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64c833-76ca-4b89-94ce-39574c8f7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The consecutive
        rollbacks in prices of fuel products in the country will depend on the decision
        of the US Federal Reserve to implement another aggressive hike in interest
        rates, a Department of Energy (DOE) official said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6502ca7-0cb9-45c4-90a8-0b501d875d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, DOE Oil Industry Management Bureau Director
        Rino Abad attributed the decline in fuel prices to the intermittent lockdowns
        in China and the Fed''s decision to <a href="https://www.cnnphilippines.com/business/2022/6/16/Fed-hikes-interest-rates.html">raise
        interest rates by 75-basis-points</a> last month.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8525d-3f25-47d1-8059-ec3bc02e5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic activity was dampened as a result of these events, which
        subsequently caused demand and prices to decline, according to Abad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b8d88-4b8c-4253-b7f9-bd284276637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 26- 27, the Fed is set to hold another policy rate meeting,
        and if it chooses to impose another rate hike, Abad said other central banks
        across the world may follow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97d78e-b6fe-46c1-a712-8981ec767931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It appears na magiging global action na naman po ‘yan at malaki
        po ang tsansa na kapag ganoon ang nangyari— favorable po na magkaroon tayo
        ng tuloy-tuloy na rollback,” Abad said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f3076-598d-4aab-9e7a-dfe919e9106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It appears that it will be a global action again and
        there is a good chance that when that happens— it is favorable for us to have
        a continuous rollback.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ebaf3-1826-4868-a664-3cbe0af880be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising interest rates means pushing up the cost of borrowing to
        control money supply and stabilize inflation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acb176-cb88-449c-8a00-827beda6ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, higher borrowing rates may cause businesses and
        consumers to spend less, which would decrease economic activity or demand
        and ultimately drive down prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f12cf7-1c4e-4ea1-9a09-65877f090443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung nangyayari ngayon na pagbaba ng presyo ay sa kadahilanan
        po ng pagpapahina ng demand. Wala pong gaanong pagbabago doon sa supply side.
        Nandiyan pa rin po ang Russia-Ukriane problem, very tight pa rin ang supply,”
        explained Abad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd405b9-c13e-47a5-b9d4-1f4bfd748897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, the decrease in prices is due to the weakening
        of demand. There has not been much change on the supply side. The Russia-Ukriane
        problem is still there, the supply is still very tight.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e7d46-11f8-4724-a2a9-25ad5c3ae86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the country’s inflation rate hit <a href="https://www.cnnphilippines.com/business/2022/7/5/inflation-June-2022.html">6.1%</a>
        — the highest since 2018 — with food and transport costs leading the increase
        in commodity prices.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7153d-2b6a-4532-9c59-0bec36a210aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy official said if the US Fed decides against a new round
        of interest hike, the surge in demand will return, which means there will
        be pressure on supply and the country will observe fuel price increases yet
        again while the Russia-Ukraine war still persists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ebb17-3d16-43e2-a925-cc73814bc005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag hindi po ganun ang decision sa July 26-27, mukhang oobserbahan
        po natin talaga dahil mukhang hindi na po natin masusustain ang tuloy-tuloy
        na pagrorollback kung wala pong additional round of interest hike,” Abad stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11758ad8-60a5-4cd1-b4a6-26ea33cb2011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the decision is not like that on July 26-27, it
        looks like we have to monitor it because it looks like we will not be able
        to sustain the continuous rollback if there is no additional round of interest
        hike.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3befa-71e9-4612-bbbb-7776c3cd96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Reserve will likely discuss at the upcoming meeting
        whether to raise rates by 75 basis points or just 50 basis points, its chairman
        Jerome Powell said last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a99f95-a6f1-49bd-98bd-bb5082da4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T17:33:58.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel companies <a href="https://www.cnnphilippines.com/news/2022/7/18/oil-price-rollback-effective-July-19.html">slashed
        per-liter rates</a> of gasoline by ₱5, diesel by ₱2, and kerosene by ₱0.70
        effective Tuesday, July 19.&nbsp;</p>'
