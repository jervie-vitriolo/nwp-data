      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b1896-cc96-47ae-9feb-a28d256c03eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her briefing, Carlos also toured BRP Teresa Magbanua, one
        of the Coast Guard’s newest multi-role response vessels, which is currently
        docked at the Manila South Harbor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49842fa5-8f2a-4875-9901-158c3d260f9c'
      'mgnl:activationStatus': true
