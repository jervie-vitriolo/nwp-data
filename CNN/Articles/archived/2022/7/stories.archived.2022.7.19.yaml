      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> ⁠— The
        Makabayan bloc of the House of Representatives on Tuesday filed a resolution
        to investigate the alleged delayed payment of EDSA Carousel bus drivers and
        conductors'' salaries, and their reported illegal dismissal after staging
        a protest.</p>'
