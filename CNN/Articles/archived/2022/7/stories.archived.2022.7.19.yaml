      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may even be tied with the loosening of requirements for face
        masks, but it''s not yet clear. It may also be tied with the booster. If we
        can get enough people to get boosters, it will be easier for us to relax restrictions,"
        he said.</p>'
  'fuel-price-cuts-Fed-interest-rate-hike':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
