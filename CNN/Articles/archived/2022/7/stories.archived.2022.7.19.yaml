    'title': 'Metro Manila stays under Alert Level 1 until end-July; General Santos
      City, 18 other LGUs ease restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d63858-ddff-4d5b-ad44-9f292831e1f6'
