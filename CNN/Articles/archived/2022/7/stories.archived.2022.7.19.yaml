    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930acb6-1eea-4108-861c-44d42e1223f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe is bracing for the potential of
        a full-blown gas crisis later this week just as an historic heatwave has hiked
        demand for energy to help cool the continent''s homes and businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c51450-e3b9-48ef-b800-79890e441c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b86d1-541f-4fb0-b2c8-53a2d71b74fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Nord Stream 1 pipeline — a crucial artery linking
        Russia''s gas to the bloc — is due to reopen after 10 days of routine maintenance
        work. But concern is building that Russia will keep the taps turned off in
        retaliation for sanctions the European Union has imposed since Moscow''s invasion
        of Ukraine in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1a2de-938a-4de9-b880-33056eeac636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca2c6f-ee46-46de-a01b-861e6425aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Habeck, Germany''s economy minister, said earlier this month
        that the country must "prepare for the worst."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779687ef-bef7-4c58-8713-d0d1d0a8cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ed606-cfe0-4adb-b678-f64fbd35c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything can happen. It could be that the gas flows again, even
        more than before. It could be that nothing will come at all," Habeck said
        in a radio interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704da1ee-08fd-4853-b2fb-e4bd6311d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4f715-f89d-45eb-8772-e592aa35f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pipeline delivers 55 billion cubic meters of gas per year to
        Europe, or about 40% of its total pipeline imports from Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf792aa3-c08a-41a5-a012-e7b26aa9c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146a83a-5c64-4185-aeee-4d1500e19871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full break with Moscow''s gas is not out of the question. The
        country has already cut its gas exports to several European countries. Last
        month, Germany, the region''s biggest economy, declared a "gas crisis" after
        Gazprom, Russia''s state gas company, slashed exports through the pipeline
        by 60%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a227ce-e77b-4189-bb04-3732b5658a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054db150-2d06-4127-b0b9-71e686cfc54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom blamed the move on the West''s decision to withhold vital
        turbines because of sanctions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a16fae-3155-4100-8abc-d96a29f2b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:21:05.825+08:00
