  'Marcos-DOH-alert-level-restrictions-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-19T07:53:57.515+08:00
    'imagesource': 'jcr:78b67c26-41fc-401f-a415-b31b0fb61420'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77de1df9-4dbd-49bc-8ee6-fd6ea7d8c73c'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. has retained the COVID-19
      alert levels for now, but eyes separating the alert levels from restrictions
      by mid-August, according to Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T07:55:25.693+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:28:53.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:42.436+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos keeps COVID-19 alert levels, but many changes eyed by
      mid-August'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794138a-097f-46fd-b0ae-068833f9a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:55:25.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. has retained the COVID-19 alert levels for
        now, but eyes separating the alert levels from restrictions by mid-August,
        according to Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847573b-4f72-4d0a-8c17-75ead2533adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:55:25.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, a higher alert level means more restrictions on the operating
        capacity of establishments and offices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76311643-6daf-4382-8679-0a98c6a2b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:55:25.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a meeting with health officials, the Palace on Tuesday
        said that the Department of Health could release new classifications in the
        second week of August to be "compatible" with the current milder coronavirus
        strains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1f87e-43b3-4bc1-9e58-4522339eeaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:55:25.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are however thinking, we are studying very closely, and we’ll
        come to a decision very soon as to decoupling the restrictions from the alert
        levels,” Marcos said during a meeting with DOH Officer-In-Charge Undersecretary
        Maria Rosario Vergeire on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f4d27-2b50-47a8-ab30-ab5cada15193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:55:25.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also told Marcos that mid-August is a suitable period to
        loosen up restrictions to give the medical community ample time to make COVID-19
        cases more manageable as the more transmissible Omicron BA.5 continues to
        spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd664b9-2fe2-4cc2-b099-333bba68244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:55:25.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also advised the DOH that the alert level could be adjusted
        if the eligible population get their booster shots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4da45b-e9ef-41a4-a331-ee297ed50df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:55:25.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that it is working to administer the booster doses
        to the eligible population before the start of September, the projected period
        where the country may see an increase in hospital utilization rate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041de742-2e4c-4fe4-baf2-8d1739159d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T07:55:25.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH remains without a secretary nearly three weeks since Marcos
        took office on June 30.</p>'
