      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the chief executive’s decision," he pointed out. <em>"Si Presidente
        ang makakadikta kung anong polisiya ang gagamitin natin dito, and ''yun ang
        hinihintay mai-cascade sa amin. Meantime, tuloy ''yung patrol operations namin,
        kung ano ginagawa natin sa West Philippine Sea."</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d86da-3b77-488f-adf3-6629fde26755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305d05e-022b-412b-9d01-83f9c7d9d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s the chief executive’s decision. The President
        will dictate on the policies the government will be setting, and we are waiting
        that these be cascaded to us. Meantime, we will carry on with our patrol operations,
        whatever we are doing in the West Philippine Sea.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583975b5-8c01-47bf-8143-36c836ad1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.892+08:00
