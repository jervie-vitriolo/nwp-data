    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f753a-bd91-4347-8832-551f84268dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T20:53:30.714+08:00
      'mgnl:createdBy': 'kristel'
