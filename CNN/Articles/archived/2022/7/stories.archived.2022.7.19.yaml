      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We agree with decoupling restrictions with the alert level system,
        trying to make the alert level system simple for our own countrymen to understand…
        We are suggesting all these simplifications, with the end goal of moving from
        pandemic to endemic, an exit strategy,” he said</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed244a6-2d99-4449-848b-b8b7efc5fe91'
