    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hospitals', 'admissions', 'dengue', 'patients', 'calabarzon', 'central-luzon',
      'visayas', 'zamboanga']
    'template': '1'
    'title': 'Hospital group sees increase in dengue admissions nationwide

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182c968-7067-4c50-9778-b2bdf02dd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c97339-7169-4465-b3ef-e1546fbad04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Hospitals
        have seen an increase in admissions due to dengue, among other non-COVID-19
        cases, according to the Private Hospitals Association of the Philippines Inc.
        (PHAPi).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09669437-8254-4a7a-b33b-3bfdd5d85971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Medyo dumami rin po yung non-COVID cases. Ang napansin po namin
        right now, itong pagdagsa rin ng mga dengue patients… Ito naman po ay pwedeng
        i-admit sa regular beds at ang monitoring po nito ay hindi katulad sa mga
        COVID cases,” PHAPi President Dr. Jose Rene de Grano said in a briefing on
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0544f-c54e-40f4-bce7-a98102158376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of non-COVID cases has also increased a
        bit. What we noticed right now is the influx of dengue patients… They can
        be admitted to regular beds and its monitoring is not the same as with COVID
        cases.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9704370-40f9-4396-929a-0138770cbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano added that Central Luzon, parts of Calabarzon, Visayas,
        and Zamboanga Peninsula had seen a spike in dengue admissions, but he said
        that the cases in these areas are now "controllable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc7749-ee66-4a17-b528-f12e15086866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:49:29.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/7/15/antique-state-of-calamity-dengue-outbreak.html">Antique
        under state of calamity due to dengue outbreak</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa8d65-de62-48d5-8c53-1a2db2fde842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further said that PHAPi is continuously recommending healthcare
        providers to admit patients exhibiting warning signs of dengue such as bleeding,
        difficulty breathing, and swelling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb56d06-7f55-436c-ac3b-f2b8ef2a193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng dengue patients, supportive lang ang ating treatment.
        Kung may lagnat, binibigyan ng gamot, pagka hindi makakain at nagdadiarrhea,
        siniswerohan and then kung kailangan ng blood replacement, binibigyan,” said
        De Grano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6575a55-86a2-411f-950e-ca81f94a6d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All dengue patients, our treatment is only supportive.
        If there is a fever, they are given medicine, if they cannot eat and have
        diarrhea, they are put on dextrose and then if a blood replacement is needed,
        they are provided.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72480ec-795b-4e03-b777-f67e83cc0795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other warning signs of dengue include abdominal pain or tenderness,
        persistent vomiting, edema, mucosal bleeding (i.e. mouth, nose, etc.), and
        lack of energy, according to the Department of Health (DOH).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7285e6-1eb9-4c23-8c66-a8bf4966f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:45:12.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said it is important to seek early consultation between
        one to three days of fever to immediately recognize disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c11a5-d3ff-4da5-9197-830f6aa43f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:51:26.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:28:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/7/18/Diagnostics-firm-develops-dengue-self-test-kits.html">Diagnostics
        firm develops dengue self-test kits</a></strong></p>'
