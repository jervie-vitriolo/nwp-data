    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773ccee-611a-4b87-9742-62d776c151d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As NSA, she is also the chairwoman of the National Task Force for
        the West Philippine Sea, to which the PCG is among the primary member-agencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370c266-63a4-49fd-9e91-1934a10ac497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:31:47.891+08:00
