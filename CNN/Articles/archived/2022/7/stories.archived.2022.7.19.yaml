    'template': '1'
    'title': 'Uvalde parents call for school police chief to be fired and seek assurances
      on future safety during school board meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d17923-738e-4eca-815e-52e1c3f7053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Angry residents of the emotionally shattered
        Texas town of Uvalde confronted the school board Monday night with speakers
        calling for district police chief Pedro "Pete" Arredondo to be fired and asking
        what safety measures will be put in place for when schools reopen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a0c50-6f53-46a6-b9e9-fc571188e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grief from the <a href="https://www.cnn.com/specials/us/texas-robb-elementary-shooting"
        target="_blank">May 24 shooting</a>&nbsp;in which 21 people were killed at
        Robb Elementary was clearly weighing heavily on the attendees and some parents
        said their children aren''t ready to return to class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e46ff-9647-4640-8847-f107aa3420f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an anxiousness in my heart that is only worsened by the
        fear my children have," said Rachel Martinez, a parent of four children. "I
        think no one person here today can deny there was a massive failure on May
        24. Where these failures lie is the question?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbfc1ac-2b66-432a-9ecc-4ccc4f62b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s meeting of the Uvalde Consolidated Independent School
        District board came one day after a Texas House investigative committee <a
        href="https://www.cnn.com/us/live-news/uvalde-shooting-texas-house-report/index.html"
        target="_blank">released a preliminary report</a>&nbsp;outlining a series
        of failures by law enforcement agencies in their response to the shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dd0b5-0526-4e24-906c-a297411cae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-page "interim report" described "an overall lackadaisical
        approach" by nearly 400 local, state and federal law enforcement officers
        who went to the school as the second-deadliest shooting ever at a K-12 school
        in the United States occurred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac01fc5-76f9-4a55-a674-e32284bc53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes after finger-pointing from law enforcement agencies,
        as well as local officials decrying a lack of transparency and victims'' families
        learning on a piecemeal basis what more could have been done to save their
        loved ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc49c1-98a7-4ad8-8800-039613d551f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees Monday night were pointing fingers at the board at a meeting
        that lasted three hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89f29f-7f26-4244-b1be-635ae794e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parent Brett Cross asked the board why Arredondo, who is on administrative
        leave, hasn''t been fired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0b3e9-3fe9-4341-a8c2-f055ce5de756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why the hell does he still have a job with y''all?" he asked. "Are
        you going to fire him?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0c851-fec8-4e06-8599-0ecd8a638342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District Superintendent Hal Harrell responded, "We will take the
        report into consideration. It will be a closed-session decision."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee897f-72b1-4d2e-8697-3be1af923291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrell said that the board had been waiting for the investigative
        information to help it make a decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dc39f-8200-450a-ba57-41b9def83c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other speakers also demanded the board terminate Arredondo,
        who has said he did not consider himself incident commander at the scene,
        according to the report, echoing comments he made to the Texas Tribune last
        month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b52a11-2027-4c52-8d5b-bbc269a0222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young student says she wants to feel she has protection before she
        goes back</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde25f9-b16a-45d8-b695-5a39eacd842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Quintanilla-Taylor introduced her daughter Mehle, who told
        the board she was wearing the same dress she wore to school on May 24.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3ce3f-6142-4928-89ca-0443d6cf19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the last dress that all my friends saw me on [sic]," she
        said. "Most of those kids were my friends ... And I don''t want to go to your
        guys'' school if you don''t have protection."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466455a-b1ba-4345-9dff-e3a770e39f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez, the parent with four children, asked the board whether
        it was going to take responsibility for the failures of May 24.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bedc34-f956-485a-8a73-bae6051460f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you going to make this right?" she asked.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5aef8-eca3-4d59-92e0-9da89cc8e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wondered what options students and parents would have if they
        don''t want to go back to school, saying her daughter had said she was "so
        terrified" about going back to class.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3faf8-dc51-41d4-af87-96e7aaa468cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that my children are not mentally prepared to
        return to campus and my husband and I are unwilling to send them. I speak
        for my children but I also speak for the rest of the parents in the community
        who feel the same as I."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b17939-4b00-4574-92bd-937fce44d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jazmin Cazares, the sister of shooting victim Jackie Cazares and
        a high school student, said there was nothing that could be done to bring
        her sister back but the school board could make changes to prevent other families
        from losing children. She also questioned how safe she could feel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a782e-d4f3-4019-bf43-83fa89e6fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gonna be a senior. How am I supposed to come back to this
        school? What are you guys going to do to make sure I don''t have to watch
        my friends die," she asked. "What are you going to do to make sure I don''t
        have to wait 77 minutes bleeding out on my classroom floor just like my little
        sister did?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b253fb5-c740-419f-aa68-8d15fa1caff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next school year might be delayed</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46768227-4883-4724-b1d4-7204598214ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the district would consider online learning, Harrell
        said he was under discussion. "We are looking into it. And there are some
        structures that have to be in place. But yes, we are looking at it and that
        is one of the things we are considering."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001f36b-a3cc-49e8-af71-1d36caf063a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school board also has recommended a delay to the start of the
        school year to address security issues such as door locks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2554bbc0-dfb7-4428-8d4b-5f73fb918b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Harrell <a href="https://www.cnn.com/2022/06/03/us/uvalde-texas-elementary-school-shooting-friday/index.html"
        target="_blank">announced that no students</a>&nbsp;will ever return to the
        site of the massacre.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31ba9c-5e82-4545-bca8-4bd2fbaa6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going back to that campus," Harrell said during a special
        meeting of the board of trustees, and added he expects to have a new address
        for the school in the "very near future."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730b0ef-ad9b-487d-afbf-c3b62b2202c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our kids, our staff, we''re not going back."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a261bf-6906-409e-aa97-131e48452a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T14:02:22.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/19/us/uvalde-school-board-meeting/index.html"
        target="_blank">Uvalde parents call for school police chief to be fired and
        seek assurances on future safety during school board meeting</a>."</em></p>'
