  'COA-DSWD-Social-Amelioration-Program-undistributed-nearly-P2-billion-ayuda':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-19T12:57:25.701+08:00
    'imagesource': 'jcr:b9d2bd0a-259b-44e6-ad3b-33c33bd09049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e231c978-8f79-42f4-861c-53fc72375394'
    'lead': 'The Commission on Audit has flagged the Department of Social Welfare
      and Development after the agency failed to distribute nearly ₱2 billion worth
      of cash aid under its Social Amelioration Program to some beneficiaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T13:02:26.544+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T14:28:44.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:45.168+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags DSWD for nearly ₱2B undistributed SAP; agency says amount
      already returned to govt'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5b181-b653-4f3a-8155-a43644a149f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af35beb-f6b0-423e-aca2-6515d04849d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Commission
        on Audit has flagged the Department of Social Welfare and Development after
        the agency failed to distribute nearly ₱2 billion worth of cash aid under
        its Social Amelioration Program to some beneficiaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526fdaf1-3a95-45d5-b578-f4d99a36e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c3bfb-108b-469d-9053-04f39617ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual audit report for 2021, state auditors disclosed that
        the DSWD failed to roll out more than ₱1.9 billion worth of cash aid — comprising
        an unutilized amount of over ₱1.7 billion in its field office (FO) in Metro
        Manila, and more than ₱155 million for Western Visayas (Region 6) — which
        was reverted back to the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e6670-2620-4d0e-ae25-db4c23cdee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821377d-f86e-4fe9-be70-92347725a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Cash advances] granted to Special Disbursing Officers (SDOs)/Accountable
        Officers (AOs) of DWD FO NCR and VI for implementation of SAP amounting to
        ₱1,908,536,000.00 were not distributed to beneficiaries, depriving them of
        the financial assistance needed during the pandemic," the report read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c54352-ef78-4a1f-b670-c6dc7adb63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that refunds made by the SDOs and AOs from the NCR field
        office were higher than what was paid out to SAP beneficiaries, citing "poor
        planning and monitoring" on the part of the program implementers. Other issues
        encountered were the schedules of payouts that were not determined before
        drawing the cash advances, and difficulties in coordination between the agency
        and the local government units due to the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd812d71-83d0-4d66-beb4-66c114fe3132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbed5f-6c70-4c1b-ac87-efb3a26cabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Western Visayas, state auditors cited the agency''s
        inability to install an adequate monitoring and control mechanism through
        its service provider which resulted in the absence of a clean list of beneficiaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6a6b7-96b6-43e0-aa46-af7a24f5fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97ba8e-65db-4ee0-98e6-642dccfe2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, huge amount of unexpended government funds was refunded after
        2 to 6 months, which could have been used to aid the poor during the pandemic,"
        the report read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315de918-ebf2-4b7b-bedb-35307bd30acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba579f59-2b19-4b0e-832f-b3bbad66b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T13:02:26.546+08:00
