      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s first female NSA was at the Philippine Coast Guard
        (PCG) headquarters on Monday as part of her routine visits to different agency-members
        of the National Security Council (NSC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef539411-ad70-424e-9c2f-2f8a198bcddd'
