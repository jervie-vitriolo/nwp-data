      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said it is counting on the support of the administration
        of President Ferdinand "Bongbong" Marcos Jr. to continue its modernization
        program, particularly the acquisition of new patrol ships.</p>'
  'DOH-to-reconstruct-IATF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-19T08:55:43.616+08:00
    'imagesource': 'jcr:bf1e402a-ac1b-48bc-9a3e-b30f0097feec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddb59182-6b91-4612-a9b3-3b28e86f073a'
    'lead': 'IATF, which is the policy-making body on COVID-19 response, was previously
      led by former Health Secretary Francisco Duque III. Its members include nearly
      all major departments and offices in the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-19T08:58:33.576+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:28:50.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:43.369+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to reconstruct IATF'
    'updated': 2022-07-19T19:53:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad6bb7-f0ab-4813-ae0e-023ca4c9d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:58:33.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Department
        of Health (DOH) will reconstitute the member agencies of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases (IATF) to only
        include those with relevant functions, Malacañang said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefed6e-785e-472c-9fff-3f91a3c62320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:58:33.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the plan was discussed by DOH officer-in-charge Undersecretary
        Maria Rosario Vergeire with President Bongbong Marcos during their meeting
        on Monday, it also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05275f-f5d3-4e4c-9f0c-1a338b245ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:58:33.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF, which is the policy-making body on COVID-19 response, was
        previously led by former Health Secretary Francisco Duque III. Its members
        include nearly all major departments and offices in the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9908af-5b37-484a-b450-0145ce5ebfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:58:33.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last term of President Rodrigo Duterte, several senators
        urged the chief executive to remove the IATF members for their alleged failures
        and replace them with public health experts and business leaders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf9c2f-f8e3-48a1-b9fe-1faeb56a31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:58:33.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that pending the reconstruction of IATF, they will
        utilize the National Disaster Risk Reduction and Management Council (NDRRMC)
        platform, which will eventually replace the National Task Force Against COVID-19
        (NTF) formerly led by then Defense Secretary Delfin Lorenzana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23149d67-34d0-4227-b87f-28ba338e216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:58:33.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (NDRRMC) platform will replace the National Task Force Against
        COVID-19 to integrate it with the regular processes," the Palace said in a
        statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488a0c4-d5ac-4a55-b772-d2c9de0b3b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T08:58:33.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF was created at the start of the pandemic in March 2020 to
        unify the mobilization of government assets in addressing the COVID-19 situation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af8383-657d-4a31-a9fd-a40eae971068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NTF medical adviser Dr. Ted Herbosa said he agrees to the
        move to recast the IATF, emphasizing the need for a more appropriate response
        on the current pandemic situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d4838-1d5c-442e-905e-dc2bac6790af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c90ce-35f6-43d9-b06c-22cd670f747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Its concept is really in the beginning of an emerging infectious
        disease. I don’t think I can consider COVID today, after three years, still
        an emerging infectious disease,” he said in a forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562b4b0-5066-4883-b374-69886e5324f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0a3e6-ba0e-4ae7-a68b-21da880ad65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we are in the endgame of the pandemic, it’s the third year
        I really think that things have to come back to less temporary and more institutional
        arrangements,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac5122-c117-4916-a83b-4604d4e951df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6922bb7-cbad-487c-b713-308b8db57dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert said the IATF should be “made consistent with what is
        happening now,” like structuring it so it addresses vaccination and boosting
        problems. Moreover, keeping authorities focused on the COVID-19 pandemic lessens
        their time to address other issues, like the effects of the Ukraine-Russia
        war, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9699207-9d64-4f9e-b0ea-565d1f84589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c47c8-9669-4a0e-a810-38018ee15b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA Research fellows Ranjit Rye and Benjamin Vallejo
        Jr. emphasized the need to include more experts in the group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00679a-1cc2-4b7e-bf6c-3f042dde4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28969641-6651-42d8-999e-2d105b2df992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s include independent scientists, let’s include people from
        the private sector. Instead of restricting, widen, because the perspectives
        that will be shared will be fruitful because COVID is a multidimensional system,”
        Rye said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b18c8-3e39-475c-a9aa-60cf6671b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6993c8-2961-4768-9b19-7c9ad4e35e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-19T19:53:20.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem with COVID-19, it’s a very complex problem. It’s not
        just the health outcomes, economic outcomes also, social outcomes, and of
        course political outcomes. The wider the expertise we can draw the better
        it will be with national consensus on how to approach the problem,” Vallejo
        said.</p>'
