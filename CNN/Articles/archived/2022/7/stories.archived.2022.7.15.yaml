      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) is planning to reinstate
        around 30 percent of old bus routes that pass through the university belt
        in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f630b5-7d57-4aea-8a4d-95973f219ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.254+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9806824-f304-4ef9-bc37-d26057d6a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.254+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB chairperson Cheloy Garafil said this will ensure that there
        will be sufficient public transport in anticipation of higher demand as in-person
        classes resume in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663fc7e-1d83-4c59-9bad-a6cc13807245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.254+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393515a-83e7-4421-ad50-9ad965ff1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.254+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong</em> pandemic, for health and safety protocols, <em>maraming
        na-</em>cut <em>na</em> lines… <em>‘Yung</em> old routes since <em>maraming
        nagrereklamo (na) mga</em> driver <em>din na nawalan ng hanap-buhay, hindi</em>
        viable <em>ang pagpasada nila kaya hindi sila pumapasada</em>, that''s what
        we''re studying and we hope to return once we go back to school in August
        or September," Garafil said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5279d6-5793-4599-80aa-f11ede3a9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.254+08:00
