    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b4db93a-8335-494f-a872-0f68b7d3244a'
    'lead': 'The Food and Drug Administration on Saturday clarifies that all variants
      of Lucky Me! instant noodles that were locally manufactured are safe to eat,
      including the Pancit Canton Kalamansi variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T22:07:58.156+08:00
