  'Brittney-Griner-without-court-verdict':
    'author': 'Anna Chernova, Eliott C. McLaughlin and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-15T02:30:58.621+08:00
    'imagesource': 'jcr:9995f844-12f9-49a6-9cac-8802dac22f24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79d4ed4e-ebb2-4978-9eae-120a8c87ff89'
    'lead': 'WNBA star Brittney Griner''s hearing in a court outside Moscow ended
      without a verdict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T02:32:23.786+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:06:36.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:14.788+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brittney Griner court appearance ends without a verdict -- another hearing
      is scheduled for Friday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a838dac-2a7e-4c8f-9c84-4266c19d91fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> WNBA star Brittney Griner''s hearing in
        a court outside Moscow ended Thursday without a verdict, and a fourth hearing
        in her trial was scheduled for Friday morning, a US official familiar with
        the matter said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d50a372-6417-49a0-8480-25254c1aa2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to appear in court at 10 a.m. (3 a.m. ET), the official
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81fa72-8133-4d92-8206-4bd01fccb394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867f165-9079-468b-a5ac-51c039987226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner was back in court Thursday, a week after pleading guilty
        to drug charges. The US State Department has said she is being wrongfully
        detained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13a353-5521-42e2-a278-6ae81c2e6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029179fc-bed7-4b97-95a9-ae60ce1ad61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former teammate along with the director of UMMC Ekaterinburg,
        the team for which Griner played in western Russia during the WNBA offseason,
        testified at the hearing. "Brittney has always been a good teammate, which
        is why my role here is to support her and be there for her," team captain
        Evgeniya Belyakova said after the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff1956-5551-4109-8f7c-5c210fb1d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b12c2f-8c51-4d62-95b2-de35b12a2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belyakova, a past captain of the Russian national team, added, "We
        miss her and her energy so much. I was very glad to see her. I hope the process
        ends soon and ends well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54a7cf-cdd4-4a32-9679-6b262bb983af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432e159-ab36-4a78-a72a-6aec1baa4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team director Maksim Ryabkov also spoke on Griner''s behalf, saying
        he told the court "what a big role she played in the success of the Ekaterinburg
        club and Russian women''s basketball in general with her performances in the
        EuroLeague, how she raised our national rating."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415b28f-a64a-4196-a3be-1d03aea89d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdc98f-4c54-47ab-813a-f8ccd922d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Griner''s defense team expanded on Ryabkov''s testimony,
        saying he "gave a positive description of Brittney Griner during his speech
        in court, noting her outstanding abilities as a player and personal contribution
        to strengthening the team spirit, which allowed the team to achieve the highest
        results in the Russian basketball premier league and in international competitions
        for many years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43461d56-3805-44de-996b-e48a088da75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d24fed-1809-4c92-950c-d1556c975475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s contract with UMMC Ekaterinburg expired after she was
        detained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9752aba-3917-4334-b515-5b64187b9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb4d65-fef4-4e4f-baf7-0fb1087f3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Thursday''s hearing, in a conference call with reporters,
        Kremlin spokesperson Dmitry Peskov declined to comment on a possible prisoner
        exchange including Griner and said that Russian-US relations had deteriorated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d4949-779a-42ad-b2b7-3b80842c4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc9dcb-1474-42f4-848e-7eeff46c3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s legal team was expected to request leniency as their client
        faces a sentence of up to 10 years in prison. Elizabeth Rood, chargé d''affaires
        of the US Embassy, attended the hearing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a7e14-e791-4a53-8182-96109db56ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5eaaa-c98a-4c2d-9acb-3c695eb0374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time US Olympics basketball gold medalist was arrested February
        17 at a Moscow airport, a week before Russia invaded Ukraine. Russian authorities
        claimed she had cannabis oil in her luggage and accused her of smuggling significant
        amounts of a narcotic substance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60aaef-daf0-4098-8b3c-aa215e9389c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8378049-99c8-42ef-9d66-e1fce9330ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s hearing came as many in the WNBA, along with other athletes,
        coaches and politicians, have called for Griner''s release over fears she
        is being used as a political pawn amid the war in Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265d8f8-352b-43d9-8307-2a37b55f659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e1640-ef2c-42f5-9ee8-684b9c336f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner wrote a letter to President Joe Biden that was delivered
        to the White House this month, saying she fears she will be detained in Russia
        indefinitely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906aa134-0c79-45e1-b649-38fb3a8aad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0563273-938d-4124-822f-8e68aebe80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realize you are dealing with so much, but please don''t forget
        about me and the other American Detainees. Please do all you can to bring
        us home," Griner wrote. "I voted for the first time in 2020 and I voted for
        you. I believe in you. I still have so much good to do with my freedom that
        you can help restore."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279c2fe-e36e-4050-8da2-465662946898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9470e-ff6f-430f-abb2-c8b529f7d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner admitted guilt at her last hearing but told the court that
        she had not intended to commit a crime, state news agency RIA Novosti reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70de6c0-3163-4608-ab51-2153291ff479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641c6ab-337f-4815-b543-da7af8484d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s lawyers hope the court will take into account the 31-year-old
        athlete''s guilty plea, Alexander Boykov and Blagovolina told journalists
        last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d8257-6c8f-4a61-8480-81c1d9f0d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca7009-a04e-45f9-a228-ca80cee196fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples taken from Griner did not show any traces of drugs, Boykov
        added: "She was clean, and she was tested."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380bd48-085a-4842-9d6c-dba60a48cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12436188-d322-4b53-8274-aa27d824ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Griner''s decision to plead guilty, her legal team said,
        adding that she "sets an example of being brave."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fea0b5-741b-4613-88d6-dd2124ca02ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6412c4-879e-41a5-9c66-b1eae3ab56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She decided to take full responsibility for her actions as she
        knows that she is a role model for many people," their statement read.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319eddbf-f058-45f8-91e7-d9377742f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e43cf-dba4-4b11-addd-7662a91316af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the nature of her case, the insignificant amount of
        the substance and BG''s personality and history of positive contributions
        to global and Russian sport, the defense hopes that the plea will be considered
        by the court as a mitigating factor and there will be no severe sentence."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3dd277-9e4c-4825-a940-46a877b27b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7d5cd-0927-4336-ab40-77e42f4fba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-9 Houston native is one of the most decorated players
        in basketball. In addition to Griner''s Olympic gold medals, she has won two
        world championships, a WNBA championship and an NCAA championship. She has
        twice been crowned the WNBA''s scoring champ and the league''s defensive player
        of the year, and was voted onto seven all-star teams before her detention.
        She was named an honorary all-star in this year''s contest earlier this month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293bde4-dbec-496f-a78b-5f9337664dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T02:32:23.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/14/us/brittney-griner-hearing-russia/index.html"
        target="_blank">"Brittney Griner court appearance ends without a verdict --
        another hearing is scheduled for Friday"</a></em></p>'
  'Italy-President-Mattarella-rejects-Prime-Minister-Dragh-resignation':
    'author': 'Livia Borghese and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-15T03:30:37.902+08:00
    'imagesource': 'jcr:57dff2c4-2854-4789-b093-032bdc72f7bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fbbb734-704d-45cb-91db-792f46bb3b65'
    'lead': 'Italy''s President Sergio Mattarella has rejected the resignation of
      Prime Minister Mario Draghi, instead asking the latter to address the parliament
      in order to assess the political situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T03:27:18.542+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:06:23.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:15.140+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy''s President Mattarella rejects Prime Minister Draghi''s resignation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0d1eb-aac4-4751-afd0-b11c25907620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:23.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Italian Prime Minister Mario Draghi said
        Thursday that he would resign, after the 5-Star movement -- the largest party
        in the country''s coalition government -- withdrew its support in a parliamentary
        confidence vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98444353-89d4-4f3f-b23f-cbdf98b032f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi''s measures -- a package designed to tackle Italy''s cost-of-living
        crisis -- passed by 172 to 39. However, the 5-Star boycott leaves the government
        at real risk of collapse and could lead to an early election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c365ea-7aa7-442e-bbcf-d141ed1e4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37ae26-aba9-484d-9be2-22daebd65d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the vote but losing 5-Star''s support, Draghi said
        in a statement: "I want to announce that this evening I will present my resignation
        to the President of the Republic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9247fd-b04c-4317-a2df-7aaebce3ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0fbb1d-972b-4d68-8576-7d0f2b49c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s votes in Parliament are very significant from a political
        point of view. The majority of national unity that has supported this government
        since its creation is no longer there," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee50618-87b5-47ef-a260-791adc2b73e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f61819-1f9e-487e-845f-fa2813ea0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously said that he would not lead a government that
        did not include 5-Star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b492ab1-7b32-42cf-9cbe-bd294e74764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576e910-9fa5-4560-a3d3-c4c730d22f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Italy''s President, Sergio Mattarella, has rejected Draghi''s
        resignation, instead asking Draghi to address the parliament in order to assess
        the political situation, the Italian Presidency said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161ac77-f3cc-46e3-9987-9597746ab621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446373e-7a9b-4160-ace6-55ac11edce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the Republic did not accept the resignation and
        invited the Prime Minister to appear before Parliament to make communications,
        so that an assessment of the situation that has arisen as a result of the
        outcome of the session held today in the Senate of the Republic could be carried
        out in its proper forum," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e4f53-8783-4995-aecd-617f4495d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69051da-fa84-4e3e-bd5d-ad353eab26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Madness''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f4ce2-2141-4420-b940-f2f306e2dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The populist 5-Star movement objected to Draghi''s cost-of-living
        package on the grounds it didn''t go far enough, after threatening to withdraw
        its support for a long time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75601213-d7b9-452e-b53f-5555498d5ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cdc52-b5bb-49d7-b97e-bb75656dd0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major sticking point was also the financing of a garbage incinerator
        in Rome, which angered the 5-Star movement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d1d77-edf5-455f-8cbd-a1e26d4186ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f221717-389b-4648-a36b-e85cc30048b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are opposed to this decree in the term of method and substance,
        in particular regarding the incinerator. It''s madness," said Maria Domenica
        Castellone, leader of the 5-Star movement in the senate, during a debate on
        Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16a6ba-0ea8-4bf0-920c-db3cc22c57d3'
