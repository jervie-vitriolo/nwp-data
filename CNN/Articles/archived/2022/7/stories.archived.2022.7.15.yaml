    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '868c5d31-744e-4cd0-990e-249ece58d2d2'
    'lead': 'Ivana Trump, an ex-wife of Donald Trump, has died. She was 73.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T04:29:39.919+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:06:13.193+08:00
