      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad mainly cited the United States Federal Reserve’s expected 100-basis
        point or full-percentage point hike in interest rates next week as the American
        central bank cracks down on inflation. US commodity prices hit a new high
        in over four decades in June at 9.1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c651451-5b78-493c-898e-771412f08473'
      'mgnl:activationStatus': true
