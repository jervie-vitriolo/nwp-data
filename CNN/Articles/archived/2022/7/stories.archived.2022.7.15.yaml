      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680c2c4-d1f9-4194-bc1b-2ee680d8103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.254+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the pandemic hit, many bus lines were cut for
        health and safety protocols… Many drivers from the old routes lost their livelihood,
        their trips were not viable so they opted not to continue.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033f963-9888-4aaf-9705-ecffc5fb5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.254+08:00
