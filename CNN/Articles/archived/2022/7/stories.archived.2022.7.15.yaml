      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the backlash was swift and severe, Wu said in her new statement
        on Twitter. Countless users, including some fellow actors, criticized her
        for seeming ungrateful about the success of her series, which was one of very
        few sitcoms with an all-Asian cast in central roles. When a fellow Asian actress
        messaged her and said she had "become a blight on the Asian American community,"
        Wu said she felt like she "didn''t deserve to live anymore."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec41cb-6236-4174-8517-81df7371b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T14:16:20.479+08:00
