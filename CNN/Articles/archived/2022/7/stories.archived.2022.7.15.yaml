    'lead': 'The Department of Trade and Industry says the increase in costs of some
      school supplies can’t be avoided as the uptick in global fuel prices drives
      up logistical costs, but assures there are still items with constant price tags
      due to competition.'
    'mgnl:activationStatus': true
