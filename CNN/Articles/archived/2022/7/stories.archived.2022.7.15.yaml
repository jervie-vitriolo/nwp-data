      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: If you or someone you know is struggling
        with suicidal thoughts or mental health matters, please call the National
        Suicide Prevention Lifeline at 800-273-8255 (or 988 beginning July 16, 2022)
        to connect with a trained counselor or visit the NSPL site.</em></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c97095-9dc5-4cf1-b619-04619d567b17'
      'mgnl:activationStatus': true
