    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007ad7b-2007-451c-b4e5-65bafbc818e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T03:27:18.545+08:00
