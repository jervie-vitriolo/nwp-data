      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank rates are used as a benchmark for loan, credit card,
        and deposit rates. Higher borrowing rates prompt the public to spend less
        and save more, dampening economic activity and demand for fuel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb0d2a-f686-45f5-8712-c715a187ffd4'
