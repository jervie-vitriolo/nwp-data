      'mgnl:lastActivated': 2023-01-19T14:05:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6602b-1982-4df4-97fb-f57d22499d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:05:36.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:05:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post on Thursday, Hontiveros called on social media
        giants Facebook and YouTube as well as the Philippine National Police Anti-Cybercrime
        Group to act on the accounts promoting sexual exploitation of minors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9496765-d1e8-40a6-87b6-a9470972b64e'
