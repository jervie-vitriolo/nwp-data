      'mgnl:lastActivated': 2023-01-19T14:04:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can feel the excitement in every fiber of my body! I''m so proud
        to be Miss Supranational Philippines, and fingers crossed, tomorrow I''ll
        #BringBlackTheCrown," the caption read.</p>'
