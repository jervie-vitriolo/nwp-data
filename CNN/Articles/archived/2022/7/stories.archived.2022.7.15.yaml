  'Fitch-Solutions-PH-geothermal-power-market':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-15T12:12:37.431+08:00
    'imagesource': 'jcr:bf777f77-f8b7-42a0-b1c4-819777bc5226'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8477fe2-5b28-4a33-a682-781436121601'
    'lead': '''We estimate that the market currently has the world''s third largest
      installed geothermal capacity,'' says Fitch Solutions, estimating the country’s
      annual capacity to average more than 60% over the next 10 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T12:20:57.622+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:03:45.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:19.136+08:00
