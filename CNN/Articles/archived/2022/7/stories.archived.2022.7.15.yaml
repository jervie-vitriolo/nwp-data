      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic San Miguel Pale Pilsen is one of the Filipino brands
        featured in “The Brands Pilipinas UT”, the newest graphic t-shirt collection
        of UNIQLO Philippines as part of their 10th anniversary celebration in the
        country.</p>'
    '5':
