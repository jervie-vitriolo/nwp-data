      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e4adc-7903-4b98-bf76-f061579e3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag-id clarified that for statements with clerical errors or discrepancies,
        Comelec tells the candidate to explain such in writing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5bf32d-cb78-4248-a91b-704c338271fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61375343-98bf-46fa-8666-d74a2e85abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declared amounts are also checked against receipts and contracts
        for advertising, catering, events, and other incidental expenses. These should
        all be within campaign spending limits set at ₱674 million for presidential
        and vice presidential bets, ₱202 million for aspiring senators who ran under
        a political party, and ₱337 million for those who ran as independent.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae187f4-3e41-437e-b718-b1dd42a4a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb006f8f-ce1a-460c-ac8b-71bb72cf7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Windfall</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6bceac-5a2d-433c-aef9-6e0450c62ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in previous elections, some candidates ended up soliciting more
        campaign donations than they were able to use for the campaign.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bae40e-6bcc-4d3c-8f77-889a8b4b91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d460ca-c649-4f0c-8cd8-1b99342e71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano got a ₱9.9 million windfall from donations, followed by
        Villanueva with ₱4.15 million. Losing vice presidential bet Walden Bello was
        left with a ₱2.86 million surplus for having declared zero expenses. Opposition
        candidate Teddy Baguilat ended up with ₱2.35 million in excess funds, while
        Marcos was left with ₱1.45 million.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107e831-c323-4403-957e-dee145517747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1095c-db34-43db-aeb2-09c10f8d0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should they do with the extra money?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf6730-a824-4a24-8797-d112f1b6873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0a3a3-a255-442f-8892-7829a575f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really up to the candidate kasi ang nature niyan, donation
        siya eh. Pagka donation, parang ikaw na may-ari noon [by nature, it''s a donation.
        When it''s a donation, it''s as if you already own that money]," Comelec''s
        Bag-id explained, noting there is no law requiring candidates to return the
        money to sponsors.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465388d6-258e-4dc1-a0ea-fbfde8b309e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4d62e-f8be-43be-a283-f2e2abeb2575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag-id noted that losing bets will still be held accountable. Their
        failure to file a spending report will entail a fine and may even be the basis
        of a perpetual ban from holding any government post.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56850337-1592-4ac8-97c3-abb1e3d27c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71e4ab-83ea-4bf4-b9ff-3edc6098f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ikaw ay second timer or habitual delinquent ka [If it''s already
        your second time for not filing a SOCE or you''re a habitual delinquent] ––
        meaning two or more [misses] –– maliban doon sa administrative fine, an administrative
        liability will also be imposed to you preventing you from holding public office,"
        the Comelec official added. "You are perpetually disqualified from all public
        office, both in appointive and elective positions."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f535341-5c4c-4554-8553-db397362865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674513b-eba5-406d-9fef-48a0e8db7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who did not file SOCEs by the June 8 deadline were presidential
        bets Norberto Gonzales, Faisal Mangondato, Ernie Abella, and vice presidential
        bet Rizalito David.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c04e5c-05fd-48a2-b7b3-e21fabe86ab3'
      'mgnl:activationStatus': true
