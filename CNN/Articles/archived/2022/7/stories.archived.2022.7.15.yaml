  'BSP-May-2022-remittances':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-15T19:28:06.873+08:00
    'imagesource': 'jcr:767dbbdb-b4db-4f51-b1f7-dac68cc9d3af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79ab44ab-706b-4eb5-a2f1-35096a51c3e0'
    'lead': 'The Bangko Sentral ng Pilipinas reports $2.7 billion in personal remittances
      during the month, up 2%. This annual growth is the slowest since the 1.2% pace
      in February, where Filipinos overseas sent home $2.79 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T19:35:07.442+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:01:56.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:22.163+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'BSP', 'May-2022', 'Remittances',
      'OFWs']
    'template': '1'
    'title': 'May remittance growth slowest in 3 months'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d371c31-4b70-43de-9b50-20de0c305a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:35:07.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) -</strong> Personal
        remittances expanded the mildest in three months in May, Bangko Sentral ng
        Pilipinas data released Friday showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9b615-e610-4a7e-aef1-4b8fc9af7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:35:07.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos abroad sent home $2.7 billion during the period, up 2%
        year-on-year. This annual rate is the lowest since the 1.2% pace in February,
        when remittances hit $2.79 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208008a2-1990-4f33-87a6-55db17e930c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:35:07.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May’s tally brought cumulative remittances to $14.02 billion, 2.5%
        up from the same five-month stretch last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097effb7-0106-4d45-ba43-956d7c65528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:35:07.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based workers with contracts lasting over a year remitted $2.09
        billion during the month, 1.9% higher than in May 2021. Remittances made by
        seafarers and short-term land-based laborers also grew 1.4% to $540 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f5a91-d73a-4b37-9906-46a8685ff785'
      'mgnl:activationStatus': true
