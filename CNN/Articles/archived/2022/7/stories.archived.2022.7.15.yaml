  'Dengue-cases-doctor-consultation':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-15T12:54:08.557+08:00
    'imagesource': 'jcr:12c4947a-257f-4213-b6fe-490f37938780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '009982c7-0811-4afd-a72a-cd6bc30b7127'
    'lead': 'A doctor from a regional Department of Health (DOH) office has urged
      parents to bring their children to the doctor at the first sign of dengue to
      prevent it from escalating to a severe case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T12:57:07.453+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:03:38.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:19.406+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctor: Seek early consultation to prevent severe dengue'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440ed14-595e-40aa-b712-e65d0b4918a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> A doctor
        from a regional Department of Health (DOH) office has urged parents to bring
        their children to the doctor at the first sign of dengue to prevent it from
        escalating to a severe case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1c34e-82a7-4b57-ab48-d75414512cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same advice goes to adults who are just as likely to catch dengue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae576a4-ea8b-4678-be67-3391199386d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most common reason for progression of the disease is late consult
        with the medical practitioner. We always remind the public…to consult early
        — as early as one to two days of symptoms,” DOH-CALABARZON medical director
        Dr. Voltaire Guadalupe told CNN Philippines in an online interview on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb0503-e5bb-479a-8281-0061218ef1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said most dengue cases are asymptomatic
        or showing only mild symptoms. This appears anywhere from four to 10 days
        after getting bitten by an infected mosquito. Dengue symptoms include high
        fever of at least 40°C, along with two other symptoms like severe headache,
        pain behind the eyes, muscle and joint pains, nausea, vomiting, swollen glands,
        and rashes. The symptoms&nbsp;typically last&nbsp;for two to seven days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81da08-e860-42db-9693-c5256d712443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this could escalate to severe dengue. A patient could enter
        the critical phase between the 3rd to 7th day — right at the time when the
        fever drops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c752c-0b06-4b90-9bb0-00f961f14a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO noted “severe dengue is a potentially fatal complication, due
        to plasma leaking, fluid accumulation, respiratory distress, severe bleeding,
        or organ impairment.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1af58-61dd-4867-8481-34ab4a1714f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadalupe said patients not treated early could suffer from dehydration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e061a4d-c86e-46b3-8487-3df1be4c864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The quick dehydration results in bleeding or hypovolemia or low
        blood pressure. This, of course, leads to severe damage to many organs,” he
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8bd539-16b0-4d1b-aab5-f7277ad4d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadalupe said late detection of dengue is more common among children
        because they are not able to communicate their symptoms properly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f22186f-28c2-4047-864a-80eb204e319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon has 5,571 dengue cases as of July 9. A total of 12 people
        died in the region, and about half are below six years old.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5919e-ace1-4e08-828c-4e54e95a1500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded 64,797 dengue cases this year, a 90% spike
        from what was recorded in the same period last year from January to June 25.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ef935-8463-4ae3-ac44-922e7a2a3d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:57:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:03:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH has urged the public to practice preventive measures such as
        cleaning their surroundings and destroying breeding sites of mosquitoes to
        prevent more dengue cases.</p>'
