      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared photos of herself on Thursday, looking regal in a fully
        embellished gown and head dress designed by Erjohn Dela Serna, ahead of the
        coronation night on Friday (Saturday, Philippine time) held in Malopolska,
        Poland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c384a-5c32-4876-92a2-b99488dc6f90'
      'mgnl:activationStatus': true
