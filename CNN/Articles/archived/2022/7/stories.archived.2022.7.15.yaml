      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a nearly three-year break from
        social media, actress Constance Wu returned to her online platforms on Thursday
        to share that she attempted suicide in 2019 after a series of poorly received
        tweets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5182ea7-6be1-4aa1-ac54-7214e65a226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T14:16:20.479+08:00
