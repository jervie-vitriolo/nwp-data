      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is enough because there’s the rail sector, the
        MMDA’s Pasig River ferry system, and the local government units’ public transportation
        availability — the tricycles. We just need to ensure that all those with permits
        will run their trips.]</p>'
