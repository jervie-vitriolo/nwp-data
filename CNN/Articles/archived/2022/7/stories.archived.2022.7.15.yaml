      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 12, the commission said there are already 909,687 registered
        voters, more than half of whom belong to the 15-17 age bracket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93871205-5487-40b5-9e07-33dfad6c9877'
