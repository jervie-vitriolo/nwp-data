  'Gilas-Pilipinas-India-FIBA-Asia-Cup-42-points':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-15T18:49:44.143+08:00
