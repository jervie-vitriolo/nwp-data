      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE Oil Industry Management Bureau director Rino Abad said per-liter
        rates of gasoline will fall by “more or less” ₱4, while prices of diesel will
        decrease by ₱1 to ₱2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d3740-53af-4c7c-b95c-05133fd7e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T14:36:29.622+08:00
