      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67dd7b-6ca2-4219-854b-3e1b05ab981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:05:36.215+08:00
