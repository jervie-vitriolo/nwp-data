    'template': '1'
    'title': 'DTI: Rise in school supply prices possible as higher global oil costs
      spill over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1054cf-e426-41e8-bdf8-bdc172953bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ⁠—</strong>The increase
        in global fuel prices can make an impact on students and their parents via
        the cost of school supplies as they brace for the full return of in-person
        classes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187b5f7-8868-48ca-b6a9-dc772ac1e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e00308-64d4-4abc-907b-1ab73d3200bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a government briefing on Friday, the Department of Trade and
        Industry acknowledged that prices of school supplies could go up as higher
        fuel costs affect other sectors, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0d35a-0fb5-40f7-b26f-084cf8cc4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad76178-58b7-4e1c-98b1-9e62858e9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po natin maiwasan kung nagtaas na ng presyo talaga ang
        mga</em> bookstores<em> or ‘yung mga nagbebenta ng</em> school supplies<em>.
        Hindi po natin maiwasan ‘yan because</em> global<em> naman ‘yang</em> fuel
        price increase<em>, so ‘yung</em> logistics<em> po nila maaaring tumaas din
        ng</em> probably<em> bahagya lang</em>,” DTI Undersecretary Ruth Castelo explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a08e5-a3fd-4fb8-9c8e-2df7cf980d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33758317-eced-47c0-9839-8e5d708d07a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot avoid the rise in prices of school supplies
        in bookstores and by those selling them. We cannot avoid that since the fuel
        price increase is global and their logistical costs may have probably gone
        up slightly.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9de79-05c8-4845-9bd7-686a9f950b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479a599-0687-4171-aa3f-9a1a936ae0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without enumerating specific supplies, Castelo said there are still
        “a lot” of items with unchanged price tags due to competition within their
        sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccb6d6-031e-403b-903f-e9f3882af551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680bb63-f4ce-4fe4-9409-d6b8bbc11d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong mga nakaraang huli, meron kaming listahan ng</em> school
        supplies <em>na presyo pero hindi po naman kasi</em> mandatory<em>…hindi po
        siya</em> basic <em>at</em> prime [commodities]<em> kaya hindi po natin sila
        nire</em>-regulate,” said the DTI official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f670e9-34a0-45ce-abbb-480dc0996d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc8e17-8a20-41fb-8625-e0e338b460fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Recently, we have a price list for school supplies
        but this isn’t mandatory. School supplies aren’t basic nor prime commodities
        hence why we don’t regulate them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3d6cc-64c2-4b21-be91-34c3cc9ba933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc4725-6401-4bcc-9ee6-0da1c1326ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Castelo assured they will “see in the coming days” whether
        they will release a price bulletin for back-to-school products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f31483-5f26-4b18-8460-b3d768e03b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed9c5e-acfa-42bf-99c9-ee6338187ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, a lawmaker warned of the higher school supply price
        tags, along with the costs of school uniforms and shoes as schools gear up
        for in-person learning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c705ef3-72ba-4e7d-9182-1329ccce12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3907b2-99d3-4283-9f9b-77dbdbf2681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tuwing tumataas po kasi ang demand para sa isang produkto,
        maaaring tumaas din ang presyo nito. At kung ngayon pa lang ay nakikita na
        ng</em> DTI<em> at mga</em> LGUs (local government units)<em> na magmamahal
        ang presyo ng</em> school supplies<em> at</em> uniforms<em>, dapat na nilang
        agapan ito upang hindi mahirapan ang mga magulang at estudyante,</em>” Quezon
        City 2nd District Representative Ralph Tulfo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ed94c-7ae8-4027-923b-89cf9a3b274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0669325-b6d4-41ce-81de-dbf1a34a29fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When demand for a product goes up, its price can go
        up, too. And if the DTI and LGUs already see an increase in prices of school
        supplies and uniforms, they should immediately address this to lessen the
        burden on parents and students.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5744a-aafb-40bc-bf2b-8d9cf008c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f8e90-a8cd-4df2-9688-2eee9113eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education, under the leadership of Vice President
        Sara Duterte, has required schools to <a href="https://www.cnnphilippines.com/news/2022/7/12/face-to-face-classes-to-push-through-regardless-of-alert-level.html">fully
        implement five days of physical classes</a> by November.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27cb534-e519-46c3-ba71-fc0c60d75739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e5086-266c-408e-aee4-ad47fcd0e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:12:47.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new school year is set to begin this August.</p>'
