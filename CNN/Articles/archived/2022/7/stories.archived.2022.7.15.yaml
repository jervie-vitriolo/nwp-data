      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgette Barrera-Jalasco, UNIQLO Philippines’ Vice President for
        Marketing, said their collaboration with the well-loved beer brand is a reflection
        of their “LifeWear” philosophy of providing high-quality and innovative clothing
        for all customers.</p>'
