      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06653266-6140-4bd0-8338-8a3139feafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said vaccination will not be required among students attending
        in-person classes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3223039-0a8e-4463-8afd-6d28a6e1817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7b295-9a3d-425a-a157-6273cef55248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teachers Dignity Coalition has been pushing to move the start
        of the school year to mid-September, then implement the face-to-face classes
        to January 2023 to also allow schools more time to prepare for the return
        of students.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be584734-8dad-4389-8203-c398ab69e328'
      'mgnl:activationStatus': true
