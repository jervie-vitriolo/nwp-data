      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be652f0-372b-4df4-a45b-f5584d01a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sapat naman siya</em> because <em>nandiyan ang</em> rail sector,
        <em>nandiyan ang</em> (Pasig River) ferry system <em>ng</em> MMDA (Metro Manila
        Development Authority) <em>at</em> local government units’ public transportation
        availability — <em>mga</em> tricycle <em>natin</em>. It''s just that we need
        to ensure <em>na lahat ng may</em> permit <em>ay tatakbo at babiyahe</em>.
        That is what is crucial," DOTr undersecretary for road transport Steve Pastor
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e457c3-22b6-4fba-a5e5-610000a362f3'
