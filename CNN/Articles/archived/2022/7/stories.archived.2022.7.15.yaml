    'mgnl:tags': ['Chiz-Escudero', 'barangay-SK-elections']
    'template': '1'
    'title': 'Escudero files bill postponing barangay, SK elections to May 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38562ec-b261-4c78-9e7d-dadcb773dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.472+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Returning
        Senator Francis “Chiz” Escudero has filed a bill seeking to postpone the barangay
        and Sangguniang Kabataan (SK) elections scheduled for December this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f88862-c0da-4f53-b0f5-20d50d9ffbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.472+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e818484-d0ee-4e04-8459-d9ea5e2afcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.472+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This proposed measure seeks to bolster the stability and consistency
        of public service at the barangay level by postponing the barangay and sangguniang
        kabataan (SK) elections from the fifth day of December 2022 to the second
        Monday of May 2024,” Escudero said in his explanatory note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52db272-0724-4c1e-bcdb-a0cb651d0762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164db34-df2a-46d6-8506-e44b9da0ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker listed advantages should the elections be deferred,
        citing mainly on “interventions” that will address the country’s present problems,
        including the COVID-19 pandemic, high oil prices, inflation, and poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1efac3-18b1-4d26-9624-340b41d388de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429c4a4-accc-4c16-b621-74d6cbfe7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also enables to realign a portion of the barangay and
        SK election’s fund amounting to ₱8.44 billion “towards interventions aimed
        at sustaining the current momentum in addressing the coronavirus pandemic
        and achieving our collective socioeconomic objectives.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccae78c-31c0-4dd9-81af-93dd2e378a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abed9716-062a-4a06-b89f-3182cd911891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as June, the Commission on Elections (Comelec) started
        preparing for the barangay and SK elections while <a href="https://www.cnnphilippines.com/news/2022/6/23/Comelec-voter-registration-July-4-23.html">voter
        registration resumed on July 4 and will close on July 23rd</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e86be9-73d0-4b5f-93cd-0670e03452af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004901a6-7711-4179-9f77-f23ce9b9a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T19:46:52.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:54.746+08:00
