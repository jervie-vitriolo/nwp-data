      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two beloved consumer
        brands have formed a collaboration to celebrate their roles in bringing joy
        and shaping the culture of Filipinos through the years.</p>'
