      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Miss
        Supranational Philippines 2022 Alison Black is raring to compete for the country''s
        second crown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada073e-1d8d-4c27-82fe-7a8b2062d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:30:53.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:04:03.046+08:00
