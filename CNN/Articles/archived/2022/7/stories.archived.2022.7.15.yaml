    'template': '1'
    'title': 'Anti-insurgency task force recommends amnesty for communist rebels


      '
    'updated': 2022-07-15T17:50:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6106a3-0e64-4071-a787-fcd882818acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The National
        Task Force to End Local Communist Armed Conflict on Friday recommended giving
        amnesty to communist rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96926e37-559d-47b8-a31e-824b033351b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The task force strongly recommends the need for offering an amnesty
        to prevent the resurgence of the communist terrorist group, especially in
        geographically challenged, isolated, and disadvantaged areas,” it said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed10f82-7243-4c0d-8032-b815242d4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0d66b-4454-481e-b180-c8c086658fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The executive committee recommends reaffirming the importance of
        the whole-of-nation approach in tackling the root causes of the armed conflict,”
        the task force added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2995ad4-3297-4861-a283-5b02f69ccee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909f958-f02d-474b-97de-5bf2d69f7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were no other details provided regarding the recommended
        amnesty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b92d0-f9e1-4485-ace7-d83ebf1dcd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ed428-5a19-4caa-856d-b4c4ac00d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know yet the nitty gritty of this recommendation. So let
        us just leave it at that,” said National Security Adviser Clarita Carlos in
        a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22105096-2b79-4062-a396-8ee696a0a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cf4d8-16ed-467c-b7f9-e0a10ac6ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez said the government is
        leaning toward continuing localized peace talks instead of reviving the national
        peace process with the Communist Party of the Philippines (CPP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f077a-3b6a-46c9-b25a-b60f39681d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27327dbe-bfc2-4c03-b2a0-c15e4c6d439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ongoing pa rin po ang peace talks, pero ginawa natin, ni-localize
        natin,” said Galvez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed22d6-67ad-4ecd-8b44-298a2b8b2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b7392-8d9e-427b-bc7c-ee9a44a10d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The peace talks are still ongoing, but we localized
        them.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75566de-2b2a-4b04-bd5a-1e8af9b54b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae042ec-7822-4afa-bfc1-927cd2193f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita namin, based sa assessment namin, within the more than 50
        years na negotiation natin, wala tayong nakuhang maganda sa national peace
        talks,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e4c82-f545-4adc-9346-bb262d733e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a16262-ba73-42f3-8814-7bbf829943a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T15:55:08.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our assessment, within more than 50 years
        of our negotiation, we did not get anything good out of national peace talks.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f7305-e208-410f-bd21-b7bdc48e3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T17:50:12.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the CPP expressed doubts the government really intends
        to bring peace during negotiations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44493429-b266-4878-9e3f-d039a9ef8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T17:50:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ebe88-7e79-4ad4-80b0-614cbb5ac59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T17:50:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:02:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung totoong ''peace'' ang gusto, dapat lutasin ang ugat ng paghihirap
        ng masa. Pero itong ''localized peace talks,'' ang gusto lang ay tumigil ang
        masa sa paglaban upang bigyang-daan ang mga ''development projects'' na hindi
        naman pag-unlad ang dala kundi lalong pagdurusa," said CPP chief information
        officer Marco Valbuena in a statement sent to CNN Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11aed0-ba1f-407a-8b3e-3398f021692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T17:50:12.701+08:00
      'mgnl:createdBy': 'vince'
