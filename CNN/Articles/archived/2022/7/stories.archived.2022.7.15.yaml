    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc6371-6194-431d-a7de-04cd0dc107af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.632+08:00
