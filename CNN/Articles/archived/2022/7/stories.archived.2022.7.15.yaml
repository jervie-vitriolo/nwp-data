    'lead': 'Senator Chiz Escudero proposes a measure to move the barangay and SK
      elections from December 5, 2022 to May 13, 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T19:46:52.472+08:00
