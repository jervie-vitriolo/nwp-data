      'mgnl:lastActivated': 2023-01-19T14:05:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f7ec9-090d-4bd1-923d-04fba91955e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:05:36.215+08:00
