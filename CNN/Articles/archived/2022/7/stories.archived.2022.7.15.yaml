      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d7b54-d8cd-49a9-bff3-9f4a2dfac792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T14:16:20.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to be seen, really seen ... we need to let all of ourselves
        be seen, including the parts we''re scared of or ashamed of -- parts that,
        however imperfect, require care and attention," she wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71e918-bd86-4371-b51b-dcffa4bf6cc0'
