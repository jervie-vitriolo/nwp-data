    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros asks help to ban online channels sexualizing children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2986605-edf1-4527-bbf9-1a9db340917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:05:36.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:05:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 15) – Senator Risa Hontiveros
        has sought the help of government authorities and social media platforms to
        put an end to the proliferation of online channels sexualizing children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba3481-bad2-43be-b38c-d401abf7b442'
      'mgnl:activationStatus': true
