    'title': 'Private schools appeal for flexibility amid DepEd''s full face-to-face
      order'
    'updated': 2022-07-15T11:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e257e3-f519-43c8-8862-fc7bd9cde116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> A formal
        appeal has been submitted to Vice President and Education Secretary Sara Duterte
        for private schools to be given flexibility in conducting face-to-face learning
        in the upcoming administrative year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cdf14c-d606-40cd-b903-6bc4064b176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f171a-a29c-4f5b-bc8f-905931321caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Noel Estrada, managing director of Coordinating Council of
        Private Educational Associations of the Philippines (COCOPEA), told CNN Philippines
        that the letter was sent on Thursday after DepEd ordered all public and private
        schools to shift to in-person learning beginning November 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203eba8-c8b0-4e62-81fb-05ea15133688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3459c-4d5a-4f19-84ea-4d5bfbbec84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will be health issues if all students are mandated
        to attend face-to-face classes for the entire week, especially since Duterte
        said there will be no limit to class size and students are not required to
        get vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedd680-e14b-4b6b-ae4d-031c70390894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de0196-3822-42d3-8ba9-147077b1b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will also affect the ability of the private schools to supervise
        the children in campus because they''re in full capacity," Estrada said on
        Friday. "So it affects our ability for social distancing and looking after
        the children better into schools. It''s also a problem when a child falls
        ill then the student would have lost more in terms of learning than having
        a flexible learning option."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bdc40c-6893-4d45-a30f-27b0533029eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421d3d4-5510-45a5-b442-5518c3b2c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We cannot totally disregard social distancing, limitation
        in classroom capacity and again, that affects the private education sector
        because we cannot just build classrooms and buildings like what DepEd plans
        to do in order to accommodate everyone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c4d8d-fb34-441c-896b-97d71190e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f73d7b-c81b-4bd7-80a5-e20bc9afb2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA said parents are also supporting its call to allow hybrid
        learning by mixing face-to-face classes and online learning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95424e53-d252-4f9c-899f-2e6547380640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c879db-df8f-4f37-8fb1-6723aab1df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> also
        on Friday, Private Education Assistance Committee (PEAC) Executive Director
        Doris Ferrer spoke about the directive''s possible impact on enrollment in
        private schools as parents raise concern about the safety of their children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25716a5-e813-49d0-860e-7f2fceba18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:17.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da8a3b-d962-41eb-9f71-5d2af274f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it also has an effect on school fees, it will have an
        impact on schedules, faculty loading, etc.," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c120b0c-083d-4109-ac13-c166d8c65fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabbf29-5a48-46ca-8438-3825e2b02d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said the PEAC understands where the COCOPEA is coming from,
        noting that some parents have already undergone orientation on the blended
        learning mode that was supposed to be implemented in some private schools
        prior to Duterte''s order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92fbcf-3d61-4405-b6d8-d7cf1b3aacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfee074-cf55-458b-8ea1-2c7673d69d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth to tell, some reached out to us saying they had orientations
        already in their schools, they already know it will be a blended learning
        modality that will be used by the schools and that is already the contract
        between the schools and the parents," she added. "That is something that within
        the school year cannot be all of a sudden changed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3f5a4-629f-49c8-be13-b79bf45cdffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2d81e-19b6-46e6-95e2-53f4bafd3a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that with the rise in COVID-19 cases, "we''d like to make
        sure that if ever there will be surges and we''ll still have the lockdowns,
        we still have other modalities that will continue the learning."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe22a7-28a4-47c2-bdcd-c1721c79d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98640e6e-b362-44bc-814e-5a7eea4060b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T11:37:31.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said they also want to ensure that health protocols will
        be in place, assuming an average of 35 to 45 students per classroom will have
        to be accommodated during in-person learning. The PEAC is also hopeful that
        the issue can be discussed further with the DepEd.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744abfc-8e34-45db-ac3e-af652b5cef7f'
