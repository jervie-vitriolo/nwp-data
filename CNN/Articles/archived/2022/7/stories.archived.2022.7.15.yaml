      'mgnl:created': 2022-07-15T06:11:15.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Once again, COVID-19 seems to be everywhere.
        If you feel caught off-guard, you aren''t alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a832fa-5c19-45ab-9411-837b1e30fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Omicron tidal wave washed over the United States in January
        and the smaller rise in cases in the spring caused by the BA.2 subvariant,
        it might have seemed like the coronavirus could be ignored for a while. After
        all, the US Centers for Disease Control and Prevention estimated in December
        that nearly all Americans had been vaccinated or have antibodies from a past
        infection. Surely all that immunity bought some breathing room.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d758d5-86c5-4de2-8a34-117be0a663d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suddenly, many people who had recovered from Covid-19 as recently
        as March or April found themselves exhausted, coughing and staring at two
        red lines on a rapid test. How could this be happening again — and so soon?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7ab3c-8b7a-4b59-ab99-85cfb9718d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culprit this time is yet another Omicron offshoot, BA.5. It
        has three key mutations in its spike protein that make it both better at infecting
        our cells and more adept at slipping past our immune defenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73004b5f-c985-4491-9ea6-dfd5d3afff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just over two months, BA.5 outcompeted its predecessors to become
        the dominant cause of Covid-19 in the United States. Last week, this subvariant
        caused almost 2 out of every 3 new Covid-19 infections in this country, according
        to the latest data from the CDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336d7b9-a4c0-4dca-9908-98b861c64521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab studies of antibodies from the blood of people who''ve been
        vaccinated or recovered from recent Covid-19 infections have looked at how
        well they stand up to BA.5, and this subvariant can outmaneuver them. So people
        who''ve had Covid as recently as winter or even spring may again be vulnerable
        to the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345138b5-5442-4d70-bdd1-cbd60e8669c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know about the clinical severity of BA.4 and BA.5 in
        comparison to our other Omicron subvariants," CDC Director Dr. Rochelle Walensky
        said at a White House Covid-19 Response Team briefing Tuesday. "But we do
        know it to be more transmissible and more immune-evading. People with prior
        infection, even with BA.1 and BA.2, are likely still at risk for BA.4 or BA.5."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b61c75-7478-46e8-b1a9-6397a720f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''full-on'' wave</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8e3e1-4ef2-4ef8-9273-6b4297e9a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is that we''re getting sick in droves. As Americans have
        switched to more rapid at-home tests, official case counts -- currently hovering
        around 110,000 new infections a day -- reflect just a fraction of the true
        disease burden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5662b-8065-4f0f-a035-a2800cd49b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:39.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate that for every reported case there are 7 unreported,"
        Ali Mokdad, professor of health metrics sciences at the University of Washington''s
        Institute for Health Metrics and Evaluation, wrote in an email.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab639ae-f360-484c-8ff7-0fac2ef642d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts think the wave could be as much as 10 times higher
        than what''s being reported now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed5c05-a252-4890-9eee-2f0dca39bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at probably close to a million new cases a day,"
        Dr. Peter Hotez said Monday on CNN. "This is a full-on BA.5 wave that we''re
        experiencing this summer. It''s actually looking worse in the Southern states,
        just like 2020, just like 2021," said Hotez, dean of the National School of
        Tropical Medicine at the Baylor College of Medicine in Houston.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d718ba-2478-454b-99d2-7b5b922e4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts us in the range of cases reported during the first Omicron
        wave, in January. Remember when it seemed like everyone everywhere got sick
        at the same time? That''s the situation in the United States again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd854acf-60b8-4c68-a20e-27b11a607cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not seem like a very big deal, because vaccines and better
        treatments have dramatically cut the risk of death from Covid-19. Still, about
        300 to 350 people are dying on average each day from Covid-19, enough to fill
        a large passenger jet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833169d-b0de-48f1-b806-6081158d9df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is unacceptable. It''s too high," Dr. Ashish Jha, coordinator
        for the White House Covid-19 Response Team, said at Tuesday''s briefing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56433c36-e06b-4eb1-b6c7-6f76dff16aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily hospitalizations are also climbing in the United States. The
        fraction of patients needing intensive care is up by about 23% over the past
        two weeks. And other countries are experiencing BA.5 waves, too.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8d3e7-d23c-4eb4-9a80-c34890b4752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned that cases of Covid-19 continue to rise, putting
        further pressure on stretched health systems and health workers. I am also
        concerned about the increasing trend of deaths," said Tedros Adhanom Ghebreyesus,
        director-general of the World Health Organization, at a news briefing Tuesday
        after the agency''s decision to maintain its emergency declaration for Covid-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334f89e-3eba-49b8-a300-99a204b124ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, he said, is "nowhere near over."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a7d05-c2a6-431a-9d15-228c8cafd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s at stake with continued spread</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ee663-a212-479c-9c8d-1beabde4e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also more insidious health risks to consider. A recent
        preprint study that compared the health of people who''d been infected one
        or more times with Covid-19 found that the risk of new and sometimes lasting
        health problems rose with each subsequent infection, suggesting that reinfections
        are not necessarily benign.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef01c7-2b65-49f2-812e-f40831801b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although vaccination reduces the risk of getting long Covid, a certain
        percentage of people have lasting symptoms after a breakthrough infection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3661e1-028c-4444-9714-59c943211c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s another reason why high numbers of Covid-19 cases are a
        big deal: Because the virus is still spreading wildly, it has every opportunity
        to mutate to make even fitter and more infectious versions of itself. It''s
        doing this faster than we can change our vaccines, leaving us stuck in the
        Covid-rinse-repeat period of the pandemic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91755d71-24d1-49e8-8f74-c6fb2e11de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Dr. Anthony Fauci, director of the National Institutes
        of Allergy and Infectious Diseases, pleaded with Americans to use all available
        tools to stop the spread of the virus, including masking, ventilation and
        social distancing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec49d83-6ae9-40dd-8092-d74431b71086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to keep the levels of virus to the lowest possible level,
        and that is our best defense. If a virus is not very robustly replicating
        and spreading, it gives it less of a chance of a mutation, which gives it
        less of a chance of the evolving of another variant," Fauci said in a news
        briefing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c0628-3520-43e0-b157-ec4fef8bc3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, this is already happening.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0d833-b592-4eb8-8010-1488573a0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet BA.2.75</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db37f20-866c-4282-8189-b1b6864e6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the US comes to terms with BA.5, variant hunters around
        the world are closely watching another Omicron descendant, BA.2.75. It''s
        been detected in about 10 countries, including the United States, and seems
        to be growing quickly in India.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e4975-d270-4887-9f87-f7732f1caa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2.75 has nine changes in its spike region that distinguish it
        from BA.2 and about 11 changes compared with BA.5, according to Tom Peacock,
        a virologist at Imperial College London.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ca2fd-f5e9-4515-b28e-7349cda2a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the mutations in BA.2.75 are in a region of the spike
        protein known to be an important place for antibodies to bind to stop the
        virus, said Ulrich Elling, a scientist at the Austrian Academy of Sciences
        who monitors coronavirus variants for that country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467ce83-586b-465f-8e03-989cfcdd42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little information to go on: It''s still not known, for
        example, how BA.2.75 may compete against BA.5 or whether it causes more severe
        illness. But experts say it has all the hallmarks of a variant that could
        go global.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde681bb-52a2-4667-a2ab-cac1dc550281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It spread to many different countries already, so we know that
        it has some sort of staying power," said Shishi Luo, associate director of
        bioinformatics and infectious disease for Helix Labs, which decodes virus
        samples for the CDC and other clients.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf436d9-ee88-4ab9-a8ea-fc53fade46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, and because of changes in the region of the virus
        that our antibodies look for to shut it down, "we sort of know ahead of time
        that this one will cause some trouble," Luo said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6422f9-6130-4ae2-893f-7bc9d348c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on what we know now, she expects that this subvariant could
        drive a fall Covid-19 wave in the United States.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32cb6f-2f41-41e1-b190-e59443b34bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Jha said, people should get boosters that are available
        to them to keep their immunity as strong as possible. US health officials
        emphasized that people who are boosted now will still be able to get an updated
        shot this fall that includes the BA.4 and BA.5 strains.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020aabd7-e7bf-4701-bf07-ee3f5f7bcee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:11:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha specifically urged Americans who are 50 and older, "if you''ve
        not gotten a vaccine shot this year, go get one now. It could save your life,"
        he said.</p>'
  'Facebook-multiple-profiles':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-15T08:00:44.170+08:00
    'imagesource': 'jcr:f98ff978-4f51-40db-a552-e9cec9bd5601'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a27069a0-40d8-44e3-8051-5c768c1c6272'
    'lead': 'Facebook is testing an option for users to create multiple profiles from
      a single account, amid a bid by the platform to reignite user growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T06:14:37.518+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:05:27.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:16.464+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook users may soon be able to create multiple profiles under their
      accounts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3add7f2-b0bf-4345-989b-1b92b6e6d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:14:37.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook is testing an option for users
        to create multiple profiles from a single account, amid a bid by the platform
        to reignite user growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611dc8ab-ce5a-4ec4-95b3-2de2bb21a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:14:37.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is aimed at helping users "tailor their experience based
        on interests and relationships," Facebook spokesperson Leonard Lam told CNN
        Business in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6c4b6-731c-4cab-a757-d517916354fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:14:37.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook prohibits users from having more than one account,
        the feature would let them create up to five profiles under their account
        to engage with different topics or groups of people. This might entail profiles
        (and thus, Facebook feeds) designed for engaging with close friends versus
        coworkers, or a profile dedicated to a specific hobby like gaming. Bloomberg
        first reported the new feature test on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3ebf5-59cb-40a7-8ad6-ccad86a8a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:14:37.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test comes as Facebook parent company Meta experiences slowing
        profit growth and steep competition from rivals like TikTok, which it is battling
        for users'' time and attention. In February, Meta shocked investors by posting
        a rare stalling in quarterly user growth, a trend that reversed slightly in
        the first quarter of this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82321d18-27a5-4515-b306-54ecc9c8ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:14:37.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta is in the midst of transitioning to a company centered around
        a future, augmented- and virtual-reality enabled "metaverse," rather than
        social media. But it needs to keep raking in profits from its existing platforms
        to fund investments into that vision. The company has recently been working
        to further integrate Facebook and Instagram — making it easier for users to
        discover content and engage with communities between both platforms by, for
        example, showing Instagram Reels in the Facebook feed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba584cb5-dbb8-41d9-a75f-16fd5e875f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:14:37.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users of the new mulitple-profile feature will be able to create
        unique names for each profile they make, but will still be subject to Facebook''s
        rules prohibiting misrepresentation and impersonating public figures, according
        to Lam. People''s main profiles must still comply with the platform''s rule
        to use the name they go by regularly. There will also be certain Facebook
        features, such as Facebook Dating and the ability to create a page, only available
        to users'' main profiles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a0cef-afb3-4ef3-8409-4ac68f5ce295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:14:37.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a user violates the platform''s community guidelines in one profile,
        their entire account will be subject to disciplinary action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f3d3b-f5c5-4883-b29d-7c9dd9fb17f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:14:37.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"​​Anyone who uses Facebook must continue to follow our rules,"
        Lam said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d5cfe-ecfc-4ce3-b9a3-3e2d0fdb4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:14:37.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is testing the new feature with users in select countries,
        according to Lam, although he did not specify where or when the option would
        be widely available.</p>'
  'Worlde-board-game':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Hasbro approached the New York Times to make a party game after noticing
      how popular Wordle had become online. (Hasbro)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-15T06:16:41.242+08:00
    'imagesource': 'jcr:44b5fd4b-06c5-4b0e-91ba-53d604de8ed0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a06e3b7-fb63-492d-a091-0e900744511b'
    'lead': 'Wordle is jumping from the P-H-O-N-E to the B-O-A-R-D.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T06:17:44.068+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:05:13.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:16.758+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Wordle is being turned into a board game'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bd346-a9e3-49c7-a10f-c469dd999674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wordle is jumping from the P-H-O-N-E to
        the B-O-A-R-D.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe9a57-e683-4b35-8192-6da388392b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro is partnering with the New York Times, which owns the popular
        online word puzzle, to create "Wordle: The Party Game." The new board game
        "delivers classic Wordle gameplay, but now in an all new way," the companies
        said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b752e7c-b9d5-401b-942d-1d2ab90a72ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro approached the New York Times to make a party game after
        noticing how popular Wordle had become online, according to Hasbro Gaming''s
        Senior Vice President and General Manager Adam Biehl.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fade11d-c248-4a1d-8f34-54afd769d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What sparked our interest was ... how much fun people were having
        posting the results on social media," Biehl said in an exclusive interview
        with CNN Business. "That''s when we knew that there was something special
        about it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9dccf2-0ca7-408b-9bcb-78cec495d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wordle: The Party Game" is one of Hasbro''s fastest launches, Biehl
        said, as it took the team less than a year to create it. The new title fits
        into the company''s pop-culture portfolio of games, including Monopoly editions
        based on "Bridgerton" and "Stranger Things." Hasbro is paying the Times a
        licensing fee to use Wordle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfee12-6f65-4d3b-a85d-d6e442a1b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro''s gaming studio created many versions of the game before
        landing on the one that''s being released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed46ce1-722e-4596-8865-96d47d4e409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start with what we''re trying to achieve," Biehl said, including
        being "authentic to the Wordle experience as much as possible because we want
        to capture what got consumers really interested in the game."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831dc3f-372c-4b7c-bd95-b45bf51f29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:17.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the team aimed to match "the quality of what the the
        Times is known for," Biehl said. "It''s been a fun partnership to work with
        them on this."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1844b-eafc-4c37-8241-640e8c51a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders begin Thursday ahead of the game''s October 1 release.
        It will be sold on Hasbro''s website, Target, Amazon and Walmart at a suggested
        price of $19.99.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634255e-b9ff-43af-ac46-262bd697f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to play</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b947f-896a-4b65-99ef-f694a40fecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wordle: The Party Game" maintains the hallmark of Wordle''s game
        play, which gives players six chances to guess a five-letter word with the
        assist of some color-coded clues (yellow if the letter is correct but in the
        wrong place and green if the letter is in the correct spot).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de173feb-ff73-4ccd-982f-bddb52ecfe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the board game edition, four different versions are available
        to play: fast, timed, teams and classic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c1d39-0bf5-4e2d-8014-6959c1b46000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classic version pits players against each other as they try
        to guess the letters in the word assigned by the "Wordle Host." Players take
        turns as the host, and each round ends after six tries — unless the correct
        word is guessed. The host uses the colored tiles to place over the letters
        to indicate what''s correct. The timed and fast versions limit the amount
        of time players have to make their guesses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0a477-a474-4ed8-a0e7-d343aee847c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most significant difference from the online game is
        the team version, which has two people playing off a single board versus another
        team and guessing the word their opponent has picked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34165d-6074-4789-af2f-a759d97a1966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know people love to have game night and have their friends over
        to play games. They''re social experiences, so it''s a way to share, connect
        and create memories," Biehl said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc08d12-8fff-4725-afa2-6f7d5ce0bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scoring is similar to how the online version encourages players
        to get the word in the fewest amount of guesses. The fewer tries a player
        needs, the fewer points they score — and the player with the fewest points
        at the end of the game wins.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213c592-639b-43bb-9518-f2fbbb17a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board game contains dry-erase boards and markers as well as
        protective partitions to prevent cheating and green and yellow tiles for hints.
        Also included is an official word list to use, compiled by the Times.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877a6ac-1442-4126-9b9d-01c4e492ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s a family game, Biehl said Hasbro expects the demographic
        "leans toward a slightly older audience" mirroring its other word games like
        Scrabble and Boggle. "We know those games are played by a slightly older audience,
        young adults and adults, but we want to make sure there''s a way in for the
        younger players because we know many families like to connect over games,"
        he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab09638-13d3-4de1-8df9-4e9bed0d15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wordle''s growth</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851409a-078e-4944-a76b-cf8bf40a233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Wardle, a Brooklyn-based software engineer formerly at Reddit,
        released the online game in October 2021 and it quickly became a cultural
        phenomenon. The New York Times bought Wordle for "low seven figures" in January
        2022, joining its growing portfolio of online games that also includes the
        Crossword, the Mini and Spelling Bee.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f657d91-df2b-491b-8173-8f7cd4a12f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transforming Wordle into board game helps the Times'' keep its "existing
        audience engaged with Wordle, and also introduces Wordle to all new audiences,"
        Jonathan Knight, head of games for the Times, told CNN Business. "We are thrilled
        about the collaboration."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa5635-4b9d-4640-aa1b-ebb89f2df1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing Wordle helped boost the number of digital subscriptions
        for the newspaper as it aims to diversify its revenue beyond advertising.
        Subscription revenue from digital products increased 26.3% in the first quarter
        from a year ago, to $226.8 million, encompassing more than 40% of overall
        sales.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0abb28-74aa-423e-a0e6-b1a59abd9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wordle brought an unprecedented tens of millions of new users to
        the Times, many of whom stayed to play other games which drove our best quarter
        ever for net subscriber additions to Games," said CEO Meredith Kopit Levien
        in the earnings release from May. She added that the company picked up 387,000
        net digital subscribers in the quarter and now has 9.1 million total subscribers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38488e11-e9f1-4b6e-800e-3b3c472d3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wordle remains free to play, but the Times puts its other games
        behind a paywall following a limited amount of free plays. Knight said the
        company is focused on expanding Wordle''s presence by adding it to the Times''
        main news app and Crossword app.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d2889-107f-4b6b-824e-d5e76fcd1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased with the continued engagement and ongoing enthusiasm
        behind Wordle," said Knight.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f699f-9055-4dd7-b6a4-cc432fa64282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T06:17:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:05:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Paul R. La Monica contributed to this report.</em></p>'
