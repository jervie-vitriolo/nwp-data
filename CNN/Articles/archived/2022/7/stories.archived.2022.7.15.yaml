    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c0021-8cf1-4581-9c21-a980eea325f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — A number
        of railway projects under the “Build Build Build” program which were expected
        to be financed by China are facing delays due to non-approval of loan applications,
        according to a transport official, as these were overtaken by events in change
        of administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581f364-79ea-4a15-b00b-effdb032106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.604+08:00
