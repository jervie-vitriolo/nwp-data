      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi was appointed Prime Minister if Italy in 2021 to help the
        country recover from the COVID-19 crisis. He was seen as a safe pair of hands
        that would be able to responsibly use the European Union''s Covid recovery
        funds. Draghi had previously served as President of the European Central Bank
        from 2011 to 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2ed50-1035-44c2-9f2e-42cd7f54a7f2'
