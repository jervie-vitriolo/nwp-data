    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teacher''s group: Not enough break under VP Sara''s August school opening
      order'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b107a33-448b-4e46-9ccb-826b7559e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> A teachers''
        group is pushing for a deferred school opening to allow educators more time
        to rest and recuperate, following Vice President and Education Secretary Sara
        Duterte''s order to start the academic year next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca96607-60f7-48f9-a05e-9948ccbf0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c160c-ccc4-41e5-9df2-90f333c1aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Friday, Teachers
        Dignity Coalition Chairman Benjo Basas said public school teachers barely
        have enough leeway between recent post-school year activities and preparations
        for a new academic year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e217e44-cd0b-4156-9a4e-647a8e37fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b916c-aece-4ba7-b970-e16d058103ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, inaalis ang karapatan ng ating mga teachers sa school
        break. We have something mandated by law na meron sana kaming at least 60-day
        school break. Yan ang alternative ng gobyerno kasi di naman binibigyan ng
        sick leave and vacation leave ang mga teachers,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07f01f-1c68-4139-a7b9-8941c984a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:21.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef7ca1-2f11-4d89-8105-001c3dcfb6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, it removes the right of the teachers
        to a school break. There is a law which mandates giving us a 60-day school
        break. This is an alternative by the government because teachers are not granted
        any sick leaves and vacation leaves.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4afa89-dc98-41df-b815-8d45d749d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978518a3-d482-4f44-b338-71ec0c2b8fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Department of Education''s Order 29, school year 2021-2022
        <a href="https://www.deped.gov.ph/wp-content/uploads/2021/08/DO_s2021_029.pdf">ended
        on June 24, 2022</a>. But Basas said some public school teachers have to go
        back to school to accomplish performance rating reports, to prepare for the
        next enrollment period as well as the annual Brigada Eskwela, and other activities
        ahead of the new school year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b42ea-2dd3-4c7b-90ac-563e018bd679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3c5c6-c28f-4602-ae1b-204854d994d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, now headed by Duterte under the new administration,
        <a href="https://www.deped.gov.ph/wp-content/uploads/2022/07/DO_s2022_034.pdf?fbclid=IwAR1U_yi5JWoGph_bA1f5R7Vcaa9U2IdxRtwaCZv_MbkH9rUTG7VwN0FD3fM">has
        set the start of academic year 2022-2023 to August 22</a>. Full in-person
        classes will start by November 2.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4954a6f-ee9e-4273-917b-6dbd9324ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc907e-c00c-4520-8c7a-efac51c16215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the transition period, schools may either have five days
        of in-person classes or full distance learning, or pick a blended learning
        mode which will have three-days of in-person and two days of distance learning
        for the meantime until October 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c43be-19a5-4b86-b571-caca5de6b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ce27d-2e0e-4b10-915b-a0acc1d5c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/12/DepEd-new-school-year-to-start-August-22.html">DepEd:
        New school year to start August 22&nbsp;</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0f398-d835-4134-833e-6471238fd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T13:52:11.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:26.142+08:00
