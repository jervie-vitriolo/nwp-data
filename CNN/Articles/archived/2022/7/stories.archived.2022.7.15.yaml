      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d88f9-b227-448e-9322-122b84e799b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.254+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Jaime Bautista met with different agencies
        on Friday in preparation for the return of face-to-face classes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720c42a-58fd-414e-8c88-be9229915f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.254+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06fe27a-df07-4488-86ce-756dd033080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from reinstating old routes, several recommendations were
        also presented to ensure a better commuting experience for students. These
        include the free ride on the EDSA Busway, LRT-2, and the Pasig River Ferry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785d691-5256-4ede-bef7-85f620f10858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ee238-f2e1-441a-a160-c047b2f7387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bongbong Marcos earlier extended the free rides on the
        EDSA Busway until December 2022 while the <a href="https://www.cnnphilippines.com/news/2022/7/13/DOTr-student-free-rides-limited-to-LRT2.html">free
        ride for students in LRT-2</a> will start in August.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba16c8-609f-456a-afec-023ea98f16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357fc090-abcd-4eb3-a837-56eeb19301b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Transportation (DOTr) said it is working
        on a unified system where students will enjoy a 20 percent discount on other
        rail lines such as the MRT-3, LRT-1, and the Philippine National Railways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba1d39-2b8e-4a99-be08-b9450d5914f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd48b6-a5b1-4f42-a486-f2b2d9c730b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd), for its part, expressed hope
        that teachers may also enjoy these benefits. Bautista said they will study
        the proposal but noted that teachers can avail of free rides on the EDSA busway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488c1b5-48bf-48a2-98f7-f35674d57c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a8228-f6d8-4225-94a5-6ef2d2575859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto lang natin na masiguro at ma-</em>emphasize <em>ng ating
        gobyerno at maparamdam sa ating guro na sila ay binibigyang halaga ng ating
        gobyerno</em>," said Education Undersecretary Epimaco Densing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cefea02-219b-453b-9b13-5feef598e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1a0ab-5516-4346-8f8f-13f2d110d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to ensure and emphasize to teachers that
        the government is giving them importance.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126338c-d92c-45f6-ac0c-67f7cf1739ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
