      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a64b61-a44c-42df-a072-0acf9e2f2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary Cesar Chavez said the planned railways
        from Calamba to Bicol worth ₱142 billion; from Clark to Subic worth ₱51 billion,
        and the Mindanao Railway worth ₱83 billion cannot move forward for lack of
        funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abd99d-c4ca-4484-98b4-0b36625b67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bfcbf-1244-42e0-ae51-5dcf456352ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects are part of the Build, Build, Build program, which
        former President Rodrigo Duterte previously said has China as<a href="https://www.cnnphilippines.com/news/2018/04/09/duterte-china-xi-jinping-build-build-build.html">
        an “important ingredient.”</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5085c-af86-4d9a-a446-f9ee0c79ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5296d47-8d0c-4088-8fce-5cefa7bd6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://www.cnnphilippines.com/news/2022/6/26/Duterte-administration-infrastructure-program-BBB.html">
        Hits and misses of Duterte''s ''Build, Build, Build''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36517e72-a313-48bc-a9bf-fb0914e403e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eacac5-3549-48ca-81ad-ca7b0193036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said pursuant to executive agreements between the Duterte
        administration and the Chinese government, the Department of Finance (DOF)
        submitted loan requests since 2021 to China Eximbank for the Calamba-Bicol
        and the Subic-Clark railways, among other projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4b971-c6d3-4d11-b29a-851e4c94d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd102b-4c44-4ae2-b859-360b0878fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that when the loans weren’t approved by end-May, these
        were automatically withdrawn “in deference to the incoming administration”
        of President Ferdinand “Bongbong” Marcos, Jr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193d290-1911-4f75-a003-9fa46d9d932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9dd88-3be6-46ec-bc86-6d6d87f5ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:53:05.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the China Eximbank had been informed of the withdrawal policy
        beforehand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
