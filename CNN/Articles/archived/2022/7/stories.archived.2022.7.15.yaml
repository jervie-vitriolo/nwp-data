      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0138a-39d5-4f59-8b2a-f0e000229231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr is confident that there’s a sufficient number of public
        utility vehicles when schools reopen. However, with the high prices of petroleum
        products, authorities need to ensure that they will all be on the road to
        meet the anticipated high demand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4632a-ba08-4c94-be81-e778dfa3e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:20:47.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:02:21.029+08:00
