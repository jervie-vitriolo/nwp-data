    'template': '1'
    'title': 'Fitch unit tags PH as ''outperformer'' in geothermal power market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64be72d-b12e-4aa7-a592-a59a9c93cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The Philippines
        is among the countries seen as “outperforming” in the geothermal power sector,
        according to Fitch Solutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c96244-c7bb-4863-a0f3-c935fa05508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d29475-4c59-4a87-b895-e3db05c3c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has one of the world''s highest levels of installed
        geothermal capacity as well as it making up a large share of its total renewables
        output,” said the Fitch unit, estimating the country’s annual capacity to
        average more than 60% over the next 10 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0b947-85a7-4183-8384-d623d5ab71c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09e625-5abe-4dfc-8361-161eccc3ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions defines outperformers as geothermal power markets
        with a “significant” capacity base installed and/or are seen to post “substantial”
        growth in their capacity over the forecast period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78f56f-1882-4a76-b394-006ce79e2a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2b08f-3529-472a-8100-34e320b25a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1,928 mega-watts (MW) last year, the US think tank expects
        the country to have a total installed capacity of 2,145 MW come 2031. It likewise
        expects yearly growth to average 1.1% from 2022 to 2032.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5662ccf-3b4d-4e3d-b3ea-351c0845e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de9930-3d59-45cc-9f23-52d015911d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We estimate that the market currently has the world''s third largest
        installed geothermal capacity,” said Fitch Solutions. Within the span of its
        10-year forecast period, the company sees geothermal power becoming the country’s
        dominant source of non-hydropower renewable electricity output.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90947cd0-64ba-457e-ac8c-7052b9cecfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c08ba-1e6d-4a24-a5aa-bb998a96cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fitch Solutions said the Philippines could fall to fourth
        place come 2025 with most of the market’s proven reserves commercialized while
        unproven potential reserves under 2.4 giga-watts (GW) are in more inaccessible
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf03c0-1a9c-4f50-8ef7-4ed0afcd9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c040d9-34df-408c-8fee-db9bd89b06c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it highlighted the rise in the country’s geothermal exploration,
        which it considers an upside risk to geothermal capacity and generation forecasts
        for the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abbdd4e-aa6b-4f8a-8742-b08619dcf99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2197c-75f3-464c-b56b-9f7da0763147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions recalled new exploration surveys launched by Philippine
        authorities in June 2018, where it also inked about 10 deals with companies
        aiming to drill exploratory wells.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347fec1-80ca-4a70-b463-edc2baaa1051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf7f16-8c5d-4758-bd61-cff36a37aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition, it was announced in January 2019 that Asia-Pacific
        Economic Cooperation received approval from the DoE (Department of Energy)
        to carry out a grid impact study for its proposed 120MW geothermal power project
        in the country. The facility will be located in Pasil in Kalinga province,”
        it noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73474fa8-7ea1-4bb3-a142-3d5ce8cbc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97092fcc-d8de-47cc-ae12-9bcfb853f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions likewise cited the granting of certification of
        energy project of national significance (EPNS) to the Kalinga and Mount Malinao
        geothermal projects, allowing for a swifter approval process. The projects
        have a potential capacity of 120 MW and 12MW, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8f3b7-a8e5-430c-8873-82a793620fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5ac23-f783-4992-9841-1bb33c6bbb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T12:20:57.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:03:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOE data, Aragorn Power and Energy Corp. handles the
        Kalinga Geothermal Project while the Mt. Malinao project is under Philippine
        Geothermal Production Company Inc.</p>'
