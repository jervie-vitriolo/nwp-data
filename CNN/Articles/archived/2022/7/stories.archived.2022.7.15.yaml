  'DOJ-revised-rules-appeals-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-15T21:46:00.534+08:00
    'imagesource': 'jcr:3feb4232-f5cb-4cf1-819e-79c45180abad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56276d77-fa46-4bb1-967d-5b0f008f1c7b'
    'lead': 'The Department of Justice issued revised rules on appeals from rulings
      of prosecutors in the National Prosecution Service "in the interest of speedy,
      efficient, and effective administration of justice.”  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T21:49:04.933+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:01:44.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:24.623+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'appeals']
    'template': '1'
    'title': 'DOJ revises rules on appeals process

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a53086-620b-4841-b8c1-e3401b3082a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The Department
        of Justice issued revised rules on appeals from rulings of prosecutors in
        the National Prosecution Service "in the interest of speedy, efficient, and
        effective administration of justice.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5774b72-4241-4f69-89eb-4de6dc075493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cb7a8-261a-4633-9ad1-f323845775ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to department circular no. 27 dated July 13, regional
        state prosecutors and the Prosecutor General have the final say on the appeal
        for cases cognizable by metropolitan and municipal trial courts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fcd98-5786-40f7-bcc4-042e2bb48418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e6a76-6442-4643-a25b-6ed400733289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cases decided on appeal by the Prosecutor General and by the Regional
        State Prosecutors under this provision shall be considered final and no longer
        be appealable to the Office of the Secretary of Justice,” the circular read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a966ea-7b95-4c8c-97a5-281b0307a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad992bd-487d-44f7-9c95-62c8db44ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the circular noted that the Secretary of Justice has still
        the right to evaluate appeals “in the interest of justice, to afford fair
        play, and prevent the miscarriage of justice.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b96108-83cd-4bed-b18c-5c4cec0ac11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61c3c0-d2f3-457a-996b-8d185b073b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This residual power of review shall conform with the constitutional
        requirements of due process and will be covered by a relevant department circular
        to be issued by the Office of the Secretary of Justice,” the circular added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e033df-0cbf-4a84-b59f-aff3d02b3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2d416-55dc-4942-bd3a-72c960760a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department circular no. 70-A issued on July 10, 2000 already
        provided that regional state prosecutors shall resolve appeals with finality.
        The latest circular further emphasized that appeals can no longer be elevated
        to the Justice chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61195b2c-c404-4f83-b963-5c3d9e92becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a04b2-382b-4b03-b239-f8da4e9c013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T21:49:04.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the DOJ also said that a Prosecution Integrity Board shall
        be formed to monitor the conduct of the preliminary investigations and appeals
        by the Prosecutor General and regional/provincial prosecutors. But no further
        details were provided as to who shall be the members of the said body.</p>'
  'dotr-stalled-china-backed-railway-projects-funding':
