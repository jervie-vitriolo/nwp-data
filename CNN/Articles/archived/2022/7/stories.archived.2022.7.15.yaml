    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas crushes India by 42 points for first win in FIBA Asia Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4503843-ba88-478a-98a0-5dbb2db1b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:53:24.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:02:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 15) —</strong> As expected, Gilas
        Pilipinas demolished India in blowout fashion, 101-59, to nab its first win
        in the 2022 FIBA Asia Cup Friday at the Istora Senayan in Jakarta, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b89324-84e0-481e-ad75-71739a81e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:53:24.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:02:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Navarro and Thirdy Ravena showed the way for Gilas with 18
        points and 17 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa8eee-2c39-4f26-b361-1193787bfbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:53:24.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:02:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhenz Abando was the other Filipino player to tally double digits
        with 10 points as Gilas defeated India for the third straight time this year,
        the first two at the FIBA World Cup Asian qualifiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144f3d1-b61f-4cec-86ef-d78dc53e1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:53:24.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:02:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a engaging in a sluggish affair in the opening frame, Gilas
        unleashed a 62-point outburst in the next two quarters to pull away for good.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157f2d5-8c30-4be8-b225-8aa0d13a81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:53:24.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:02:04.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas now occupies the third spot in Group D with a 1-1 win-loss
        slate, behind New Zealand and Lebanon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813b48a-219b-4096-a1f5-74c953a4844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T18:53:24.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:02:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will close out the group phase against New Zealand
        on July 17 at the same venue.</p>'
    '12':
