    'jcr:uuid': '1f8b00d7-ac3e-4b04-a4ed-d05bd974704c'
    'lead': 'A transportation official says the government has already initiated discussions
      on how to proceed with three railway projects which were expected to be financed
      by China, but which have been stalled due to non-approval of loan applications.'
    'mgnl:activationStatus': true
