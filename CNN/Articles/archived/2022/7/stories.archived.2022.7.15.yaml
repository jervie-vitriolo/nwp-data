  'Russia-crimes-against-humanity':
    'author': 'Jeremy Herb, Ellie Kaufman and Kylie Atwood, CNN'
    'caption': 'A man works to catalog some of 58 bodies of civilians killed in and
      around Bucha before they are transported to the morgue at a cemetery on April
      6 in Bucha, Ukraine. Chris McGrath/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-15T07:33:37.056+08:00
    'imagesource': 'jcr:c2799460-5c52-43e0-ae68-5b4951c95dd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dcfc00a-0c12-49dd-bcd2-9d52c422069e'
    'lead': 'A new report from the Organization for Security and Cooperation in Europe
      found that patterns of violent acts by Russian forces in Ukraine meet the qualification
      of crimes against humanity, detailing horrific actions by Russian forces including
      the discovery of torture chambers at a summer camp in Bucha.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T07:41:46.260+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T14:04:34.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:17.720+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts document alleged crimes against humanity committed by Russian
      forces in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1f53a-e832-45ed-af16-17feffaee7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new report from the Organization
        for Security and Cooperation in Europe found that patterns of violent acts
        by Russian forces in Ukraine meet the qualification of crimes against humanity,
        detailing horrific actions by Russian forces including the discovery of torture
        chambers at a summer camp in Bucha.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f7315-08cf-42d4-9372-476297fa99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06428995-f0e2-4fee-8154-6af616ab4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report released Thursday was the latest instance of groups
        documenting potential war crimes committed by Russian forces. The OSCE experts
        who put together the report traveled to Kyiv and met with Ukrainian authorities
        there as well as Bucha and Irpin, where they found "grave breaches" of international
        humanitarian law and the Geneva Convention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcb453-fe83-463f-9678-e320d5461348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5abfe-149a-475c-addf-e67934141113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report "found credible evidence" that suggested "some patterns
        of violent acts which had been repeatedly documented during the conflict,"
        including "killing, rape abductions or massive deportations of civilians,
        qualified as a widespread or systematic attack against a civilian population."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8cafd-4611-442e-b411-65856692e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3dbdb-a1b3-4b29-85a3-9b232e5ddc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSCE mission that compiled the report wrote that 1.3 million
        Ukrainian citizens have been deported against their will to Russia and said
        there was evidence that tens of thousands of civilians had been detained at
        so-called filtration centers before being transported to Russian-controlled
        areas of eastern Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd52c0-2cb8-45a9-8deb-f1eff169f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824049a-aef4-4049-bc41-a8b74c36cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the OSCE Michael Carpenter said in a statement
        that the report "gives us an opportunity to pull back and document the unconscionable
        atrocity crimes, human rights violations, and abuses members of Russia''s
        forces have committed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee686d8-e7ee-401a-a5ef-1763f3b791b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617afb3-3126-4081-93d0-78e92960634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s report is the second that OSCE has released documenting
        atrocities committed against the Ukrainian population. In April, the group
        released its first report with similar findings of "credible evidence" suggesting
        violations of "even the most fundamental human rights."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8db25-524d-4df4-b01b-7b347b338132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4ea53-0052-479a-8474-3238979c4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, both reports "comprise the most comprehensive accounting
        of evidence to date of Russia''s human rights abuses, international humanitarian
        law violations," State Department spokesman Ned Price said in a statement
        after the second report''s release Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1cf38-43aa-43d3-b318-97a294917a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d0cec-e231-4f0f-801d-7d2b3cea57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and our partners will seek to hold accountable
        those responsible for all human rights abuses and violations of international
        humanitarian law, including war crimes, they commit in Ukraine," Price added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff71b48-e2f0-486c-b02c-385c60187708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0780d-9a3c-45e5-8924-f2ee31a7b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that it had identified "numerous violations" of
        international humanitarian law that constituted war crimes, "if the responsible
        individuals can be found."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80829396-7f95-4d95-be03-4f7dff3b5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84058a93-d795-4e64-ba87-f138554671c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These violations included mistreatment of prisoners of war, deliberate
        killing of civilians, deliberate attacks against civilians and against civilian
        objects, including schools, hospitals or cultural property, or the failure
        to respect the principles of distinction, proportionality, and precautions,"
        the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e7689-ce18-409b-86c6-4d7b1eae1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb109929-5594-48d2-adb5-4e96cbb7b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second report covered the period between April 1 to June 25.
        The OSCE experts traveled to Ukraine to collect evidence, including visiting
        the towns of Bucha and Irpin, which the report said were "two emblematic examples
        of the breaches of International Humanitarian Law under the Geneva Conventions
        and their Additional Protocols, which constitute war crimes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab49af-002a-409b-8c69-bb2407920aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7428913-a9d5-4f84-974b-e926752d0245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts noted that photographic and video evidence showed Russian
        forces caried out "targeted, organized killings of civilians in Bucha" who
        were found shot dead with their hands tied behind their backs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824a69f-3870-404f-897a-589438ede1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c430495-e1d3-4f53-87fd-ffe31b26981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Series of torture chambers''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99979e9-3244-48be-8c8d-ce584aec6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report documented a "series of torture chambers separated by
        concrete walls" discovered at a summer camp in Bucha, including a room that
        the report said appeared to be used for executions with bullet holes in the
        walls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53e68c-a42e-43ee-9b0a-acae44363272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1d49d-bace-447d-8d6c-c0b4f3b8a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another room where experts said there was evidence of torture
        and waterboarding, five dead men were found. "They were covered with burns,
        bruises, and lacerations," the report said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf228c02-35e6-4740-9bb9-54748a4d34f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc72a1f-3a5b-45a4-9162-c7ae530d6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another village in Bucha, the bodies of 18 men, women, and children
        were discovered in a basement. The report said that "some had their ears cut
        off, while others had their teeth pulled out."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027ea4c-2c12-4601-8c6c-367ecd529037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de107e0d-262d-4899-bc03-22fdbf87a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSCE mission wrote that reports of women and girls being raped
        and sexually abused by Russian forces "have become abundant," especially in
        newly occupied territories.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06974ad3-0718-465a-905d-2bd65ae0ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dac17-dd06-4a5a-9c1e-00f62ecdcfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted several particularly atrocious cases, including
        a report from the Commissioner for Human Rights Denisova, who said that 25
        girls aged 14-24 were kept in a basement in Bucha and gang-raped. Nine became
        pregnant, the report said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee3c70-2aab-4c9b-a2b7-751afc653e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8d962-f30a-4a55-95f2-2fc18ac3a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also documented instances of Ukrainian civilians being
        used as "human shields," being forced to fight alongside Russians against
        their own country in the ongoing war and being displaced to Russia without
        their consent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59047b33-43cc-4d7c-9d4f-863253b67fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b42ccf-3435-470f-bdeb-ec5553b39869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted, "Russian soldiers used over 300 Ukrainian civilians
        as human shields and held them captive for 25 days in March in the basement
        of Yahidne School, where a major Russian military camp was located."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30857271-6900-4ad3-adcb-1103d739a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d2de6-e455-424a-a100-3dc5c1446c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conscription, meaning forced military service, "was imposed on all
        local men between the age of 18 and 65 in areas under Russian control in the
        Donbas as well as of the oblasts of Kharkiv, Kherson, and Sumy," the report
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880af3a-e752-46b1-85d7-d3aba4ff3c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0527bb-d172-4c7c-83a0-35a565418299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately 2,000 children from various orphanages and children''s
        institutions" have been "purportedly transferred to Russia, even though they
        have living relatives and were in the institutions only for medical care,"
        according to the report.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd7adc-a7d7-480e-a8ab-17c7ab1311fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T07:41:46.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:04:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/07/14/politics/osce-report-russia-war-crimes/index.html"
        href="https://www.cnn.com/2022/07/14/politics/osce-report-russia-war-crimes/index.html">Experts
        document alleged crimes against humanity committed by Russian forces in Ukraine</a>''</em></p>'
