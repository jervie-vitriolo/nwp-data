      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0a495-e2fe-4261-a53d-3e5dab275a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T14:16:20.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She survived her suicide attempt and paused her acting career to
        focus on her mental health over the last few years, she said. But she''s returning
        to social media now, she explained, "to share (her) story so that it might
        help someone with theirs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9298156-8dec-44e2-82ab-d4fb734b8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T14:16:20.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:14.607+08:00
