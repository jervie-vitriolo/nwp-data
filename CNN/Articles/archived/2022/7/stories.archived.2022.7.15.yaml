    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:25.583+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDA', 'Lucky-Me-', 'noodles', 'safe', 'ethylene-oxide']
    'template': '1'
    'title': 'FDA declares Lucky Me! noodle varieties safe to eat

      '
    'updated': 2022-07-16T19:54:00.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e1dce-ca82-4197-9623-f5d7e4957dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T19:54:38.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The Food
        and Drug Administration assured that all variants of Lucky Me! instant noodles
        that were produced locally are safe to eat following a test conducted in Vietnam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d0a36-8ea1-4967-bf8b-b1ce8d070e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T19:54:38.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69125ccb-2e81-439f-be8a-337b80af175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T19:54:38.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All variants of the instant noodle brand that were tested are safe
        for consumption, including the Pancit Canton Kalamansi variant, the agency
        said on Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5984bb-2e41-4c75-9f25-e1e6614c1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T19:54:38.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a8168a-902b-4bea-93f2-41a22ae81c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T19:54:38.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of ethylene oxide in Pancit Canton Kalamansi (less than
        0.01 mg/kg) passes the standard for ethylene oxide even of the European Union.
        The acceptable level of EU is 0.02 mg/kg," the FDA said in its latest advisory</p>'
