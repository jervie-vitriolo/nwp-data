    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ivana Trump, an ex-wife of former President Trump, dies at 73'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12fcff-a4ac-4cb4-8c6a-3f1f49e15154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ivana Trump, an ex-wife of Donald Trump,
        has died in her home in New York City, the former President posted on Truth
        Social.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762cfdd-06e9-43b5-9752-cee8fd8ee3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no word on a cause. Ivana Trump is the mother of Donald
        Jr., Ivanka Trump and Eric Trump. She was 73.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da838db3-8ecf-4029-90cc-1757a54fe999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0fcc6-1126-43d9-9ebb-a08b7da502f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very saddened to inform all of those that loved her, of which
        there are many, that Ivana Trump has passed away at her home in New York City.
        She was a wonderful, beautiful, and amazing woman, who led a great and inspirational
        life. Her pride and joy were her three children, Donald Jr., Ivanka, and Eric.
        She was so proud of them, as we were all so proud of her. Rest In Peace, Ivana!,"
        Donald Trump posted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a1af1-62d6-40e3-a5c2-69429fd14507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227c1c4-bd65-40ab-ae91-3448ced133c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Trump also posted on Instagram, saying in part that Ivana Trump
        was "a force in business, a world-class athlete, a radiant beauty, and caring
        mother and friend."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d6151-2b50-4827-bd66-ebf1aec6b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0ae19-6409-4378-9e0d-3257e5401bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised in communist Czechoslovakia, Ivana Trump partnered with Donald
        Trump on some of his most prominent real estate projects. The two divorced
        in 1992 in the aftermath of his tabloid affair with Marla Maples -- who later
        became Donald Trump''s second wife and mother of their daughter, Tiffany.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa298b-5f57-4d17-857e-ddeb2279109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6712aa-b7b2-4b9a-bd77-6000d5c8d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​​In his book, "Trump: The Art of the Deal," Donald Trump referred
        to Ivana Trump as a "great manager" and described her as "demanding and very
        competitive." He also put her in charge of running Trump''s Castle in Atlantic
        City, rather than hiring an outside general manager.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a3d0f-183f-41c5-8dbd-af3da570a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e1eb2-53f1-43c4-a5db-b421d255fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to running a casino, good management skills are as
        important as specific gaming experience," he wrote. "She proved me right."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410ba04-dc51-442d-81c5-f9500318e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df8b94-d567-42b7-82b4-49ff1eb52361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the couple finally settled, Ivana walked away with $14 million,
        in addition to other perks like a massive mansion in Greenwich, Connecticut.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58063570-e198-48aa-b95b-aeef332c8095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88a489-c1e4-492e-91b6-9ed17f4dd025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:21.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the divorce, Ivana Trump married and divorced twice more while
        maintaining a jet-setting, globetrotting lifestyle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a364ab-0e5e-4eb5-8dfd-047fe8604d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T04:29:39.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:06:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/14/politics/ivana-trump-death/index.html"
        target="_blank">"Ivana Trump, an ex-wife of former President Trump, dies at
        73"</a></em></p>'
  'Hontiveros-ban-online-channels-sexualizing-children':
