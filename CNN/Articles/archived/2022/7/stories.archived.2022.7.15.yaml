    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9026aebd-ee7b-448b-af12-5667a27725e8'
    'lead': ' A teachers'' group is pushing for a deferred school opening to allow
      educators more time to rest and recuperate, following Vice President and Education
      Secretary Sara Duterte''s order to start the academic year next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T13:52:11.739+08:00
