    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a52687b3-b60b-44ab-ae72-6cb8037133b6'
    'lead': 'The government of Antique has placed the province under a state of calamity
      amid an alarming increase in dengue cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T22:00:19.674+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:01:42.912+08:00
