    'jcr:uuid': '26f8c1f9-9add-4ca0-b703-2ab2031a1491'
    'lead': 'Senator Risa Hontiveros seeks the help of government authorities and
      social media platforms in addressing the proliferation of online channels sexualizing
      children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T06:05:36.215+08:00
