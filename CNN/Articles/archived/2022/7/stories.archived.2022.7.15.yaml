    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antique under state of calamity due to dengue outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e56e3-499a-4678-b493-a3dd2a50600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> – The government
        of Antique on Friday placed the province under a state of calamity amid an
        alarming increase in dengue cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce86cc5-bd3a-486f-a7c0-b690c34487e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c946292-16ab-4f07-a833-08749b57ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after the municipal governments of Anini-y, Hamtic,
        and Sibalom declared a state of calamity in their respective areas due to
        the outbreak of the mosquito-borne disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ec316-bd9c-46d3-a598-80e1379ec9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416af61-a38c-481c-ac03-3712116609f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on <a href="https://www.facebook.com/dohro6denguemalaria/photos/pcb.535815624979289/535815588312626">data</a>
        from the Department of Health (DOH) Western Visayas, the province has recorded
        1,409 dengue cases from January 1 to July 2. This marks a 674% jump from the
        number of cases logged during the same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1873e7-6d32-4cf2-8789-3a1d98d416cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0965c51-46c9-427a-b204-e112c342a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this tally, 178 were reported from June 26 to July 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d38f8f-4bd2-4090-ae9b-d846fa419eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71ddb7-3384-46fd-b6d6-e33bb95f3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said there have been four confirmed deaths in total.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e455f00-f10a-4108-90ea-2efb06aa8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c949c-a4fa-4ff2-b8a5-bb423acf6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of a state of calamity would allow local officials
        to use the quick response fund for dengue prevention and response programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f69614-0d4b-4577-9db1-5ba8172a0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70fa45-173d-46c6-a5c9-34782775815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health department, dengue affects mostly young
        children and infants. The virus is transmitted through a bite of dengue-infected
        Aedes aegypti and Aedes albopictus mosquitoes, which can lay eggs in any space
        or container that holds clear and stagnant water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce55650-d684-482d-9212-7838fadd7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5397a-9d30-4e5e-a65f-f2df797e9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include sudden onset of fever for two to seven days, plus
        two of the following: headache, body weakness, joint and muscle pain, pain
        behind the eyes, loss of appetite, vomiting, diarrhea, and skin rashes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9bbe9c-3798-4a0e-bcbb-c058176fd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31bb9a-b583-4ccb-bb17-fa0450779e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T22:00:19.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urges the public to search and destroy mosquito-breeding
        sites, wear long pants and long sleeve shirts if possible, use mosquito repellent,
        and immediately consult a doctor upon manifesting symptoms.</p>'
  'lucky-me--variants-safe-FDA-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-15T22:55:42.436+08:00
