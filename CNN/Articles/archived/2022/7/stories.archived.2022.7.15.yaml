  'list-campaign-spending-2022-polls':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-15T20:26:09.441+08:00
    'imagesource': 'jcr:65bd2aa3-6980-42b1-9b91-816c7dad06f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a6ba57-45e9-415b-92e5-f1090c37c0f6'
    'lead': 'New Senator Mark Villar spent the most out of personal funds in the May
      9, 2022 polls with ₱131.9 million. But not all big-time spenders were victorious,
      according to campaign spending reports filed before the Commission on Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-15T20:12:14.751+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:01:48.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:23.041+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: Marcos-Duterte campaign costliest in May 2022 polls, but Villar
      biggest out-of-pocket spender'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170e41b-9910-4835-91cd-e41694cb6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — The May
        9 polls delivered a huge boost to the economy as local and national candidates
        spent billions of pesos combined to court Filipinos to vote for them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d4e4a-07d8-45b3-b1bb-ab63baef4328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032f782-82d6-43b6-8711-dc3d404ba2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines secured copies of the Statements of Contribution
        and Expenditures (SOCEs) filed by national candidates before the Commission
        on Elections'' Campaign Finance Office (CFO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d66875-35e5-4463-87fa-9118f4b1448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6af541-7f63-45c6-9812-718f410394d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning tandem of President Bongbong Marcos and Vice President
        Sara Duterte mounted the costliest campaigns running up to the May 2022 polls,
        and they did so without spending a single peso of their personal funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a65b6-4d42-44d7-81cf-8c91f4a722e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e964c1a-5081-434a-8e2a-6dd4caa6b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the UniTeam tandem declared spending over ₱840 million
        between February 8 to May 7, the official campaign period. It paid off with
        landslide victories for both, with Marcos having spent ₱623.23 million and
        Duterte ₱216.19 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0c211-1903-4ca0-a129-78e7a10eac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845bf22-bb2a-45c8-8f45-29f4ad67a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the amounts came from donations from their political
        parties: Partido Federal ng Pilipinas for Marcos and former President Gloria
        Macapagal-Arroyo’s Lakas CMD for Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211261e-bd2d-4540-b044-09d86890f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb868fd-8900-405d-bbad-7da7ed2782bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T20:12:14.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:01:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Leni Robredo was a far second in terms of
        spending at ₱388.35 million, most of which were cash donations from supporters
        and ₱19,778.99 out of her pocket.</p>'
