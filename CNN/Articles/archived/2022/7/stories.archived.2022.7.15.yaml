      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major central banks have been aggressively hiking rates to quash
        surging inflation. Here at home, the Bangko Sentral ng Pilipinas raised rates
        by 75 basis points or three-quarters of a point effective Thursday - ahead
        of its scheduled August meeting.&nbsp;</p>'
