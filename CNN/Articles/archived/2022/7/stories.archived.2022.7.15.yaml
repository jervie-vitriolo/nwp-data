      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b22594-d97c-4eac-8252-5596b1476e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T14:16:20.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Hustlers" and "Crazy Rich Asians" actress, whose memoir will
        be released this fall, wrote that while she was "afraid of coming back on
        social media because [she] almost lost [her] life from it," she wanted to
        share her story to start a wider conversation with Asian Americans about mental
        health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a05e78-b673-4c2c-a877-3248b1d8e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T14:16:20.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea6eac-93b9-4b08-a0a9-687b3d562fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-15T14:16:20.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:03:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her ABC sitcom "Fresh Off the Boat" was renewed for a sixth
        season in May 2019, Wu appeared distraught by the news, tweeting, "So upset
        right now that I''m literally crying. Ugh," followed by expletives. She later
        said that she sent the tweets "on the heels of rough day &amp; were ill timed
        (with) the news of the show."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="zxx" dir="ltr"><a href="https://t.co/7YScJ4Pvig">pic.twitter.com/7YScJ4Pvig</a></p>&mdash;
        Constance Wu (@ConstanceWu) <a href="https://twitter.com/ConstanceWu/status/1547661204545359877?ref_src=twsrc%5Etfw">July
        14, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d9f5d-07de-4dc4-abfb-92f7f685d151'
