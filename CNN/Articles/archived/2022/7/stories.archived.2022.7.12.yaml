    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84a3604d-13d0-4fda-bb46-f992616f69d7'
    'lead': 'The mayor of an Italian tourist town has moved to impose fines on under-dressed
      people citing concerns over ''quality of life.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T06:49:07.228+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:48.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:14.909+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian tourist town imposes fines for bare chests'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641becf1-5a41-4dff-81d4-02f7f0759df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mayor of an Italian tourist town has
        moved to impose fines on under-dressed people citing concerns over "quality
        of life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655b07c-2601-4b08-bf1c-dccae87b0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massimo Coppola, mayor of Sorrento, announced fines ranging from
        25 to 500 euros in a Facebook post published July 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c570f8-beb8-493b-b53f-1187a1ddc9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more with the indecent behaviour," wrote Coppola. "That''s why
        I signed the ordinance that prohibits people from walking around with a bare
        chest as well as in swimming suits."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764bb29f-8982-423f-a8d8-d8cab6f22fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors flock to the town, which is located south of Naples on
        Italy''s western coast, but Coppola has had enough of the amount of skin displayed
        by some.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6220d-382d-487e-95cf-5afc07855294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These types of behaviors can be considered as a cause for unease
        and discomfort for both Sorrento residents and tourists," he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebe316-63fb-46ca-a8fa-3592eef40146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this way we want to protect and improve the worthiness of living,
        quality of life and the decor inside the city center and public spaces," added
        the mayor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676bcb93-a78c-4753-a2db-6b8a3f814925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorrento sits on the Sorrentine Peninsula, which is also home to
        the Amalfi Coast, a stretch of dramatic south-facing coastline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ea92e-23e2-4ff8-8671-bff296f587c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gems of bougainvillea-clad Positano, Amalfi and Ravello, with
        vistas plunging into the deep blue of the Tyrrhenian Sea, earned the area
        UNESCO protection in 1997.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a7d47-9588-42ef-a672-f6cd396b30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the popularity of the peninsula among vacationers that local
        authorities brought in new rules to cut tourist traffic along the coast, which
        has become a road trip destination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87366825-a2bc-4799-b2bb-e069f32a3ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 15 an alternate numberplate system means that cars can
        only access the famous 22-mile stretch between Vietri sul Mare and Positano
        every other day, during peak hours in peak season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af69a59-fa42-4d75-b022-9b1a186ea74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only vehicles with number plates ending in an odd number can use
        the road on odd-numbered dates, while those with plates ending in an even
        number can drive it on even-numbered dates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10942d-cfee-46dd-8e83-1845f36322f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:49:07.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rules apply between 10 a.m. and 6 p.m. for the entire month
        of August, plus weekends from June 15 to September 30. Holy Week around Easter,
        and the dates from April 24 to May 2, are also included.</p>'
  'Florence-Pugh-sheer-dress-backlash':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-12T06:49:59.610+08:00
    'imagesource': 'jcr:74db90e7-ea6a-4ff6-96f7-e98a1483aff8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d1a37bf-d165-4c6c-bfdf-2734f26fb277'
    'lead': 'Florence Pugh addresses the ''aggressive'' and ''vulgar'' criticism she
      received after sharing a picture on social media of the sheer gown she wore
      to the Valentino haute couture show in Rome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T06:52:17.006+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:48.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:15.154+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florence Pugh slams ''vulgar'' men who attacked her for wearing revealing
      dress'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f7180-af50-49ef-96a5-3161c63b4f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Florence Pugh wants the world to know she
        is proud of her body — nipples and all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5247cc4-e822-4aa1-901b-55635126eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Black Widow" actress has addressed the "aggressive" and "vulgar"
        criticism she received after sharing a picture on social media of the sheer
        gown she wore to the Valentino haute couture show in Rome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f63576-560d-43e2-99a4-5577b726c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pugh made a bold statement on Friday in the sheer pink, tulle, halter-neck
        gown. And while many fans loved the look, critics took issue with her visible
        nipples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170ac83-9879-4221-8266-83ff50241408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an impassioned Instagram post shared on Sunday, the 26-year-old
        British star revealed that she had been bombarded with negative messages about
        the dress and her body.</p>'
