      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99deb51-91ea-4208-be35-bfbc09209759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:17:00.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> A series
        of explosions triggered by a fire rocked the ammunition depot inside Camp
        Edilberto Evangelista in Barangay Patag in Cagayan De Oro City on Tuesday
        midnight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8d1e7-0158-4934-8fa7-371d873e9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:17:00.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said three civilians near the camp incurred minor wounds
        after they were hit by shrapnel. They are now at Camp Evangelista Station
        Hospital.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15524046-55de-4c2f-85e1-c20872a589d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:01:20.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:51.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No AFP personnel, meanwhile, was injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8f938-18a3-4081-b38e-4e5e8bc111c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:01:20.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living around the Ammo Complex were evacuated to the camp''s
        gymnasium and Barangay Patag''s covered court, as a precautionary measure,
        the AFP said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316259b-818d-49a7-b5bf-24e0b4ad7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:17:00.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4th Infantry Division spokesperson Major Francisco Garello said
        a fire hit one of the buildings in the ammunition complex that housed 155mm
        Howitzer rounds and various small arms ammunitions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bd999-5934-4530-9a30-fd1a53aa3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:17:00.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters struggled to get close to the burning structure due
        to the series of explosions that alarmed nearby residents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e0adc-094d-4ea9-995e-9a2cfe41355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:17:00.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was declared out at 3:10 a.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45138173-7982-480c-aa27-ac9338ac43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:17:00.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the incident. The 4ID said it will
        also conduct an independent internal probe to determine the cause of the fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ef4c0-edd3-4f44-83a0-068f7e56b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:01:20.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cagayan de Oro Mayor Rolando Uy said the city government
        has extended support to the 41D, as well as to the residents affected by the
        fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794c295-6785-4334-9343-2e735af9d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:01:20.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said the local government would give assistance to the three
        civilians who sustained minor injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336a686-04b9-4c2a-8be3-0fcd1921690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:01:20.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief also noted they are now coordinating with the army
        for the psycho-social support and stress debriefing of residents.</p>'
  'leaked-Uber-documents':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Photo courtesy: Eva Marie Uzcategui/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-12T04:10:39.697+08:00
    'imagesource': 'jcr:ef2d7dd6-693f-4bbd-b59d-c9ac340d58a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '319c2882-b259-4774-bfb1-35c9b309beac'
    'lead': 'Hundreds of thousands of leaked Uber documents obtained by The Guardian
      and shared with a consortium of news outlets show how during its most aggressive
      period of growth, the ride-hailing company reportedly employed secret technology
      to thwart police investigations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T04:10:14.191+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:57:50.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:14.197+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of leaked Uber documents show extreme steps company allegedly
      took to expand aggressively'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6208d-c3b7-4b6e-9ae8-0ce54e2f4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hundreds of thousands of leaked Uber documents
        obtained by The Guardian and shared with a consortium of news outlets show
        how during its most aggressive period of growth, the ride-hailing company
        reportedly employed secret technology to thwart police investigations, sought
        favors from high-ranking government officials and even perceived a silver
        lining in possible violent clashes between its drivers and taxicab operators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c54d0c-e5af-4662-9cf9-5816b526cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52689056-0e9a-4e51-bd0a-5b0dd63647c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports by members of the International Consortium of Investigative
        Journalists, of which CNN was not a part, renew global scrutiny of Uber''s
        most controversial days from 2013 to 2017 — a period the company has attempted
        to move past in recent years with new leadership. Under then-CEO and cofounder
        Travis Kalanick, Uber openly tussled with regulators and taxi drivers amid
        a cutthroat campaign of worldwide expansion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639b04e-e6b5-4d90-ba61-3228f7f67cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884b5ea-d9cb-40bc-833d-f87d30cc375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, during mass anti-Uber demonstrations by taxi operators
        in Paris, Kalanick had been discussing holding a rally of Uber riders and
        drivers in the city, according to The Washington Post. Kalanick is said to
        have privately suggested that any violent backlash to the potential event
        would be "worth it" and would "guarantee success" for the company, according
        to the leaked documents. The leaked documents reportedly show how Uber appeared
        to capitalize on attacks against its drivers more generally, by citing them
        "to secure meetings with politicians and push for regulatory changes," the
        Post reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e1fd9-60b2-40a1-ae5f-81c4151437a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64d4ce-86c9-496a-a4a2-fef71dfc4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wider statement to the consortium responding to a number of
        the reports, Devon Spurgeon, a spokesperson for Kalanick, said the former
        CEO "never suggested that Uber should take advantage of violence at the expense
        of rider safety." Spurgeon confirmed the statement to CNN Business but declined
        to comment beyond it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d52440-f204-42cd-8ab4-2b30789f44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aca771-6178-4ce5-a27f-90bb5d3a7565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber also reportedly used a "kill switch" to prevent company data
        from falling into the hands of law enforcement during numerous police raids
        in various countries, according to The Guardian, on a much wider basis than
        was previously known. The kill switch was reportedly deployed in six countries,
        including France, the Netherlands, Belgium, India, Hungary and Romania, severing
        connections between Uber''s computers in its local offices from the company''s
        main cloud network. Spurgeon''s statement to ICIJ said use of the tool had
        been approved by Uber''s legal and regulatory teams and that it was never
        "designed or implemented to ''obstruct justice.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec78d6e-94e6-4627-a751-3ba2a1ba398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458ba6a-5ec2-4021-9dd1-72a8e934f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its worldwide lobbying effort, the BBC reported, Uber
        cultivated close ties with Emmanuel Macron, who at the time served as France''s
        economic minister and met at least four times with Kalanick. The pair reportedly
        developed a first-name-basis relationship and Macron told Kalanick he could
        help make changes to French law that would be favorable to the company. The
        BBC cited a statement from Macron''s spokesperson saying his job at the time
        "led him to meet and interact with many companies engaged in the sharp shift
        ... in the service sector, which had to be facilitated by unlocking administrative
        and regulatory hurdles."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2123e04-64ad-433f-b45e-e30db8af6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ffc18-d766-4a93-840a-459153f7ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an ultimately unsuccessful effort to expand into Russia,
        Uber and Kalanick tried to cozy up to oligarchs and allies of Russian President
        Vladimir Putin, according to the ICIJ. While the leaked documents do not suggest
        Uber violated US sanctions, The Washington Post said, "almost everyone with
        whom Uber allied then is under sanction for their alleged ties to Putin by
        US or European authorities." Spurgeon''s statement to ICIJ said that during
        a 2016 visit to Russia organized by Uber''s policy and business development
        teams, Kalanick "acted at all times lawfully and with the clear approval and
        authorization of Uber''s legal team."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
