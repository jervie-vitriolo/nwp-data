    'lead': 'President Ferdinand ''Bongbong'' Marcos, Jr. wants a review of the country''s
      education curriculum to ensure it adequately equips students with skills fit
      to the demands of the labor market, the Office of the Press Secretary says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T21:07:59.029+08:00
