      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> COVID-19
        infections in the country may start hitting their&nbsp;peak by end of the
        month, with more hospital admissions seen by August to September, the Health
        Department said on Tuesday.</p>'
