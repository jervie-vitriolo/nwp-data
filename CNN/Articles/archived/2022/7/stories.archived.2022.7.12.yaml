      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was "the nation brand face of Japan," Nancy Snow, a former Abe
        Fellow and Fulbright Scholar in Japan, told CNN.</p>'
