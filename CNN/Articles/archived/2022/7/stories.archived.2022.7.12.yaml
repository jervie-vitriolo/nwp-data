    'template': '1'
    'title': 'Bongbong Marcos wants education reform to address job-skills mismatch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e5634-5107-493e-94ff-4006a5347672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> &mdash;&nbsp;President
        Ferdinand &quot;Bongbong&quot; Marcos, Jr. wants a review of the country&#39;s
        education curriculum to ensure it adequately equips students with skills fit
        to the demands of the labor market, the Office of the Press Secretary (OPS)
        said on Tuesday.</p>

        '
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283a3f3-0255-4363-bfb9-e6dccaf5362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Press Secretary Trixie Cruz-Angeles, Marcos expressed
        his support for proposals addressing job mismatch in the country — including
        a reform of the current curriculum —after general concerns on the competency
        of Filipino graduates joining the labor force were raised during the second
        Cabinet meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b969e-c2dd-4038-97c4-9542c608e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1174eb-5972-426a-974c-43b0134cacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to look at the curriculum as well  not only of TESDA (Technical
        Education and Skills Development Authority), but also even our diploma courses,"
        Marcos was quoted as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44e736-4554-429c-a21b-3b81e83878a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ad9dd9-e707-4174-b199-83d81874de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>


        <p>Trade Secretary Alfredo Pascual said one way to better prepare students
        is by helping develop focused programs where they can obtain micro-credentials
        &mdash; something the OPS noted is similar to a diploma but for a short course.</p>

        '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb69b31-b732-42fb-9c85-a1595779f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5502646-093b-4b03-af74-3587dc0a184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re developing or helping universities develop this system of
        micro-credentialing because technology is changing very fast. There is a need
        for workers to update themselves, to reskill or upskill," Pascual said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b64cda-6719-453a-bbc6-3edeae8178df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e23d21-815e-495a-8e34-7a38ff815db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that the country can send Filipino teachers abroad
        for training.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bca85-f450-4a69-8562-f404d2caf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.030+08:00
