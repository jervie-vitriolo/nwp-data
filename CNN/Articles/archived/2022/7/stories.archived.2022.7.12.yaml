      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Chris Liakos contributed reporting.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3eed0a-83c6-4aa9-b132-f45b16d3eea0'
      'mgnl:activationStatus': true
