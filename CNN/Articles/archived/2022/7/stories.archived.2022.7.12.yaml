      'jcr:uuid': '7743d3ad-6e40-43ac-b6c7-687b7bf0faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:01:35.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the service, a hearse carrying the former leader''s body
        traveled from the temple to the Kirigaya Funeral Hall for cremation, passing
        significant buildings including the Prime Minister''s office and the Parliament
        building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed97505-d6ae-40c3-b1b9-c8901cecdca4'
      'mgnl:activationStatus': true
