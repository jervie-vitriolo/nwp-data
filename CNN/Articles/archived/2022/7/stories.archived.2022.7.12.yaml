      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5daed-5094-49c6-8fcd-d69f7c0a5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
      'mgnl:createdBy': 'glee'
