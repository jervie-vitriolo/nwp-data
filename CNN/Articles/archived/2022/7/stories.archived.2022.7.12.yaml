    'jcr:uuid': '60a27ed7-e8b3-4527-9882-b4e450aa74cc'
    'lead': 'Drinking alone during adolescence and young adulthood can strongly increase
      the risk for alcohol abuse later in life, especially if you are a woman, a new
      study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T06:54:24.308+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:47.658+08:00
