      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Family and close friends attended
        the funeral of former Japanese Prime Minister Shinzo Abe in Tokyo on Tuesday,
        with crowds gathering on the streets of the capital to pay their last respects,
        four days after the shock of his assassination reverberated across the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d4ceb-4d28-476a-a436-fd6b9acaa1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:01:35.418+08:00
