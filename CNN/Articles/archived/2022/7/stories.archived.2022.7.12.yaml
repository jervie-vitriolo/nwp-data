      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a strong showing for Scotland as Glasgow is No. 4 on the
        list, with Time Out championing the varied Glaswegian dining options and the
        city''s friendly atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188d3bc-4aaf-4e19-ba81-4a538773e572'
