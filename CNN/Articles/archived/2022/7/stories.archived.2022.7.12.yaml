      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2022/07/11/media/disney-bts-korean-hnk-intl/index.html#:~:text=(CNN%20Business)%20Disney%20is%20bringing,Korean%20pop%20group%20to%20Disney%2B.">"First
        on CNN: BTS is coming to Disney+ in a major streaming deal"</a></em></p>'
  'faroe-islands-whale-hunt-dolphin-limit':
    'author': 'Sana Noor Haq, CNN'
    'caption': 'People gather in front of the sea during a pilot whale hunt in Torshavn,
      Faroe Islands on May 29, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-12T07:22:34.714+08:00
    'imagesource': 'jcr:da44b0e1-ce33-42e0-8ee0-c23d92356241'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '322c1be5-f849-4837-9f04-411246870880'
    'lead': 'Whales are killed by gashes to the neck and subsequent cuts to the spinal
      cord and carotid artery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T07:33:07.758+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:57:46.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:16.095+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faroe Islands sets quota of 500 dolphins to be killed in controversial
      annual whale hunt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7f4d8-faf8-47ec-915e-8ecbaba64431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The government of the Faroe Islands
        has set a catch limit of 500 dolphins for the territory''s annual whale hunt
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3bfdae-8b99-4a90-a54f-9c02284751ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated halfway between Iceland and Scotland in the Atlantic Ocean,
        the Faroes are a self-governing territory of the Kingdom of Denmark made up
        of 18 islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5ca9e-df12-4503-9105-89bf578a6d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yearly whale cull, or grindadráp in Faroese, is a traditional
        practice that dates back to the first settlement of the islands by Vikings
        in 800 CE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66ba16-611c-4a0d-927c-c6648b83646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal rights organizations have historically condemned the cull,
        in which whales are killed by gashes to the neck and subsequent cuts to the
        spinal cord and carotid artery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edca4d4-f678-4e7f-87d0-1fb2b420a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Faroese government has previously defended the practice,
        saying the meat from the hunt provides "valuable food" for local communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1541e7-0162-4cdf-bed5-9567131c3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whale hunts take place to provide food and catches are distributed
        among the participants and local communities, according to the Whales and
        Whaling in the Faroe Islands website. Whale meat and blubber are sometimes
        available for sale on the dockside and at supermarkets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa04247-f8d2-4e9a-a887-bf43dca92c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meat from each whale drive provides a large amount of valuable
        food, which is distributed free in the local communities where the whale drives
        take place... the meat of the 1,400 dolphins caught on Sunday has likewise
        been distributed among the participants in the catch and the local community,"
        Faroese government spokesman Páll Nolsøe told CNN after the hunt last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525893e9-4650-44dd-b418-e36654308d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s decision follows last year''s hunt, when a super-pod
        of 1,428 Atlantic white-sided dolphins were corralled by jet skis and speed
        boats onto Skálabotnur beach on the island of Eysturoy and eventually killed,
        according to marine conservation group Sea Shepherd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cee505-fcff-4dfb-9dc4-46f232431a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the group denounced the killing as a "brutal and badly
        mishandled" massacre, and the largest single hunt in the territory''s history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa9558-fc37-438d-832f-8783646a6f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement announcing its decision Sunday, the government said
        of the September 2021 hunt: "It has been acknowledged that aspects of that
        catch were not satisfactory, in particular the unusually large number of dolphins
        killed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ecac2-c55f-4d08-8a95-6d2f2b66f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This made procedures difficult to manage and is unlikely to be
        a sustainable level of catch on a long-term annual basis," the government
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e01d5-34ae-417c-8647-a163e4276a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukas Erichsen, a representative of Sea Shepherd, described the
        new quota as "totally meaningless."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf72326-6f9d-495b-b651-01f9a26bc2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erichsen, who is part of Sea Shepherd''s whale defense campaign
        in the Faroe Islands, told CNN in an emailed statement that there appeared
        to be no penalty for exceeding the quota. "Indeed who would be prosecuted
        or fined should over 500 be killed in the next two years? No doubt if over
        500 were killed in a year then those responsible would claim they did not
        realize that the pod was so big until it was driven into the shallows and
        the dolphins killed," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec45a41-1844-487b-937d-072ca1fb5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new ''quota'' is meaningless for dolphins in the long run
        and has only hastily been announced as a thinly-veiled attempt to deceive
        both politicians and the press in the face of continued outrage over the killing
        of dolphins in the Faroe Islands," Erichsen added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c97a4-af22-47e5-ad7c-39fcd6428317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said in its latest statement that it aligns itself
        with the UN Sustainable Development Goals, a set of 17 commitments that address
        global challenges, including the climate crisis and the need to preserve and
        sustainably use the oceans, seas and marine resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b8c04-7e7b-4ed0-9fc2-34e6232e9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catches of small whales are an important supplement to the livelihoods
        of Faroe Islanders, who have for centuries relied on the sustainable use of
        marine resources for their economy and local food security," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596f71a-89dc-45aa-8f4f-b67b7a562a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meat and blubber from each whale drive provide valuable food
        with a low carbon footprint, which is distributed for free in the different
        communities where the catches take place," the government added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a406028-fcae-4b93-9b12-2b263163aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 80,000 white-sided dolphins in the seas surrounding
        the Faroe Islands, according to the government. It added that a yearly cull
        of just over 820 white-sided dolphins would therefore be "well within sustainable
        limits."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21862302-9269-4856-8781-e70e16e8c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said it has asked the North Atlantic Marine Mammal Commission
        to provide more up-to-date information on how to sustainably catch white-sided
        dolphins, after which it will assess the provisional annual limit of 500.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ae513-0778-4ba2-9b82-6d8ef670839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also said it would review the method used to kill
        the dolphins to reduce the length of time it takes for them to die.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462fbb3-5737-4e10-b2a1-340f1bb86f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After last year''s killing, several whaling supporters condemned
        the hunt. Among them was Kristian Petersen, who told CNN at the time that
        "there were so many errors," including stalking a big flock and prolonging
        the dolphins'' suffering by having too few people on the beaches to kill them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614fcd30-c037-4c9a-8c69-23e311b57c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:33:07.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/11/europe/faroe-islands-whale-hunt-dolphin-limit-intl-scli-scn/index.html"><em>Faroe
        Islands sets quota of 500 dolphins to be killed in controversial annual whale
        hunt</em></a>"&nbsp;</p>'
