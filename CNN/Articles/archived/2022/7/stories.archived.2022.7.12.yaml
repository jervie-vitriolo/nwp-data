    'template': '1'
    'title': 'Americans may get the one presidential race the country doesn''t want
      in 2024'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ceaa3-6456-47db-a512-d12c244e0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s one tiny sliver of hope for
        Joe Biden in a devastating new poll that flags rising concerns over the President''s
        age and performance and shows even most Democrats want another candidate in
        2024. He could still beat Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e317818b-5c82-4991-85be-89cb4b13da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d0f3f-36dc-4d81-8501-e475c9af9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This small consolation for the White House cannot disguise growing
        signs that Biden''s presidency is in deep trouble even before midterm elections
        in November, which threaten a devastating rebuke to his Democratic Party in
        the House. The New York Times/Siena College nationwide survey published on
        Monday coincides with a flurry of unflattering stories about Biden''s age
        and political proficiency and growing speculation about his prospects for
        reelection. The question of whether any Democrats would dare challenge him
        in a primary is an increasingly hot topic despite dismissals by leading alternative
        potential candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e772fb-004e-4450-beb2-d110bbb75089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590e8aa-00d7-40dc-bf72-c59a2841314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, Biden, saddled with an approval rating of just 33% in the
        survey, is still in the game against Trump. The survey showed no clear leader,
        with Biden earning 44% to Trump''s 41% among registered voters, within the
        poll''s margin of sampling error. A poll is just a snapshot in time, but it''s
        hardly encouraging news for the ex-President and suggests he has huge liabilities
        in the general electorate, despite expectations among his conservative media
        boosters that he would cruise to revenge over an elderly Biden in 2024.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842749e-6463-42f0-849e-4612d939e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726790df-265f-44f0-91ee-5bbefec51645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the closeness also points to a more profound theme that is emerging
        as the US barrels toward 2024 and has implications beyond the identity of
        the person who sits in the Oval Office in 2025. A country mired in multiple
        crises, politically estranged within and facing risky international flashpoints
        may get a 2024 contest between two candidates whose answers haven''t worked
        over the previous eight years and whom millions of people would like to see
        retire from the stage to make room for younger, fresher faces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f7405-787d-4b99-b5bf-17d28ea9c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72475e13-1687-4543-9b44-586005509f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a scenario would be an indictment of a party system that is
        already fused into dysfunction by hyper partisanship and Trump''s attack on
        the 2020 election. It would likely leave the victor in 2024 without a workable
        mandate at a time when Washington is failing to respond to the country''s
        longer-term needs. And it would further strain faith among voters about the
        political system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ce0ca-5f7a-454d-a63f-ee2e235aabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be8a15-46ef-4b6d-9f99-94a8e703d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A defining feature of a 2024 campaign</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8f298-74da-4b76-8019-0f5ea3d208a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country where the passing of a political torch has been a strident
        feature of presidential races for generations could be about to endure one
        last slugfest between 1940s babies trying to defy time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dba214-4399-4073-bf06-14d2635414ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef7a4a-d1b4-4b50-b35b-be7a34c4da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But paradoxically, a President who most of his own party wants to
        retire and an ex-President who left office in deep disgrace, could be exceedingly
        difficult to dislodge. The prospect of a November 2024 contest between a man
        who would be just shy of 82 and a 78-year-old former insurrectionist-in-chief
        is very real.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5d34c-5de1-4e8f-8f43-1708c5972508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02486bb5-d3f3-4206-8cf7-4cf70df5a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is a proud man. He waited a lifetime to win the presidency,
        and resented being overlooked in favor of Barack Obama and Hillary Clinton
        for earlier Democratic nominations. His team is adamant he is running for
        reelection and he has the best talking point -- he already beat Trump and
        deserves a chance to repeat it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b4dd5-d439-41af-9e31-bd84d19b7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e815f4-d1e9-4032-acf5-ba2b8ba5456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, is itching to launch a revenge campaign, associates
        have told CNN, even before November''s midterms. He may want to leap in to
        freeze out potential GOP rivals, capitalize on Biden''s low approval ratings
        and portray any potential criminal referral from the House select committee
        investigating his coup attempt as a naked political ploy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b811af7-4c16-4aea-825a-5eb72009a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf69b4-9118-412d-8ab9-cbb12f48f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any attempt from inside the Democratic and Republican Parties to
        push either candidate out could backfire, and might require challengers to
        put their own political futures on the line to do so -- diminishing the likelihood
        of truly contested primary races. The chances of either Biden or Trump giving
        up on a race for the good of their parties this far out seems slim, though
        events and health questions could still reshape the future of the two rivals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d275f4-f413-473a-9187-78ff0fb5d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f46b6-a3a1-41ba-acaa-d23a50e8a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Biden''s diminished presidency</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc243f2d-e067-4b31-860e-d119cea4be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s presidency has been in free-fall for nearly a year, since
        the messy and bloody US withdrawal from Afghanistan last summer and his overtaken
        vow last July Fourth that the coronavirus pandemic was all but over. Both
        undermined his self-assigned job description as America''s fixer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e23bb0-3845-4b4b-9680-20b0be4dffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38d738-48dc-446f-81e3-f71471522392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just independent and cross-over Republicans who have lost
        in faith in Biden. His support in his own party is plummeting too, according
        to the Times poll, which shows more than 60% of Democrats preferring an alternative
        nominee in 2024. Those who want a change cite Biden''s age and job performance
        as the top two reasons why. This is a flashing warning sign for the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea36a5c-0b40-4eae-b23b-4684fe1e746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00450d2b-e398-477c-81f4-ee0713f93e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Democrats do poorly in the midterms, where they are widely expected
        to lose the House but may cling to the Senate, the calls for a fresh face
        at the top of the ticket 2024 ticket will surely grow. CNN''s Edward-Isaac
        Dovere has spent recent days chronicling disquiet among Democrats about their
        President but he found a unified front from key party figures who warn an
        anti-Biden movement could let a Republican win in 2024. No one needs reminding
        how Sen. Edward Kennedy''s challenge in 1980 fatally weakened President Jimmy
        Carter -- a one-term predecessor to whom Biden is increasingly compared --
        and heralded 12 years of Republicans in the Oval Office. But a cataclysmic
        midterm election will increase pressure on Biden exponentially.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f4e44-a5d2-4fb2-8502-5dc5f935f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc2ce2-9545-45b1-961f-e86849091b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House dismisses questions about the next election
        as media speculation, chatter about Biden''s age and prospects is growing
        among Democratic voters and a wider swathe of Americans outside the presidential
        bubble. Given that Biden was the oldest ever President the second he was sworn
        in, the issue of his age was always going to come up. His political troubles
        have perhaps just advanced the conversation. Incidents like the one recently
        when Biden fell off his bike, which could happen to any President, get far
        more coverage given his age. And it''s undeniable that the President is not
        the sprightly, backslapping, quintessential politician of even his vice presidential
        years. He''s perceptibly aged in office. It''s his misfortune that despite
        regular workouts and a physician''s report that he''s fit to serve, he must
        endure incessant public scrutiny. But that does come with the job.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b9e54-0a0b-456a-bda0-26adcd9455e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
