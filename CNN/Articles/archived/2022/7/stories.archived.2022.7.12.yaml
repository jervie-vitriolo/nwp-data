      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fec911-1b9c-43cf-a21f-2f1fb181c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:07:59.030+08:00
      'mgnl:createdBy': 'kristel'
