      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Towards end of August and start of September we might be seeing
        an increase in hospitalizations. As to the increasing number of cases, updated
        projections would state that the peak would be by end of July," Health Undersecretary
        Maria Rosario Vergeire told CNN Philippines'' The Source.</p>'
