      'NBI', 'Philippine-High-School-for-the-Arts', 'abuse', 'investigation', 'allegations']
    'template': '1'
    'title': 'DepEd, NBI to probe PHSA abuse allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cd727-4a60-4cee-97e4-b1311360686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:23:49.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Department
        of Education said it has sought the immediate assistance of the National Bureau
        of Investigation to look into emotional, verbal, and sexual abuse allegations
        at the Philippine High School for the Arts in Los Baños, Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15241f-f0bb-404e-9fee-81f986b3a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:23:49.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fb63e-0f4e-43bb-9b7d-9a76664c9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:23:49.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a letter duly received by the NBI on July 11, 2022, Vice President
        and Secretary of Education Sara Z. Duterte has requested the investigation
        body to provide a comprehensive report on the issue as soon as possible,"
        <a href="https://www.facebook.com/DepartmentOfEducation.PH/posts/pfbid0V3Sm2yAGMcf5u8GMCUdD56ApCiS2Nj2A8AfHzSRCvpkqULULbNVsY9uBi4yHuZqUl">said</a>
        the DepEd on Tuesday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a191d7e8-1948-4f35-9dc6-840f3e043b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:23:49.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5831a-185d-41d3-86f5-299c554e1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:23:49.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI officer-in-charge Medardo de Lemos separately confirmed that
        he has instructed the creation of a special team, which has been given seven
        days to submit a report on the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab0bfa-5e11-441c-b54f-b40f433a6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:23:49.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b333b95-8c37-4a01-9588-afc82dee3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:23:49.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd''s Child Protection Unit (CPU) and Child Rights in Education
        Desk (CREDs) will also conduct their own investigation in relation with the
        department''s Child Protection Policy, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddded5e0-f519-463d-98f4-9fb0a25e7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:23:49.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608528a-809b-47a5-8d30-dab78d1a3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:23:49.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency confirmed the PHSA has likewise informed them about their
        own examination of "current and prior information" on the issue.</p>'
    '9':
