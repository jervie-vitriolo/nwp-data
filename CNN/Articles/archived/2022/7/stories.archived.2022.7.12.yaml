  'UP-Letran-Fioil-EcoOil-Preseason-Cup-UAAP-NCAA':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-12T21:14:22.912+08:00
    'imagesource': 'jcr:80410f8a-53a9-460b-993a-5ae2ae0820f1'
