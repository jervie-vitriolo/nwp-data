    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c659297-0a9a-4153-ac9b-f4c30bf8c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is different from Manila RTC''s June 2020 decision which said
        the period is 12 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcdd17-08da-4b2c-b5b2-0a694e86cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a294eb-b98c-4bfe-8bbf-d667503d772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd35d5ec-9486-49d1-9bbc-5f5cc352988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila RTC cited Act 3326, which states that violations penalized
        by special laws, like the cybercrime law, which do not provide for their own
        prescription period shall prescribe in 12 years if the offense is punishable
        by imprisonment of at least six years. This decision sparked a debate among
        legal experts. It also pushed a lawmaker to<a href="https://www.cnnphilippines.com/news/2020/6/18/lawmaker-prescription-period-cyber-libel-Ressa-conviction.html">
        file a bill&nbsp;</a>seeking to amend the cybercrime law to clearly state
        that the crime has a one-year prescription period.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e69b6-85ff-4d62-865f-4fdeabefb9d1'
