      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David told CNN Philippines that the peak indicates that "cases could
        start decreasing in the NCR soon, or it may already be on a downward trend."
        He added that this will be "definitely far" from January''s surge that reached
        as high as over 30,000 new infections daily.</p>'
