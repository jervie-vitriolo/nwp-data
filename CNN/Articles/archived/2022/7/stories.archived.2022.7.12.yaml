      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Not every city skyline includes an extinct
        volcano, an imposing hilltop castle and a line-up of centuries-old buildings,
        but Edinburgh''s awe-inspiring horizon is just one of the reasons why the
        Scottish capital is Time Out''s best city for 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696621c3-d1d5-4a06-b513-54ca0fbc0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:48:13.747+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, the media company asks some 20,000 city-dwellers across
        the world, alongside its network of global editors, to pinpoint what makes
        their city great via a survey known as the Time Out Index. Time Out uses the
        resulting data to compile its global city rankings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abebef2-f622-4bcb-9ad8-2ebf1d2c4cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:48:13.747+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Edinburgh''s beauty that nabbed it the top spot for
        2022, the city is also known for its buzzy arts festivals and growing foodie
        scene, and surveyed locals praised the city''s walkability, as well as its
        welcoming, inclusive feel.</p>'
