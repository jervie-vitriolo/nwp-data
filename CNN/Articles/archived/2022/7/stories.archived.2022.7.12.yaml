      'mgnl:lastActivated': 2023-01-19T13:57:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, says Time Out, is to make the ranking "the ultimate travel
        bucket list for 2022."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3718d-576e-4c0b-9486-e27d51fa8517'
      'mgnl:activationStatus': true
