      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ac091-7356-4397-b06f-a5688a0d605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.443+08:00
