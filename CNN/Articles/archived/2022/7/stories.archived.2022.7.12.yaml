  'a380-superjumbo-comeback':
    'author': 'Jacopo Prisco, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-12T07:55:33.665+08:00
    'imagesource': 'jcr:4db20b6a-1bdb-4c15-b5a8-42ec81e0955c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e508a969-c5f4-4462-a9ac-194271ef3952'
    'lead': 'The world''s largest passenger plane seemed to be on the scrapheap just
      two years ago, but the plane is now enjoying a resurgence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T08:19:53.820+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:57:44.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:19.811+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the A380 superjumbo is staging a comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27fb8c-7fc7-474b-bf4c-f8f11d259749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.820+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The post-pandemic recovery of commercial
        aviation may have an early, unlikely protagonist: the A380 superjumbo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6e509-5032-49a2-856a-d4193a2dc3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.820+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest passenger plane seemed to be on the scrapheap
        just two years ago, as airlines grappled with the spread of the coronavirus.
        The entire fleet was grounded, many of the planes went into long-term storage,
        and some airlines even took the chance to get rid of their A380s altogether,
        with Air France retiring its fleet in May 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb12530-c211-499a-ad19-19dca9bba89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.820+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, as passenger numbers rise and air traffic returns to pre-pandemic
        levels, the plane is enjoying a resurgence. More than half the global fleet
        is already back into service, according to data from Flightradar24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b5e26-062e-4900-9069-4dcefe659126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.820+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa was the latest carrier to announce the plane''s return
        <strong>​—​​​​​​&nbsp;</strong>although not before 2023 —&nbsp;and there are
        reasons to believe that more A380s will progressively soar back into the skies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fbb54-9286-4cb6-8a69-89b72b467345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.820+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely having a comeback," says Geoff Van Klaveren, an
        aviation analyst and managing director of advisory at IBA. "Operators were
        quite reluctant to bring it back because it''s a very costly airplane, but
        I think we''ve seen demand recovering faster than people expected."</p>'
    '30':
      'image': 'jcr:da7c7491-a495-4a6c-bd1c-e752f5438742'
      'imageCaption': 'Lufthansa has announced it''s bringing its A380s back in 2023.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604340e-3ca2-4ded-a0ed-8cdee1d4682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0af90b-4811-478a-a035-88e0efd4d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More coming back</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ebed13-ddd7-4795-ae66-cc92251eff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus produced and delivered 251 A380s, and 238 remain available
        for service today, with the rest having been retired or scrapped. The plane,
        which is no longer in production, is popular with passengers and crews but
        not with airlines —&nbsp;only 14 have operated it to date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01ed36-e1a1-4dfb-880d-04439e823bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of those, nine are currently flying it: British Airways, All
        Nippon Airways, Emirates, Singapore Airlines, Qantas, Qatar, Asiana, Korean
        Airlines and China Southern Airlines. Some of these already have plans to
        press even more of their A380s back into service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3066aab-8f85-4733-8e0e-d433d44fdb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines, for example, is currently flying 10 A380s out
        of its fleet of 12, but confirmed to CNN Travel that the remaining two are
        currently being retrofitted and will re-enter the fleet soon. Korean Airlines
        also said that it will bring back a third A380 out of its fleet of 10, to
        join the two already in service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2897a1-20b0-4760-939a-1806eaae3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas, which is operating three out of its 12 A380s on the Sydney-Singapore-London
        route, confirmed to CNN Travel that it aims to have a total of six back into
        service before the end of the year, with a plan to reinstate four more by
        2024 (the remaining two are to be scrapped).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc6046-4f9c-4ba2-bfa2-424f38902041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates, the largest A380 operator with 123 of the aircraft, is
        also ramping up. "Today we operate [...] more than half of our A380s," says
        Richard Jewsbury, divisional vice president UK at Emirates. "By the end of
        the year, we''re aiming to operate close to 90 A380s across our entire network."
        That means that over a dozen more A380s will join the ones currently flying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffb458-7efd-420a-ac60-862a200df859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very last A380 ever produced, in late 2021, went to Emirates.
        It''s among a handful of Emirates A380s to include a premium economy section
        —&nbsp;a middle ground between basic economy and business class.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc6f1c-89f7-479e-928f-d412f6c931ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has proven popular enough that the airline plans to retrofit
        67 more of its A380s with it, over the course of 18 months and starting later
        this year. In that configuration, with four classes including first, business,
        premium economy and economy, the aircraft can seat 484 passengers. In the
        densest, two-class configuration with business and economy only, Emirates
        A380s have capacity for 615 passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0cde7-61d9-41e9-aa0c-ef68e1538318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough sell</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6369d1-ff51-4b82-a7d9-57b427336784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several reasons why airlines are circling back to the
        superjumbo. "There''s a lack of wide-body capacity, as some operators such
        as British Airways retired older airplanes like the Boeing 747. There have
        also been some production issues with the new A350 and so forth. So some airlines
        need the capacity," says Van Klaveren.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df0a61-c75b-4458-8d14-10ff6bbae5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not all. For some airlines, putting the plane back into
        service makes sense because the value of the aircraft has fallen so much that
        it''s no longer possible to sell them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39990013-3b92-424b-90c4-f29ced59a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some operators have realized that it''s a very difficult airplane
        to sell, for many different reasons. If you don''t have any A380s you''re
        definitely not going to bring it into your fleet, because that''s very risky
        and expensive," says Van Klaveren.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09984e48-410d-490b-ba79-f61477d84878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of a 10-year-old A380 fell 60% compared to pre-pandemic,
        to $30 million compared to around $76 million, which is quite extraordinary.
        So a lot of [airlines] think they might as well operate them, because it''s
        costing them money to keep them airworthy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385d06a-7805-491f-9e6c-81a751cdd658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.821+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two airlines, Thai and Malaysia, have in fact put all of their A380s
        up for sale, but haven''t found any buyers yet. The only other holdout so
        far is Etihad; the Abu Dhabi-based airline has 10 in its fleet, but isn''t
        operating any and it currently has no firm plans to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda19270-ff3b-44bd-9fb0-1654d607a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shorter life</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb7f0e-fb95-41f6-800b-565b84c07bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the gloomy predictions of two years ago, it might now
        be time to imagine a rosier future for the superjumbo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875053e3-7aa1-4a25-bd67-738cb6779449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most of the airlines will continue to operate the planes
        to the end of their life," says Van Klaveren. "The question mark is whether
        that life is more like 18 years rather than 25 years, which is the lifetime
        of most aircraft. If you compare it to the new generation aircraft, it really
        is not particularly fuel efficient, so that would suggest that its average
        age will come down."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe8a2a-9a50-4771-84e9-5e6522f44534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Emirates has so many A380s, the destiny of the plane will
        largely rest in its hands. "I think they will get them all flying again, because
        they''re pretty critical for their business model," says Van Klaveren.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cb2c7-45ce-4acf-9971-22fd08308c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubai-based airline continues to show enthusiastic support for
        the aircraft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7bd06-2320-4a35-99db-ddb10c183828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Clark, Emirates'' president, told AirlineRatings that once the
        A380 is gone, it will leave a void that can''t be filled by any other aircraft
        currently in production: "I would build another A380 twice the size because
        of the zero-emissions engines we have now, with four, possibly three engines,"
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa43de2-2e63-4f2b-beb4-24aa4caf69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the A380 continues to be well received by customers across
        the globe and will remain the airline''s flagship aircraft for many years
        to come, says Emirates'' Richard Jewsbury.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523498e0-379b-4f32-83a1-bdda6625c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, the iconic double-decker redefines the travel experience
        and it will continue to be a vital pillar of our network plans."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e46c1c-b145-4011-8929-0f69456a05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T08:19:53.822+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/a380-superjumbo-comeback/index.html"><em>Why
        the A380 superjumbo is staging a comeback</em></a>"</p>'
