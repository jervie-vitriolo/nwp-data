      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalanick resigned as CEO of Uber in 2017 after months of PR crises,
        including over a tool it reportedly built to help drivers dodge law enforcement
        in cities like Portland, Oregon, where it was not allowed to operate. Uber
        has since tried to turn a new leaf, replacing Kalanick with Dara Khosrowshahi,
        the former CEO of Expedia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2022a6a-e5ba-4527-a282-c66ac52eb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.192+08:00
