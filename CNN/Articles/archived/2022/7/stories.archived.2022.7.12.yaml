      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Michele was accused by "Glee" costar Samantha Marie Ware
        of creating a toxic environment on the set, and online, some "Funny Girl"
        fans said that her casting dishonored Ware''s allegations.</p>'
    '24':
