    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce53e49-bd00-4f19-afcf-047affcb36b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.525+08:00
      'mgnl:createdBy': 'bamba'
