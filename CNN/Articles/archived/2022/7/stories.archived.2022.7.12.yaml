      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/11/dengue-cases-up-90--Jan-to-June-2022.html?fb">DOH:
        Dengue cases up 90% in Jan-June 2022&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b51ca8-1a31-4fc7-a2a5-3a9959b53da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
