      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d25b1-e31c-4029-bf43-79c6db7e0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, if you compare our situation now compared to 2020 and 2021,
        we had restrictions in the previous two years, therefore, the mobility as
        really low and interaction between and among the population is also lesser,"
        Vergeire said. "If you talk about infectious diseases, the more that people
        interact, the more that transmission will happen."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794e639-ddd1-4cd3-82d9-221a0ba9c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
