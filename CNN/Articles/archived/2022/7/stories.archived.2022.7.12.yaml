      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to June 2019, before the pandemic, the country <a href="https://www.humanitarianresponse.info/sites/www.humanitarianresponse.info/files/documents/files/ocha-phl-dengue-snapshot-jan-june-2019-final.pdf">had
        recorded over 100,000 dengue cases.&nbsp;</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcddfd1-508b-456c-86ac-aacfd1302262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
      'mgnl:createdBy': 'glee'
