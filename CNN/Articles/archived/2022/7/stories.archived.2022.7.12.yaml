      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)&nbsp;—</strong>
        The academic year 2022-2023 is set to start on August 22 for public schools,
        with a deadline for the full rollout of face-to-face classes in both public
        and private schools in November, the Department of Education (DepEd) announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c6836-2cf1-491a-9028-a3b0199e270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:14.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1374b26-215c-4e9c-b448-083746dec782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:14.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Facebook page on Tuesday, the agency <a data-cke-saved-href="https://www.facebook.com/DepartmentOfEducation.PH/posts/pfbid02hhmmYV6hHLmW2fj9vJHUXzxUHfAqc1y2JmtkpSW4qhGPoEXwmX5cEbsxKUWKxBiCl"
        href="https://www.facebook.com/DepartmentOfEducation.PH/posts/pfbid02hhmmYV6hHLmW2fj9vJHUXzxUHfAqc1y2JmtkpSW4qhGPoEXwmX5cEbsxKUWKxBiCl">posted</a>
        Department Order No.34 signed by Vice President and DepEd Sec. Sara Duterte
        which outlines the school calendar and activities for the new school year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d17a7-7fdd-42d7-b125-6246a6e7c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:08:21.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The School Year 2022-2023 shall formally start on Monday, August
        22, 2022, and end on Friday, July 7, 2023. There shall be a total of 203 days
        or as may be determined by further issuance/s in case of changes in the school
        calendar due to unforeseen circumstances," the order read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d6ed3-4eba-41db-b5ae-20e009f1266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:08:21.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095df257-503d-4d20-bebd-6d35f2f92f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:08:21.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrollment will be from July 25 to August 22, while information
        programs Brigada Eskwela and Oplan Balik Eskwela will be conducted on August
        1-26 and August 15, respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54077db6-f49b-4200-870c-d31a15ace204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:08:21.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424736b7-df0c-45b2-8e23-5de2ea4c09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:08:21.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd expects all public and private schools to have transitioned
        to five days of in-person classes by November 2. After this date, no school
        shall be allowed to implement purely distance learning or blended learning,
        except those implementing Alternative Delivery Modes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83539802-6e5f-413e-819a-a8bb32a5e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:08:21.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3b3e8-8896-4bdc-bf22-a13d83f47fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:08:21.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public schools already implementing face-to-face classes were told
        to continue doing so in the new academic year. Meanwhile, the department is
        giving other schools time to slowly transition by implementing any of the
        following options:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011f9dc-477c-4ece-a7dc-dce821f78747'
      'mgnl:activationStatus': true
