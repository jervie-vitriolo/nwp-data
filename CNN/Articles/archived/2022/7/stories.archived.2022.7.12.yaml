    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1330a24-98b7-42de-b708-5d7259c65684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:48:13.747+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been amazing to see how much the city has developed since
        we were children growing up here," the team behind recently opened Edinburgh
        wine bar Eleanore, spotlighted by Time Out as one of the city''s highlights,
        told CNN Travel. "It is great to see it getting the recognition it deserves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376c79b-6f6d-475e-86dc-372db9676030'
      'mgnl:activationStatus': true
