      'mgnl:type': 'text'
      'text': '<p>Also on their list are the Open Access in Data Transmission and
        Better Internet Act, the Philippine Qualifications Framework Act (recognition
        of industry qualifications per profession), the amendments to the Dual Training
        System Act and Apprenticeship Act, an amendment of the Comprehensive Agrarian
