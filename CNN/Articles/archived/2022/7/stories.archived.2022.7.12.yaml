    'template': '1'
    'title': 'DepEd: New school year to start August 22'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41ef1e-2a7a-4aec-b218-d7fbe937954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:14.815+08:00
      'mgnl:createdBy': 'bamba'
