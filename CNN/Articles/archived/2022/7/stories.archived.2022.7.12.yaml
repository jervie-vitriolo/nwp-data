      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainability initiatives, safety and public transport also factor
        into the rankings. On the green front, Time Out name-checks Glaswegian club
        SWG3''s recent initiative to generate power via dancers'' body heat, while
        Amsterdam, at No. 5 on the list, is acknowledged as the world''s most bike-friendly
        city.</p>'
    '12':
