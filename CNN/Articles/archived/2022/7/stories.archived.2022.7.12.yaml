    'template': '1'
    'title': 'Time Out lists the world''s best cities for 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944c5ab-b755-4fbd-b5e3-7092091acf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:48:13.747+08:00
