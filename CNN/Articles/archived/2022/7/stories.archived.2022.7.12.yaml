    'lead': 'We begin a new day with a big-time fuel price cut by oil firms. Diesel
      prices are down by ₱6.10 per liter, gasoline by ₱5.70 per liter, and for many
      households using kerosene for cooking ang lighting a much bigger rollback of
      ₱6.30 a liter. This is the second successive week firms will implement big-time
      price cuts for diesel and kerosene while it will be the first for gasoline since
      June 28th. But despite the big-time rollback, the net increase in fuel prices
      since the start of the year remains high because there were more price hikes
      than price cuts.


      We now talk to the Energy department about its projections next week. Joining
      us is Undersecretary Gerardo Erguiza.'
