      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not rushing to get to our goal because we know
        that our time to be in the spotlight will come. You just have to trust the
        process.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba80d3b-6952-44a0-8306-f1d70565ef4d'
      'mgnl:activationStatus': true
