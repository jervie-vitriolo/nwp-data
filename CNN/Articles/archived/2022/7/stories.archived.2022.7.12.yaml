      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating the shooting. The suspect, 41-year-old
        Tetsuya Yamagami, was arrested at the scene but has not been formally charged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a89e05-15fe-45f6-ae83-7aaec3e188e8'
