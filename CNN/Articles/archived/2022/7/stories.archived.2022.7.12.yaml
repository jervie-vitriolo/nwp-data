      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pugh''s post was hailed by fans and fellow celebrities, who left
        messages of support. Actress Joey King wrote: "You are truly so amazing. You
