      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States accounted for the largest chunk of the Philippines''
        exports at $940.09 million or 14.9% of the total.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73f7e7-4a0a-4778-b91d-4ca5ae973118'
