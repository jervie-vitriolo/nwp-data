      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, July 12) —</strong>
        There’s still something about old school movie viewing at home, an activity
        which meant you couldn’t skip or fast forward when bored (or if you had to
        get up to pee). It’s a throwback to that feeling of joy when you get to catch
        a movie on HBO that you’d been waiting to air for weeks. And in the age of
        streaming and a plethora of choices (where you end up watching that “Friends”
        episode you’ve seen 50 times already), a more laidback kind of viewing makes
        for a less anxious mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e1e52-a556-4899-8c63-3bdb273e2d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:23:56.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:57:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This July, CNN Philippines is bringing you exactly that, a movie
        block with a themed selection of films every month. Called “Silver Screen,”
        the movie block runs every weekend, with new movies each week, premiering
        Sunday at 9 p.m. with replays the following Saturday, 10 a.m. Though it’s
        easy to just get a subscription to a streaming platform these days, the bonus
        here is that these films are available on free TV. Expect fearless love stories,
        imaginative comedies, shocking horror flicks, as well as award-winning masterpieces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6bf90-69f9-4604-b8bf-916082d96e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:23:56.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:57:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July lineup started with the critically acclaimed “The Florida
        Project” starring Willem Dafoe. Next up, on July 24 is the South Korean rom-com
        “On Your Wedding Day,” depicting a ten-year relationship between Hwan Seung-hee
        (Park Bo-young of “Oh My Ghost” and “Strong Girl Bong-soon”) and Hwang Woo-yeon
        (Kim Young-kwang of “Hello Me!” and the forthcoming Netflix series “Somebody”).</p>'
    '0':
