      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Monday recorded <a href="https://doh.gov.ph/covid19tracker">14,218
        active COVID-19 cases</a>, with over 1,600 additional infections. In the week
        of July 4 to 10,<a href="https://www.cnnphilippines.com/news/2022/5/10/DOH-weekly-COVID-19-cases-July-4-to-10.html">
        the country recorded 10,271 new cases with a daily average of over 1,400 cases</a>,
        39% higher than the previous week.</p>'
