      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2cfdc-bb63-40e6-9bb7-645860523420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Department
        of Agriculture''s Bureau of Animal Industry (DA-BAI) enumerated several factors
        contributing to the short supply of chicken in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564ebb3-6fad-418b-ac8d-854eb7ddf322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be0a5e-4ba4-4fff-8cbb-de4069763284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these factors is the re-opening of the COVID-19-stricken
        economy, DA-BAI Officer-in-Charge Reildrin Morales claimed in a public briefing
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62f30b-6920-4f5d-b166-f28ac15908ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee8827-dd97-4668-a9a0-07c12ccd1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the demand for poultry meat skyrocketed when markets,
        restaurants, fast-food chains, and even hotels, opened and returned to longer
        service hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93626bcc-e2bd-46af-ade3-d040b1edf8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating demand ay biglang tumaas given na ang ating production
        ay nakaakma noong 2021 level [during lockdown period] kaya numipis ang supply,"
        he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb271b-0e02-4c2e-b05f-4de58b04b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a635c9-1e73-46cc-a236-1976e652df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our demand has skyrocketed given that our production
        is still aligned with the 2021 level [during the lockdown period] so supply
        has dwindled.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b4304-2322-420e-abda-92bc2c9effd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d9720-d91b-4829-8c26-2003ee13d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More jobs were made available as well, which means Filipinos'' purchasing
        power has returned along with increased demand for commodities, added Morales.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c78532-e433-490a-8fd6-36356bb86399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc0b47-b2b2-4a80-a92e-18f8576074dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the Russia-Ukraine crisis have also trickled down
        to the importation of chicken feeds, according to the BAI official. The price
        hike in feeds has held back poultry meat producers, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee09d1-51be-48d7-aa5f-f9f18f2e4e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90467e5-ee88-4442-b977-c78ed2ec1557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global po yung epekto nito... Yung corn, bagamat nagtatanim tayo,
        hindi tayo 100% sufficient. At yung soya bean na binibili sa ibang bansa,
        dependent tayo diyan," he pointed out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a0a28-3643-45bf-9db1-b5f5ddee9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068550a6-a0dd-403c-94cc-5f9f7faecdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The effect is global... Although we grow corn, we
        are not 100% sufficient. And the soybeans that are imported from other countries,
        we are dependent on that.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba770e40-13bd-430f-ae58-c4b7051ab7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e1e3c-1f39-434e-bd5c-345a1056f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a66d95-217d-42d3-a6df-a75f0eb2d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to President Ferdinand "Bongbong" Marcos Jr.,&nbsp;<a
        href="http://Hyperlink: https://www.cnnphilippines.com/news/2022/7/5/marcos-pork-chicken-importation.html">the
        country''s production of rice, corn, livestock, and fisheries is insufficient</a>,
        which is why he has made agriculture his top priority.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe9010-947a-4132-bd9e-50ea6de6c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said another factor behind the short supply is the constantly
        changing weather in the country which is not conducive to raising chickens.
        This has resulted in stunted growths of broilers, meaning it would be priced
        lower than normally grown chickens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac39e1d-1028-44cb-b714-500b17b0f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725241d-78d6-488b-aee1-e743d513ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in costs of poultry meat in the market is a result of fuel
        price hikes as logistic fees are passed on to consumers, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09082e3-50f8-4351-85eb-b36225d1d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f8799-cab9-4fc8-b913-25f69ac27aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, whole chicken still retails for ₱200 per kilo in
        most public markets in Metro Manila, based on DA''s Bantay Presyo (Price Watch).
        While at the Mega Q-Mart in Quezon City, a kilo of chicken is still selling
        for ₱210.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39199c3a-bd72-454d-9ca9-a11f73d51a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc544a-e5f0-4090-ad32-022c08c17a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:57:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA-BAI said the low chicken supply is also due to the threat
        of avian flu, which has prompted them to implement stricter interzonal transit
        of poultry products.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dc69f-b7e3-4021-8d94-0b70a89b3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:56:21.327+08:00
      'mgnl:createdBy': 'syrah'
