    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558702d-9e13-45cc-af2c-f33635df72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
