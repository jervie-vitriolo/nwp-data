      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63753715-57c6-4ab5-90b6-39704579b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feldstein''s costar Jane Lynch will depart the production in September,
        "Funny Girl" producers announced, and will be replaced by Tony nominee Tovah
        Feldshuh. Lynch appeared on "Glee" alongside Michele.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac424f3-7b6e-4f43-9d85-70f7b606b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac249a3d-e9df-4812-8764-4a74c85af1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Poor reviews plagued ''Funny Girl'' revival</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55e01b-e659-44cf-bba2-95a217b4f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway''s first revival of "Funny Girl" has been beleaguered by
        poor reviews, many of them taking aim at Feldstein''s performance. New York
        Magazine''s Helen Shaw wrote that Feldstein''s "voice lets her down" throughout
        the show and that when it comes to the musical''s beloved melodies, "Feldstein
        cannot sing them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba59bc-2cac-471a-b4bb-1b4aa2fc2309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf55ce-a1f2-4202-9af7-66adeee6f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if reviews had been more favorable, Feldstein had massive shoes
        to fill: Barbra Streisand originated the part on stage and in the film adaptation,
        winning an Oscar for her performance. The climactic Act One closer, "Don''t
        Rain on My Parade," became one of Streisand''s most iconic songs, and Fanny
        became synonymous with Babs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba6468-f7a3-4dc7-92c2-e670f656896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917c105-806a-43c6-a2e4-1f776e3dfbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s production of "Funny Girl," a musical retelling of
        Brice''s career and love affair with a con artist, premiered in April. It
        received only one Tony nomination, for scene-stealing dancer and supporting
        actor Jared Grimes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22788c92-af69-4f02-adcd-335aeefc8743'
      'mgnl:activationStatus': true
