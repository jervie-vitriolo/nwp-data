    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP, Letran headline return of Filoil preseason basketball tournament'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013cfaf8-abf3-4c99-8b36-6bd72cf6f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:25:05.153+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Collegiate
        champions University of the Philippines and Colegio de San Juan de Letran
        are headlining the Filoil EcoOil Preseason Cup, which starts on July 23 at
        the Filoil Flying V Centre in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415223fd-dd58-416f-92c6-43430350f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:25:05.153+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven UAAP teams and 10 NCAA squads clash in the preseason tournament,
        which is making its comeback after a three-year hiatus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71264d8-10b6-4964-ade3-b10f60780ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:25:05.153+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re elated to host the UAAP and NCAA teams for the return of
        the Filoil EcoOil Preseason Cup. We''re pumped to see competitive games from
        all the participating schools as we celebrate our 15th staging of the tournament,"
        said chairman Rey Gamboa in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c10a83-0d18-4a1b-b2f2-f727e75cbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:25:05.153+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The format divides the participating teams into two, with reigning
        UAAP champion University of the Philippines grouped alongside De La Salle
        University, Far Eastern University, Adamson University, National University,
        University of Santo Tomas, University of the East, and San Beda University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4d6f7-93f4-4673-be48-eed427981d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:25:05.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-to-back NCAA champion Colegio de San Juan de Letran is part
        of the other group with Mapua University, University of Perpetual Help System
        DALTA, College of St. Benilde, Arellano University, Emilio Aguinaldo College,
        San Sebastian College-Recoletos, Lyceum of the Philippines University, and
        Jose Rizal University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c24f14f-ad32-484d-91c3-1ebd44bc8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:25:05.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All schools will play in a single round robin format, with the top
        four teams in each group advancing to the crossover knockout playoffs. The
        winner-take-all final is set on August 27.</p>'
