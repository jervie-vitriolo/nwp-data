      'jcr:uuid': '02ef8cc2-138d-4d28-b9c4-d2502ec4779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
      'mgnl:createdBy': 'glee'
