      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong>In the
        first week of the implementation of the ''no contact apprehension'' in Quezon
        City, at least 6,000 motorists were already caught on camera violating traffic
        rules, the city''s traffic task force said Tuesday.</p>'
