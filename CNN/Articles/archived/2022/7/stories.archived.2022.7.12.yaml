      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Chanco, chief emerging Asia economist of Pantheon Macroeconomics,
        called the deficit''s recent widening "damning" as it was driven by a continued
        pullback in exports along with a stronger rise in imports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59866b97-3f19-42a9-9d70-07f316985a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.443+08:00
