    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fa622-7e5d-4287-b17c-a08786e20c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
