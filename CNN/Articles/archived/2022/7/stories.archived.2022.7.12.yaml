  'beanie-feldstein-leaves-funny-girl':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-12T21:37:47.052+08:00
    'imagesource': 'jcr:a20fa47a-37d2-4122-a71d-d169d0fe265c'
