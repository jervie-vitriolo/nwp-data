      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ff303-1f05-4e89-898a-e53d4d905e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Commerce and Industry (PCCI) said the
        economy may grow anywhere between 6-6.5% from July to December, and may even
        be pushed to 8% for the semester if face-to-face classes are fully restored.
        Business leaders said it will boost consumer spending and investments further,
        stimulating faster growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c7914-b8d1-4459-8a18-cbd5f5d05707'
