      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I found out about his mortal injury and subsequent demise,
        my heart sank," she said. "For someone in international relations, even though
        I can be critical of some of his policies, you have to appreciate so much
        of what he did to put Japan back up on the world stage."</p>'
