      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c70f3-a8ec-4117-8c53-3a34d175b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, an infectious diseases expert, on Monday called
        on the government to reevaluate the use of Dengvaxia, since it has already
        been in use in some Asian countries such as Singapore, Thailand, Indonesia,
        and Malaysia.&nbsp;</p>'
