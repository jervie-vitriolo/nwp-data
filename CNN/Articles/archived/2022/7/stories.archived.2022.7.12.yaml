      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele will begin her tenure on September 4. After Feldstein exits,
        her standby Julie Benko will perform until Michele joins the cast, the production
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd55b8-d76d-44bf-978b-34ee62ae0336'
