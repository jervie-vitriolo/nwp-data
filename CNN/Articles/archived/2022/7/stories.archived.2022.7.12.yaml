      'jcr:uuid': '4d0af9cf-a565-4a63-b88f-2419ceb6ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the leaked documents show that despite Uber''s attempts to move
        on from its past, the company may continue to be haunted by it far into the
        future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
