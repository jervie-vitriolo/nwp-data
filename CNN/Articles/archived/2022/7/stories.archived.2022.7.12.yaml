      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pugh signed off the post by alluding to Instagram''s ban on photos
        of female nipples, adding the hashtag "#f**kingfreethef**kingnipple."</p>'
