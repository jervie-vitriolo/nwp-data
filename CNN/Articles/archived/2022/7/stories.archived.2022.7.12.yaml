    'title': 'Hontiveros suggests reopening of schools ''in phases'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25559622-b423-488c-9d9e-c16696182b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.383+08:00
