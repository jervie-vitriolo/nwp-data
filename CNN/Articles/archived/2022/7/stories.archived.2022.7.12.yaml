    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c462e7-8b0f-46cf-8ac7-14d82fde79c6'
    'lead': 'The reigning UAAP and NCAA men''s basketball champions banner the 17-team
      field in the 15th staging of the country''s premier pre-season collegiate basketball
      tournament, which is making a comeback after a three-year hiatus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T21:25:05.153+08:00
