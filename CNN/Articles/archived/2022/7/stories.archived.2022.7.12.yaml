      'mgnl:lastActivated': 2023-01-19T13:57:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23d1c0-4758-4326-b98d-b4123eb7e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:01:35.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private funeral was hosted at the centuries-old Zojoji Temple
        by Abe''s widow, Akie Abe. Well-wishers queued outside, bringing flowers,
        notes and green tea -- symbols of help in the afterlife -- to pay their respects
        to Abe, Japan''s longest-serving prime minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272bc88-a1d2-4325-b588-faf123f4626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:01:35.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
