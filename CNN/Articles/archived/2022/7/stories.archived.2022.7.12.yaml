      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macao casino stocks declined across the board after the city''s
        government ordered a week-long lockdown of most business operations, including
        cinemas, bars, and public swimming pools. Melco International Development
        plummeted 7.1%. Sands China lost 8.2% and Galaxy Entertainment sank 4.9%.</p>'
