      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice of violation is sent through email or courier service
        within 14 days. Motorists must settle the fine online, in select banks, or
        personally at the QC Hall within 30 days upon receipt, added Cardenas.</p>'
