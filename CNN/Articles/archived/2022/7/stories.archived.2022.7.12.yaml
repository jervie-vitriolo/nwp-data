      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-One United in Transformation and Transparency</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733aeb7-12e8-4ece-b186-5f1907525126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dbe6c-a661-4a49-814d-cfc8a73c1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI President George Barcelon said the group wants Marcos to revive
        mining, reduce power costs, improve basic education and technical skills training,
        fast-track farm modernization and boost agriculture productivity, increase
        connectivity through transport and digitalization, and invest in the health
        sector in the next six years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50393c-3ff8-49bd-a715-68c630fcd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7619bc-f328-40c0-9591-4d1f66447d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are supposed to make the Philippines more business-friendly
        and attract more capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8209796-0852-4a5f-9a75-c324dc9072c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9237768-9db9-45fe-99fd-4c16433ae59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the SONA (State of the Nation Address) side of things, we hope
        that we can hear more specific deliverables and then also on the side of job
        creation and on how we can attract more foreign investments, not only in manufacturing,
        even in the agriculture side," Barcelon said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af561052-0cc5-4b5b-b7e9-816327afe654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162962ad-46e3-4e6a-b6ac-d450240e1713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we are right now, it''s very positive," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202839bb-c86a-4407-896c-7aa0ec583aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cfcdd-69e3-4500-b5db-947339939d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Ferrer, head of PCCI''s Innovation, Science &amp; Technology
        Committee, touted Marcos'' appointment of "technocrats" in is Cabinet, particularly
        Labor Secretary Benny Laguesma, Finance Secretary Benjamin Diokno, National
        Economic and Development Authority Secretary Arsenio Balisacan, Bangko Sentral
        ng Pilipinas Governor Felipe Medalla, Trade Secretary Alfredo Pascual, and
        Information and Communications Technology Secretary Ivan Uy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d65fd-1463-4707-8c1f-3a0ce6ef9f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25aa467-2e96-4bf4-9008-f696e578d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appointments of the cabinet secretaries give the business sector
        very high confidence. It seems President Marcos has chosen cabinet secretaries
        that do not have a probationary period, they are going to hit the road running,"
        Ferrer said. "The investors now are in a position they are eager to know what
        the new administration is preparing for the next six years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76114cea-f9e9-49b8-a692-7db4d7108e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7abae-00b2-4f83-a1c9-29811c86f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon said they want concrete plans laid out in the next three
        to six months: "What are the deliverables and what are the timeline? Mabilis
        magbigay ng plano pero kung walang delivery, walang timeline, balewala din.
        [If they can reveal their plans but there''s no delivery or no timeline, it
        would be useless.]"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1c235-45b9-403f-9a8b-3b8d93914ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b91f3e-2ee7-43e3-8840-bf0bcf68604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI''s Director Benedicta Du-Baladad also identified several priority
        bills, such as the remaining unpassed tax reform packages on property valuation
        and passive income from the Duterte administration; the Capital Market Development
        Act; the Magna Carta for MSMEs; and the National Quality Infrastructure Act
        that sets standards on public works projects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f34bb1-1f27-4bb9-868a-846389acd36e'
      'mgnl:activationStatus': true
