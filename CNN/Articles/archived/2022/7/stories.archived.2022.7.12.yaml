      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a11a5-958f-4917-a11c-fc85c9aa7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler had also previously argued its article was published months
        before the cybercrime law was passed, but the prosecution pointed out it was
        republished on February 19, 2014.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9aab7a-1a6a-4920-9ec3-bbf8532063f9'
      'mgnl:activationStatus': true
