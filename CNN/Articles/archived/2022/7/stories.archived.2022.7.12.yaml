      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22b132-1776-4f75-a0dd-ee552c362b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI bared Tuesday its reform agenda for Malacañang, dubbed as "Reach
        Out:"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043e4ca-be78-4846-8835-3f73c0693639'
      'mgnl:activationStatus': true
