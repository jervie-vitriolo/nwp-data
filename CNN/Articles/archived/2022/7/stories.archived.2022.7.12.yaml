  'Webb-Telescope-first-image':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-12T06:42:23.938+08:00
    'imagesource': 'jcr:f02c6adc-e3fe-445a-8f69-9f46b8c71b64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f56a2cc-4be4-4008-9974-3440e693a67f'
    'lead': 'The image shows SMACS 0723, where a massive group of galaxy clusters
      act as a magnifying glass for the objects behind them. Called gravitational
      lensing, this created Webb''s first deep field view of thousands of galaxies,
      including incredibly old and distant, faint ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T06:43:45.705+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:49.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:14.674+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US President Biden reveals the Webb Telescope''s stunning first image'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff29be-edd6-46e9-9111-f9084876c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first glimpse of how the James Webb
        Space Telescope will change the way people see the universe has arrived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd8e0e-3650-485b-bafc-6826b0750c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden released one of Webb''s first images Monday
        at the White House during a preview event with NASA Administrator Bill Nelson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940dc6b-e476-4515-a7b2-f91a17b30984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image shows SMACS 0723, where a massive group of galaxy clusters
        act as a magnifying glass for the objects behind them. Called gravitational
        lensing, this created Webb''s first deep field view of thousands of galaxies,
        including incredibly old and distant, faint ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d315683-0dd6-42b9-80a9-a46adc43cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This slice of the vast universe covers a patch of sky approximately
        the size of a grain of sand held at arm''s length by someone on the ground,"
        according to a NASA release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5632039-1f2b-444c-8a99-d178dde73404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the deepest image of our universe that has ever been taken,"
        according to Nelson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b645e5-d8bd-4d65-84dd-2036b59fe7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the high-resolution color images will make their debut
        as planned on Tuesday, July 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2757c2-6489-4a05-80f5-01f014b3522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space observatory, which launched in December, will be able
        to peer inside the atmospheres of exoplanets and observe some of the first
        galaxies created after the universe began by viewing them through infrared
        light, which is invisible to the human eye.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0d0e3-a474-4efc-959f-a32dc15327cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first image release will highlight Webb''s science capabilities
        as well as the ability of its massive golden mirror and science instruments
        to produce spectacular images.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b51c6-c7e6-40ef-92ef-26fd72627a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several events taking place during Tuesday''s image release,
        and all of them will stream live on NASA''s website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab656d-ff1c-4424-aa38-0ba9491e3b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening remarks by NASA leadership and the Webb team will begin
        Tuesday at 9:45 a.m. ET, followed by an image release broadcast that kicks
        off at 10:30 a.m. ET. Images will be revealed one by one, and a news conference
        at 12:30 p.m. ET will offer details about them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c4de1-5b93-4422-9bbb-fa8d63d3f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first images</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b66330-cdc8-4c6f-811f-15312b9001a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA shared Webb''s first cosmic targets on Friday, providing a
        teaser for what else Tuesday''s image release will include: the Carina Nebula,
        WASP-96b, the Southern Ring Nebula and Stephan''s Quintet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da8705-77e8-45bf-a441-ac624daf4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located 7,600 light-years away, the Carina Nebula is a stellar nursery,
        where stars are born. It is one of the largest and brightest nebulae in the
        sky and home to many stars much more massive than our sun.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ceac8-6233-43b8-b472-9a6edd477ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s study of the giant gas planet WASP-96b will be the first
        full-color spectrum of an exoplanet. The spectrum will include different wavelengths
        of light that could reveal new information about the planet, such as whether
        it has an atmosphere. Discovered in 2014, WASP-96b is located 1,150 light-years
        from Earth. It has half the mass of Jupiter and completes an orbit around
        its star every 3.4 days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab81341-b80e-47da-b1af-c3bb0c6e76a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Ring Nebula, also called the "Eight-Burst," is 2,000
        light-years away from Earth. This large planetary nebula includes an expanding
        cloud of gas around a dying star.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca0a33-a463-4f08-aec7-f316a6708a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space telescope''s view of Stephan''s Quintet will reveal the
        way galaxies interact with one another. This compact galaxy group, first discovered
        in 1787, is located 290 million light-years away in the constellation Pegasus.
        Four of the five galaxies in the group "are locked in a cosmic dance of repeated
        close encounters," according to a NASA statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd3fcf-4d87-4e9e-a435-12c7624d3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targets were selected by an international committee, including
        members from NASA, the European Space Agency, the Canadian Space Agency and
        the Space Telescope Science Institute in Baltimore.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f9538-33f6-4a1f-a0d1-7d134f1ee102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking ahead</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92015c15-5b79-44e1-8a22-bb043b1089f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be the first of many images to come from Webb, the most
        powerful telescope ever launched into space. The mission, originally expected
        to last for 10 years, has enough excess fuel capability to operate for 20
        years, according to NASA Deputy Administrator Pam Melroy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23eb09-efc1-46f1-803f-1331c0da21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Webb can see backwards in time just after the big bang by looking
        for galaxies that are so far away, the light has taken many billions of years
        to get from those galaxies to ourselves," said Jonathan Gardner, Webb deputy
        senior project scientist at NASA, during a recent news conference. "Webb is
        bigger than Hubble so that it can see fainter galaxies that are further away."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b1644-4607-497c-be3b-c8663f40a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial goal for the telescope was to see the first stars and
        galaxies of the universe, essentially watching "the universe turn the lights
        on for the first time," said Eric Smith, Webb program scientist and NASA Astrophysics
        Division chief scientist.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d39ef-beaf-4504-b1d4-af5d0c668b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has worked on Webb since the project began in the mid-1990s.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9b652-ede7-4dd8-885e-f6aad09a9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:43:45.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The James Webb Space Telescope will give us a fresh and powerful
        set of eyes to examine our universe," Smith wrote in an update on NASA''s
        website. "The world is about to be new again."</p>'
  'Sorrento-Italy-fine-bare-chest':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-12T06:46:54.813+08:00
    'imagesource': 'jcr:58973917-de62-4544-ba59-edfc6621a30b'
