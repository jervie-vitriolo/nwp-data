      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines opens its FIBA Asia Cup campaign on July 13 against
        Lebanon, followed by a match versus India on July 15, and New Zealand on July
        17.&nbsp;</p>'
