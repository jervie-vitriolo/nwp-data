      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Accelerate agriculture productivity &amp; modernization</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72866f02-627d-498b-8c1e-18840be3172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.984+08:00
