      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, Hong Kong, China, and Singapore were also listed as other
        major export trading partners by the PSA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79cef12-5c64-4158-9039-988ce8592be5'
