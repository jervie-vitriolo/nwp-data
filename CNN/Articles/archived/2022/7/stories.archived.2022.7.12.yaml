    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:15.471+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drinking alone when younger linked to alcoholism in mid-30s'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fc9c1-c72b-4c44-8cfe-bbf2ad62ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drinking alone during adolescence and young
        adulthood can strongly increase the risk for alcohol abuse later in life,
        especially if you are a woman, a new study finds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78e767-24f6-4f64-b2c4-d589eba7135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add that finding to the documented increase in drinking among Americans
        during the pandemic, and you have a worrisome situation, said lead study author
        Kasey Creswell, an associate professor of psychology at Carnegie Mellon University
        in Pittsburgh, Pennsylvania.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56eb36b-d689-4cd0-89f9-15474f52598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several studies have now shown that solitary drinking increased
        as a result of the pandemic," likely due to the closure of bars and social
        venues during stay-at-home measures, Creswell said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83408020-7849-4ae4-8a98-5728ee58be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies have also shown that the associations between solitary
        drinking and alcohol problems are stronger for young women compared to young
        men," she said. "This is especially concerning given that there have been
        recent increases in solitary drinking among US female adolescents."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1323a-25cb-430e-96c0-25a6e6918c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have also documented pandemic-related increases in stress,
        negative emotions and mental health concerns for many young people, Creswell
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30db82-946d-48e4-b80c-19ebed4b0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary reason young people drink alone is to cope with negative
        emotions, and developing such a relationship with alcohol during the pandemic
        might place solitary drinkers on a trajectory of increased alcohol use, possibly
        resulting in more alcohol-related problems," Creswell said. "And again this
        might be particularly the case for young women."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4707e27-9509-4a3f-a0df-dd333d03cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year study</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5460e54-50f4-4000-9dd5-5f21b20d45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creswell and a team from the University of Michigan analyzed data
        from the Monitoring the Future study, an ongoing investigation of 4,500 teens
        who were asked about their drinking habits while high school seniors. Additional
        data was gathered when participants were 22 to 23 years old and again when
        they were 35.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee28e2c-24e4-4860-a6ab-9e53d140a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 25% of teenagers and 40% of young adults who drink reported
        drinking alone, according to the study published Monday in the journal Drug
        and Alcohol Dependence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11380f66-8751-438f-9e27-ba62ee91c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When compared with people who only drank socially, the study found
        drinking alone as a high school senior raised the risk of alcohol use disorder
        by 35% by age 35. Alcohol use disorder, which is also called alcoholism, is
        defined as the inability to stop drinking even when it causes physical or
        emotional harm to the drinker or others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1aa2f5-55d0-47a8-99db-6a04d1ffd4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link was especially strong for teen girls, Creswell said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbe571-36ac-4198-b38e-e492a8437210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds of alcohol use disorder symptoms at age 35 was 86% higher
        for adolescent females (high school seniors) who drank alone. In contrast,
        the odds of alcohol use disorder symptoms at age 35 was only 8% higher for
        adolescent males who drank alone," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac314a4-2a43-4baf-bbe3-41d77890202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking alone during a person''s early 20s raised the risk for
        alcohol use disorder by 60% compared with social drinkers, but this time there
        was no difference between men and women. The results held true even after
        other common risk factors were considered, Creswell said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc95a2-9584-4ebe-a683-f5d14c3a0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solitary drinking at younger ages is accounting for unique risk
        for future alcohol problems above and beyond earlier binge drinking and frequency
        of alcohol use, which are (both) well-known risk factors," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b86530-30b1-4969-9fb0-0dcf4b208664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that we should not only be asking young people about
        how much they are drinking and how frequently they are drinking in order to
        identify youth at risk, but that we need to also ask whether or not they are
        drinking alone," Creswell said. "Drinking alone tells us quite a bit about
        future risk to develop alcohol problems."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262625a1-37c8-4446-a189-4036ce62a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic drinking</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2042a-869c-4d88-9c3c-40a257f8447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research showed a 41% increase in heavy drinking days among
        women since the onset of the pandemic. Part of the reason may be the "blurring"
        of boundaries between home and work for many women.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d23fe8-64f2-434b-a550-a9eb3dae460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies have shown the complexities of balancing home, work and
        caregiving responsibilities during the pandemic has fallen disproportionately
        on women," Dr. Leena Mittal told CNN in a prior interview. Mittal is chief
        of the women''s mental health division in the department of psychiatry at
        Brigham and Women''s Hospital in Boston. She was not associated with new study.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080a9f1-ff5f-4375-b926-ef17904d1a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher level of drinking in women is worrisome because of the
        known link between alcohol and the risk of female breast cancer, experts say.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d27fd0-9062-4ccc-a216-5719d4bdb646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really is no safe level of alcohol consumption when it comes
        to breast cancer," Dr. Sarah Wakeman, medical director of the Substance Use
        Disorders Initiative at Massachusetts General Hospital, told CNN previously.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb63bf58-394c-45f6-8461-9d01257ee267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:54:24.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you (or a loved one) appear to be struggling with alcohol, don''t
        hesitate to reach out for help, experts say. There are many different support
        groups that can assist, such as 12-step programs and individual therapy.</p>'
  'BTS-shows-Disney-':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-12T06:58:12.565+08:00
    'imagesource': 'jcr:ee422e94-ffe7-467f-a44c-3705df183344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8899ec00-dae4-4749-816b-fe15742fc885'
    'lead': 'Disney, in an announcement shared first with CNN Business, says that
      it would add new original shows featuring members of the South Korean pop group
      BTS to Disney+.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T07:00:25.218+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:46.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:15.749+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: BTS is coming to Disney+ in a major streaming deal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681dfb8-5e8a-4cde-bec2-a71bd12ac0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Disney is bringing BTS to its streaming
        service, adding the world''s biggest band to its roster of digital stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f2d32-7041-4401-a6f3-4704b625a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement shared first with CNN Business, the entertainment
        giant said Monday that it would add new original shows featuring members of
        the South Korean pop group to Disney+.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de23f6c-6c39-462a-8d79-46e35251cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will result in five new titles with HYBE, BTS'' management
        company. The firm was previously known as Big Hit Entertainment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d79cf-1187-4754-8c12-1d9f6e994ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of the new titles will be shot with the entire band,
        including a taped concert special in Los Angeles and a behind-the-scenes documentary
        series. Disney expects the latter to debut next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806b5da-aea7-4949-90c1-96cee39b7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded video message shared with CNN Business, the band said
        they were looking forward to showing fans "a more up-close and personal side
        of us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f79a5-cdfa-4276-a575-6f47023f1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS has enjoyed meteoric success in recent years, attracting legions
        of fans around the world known as the "Army."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd86fe-fd0c-4fba-ad3e-77d8f3022f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, however, the seven-person group announced that it would
        be taking a break to explore various projects, including some on a solo basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d0ffb-85b9-42f9-b1a0-cac2703d5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tie-up with Disney reflects that. One forthcoming title
        is a reality show that will see V, a BTS star, head on vacation with other
        Korean celebrities, the company said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c408122-319e-4d9f-9829-fe0a25afb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s documentary will also peek into their daily lives "as
        they prepare for their second chapter," Disney and HYBE said in a joint statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966d057-052e-4529-ae8a-b7002ae994a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of the deal were not disclosed. The move shows how Disney
        is focusing on top-tier talent as it continues to go after Netflix and cash
        in on the recent wave of popularity surrounding Korean content and culture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf19d7-5ae4-407a-b86b-0f49337f5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, for example, fans worldwide buzzed over "Squid Game,"
        the South Korean hit from Netflix that became the company''s top show globally.
        Disney said it has also found success with titles like "Snowdrop," a Korean
        series that has become one of its most-watched titles throughout Asia recently.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cff41c-98bf-4bc0-9525-b2cfac6dfe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This collaboration represents our creative ambition — to work with
        iconic content creators and top stars in Asia-Pacific so their talent can
        be enjoyed by mainstream audiences in multiple ways," Jessica Kam-Engle, Disney''s
        head of content for Asia Pacific, said in a statement. "We believe these new
        titles will captivate consumers worldwide and look forward to introducing
        more music content on our service."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06d387-a4ef-4789-a01e-5e1463741b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of a major expansion into Asian content announced
        by the company last October. It plans to greenlight more than 50 original
        titles from the region by 2023.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc2759-bf25-40a8-ba20-78610a12ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood giant said at the time that it was commissioning new
        shows from South Korea, Japan, Australia, Taiwan and Indonesia. Many of the
        programs will be presented in local languages, from Bahasa Indonesia to Mandarin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e0377-08c9-4067-8a2c-233718b0fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has also been pouring money into original Asian language
        content, and touting the global success of its Korean and Japanese programs
        in particular.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886be1ce-50e6-4a01-a861-27809076367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company''s stock has faced pressure in recent months, after
        it revealed in April that it had lost subscribers for the first time in a
        decade. The news reignited debate about long-term prospects for the streaming
        sector.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150ee34-fe0b-4757-b2c1-45ef79b9f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:00:25.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors, however, seem calmer about Disney. The company said in
        its most recent earnings presentation in May that it had added more Disney+
        subscribers than expected over the past quarter, bringing its total to 137.7
        million.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fc0b1-811a-4073-bf08-4918a8dbca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T07:10:13.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:46.943+08:00
