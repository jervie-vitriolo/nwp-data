      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot on Edinburgh''s heels at No. 2 is the Midwestern American hub
        of Chicago, praised as much for its early hours nightclub scene as its pandemic-era
        resilience. Third on the list is Medellín, Colombia, celebrated for its nightlife,
        boutique hotels and mouth-watering food.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a7eab-9cdc-4038-a618-499d4301eac9'
