      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That possibility is the subject of fresh hand-wringing as maintenance
        of the Nord Stream 1 pipeline from Russia to Germany begins on Monday. Officials
        have expressed concerns about whether gas flows will restart once the repair
        period concludes in 10 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69251741-f564-4f34-a899-fb68fc1df1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04f8c8-12c2-40bb-b398-cb812b1ae712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this used to be a routine procedure that hardly attracted
        any attention, it is feared this time that Russia will not resume gas shipments
        afterwards," analysts at Commerzbank said in a note to clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c8a62-edcf-4422-a4ea-2ac0a4ba2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739399e-e27d-466c-bbf8-792e0b417fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flows via the pipeline had already been reduced. Last month, Germany
        — Europe''s biggest economy — declared a "gas crisis" after Gazprom, Russia''s
        state gas company, slashed exports through Nord Stream 1 by 60%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480ba5e-0346-4d93-b427-7d48b62296df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273bc1f-0054-44a6-b67e-55bb2125f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom blamed the move on the West''s decision to withhold vital
        turbines because of sanctions, but it was seen by politicians in Europe as
        a warning shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fea36b-6d34-48df-b3cf-0e29b7abaa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8687662-9f61-4dc5-953b-90920b2eca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything can happen. It could be that the gas flows again, even
        more than before. It could be that nothing will come at all," Robert Habeck,
        Germany''s economy minister, said Sunday in a radio interview. "We honestly
        always have to prepare for the worst and work a little bit for the best."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb887a2-e53b-44a0-a479-dfbf7a0cdfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a956e6f-2be7-464d-8818-1d0e63d41b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s finance minister also said on Sunday that the country
        should act quickly and efficiently to prepare for a "total cut-off of Russian
        gas," though it''s less reliant on gas as an energy source than Germany.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e046f6a-b635-4d1d-a6db-cb053e34b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9ad18-5a80-43f7-8201-91dac5f53ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nord Stream 1, which went live in 2011, transports 55 billion cubic
        meters of gas per year to Europe through the Baltic Sea. Typically, Gazprom
        has dealt with the maintenance period by increasing supplies traveling to
        Europe through other pipelines or tapping storage. This time, the company
        has said that''s not an option, according to S&amp;P Global Commodity Insights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882d932-c2c6-4020-9d4a-c384021a4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ee67a-ff46-4942-88a4-ec37e5a58e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian gas giant Eni said on Monday that it had been told by Gazprom
        that it will begin supplying 21 million cubic meters of gas per day. The average
        over the past few days was about 32 million cubic meters per day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd18864-30fd-4f01-8827-4638f9302324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb1fe5-66f7-40ad-a386-227980c093b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is racing to wean itself off Russian energy, but reducing
        reliance on gas is particularly tough. The region received 45% of its natural
        gas imports from Russia last year, and it''s currently rushing to refill storage
        facilities ahead of winter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936605e-2603-4c92-832b-34c4f402e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40acd0-1513-4762-b52c-a890e463fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin has activated the second phase of its three-stage gas emergency
        program. That takes it one step closer to rationing supplies to industry players,
        a step that would deliver a huge blow to the manufacturing heart of the country''s
        economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f6edcb-e5c2-4502-a2e9-8ed518091566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deba49e-82e4-4bad-bcf0-5165a319d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers have been told to reduce demand as conservation efforts
        scale up. Last week, Germany''s biggest landlord said it will turn down the
        heat for hundreds of thousands of residents in the coming months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44fdd9-102f-402c-999a-21f0cfea43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e6592-a8cc-4044-acc4-f01be67628bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benchmark natural gas prices in Europe rose to their highest level
        since March last week. They could continue to climb in the coming days, intensifying
        pressure on governments to develop contingency plans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de23855-9b72-4261-8ade-6d2653a48b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4ebd1-645c-4b57-a7fb-95a8c6711d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concerns are likely to push the gas price up further until it becomes
        clear what will happen with gas supplies once the maintenance work has been
        completed," Commerzbank said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312454a-32a6-4a28-a491-33098e34b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:00:52.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa026f-4aab-4889-9eeb-70c00e5140e0'
