    'jcr:uuid': '65f7560f-23e2-4d85-a754-fff6858dddf6'
    'lead': 'Broadway''s next "Funny Girl" will be Lea Michele, who is replacing Beanie
      Feldstein after the "Booksmart" star announced she''d exit the show earlier
      than expected.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T21:40:00.146+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:57:09.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:44.092+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lea-Michele', 'Funny-Girl']
    'template': '1'
    'title': 'Lea Michele will replace Beanie Feldstein in ''Funny Girl'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1dcff1-5910-4377-906d-1e130eedb5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Broadway''s next "Funny Girl" will
        be Lea Michele, who is replacing Beanie Feldstein after the "Booksmart" star
        announced she''d exit the show earlier than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d25c6f-e71c-4dfe-8e00-7af56d23cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a351ebd-1fb8-49aa-ac7c-9778601acf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production revealed Monday that the "Glee" star would succeed
        Feldstein, whose run will end July 31, in the leading role of Fanny Brice,
        the famed comedian and vaudeville performer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b33a86-e7d1-4143-af0c-f7c7917ccb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71654ad1-ecbd-498c-847e-b2f720913657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feldstein announced her departure on Sunday, writing that after
        the production "decided to take the show in a different direction, [she] made
        the extremely difficult decision to step away sooner than anticipated." She
        said playing Fanny had been a "lifelong dream."</p>'
    '5':
