      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simula po nung July 1 to July 7, na-capture na po ay 6,315. Sa
        number po na ito, 5,809 na po ang napadalhan ng notices," Dexter Cardenas,
        head of the Quezon City (QC) Transport and Traffic Management Task Force,
        told CNN Philippines'' Newsroom Ngayon.</p>'
