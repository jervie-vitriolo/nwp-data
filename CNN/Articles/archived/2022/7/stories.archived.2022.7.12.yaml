      'mgnl:lastActivated': 2023-01-19T13:57:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77f83f-fab7-4da7-b442-31c867d7a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not and will not make excuses for past behavior that is
        clearly not in line with our present values," Uber spokesperson Jill Hazelbaker
        said in the statement, adding that 90% of Uber''s current employees arrived
        to the company after the leadership change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e72b3-b19a-4cbd-8b0b-66d2033dd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.192+08:00
