    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceba5877-02cc-4e19-bdb5-b1daa54e0b11'
    'lead': 'The country''s trade deficit surpasses the revised $5.34 billion tally
      in April, according to government figures. This came as imports grew over 30%
      annually, while exports logged a single-digit growth again during the month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T16:19:33.441+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:57:29.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:31.142+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trade-deficit', 'May-2022', 'exports', 'imports', 'Philippine-Statistics-Authority',
      'PSA']
    'template': '1'
    'title': 'Trade deficit bloats to $5.67 billion in May as imports hit 5-month
      high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2fd87f-0c0f-4719-8174-b1bb04ac947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The gap
        between the country''s exports and imports ballooned to a $5.67 billion deficit
        in May, Philippine Statistics Authority data published Tuesday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b8122-de3e-4fce-9a85-cc7df18725b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3d86b-c694-4e39-90e5-1c4613930ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s deficit, which represents a 78.6% annual growth, is now the
        largest among PSA trade figures which stretch back to January 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e4b15-f762-40fa-9303-07a1378f680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac3bce-578c-48c2-a50d-db8d65cd7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deficit, which happens when the country imports more than it exports,
        weighs on the peso as the country needs to buy more dollars to finance its
        purchase of imported goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750cd18-d62f-4a4a-9855-d00837c073f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc6872-5663-4f18-84bf-212063fb5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as imports rose 31.4% during the month to $11.98 billion.
        This is the highest since December 2021''s $11.55 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5622bd1-0bcc-46e4-80bb-a70e7bf7a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2b21f-c381-47bc-ac7d-3e079c0a2004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major commodity groups posted positive growth led by mineral
        fuels, lubricants, and related materials at 128.7%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d046d-b7f4-4287-9fdc-43277991a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9bc5e-5248-4983-9617-159f2d185f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China remained the country''s top import supplier, representing
        $2.43 billion or nearly a fourth of total imports in May. It was followed
        by South Korea, Japan, Indonesia, and Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfcf064-9604-4019-b036-5d770ef26034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf1944-58f7-4530-bcbf-b6eb95c89ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total exports hit $6.31 billion during the period, a 6.2% increase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef999e-8579-4209-bac0-05744465dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f622d-5c8d-4e9c-ac56-9b6f4b957cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but three commodity groups saw values rise annually in May.
        Coconut oil was the best performer, with a 180.5% jump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40898627-0f18-4245-aa06-8f5f04381059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e99fb-194b-47b7-8b71-cc6c118b3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignition wiring sets suffered the worst with a 17% decline, followed
        by cathodes of refined copper at 16.2% and fresh bananas at 0.6%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23266a0e-de73-4fda-b48e-77b9a0b2bba8'
