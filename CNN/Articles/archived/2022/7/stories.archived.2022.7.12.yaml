      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions around the world have reacted with shock and anguish at
        how Abe was gunned down in broad daylight during a campaign speech in the
        central city of Nara on Friday.</p>'
