      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese stocks fell on Monday as the threat
        of new Covid restrictions and a renewed regulatory offensive against big tech
        companies sapped investor confidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a484c-a769-4c01-bae7-9d988e201953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2c4de-36d8-47a5-8ef1-3ee14da37375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casinos in the gambling hub of Macao were ordered to close for the
        first time since February 2020 because of a Covid outbreak, sending shares
        of their operating companies plunging, and fears of new lockdowns in Shanghai
        undermined the broader China market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987f65e-d6bb-4e82-a880-b1311eb23d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b7496-3827-47a6-843c-87fa58acae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the downbeat mood, China''s tech stocks plunged after
        the country''s antitrust regulator imposed fresh fines on a batch of A-list
        companies, rekindling fears that Beijing is still not lifting the pressure
        on the country''s embattled internet giants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763217e-4070-4e42-8520-36cc4bdbed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd976c-1b04-4ecc-ab11-6a936038879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top government officials had recently signaled an easing of President
        Xi Jinping''s bruising tech crackdown, and pledged support for the internet
        sector. The change in rhetoric fueled hopes that Beijing would support the
        private sector in helping to rescue growth at a time when China''s economic
        outlook is weak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd331179-4c21-4079-99e6-3f36d13813fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf85e3e-983e-4e8b-a616-0d76f5de3df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest move from the top market regulator sparked a fresh
        stock sell-off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e319d5-a6e8-4f9e-ab17-e377bc127962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddd17c-ec77-42a0-b4cf-b4943df1e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, the State Administration for Market Regulation said
        it had fined a number of technology companies for violating anti-monopoly
        rules on the disclosure of transactions. The watchdog released a list of 28
        mergers and acquisitions involving Tencent, Alibaba, Bilibili, Sina Weibo,
        Lenovo, and Ping An Health, that it said had not been reported to the regulator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddc236-adf0-4ce8-b2b0-0e828beb49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199fb08-7e8e-4426-8925-e5e21214b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Alibaba sank 5.8% in Hong Kong on Monday. Tencent tumbled
        2.9%. The Hang Seng Tech Index was down about 4%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fbe9c-2363-4349-97e2-627b08905836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:05:22.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
