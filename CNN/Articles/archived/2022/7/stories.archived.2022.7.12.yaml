    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078a66b-23ca-4de5-af8e-444aa5de17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:17:42.218+08:00
