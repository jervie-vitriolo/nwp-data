      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Wilfredo Keng, who took Rappler to court over a May
        2012 article which reported on his alleged connection to illegal activities,
        filed the complaint in October 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
