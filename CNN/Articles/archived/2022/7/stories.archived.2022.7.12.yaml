      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f143e-ab0b-41c9-bc82-d01b2d5ee24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Revised Penal Code, libel has a prescription period of
        only one year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a51519-1643-4d4f-b94b-238c42c39317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58864948-a976-4ba3-a671-3ac1a8669461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA''s Fourth Division noted that the Cybercrime Prevention Act
        of 2012 — which is silent on the prescription period — increased the penalty
        of libel by one degree, making the crime punishable with imprisonment of up
        to eight years, previously from only up to six years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7107dec-e320-4dcf-8cd6-a01a0b86ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d249a-64d0-40fe-88d3-47d9dafe224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75d5c6-697d-48fd-a4fe-2a185c79e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the increase of penalty by one degree pursuant to Section
        6 of the Cybercrime Law, the penalty for cyberlibel becomes afflictive and
        shall prescribe in fifteen (15) years, following Articles 2577 and 90 of the
        Revised Penal Code," read the 41-page ruling posted on the CA website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3453e-2b95-4c63-9a4f-3f8eb760ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:33:37.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

