      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all places that excel at the stuff that inspires people
        to travel and try new things," Time Out''s Huw Oliver tells CNN Travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0379f-fddc-41f0-aa1a-86e7a31c4bd3'
