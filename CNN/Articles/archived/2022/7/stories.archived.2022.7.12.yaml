      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1127f48-e807-4426-8bdb-5063f62dd3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong magkasama kami for three years na and counting, mas nabi-build
        na po ‘yung chemistry namin sa isa''t-isa and masaya pong naa-achieve namin
        ang mga magagandang bagay in life," she added. "Magkakasama kami through ups
        and downs."</p>'
