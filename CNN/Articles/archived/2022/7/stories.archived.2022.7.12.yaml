      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba69a2d-8712-4bc4-ba10-49cf35bf2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the "nation''s girl group," BINI debuted in 2021. Its
        members are Aiah Arceta, Colet Vergara, Gweneth Apuli, Jhoanna Robles, Maloi
        Ricalde, Mikha Lim, Sheena Catacutan, and Stacey Sevilleja.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee98e8-563b-435a-98d6-d0c9a6b155fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day which aired on Tuesday,
        the girls shared what it''s like working with each other as they pursue their
        dream to become the next world-class idols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cfc380-54dc-476e-83f1-a10bc5336655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70199be2-7591-458a-acf0-5a583d05e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In BINI, for us, we always strive for excellence. We always want
        to make sure that what we give out there is the best and we will not settle
        for less," said Lim, the main rapper and lead dancer of the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90e1be-13ab-49f9-9403-9491ce8b228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c62783-5686-4230-8103-aa8e2a8311ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po kami nagmamadali para makuha namin ''yung talagang
        goal namin kasi darating naman talaga ‘yung time na sa atin ang spotlight,"
        said Robles, who leads the vocals. "Trust the process lang po talaga."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b8a3a-d7cb-49fe-8869-786ac9bab1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

