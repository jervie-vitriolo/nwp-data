      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll end her "Funny Girl" run almost two months earlier than
        her previously announced date of September 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce641d-d1ff-4982-9e98-602b83d52a15'
