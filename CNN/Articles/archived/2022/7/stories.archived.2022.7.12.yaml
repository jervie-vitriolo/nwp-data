      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer saw a video of BTS member Kim Taehyung, also known as
        V, dancing to her single "About Damn Time."</p>'
