      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While last year''s list praised places that rallied together during
        the pandemic, this year Time Out emphasized everything we''ve been missing
        out on over the past couple years, closely examining each city''s restaurants,
        bars, nightlife and museums.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa752e-30e2-4594-8ee1-030b7bdce9d0'
      'mgnl:activationStatus': true
