    'lead': 'A series of explosions triggered by a fire rocked the ammunition depot
      inside Camp Edilberto Evangelista in Barangay Patag in Cagayan De Oro City on
      Tuesday midnight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T02:55:45.900+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:57:50.999+08:00
