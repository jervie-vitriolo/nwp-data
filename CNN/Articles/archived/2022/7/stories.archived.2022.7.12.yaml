      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Pinoy
        pop girl group BINI has been in the local music scene for quite some time.
        The group was formed through ABS-CBN''s Star Hunt Academy in 2018, with its
        name taken from "binibini" or young lady.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e088e-4c92-4943-b77b-7f11ad85774b'
      'mgnl:activationStatus': true
