      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5df93-e499-4ade-b004-91d0c47e1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House must brace for constant questions about Biden''s
        future plans, Democratic strategist James Carville told CNN''s Erin Burnett
        on Monday. "It''s not going to go away. I suspect that they don''t much like
        this story, but they are going to have to deal with it," said Carville, who
        masterminded Bill Clinton''s 1992 victory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a36a0c-0569-4e59-9ddd-d656cc639b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163d789-b75c-47ae-930d-95bba49f3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Karine Jean-Pierre on Monday insisted
        Biden was focused on the present not the future. "Polls are going to go up
        and they''re going to go down," she said. "This is not the thing that we are
        solely focused on."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d147b64-65ae-4750-927d-61612fab4cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268e22e-c2ad-45ff-8087-11d9c3c0b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How Biden could turn it around</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40adfc6-88a0-4e7a-aa32-32b981f030c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s problems among Democratic voters may reflect the divided
        nature of his party -- and even his own success in 2020. His victory in the
        Democratic primary was forged as he ran as a statesmanlike voice for a quiet
        majority of moderates in a party with an increasingly youthful and progressive
        base.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb20bb-25be-4a72-8b1c-83a7a9031cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e4577-f7c3-4697-bc6f-bddf2c978b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that electorally successful coalition has proven to be a governing
        liability in many cases. Despite early achievements like passing a big Covid-19
        relief bill, cutting child poverty and signing a bipartisan infrastructure
        law, hopes for a Lyndon Johnson era of progressive reform have foundered to
        the frustration of House progressives furious that moderate senators like
        West Virginia''s Joe Manchin curtailed Biden''s agenda. An unlikely late push
        to enact some big wins, like social and climate spending, before the midterms
        could enthuse Democratic voters and improve Biden''s prospects. But there
        have been signs in recent weeks that raise fresh alarm -- including the White
        House''s flat-footed initial response to the Supreme Court''s overturning
        of the constitutional right to an abortion, which followed a draft conservative
        majority opinion published by Politico weeks earlier.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41791944-dc8c-40d8-9225-834639788987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36916f35-8427-4e22-b711-2bb6cd310bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House stumble over abortion also sparked questions about
        the dexterity of the Biden operation with a reelection campaign looming after
        the midterms. Running for president as President brings a whole new set of
        challenges unfamiliar from a first campaign. The commander-in-chief is torn
        between his duties in the United States and abroad and often exhausting cross-country
        campaigning. It''s hard for any president to keep up, let alone one who will
        be 81 during the election year. This is why some strategists still think that
        Biden will eventually look at his prospects for 2024 and decide against running
        again. It would be painfully ironic if he emulates Johnson, not with the scope
        of his domestic reform program but with a decision not to seek reelection
        after a full first term amidst cratering political prospects.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef062ac-ee4b-4651-bb70-32db3b7f7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d83b2d-7cee-40a9-8465-e8549ce81adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Biden has one card to play with Democrats that could change
        everything. An early campaign launch by Trump would allow the President to
        yet again start drawing a sharper contrast with a potential alternative who
        is viewed with horror by almost all Democrats -- and many more Americans.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acf24d-29e6-4337-b38f-8eb9c0820ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9e7e6-d570-49ec-befe-b6c79835c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times survey, for example, found that if the choice
        in 2024 was between Biden and Trump, 92% of Democrats would stick with the
        President.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88526dd1-edc5-4f4f-8d95-b0791d3091cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:05:12.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/12/politics/biden-trump-polling-2024-race-analysis/index.html"><em>"Americans
        may get the one presidential race the country doesn''t want in 2024"&nbsp;</em></a></p>'
  'marcos-education-curriculum-review-job-skills-mismatch':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-12T21:03:47.898+08:00
    'imagesource': 'jcr:9c1d0812-4076-4c86-a91b-c56403ba92b6'
