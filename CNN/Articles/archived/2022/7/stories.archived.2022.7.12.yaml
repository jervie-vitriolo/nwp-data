  'house-bill-monthly-subsidy-indigent-PWDs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-12T15:18:11.590+08:00
    'imagesource': 'jcr:16bff22d-eeeb-42f6-96fa-30ae9ee0e2d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b2a7093-8aa5-456e-8753-ab975ca55b48'
    'lead': 'Lawmakers from the ACT-CIS party-list are pushing for a monthly cash
      aid of ₱1,000 for indigent persons with disabilities  to help with their daily
      subsistence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T15:17:34.582+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:57:36.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:26.250+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks ₱1K monthly subsidy for indigent PWDs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7bf55-f873-4381-a084-fd632680343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — Lawmakers
        from the ACT-CIS party-list are pushing for a monthly cash aid of ₱1,000 for
        indigent persons with disabilities (PWDs) to help with their daily subsistence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba22f4-c4c6-4381-b777-1865b6a07dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca79e1-75ff-49fc-b738-b4d93d60f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 1754 was filed on Monday by Representatives Eric
        Yap, Edvic Yap, Jocelyn Tulfo, Ralph Tulfo, and Jeffrey Soriano who noted
        that many PWDs are burdened with other expenses, such as medical bills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af09c2-92cc-4c09-a336-0794446fd4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e6ce5-0ec6-428d-bd22-5f55db2ac062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They experience disproportionately high poverty rates as they have
        additional expenditures related to their disability which depend on their
        functional difficulties, health conditions, and support needs and other expenses
        related to the lack of accessibility and inclusiveness in their communities,"
        read the measure, a copy of which was released to the media on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e18c3-1608-4243-afc1-a0cbe1035c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007da4b-ddf3-4c58-9a5d-b0effbd5179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, all poor PWDs, as certified by the Department
        of Social Welfare and Development (DSWD) and the National Council on Disability
        Affairs (NCDA), will receive the subsidy from the DSWD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4cfcd6-7202-4ba3-b651-84efadf5dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8ebe8-eb00-4740-b5c8-a6b89a9196f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it also states this assistance "may be waived if the PWD
        is capable of supporting his/her own self or his/her family," as assessed
        by the DSWD field office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972df442-36a7-4b2c-87ee-f0f7476e7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b5587-48fc-4a3e-9261-0c1ea31fb7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure further provides sanctions for those who will abuse
        the program. It said anyone who deliberately commits fraud to enroll a PWD
        who is not indigent shall be slapped with a fine of not less than ₱50,000
        but not more than ₱200,000, depending on whether or not it is a first or a
        repeat violation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a321f32-87c9-4d58-ae82-e55d1d30ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6c7b2-7a79-46a8-ae03-56cab303ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:17:34.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senator Manuel "Lito" Lapid also bared that one of his
        priority bills for the 19th Congress seeks to provide a ₱2,000 monthly pension
        for indigent PWDs.</p>'
