    'jcr:uuid': '7a65928a-5be1-437b-9b6b-7afc2fa8f0d1'
    'lead': 'The Unification Church said Monday it was puzzled by reports of alleged
      resentment held against the group by the man suspected of assassinating former
      Japanese Prime Minister Shinzo Abe.

      '
    'mgnl:activationStatus': true
