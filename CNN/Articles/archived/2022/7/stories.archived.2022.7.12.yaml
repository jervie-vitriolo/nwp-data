      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 12) —</strong> College basketball
        standout Rhenz Abando will be joining the national team for the FIBA Asia
        Cup, according to Gilas Pilipinas head coach Chot Reyes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b22967-204d-41cf-a57f-6fa87ae23e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:39:30.719+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the inclusion of the reigning NCAA Most Valuable Player
        was approved during a technical committee meeting held on Monday in Jakarta,
        Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70e34e-2a9e-4de9-adda-72c3b23bc9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:39:30.720+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rhenz will be in the lineup. He was approved just last night in
        the technical meeting. Rhenz never missed practice. He’s been practicing with
        the team all along and that’s precisely why the value of having a pool, of
        having more than just 12 players, is because of these eventualities," Reyes
        told <em>CNN Philippines'' Sports Desk</em> on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914601e-56a4-4919-a0c1-852385f334cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:39:30.720+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colegio de San Juan de Letran Knight replaces Dwight Ramos,
        who was ruled out of the continental meet after a shin injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af3246-72a1-4399-a3f4-d56b5ed1e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:39:30.720+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:57:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Abando in tow, Gilas will be having a 12-man roster. Also in
        the team are Kiefer and Thirdy Ravena, Ray Parks, SJ Belangel, RJ Abarrientos,
        Carl Tamayo, Will Navarro, Kevin Quiambao, Francis Lopez, Poy Erram, and Geo
        Chiu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1ace7-da7f-4a0e-90ba-63873c828d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:39:30.720+08:00
