  'Pimentel-asks-BSP-to-stop-issuance-1000-polymer-bills':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-12T22:54:01.179+08:00
    'imagesource': 'jcr:2fc1abc4-f1f9-4a40-b51b-d4406503d101'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5021144-b087-4b08-93dd-9c2e7bb810c0'
    'lead': ' Opposition Sen. Koko Pimentel has called on the Bangko Sentral ng Pilipinas
      to stop the issuance and production of the ₱1,000 polymer banknotes, criticizing
      it as "impractical".'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T22:54:56.114+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:57:07.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:45.501+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel asks BSP to stop issuance of ''impractical'' ₱1,000 polymer
      bills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac3b01-34ea-48ed-82b3-4dad2385f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:54:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Opposition
        Sen. Koko Pimentel has called on the Bangko Sentral ng Pilipinas to stop the
        issuance and production of the ₱1,000 polymer banknotes, criticizing it as
        "impractical".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a910b9b-9fbc-4fe2-bc88-487da06a13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:54:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the central bank must discontinue the production
        of the new bill "amid mounting complaints about its practical use as a legal
        tender".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91237628-f7fa-4268-9b16-347da1c46a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:54:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A social media post about SM Supermalls allegedly rejecting folded
        ₱1,000 polymer bills as payment went viral on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb26ef-280e-4033-acd7-ca6ec40fab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:54:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail giant denied the claim, stressing that folded banknotes
        are accepted in all retail stores in its shopping malls, except those that
        are mutilated, stapled, and ripped caused by the removal of staple wire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e22ba-b058-43c4-9743-91a2010e4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:54:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP, meanwhile, also issued a statement, assuring the public
        that "folded banknotes, whether paper or polymer, can still be circulated
        and accepted for payment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0dbd49-de42-457d-91e6-a5f7683743a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:54:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/7/11/SM-malls-deny-rejecting-folded-polymer-banknotes.html">READ:
        BSP tells retailers, banks to accept folded polymer bills; SM denies viral
        post</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b92a75-f657-4ffb-b827-5d10f095f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:54:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel urged the Senate to launch a probe against central bank''s
        "hasty changes" in the design of banknotes and coins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d25b1-1f32-4968-9df4-2035adf3b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:54:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing polymer for the production of banknotes instead of the
        indigenous abaca is "detrimental to the livelihood of local abaca producers"
        and "very impractical" to consumers who use purses or tri-fold wallets, he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8cb477-8d99-4c75-8a65-01027c9ae378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:54:56.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issuance of these polymer bills to replace our old banknotes
        is absolutely absurd. Our bills should be designed in such a way that they
        can withstand a minimum amount of abuse like crumpling and folding," the lawmaker
        pointed out.</p>'
  'BOC-auction-off-over-20-smuggled-luxury-cars-for-govt-funds':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-12T22:57:16.540+08:00
    'imagesource': 'jcr:d9142197-1fa4-4ba7-b9a8-0ba72930ee1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8495fc43-f303-4754-86e9-0ff7b0524d34'
    'lead': 'The Bureau of Customs (BOC) is looking to sell more than 20 seized luxury
      cars worth an estimated ₱100 million to earn more funds for the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T22:58:49.038+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:57:07.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:45.739+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BOC to auction off over 20 smuggled luxury cars for gov''t funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebd655-928e-45de-9811-6130b696e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Bureau
        of Customs (BOC) is looking to sell more than 20 seized luxury cars worth
        an estimated ₱100 million to earn more funds for the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d2a1e-2a66-4f42-b3b5-35bf2d42e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this plan, BOC Commissioner Rey Leonardo Guerrero said
        they are no longer destroying hot cars in public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d7f7a-5389-48cf-8f69-ee5dae9f67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have actually desisted from destroying ''yung luxury vehicles
        na ito (these luxury cars) and we opted to auction them for us to be able
        to generate additional revenue. This was also upon the instruction of former
        Finance Secretary, Secretary [Carlos] Dominguez,” Guerrero said in a media
        briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c3af3-7874-4eff-9613-49eaa5479185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC earlier destroyed seized luxury vehicles to show the government’s
        commitment to its anti-smuggling drive. Guerrero said they will continue to
        utilize the public auction method unless told to do otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311422a-2376-4c5e-918f-8896e2637cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inter-agency committee composed of the BOC, the Bureau of Treasury
        (BoT), and Landbank of the Philippines is overseeing the sale of the smuggled
        vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a406f-cfee-41b8-8ff5-737cf8436a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC Deputy Commissioner Edward James Dy Buco said they have already
        sold three seized cars and aim to sell the over 20 remaining cars within the
        year. He also stated that they ordered the Manila International Container
        Port (MICP) to speed up the valuation of the vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58549c1e-350d-46c1-8099-378af372ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy Buco explained that they do background checks on bidders to make
        sure the cars’ smugglers won''t be able to enter the auction. He said they
        also check with the Bureau of Internal Revenue to ensure bidders are compliant
        tax payers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f673a11-82cc-4957-b876-f85a66836a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First measure we do to avoid the joining of so-called smugglers
        -- we do not allow the consignees on record to join in the bidding. And we
        make the bidding very transparent, this is an online bidding. Also, we encourage
        all private citizens to join in the public auction,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d026b3-46fa-4c77-bee5-c667e09e72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy Buco admitted they are having difficulty in selling cars despite
        reducing the price by 10% after every auction. He said some cars are brand
        new but others are not in good condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64069eec-eb73-4150-979b-b19529703e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T22:58:49.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero also said they''re eyeing to apply the same auction method
        for other smuggled commodities like machineries and rice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
