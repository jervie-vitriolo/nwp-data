    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a964f-65f6-4262-b240-78fc1cf3deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.147+08:00
      'mgnl:createdBy': 'vince'
