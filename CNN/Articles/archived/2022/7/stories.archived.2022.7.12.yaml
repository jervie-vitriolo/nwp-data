    'template': '1'
    'title': 'Unification Church puzzled by reports of alleged grudge held by Shinzo
      Abe assassination suspect'
    'visualType': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b908e-fb07-4022-a827-86897887affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Unification Church said Monday
        it was puzzled by reports of alleged resentment held against the group by
        the man suspected of assassinating former Japanese Prime Minister Shinzo Abe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946acd51-23a7-4320-9ffa-cb4ca93fdbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295e56f-5d2f-4aae-886a-7fa6c4e065a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a big distance between having resentment toward our association
        and killing former Prime Minister Abe," Tomihiro Tanaka, the Japan office
        chairman of the Family Federation for World Peace and Unification, told a
        news conference Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00ce46-d7da-4b8a-b9fb-c1c34df04f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2fb901-eaa4-424c-aa37-6c3e8e9ecc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We struggle to understand why this happened. We will cooperate
        fully with the police to reveal his motive," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062562e-33f6-4418-8f28-b7943083f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f6999-7676-4b9f-85f3-ff525e21bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s comments come after Japanese broadcaster NHK reported
        earlier in the day that the suspect, 41-year-old Tetsuya Yamagami, targeted
        the former Prime Minister because he believed Abe''s grandfather -- another
        former leader of the country -- had helped the expansion of a religious group
        he held a grudge against.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81561881-fa6d-41b8-8898-adca3d50c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9de5b1-640e-4d3b-b9eb-ccb04e630187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s grandfather Nobusuke Kishi, who served as Prime Minister
        from 1957 to 1960, was targeted for assassination in the final year of his
        premiership, though he survived after being stabbed six times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cb50e-d0e9-4b50-a67b-21b633c96020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1663c5ee-7a67-4dec-b937-403c1caea3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that former Prime Minister Nobusuke Kishi contributed
        to the expansion of (the religious group), and I thought about killing his
        grandson, former Prime Minister Abe," the suspect, 41-year-old Tetsuya Yamagami,
        told investigators, NHK reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c59e9a-336c-42b9-b640-4ffbe3a46279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216c8a4-844a-4ebe-b688-62e86eaa4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a grudge against a particular religious group, and I thought
        that former Prime Minister Abe had a close relationship with this group,"
        Yamagami reportedly said. "My mother got into a group and made a large donation
        and my family life was messed up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9554fa-6f1b-44a9-9ca1-086b9d0b7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb3631-ddf3-42c9-9dab-1fb9f669b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami has not been formally charged, but is being investigated
        on suspicion of murder after admitting to shooting Abe last Friday in the
        city of Nara, where the former leader had been delivering a campaign speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6d5d7-3a89-4b29-b0ef-2dc9bcb49a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5cdef-7141-4f66-9c06-043db123ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm what group Yamagami
        was referring to, or any links between Abe and any group the suspect harbored
        hatred towards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33fc61-6538-418d-a501-34239525cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b2928-0508-4904-9b65-e10e2b5fad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Monday, the Japan office chairman of the Unification
        Church said Yamagami''s mother had been a member who attended its events about
        once a month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888ae46-7eb0-43c9-bdde-d1620298e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5f774-d7f6-4442-b847-e02a73a81fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yamagami himself was never a member of the church, Tanaka said
        in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26abc444-17b9-4522-bde0-dcf925ec7a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90054d91-19c5-49ba-92c7-818cd518a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference later Monday, Tanaka said he had learned the
        suspect''s mother was having financial difficulties around 2002, but added:
        "We don''t know what the causes were or how they affected the family circumstances."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715907af-5f87-4a49-b028-ad02a818c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162f0e6-b3ba-45aa-9e82-0c4b1df88efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to locate Yamagami''s mother for comment,
        nor determine whether she has legal representation, nor to confirm whether
        she was affiliated with the church -- a group that was founded in South Korea
        and gained fame worldwide for its mass weddings, including in New York''s
        Madison Square Garden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6049d-b3bf-405c-8296-0ae15b645364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b13d91-686a-43a6-9816-b921c1ae0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka also denied that Abe''s grandfather had any role in expanding
        the Unification Church, saying Kishi did not take "any special measures or
        have any special influence on the spread of the religion at all."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09346cfe-ffcb-42a7-8c96-3b77c151ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389934d0-b901-468a-9f25-1891546ac099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church had received a message of support from Abe at an event
        it organized, but the former Prime Minister was not a registered church member,
        nor did he sit on its advisory board, Tanaka said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ed5fa-6c66-4782-8cab-29ff814755dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab131637-13f1-4da5-9018-c20f5bd8a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is the Unification Church?</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47199fd6-2377-492b-9d94-845a8f620010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unification Church, originally known as the Holy Spirit Association
        for the Unification of World Christianity, was founded by Moon Sun-myung in
        1954. It rose to prominence in the late 1950s and early 1960s, an era of upheaval
        in South Korea, which at the time was transforming from a poor country torn
        apart by civil war to one of the world''s most modern economies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98ff5c-ab9b-4526-922e-6f580082bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f836eb-dbe5-460d-a268-2588d38ad06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1980s the church had a global reach and it remains prominent
        in parts of Asia today. It continues to make international headlines for its
        mass weddings, in which thousands of young couples tie the knot at the same
        time, with some brides and grooms meeting each other for the first time on
        their wedding day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966f9dd-2015-4854-bc8d-724ab9b0008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49eaa76-4a8d-4171-903c-22b23b525134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, known by followers as "Father Moon," died in South Korea in
        2012 at the age of 92.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a4caf-6e2c-4d39-a76a-a1bebf00d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3d243-b9de-4acb-a44d-7ebe46a7e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is Tetsuya Yamagami?</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321c2af-48d3-4e2d-85dd-aa0e93fa3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the killing continue to emerge as Japanese authorities
        investigate the suspect Tetsuya Yamagami.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28456d-9d2e-40be-9269-936522fbb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359e01c-646f-47a3-a216-8ad388883ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami told investigators he had "made up his mind" to kill Abe
        a year ago, according to NHK, citing "investigative sources" on Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311ea2b-04ef-46fd-a7f6-5db5b06bca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7adace-4f1c-452c-8ca4-7050672b61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami had used a homemade weapon, which he practiced shooting
        in the mountains days before the killing, according to NHK. The firearms "suited
        his goal of killing Abe without fail," Yamagami said, according to NHK.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4622b-3dc0-4e78-95a5-aa9c66e48656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1804456-1e13-4304-8e6f-4726a5092ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nara police said Monday that Yamagami may have carried out a test
        shooting in the early hours of Thursday morning, a day before Abe''s assassination,
        against the building of "a certain group" in Nara prefecture.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c0437-a5b2-421c-9784-f840717e57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T20:58:45.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
