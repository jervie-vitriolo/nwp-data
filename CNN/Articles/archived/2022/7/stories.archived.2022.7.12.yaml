    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c2901-a570-46d6-a4a4-b197cdb7cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:17:42.217+08:00
