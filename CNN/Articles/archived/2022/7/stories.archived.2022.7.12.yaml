      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The University
        of the Philippines Film Institute (UPFI) on Monday announced that it will
        offer subjects discussing Philippine cinema under the martial law era.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d74b74-bbf1-45e9-88fe-7cb0fadaf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:40:05.375+08:00
