      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone came from Cebu, Bohol, Nueva Vizcaya, Isabela,
        everywhere. We grew up with different beliefs, perspectives in life. The first
        time we saw each other, at first we were not okay because we had a different
        upbringing and we had to adjust with each other''s personalities.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb1f65-7a3e-4c82-9834-28ed97559a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
