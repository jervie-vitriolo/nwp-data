    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b716ee-0dbe-4e08-a780-f7787f4c7940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having spent rigorous training since their pre-debut and living
        together since the lockdown due to the COVID-19 pandemic, the group''s relationship
        has changed and has even strengthened over time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb9869-821f-4f40-a8b4-6aac3d557f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4492c5-1ce4-4877-8745-ba3785ebceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came from different parts of the Philippines. May taga-Cebu,
        Bohol, Nueva Vizcaya, Isabela, everywhere. Lumaki kami with different beliefs,
        perspectives in life," said Ricalde, the main vocalist. "Noong nagkita-kita
        kami at first hindi kami naging okay kasi iba-iba kami ng kinalakihan, so
        we really had to adjust sa isa''t isa."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017671c2-df19-477a-9181-1c2d6d00f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T10:25:30.796+08:00
