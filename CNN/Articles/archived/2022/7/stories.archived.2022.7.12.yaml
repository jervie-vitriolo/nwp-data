      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240fb42f-e91e-4b1d-a881-5dce45bbbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T21:40:00.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:57:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele performed a well-known version of "Don''t Rain on My Parade"
        on "Glee," and her character angled to play the lead role on Broadway in a
        fictional revival. Her casting was expected among some Broadway fans, but
        not all welcomed the news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a19f66-223c-419b-8b28-ea9657cb41bb'
      'mgnl:activationStatus': true
