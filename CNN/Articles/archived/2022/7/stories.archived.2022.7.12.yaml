      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7325f6-cf04-4b05-888b-31efee7ab2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that the rainy season usually triggers an increase
        infections, and people will have to practice preventive measures such as cleaning
        their surroundings and destroying the breeding sites of mosquitoes to prevent
        more cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac6ef8-dea6-4e36-a3dd-162ac4032433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1666d-288a-46a9-8b7d-7ec03a6dbb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that while some areas of the country have already
        breached the epidemic threshold, they are further analyzing whether the situation
        is tantamount to an outbreak because "these are pockets of places in specific
        regions and not yet really forming one aggregate area or big area that has
        all these cases" so far.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96587d83-462a-4366-968d-eeb5a0008890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.703+08:00
      'mgnl:createdBy': 'glee'
