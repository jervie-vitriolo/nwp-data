      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But nothing is certain, these are all projections. There are a
        lot of things that can contribute to us not reaching this or reaching that
        as early as maybe third week of July," she said.</p>'
