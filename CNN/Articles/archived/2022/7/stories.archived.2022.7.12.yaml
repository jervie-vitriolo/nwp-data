      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)&nbsp;—</strong>
        Senator Risa Hontiveros on Tuesday suggested the gradual implementation of
        face-to-face classes a month left before the opening of school year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08067051-1f56-41e7-8198-167845aa2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee105dd-0f01-471d-946c-a2fce6395b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media interview, Hontiveros said the reopening of classrooms
        should depend on the readiness of schools and the vaccination rate and number
        of COVID-19 cases in an area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f492b0-80fd-4b14-8365-35733f2f19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8782dd-ba62-485a-9fec-b88e42c4222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung mababa pa ang vaccination rate or mababa pa ang booster
        rate at lalo na kung hindi pa kumpleto ang paghahanda para sa masks, physical
        distancing, at handwashing sa mga classroom at mga eskwelahan then ang isang
        posibleng solusyon ay in phases muna yung pagbalik sa</em> face-to-face classes,"
        Hontiveros said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d5a7b-19f6-48c0-be80-d707d892840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf8045-f588-4f98-bcdd-122d9a6ee817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the vaccination or booster rate is still low, and
        schools are not yet prepared to provide face masks and facilities for social
        distancing and handwashing, then one possible solution is to implement the
        resumption of face-to-face classes in phases.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d6c75-d567-4ffd-a9ff-d046d348c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82888074-8691-45e4-bb2a-13e1354bac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hontiveros, making COVID-19 booster shots mandatory is not the
        answer. She said health and education officials should find other ways to
        ensure the safe reopening of schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e393c1-7084-4129-b55f-ba23e0f7648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95aad2-d1c3-417f-8cd9-fad7f0318404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternate days <em>ba papasok yung mga estudyanteng bakunado at
        mga hindi bakunado? Nasa magkaibang classroom ba sila mag-aaral? O hybrid
        ba — may mga araw na pwede silang pumasok face-to-face, may mga araw na online
        sila</em>," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a488ef-5baf-4ead-a6b9-a083536f08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f6fe9-903c-4b5c-b1cb-b57d8d945d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will there be alternate days for vaccinated and unvaccinated
        students? Should there be separate classrooms for them? Or will it be a hybrid
        setup — some days, they will attend face-to-face classes, on other days, online
        learning.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f9ce3-c56a-46ba-b15e-71efb0875753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098a8c30-8fe5-47dc-9f82-f4e68350989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is also calling for house-to-house campaigns and other
        localized efforts to address vaccine hesitancy. She said a lot of parents
        still refuse to allow their children to get inoculated, and the Dengvaxia
        controversy is partly to blame.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430647e6-d0f9-448c-8e25-8f8b02e70476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ef0f6-6509-4efd-82c9-bdb3e25111ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government suspended the use of Dengvaxia following reports
        that a number of children who got the dengue vaccine fell ill and died. An
        infectious diseases expert, Dr. Rontgene Solante is calling on the government
        to review the data, saying Dengvaxia has been proven to prevent severe cases
        of dengue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269637b7-f381-40f9-bd22-176e1ea3fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece729d-829b-436e-9627-941c5c14753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the Department of Health may have a lot on its plate,
        but she''s hoping it would find the time to reevaluate the use of Dengvaxia
        amid the rise in dengue cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bffaef2-0c84-47c0-a67d-a4cafc0eed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437166a-684c-4316-913b-95a33d96ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Darating din ang panahong iyon na mabubunyag ''yung buong katotohanan
        diyan at masisingil din yung accountability ng gumamit ng isyung iyan para
        sirain hindi lang ang kumpyansa sa isang administrasyon pero kumpyansa ng
        ating mga kababayan sa efficacy at kabutihan ng pagpapabakuna</em>," Hontiveros
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f38a86-aa00-4637-b0c2-4807ae1809d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:25:26.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:28.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
