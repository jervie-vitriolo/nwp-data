      'mgnl:lastActivated': 2023-01-19T13:57:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Commit a focused connectivity, climate change</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846e0f5-bfae-4ba3-8408-5a8ebb544377'
