      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8afba-f114-4d05-a2e4-0b0d29572020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:19:33.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, we don''t mind seeing imports outperform in the country''s
        largely domestic demand-driven economy, as it tends to reflect strong underlying
        growth. This hasn''t been the case for some time, though, with commodity imports
        now accounting for about half of the still-hefty y/y (year-on-year) gains,"
        Chanco added.</p>'
  'Hontiveros-resume-face-to-face-classes-in-phases':
