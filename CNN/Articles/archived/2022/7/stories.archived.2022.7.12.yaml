      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akie Abe traveled in the front seat of the hearse, bowing to the
        crowd as they paid their respects. She carried an ancestral tablet, a symbol
        of transition to the afterlife.</p>'
