      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Department
        of Education will propose a budget of ₱800 billion for 2023, an official said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e2365-2fc5-4101-834f-f170a84ece68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e47ac-3f65-43c8-b221-a6915c7f6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihingi po natin</em> for 2023 is ₱800 billion <em>pero ito
        po ay pag-uusapan pa</em> together with DBM (Department of Budget and Management),"
        DepEd Usec. Epimaco Densing III said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee9107-5f26-4651-9ed5-a9a860867ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab16883-0abf-49b4-8888-1e703b9523bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For 2023, we are asking ₱800 billion, but this will
        still be discussed with the DBM.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb6d75-6d0a-4407-8e0f-3100b6ff81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a01537-688b-4687-b2f2-992f8529fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vice President and DepEd Secretary Sara Duterte met with
        other department officials to discuss the agency''s proposed allocation for
        the coming fiscal year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce185ce-411f-4ded-a750-ac30c7047e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6a31a-0d22-41ff-b0f5-3b4be357cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing noted that a chunk of the proposed 2023 budget will be allocated
        to compensating teachers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643b13d-8b29-4a7d-a567-712b0640ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f01fc-ec91-458d-ac65-53319c1f4c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If granted, the ₱800 billion budget is about 27% higher than the
        ₱629.8 billion DepEd received in 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca967ac8-971c-4729-8e3d-7b796be7c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efa317-1071-437c-a0af-cdbde418817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Densing said the agency will aim to improve the country''s
        learning and teaching standards under the leadership of Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927cd98d-d940-4279-8e48-2dddc9ea1098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa566ee9-b11b-45f1-ae1c-232b5f184db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major investment should be ensuring that our learners improve
        in their standards, quality of education is key and part of this is really
        to improve the teaching standards or investing in the training of our teaching
        personnel specifically of our teachers," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2214ac-ea8c-468f-a6d0-9f19476c4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8f7b5-a779-4600-8024-b886e6c1ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T17:57:38.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd also said it hopes to improve accessibility to education
        and resiliency for better educational standards and to make sure that quality
        students graduate from the country''s basic education system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811f026-466e-48b8-9e75-e23260167c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teachers'' group: Address ''old normal problems'' for safe F2F
        classes</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f479a37-c24c-48fb-b623-ccdf8c713430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers (ACT) Philippines urged the DepEd
        to focus on "urgent requisites" to ensure a safe 100% resumption of in-person
        classes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4d36c-6867-4ab3-93d5-e2695a85f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the survey of the Movement for Safe, Equitable, Quality,
        and Relevant (SEQuRe) Education, on the initial face-to-face classes already
        held, the administration has a long way to go if they are to open all the
        schools for 100% face-to-face learning," said Vladimer Quetua, chairperson
        of ACT Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbd829-41f6-4c9d-af22-78c823f83c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the survey''s results, Quetua said the budget for the education
        sector was "insufficient", forcing teacher-respondents to "spend out-of-pocket
        to prepare schools and classrooms for safe reopening" as some safety measures
        were not enough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd249dcb-c2b1-4ba4-bf6c-60b72ad929ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has proposed the following points for the Marcos administration:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bddd6-5074-4b02-b9ac-525dc4ea83f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Double school maintenance and operating budget to finance proper
        ventilation of classrooms; sufficient hand-washing facilities; operational
        clinic; health and sanitation supplies</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb00ab8-91f1-4a6e-bcaa-92a1ce15f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Employ additional teachers</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf8c87-4508-4b67-a3a8-93765690ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Employ nurses and utility personnel for every school</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c850387-e54e-401f-b7e6-188f8187fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Provide health protection and benefits to teachers and non-teaching
        staff</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e380186-d92b-4c3c-869b-aece4cb37a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T19:34:09.939+08:00
      'mgnl:createdBy': 'lisbet'
