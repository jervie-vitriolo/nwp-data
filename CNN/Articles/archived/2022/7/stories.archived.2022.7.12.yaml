    'template': '1'
    'title': 'DOH: More evidence needed before reviving Dengvaxia use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b617a061-e02c-4ff2-90c6-834dc20b7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Department
        of Health (DOH) agrees with a health expert''s recent recommendation to review
        the use of the Dengvaxia vaccine amid rising dengue cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6152c-ac2e-4595-ad0d-fe0aeb56ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96e5b8-9121-4c8b-b939-62915d6c8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Usec. Maria Rosario Vergeire told CNN Philippines'' The Source
        on Tuesday that the government still has to monitor completed trials and gather
        concrete evidence that could prove the safety of the dengue vaccine, which
        remains suspended in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28899d-2d42-4e64-a90f-f74a53426ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448c2cb-7f45-4222-a041-ae6dd5a75a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can always be studied further. But right now this vaccine does
        not have a CPR (Certificate of Product Registration) in the country," said
        Vergeire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e42672-5c43-48b9-becf-5efd48b1ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e42d0-e407-463b-bea0-d1db1111356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to further study if there is specific and completed
        eevidence already at this point, completed trial at this point that this vaccine
        can protect our population," she added. "Our government will always be open
        to technology but it has to be at that stage where we can always say there
        is completed evidence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61109427-019f-43f1-a4d3-7c7e25a493d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb94fdd-8c87-454e-8cfd-8ecd2cff9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Food and Drug Administration permanently revoked
        the CPR of Dengvaxia, saying the French vaccine manufacturer Sanofi Pasteur
        failed to commit to the government''s order to submit post-approval documents.
        Sanofi denied that it committed the violations cited, but the DOH upheld the
        FDA''s decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581874be-9fe5-4583-b2c4-06659df8c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26534628-4fb5-4052-b6cd-7a2b4c1d5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government began its Dengvaxia vaccination program in 2016 where
        over 800,000 young students were immunized. However, Filipinos were hounded
        with fear after some of the children fell ill or died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378b138-b3c1-41e6-9baa-f811589e0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a19ed2-e96a-4bce-83ca-c1f76a64b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T16:07:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product registration of the vaccine was first suspended in December
        2017 after Sanofi announced the results of its clinical data analysis which
        found that Dengvaxia is more risky for people not previously infected by the
        virus. The DOH previously said there is no solid proof to link Dengvaxia to
        the fatalities.</p>'
