  'Bongbong-Marcos-admin-top-concerns-2022-survey':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-12T13:16:17.835+08:00
    'imagesource': 'jcr:1a139f83-8517-4807-84fc-1b803843cd06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1721de3d-0623-445c-a21f-bb5960182142'
    'lead': 'Most Filipinos see the need for President Ferdinand ''Bongbong'' Marcos
      Jr. to control inflation and address other economic woes as he begins his six-year
      term, a survey conducted in late June found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T13:19:58.879+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:40.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:22.695+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation, low wages among top worries of Filipinos under new Marcos
      admin – survey'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbec3c-4939-493b-98ef-c1440f99a227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:58.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Most
        Filipinos see the need for President Ferdinand "Bongbong" Marcos Jr. to control
        inflation and address other economic woes as he begins his six-year term,
        a survey conducted in late June found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8143b66-fecd-492e-8c13-9f9605003b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:58.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulse Asia survey results released on Tuesday showed 57% of
        the respondents are concerned about the need to control the increase in the
        prices of basic goods and services. Other urgent concerns that topped the
        list include increasing the pay of workers (45%), reducing poverty for many
        Filipinos (33%), and creating more jobs (29%).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede0824-3567-427d-9b62-a6391682b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:58.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive told Cabinet members during their first meeting
        that all government departments will follow the central policy crafted by
        the economic managers. The economic team said it is fast-tracking policies
        to address constraints in food and transportation, which are the two main
        drivers of the 6.1% inflation rate in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a68a6-388a-4a9c-ac73-9e7834481940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:58.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 20% of the 1,200 respondents want the new administration
        to fight graft and corruption in the government, while next on the list are
        the need to enforce the law (15%), fight criminality (14%), and promote peace
        (14%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed3f6b-0074-4082-96ac-7f0afd1e1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:58.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' first executive order abolished the Presidential Anti-Corruption
        Commission to scrap what he deemed as duplicated and overlapping official
        functions as the country faces health and fiscal crises.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd414e-4c27-4ba4-a7c8-c693f4982b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:58.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen percent of the respondents — who were allowed to pick up
        to three concerns — want the government to grant subsidy to those whose livelihood
        are affected by the COVID-19 pandemic. However, only 7% see the need for the
        administration to stop the spread of COVID-19 despite cases steadily rising
        since May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf47ad-d9ab-4eb5-81a3-63eef72a0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T13:19:58.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, during the start of President Rodrigo Duterte''s
        term in 2016, a Pulse Asia survey showed that majority of Filipinos wanted
        his administration to act on controlling price increase (68%), creating employment
        (56%), crafting pro-poor programs (55%), and reducing criminality (48%)— which
        was among Duterte''s top campaign promises.</p>'
  'Rhenz-Abando-Gilas-Pilipinas-Chot-FIBA-Asia-Cup':
    'author': 'CJ Marquez, CNN Philippines'
