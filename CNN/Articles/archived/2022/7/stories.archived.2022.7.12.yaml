      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Court
        of Appeals (CA), in <a href="https://www.cnnphilippines.com/news/2022/7/8/CA-upholds-cyber-libel-conviction-ressa-santos.html">upholding
        the cyber libel conviction</a> of Rappler CEO Maria Ressa and former writer
        Reynaldo Santos Jr., said a complaint for cyber libel may be filed up to 15
        years after the post was published.</p>'
