      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Reinvigorate natural resources</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f19aa-4881-413c-af23-5f7fd3c99f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Enhance energy and education</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80e27c-5349-42fc-869f-9ec6f07e8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:02:40.984+08:00
