    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA, habagat to bring rains over NCR, other parts of PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598e7e2-28cb-48d2-a94e-995e8d8fb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:16:13.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — Metro
        Manila, including other regions in Luzon and the Visayas, will experience
        rains due to a low pressure area (LPA) and southwest monsoon or habagat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede86eb-19ae-4ced-979a-b24497e38078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:16:13.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory Tuesday afternoon, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said that the LPA was last
        seen 180 kilometers east of Casiguran, Aurora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774b4b9-5d5f-4d86-92c3-ad8bb8c43e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:16:13.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the LPA and southwest monsoon may trigger overcast skies
        with scattered rain showers and thunderstorms within the next 24 hours in
        the capital region as well as Western Visayas, Central Luzon, Calabarzon,
        Mimaropa, Bicol Region, Isabela, Quirino, and Nueva Vizcaya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5cf12b-f3a8-41ef-bb6f-eb0ab3803c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:16:13.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned that flash floods or landslides are possible in these
        areas due to moderate to at times heavy rains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20fcda-4ad4-497c-99ee-9eab27fb5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T18:16:13.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the Philippines may also experience partly cloudy skies
        with isolated rain showers or thunderstorms due to habagat.</p>'
