      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pugh, while she expected "commentary" on her choice
        of outfit, it was interesting to witness just how easy it is for "men to totally
        destroy a woman''s body, publicly, proudly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a145eb-e810-44c3-aa1e-abacea08e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t the first time and certainly won''t be the last time
        a woman will hear what''s wrong with her body by a crowd of strangers, what''s
        worrying is just how vulgar some of you men can be," she wrote to her 7.5
        million Instagram followers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18e34c-b375-4eb6-87f5-9880c1d5d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pugh went on to say she had come to terms with "the intricacies
        of my body" and was content with "all of the ''flaws'' I couldn''t bear to
        look at when I was 14," before hitting back at the detractors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2619b9-f76b-4e79-a39b-fb20ff8d04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many of you wanted to aggressively let me know how disappointed
        you were by my ''tiny tits'', or how I should be embarrassed by being so ''flat
        chested,''" she wrote, adding: "I''ve lived in my body for a long time. I''m
        fully aware of my breast size and am not scared of it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe7646-499b-4b85-9fa1-619dabd32ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling out the social media users who body-shamed her, she wrote:
        "What''s more concerning is... Why are you so scared of breasts? Small? Large?
        Left? Right? Only one? Maybe none? What. Is. So. Terrifying."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60900a19-ad0a-42c1-8e0d-61ce679292ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then advised those who left derogatory comments on her post
        to "Grow up. Respect people. Respect bodies. Respect all women. Respect humans."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a7423-1d9d-451b-93fa-523d8f2dd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T06:52:17.008+08:00
