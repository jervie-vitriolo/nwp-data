      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David said the COVID-19 wave in Metro
        Manila alone "could be close to peaking," after the region recorded a 10.9%
        positivity rate, exceeding the 5% threshold recommended by the World Health
        Organization.</p>'
