      'mgnl:type': 'text'
      'text': '<p>Several Chinese cities have imposed new curbs after discovering
        cases involving the new Omicron BA.5 subvariant. Shanghai, which had just
        recently emerged from a two-month lockdown, identified its first BA.5 variant
        case on Friday and will perform two rounds of Covid tests between July 12
        and July 14, a health official said on Sunday.</p>'
