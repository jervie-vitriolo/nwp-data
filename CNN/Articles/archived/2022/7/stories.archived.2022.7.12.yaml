      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large crowds lined the streets to catch a glimpse of the hearse.
        Many waved and raised their arms in the air as the vehicle drove past, while
        others bowed their heads in respect.</p>'
