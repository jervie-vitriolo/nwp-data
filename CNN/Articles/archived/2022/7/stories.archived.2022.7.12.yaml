      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 30 days, magaalarm na po sa LTO (Land Transportation Office).
        Hindi niyo na marerehistro yung sasakyan niyo, at the same time may patong
        na 5% surcharge," he warned.</p>'
