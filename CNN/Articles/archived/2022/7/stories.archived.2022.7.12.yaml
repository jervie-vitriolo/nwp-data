      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)&nbsp;—</strong>
        The Department of Education said the full implementation of face-to-face classes
        will push through regardless of what alert level is being implemented in an
        area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb9c69-4dec-4e63-80b4-1eeb35139d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e6990-dd4e-45e8-b6d0-48ab8610567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general  policy of DepEd on this is regardless of the alert
        level, we will move or go on with the face to face classes," DepEd Usec. Epimaco
        Densing III said in a briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bbd42-52db-4632-bac7-ed95308bfc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1d563-24cd-4e04-905d-a5d50a0f3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recently issued <a href="https://www.cnnphilippines.com/news/2022/5/10/DepEd-new-school-year-to-start-August-22.html">department
        order,</a> DepEd is requiring schools to fully implement five days of face-to-face
        classes by November 2. This is amid calls from groups, like the Coordinating
        Council of Private Educational Associations of the Philippines, asking for
        more flexibility to schools to either hold 100% in-person classes, hybrid
        classes, or even full online classes.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c660dc-ae83-42ed-b9a9-30ec664bf297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a239eb3-7c9f-40f6-8c92-90a70532a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the government is trying to do "education recovery"
        because COVID-19 pandemic, in the past two years, has prevented learners from
        going to school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0b3c1-f056-4825-8f7f-20198249d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27f6e8-128f-46a6-a42f-33db46ccd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the right time for us to undertake the face-to-face (classes)
        and based on the department order, the policy is regardless of the alert level
        status of the local government unit, everybody has to go into face to face
        by November 2," he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207926d-d75e-4ac3-b882-2c537a70956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ce939-bf5d-43b3-bcba-1c5d709c2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is the general  policy, Densing said they will still
        comply with the decision of health officials if they see the need to suspend
        in-person classes in certain areas due to rising COVID-19 infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f939a-57a2-4d28-9501-431e146dcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09638c-f3c0-44fe-adf7-87c3d9f85362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the transition, the official said a "staggered and clustered
        attendance of students" will be initially put in place. Under this, students
        will be attending 2-3 hours in-person classes, then spend the rest of their
        day back home and be given soft learning modules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6ac3c-b035-4c1a-86a5-ffc2d975c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db74ec1-7a5b-407b-ab51-a35a4d801b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department order also listed options that schools may follow,
        namely five days of in-person classes, blended learning, and full distance
        learning. Any of these shall only be implemented until October 31, DepEd said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28a15d-0a96-4c7d-96c7-f194b5e94a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e76e2-ab9d-4d3c-b420-9e26ed6e289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T15:47:23.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said regional directors were already instructed to ensure
        social distancing is followed within classrooms. He also assured additional
        budget will be given to schools for its implementation.</p>'
