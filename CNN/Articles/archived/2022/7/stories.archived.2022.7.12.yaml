  'US-second-COVID-19-booster':
    'author': 'Kaitlan Collins, Katherine Dillinger and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-12T14:03:47.585+08:00
    'imagesource': 'jcr:5ff9cb99-be94-444f-8093-03b368001104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3438e5ed-bbb5-4886-9821-b5eae1d59ce5'
    'lead': 'US health officials are urgently working on a plan to allow second COVID-19
      boosters for all adults, a senior White House official confirms to CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-12T14:09:05.347+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:38.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:24.648+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US officials working on a plan to allow second COVID-19 boosters for
      all adults'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3a6de-287e-4e86-af64-51a7ffb68ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US health officials are urgently working
        on a plan to allow second COVID-19 boosters for all adults, a senior White
        House official confirmed to CNN on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109d36f-9519-4f59-a070-bf1a8ad4ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration is making it a high priority,
        the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385baef2-11da-4a35-a8c1-41c23f789ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second boosters have been authorized for adults 50 and older, as
        well as some people with weakened immune systems, since late March. But younger
        adults are eligible for only one booster shot, which was authorized in November.
        Federal agencies are looking to move quickly on authorizing a second booster
        for all adults, the source said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3055a-2660-4470-87c3-e316b900c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts are concerned that younger adults'' immunity may be
        waning as Covid-19 cases rise with the dominance of the BA.5 Omicron subvariant.
        Reinfections are more likely with BA.5 than with any previous variants because
        of immune escape features, Dr. Eric Topol, a cardiologist and professor of
        molecular medicine at Scripps Research, said on CNNI Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f00f0-7760-4c04-aa1d-bddb00524af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention reports that the
        BA.4 and BA.5 subvariants constitute more than 70% of new infections in the
        country. But while these subvariants may partially escape the immunity produced
        by the vaccine and by prior infection, vaccination still likely protects against
        severe illness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5633d-99ba-44cc-aee1-77a0b1885dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how many American adults would get a second booster
        dose if one is authorized. As of Thursday, about half of Americans 18 and
        up who were eligible for a first booster had gotten it, according to the CDC.
        Just over a quarter of eligible adults 50 and over have gotten a second booster.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e164304-2795-471a-93ac-6ec7a7ee3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in May found that a fourth dose of Moderna or
        Pfizer/BioNTech''s mRNA Covid-19 vaccine provides a "substantial" boost to
        immunity at similar or even better levels than a third dose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008415c9-a21a-4fb5-bfa3-81b9731dbb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was published in the medical journal The Lancet
        and included participants whose median age was 70.1 years, also showed that
        some people who had higher levels of antibodies before the fourth dose of
        the Covid-19 vaccine had only "limited" boosting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffecc1e-d8aa-4bb0-9193-f39796a267b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with a history of Covid-19 infection had a similarly limited
        response. The authors say this suggests that there may be a ceiling or maximum
        response that can come with a fourth vaccine dose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e27588-8927-4781-a473-58664ce6a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T14:09:05.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two earlier studies out of Israel, conducted among participants
        age 60 or older, showed that hospitalization and death rates from Covid-19
        could be reduced with a fourth vaccine dose given at least four months after
        the third dose. The reduction in hospitalizations and death persisted over
        time with this fourth shot.</p>'
