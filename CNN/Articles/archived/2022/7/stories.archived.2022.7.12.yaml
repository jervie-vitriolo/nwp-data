      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)&nbsp;—</strong>
        Local and foreign investors are optimistic about the new administration of
        President Ferdinand "Bongbong" Marcos Jr. and his cabinet secretaries, but
        said they look forward to details that would put his policy pronouncements
        into action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20a4fa-069b-4895-ae9b-eac30d19daa1'
      'mgnl:activationStatus': true
