    'title': '3 hurt as fire triggers explosions in Army camp ammo depot in Cagayan
      De Oro'
    'updated': 2022-07-12T20:01:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ba8e2-44f9-41e0-8280-e39bcbf1e3ef'
