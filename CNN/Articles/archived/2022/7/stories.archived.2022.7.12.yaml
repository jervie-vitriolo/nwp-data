      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Feldstein''s Broadway run was cut short, her summer kicked
        off strong: Last month, she got engaged to her partner, producer Bonnie Chance
        Roberts.</p>'
