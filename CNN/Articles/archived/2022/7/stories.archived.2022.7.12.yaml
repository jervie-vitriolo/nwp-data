      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on its website, Uber distanced itself from
        its "mistakes prior to 2017," which the company acknowledged "culminated in
        one of the most infamous reckonings in the history of corporate America."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc2015-2f7c-444f-959f-14035928745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-12T04:10:14.192+08:00
