    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01df6f-546b-4605-a662-baa92980a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has called on China to cease its intimidation
        of Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cc07a-d413-45c5-8503-ad9bfdc1475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfaaaf6-1857-4781-9195-62e15d589767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has been planning a trip to Taiwan in the coming weeks, according
        to three sources familiar with the planning process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d788f1-d9ec-4c1b-9b90-e042e75ed19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c302dee-a392-4ae6-85af-2fe9bf11c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other members of Congress and former US officials have visited
        Taiwan this year, Pelosi would be the highest-ranking US lawmaker to visit
        Taiwan in 25 years. Then-Speaker Newt Gingrich traveled there in 1997.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97089d16-21ec-475d-9803-5a5e7d85cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7650a-be0b-4cc2-ade9-75e33aaa3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Washington and Beijing over the issue of Taiwan
        have heightened in recent months. The Chinese Communist Party has long claimed
        democratically ruled Taiwan as part of its territory and has repeatedly vowed
        to "reunify" with the island of 24 million people -- by force if necessary
        -- despite having never governed it. The US has committed to providing Taiwan
        with the means to defend itself, though recent weapons sales to Taiwan have
        been slow to arrive, which has raised concerns among US lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc95de0-4b11-4a54-8674-d918fa831bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f76b4a-e2e9-47b0-abdf-dc21a7a0ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy in Washington referred CNN to the remarks from
        the spokesperson for the Ministry of Foreign Affairs stating firm opposition
        to a possible Pelosi visit when asked to comment on the airspace concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba9f96-adfb-4a66-b904-50dda0142573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a0147-b665-480e-a4d9-36cddaf5753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times was first to report Pelosi''s plans for a visit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385bcd0-5171-4d31-b161-1c3898d8e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd74b7f-a156-4412-a520-f7b83cac8173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden cited concerns from the US military about Pelosi''s
        possible trip earlier this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80951c9b-6557-4168-b8b7-6722888d5987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cff799-93ac-48be-97e4-57c274fb1e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the military thinks it''s not a good idea right now,
        but I don''t know what the status is," Biden said on Wednesday when asked
        whether it was a good idea for Pelosi to travel to the self-governing island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3811e-0a5f-4b2a-9a11-c4d21401ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7ed61-ee84-4318-9eb6-270e4ac062cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Dave Butler, Joint Chiefs of Staff spokesman, said the military
        "in general" briefs decisionmakers on military assessments. "We talk about
        what adversaries may do, discuss logistics and military plans and readiness,"
        Butler said. He declined to say whether or not Chairman of the Joint Chiefs
        of Staff Gen. Mark Milley spoke with Pelosi about a proposed trip to Taiwan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13eaf83-ff2c-4449-81d3-9011dece7f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec00a59-2f84-4c93-ba7a-9ec7cb1b2240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said it''s important to show support for Taiwan on Thursday,
        but said that she would not be discussing any travel plans, calling to a security
        issue. Pelosi said she heard "anecdotally" about Biden''s comments on her
        possible visit, but said she had not heard anything from the President directly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb456d1a-ff25-4851-8574-742807d4ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ae615-b7c6-4b11-857f-f56d2d9037d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what the President was saying is that maybe the military
        was afraid of my plane of getting shot down or something like that. I don''t
        know exactly," Pelosi said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77ee3d-e1f8-4087-8a72-bd1e4d1e3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1073bd-8f28-4410-9fdf-f90bd8c9636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials also have some concerns, two sources
        said. State Department spokesperson Ned Price deflected questions about the
        trip on Thursday, calling it a "hypothetical" at this time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef457395-7938-49a5-a36a-e819624fd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10374577-6307-44f6-a277-9e68ecd6cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to be offering any advice from the is podium," Price
        said when asked about the State Department position on her possible visit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d309e-e4b8-46fa-99ee-b5327bdde94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cad3b-f282-4b42-9210-e4cd43323405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price reiterated that the Biden administration is still adhering
        to its one China policy, noting that the US does not have diplomatic relations
        with Taiwan but has a "robust unofficial" relationship with the island.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f669300-f7a0-4dd9-9373-11e24c4485bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b432a4-33db-47fc-a67a-24b117e546e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voicing opposition to the possible Pelosi visit, China''s foreign
        ministry spokesperson Zhao Lijian, said Tuesday that it "would seriously violate
        the one China principle and the stipulations in the three China-US joint communiqués
        and harm China''s sovereignty and territorial integrity."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607d648-1986-424f-986e-045f88c5c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8944e-0ccd-4a17-9019-391e3f70a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for Taiwan''s official office in DC, Sabina Chang,
        told CNN that Taiwan has "not received any information about a planned visit
        to Taiwan by House Speaker Nancy Pelosi."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1cb008-b2d6-48a4-a152-91fc00761fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359df21-c5c2-4297-8a83-e836a36ce2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to reflect that Chinese
