      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David played for UST from 1991 to 1995, leading the Growling Tigers
        capture back-to-back titles in 1993 and 1994.</p>'
    '6':
