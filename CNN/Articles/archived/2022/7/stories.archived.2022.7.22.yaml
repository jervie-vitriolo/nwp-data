      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published&nbsp; on CNN.com, <a href="https://edition.cnn.com/2022/07/22/asia/sri-lanka-galle-face-protest-raid-intl-hnk/index.html"><em>"Sri
        Lankan troops tear down protest camp outside the President''s office"&nbsp;</em></a></p>'
  'Bongbong-Marcos-SONA-focus-economy-COVID-response':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-22T20:01:38.491+08:00
    'imagesource': 'jcr:7504d04f-c5f8-40b3-9557-ccb486c27ed2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c817e8c-6c94-45d2-bb7d-360d933416be'
    'lead': '''[I]t’s all about COVID response, and when we speak of COVID response,
      it’s not only about health, it goes all the way to the entire cycle of economy,
      you go into education, and so on and so forth,'' Executive Secretary Vic Rodriguez
      says.'
