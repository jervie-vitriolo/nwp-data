      'jcr:uuid': 'f24ce8bf-a38a-41d2-9565-aacf211431c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:43:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US envoy arrived in Manila on Thursday and <a href="https://twitter.com/USAmbPH/status/1550125947457863680">presented
        her credentials</a> to the Department of Foreign Affairs that same evening.&nbsp;</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73291388-69a2-4ede-982a-708c704a6a39'
      'mgnl:activationStatus': true
