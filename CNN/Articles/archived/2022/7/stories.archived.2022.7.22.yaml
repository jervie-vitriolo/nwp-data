      'mgnl:lastActivated': 2023-01-19T14:40:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb738676-f8d9-4ead-8d32-9a6fd300d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:40:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really increasing the contribution of the wealthy because
        we are following the concept of progressivity in which if you are capable
        of contributing — I’ll use the word contribution because everyone has the
        responsibility of contributing to nation building," he told CNN Philippines''
        <em>The Source</em> on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603c53a-044c-49f8-94cf-e52f08dcf182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:40:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec969385-213e-4371-8f5a-81cff9a1b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:40:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you have the capability, a bigger capability of contributing
        more, that should be looked at," said the senator, who is poised to chair
        the Senate Committee on Ways and Means in the 19th Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5da994-abe4-42e3-a16d-bce9deb47ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:40:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269de5d5-b942-4c0c-bcce-a0453a7e9a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:41:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said they are looking at non-essential goods and luxuries
        that are only often consumed by the wealthy. But no concrete details have
        been ironed out yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0e1f0-b2f1-4ea9-8eca-1c60642183df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:41:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728b0cd-b97d-4a43-ba20-d9ea6956e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:41:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we will correct a significant amount, we are still in the
        process of computing that, but we are looking at the concept," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2f388-f2b2-4e4f-88cf-8f87eaae274f'
      'mgnl:activationStatus': true
