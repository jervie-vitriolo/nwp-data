  'COA-Zambales-police-missing-guns-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-22T14:47:53.934+08:00
    'imagesource': 'jcr:ee3bfd69-838b-4ab5-bc25-9b9adb7ad767'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbeef6a-1faf-40bd-a6bb-74eeebf980f1'
    'lead': 'The Commission on Audit recommends the indictment of former officials
      of the Zambales Provincial Police Office over 44 unaccounted assault rifles
      donated by the provincial government in 2006.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T14:52:30.232+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:38:15.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:18.430+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Audit', 'Zambales-', 'police', 'guns']
    'template': '1'
    'title': "COA seeks charges vs ex-Zambales police brass over missing guns  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25ac7d-f0ce-4e7c-aaf5-258c1b0bdf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Commission
        on Audit (COA) recommends the indictment of former officials of the Zambales
        Provincial Police Office over 44 unaccounted assault rifles donated by the
        provincial government in 2006.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5c59f-cc1b-4af4-8251-02f30224bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba98ca-03d4-48bd-92cc-90f2321b2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the annual audit report on the Philippine National
        Police for 2021, the Zambales Provincial Government donated 50 Kalashnikov
        AK 102 Caliber Rifles. But physical inventory of the guns last year revealed
        that only six were being used.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3640b-0961-4f56-9716-70c3a42aa745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44599391-e8ae-4c08-b951-3261cdd424b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the acknowledgement receipt for equipment (ARE), state auditors
        said the 44 missing firearm units amounting to over P2.5 million were distributed
        to eight local police stations and units in Zambales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a11d74-f20b-46ca-9324-15d7dffd857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea959e8f-6900-454b-91c4-caddd1ca2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the submitted explanations of concerned accountable officers
        in 2008 said the firearms were allegedly turned over to the local chief executive
        of the Zambales provincial government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68dbb3-dd85-4700-9dfb-c7561edf67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd6785-fc02-4d6f-8161-9e95da7c1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the submitted explanations/sworn affidavits of concerned
        AOs in 2008, after signing the ARE, said firearms were allegedly turned over
        to the Local Chief Executive of the Provincial Government of Zambales,” said
        COA. “However, the turn-over of the said firearms was not duly acknowledged
        by recipients and remained unaccounted.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025a6a5-e9d9-476c-8eb5-b55785a48827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf3462-8abb-41c2-b4a2-dc6046b4d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said that investigation is ongoing on the unaccounted firearms,
        but the Zambales Provincial Police office had already turned in at least three
        units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e0e6f-775a-4b31-b8cc-6dfe7d4360e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759666e7-ee2a-4924-b8a7-3c0bde285edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:30.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Zambales Provincial Police Office submitted a memorandum informing
        the Regional Logistics and Research Development Division that of the 44 unaccounted
        firearms, three units were turned-in by the active and retired PNCOs (police
        non-commissioned officers) and were stocked in PLRDB, Zambales,” said COA
        in its report.</p>'
