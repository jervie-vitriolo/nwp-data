    'caption': 'Sushi rolls are wrapped in papery sheets called nori. Here, wakame
      garnishes the top of sushi rolls.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-22T07:48:39.893+08:00
    'imagesource': 'jcr:d67435b7-3ec8-4abd-8747-e58da144b91a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae81ea7c-81ac-4f4d-8e41-e2e481041014'
    'lead': 'For humans, seaweed is a one-stop shop for our crucial nutrient needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T07:53:35.706+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:42:09.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:09.294+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The newest superfood is good for humans and the planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c98ce-fe41-4df1-a7b1-1d5d9ec1a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.706+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When most of us read the words "plant-based
        diet," we tend to think of foods such as kale salads and grain bowls or trendy
        meat replacements. But there is one nonmeat option that''s gaining traction
        as the newest superfood: seaweed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999983cb-0591-4ed7-aee8-96d2378743ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.706+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaweed —&nbsp;yes, the brownish-green ribbons and bundles of oceanic
        plantlike matter that wash up on beaches —&nbsp;is in fact edible. Nori, the
        papery sheets used to wrap sushi rolls and as a ramen bowl garnish, is likely
        the most well-known and enjoyed seaweed, but these large, leafy algae come
        in hundreds of colorful varieties, including wakame, kombu, red dulse and
        sugar kelp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ab036-0d9e-4e23-8ac3-93716ad47680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.706+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaweed helps to support other marine life and to clean the water
        surrounding it. When out of the water, it can bring more nutrition and minerals
        to our diets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef3e1f-bdc8-4988-864e-981f0519237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.706+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we try to eat healthy, we''re relying on land-based,
        soil-based agriculture for the most part," said Sarah Redmond, founder and
        owner of Springtide Seaweed in Gouldsboro, Maine. "Seaweed is a really interesting
        alternative because it provides those nutrients that are really hard to find
        in other land plants."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de93e07c-da0b-412a-8883-03758c0fad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.706+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With several companies bringing seaweed-based foods to the market,
        it''s getting easier than ever to taste the sea. Here''s why we all can benefit
        from seaweed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf090034-5085-4de4-8f5f-289de7274306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.706+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good for humans and the environment</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddb207-9130-4c7e-b85a-0278657bd005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For humans, seaweed is a one-stop shop for our crucial nutrient
        needs. "Seaweed is an excellent source of dietary fiber and minerals," said
        Mary Ellen Camire, professor of food science and human nutrition at the University
        of Maine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836da69-9993-4db3-9a10-d3afb07dc326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though nutritional profiles vary slightly between green, brown and
        red varieties, across the board seaweed contains a number of vitamins, including
        B, C, E and K, omega-3 fatty acids, protein, amino acids, polyphenols and
        10 times more minerals than land-based plants, according to a recent study.
        These essential minerals include iron, calcium and iodine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477065e4-75b9-41ee-8973-5dbce9895580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seaweeds have this ability to concentrate all the trace minerals
        in the ocean that we cannot access," Redmond said. "They are sort of this
        balancing food that we can return some of those trace elements back into our
        bodies and into our diets."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6236139-3ba9-406c-809a-7e9910d0e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when used as a fertilizer for land-based farming, seaweed can
        add those essential nutrients back into the soil, improving its health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d9bfd-f287-4df2-812e-51dec7663da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, you don''t need to pile your plate high with seaweed because
        it can absorb high amounts of minerals. "Some brown kelps, such as the sugar
        kelp grown in New England, are very high in iodine," Camire said. "They have
        so much iodine that consumers are advised to eat it no more than three times
        per week."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eefac5b-96a0-4902-bdfc-8dd5b07fee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the concentration of specific nutrients in seaweed can interact
        with various medications, check with your doctor if you have a thyroid condition
        or take blood thinners before going all in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945f191-b68a-48bb-9411-2904b6ff48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaweed is just as beneficial to water systems as it is to our personal
        health. Carbon capture might be the buzzword of the moment in the fight to
        mitigate the climate crisis, but seaweed has been doing it naturally all this
        time. "Seaweed pulls carbon dioxide out of the atmosphere and uses it to make
        more carbohydrates," Camire said. "We are not sure how much seaweed farming
        it would take to have a significant effect on global warming, but it helps."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cb840-f5e3-4835-ac56-ebc77df0b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaweed also works as a component of regenerative aquaculture by
        consuming nitrogen and phosphorus, two elements that can harm the ocean when
        found in large quantities. "Seaweed also provides a place for smaller sea
        creatures to hide from predators," establishing refuge environments that can
        help restore diverse marine life in overfished habitats, Camire said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde069ee-24e5-4a68-913c-b389264ba592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even better: Seaweed requires no fertilizer or pesticides to grow
        in the ocean, whether it''s farmed there or harvested wild.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5201852-e35a-4123-b723-f6410d7e66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to add seaweed to your everyday meals</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b97fda-ecb5-44de-8def-894536eb815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, now you may be convinced that seaweed is worth sampling. But
        there''s no need to forage for it —&nbsp;not that you''d want to. Make sure
        the seaweed products you''re getting are certified organic or tested for heavy
        metal content, Camire said, because "some types of seaweed are more likely
        to have heavy metals such as cadmium, lead and arsenic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1896a7-bf32-4fa9-89f4-0799c63ec9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.707+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than eating lots of temaki rolls and packaged seaweed snacks
        or adding more nori sheets to your ramen, there are several ways to incorporate
        edible seaweed into your meal routine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7448d3e-ad68-437e-8eb4-b4e18ec04723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.708+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Springtide Seaweed air-dries kelp and mills it into powder for seasonings
        such as Italian kelp and Red Bay seasoning, which can be sprinkled on everything
        from popcorn to garlic bread. Add dried kelp ribbons to soups, stews or any
        dish where you''d sauté kale and other leafy greens. "We try to put seaweed
        in a form that''s easy for people to use and incorporate into their diet,"
        Redmond said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060f377-3edd-452a-a13a-af9f2b7eee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.708+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want your kelp for breakfast? Atlantic Sea Farms, another Maine
        seaweed producer, incorporates kelp into frozen smoothie cubes alongside antioxidant-rich
        fruits such as cranberries and blueberries. If you''re feeling spicy, try
        some of their kelp-based kimchi. To turn up the heat, add some kelp hot sauce
        from Alaska''s Barnacle Foods.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d243fb5-2791-402e-b849-21348168a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.708+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or if you prefer your seaweed on the grill, Akua makes kelp burgers
        and ground kelp, which can be transformed into meatballs, used in tacos or
        anywhere else ground meat usually makes an appearance on the menu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ffac7-98f1-49c0-b9d3-efd53fa17aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.708+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can even have seaweed that satisfies a sweet tooth in the form
        of kelp chocolate bars (plain or with potato chips) or by making your own
        chocolate chip cookies that sneak powdered kelp into the mix.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa59cb7-8260-4dff-bbeb-a0a0698adf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:53:35.708+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:42:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/21/health/eat-more-seaweed-wellness/index.html"><em>The
        newest superfood is good for humans and the planet</em></a>"</p>'
