      'mgnl:lastActivated': 2023-01-19T14:35:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef3bfa-6214-4963-bf93-451811c93f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:12:15.330+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:35:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team leaders of Angat Buhay Bayanihan e-Konsulta had an orientation
        and tasking session led by the group''s executive director Raffy Magno and
        Keisha Mangalili, program officer for nutrition, food security, and universal
        health care.</p>'
