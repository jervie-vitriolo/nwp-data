      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Beefing
        up the country''s military reserve force could be among the initiatives President
        Ferdinand "Bongbong" Marcos Jr. will discuss in his first State of the Nation
        Address (SONA), a defense official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
