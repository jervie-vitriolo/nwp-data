    'lead': 'Italian Prime Minister Mario Draghi announced his intention to resign
      on Thursday after several key parties in his coalition boycotted a confidence
      vote in the government last night.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T11:37:05.469+08:00
