    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c6a98-84b0-47a4-b7de-dca5bd9fb989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.687+08:00
