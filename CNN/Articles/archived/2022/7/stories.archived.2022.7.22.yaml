      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e89fa3-0008-49fd-84d5-6ac5caf33bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the government should make sure K-12 graduates
        are properly trained so they can work right away. He added that businesses
        cannot be forced to hire K-12 graduates that they feel are inadequate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34b778-9bdb-455e-82b1-3b9b9b8d2c8f'
