        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316a21b-fba1-418e-a6a2-3dd1dd636669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Sen.
        Sherwin Gatchalian wants to retain the K-12 system, but he acknowledges the
        need to review the program amid growing dissatisfaction about the curriculum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a416cfc-4381-43aa-917d-32159deb3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb55aa-0548-454d-a1d3-fa885586310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Friday, Gatchalian
        cited a Pulse Asia survey which he commissioned showing the comparative satisfaction
        with the K-12 between September 2019 and June 2022. The poll showed that of
        1,200 adult respondents in June 2022, 44% said they were not satisfied with
        the program, 16 percentage points higher than the 2019 result.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7670aff-d646-4377-b06b-55352038c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4ef60-f3c5-437b-8118-706314332be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:33.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of people who were satisfied with the program
        decreased from 50% in 2019 to 39% last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae86f2-aa7b-474c-8007-89acc61f08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55196f41-2c16-4455-8de1-c6dc48e283de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dissatisfaction is more than the satisfaction," Gatchalian
        said of the poll result. "But I''m not in favor of going back to the 10-year
        system. The whole world is already K-12."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431ab5d-6d98-428e-9a92-b3d93a487d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d40639-1417-43a0-9e1e-fd47424f5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos being a global citizen, when they apply for a job abroad,
        countries will look at the basic education system and if it''s not in line
        with them we might have problems in terms of employment abroad," said the
        senator, who is poised to chair the Senate Committee on Basic Education, Arts
        and Culture in the 19th Congress.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">LOOK: Growing dissatisfaction with the K-12 program, based
        on Pulse Asia survey commissioned by Sen. Win Gatchalian. <br><br>Of 1,200
        adult respondents in June, 44% said they were not satisfied with the program.
        That&#39;s 16 percentage points higher than 2019 poll results | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/w7h9uqUSE6">pic.twitter.com/w7h9uqUSE6</a></p>&mdash;
