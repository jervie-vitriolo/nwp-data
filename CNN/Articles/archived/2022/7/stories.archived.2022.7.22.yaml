      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these incredible songs are giving people the language to
        express themselves and to have a release after everything they''ve experienced,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1a927-4b30-496a-88c0-161436ffd3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.147+08:00
