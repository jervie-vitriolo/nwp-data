      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dd796-2efb-47c3-8a09-1f2f03771390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baidu''s ride-hailing service, Apollo Go, currently operates in
        10 Chinese cities. The new vehicle will roll out through that program sometime
        next year.</p>'
    '24':
      'image': 'jcr:f412eb48-1d5c-465b-aca9-1606de4ef78f'
      'imageCaption': 'An interior shot of Baidu''s new robotaxi. The steering wheel
        is detachable, and will be removed once the company receives approval from
        authorities, according to a company executive.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9c3e3-fbd9-4332-a1d1-b97534ee6286'
