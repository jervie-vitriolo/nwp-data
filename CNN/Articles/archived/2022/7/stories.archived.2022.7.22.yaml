  'Ricky-Martin-nephew-harassment-claim-withdraw':
    'author': 'Chloe Melas, Melissa Alonso and Jean Casarez, CNN'
    'caption': '(JP Pariente/JM Haedrich/Sipa/Shutterstock)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-22T06:09:49.492+08:00
    'imagesource': 'jcr:fcdaab93-8d69-405d-afde-7ee253997982'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9db8a4d0-1299-414e-a5e0-7c1d95357ca9'
    'lead': 'A nephew of singer Ricky Martin who claims he and Martin shared a romantic
      relationship has dropped allegations of harassment against the pop star.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T06:10:54.544+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:43:06.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:05.550+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ricky Martin''s nephew withdraws his harassment claim against the singer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c0cc1-c2cc-40d3-9b98-0f44a30bbbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A nephew of singer Ricky Martin who claims
        he and Martin shared a romantic relationship has dropped allegations of harassment
        against the pop star.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f609e-35fe-4d02-a498-3e4a1b93c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge lifted a temporary restraining order against Martin on Thursday
        at a hearing in San Juan, Puerto Rico. According to police spokesperson Axel
        Valencia, the order will be "archived" since there "is nothing criminal" pending
        against Martin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c71191-3683-429f-8147-074c19bfe984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recorded remarks following Thursday''s decision, Martin called
        the allegations painful and thanked his supporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f65e2-20df-4b93-a273-1a217001949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been working on stages for almost four decades, in the public
        eye and I have never, ever had to deal with something as painful as what I
        have experienced in the last two weeks. I was a victim of a lie. Unfortunately,
        the attack came from a family member who is sadly dealing with mental issues,"
        Martin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4423dbb-ad09-417e-b86b-06c746ec6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing I wish him is the best and that he finds the light.
        Lies cause a lot of damage. It did a lot of damage to me, to my children,
        to my husband, to my parents, to my whole family. I couldn''t defend myself
        before because there is a process that I had to follow, where I was required
        to remain silent until I could speak out in front of a judge and that''s how
        it went," the singer continued. "Thank you very much to all the unconditional
        fans who always sent me messages of love, positive messages. I insist, there
        is a God who rewards those who focus and live in the truth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a384752-04ae-4b1b-944d-5ce453c7900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin was served the protection order for domestic abuse July 1
        by Puerto Rican police. It was sought by his 21-year-old nephew, according
        to the Spanish news outlet Marca, citing a family member of Martin''s. The
        story included allegations Martin, 50, and his nephew had been in a romantic
        relationship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21eac0f-6ccd-4841-919c-565917aa978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:09.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Martin''s attorney, Marty Singer, strongly denied the allegations
        in a statement to CNN Monday, calling them "untrue" and "disgusting."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab8d3b-da10-4325-8add-370850c59c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ricky Martin has, of course, never been -- and would never be --
        involved in any kind of sexual or romantic relationship with his nephew,"
        Singer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e23d48-abd4-4883-a2e2-f2c8a0c25d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, attorneys for Martin said Thursday the protection
        order was lifted after the nephew had asked the case be dismissed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd02414-d7b1-4256-a9fe-9cbd0d10bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accuser confirmed to the court that his decision to dismiss
        the matter was his alone, without any outside influence or pressure," Joaquín
        Monserrate Matienzo, Carmelo Dávila and Harry Massanet Pastrana said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450e51b-166a-489a-9736-b916c3907e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was never anything more than a troubled individual making
        false allegations with absolutely nothing to substantiate them," they added.
        "We are glad that our client saw justice done and can now move forward with
        his life and his career."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6b04c-b1ac-49ad-9603-9c44586c4519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to court for additional information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa975f-606a-43f3-8ac2-83d1e2d128d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:10:54.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin is scheduled to perform at the Hollywood Bowl with the Los
        Angeles Philharmonic on Friday.</p>'
  'Polio-case-New-York-US':
    'author': 'Brenda Goodman, CNN'
    'caption': '(Dimas Ardian/Getty Images/FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-22T06:16:09.310+08:00
    'imagesource': 'jcr:137e8724-eccc-4996-8081-4cd388cf378d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70b4dc0e-1452-4c21-acd2-4671523d4984'
    'lead': 'A person from Rockland County, New York, has been diagnosed with polio,
      the first case identified in the United States in nearly a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T06:18:36.049+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:42:55.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:06.258+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York adult diagnosed with polio, first US case in nearly a decade'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35b654-6ef3-4a1b-969e-c1463248c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A person from Rockland County, New York,
        has been diagnosed with polio, the first case identified in the United States
        in nearly a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0c37b-3727-4923-a28e-bbb697d5edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unvaccinated young adult began experiencing weakness and paralysis
        about a month ago, county Health Commissioner Dr. Patricia Schnabel Ruppert
        said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a2f67-b918-49e5-b19b-b252fa95c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case comes nearly a month after the UK Health Security Agency
        warned that it had detected poliovirus in its surveillance of London sewage
        samples, indicating that there had been some spread between closely linked
        individuals in North and East London, although no cases had been identified
        there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706138dd-1382-4b83-9d11-cadf94e74822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio is an infection caused by the poliovirus. About 1 in 4 infected
        people have flu-like symptoms including sore throat, fever, tiredness, nausea,
        headache and stomach pain. As many as 1 in 200 will develop more serious symptoms
        that include tingling and numbness in the legs, an infection of the brain
        or spinal cord, and paralysis, according to the US Centers for the Disease
        control and Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f852213-c4b0-4acd-99b8-0d50d2a4e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cure for polio. Treatment to address symptoms may include
        medication to relax muscles and heat and physical therapy to stimulate muscles.
        However, any paralysis caused by polio is permanent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15881ce-262c-4e52-80e0-033c437b19e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This patient did present with weakness and paralysis," Schnabel
        Ruppert said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8456ee-a60a-423d-9b3f-3609f7be6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first polio case diagnosed in the United States since
        2013, according to the New York Department of Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f888a-f621-4f2a-9b2f-dd89c5e0d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and county health officials are advising health-care providers
        to stay vigilant for additional cases, and they are advising county residents
        to get vaccinated for polio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26cc60-8b71-4834-b022-47197417d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk to an unvaccinated community member from this event is
        still being determined," Ruppert Schnabel said. "We strongly advise anyone
        who''s unvaccinated to get vaccinated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472ca7f-c221-4e8f-a4ac-202202d5a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio vaccine is part of the CDC''s standard immunization schedule
        and is required for school attendance. People who are vaccinated are not expected
        to be at risk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ff14f-bc8e-49e7-9ae6-542100586a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York case was identified as a revertant polio Sabin type
        2 virus, indicating that it was derived from someone who received the oral
        polio vaccine, which contains a live but weakened form of the polio virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912365e-65b1-4859-acec-63e12fa9c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say this suggests that the virus originated outside the
        US, where the oral vaccine is still administered, but they are investigating
        the origins of this particular case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394e994-275c-481e-84ef-a7856c8bc393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said Thursday that the person had not traveled
        outside the US before or after they were diagnosed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c6094-ba1f-475b-ae11-179fc2d32cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, people who catch polio can spread it to others for about
        two weeks. Officials said the individual is not expected to be contagious
        right now because they are past that window of time and have normal immune
        function. But others may have been exposed before the case was diagnosed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c765629-f7ca-4cc1-a4c8-755b41c29cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral polio vaccine is no longer authorized for use in this country.
        In the US, only the inactivated polio vaccine has been given since 2000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c20cfa-299c-4488-86df-219d0ef96bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person cannot get polio from the vaccine itself, but in recent
        years, cases of polio linked to shedding from the oral vaccine have arisen
        in communities that have low vaccination rates. Health officials think the
        strain of virus the individual contracted originated this way.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67651d82-1f9d-4f91-89ec-69e0a1d5c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this weakened strain of the virus circulates in under-immunized
        populations -- typically in areas with poor sanitary conditions -- the virus
        can acquire mutations and revert to a form that causes paralysis. These vaccine-derived
        viruses are different from wild polioviruses, which now circulate only in
        Pakistan and Afghanistan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20748d2d-f9fb-42fe-a8ab-7b7790c8096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockland County is home to an ultra-Orthodox Jewish community in
        which vaccination rates have historically been very low. In 2018 and 2019,
        Rockland County was the epicenter of a major measles outbreak that continued
        for nearly a year and sickened 312 people. County health officials reported
        at the time that only 8% of people there had been vaccinated against measles,
        mumps and rubella before the outbreak began.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf18091-d89f-4dc0-90c1-9581225a653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we know about this case, and polio in general, the
        Department of Health strongly recommends that unvaccinated individuals get
        vaccinated or boosted with the FDA-approved IPV polio vaccine as soon as possible,"
        State Health Commissioner Mary T. Bassett said in a statement Thursday. "The
        polio vaccine is safe and effective, protecting against this potentially debilitating
        disease, and it has been part of the backbone of required, routine childhood
        immunizations recommended by health officials and public health agencies nationwide."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577be80a-a4b2-4d11-bf4a-e85b7335200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T06:18:36.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:43:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio cases were once common in the United States and around the
        world. During one of the most severe outbreaks in 1952, the virus infected
        58,000 people in the US, paralyzed more than 21,000 and killed more than 3,100.
        However, vaccination campaigns cut cases dramatically. The last naturally
        occurring case of polio in the US was in 1979.</p>'
