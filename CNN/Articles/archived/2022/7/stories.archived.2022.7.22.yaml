      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60fdedc-273d-4d7f-acc1-4b526ff8a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:41:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what to him is considered a rich person, Gatchalian said it
        has to be someone who has "more than what a normal person consumes." He added
        that an income bracket will have to be structured before filing a measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010a4ef-1372-4504-89dd-0163730aa4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
