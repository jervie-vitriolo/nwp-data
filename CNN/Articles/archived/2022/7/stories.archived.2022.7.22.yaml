      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2234db1-46bc-401d-b2bb-9486991a9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech giant, the country''s answer to Google, revealed
        the Apollo RT6, its sixth-generation autonomous vehicle, at its annual flagship
        conference on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fffda-cde1-46a6-8b26-e77eabae5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
