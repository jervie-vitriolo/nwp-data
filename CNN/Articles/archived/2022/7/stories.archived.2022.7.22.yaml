    'template': '1'
    'title': "Dept. of Migrant Workers’ repatriation center receives over 400 requests\
      \ since launch  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50340b2c-22d0-47c4-9237-5550cc3f057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Department
        of Migrant Workers’ command center for distressed overseas Filipino workers
        has so far received more than 400 requests for repatriations since its launch
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356111a-d4dd-458c-aad7-6b7ade8aa74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mula nung nag-umpisa last Wednesday, mayroon na tayong 186 na walk-in
        dito sa POEA [building]. Pupunta lang sila second floor. Hanapin lang nila
        yung One Repat Command Center. Mayroon din tayong natanggap na 138 calls requesting
        for repatriation assistance. Sa email naman, 84,” said DMW Secretary Toots
        Ople in an interview with CNN Philippines’ Newsroom Ngayon on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a57cc-ecf5-4827-8ef7-1718d24da072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3daf0c3-848c-4fc1-a4c6-21d7820da928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we launched on Wednesday, we have 186 walk-ins
        here in POEA building. They just need to proceed to the second floor and look
        for the One Repat Command Center. We have also received 138 calls requesting
        for repatriation assistance. In our email, we have received 84.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d966d72-2acf-4586-9e3e-3825f28b7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45072479-f196-4506-89d2-ed5ca2e38e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW’s “One Repatriation Command Center” consolidates government
        agencies in facilitating OFW repatriation, including the Overseas Workers
        Welfare Administration and the Philippine Overseas Employment Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce17f15-9533-4fa6-b5f7-a1f63aeff11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb11c3-1ff2-4916-97c6-298cd63c1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople explained that all repatriation requests are being farmed out
        to various labor and welfare attaché.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559caa7-36bb-4d8d-afa5-74bb52a1e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53978c0e-75f4-49bc-bde1-ee301c7e9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ito, on a daily basis, fina-farm out ng ating team sa iba’t-ibang
        labor attaché offices natin, sa mga welfare attaché natin, ang iba naman ay
        para sa DFA (Department of Foreign Affairs),” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5f09f-e2ed-4e95-b310-81e97d3db9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.651+08:00
      'mgnl:createdBy': 'vince'
