      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559657d-537b-4ac6-a9f4-49c0fe55b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peele shrewdly draws from a variety of sources, including sci-fi
        movies of the 1950s at least in tone, relying on viewers to putty in gaps.
        Yet the response to this fantastical threat proves fairly mundane, building
        toward a climactic sequence that''s beautifully shot, terrifically scored
        (give credit to composer Michael Abels) but less than wholly satisfying. It''s
        fine not to spell out answers to every question, but Peele leaves the rules
        hazy and too many loose ends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc43e38-2a3e-402e-916f-001f057d6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7e89f-f4c0-4228-9ffd-9e035292c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all that, "Nope" is visually striking -- particularly those
        scenes shot in broad daylight -- and worthy of a big screen. With its near-interactive
        balance of horror and disarming laughs, Peele clearly intends to make movies
        for audiences to communally share.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d4c27-a720-43a0-9aa3-116562048d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f96e26-e464-4f6d-bb65-4398276bbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if "Get Out" refreshed the genre in part by weaving in themes
        that invited a thoughtful conversation about race and racism, "Nope" is more
        modest in its intentions in a way that makes it more enjoyable the less you
        dwell on the details, ultimately feeling quirky without fully paying off its
        more intriguing ideas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcd465-d9d7-4707-89a2-222e4b06e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f2fc5-0754-48cd-a2e0-06d1c0555c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is "Nope" worth seeing? Yep. But to the extent "Get Out" offered
        the complete package in an Oprah-worthy way, this latest journey into the
        unknown is entertaining without rising to meet those over-the-moon expectations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce24bd-b90d-47d7-8535-b20ccbc1432a'
