      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traisorat, meanwhile, was a former consul general of Thailand in
        Hong Kong. He also previously served as chargé d''affaires in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226d3eb-8250-49ff-b555-b89c3765e06b'
