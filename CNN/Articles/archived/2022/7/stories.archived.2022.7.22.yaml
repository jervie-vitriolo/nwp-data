      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-9 guard spent his entire 10-year pro career with Barangay
        Ginebra, where he won two PBA titles and was named All-Star four times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1daf5-eafb-49d4-94db-a10faa89985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T20:51:30.137+08:00
