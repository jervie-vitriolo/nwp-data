      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e66ba3-359b-410f-8777-7efd22469948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies have showed off vehicles without steering wheels
        before, including GM and Honda, Google, and Mercedes-Benz.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889bf76-ea0a-4753-bfaf-5af7f7816ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646dd2a-a9ae-4c9a-b013-311fcee35d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Tesla CEO Elon Musk told analysts that the automaker was
        aiming to start mass production of its own robotaxi without steering wheels
        or pedals in 2024.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a0503-b466-4868-8547-1e902343f137'
      'mgnl:activationStatus': true
