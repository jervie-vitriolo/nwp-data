      'mgnl:lastActivated': 2023-01-19T14:35:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a98e7e-2a42-4e29-b4cd-62b3bb8f5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team in the capital confirmed the situation on the streets
        was calm following the morning raid, but a heavy military and police presence
        remained in and around the main protest site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409ffc9-e8f9-480b-b5e1-814745094fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd3829-b691-404b-8c32-90f1f20066d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All roads and lanes leading to the area had been cordoned off and
        were manned by security forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9b13f-5dd1-423c-959f-5e023bbe069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
