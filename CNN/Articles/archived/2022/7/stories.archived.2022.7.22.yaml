      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Biden administration officials are
        concerned that China could seek to declare a no-fly zone over Taiwan ahead
        of a possible visit by House Speaker Nancy Pelosi as an effort to upend the
        trip, potentially raising tensions even further in the region, a US official
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce266c-3a1f-4b09-9bbd-5fad05fb12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab64738-c6cb-471e-818e-f2120aa650b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China could also respond by flying fighter jets further into Taiwan''s
        self-declared air defense zone, which could trigger a response from Taiwan
        and the US, the official added. They did not detail what a possible response
        would entail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a2cfd-7f1a-4860-9c63-9e8eeba751b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74bb16b-5ee7-43f9-943e-cb15a229aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:22:39.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has sent warplanes into Taiwan''s self-declared air defense
        zone identification zone many times in recent months, an act which does not
        violate any international law but which usually results in Taiwan taking precautionary
        defensive measures, including sometimes scrambling its fighter jets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca43eed-274e-4f18-8953-c078ad94085b'
      'mgnl:activationStatus': true
