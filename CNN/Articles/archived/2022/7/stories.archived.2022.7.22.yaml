      'mgnl:lastActivated': 2023-01-19T14:41:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fe758-06ed-4a27-9a36-4cfbe5a04b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baidu is hawking its new design as a way to free up space for things
        like "extra seating, vending machines, desktops, or gaming consoles."</p>'
    '25':
      'image': 'jcr:316e1c9e-1a28-4762-bad7-fde8623e3f97'
      'imageCaption': 'A promotional shot from Baidu showing passengers looking at
        screens in the backseat of its new robotaxi vehicle.'
