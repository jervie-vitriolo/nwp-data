      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the school''s official student publication
        The Varsitarian on Friday, Bal David is set to become the new UST Growling
        Tigers head coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749f689-d5af-4ca1-823a-0791780b1539'
