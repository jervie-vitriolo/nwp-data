      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baidu made its name as a massive search engine provider, but it
        has also long invested in self-driving technology in the world''s largest
        car market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e4b54-d5ba-420c-be1f-0bb59cf8ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.131+08:00
