      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> – Newly-designated
        ambassadors of the United States and Thailand met on Friday with President
        Ferdinand “Bongbong” Marcos, Jr. to present their credentials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a8a92-f130-470f-881d-acf779dad35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:43:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbebde-dad7-4f9b-89a3-e55fcc2cd181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:43:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador MaryKay Loss Carlson of the United States and Ambassador
        Tull Traisorat of Thailand were welcomed by Marcos at Malacañan Palace.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07687272-4e4a-45cc-b03e-fae3d0e13020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:43:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a517b-7270-48da-8bcc-8e6e83c92b4c'
