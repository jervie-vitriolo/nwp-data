      'mgnl:lastActivated': 2023-01-19T14:35:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0570a-bafa-4ba1-83e6-670e307e4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed forces now guard the entrance to the Presidential Secretariat
        and appear to have full control of the building. Banners that were hung from
        top of the secretariat have also been removed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26201a-d9e3-4873-88ff-87ebb4226037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcac7cf-cec4-47df-9853-60a0b500b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers have raised concerns about the level of force used
        in the raid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1c1fb-308a-4755-8f18-cdccd9048b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756b058-0409-4052-9d1f-c2f30df73e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bar Association of Sri Lanka also said in a statement that it
        "strongly and unreservedly" condemns "the use of force and violence" by the
        authorities "in attacking protesters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27772c-4f67-45ce-8765-898377e125f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10586eaa-8a09-4da1-a001-749a8b2841c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Commission of Sri Lanka also condemned the raid,
        calling it a "brutal and despicable attack on peaceful protesters" and a "total
        violation of the fundamental rights of the people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9f8fa-ec16-498e-a5de-77a65d3e187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43941758-6dfd-48d2-b01f-5044bd62f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and British diplomats also expressed concern.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ab0f6-ea8f-4816-bc7d-89f27be73818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98c874-4dfa-4a0c-858b-05c7228f199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge restraint by authorities and immediate access to medical
        attention for those injured," US Ambassador to Sri Lanka, Julie Chung tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ee8c5-f1fb-4d5d-8801-cc0ad24ef214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba310ab-7a2f-450f-82a8-08796597cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British High Commissioner to Sri Lanka, Sarah Hulton she was
        "very concerned" about reports of a clampdown at the protest site. "We have
        made clear the importance of the right to peaceful protest," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebfe34-f665-4255-84a7-371df7d4c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:42.748+08:00
