      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to end on July 23, the registration has so far yielded over
        2.1 million newly registered voters. Of this number, 1.3 million or more than
        half are aged 15 to 17 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09782f02-1525-4d9b-86bf-a10bef426b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d3b55-ac4e-4f1b-bdc7-2ec5234a7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step is the promulgation of necessary resolutions for the
        polls, which will be done by the Comelec en banc soon, according to Laudiangco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac0183-0152-4879-9d8b-815b6e2f17cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26e632-b70d-43be-a71c-12448325b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s last step is to procure election-related paraphernalia
        like ballot papers, printing services, along with accountable and non-accountable
        forms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d5455c-963c-4a11-ae91-0af75ec9d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:46:06.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for the ₱225,360 in supplies purchased under Maintenance and
        Other Operating Expenses (MOOE), the Commission''s ₱8.44-billion budget for
        the upcoming polls remains unspent, according to its finance services department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040ec97-f046-4942-af85-e305a697412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88901117-83f1-48dc-b488-ee822eb2bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat po ito ay on track sa kani-kanilang mga schedule at maayos
        naman po ang budget pati na rin po ''yung mga kawani ng Comelec na may tasking
        para sa pagsasagawa nito," the Comelec official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63401f50-563b-4f27-abfe-185831a3902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea91f39-890e-4ddf-b489-d330f2bddff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of these are on track with their respective schedules
        and the budget along with tasking of Comelec personnel for these activities
        are already in place.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893c847-31de-422e-a53f-264017ef368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc51f4-0f91-4e56-a04e-b18fabb3ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission''s reassurance comes amid the <a href="https://www.cnnphilippines.com/news/2022/7/18/Richard-Gomez-postpone-barangay-SK-elections.html">filing</a>
        of several bills seeking the postponement of the barangay and SK polls. Lawmakers
        argue this will save the government billions of pesos needed for more pressing
        issues like high commodity prices and sustaining recovery from the COVID-19
        pandemic.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e5ac6-caa5-43e1-9253-91290f626f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc4a08-2d37-40ce-964f-9d6f3fc1bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:54:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco, however, stressed that the elections will proceed as
        scheduled as long as there is no law officially ordering their postponement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a3610-78e9-41f0-9f8b-a252035876e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:46:06.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He separately told reporters that should the polls actually be delayed,
        it will have a "potential to impact preparations and activities of succeeding
        elections." It will be most felt in the 2025 midterm elections, added Laudiangco.</p>'
  'Jordan-Clarkson-sure-to-play-Gilas-FIBA-World-Cup-qualifiers-fourth-window':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-22T15:00:45.945+08:00
    'imagesource': 'jcr:bbd38480-a2fc-4045-a7e6-dbc741b0414b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5177328c-231d-4085-955a-8ba99b7834d0'
    'lead': 'Besides the Utah Jazz star, Gilas Pilipinas can choose players from 10
      eliminated PBA teams for the fourth window of the 2023 FIBA Basketball World
      Cup qualifiers as the Philippine Cup finals will start on August 21. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T15:02:50.799+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T14:37:46.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:19.216+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan Clarkson ''sure to play'' for Gilas in FIBA World Cup qualifiers
      window, says SBP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7e1c4-c21f-4e45-b111-f43e118b305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:02:50.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> NBA star
        Jordan Clarkson will join Gilas Pilipinas in the fourth window of the 2023
        FIBA Basketball World Cup Asian qualifiers, according to the Samahang Basketbol
        ng Pilipinas (SBP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9be04e-0799-412a-bd03-8273bf4c9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:02:50.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, the SBP said the Utah Jazz guard
        is likely to play against Lebanon on August 25 and Saudi Arabia on August
        29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f6228-19f8-4bd6-bc60-f661ce39e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:02:50.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas program director and head coach Chot Reyes <a href="https://www.cnnphilippines.com/sports/2022/7/20/Jordan-Clarkson-Gilas-fourth-window-FIBA-World-Cup-qualifiers.html">earlier
        bared the availability</a> of Clarkson for the national team in the fourth
        window of the World Cup Asian qualifiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39cf5b6-90d2-4c82-831a-42b9163d332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:02:50.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP said it will reach out to Kai Sotto to suit up for Gilas in
        the last three windows of the World Cup Asian qualifiers, the 32nd Southeast
        Asian Games in Cambodia next year, and in the World Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43417e35-76a3-41c6-86f3-62e1bdc5cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:02:50.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will have more options to choose from as players from 10 eliminated
        PBA teams will be available in the fourth window as the Philippine Cup finals
        will start on August 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef560a07-bf15-4023-af46-a0a170c53091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:02:50.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas, however, will have a tougher task in building a roster in
        November as local and overseas leagues will have conflicting schedule with
        the fifth window.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d31940-0d06-4c20-83d3-469b801b85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:02:50.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad will most likely run with another collegiate-laden
        team for the sixth window in February as only UAAP and NCAA players will be
        available during that time.</p>'
  'SBP-disappointed-Gilas-FIBA-Asia-Cup-unity-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-22T15:08:36.286+08:00
    'imagesource': 'jcr:197cddae-aaf3-4a66-a318-e4a3b021cf03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97abd19e-83ee-4dfd-b7c9-80cecf1e3b5b'
    'lead': 'The Samahang Basketbol ng Pilipinas has a scheduled general meeting with
      its stakeholders on August 1 to lay out the timetable leading up to the 2023
      FIBA Basketball World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T15:12:52.436+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T14:37:40.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:19.455+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP breaks silence on Gilas'' dismal FIBA Asia Cup stint, calls for
      unity ahead of World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948a96c-9136-4dad-9743-2df93c09ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.437+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Three
        days after the <a href="https://www.cnnphilippines.com/sports/2022/7/19/Japan-ousts-Gilas-FIBA-Asia-Cup.html">disappointing
        ninth place finish</a> of Gilas Pilipinas in the 2022 FIBA Asia Cup, the Samahang
        Basketbol ng Pilipinas (SBP) has aired its sentiments on the sub par showing
        of the national team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48756efc-6e6a-4b6b-aafb-eb8b10d0c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.437+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, SBP president Al Panlilio called
        the Philippines'' failure to reach the quarterfinals of the continental tilt
        "a disappointment" and cited the lack of training time and player availability
        as issues that must be addressed immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce4c9e-dc96-4ebf-9ec3-2fab32a2cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.437+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is a facing a series of misfortunes on the international stage
        following a <a href="https://www.cnnphilippines.com/sports/2022/5/22/Indonesia-ends-PH-s-SEAG-reign-basketball.html">silver
        medal finish</a> in the 31st Southeast Asian, the first time since 1989 that
        the Philippines did not take home the top prize in men''s basketball.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ec5b7-0eed-4d9a-8ce3-50df5045bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.437+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gilas'' recent trip in the Asia Cup was the first time
        since 2007 that the Philippines failed to make it to the top eight of that
        tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad107f72-b1e0-4388-ba2d-18e73ef51769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.437+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP chief urged the stakeholders of the national team to work
        together as they form a competitive squad for the country''s co-hosting of
        the 2023 FIBA Basketball World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3c710-9641-483b-926a-83cd3ab05c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on all stakeholders to unite for flag and country," Panlilio
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3025205-13d9-4f72-881b-fa8740368378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP has a scheduled general meeting with its stakeholders on
        August 1 to lay out the timetable leading up to the World Cup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fee1a5-a90e-434d-8260-6e44874ad016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio also said that FIBA will assist in securing clearance for
        Gilas players from overseas leagues while the PBA made adjustments in its
        schedule by only having two conferences next season and clear its calendar
        starting May 2023 for the World Cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdde94-e12e-4640-8a60-386bb2050b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will kick off its second round campaign in the World Cup Asian
        qualifiers against Lebanon on August 25 and Saudi Arabia on August 29.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3884c9-9fa8-43e6-a876-20f0ac6e0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:12:52.438+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:37:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SBP, Utah Jazz guard Jordan Clarkson is <a href="https://www.cnnphilippines.com/sports/2022/7/22/Jordan-Clarkson-sure-to-play-Gilas-FIBA-World-Cup-qualifiers-fourth-window.html">expected
        to play for the fourth window</a> while it is reaching out to Kai Sotto for
        his availability in the next couple of competitions.</p>'
  'isabel-santos-creative-questionnaire':
    'author': 'Alain Zedrick Camiling'
    'caption': '"What I like about being an artist, kapag may idea na ako, nawawala
      yung sense of time and tuloy tuloy lang na naeenjoy ko siya. It gives me many
      breaks from reality." Photo by JL JAVIER'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2022-07-22T15:05:10.333+08:00
    'imagesource': 'jcr:a3c03198-291d-4745-b013-ac76aa783943'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27e48612-93e5-4e08-914b-28bdd64cffd0'
    'lead': '"What I like about being an artist, kapag may idea na ako, nawawala yung
      sense of time and tuloy tuloy lang na naeenjoy ko siya. It gives me many breaks
      from reality."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T15:21:33.021+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T14:37:19.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:19.879+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isabel Santos on her practice and dealing with hope'
    'visualType': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e52a2a-8638-4efc-a857-0fa492572834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:07:23.335+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:37:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabel Santos’ most recent exhibit at Blanc Gallery, “But may we
        mourn?”, echoes her own lived experiences in line with the ongoing pandemic
        and the recent 2022 Philippine elections, where she campaigned for the leading
        opposition candidate. For the artist, all these are both life-changing, having
        dealt with “such a tangible presence of hope.” The exhibition serves as an
        extension of her anxieties and fears in connection to a monumental loss. She
        asks, “But may we mourn? Are we allowed to?”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2818965-f0ec-4a31-87b4-99c63d6fe9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:07:23.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:37:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos comes from a family of individuals and artists who are active
        forces in the visual arts ecosystem such as parents Soler and Mona, and her
        grandfather Mauro Malang Santos.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ea8b4-602c-4871-9e84-192bb3020ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:07:23.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:37:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an artist, what propelled Santos to pursue her practice is an
        assertion of her individuality, being always “labeled” as linked with her
        family’s lineage in relation to the arts ecosystem. This desire to lobby for
        herself eventually led to pursuing European Studies at the Ateneo de Manila
        University.</p>'
    '70':
      'image': 'jcr:1bc1e8d0-f4a6-4498-ad87-7d0104597340'
      'imageCaption': 'Installation view of “But may we mourn?” at Blanc Gallery.
        The exhibit runs until July 23. Photo from BLANC GALLERY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d96ddc-6b2d-4d15-a826-a6d96dd227e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:07:23.335+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:37:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e05e40-5c58-4531-91fa-13ed91fed987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:07:23.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:37:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasanay ako being the youngest one. Being known in school, which
        my sister also attended, and ngayon sa art world, more on being Luis’ sister,
        or anak ni Soler, apo ni Malang,” shares Santos when asked whether there’s
        pressure in the family when it comes to becoming an artist “I got used to
        it. I’m proud of all of them, so, if they associate me with them, I’m flattered.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766467e0-377a-487a-9f85-5242091d75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:07:23.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:37:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this conversation, Santos walks us through her artistic practice,
        including intersections with fashion and beauty as well as her ruminations
        on the arts ecosystem as she carves her own path while asserting her individuality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c6d4d-ff09-4fde-8118-f6ec7f8cf7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think artists, who come from a family of artists,
        have a better footing at the door through the art scene? And perhaps, also,
        being linked with certain personalities? What are your thoughts on this?</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c36ec2-60ee-4587-9b80-1de4447caf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that the door is open, but it’s the path you choose. Like,
        yung iba tends to be very similar to your relative, having the same style.
        And my Lolo said, “Don’t copy me,” or “Try to find your own look, style.”
        Sabi niya parehas tayo magugutom kung pareho ng style. So, if you look at
        all of our styles. Iba-iba siya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e74b6-e8e7-494f-8bfd-b15f3c358fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think that’s an interesting point. I wanted to ask about
        your Uniqlo’s UT Grand Prix (UTGP) win in partnership with The Museum of Modern
        Art (MoMA) in New York. The entries came from around 10,000 people which is
        just massive. What was your initial reaction when your work, “A Fortune In
        Jewels Kept In Your Safe” (2020), was announced?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3c543-eb3d-4aa7-9dca-4a1811561123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I applied and there were sprinkles of emails, if you’re short-listed.
        Only the top three will be the part of a MOMA night where you get to have
        dinner. Until the last minute, they didn’t tell me that I won the grand prize.
        I was happy-stressed and looking forward to something, a good announcement
        throughout COVID, because it seems that there’s nothing good happening, no
        good news. And when they told me na nanalo ako, the world was getting worse.
        No chance na makukuha [and] makakapunta ako sa New York. And then, when they
        were giving me trickles of information [before the announcement]. Hindi pa
        rin ako makapaniwala, actually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62caec1-cf74-403b-96ee-b8c5df05b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/style/Fashion/2021/2/19/isabel-santos-uniqlo-UT-grand-prix.html"
        target="_blank"><strong>READ: Isabel Santos becomes first Filipino to win
        Uniqlo’s UT Grand Prix</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08f787-01f8-4ca2-acad-8d15323cd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wanted to bring up your most recent exhibition, “But may
        we mourn?”. You mentioned that it’s about “processing life after COVID and
        the recent elections.” Can you tell us more about it?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5c165-6950-402c-90f6-1fd5a9a54d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter naman ako since I was able to. Pero I’ve never campaigned
        like this. ‘Yung ganito talaga ka-passionate. And then, parang na-distract
        ako with the campaigning kasi sumali ako sa mga volunteer [activities], and
        all of those things. para talagang — I guess in denial ka na — hindi pwede
        siya manalo. Kasi, ‘yung mga rally, you feel something eh. Parang sabi ko
        nga, I think iba ‘yung awakening. ‘Di ba nga, sabi nila, iba ‘yung hope na
        nangyari. Iba ‘yung awakening na nangyari sa akin na finally, kasi, every
        leader, I don’t really expect na may mangyayaring much different. And dito,
        I think, sabi ko, “Ahh, it’s gonna be better.” And we went house-to-house.
        And then nung elections, slowly, nung may results na, parang gumuho. And then,
        I had to do all of these, I had to finish my show. So, emotions were floating
        around. I was like, “Ugh, nako, if I see you again, how will I store these
        things after?”</p>'
    '0':
      'image': 'jcr:8f185fa2-bb05-4dae-a4d6-a9803a637619'
      'imageCaption': '"Are the People Rejoicing?" by Isabel Santos. Photo courtesy
        of BLANC GALLERY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285fe34e-8a8e-4c24-aed2-a28b4f076e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:27:27.860+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636665b-3ee6-4848-8f07-8e2b77267026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, andito pa rin siya, its like in a pile of stuff na hindi
        ko alam kung ano gagawin ko sa kanila. And sobrang laki ng effect niya sa
        akin. ‘Yung election na, syempre gusto mo ma-express as an artist, ‘yung expression.
        Pero ‘yung takot ka rin what will happen. So, I played with the layers. It’s
        there but I’m scared what’s being super out there kasi now, I know na nanalo
        na. And then, I still have no idea kung anong path mangyayari. So, it’s like,
        hidden din. It’s like, ‘yung pagka-layer niya, it’s just how I’m expressing
        my fear rin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435086e-bcba-4709-8ec2-b55cc6fa1b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I totally understand and relate to having much hope also
        considering the current pandemic. Would you say that creating this exhibition
        actually helped you cope with it?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240eec84-e5de-410e-b4ad-b227147db933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, mayroong malaking work ‘to na I put a screen for the shirts
        of Leni. Nakalagay na “Let Leni Lead” sa likod, basta andami. Pero I found
        myself, isang night, na parang binubura ko. I used acrylic which is not opaque,
        even when you dry it, makikita mo pa rin. Like traces of it. The texture was
        there, kunwari mukhang Leni, face ni Leni, kasi nga I was scared. Una, parang
        scared na ma-redtag ka. Next is, ayaw bilhin ng tao because very Leni siya.
        Or magiging something very literal, which is, I didn’t want also.</p>'
    '59':
      'image': 'jcr:a20ffeab-6951-44df-a569-6e703832852d'
      'imageCaption': 'Details from "Shall I Look At You with Fondness?" by Isabel
        Santos. Photo courtesy of BLANC GALLERY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8b68b-db9a-47b4-931b-698db32f4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:27:27.860+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d89bc-91b9-4bc3-9b22-db2718b4141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I actually liked that you referenced the importance of introspection
        in your work. How do you approach — let’s say the materiality of it — to your
        body of work? How do you approach the personal? Perhaps the translation of
        ideas in your works. Could you say that these are still prevalent or relevant
        with your ongoing and upcoming works?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe75c0b-63ba-4172-a305-10a91d447484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since hindi ako nag-aral ng Fine Arts, ‘yung career ko, kasama na
        ‘yung trying other materials. Hindi ko alam what’s the best thing for this.
        And now, [nitong may] COVID-19 I think it was yung time na nakapag-experiment
        ako sa photo transfer, sa silk screen, and different types. So may stage talaga
        siya in your life na “Ang pangit talaga” and then you figure it out slowly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04da9bf-3d52-4d62-baeb-38afe894b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:30.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I like about being an artist, kapag may idea na ako, nawawala
        yung sense of time and tuloy tuloy lang na naeenjoy ko siya. It gives me many
        breaks from reality. Nakaconcentrate ka on this thing, not your other problems,
        figuring out how to use this new approach. I think iyon ‘yung nakikita ko
        when an artist starts with painting, eventually they wanna try other mediums.
        But I was talking to this person na magaling siya mag-mix ng medium, [tapos]
        dream naman daw niya to make a show na puro paintings. I think, iba-iba naman
        yung mga gusto.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65b3aa-33c3-46ef-9f21-7f139c65ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think that’s a very relatable statement. Isabel, I’m sure
        you’re aware of discussions or conversations on creative industries lately
        where various collaborative gestures are common. And I get that your interest
        also hinges on fashion and beauty. Would you say that this intersects with
        your practice at some point? How so?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b989c2-fe23-44cb-9299-48f951f12163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think marami na din nagstastart na mga businesses here. I’m trying
        to experiment on some of my works on fabric. I feel it would translate on
        clothes. Di ko rin alam kasi how people would see. ‘Yung iba, medyo may pagka-snobby
        sa art and like, “Dapat art lang.” I don’t know if people would see it na
        if you put your work into a clothing, commercialization of art. Pero feeling,
        nice to see it on 3D, flowing. Now, nag-test ako ng mga old works ko on mga
        tela and maganda naman sila. I mean, it’s just like figuring out kung saan
        siya. Kasi may mga pattern ako ng mga damit na gusto ko siyang gawin. And,
        figuring out, iyun din. Kasi nga, wala din akong alam sa fashion. And, it’s
        not like, I like it or not. So, I don’t know kung anong mga tela ang bagay
        sa ganitong design, yung mga ganoon.</p>'
    '72':
      'image': 'jcr:5daab66f-e84a-451e-83e0-33405ce39077'
      'imageCaption': 'In 2021, Santos became the first Filipino to win Uniqlo’s UT
        Grand Prix, which is done in collaboration with the Museum of Modern Art (MoMA).
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e640fb2c-c98f-453e-bba9-26566463e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:07:23.335+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:37:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ddcff-0bd3-4879-a5f0-72fed4a125da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>While the contemporary art scene in the Philippines is diverse
        and dynamic, is there anyone you look up to locally or admire in terms of
        body of work?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b69324-194c-41bc-bc36-2c76bf9055fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think yung batch ng dad ko, marami akong gusto. And then yung
        younger sa akin or my age, they tend to be nagpo-po sa akin palagi dahil inaassociate
        nila ako sa mga parents ko o mga siblings ko.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1958a-0c73-4f47-8de2-b38afc80be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mostly hang out with my dad ng mga ganoong age. Who I really like
        is Johnny Alcazaren kasi ang dami din niyang [ginagamit na] medium eh. Parang
        may workshop din siya and then he uses alternative materials to make sculptures.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a40994-2f43-493e-a3d2-72346300f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:33.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have specific thoughts or observations regarding
        arts, culture, and the art market during the pandemic? Another point of discussion
        is women in the contemporary art scene. Locally speaking, share with us your
        thoughts on opportunities, plight, or may be something on pursuing a career
        in the arts.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200e13c-3993-421d-a08c-f19ae6475646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, noong start ng pandemic, medyo kinabahan ako. Syempre
        essentials ‘di ba, iyan yung focus. What I saw was, actually ang hirap to
        group it to luxury items pero tumaas daw ‘yung demand kasi we can’t travel
        eh. So that happened to art, yung may disposable income, dumami dahil nga
        they couldn’t travel. So the budget, good for us, kasi [it] went to art.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7b471-df96-4a45-bc17-d40466abad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:34.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yung women in art scene dito, which I find so good, kasi my experience,
        nag-residency ako before eh. And the common thing sa females was, kulang ang
        kumukuha sa kanila ng shows, in general. And here, what I see is, wala talagang
        ano sa gender here. Well, yung experience ko ah, parang mas maraming sikat
        na babae here eh. Parang, it’s more of the work.</p>'
    '64':
      'image': 'jcr:628ccb90-48a1-4ca1-b825-75b03f19999e'
      'imageCaption': 'Santos with her dog, Benny. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2732859-2ccd-4d48-8051-ae5c7d34e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:32:02.961+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733ea99-716c-4048-a69c-39c7bc74f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have any specific advice for emerging artists and
        your contemporaries? I’m just thinking about sustaining your own artistic
        and personal practice, personal development, building connections and handling
        criticism. As these things are not usually taught in school, what can you
        say about it?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec3621-5c9b-4d42-b3a4-accc3c8e5016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s funny that people are more familiar with your art than you
        [as an artist]. Ok lang di ba? Buti then they don’t know na ikaw yung gumawa,
        and then you can overhear, and then you can hear criticisms. They’re talking
        about your work and ‘di nila alam eh. It used to affect me, pero you just
        have to choose the opinions that matter to you. For me kasi, mayroon din naman
        akong gusto so sana hindi naman nila matake personality ‘yun.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43988ea8-ca7a-4559-8997-bfbc0fb46ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like, ako din, some people like it, and others do, and that’s their
        personal opinion. So if an artist admires my work, ‘yun ung iaabsorb ko. Hindi
        naman dapat na all [opinions] [matters] to you kasi mababaliw ka talaga. So
        kapag may senior artist [or] any artist na I find na ang ganda ganda ng work
        who goes “ang ganda ng shot mo.” Syempre, kikiligin ka ‘di ba?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b61207-9c25-4794-bf52-7ce587845d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of network, would you say that’s something emerging
        artists and your contemporaries should follow on?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc06b0-54c5-4be8-bafa-8c72775336c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think lucky ako kasi napadali ang pag-enter sa art scene. Pero
        iba pa rin ung hurdle of being a newcomer not knowing anyone. Kunware, artist
        pa minsan introvert, so paano kami makikipag-ano [interact] ‘di ba? [But]
        if you really have an interest, punta ka sa mga shows and then you’ll find
        the people there — ‘yung mga magiging kaibigan mo, and then makikita mo na
        rin yung style eventually. Parang makikita mo yung mga gusto mo and hindi.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271e1c8-773a-4096-9e20-1dbb80de4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m curious about your take on validation in the art scene.
        For example, award-giving bodies, art potentials and backgrounds coming from
        a different point of view not studying Fine Arts.</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1365a-aedc-4151-84d1-14ef46062a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, sometimes, it’s nice to have awards like the Ateneo Art
        Awards or CCP Thirteen Artists. I won’t say these don’t matter to me. Kasi
        kapag nanominate ka, nakaka-flatter din. Pero parang in my head, kung wala
        akong Uniqlo award, “Shocks, wala bang may gusto sa akin?”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000eafe-92b8-4954-9535-5098c0898c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:21:33.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:37:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero parang nakuha ko naman yung validation ko from that kasi like
        noong nakakuha ako ng residency, kaya nga ‘yon ‘yung gusto ko kasi wala siyang
        connection sa family ko, yung Uniqlo. Hindi siya nanalo dahil anak ka, apo
        ka, kaya gusto ko iyon. Other people think that you’re doing something worth
        something. Pero, I like that I’m not lying na ayoko ng awards, pero hindi
        ako madedepress kung hindi ako makakuha. Kung wala, wala.</p>'
