      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said this shows “there is clearly no suppression of the
        constitutionally guaranteed right to free speech." But Bulatlat argued otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba45b8e-680f-4592-a430-286ffeabfe57'
