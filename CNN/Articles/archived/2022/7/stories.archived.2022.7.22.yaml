  'ECB-rate-hike-first-time-11-years':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-22T09:34:59.658+08:00
    'imagesource': 'jcr:966e3029-f5fb-4736-b096-3a1899d11492'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5258583-c4b4-46ef-80e0-08753a8ec306'
    'lead': 'In a bold attempt to get inflation under control, the European Central
      Bank on Thursday announced it would hike its key interest rate by a half percentage
      point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T09:36:21.431+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:41:11.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:13.042+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['European-Central-Bank', 'rate-hike', 'first-time', '11-years',
      '50-basis-points', 'half-percentage-point', 'inflation']
    'template': '1'
    'title': 'The European Central Bank raises rates for the first time in 11 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468a119-de16-447a-b876-0cce2fa4e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a bold attempt to get inflation under
        control, the European Central Bank on Thursday announced it would hike its
        key interest rate by a half percentage point.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ef62a-dadf-4f8b-8f27-8446a631e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f02e9f-42c8-4ec8-84b2-748521b0f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That marks the first time since 2011 that the ECB has raised rates,
        and takes Europe''s main rate back to zero. Rates in the region have been
        negative since 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6459d-1c1b-433d-a108-d7015872fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b0d2b-70a2-450e-b828-f86a59d78590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which takes effect on July 27, comes as Europe battles
        record inflation fed by surging energy prices. Annual inflation in the European
        Union jumped to 9.6% in June. It reached 8.6% for the 19 countries that use
        the euro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297257c-4995-488a-9ab8-d31b4a8b0e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdba3f6-be97-4b92-b595-8af9aaabaf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank had previously indicated that it would increase
        rates by a smaller margin, but decided it needed to be more aggressive based
        on an "updated assessment of inflation risk."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd8921-787c-4a63-8479-d5c169d8bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6feef6-d5d3-4f68-a79f-8f67a593ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation continues to be undesirably high and is expected to stay
        above our target for some time," ECB President Christine Lagarde said at a
        press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4ef1c-d11e-4728-8d1d-d583d9929d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d6934-99f9-49fb-9710-cce4806decf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank declined to commit to a definitive trajectory for
        rate hikes moving forward, seeking to keep its options open.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e65291-8b66-4466-95ab-a01b51312fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb994e-4f8c-4e2d-a51e-6b26c9d4f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on we will make our monetary policy decisions on a data-dependent
        basis," Lagarde said. "We will operate month-by-month and step-by-step. What
        happens in September is going to depend on what data we have for September."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86af6d-dd89-4f93-8625-27025cc4d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e9d31-83b8-4afd-a292-cc68a965b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB also unveiled a new bond-buying tool aimed at keeping a
        lid on borrowing costs in highly indebted countries in the euro zone, such
        as Italy and Greece. The central bank wants to maintain cohesion within the
        region that uses the single currency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2a5d8-734d-4a93-85c0-6f573cc84969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c88705-c4c0-4e30-b458-7803ddfeffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Transmission Protection Instrument "can be activated
        to counter unwarranted, disorderly market dynamics that pose a serious threat
        to the transmission of monetary policy across the euro area," the central
        bank said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd899c2-03b0-4709-bcfc-565a53adb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:20.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939b3f7-572e-44bd-b4d3-bb7625316cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank stands ready to deploy the instrument
        if necessary, granted that countries meet certain metrics for fiscal and economic
        health, Lagarde emphasized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1ceed-1f3b-41a6-9546-1aeebb5fc8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa8694-a624-4379-aa1d-c1cb2940f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you we would rather not use TPI," she said. "But if
        we have to use it, we will not hesitate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53f914-668b-4420-9838-4db1a9dd153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca70a88-3bb1-46a8-89bd-4a7ed3670f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A web of risks</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c8178-82c0-4d6d-b534-d16a3c23583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors had a lukewarm reaction to the announcement. The euro,
        which recently hit parity with the US dollar for the first time in two decades,
        ticked up after the announcement to about $1.02. European stocks struggled
        to find direction, leaving the Stoxx 600 index flat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40a8b8-ba8b-40f3-a603-e7e725fca1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e14e50-9353-4276-9ea6-b3a21ff70df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency''s weakness is making the problem of inflation even
        worse, since it means European companies need to pay more for imports, including
        energy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355e9f2-f047-4d23-8d11-099e1f1efa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a4f50-338f-458f-841b-8c677c6a2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB faces an uphill climb as it ramps up efforts to stop the
        rapid run-up in prices. Although the summer tourism season, pandemic-era savings
        and a robust job market continue to prop up Europe''s economy, growth is slowing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ce296-dbd8-4a2a-b21f-d94fcaa897d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c78684-0722-4881-baf9-acf75091af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank isn''t penciling in a recession yet. In June, it
        said that it expects output to expand by 2.8% this year and by 2.1% in 2023.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bb9ba-e766-4321-ba1f-5ef2fc506035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc7a1a-cf88-4b94-8a5f-cd481bbd0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baseline scenario, there is no recession, neither this year
        nor near year," Lagarde said on Thursday, though she acknowledged the horizon
        is "clouded."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7486fc2a-634b-4925-abb7-4783174b1132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13059f5-4c83-473b-a678-fb9d532295f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recession risks could constrain the ECB''s ability to keep hiking
        interest rates, which help combat inflation but also slow down the economy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fdc256-b1d5-4b8d-ac1e-033412baa621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206f425-c0c2-4e23-a2a1-7a92dbf04845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB is already pacing far behind its peers. After cutting rates
        to zero at the beginning of the pandemic, the Fed has been on a rate-hiking
        spree since March, raising its benchmark rate in huge increments over the
        past few months to combat runaway inflation. Only the Bank of Japan — which
        on Thursday maintained its super-easy policies — hasn''t budged.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f8aed-db36-4caf-91a6-aaf53b7c9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18d229-f9a4-41aa-9950-f5ae0e8e47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has to deal with a high degree of uncertainty regarding
        energy supplies, which is making forecasting future inflation difficult.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90665a-52bc-4e09-8ec4-394ec6a5b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f17940-89fb-4b55-8788-f756174b742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Gazprom resumed gas shipments along the crucial Nord Stream
        1 pipeline on Thursday, easing fears that it wouldn''t come back online after
        a period of scheduled maintenance. But it isn''t operating at full capacity,
        and anxiety lingers that Russia could still shut off gas at some point in
        retaliation for Western sanctions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022795c9-eb34-4771-8229-8e1f42073d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466d617-074a-484b-84de-76cfc855dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Europe''s third biggest economy is in the throes of a political
        crisis that''s rattling the country''s financial markets. Italian Prime Minister
        Mario Draghi, an investor favorite, submitted his resignation to the president
        on Thursday after losing the support of several key parties in his governing
        coalition. That could lead to early elections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777c060-85eb-4d71-b924-e9133e85eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:36:21.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/21/investing/ecb-rate-hike/index.html"
        target="_blank">The European Central Bank raises rates for the first time
        in 11 years</a>."</em></p>'
