      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier asked vaccine manufacturers if they are ready to
        register their products for commercial use to make sure supply is enough should
        the status be lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168dd6e-9875-4351-82c6-530ed3baa6fd'
