      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62dfb5-2f0a-484c-b9ed-db09254cafd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the album also marks a turning point for her where she feels
        more comfortable with her own accomplishments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a4f60-5445-4e1f-801f-3e92b8ea2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.147+08:00
