    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d133f9-b223-4dfd-9bdb-d74844fa8410'
    'lead': 'The Quezon City government allowed progressive groups to hold their protest
      rallies on Monday a number of kilometers away from the Batasang Pambansa, where
      President Ferdinand ''Bongbong'' Marcos Jr. will deliver his first State of
      the Nation Address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T21:20:02.751+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:35:05.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:22.627+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC gov''t allows rallies near Batasan on SONA day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbede5-7345-4161-8f45-b2a65f2ae2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T21:20:02.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> The Quezon
        City government allowed progressive groups to hold their protest rallies on
        Monday a number of kilometers away from the Batasang Pambansa, where President
        Ferdinand “Bongbong” Marcos Jr. will deliver his first State of the Nation
        Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ee83c-0d64-4b17-af83-a4a0042fe751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T21:20:02.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the local government said the groups would
        be permitted to stage their assemblies on Commonwealth Avenue (eastbound)
        up to the corner of Tandang Sora Avenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a963e-17af-4f3c-9cfe-d24d1abb9f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T21:20:02.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after a dialogue with local officials, who were
        asked to discuss the appeal filed by progressive group Bayan regarding rally
        permits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0dd6ef-750e-4923-a2db-ea8089dbe696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T21:20:02.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU earlier <a href="https://www.cnnphilippines.com/news/2022/7/21/QC-mayor-asked-to-intervene-after-LGU-rejects-request-to-hold-rally-vs-Marcos-SONA.html">rejected
        Bayan’s request</a> to hold a protest action on SONA day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e865b-b3c1-4664-a85b-73eaf31952b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T21:20:02.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The focal point of the discussion was how to uphold the fundamental
        constitutional right to freedom of peaceful assembly and free speech, while
        simultaneously ensuring public order and safety,” the city government said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c94db0-0d04-4823-b63d-44829ac9895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T21:20:02.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, pro-Marcos groups will also be allowed to conduct their
        program on the Interim Batasan Pambansa (IBP) Road.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FQCGov%2Fposts%2Fpfbid02ciGBpWFZvnxXTjt4PWP8MrTihdBocTV8oT5nEqomjwz1Z5skoULfabpTC5bycueLl&show_text=true&width=500"
