      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayon kay</em> [OIC] Sec. [Jose] Faustino,<em> nabanggit na
        ni Pangulong</em> Marcos <em>sa kanya na ang isang gusto niyang palakasin
        ay ang</em> reserve force development<em> natin</em>. <em>Maaaring ''yan ang
        madinig natin sa Lunes,</em>" said Department of National Defense (DND) spokesperson
        Arsenio Andolong in a government briefing.</p>'
