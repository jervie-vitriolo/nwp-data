    'jcr:uuid': '3ad518a5-9eb1-47d8-979c-7362ba575809'
    'lead': 'Bayanihan e-Konsulta, under the Robredo-led Angat Buhay, will begin on
      July 25, Monday-Friday, from 8 a.m. to 4 p.m., with its chatbot operational
      from 8 a.m. to 12 noon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T19:12:15.330+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:35:44.244+08:00
