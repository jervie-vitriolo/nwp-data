  'Oldest-male-panda-dies':
    'author': 'Kathleen Magramo, CNN'
    'caption': 'The world''s oldest male giant panda under captivity, An An, was euthanized
      at 35 years old, equivalent of 105 years for humans. Anthony Kwan/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-22T07:41:22.066+08:00
    'imagesource': 'jcr:bc3aea33-3592-407e-9421-a13f7814ac81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28e18a16-6673-4e2a-8206-e80ac8953543'
    'lead': 'An An, the world''s oldest male giant panda in captivity, died Thursday
      following health problems at age 35.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T07:43:24.850+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T14:42:22.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:08.739+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s oldest male giant panda dies at age 35'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab035891-7628-4d82-b606-025e39d24c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An An, the world''s oldest male giant
        panda in captivity, died Thursday following health problems at age 35.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee78e5-7dad-4df2-acd8-42e8a3b93778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a71f4a-3a55-4f46-94e9-086957cfb144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panda was euthanized to prevent further suffering, Hong Kong''s
        Ocean Park said in a statement. His "cleverness and playfulness" would be
        dearly missed, the park''s chairman Paulo Pong said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175a526-796e-4d6e-9b22-4d5c45ef1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42897a71-a7d5-4589-93ba-e7e7dd67b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An An was gifted to the theme park 23 years ago by the Chinese central
        government, along with Jia Jia, a female believed to be the world''s oldest
        ever giant panda before her death in 2016 at age 38.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc82e59-eba4-4e10-b586-a3876d1490a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645269a8-94a0-45c2-9cd0-0d3f5ba75ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were seen by millions of tourists and schoolchildren over
        the years, many of whom posted their memories of An An online Thursday in
        photos and videos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b85272-5ed4-4c6a-b214-f20048b5a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf77946-a489-4e68-96b5-e00d13518090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panda''s average life span in the wild is 14-20 years, but they
        can live far longer in captivity, according to wildlife conservationists World
        Wide Fund for Nature (WWF).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128c332-a6a6-432b-afb5-d66af86cda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b004b-cb4a-4bda-9058-2a8179071343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pong said that An An''s survival beyond the average life expectancy
        demonstrates the theme park''s ongoing commitment to giant pandas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa61ae8-ef5c-4a7d-830c-614492c63107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b0115-62d4-41d6-8da6-174eb8f17322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme park still houses two other giant pandas -- female Ying
        Ying and male Le Le -- which were gifted by the Chinese government in 2007.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d0b5af-14b3-4e31-b244-381a2350e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb35b1-c5bf-4183-8777-4aa86d30c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has spent half a century attempting to boost the population
        of its iconic animals, creating sprawling panda reserves across several mountain
        ranges in an effort to save them from extinction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d53874-fafd-445f-ade9-df904c02b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda49274-1adf-4ba4-844b-32b02751e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant pandas are notoriously hard to breed in captivity, but after
        years of decline, their numbers in the wild have increased in recent years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707923b-1cf0-40a6-9cb1-7cca38250ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd331dcc-e1f2-4631-a53c-f249f4fccfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 the International Union for Conservation of Nature (IUCN)
        upgraded the species from "endangered" to "vulnerable" after their population
        grew nearly 17% over the previous decade. That move was mirrored by the Chinese
        government last year after the wild giant panda population increased to 1,800.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378efcd5-3bd2-4046-8b4a-1da8194ef2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc58e4a-4f83-481d-9002-1eaaffec113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, pandas are considered an umbrella species, which means
        experts believe measures to protect them will help protect other species,
        as well as the larger ecosystem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebad71-c2ad-4bc9-ac6a-fd141550545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:43:24.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/travel/article/hong-kong-giant-panda-an-an-dies-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/hong-kong-giant-panda-an-an-dies-intl-hnk/index.html">World''s
        oldest male giant panda dies at age 35</a>''</em></p>'
