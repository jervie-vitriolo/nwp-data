      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also called for an improved distribution of financial
        aid to the vulnerable sector amid rising prices, and even raised the potential
        inclusion of the middle class, but only if the fuel price remains at $100
        per barrel for up to five months. He also expressed openness to removing excise
        tax on fuel but only as last resort, since the government is "scrambling for
        fiscal space right now."</p>'
