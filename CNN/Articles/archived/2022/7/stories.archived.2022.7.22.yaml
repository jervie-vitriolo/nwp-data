      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes me of course. Definitely my income is above a normal
        person''s income," he said. "So I guess to put it simply if you’re above a
        normal person’s income, you are considered a well-off individual."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c5f68-0b30-42b5-8d87-28c3a2b4755e'
