    'lead': 'A man allegedly seen in surveillance video punching an elderly Asian
      woman more than 100 times and stomping on her body in Yonkers, New York, has
      been indicted on multiple hate crime charges.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T11:27:50.230+08:00
