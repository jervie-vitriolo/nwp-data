      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said the command center can also accommodate those who have
        expired contracts but who are still being required to work by their employers,
        as well as victims of human trafficking and illegal recruitment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5aa1cf-178e-47fc-b59a-e80657decf28'
