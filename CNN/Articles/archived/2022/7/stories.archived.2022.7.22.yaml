      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent years being ashamed. It took a lot of work for me to feel
        worthy of being in this place. To feel worthy of being a force to be reckoned
        with," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445402b4-4cce-4ae8-a555-618eb8ebd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.147+08:00
