      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Sen.
        Sherwin Gatchalian is looking at proposing higher taxes for wealthy Filipinos
        as another source of government revenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430598be-479d-46e9-a9c8-a73e065d83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.138+08:00
