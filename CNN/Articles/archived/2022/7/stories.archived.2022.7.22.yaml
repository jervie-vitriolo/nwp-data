      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c51b1-ec8c-4bc0-a120-bde6e51ef017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once regulators give the green light, the Apollo RT6''s detachable
        steering wheel will legally be able to come off, a company executive said
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f132e2-0b29-489c-a367-a65bfdf250cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
