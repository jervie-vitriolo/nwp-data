    'template': '1'
    'title': '''I want this for everybody:'' Lizzo makes statement in Balenciaga caution
      tape for Elle cover shoot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330b6f8-0cbd-4c0e-bd73-1f0b06e0bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wrapped in the Balenciaga yellow caution
        tape that Kim Kardashian wore during Paris Fashion Week in March, Lizzo''s
        latest cover shoot is dominating social media feeds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92f629-604b-419a-af52-774e3746c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a49ec-d957-474b-8246-e5135c7c605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, like Kardashian, who was seen in videos robotically walking
        around in the luxury getup, the Elle UK September cover star had similar issues,
        posting a behind-the-scenes video where she attempted to do the viral TikTok
        dance to her hit song "About Damn Time" with the smallest of micro-movements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccfe58-d8fe-4888-87e8-2cd1953737d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df89b9-cb7b-4703-9f98-32a7cfb76dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IM A RIDICULOUS HUMAN... JUST STREAM ''ABOUT DAMN TIME'' AND DONT
        ASK ANY QUESTIONS," Lizzo wrote in the post on Instagram. Her new album "Special"
        -- her fourth studio album -- released on July 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a0408-cf3d-46e4-a81b-eb5208cea250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ede2aa-a61c-4ab1-b3a6-2d7a83f8225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cover story, photographed by Ahmad Barber and Donte Maurice
        of AB+DM, Lizzo opened up about how long it''s taken her as a darker-skinned
        and plus-sized entertainer to feel comfortable with herself. She pointed out
        that artists like Missy Elliot and Queen Latifah were "the exception to the
        rule" when she was younger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf82c84-db9f-4caa-b085-f34f87d49505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df5ff7-009f-4c70-94d6-47d2df32e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know people want to look like me now. But I''m talking about
        what it was like in my formative years. I wasn''t really set up to believe
        that I was desirable," she said in the interview, which will be available
        in print from July 28. "For me, being a pop star -- part of it is people either
        want to be you or be with you. And I didn''t feel like I had any of those
        qualities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda812c-46fb-4315-814d-4a5aeffa8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1c672-d69b-4fb5-91fc-578e1eaf09fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In doing the fake it till you make it method, I began attracting
        a lot of people who thought I was beautiful...You start attracting people
        who see you the way you see yourself," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a306cd0-4d96-43d3-9e25-a7ca80271fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc470ba-1856-4a83-986b-9ba6f7ddc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strides toward size-inclusivity in fashion the past
        few years, Lizzo said that fashion labels will often have to make outfits
        "from scratch" for her for her shoots. While she says she''s appreciative,
        she asks, "What about the millions of people who are my size or bigger who
        can''t get access to chic and glamorous clothing?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09c540-a193-4fa4-b9f7-c2d097953f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f149f97-44af-4c23-8a6f-8d1a40d46cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to be the token big girl for the fashion world,"
        she continued. "I want to open the door. I want this for everybody."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf06a8e-1955-4a25-80cc-3446034e0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742bb91d-fc59-4b17-adae-61a7a86aeb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Elle UK that she recorded "Special" during the early months
        of the Covid-19 pandemic, and she wanted to make an album "that people can
        use as a soundtrack to survive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd31382-4f86-4b2c-a27b-79fddb65011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:42:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c2593c-d92d-46db-a2cd-1e679a4d8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.147+08:00
