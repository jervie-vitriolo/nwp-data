      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> A senator
        is against a lawmaker''s proposal to grant President Ferdinand "Bongbong"
        Marcos Jr. special powers to fight inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128722a0-ba5d-47a8-b019-05bb4934cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:59.443+08:00
