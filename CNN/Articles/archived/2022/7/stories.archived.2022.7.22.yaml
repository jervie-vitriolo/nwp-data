      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy line is set to drop in 2023 under Mattel''s Matchbox brand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f76e8f-2c15-40fa-ab15-c77a0b5a998a'
