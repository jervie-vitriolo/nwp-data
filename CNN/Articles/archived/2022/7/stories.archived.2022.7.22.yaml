      'text': '<p>"Confident <em>po kami na</em> on track <em>po tayo at maisasagawa
        po natin ang</em> barangay <em>at</em> SK elections sa December 5," Comelec
        acting spokesperson Rex Laudiangco in a public briefing on Friday.</p>'
