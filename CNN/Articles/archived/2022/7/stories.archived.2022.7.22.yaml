    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:20.361+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human Rights Watch urges Marcos to tackle human rights issues in first
      SONA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c644a5-b591-4639-bdc9-8e0487252fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> An international
        human rights group has called on President Ferdinand “Bongbong” Marcos Jr.
        to put a spotlight on human rights issues during his first State of the Nation
        Address (SONA) slated on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107bd009-aa76-4cf3-bf79-ea75f5c62ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.hrw.org/news/2022/07/22/philippines-marcos-should-focus-rights-issues">statement</a>
        on Friday, the Human Rights Watch (HRW) urged the new Philippine leader to
        show “serious commitment” in addressing concerns on the topic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdd341-c5a9-48a2-a241-71993e11914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After six years of (Rodrigo) Duterte’s disastrous ‘drug war’ that
        killed thousands of people, Marcos needs to make a clean break by showing
        he is serious about accountability for past human rights violations as well
        as preventing abuses in the future,” the New York-based organization said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed0fdd-283a-4ce6-959b-36f36e5b6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His nationwide address should be all about how he will protect
        the rights of all Filipinos, and right past wrongs,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec578439-5dd8-4bbe-9693-664c7273538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the human rights issues HRW pointed out were the “unlawful”
        raids linked to the anti-drug campaign, as well as the drug cases filed against
        former senator Leila de Lima. An impartial and transparent investigation of
        alleged extrajudicial killings in the country should also be carried out,
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a820fb0-8977-443a-ad30-35c44d3b85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:37.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRW also urged Marcos to tackle in his speech issues on red-tagging
        and attacks on media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335d285-c3c0-4cef-8ef0-f93ba9e76e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, in particular, sought the reversal of the decision to
        close down Rappler, and the move to block websites of some alternative news
        outlets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7800c6a-1aac-49df-84f3-f20d720df2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/22/bulatlat-motion-for-reconsideration-ntc-order.html">Bulatlat
        appeals QC court decision denying TRO vs NTC order</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a7125-449f-49b9-86ce-76bb5ad54dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will deliver his SONA on July 25, nearly a month after formally
        taking office. Police have vowed tight security for the event, with over 21,000
        personnel set to be deployed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be7295-530e-4cbd-9cbf-6fac855aff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T17:03:12.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:36:39.434+08:00
