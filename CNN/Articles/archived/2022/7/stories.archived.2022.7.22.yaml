      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pointed out that its number of unique web visitors has dropped
        by 43% since the memo was issued. It said this damage will continue if the
        implementation of the memorandum will not be restrained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
