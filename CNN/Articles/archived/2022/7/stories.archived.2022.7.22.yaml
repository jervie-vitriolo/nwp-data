    'mgnl:tags': ['Italy', 'Mario-Draghi', '-Sergio-Mattarella']
    'template': '1'
    'title': 'Italy''s president dissolves parliament, triggering snap election following
      Draghi''s resignation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b1c34-ad22-41e4-a4e3-eb79b967c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Italy''s President Sergio Mattarella
        dissolved parliament on Thursday, triggering a snap election following the
        resignation of the country''s Prime Minister Mario Draghi earlier in the day.
        The national election will take place on September 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31340aae-b9f5-438b-840e-9bea680102d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1855cf-86a2-4cdb-a34d-4248aabe5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattarella branded the developments as "inevitable" following the
        political upheaval faced by the European Union''s third largest economy over
        the last 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0cb05-fcd5-4974-85d8-ad4548d61422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4b0e4-5a87-46ec-b9ad-da8188f1d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short address from his residence at the Quirinale Palace in
        Rome, Mattarella thanked Draghi and his ministers "for their efforts over
        the past 18 months."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387f4cf-db6d-4965-bff2-cd61d52efc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a90a8-9f85-433b-b67f-2870b0f2e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political situation that has been determined has led to this
        decision," he added. "The discussion, the vote, and the manner in which this
        vote was cast yesterday in the Senate made clear the loss of parliamentary
        support for the government and the absence of prospects for forming a new
        majority. This situation made the early dissolution of the chambers inevitable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797e9b0-995d-45c0-9da8-4bca3339bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac071b-6b46-4c14-938a-84d71e94492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattarella said the period Italy is going through "does not allow
        for any pauses", in the statement issued at the end of his meeting with Senate
        President Elisabetta Casellati and House Speaker Roberto Fico.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d6164-7204-4ef1-9122-80de0300ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327e977-2c61-4836-839b-a9c566dad48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the duty to emphasize that the period we are going through
        does not allow for pauses in the interventions that are indispensable to counteract
        the effects of the economic and social crisis and, in particular, of the rise
        in inflation, which, caused above all by the cost of energy and food, entails
        heavy consequences for families and businesses," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7ee8b-9e60-4337-aa87-cdbe59b812dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd83515-edf6-4b56-b86f-4b2ce702715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi''s resignation comes after several key parties in his coalition
        -- the powerful 5-Star movement, the largest party in the country''s coalition
        government, center-right Forza Italia and the far-right League -- boycotted
        a confidence vote in the government Wednesday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5105958-804a-4bb9-8e2a-2609ba82d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65afb4-e67a-4c11-9a5b-d78fb87e052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centrist leader''s resignation came despite his popularity among
        many inside the country and support from world leaders, who view him as an
        important European voice in standing up to Russian President Vladimir Putin
        and his war in Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ed715-e88c-4d9f-8635-7e7629a904ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56659af6-e13f-49db-9a19-d8e3ca48cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi''s resignation not only presents a challenge for the future
        of Italy -- but also for Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012aa6b9-43a9-4430-91db-9ba8cfaefc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762cb3f0-6ec9-4643-895c-8a378bae41ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A political pandora''s box</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da809a2-e3e3-490d-8218-707f5b05ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi, a prominent economist unaffiliated with any political party,
        became prime minister in February 2021, leading a cabinet of ministers from
        across the country''s vast political spectrum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7a5e2-6b19-440a-9aaa-952ddeb21137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f8850-f6c5-4bf8-a131-ac710baa178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s the fifth prime minister to lead the country in just eight
        years, following the resignation of Giuseppe Conte in early 2021 over his
        handling of the Covid-19 pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22687eb5-732f-4386-9cf0-7f2f096e0d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64098e7-8c11-4b2c-b541-aef468c346a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former European Central Bank chief won the moniker "Super Mario"
        for saving the euro during Europe''s sovereign debt crisis. He worked closely
        with finance minister Daniele Franco to prepare a reforms plan for Italy that
        will allow it to obtain a 209-billion euro package from the European Covid-19
        recovery fund.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afacc50-29b3-47fc-aafc-4640af2772f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e190ff-3075-4c13-b016-a991718ad4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, last week, 5-Star withdrew its support in a parliamentary
        confidence vote on an economic package designed to tackle Italy''s cost-of-living
        crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c80d1-c9c2-458c-937d-4c27a18b677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07355f65-deff-49b3-b011-37158032abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi had previously said he would not lead a government that did
        not include 5-Star. Meanwhile, the hard-right League and centre-right Forza
        parties have dismissed the possibility of staying in government with 5-Star,
        leaving the government on the brink of collapse and sending the FTSE MIB,
        Italy''s main stock market, down more than 2.5%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654039a-0157-4a7c-a8ec-6eb3e6e6aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c108e-2e98-4fff-a15d-e95ec473207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Draghi''s resignation and its government dissolved, Italy will
        now have to wait for elections to pass any reforms and to pass its 2023 budget.
        The crisis will affect ordinary Italians, as without a functioning government,
        Italy will not be able to access billions of euros from the EU''s Covid-19
        fund.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e0c63-9f5b-4c5e-88ee-fc32254464c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b67954-2eac-4f06-b198-ef2e3cb3389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A blow for Ukraine</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffabc87-12a2-4c0c-9f1a-0fc4215adb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi has been a key figure in the West''s response to Russia''s
        war in Ukraine. He was one of the first European leaders to propose sanctions
        against Russia, including targeting its oligarchs and ratcheting up pressure
        on its central bank.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9519af29-221f-438b-9793-ee23a4ac1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d2a63-45e3-4931-94c8-ebaeb4d6fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also supported Ukraine''s bid for EU candidacy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511cea8-b17c-407b-8368-066bb8cba697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe8f93-c7a5-466c-8282-71fea03532a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, he met with Ukrainian President Volodymyr Zelensky in
        Kyiv on a visit to underline his support, alongside German Chancellor Olaf
        Scholz, French President Emmanuel Macron and Romanian President Klaus Iohannis,
        despite a growing backlash in Italy over sanctions and aid to Ukraine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217245ac-a04c-4c7a-960e-e62c957060eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964183b1-2584-4ebc-82a5-a93627c93391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last address before his resignation, Draghi warned the Senate
        that turmoil in Italian politics could leave an opening for Russia. "We need
        to block Russian interference in our politics and society," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99dd5ae-f467-4ffe-9827-9ebccc731392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163258e2-5bae-459c-b2cf-01436082e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Macron hailed Draghi as a "great Italian statesman," in
        a statement published following his resignation on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0925d-bd0a-469e-b66c-e6395c921bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70933a3a-a33f-4620-9ce6-ac7ccc9f2973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French president went on to call his Italian counterpart "a
        great European, a trusted partner and a friend of France" with whom he had
        "built a sincere and trusting relationship over the past few years."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a3f79-f43e-439b-816c-452ac3baf511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0835dd9-f525-439a-9258-1351dc6c0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also drew attention to Draghi''s commitment to the European Union,
        saying that Draghi''s Italy had been an "unfailing supporter in providing
        European responses to our common challenges, particularly in the face of Russia''s
        aggression against Ukraine."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cde0eb-cf38-4b38-9807-a3d8669efb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824cde48-606f-43e0-8ba3-6c1e3c1bdcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Russia is watching</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e61d2-6e45-480e-a4ef-2e9d75b61930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Foreign Minister Luigi Di Maio believes that Draghi''s political
        enemies have created an opportunity for Russia, telling Politico last week:
        "The Russians are right now celebrating having made another Western government
        fall."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e7a1c-9fe5-4012-a33d-1ef42a8bd7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b43ef-5fd4-4343-a7fa-b6cce60a3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Now I doubt we can send arms [to Ukraine]. It is one
        of the many serious problems."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab40832-341a-4c25-b804-b5fc37c2fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:01.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb1f01-2599-4a01-a6a8-abd059b74339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome''s attitude toward Moscow could shift after the elections,
        with Putin sympathizers among those vying for power.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81685e74-e6ac-4d3e-bbd1-7ba6360e38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63667dbc-fb22-44d4-9f54-782cd05a964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo Salvini, the leader of the far-right League Party who has
        made many trips to Moscow, famously posted a selfie of himself wearing a t-shirt
        adorned with Putin''s face from the city''s Red Square prior to the invasion.
        And Putin ally Silvio Berlusconi, who also sits in the center-right coalition,
        could rattle the Western European alliance.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07476303-813d-4cd6-a254-2930fd090f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ee2b4-1d8b-424e-b978-1035917b75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A headache for Italy and Europe?</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd49ef-f899-40a2-b307-48646863fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi''s resignation also comes as Europe is facing some of its
        biggest challenges in years -- and is facing a risk of recession.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898709a-9389-4961-8727-0ca38426ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97a910-80d1-41a3-9954-1f549ff864c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual inflation in the European Union jumped to 9.6% in June. It
        reached 8.6% for the 19 countries that use the euro.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d497bb-628a-4f8f-929d-b18822918b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed562d7-2ae4-49bc-bd69-d1ceeb758fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the wildfires that have swept across Spain and France could
        also put a dampener on economic activity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c63be-4a89-4190-b8f0-2f464880ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9186ba2-e893-4c88-9cf8-8788ef723862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Italians now facing an early election, investors fear that
        right-wing factions in the country could gain increased support at the ballot
        box, raising questions about EU cohesion at an important juncture.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf5d6d-cfca-405f-bf3d-5e6621bf4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7260ed-027d-43f4-a25a-5df0b3ca3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s center-right is led by Euroskeptics including the League''s
        Salvini and the Brother of Italy party''s Giorgia Meloni, though some parties
        in the coalition have taken a softer stance on the EU. And while the Democratic
        Party is expected to maintain its pro-Europe position, it is not expected
        to govern.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a418c8d-ca8d-4d62-bcb4-f01a72cd0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3902f-7178-4bad-a509-77ad9427630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 5-Star Movement is made up of both Euroskeptics and
        EU supporters, but it''s not expected to do well in upcoming elections either.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea21777c-d302-40ae-8cd8-1df73ee8dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:37:05.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:10.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/21/europe/mario-draghi-italy-resignation-intl/index.html"><em>
        "Italy''s president dissolves parliament, triggering snap election following
        Draghi''s resignation"&nbsp;</em></a></p>'
