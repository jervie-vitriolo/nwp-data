      'mgnl:lastActivated': 2023-01-19T14:43:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson said Washington hopes to strengthen partnership with Manila
        through new trade and investments, helping address the climate crisis, and
        protecting marine and terrestrial resources, among other efforts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8707865-c1c9-45ef-a649-bb47f248ed40'
      'mgnl:activationStatus': true
