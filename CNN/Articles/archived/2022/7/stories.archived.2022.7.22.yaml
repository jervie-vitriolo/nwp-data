      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government also announced that it will suspend classes
        in all levels on Monday “to avoid inconveniencing students who may find transportation
