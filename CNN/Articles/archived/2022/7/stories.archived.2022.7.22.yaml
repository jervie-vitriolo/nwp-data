      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 13, Judge Dolly Jose Bolante-Prado denied the petition for
        a TRO since members of the court were still able to open bulatlat.com, according
        to the media organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
