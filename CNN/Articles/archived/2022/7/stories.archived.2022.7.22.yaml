      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Independent
        news outlet Bulatlat on Friday asked a Quezon City court to reconsider its
        plea for a temporary restraining order (TRO) against a memorandum blocking
        access to its website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97446fb4-1a46-4115-93ec-db9442d6a336'
      'mgnl:activationStatus': true
