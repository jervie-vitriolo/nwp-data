  'Human-Rights-Watch-Marcos-first-SONA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-22T16:58:20.801+08:00
    'imagesource': 'jcr:da101d03-3ff4-4e97-96b9-2aae81f51553'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0169c051-ea0e-4134-9256-714f37859654'
    'lead': 'An international human rights group has called on President Ferdinand
      “Bongbong” Marcos Jr. to put a spotlight on human rights issues during his first
      State of the Nation Address slated on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T17:03:12.791+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:36:34.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
