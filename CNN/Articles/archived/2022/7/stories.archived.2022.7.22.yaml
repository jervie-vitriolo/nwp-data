    'title': 'DA, US university team up against transboundary animal diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f82d5-8c2b-4a12-bb1a-10259079580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Department
        of Agriculture has struck up an academic partnership with an American university
        amid its fight against animal diseases like the dreaded African Swine Fever
        (ASF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80ee8c-6dba-4d7d-8c69-584f46dc11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a172b8-9cfb-4274-aed2-226ad30ddca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the DA confirmed the signing of a three-year
        memorandum with the University of Minnesota (UNM) to "capacitate the country
        against transboundary animal diseases (TADs)." The agency inked the MOU through
        the Bureau of Animal Industry (BAI) and National Livestock Program (NLP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff17642-a54e-4ef7-bb91-c22e906f0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453aa12-bca2-4311-9589-244261fa98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academic partnership involves knowledge-sharing with the exchange
        of faculty, scientists, and technical staff and the conduct of joint conferences,
        symposia, and other activities, according to the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531f006-5aca-4e3d-9430-91925014ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c679116-783a-4ad3-9115-0c01a93ee3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Philippines and the United States are set to benefit from
        the agreement, as it combines research and practice in detecting TADs along
        with the employment and adherence to global standards for animal product trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3227c377-45f1-4d03-980c-8276fb5305f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55101f82-01fe-4231-baf5-8083f5013775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA veterinary experts will head to UNM within this year for the
        drafting of the partnership''s specific terms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaee1eb-4621-4f8f-9f21-8b134b835d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd22521-8c8c-4236-8ef7-d10fea2c6a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF first hit the Philippines in July 2019, prompting many backyard
        farms in several provinces to cull their livestock, and authorities to impose
        restrictions in the transport of pigs and pork products, severely impacting
        the country''s hog industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37beb0b5-a4b0-4fca-b2c1-0983527f525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:31.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6139ae-50bb-440c-ab52-1a928863bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has since executed programs such as repopulation and aid
        for affected farmers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89c6e7-562d-4a88-820b-942faa276451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:32.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a2941-c549-4b90-a5ca-6250f7dc6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-July, 33 cities and municipalities have been placed under
        the yellow zone or areas for surveillance adjacent to pink zones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d5251-6d1e-4272-9928-9d9d6f141c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeecd6f-39ea-4441-ba6c-3fea7439e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:40:45.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:39:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink zones refer to buffer areas and come right below red, or ASF-infected
        areas. There are currently 204 areas that have been upgraded to the pink zone.</p>'
  'nope-review':
    'author': 'Review by Brian Lowry, CNN'
