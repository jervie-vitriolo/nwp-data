      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c9dec-e5fb-4e3e-8514-6c7792fad4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:41:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also said he is pushing for automation and modernization
        in the tax collection process of government agencies, as well as reducing
        tax rates for smaller businesses, which serve as the backbone of the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3954c-4e3a-4182-b7ff-5283b932f954'
      'mgnl:activationStatus': true
