    'jcr:uuid': 'b1d8ecd9-f374-45af-8771-39a6baebf827'
    'lead': 'Wrapped in the Balenciaga yellow caution tape that Kim Kardashian wore
      during Paris Fashion Week in March, Lizzo''s latest cover shoot is dominating
      social media feeds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T07:38:08.145+08:00
