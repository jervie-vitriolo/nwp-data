      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No classes</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb42b5-6914-424d-90cc-ae3acac3b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T21:20:02.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:09.758+08:00
