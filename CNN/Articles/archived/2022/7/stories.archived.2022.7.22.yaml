      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "It''s a very peaceful place for me to be in now because
        I feel like all my projects before this were not in pursuit of fame, but in
        pursuit of telling my story, and finding my voice and then, eventually, helping
        people."</p>'
