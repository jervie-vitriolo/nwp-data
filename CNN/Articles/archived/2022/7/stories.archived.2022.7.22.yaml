      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include anti-hoarding and anti-price-gouging powers, the power
        to incentivize production, provide loans and guarantees to suppliers of essential
        goods, and to investigate without need for request possible market abuse,
        among others.</p>'
