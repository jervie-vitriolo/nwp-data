    'jcr:uuid': '20a0cdfb-dafd-46ac-a92f-781cd4e43e03'
    'lead': 'The COVID-19 positivity rate in Metro Manila is increasing anew days
      after OCTA Research projected that the number of new infections in the region
      could reach its peak this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T11:42:21.888+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:39:07.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:16.928+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Endgame no more? OCTA notes increasing positivity rate in Metro Manila'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c5ea4-ca28-4c3c-ad09-b89997d7a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:42:21.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The COVID-19
        positivity rate in Metro Manila is increasing anew days after OCTA Research
        projected that the number of new infections could reach its peak this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4eca9f-a137-4e37-b6cb-3b3e8244b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:42:21.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David on Friday said the positivity rate rose
        to 14.6% on July 20 as compared to the 14% three days before. He said it''s
        not clear what is driving the change in trends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a5a67-965f-4482-a1a1-2531565a7bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:42:21.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing an increasing trend again, and projecting 1,100 in
        the NCR and 3,000 nationwide today," he said in a <a href="https://twitter.com/iamguidodavid/status/1550281268667219968">tweet.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d96643-7663-4801-a0f2-8190d5a9500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:42:21.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:09.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate refers to the percentage of tested people with
        positive results. The World Health Organization has set a positivity rate
        benchmark of below 5%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44917bf-565b-44ca-b383-f22f367f789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:42:21.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the positivity rate in Metro Manila is rising again contrary
        to its earlier projection that COVID-19 cases could reach its endgame in the
        region this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457d84a-125d-4ad6-9369-9b69c0e2a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:43:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/20/COVID-19-endgame-NCR-decreasing-cases.html">RELATED:&nbsp;OCTA
        says&nbsp;COVID-19 may be nearing its endgame in NCR, but not yet in other
        provinces</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86631344-0bf3-43b4-bc54-83c84622fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:42:21.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added it remains unknown if cases will peak this week in the
        National Capital Region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7d57d-eaab-4b58-80fa-a63410b8e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:42:21.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, OCTA projected that COVID-19 may be nearing its endgame
        in Metro Manila due to the downtrend in cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957d8b9-f339-4ad2-bcff-9d7fcc9cdca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:42:21.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group encouraged the public to get vaccinated and sign up for
        their booster doses if they''re eligible to protect themselves against the
        immune-evasive Omicron subvariants spreading in the country.</p>'
  'Vic-Rodriguez-executive-secretary-resign-Bongbong-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-22T11:44:57.188+08:00
    'imagesource': 'jcr:a48c4fbd-a4fa-4149-bab5-ef209e177a16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e5b540a-7827-46b5-b4b9-a0d8dedd3b05'
    'lead': 'Executive Secretary Vic Rodriguez said he remains part of President Ferdinand
      ''Bongbong'' Marcos Jr.''s Cabinet after rumors swirled that he has resigned
      from his post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-22T11:48:30.140+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:39:02.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:17.387+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rodriguez stays as executive secretary amid resignation rumors'
    'updated': 2022-07-22T14:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724f51f-45ee-4ca7-b0d0-8a458f362c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:25:13.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Executive
        Secretary Vic Rodriguez said on Friday he remains part of President Ferdinand
        "Bongbong" Marcos Jr.''s Cabinet after rumors swirled that he has resigned
        from his post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b05bc-c203-4898-b535-ec8344a888a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:25:13.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has no idea where the rumor started, but he did not categorically
        say that he did not tender his resignation or if he was asked to step down.
        He also stressed that he serves at the pleasure of the president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f49be-afca-4030-b50e-2689f527b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:25:13.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still here in my office," he said during his meeting with
        some members of the media. "I think it must be clear that the moment he or
        she accepts the nomination and the request coming from the President to help
        him serve and run the country, I think automatic ''yun (that''s automatic).
        Tinaggap mo na rin anytime you will be asked to leave. But until that happens,
        then you stay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648bab7-6c64-463c-bf32-039e9f67433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:25:13.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Accepting a nomination means you also accept that
        you can be asked to leave anytime.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c2f0d-2277-45af-9ee3-b060b029fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:25:13.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was Marcos'' long-time chief of staff and spokesperson
        before he was nominated as executive secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13db2f2-eb8a-4ce5-a5cd-71311e2bb313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:25:13.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post of executive secretary is often given the moniker "Little
        President" due to its mandate "to directly assist the President in the management
        of affairs of the government as well as to direct the operations of the Executive
        Office."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed3b10-2288-4e45-9266-e5b72baaddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:25:13.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also has to make sure that all directives and orders
        of the chief executive are carried out.</p>'
