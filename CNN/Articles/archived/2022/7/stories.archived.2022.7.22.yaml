    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos’ first SONA to focus on COVID-19 response, among others — Rodriguez'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152c317-b08d-4a7f-976b-6d409e096f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T20:03:52.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> The first
        State of the Nation Address (SONA) of President Ferdinand “Bongbong” Marcos
        Jr. will focus on the government’s response to the ongoing COVID-19 pandemic,
        among others, an official said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd40fe3-61a1-449a-bcd8-ee752f21cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T20:03:52.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I]t’s all about COVID response, and when we speak of COVID response,
        it’s not only about health, it goes all the way to the entire cycle of economy,
        you go into education, and so on and so forth,” Executive Secretary Vic Rodriguez
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a79c0d-5403-4bbb-97cf-15d13e9b899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T20:03:52.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez noted that Marcos — who’s writing his own speech — is
        still finalizing his message. He added it is still “premature” to say how
        long the address will last.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76314a55-ae93-4fc9-a43a-fe92d16a145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T20:03:52.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a work in progress. It’s a moving thing,” Rodriguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77b04b-66d8-4632-bbbf-e758466ee21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T20:03:52.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and groups earlier called on the chief executive to tackle
        a wide range of issues when he takes the stands at the Batasang Pambansa on
        Monday. These include human rights concerns, inflation, and jobs and livelihood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86138d84-f897-4419-b8fb-bd326a8e9fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T20:03:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:35:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have vowed to ensure tight security for the event, with
        over 21,000 personnel set to be deployed.</p>'
