    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:21.503+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angat-Buhay', 'Leni-Robredo', 'Bayanihan-eKonsulta']
    'template': '1'
    'title': 'Robredo’s Bayanihan e-Konsulta to begin on July 25'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc73c62-c466-4b62-87f7-0bf0ade03c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:12:15.330+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:35:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> A non-government
        organization (NGO) led by former Vice President Leni Robredo will begin offering
        free teleconsultation services&nbsp;on Monday, July 25, the group announced
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddee07c-4527-450e-9798-3c9e8f3a1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:12:15.330+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:35:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan e-Konsulta is a volunteer effort of Angat Buhay. It
        is a carry-over program of the then Office of the Vice President (OVP) in
        response to the COVID-19 pandemic. Robredo earlier said the volunteer spirit
        shown by supporters during her presidential campaign will be encouraged through
        Angat Buhay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8da24-428b-4fcf-bdee-a38616fee63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:12:15.330+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:35:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcedac70-0cbd-4e14-acc4-e903712c9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:12:15.330+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:35:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Angat Buhay''s Bayanihan E-Konsulta will run every Monday to Friday,
        8:00 AM to 4:00 PM. Its chatbot will be operational every Monday to Friday,
        8:00 AM to 12:00 NN,” the NGO announced in a Facebook post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfd28d-6539-43bc-a34e-69419adca599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T21:54:04.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:35:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the NGO said it will accept requests from 8 a.m. to
        12 noon, or until the 150 patient cap for the day is reached.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b08c9d-127e-4019-bcbe-95422801cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:12:15.330+08:00
