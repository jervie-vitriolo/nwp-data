      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel boasts an array of iconic brands, including Fisher-Price,
        American Girl, Thomas &amp; Friends as well as other intellectual properties
        they own or license in partnership with global entertainment companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae45005-4f04-45e8-9df6-59b9e00fc810'
      'mgnl:activationStatus': true
