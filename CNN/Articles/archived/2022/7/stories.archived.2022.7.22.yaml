      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae4413-0b26-4c0c-86ab-9044159e6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:59.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say emergency powers, that’s giving powers to the President
        to purchase goods immediately. These types of powers are triggered if ever
        we have shortage of commodities and products," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19968802-e7d2-4f24-a74c-dba8e5b1991c'
      'mgnl:activationStatus': true
