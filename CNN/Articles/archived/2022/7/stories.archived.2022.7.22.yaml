    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41490c28-63f7-42ab-ad51-cfb32738b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:36:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On a daily basis, all of these are being farmed out
        by our team to different labor and welfare attaché offices, while some are
        given to DFA.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2cb1d-9bb9-4471-852d-06798db419a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:10:21.651+08:00
