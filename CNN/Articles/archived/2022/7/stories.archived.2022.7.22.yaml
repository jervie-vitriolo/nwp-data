      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7f6d9-67b6-49d9-b154-41b5cf6b7b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T07:38:08.147+08:00
      'mgnl:createdBy': 'glee'
