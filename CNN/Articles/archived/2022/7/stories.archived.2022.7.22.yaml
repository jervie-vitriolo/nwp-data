      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef9bb3-e47a-493f-8498-a01dd2f60de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Wickremesinghe swore in Dinesh Gunawardena, another Rajapaksa
        ally, as prime minister. Wickremesinghe and Gunawardena were classmates at
        Colombo''s elite Royal College.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b628ee-fbe1-49f4-b071-0dd65312984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
