      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2390176-03ca-4969-b646-ebc77184b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T15:35:10.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:36:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its motion for reconsideration, Bulatlat said the Quezon City
        Regional Trial Court Branch 306 should determine whether the National Telecommunications
        Commission (NTC) memo is valid, instead of being confined to whether it can
        still access the news site.</p>'
