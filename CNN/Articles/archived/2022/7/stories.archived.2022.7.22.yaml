      'mgnl:lastActivated': 2023-01-19T14:41:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb77cd-e2dc-4ae2-9b15-893f25a91185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:32:14.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As space exploration advances more quickly than ever before, we
        are thrilled to work with SpaceX and help spark limitless play patterns for
        the space explorer in every kid," Nick Karamanos, SVP of Entertainment Partnerships
        at Mattel, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb9930-8036-48c2-93d7-4597fae1dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:32:14.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc4c0d-fce1-4275-9b79-7548b8fe95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:32:14.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the toy giant has manufactured products
        to target kids'' dreams of navigating outer space. The tactic actually dates
        back to 1965 with the release of "Barbie Miss Astronaut." Based on the Project
        Mercury astronauts — the first Americans to travel to space — the silver-space-suit
        clad Barbie was created to inspire young girls to reach for the stars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dfb9f-6e3a-4131-9547-071384c26055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:32:14.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73176a1c-67c8-4802-99f0-d7132ee74340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:32:14.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX said it shares a similar goal in this new partnership venture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59b769-bfa0-4916-9595-07b85490b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:32:14.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ad415-349b-4aaa-9f4a-69587fc90ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:32:14.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At SpaceX, we believe that a future in which humanity is out among
        the stars is fundamentally more exciting than one in which we are not," said
        SpaceX Vice President Brian Bjelde. "We look forward to working with Mattel
        to help inspire the next generation of space explorers and enthusiasts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbeabe3-0d25-49bd-946c-53b3b5be92bc'
