    'template': '1'
    'title': '''Nope'' puts Jordan Peele''s quirky spin on an alien-invasion thriller'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22eaae3-0ff2-4790-badf-d18d3777f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Jordan Peele''s "Get Out" marked such
        a thrilling directing debut that the pretty-good things he''s done in the
        five years since, including "Us" and a full plate of TV shows, have felt somewhat
        less exciting by comparison. "Nope," another monosyllabic title, initially
        seems destined to buck that trend, but turns out to be fun without sustaining
        its promise from start to finish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d69303-6dc0-4c38-8aeb-5b32ef659f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835cb774-4231-487e-936a-0f7033254997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the marketing has teased an alien-invasion plot, Peele
        again seeks to turn some of our expectations on their heads, playfully toying
        with conventions of the genre. By setting much of the action on a remote horse
        ranch outside Los Angeles, the writer-director-producer mounts the terror
        on a smallish family scale, closer to M. Night Shyamalan''s "Signs" than the
        grandeur of Steven Spielberg''s "Close Encounters of the Third Kind," despite
        those bubbling clouds and foreboding skies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44414c-a433-405c-b522-f0e63d829bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9635981-3434-4434-8737-721202f84a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said family consists of siblings OJ (Daniel Kaluuya, reuniting with
        the director) and Emerald (Keke Palmer), who have inherited their father''s
        ranch and business wrangling horses for Hollywood. But with work having fallen
        on hard times, OJ begins selling stock to Ricky "Jupe" Park (Steven Yeun),
        a carnival-barker sort who runs a nearby tourist spot, strangely situated
        in the middle of nowhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877adf8-aa48-42dc-8a35-402a09bd1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03c5bb-9d16-4772-b72c-3178b7ad6c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle of nowhere, however, is where UFO-type sightings have
        historically taken place, and things gradually get very, very strange indeed.
        Emerald and OJ''s search for the truth brings in the local video guy (Brandon
        Perea, a highly amusing addition), who clearly watches too much programming
        on cable TV''s crowded aliens-among-us tier, although he''s useful if the
        goal, as OJ says, is to provide evidence worthy of "Oprah."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd05e1-5dde-4aa7-aebc-c63fc0e54273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c787f-f3ed-45fb-8d9f-e4b8c2e1e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his talkative sister, OJ is a man of few words (hence the
        title); fortunately, nobody conveys more with an intense stare than Kaluuya,
        and "Nope" deftly stokes that suspense, even with a somewhat prolonged stretch
        to explore family dynamics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f9140-2089-4d88-84b8-9c0e7ef8becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47267c-5c5f-44fd-90c6-3e2fbd7f71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:41:49.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:39:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Peele also takes off in a few odd directions, including a weird
        detour via flashbacks that displays his gift for mixing comedy and horror
        without necessarily advancing the larger plot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b324f-7683-4651-a724-98486a32466f'
      'mgnl:activationStatus': true
