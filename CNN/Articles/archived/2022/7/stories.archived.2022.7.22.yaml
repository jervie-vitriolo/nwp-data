    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595e090-5b7d-468d-900d-cfb045d32843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:32:14.825+08:00
