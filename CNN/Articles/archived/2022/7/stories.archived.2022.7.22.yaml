      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The number of lost Bulatlat.com readers is rather critical and,
        with due respect, quite the opposite of this Honorable Court’s observation
        that the same is ‘of no moment,’ ‘irrelevant’ and a mere ‘inconvenience.’
        It demonstrates that Defendants’ design to censor Bulatlat.com through the
        assailed Memorandum has succeeded to a significant extent,” the motion read.</p>'
