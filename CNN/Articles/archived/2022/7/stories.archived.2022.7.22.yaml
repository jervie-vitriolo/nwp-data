  'QC-government-allows-protest-rallies-Marcos-SONA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-22T21:16:57.093+08:00
