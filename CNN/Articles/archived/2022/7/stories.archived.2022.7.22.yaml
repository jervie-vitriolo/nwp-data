      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfda1d-3a9c-41cc-a465-aff496e52c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T21:11:00.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:35:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Maria Rosario Vergeire said ending the
        state of calamity would affect the supply and use of COVID-19 vaccines and
        medications to treat the virus, as it would render invalid the emergency use
        authorization and compassionate special permits issued by the Food and Drug
        Administration (FDA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c63c4-92c7-4e63-9027-f0c2c070f36c'
