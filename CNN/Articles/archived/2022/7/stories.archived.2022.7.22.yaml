      'mgnl:lastActivated': 2023-01-19T14:41:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626cdf5-6663-4661-9e91-594f6c1fef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cba1ea-2fd1-4feb-8f12-045e83c8c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its new self-driving car has dramatically lowered
        the production costs from previous versions, by about half. Those cost savings
        will be passed on to passengers as the company prepares to introduce the cars
        to its existing fleet of robotaxis around the country, according to CEO Robin
        Li.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f68f2-cc9b-4410-aa84-689cad2a07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdf01e-6fab-48cc-aee8-d533501fb520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving towards a future where taking a robotaxi will be
        half the cost of taking a taxi today," he said in a statement. "This massive
        cost reduction will enable us to deploy tens of thousands of [autonomous vehicles]
        across China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b46ec-22ee-42ad-954b-e54692a4ab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
