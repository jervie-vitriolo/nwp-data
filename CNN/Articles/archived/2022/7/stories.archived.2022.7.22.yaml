      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ab3dc-6d9a-4dbd-b3a8-5feb57100577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:43:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to working with the new government and our partners
        to upgrade and modernize our alliance to face new challenges, expand bilateral
        trade and investment, and promote democratic freedoms and good governance,”
        she added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b3136e-bcff-437f-93c1-2e08c2aba377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.688+08:00
