    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC stops Jalosjos Jr. from taking Zamboanga del Norte Congress seat'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c299b74-38dd-4c6d-b384-5287043c6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:04:03.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Supreme
        Court issued an order to stop Romeo Jalosjos Jr. from assuming his post as
        the congressman of Zamboanga del Norte''s first district a few weeks he assumed
        office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b325568-602f-43c4-8469-1127e0ea8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:04:03.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high tribunal issued a status quo ante order on July 12 in response
        to the separate petitions filed by Jalosjos Jr.''s election rivals, Roberto
        "Pinpin" Uy and Frederico Jalosjos. The SC also ordered Jalosjos Jr. and and
        the Commission on Elections to comment on the order within 10 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d790a-2245-45d6-b24f-00bae9bbb328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:04:03.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners questioned the decision of the Comelec to proclaim
        Jalosjos Jr. as the winner of the Congressional race after the poll body declared
        Jalosjos as a nuisance bet and credited all his votes to Jalosjos Jr., who
        was deemed as the legitimate candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f075bf1-dc18-4802-9a71-677bca63c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:04:03.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:42:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy was originally ahead of Jalosjos Jr. in the May 9 race with a
        slim margin of 482 votes. However, with the Comelec ruling declared as final
        and executory, Jalosjos Jr. got the 5,424 votes that Frederico Jalosjos received
        during the polls.</p>'
