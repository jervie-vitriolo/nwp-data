    'template': '1'
    'title': 'A New York man who allegedly punched an Asian woman more than 100 times
      has been indicted on hate crimes charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda0b16-a216-4ee8-a6fb-94b7c0f4d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man allegedly seen in surveillance
        video punching an elderly Asian woman more than 100 times and stomping on
        her body in Yonkers, New York, has been indicted on multiple hate crime charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6699737-f201-4ea1-b4b3-a720b32cbe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc580185-8f79-4f04-a8f3-4ad46d48af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tammel Esco, 42, was indicted on attempted murder in the second
        degree as a hate crime, attempted murder in the second degree, assault in
        the first degree as a hate crime, assault in the first degree, three counts
        of assault in the second degree as a hate crime and three counts of assault
        in the second degree.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6bb99-b4c1-4e87-996d-e0eb988143e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709094db-25cf-4a0d-a2af-a0e28307c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arraigned on the indictment Tuesday. He pleaded not guilty
        and is being held without bail, a spokeswoman for Westchester District Attorney''s
        office said. Esco''s next court appearance is August 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa4528-bfe1-4442-9c51-c69b53a54f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacdff73-0071-48d7-a015-808be5f624fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Esco''s attorneys for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79422505-62b5-4f25-8b00-719cc6b2925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b795cb7-562e-41af-8d4d-eef9ee46f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic surveillance video of the incident posted by Yonkers police
        shows the brutal March 11 attack, which took place after the 67-year-old woman,
        who is of Filipino descent, allegedly walk past Esco. Prosecutors said he
        called her "Asian b*tch" shortly before the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4702753-1f94-4e33-9965-b91697613498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b4ccb-2601-4cbf-a698-36b3729899f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows the woman walking into her apartment building vestibule
        and putting her keys in the door as Esco allegedly enters the building behind
        her and punches her in the head, knocking her to the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834707d-8572-4d77-87f6-a5b182e9c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa4d50-58a3-431d-9957-82b1d6afefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she fell to the ground, Esco punched her more than 100 times,
        stomped on her body repeatedly and spit on her, according to the felony complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c0dd8-6e7f-4c3a-b026-ff517a09393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866aebd-f00e-4f16-b527-f27f33b50a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman suffered brain bleeding, multiple facial fractures, among
        other injuries, prosecutors said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db190fb-3535-4bce-8a60-644db2cf7cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47769a4-3370-4658-930c-16e4fd1a3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the Covid-19 pandemic, thousands of people in
        the US have been victims of anti-Asian incidents, from verbal abuse to physical
        attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba51433-bf6d-4609-8992-24f8b7d0f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afbd2b-e376-4a67-addb-ba8a92fab732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 19, 2020, to March 31, 2022, nearly 11,500 hate incidents
        against Asian American and Pacific Islander people were reported to Stop AAPI
        Hate, an organization that tracks reports of racism and discrimination against
        Asian Americans and Pacific Islanders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd948a51-982f-40cc-9277-3a5ea4958283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d68eb-70db-4bdd-ad51-9638070c0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yonkers is a city of more than 211,000 people in the New York City
        suburbs, about 17 miles north of Manhattan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e80c59f-d7c6-4608-aeed-b667f63e4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T11:27:50.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/21/us/yorkers-asian-hate-crime-indictment-attack/index.html"><em>"A
        New York man who allegedly punched an Asian woman more than 100 times has
        been indicted on hate crimes charges"&nbsp;</em></a></p>'
  'mario-draghi-italy-resignation':
    'author': 'Kara Fox, Barbie Latza Nadeau Nicola Ruotolo, Sharon Braithwaite and
      Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-22T11:32:48.190+08:00
    'imagesource': 'jcr:740d81f6-afe6-4b95-a146-82539ee2c89e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
