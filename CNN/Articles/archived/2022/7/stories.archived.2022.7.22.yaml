      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b6bb4-daa9-434d-9548-b6f9d40f7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:43:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the Philippines, our oldest treaty ally in Asia, we have a
        long history of shared sacrifice and incredibly close people-to-people ties,”
        Carlson said, as quoted by the US embassy in a press release.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f01df-c1d5-4447-aa18-ad8f32e0f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.687+08:00
