      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2481c-0720-408d-9bea-9f412de64590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:59.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sherwin Gatchalian told CNN Philippines'' <em>The Source</em>
        on Friday that granting emergency powers to the highest official of the land
        should only be made as a last resort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815ada2-a897-4ca5-aa58-dae6f65cb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:59.444+08:00
