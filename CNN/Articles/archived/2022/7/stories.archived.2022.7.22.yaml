      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec9d28a-ee27-4491-8870-a338f3ab342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T14:52:59.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m not putting that off the table, however these types of powers
        also reduce the checks and balances mechanism, for example, no more bidding,
        direct negotiations," Gatchalian added. "When you eliminate checks and balances,
        things might get messy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd7909-d90f-4299-8b85-360d0332967c'
