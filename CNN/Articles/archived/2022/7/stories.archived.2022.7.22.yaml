      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Baidu has unveiled plans for an electric
        self-driving car with a removable steering wheel, marking another step forward
        in the fast-moving robotaxi race in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db244c-99ab-4a6a-af66-dfb9b2e044fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.130+08:00
