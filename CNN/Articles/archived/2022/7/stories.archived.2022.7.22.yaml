      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07ed32-e526-4291-9949-983764faee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men presided over an economic crisis that has left the country''s
        22 million people struggling to buy fuel, food and basic necessities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f63e16-8e2e-46d1-b7de-b54d131a9971'
      'mgnl:activationStatus': true
