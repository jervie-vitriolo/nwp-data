      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> A familiar
        face among the University of Santo Tomas (UST) community will be calling the
        shots for its men''s basketball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3a61a-3202-4ca9-9d5b-130a56bf2915'
