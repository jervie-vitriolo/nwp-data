      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2b8f1-f915-434a-92cb-e13b2e622814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T18:50:00.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:43:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been with the foreign service since 1985 and was deputy
        chief of mission in the US embassy in Buenos Aires, Argentina prior to her
        appointment to the Philippines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e984f-f63f-4915-a398-7d3ebaac7b73'
