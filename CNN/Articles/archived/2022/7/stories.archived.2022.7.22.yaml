      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3009e78d-2550-4e64-9add-9c00aebb7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T10:53:27.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:41:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the ways and means panel, Gatchalian is also poised to
        chair the Senate Committee on Basic Education, Arts and Culture. The 19th
        Congress is set to open on July 25, Monday, the same day that President Ferdinand
        "Bongbong" Marcos Jr. will deliver his first State of the Nation Address.</p>'
