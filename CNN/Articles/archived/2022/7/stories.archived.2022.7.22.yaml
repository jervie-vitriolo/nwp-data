      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda on Thursday renewed his call to pass his proposed "Bayan
        Bangon Muli (BBM)" stimulus package, which he said would integrate special
        powers "that are essentially economic in character to prevent market abuse
        and in order to solve market rigidities."</p>'
