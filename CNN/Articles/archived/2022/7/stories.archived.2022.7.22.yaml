      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:43:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to continuing to strengthen our ties in pursuit
        of common goals and relationship-building between our peoples,” the President
        wrote in a social media post.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Today,
        the Ambassadors-designate of the US and Thailand, MaryKay Loss Carlson and
        Tull Traisorat, presented their credentials.<br><br>We look forward to continuing
        to strengthen our ties in pursuit of common goals and relationship-building
        between our peoples. <a href="https://t.co/2M24sssc4b">pic.twitter.com/2M24sssc4b</a></p>&mdash;
        Bongbong Marcos (@bongbongmarcos) <a href="https://twitter.com/bongbongmarcos/status/1550411845512892416?ref_src=twsrc%5Etfw">July
        22, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
