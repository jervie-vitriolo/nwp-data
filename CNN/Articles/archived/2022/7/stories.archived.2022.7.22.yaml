      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c2d64-d38c-449b-8ac8-69d1b9a07bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the company announced — along with another Chinese self-driving
        startup — that it would start letting people in certain areas book taxi rides
        without anyone behind the wheel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d9780-3aea-4039-8813-3d7b8642d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T09:34:50.131+08:00
