      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652a515-b344-4c50-b3a8-7653df45648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T13:31:00.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:38:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the additional financial burden was the top reason
        for dissatisfaction among respondents. He added that others may have also
        not seen the benefit of the program which initially promised to provide employment
        opportunities, even for senior high school graduates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e392fe1-e64c-4cc3-ae60-77d523ceb9e7'
