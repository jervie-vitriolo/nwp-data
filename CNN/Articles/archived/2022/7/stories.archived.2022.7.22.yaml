    'template': '1'
    'title': 'Sri Lankan troops tear down protest camp outside the President''s office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed80dc6-7d26-4cf2-9bb7-efda5004dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sri Lanka''s police and military troops
        forcibly removed anti-government protesters camped outside the presidential
        office in Colombo in a pre-dawn raid on Friday on the order of the country''s
        new President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd6b66-8ce2-48b5-9cd4-f17f4feddc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f5cf3-ce95-4d22-a70a-7a6e960d2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media posts showed officers dressed in riot gear pulling
        down protest tents and arresting demonstrators outside the presidential offices
        at Galle Face, two days after the crisis-hit country swore in a new leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7ff33-4032-46fd-bb7a-f6c62a0aab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737c7d1-adf7-43ed-98a5-454b758f5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Ranil Wickremesinghe was officially sworn
        in as the country''s President on Wednesday and issued a "Gazette Extraordinary"
        calling on the armed forces to maintain public order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04107e-7b12-41a8-80c2-2c1bfdee7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545b4ad-4f4c-49b0-91ca-d6e8e87ded10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Spokesperson SSP Nihal Thalduwa confirmed nine men were arrested
        and will appear in court on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733efb4-2a55-4a2a-91ed-b0ce6ff180ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd81eb-e45b-4dde-aaf4-bb9f935a072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-22T19:47:11.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have been camped outside the Presidential office for
        months, demanding the resignation of former President Gotabaya Rajapaksa,
        who fled the country in the early hours of July 13, and Wickremesinghe, a
        key Rajapksa ally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369000a-299c-4ec1-a82f-388b93e846b2'
      'mgnl:activationStatus': true
