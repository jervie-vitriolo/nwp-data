      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — President
        Ferdinand “Bongbong” Marcos, Jr. ordered a review of the state of calamity
        proclamation due to COVID-19 which will end in September, an official said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892d191-1dbe-4dbe-86d9-2a5e292a76fa'
      'mgnl:activationStatus': true
