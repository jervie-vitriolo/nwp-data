      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The government
        should consider giving aid to Filipinos from the middle class to cope with
        recent price increases, Sen. Ronald "Bato" dela Rosa said Friday.</p>'
    '6':
