      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be 23-year-old Rybakina''s first major final as she becomes
        the youngest women''s singles finalist at Wimbledon since Garbine Muguruza
        in 2015.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3ac23-e8ef-49a9-9e0a-efa8c9764695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551a572-2613-49ff-aca9-f344b57a3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how to describe it, it was really good, today I was
        mentally prepared and did everything I could and it was an amazing match,"
        Rybakina, the first player representing Kazakhstan to reach a final at Wimbledon,
        said in her post-match interview.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb4dd6-49c3-4c6e-a65b-155d8bdb7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4ea1e-1759-42b4-a77b-c768d9de9af1'
      'mgnl:activationStatus': true
