    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:49.034+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Derek Chauvin sentenced to 20-plus years in federal prison for depriving
      George Floyd of his civil rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a43007-10df-44a1-aad1-067fe1686410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former Minneapolis police officer Derek
        Chauvin will serve 245 months in prison for violating George Floyd''s civil
        rights. A federal judge in Minneapolis sentenced Chauvin to 252 months but
        subtracted seven months for time served.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff7c90-ccd5-4ea5-8d4c-405ee318c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa70b4-013e-4ae7-805b-fc9eb6e9b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Minneapolis police officer Derek Chauvin will serve 245 months
        in prison for violating George Floyd''s civil rights. A federal judge in Minneapolis
        sentenced Chauvin to 252 months but subtracted seven months for time served.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60769a0d-b75f-4619-b1fe-48181894c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9c8be-6c21-4c78-91c9-f32b8338484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US attorneys asked the court for Chauvin''s sentence to run concurrently
        with his state sentence of 22.5 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d833e06-1acc-48c3-af22-ddeb5e89c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, prosecutors asked a federal judge in Minneapolis to
        sentence Chauvin to 25 years in prison for violating Floyd''s civil rights,
        followed by five years of supervised release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e53b5-a0b4-434d-baba-47c28992412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891bfd54-b5ba-4b3d-abd0-40e4162fce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced in June 2021 to 22-and-a-half years on state charges
        of second-degree unintentional murder, third-degree murder and second-degree
        manslaughter in the May 2020 killing of Floyd, an assault caught on a video
        that sparked a national outcry over police brutality and a reckoning over
        racial justice in America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a163f5-130f-41ac-ac33-1ac66378b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35894552-7b79-4ab4-a09f-4d57b61b203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage from a Minneapolis street showed Chauvin impassively
        kneeling on the 46-year-old Black man''s neck and back while he was handcuffed
        and lying prone in the street for more than 9 minutes, gasping for air and
        telling Minneapolis officers, "I can''t breathe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a17820-6a17-4d5e-89b3-144a6a33d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b674b-f46f-427f-9dba-0f2686612f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Minnesota law, Chauvin will have to serve two-thirds of his
        sentence, or 15 years -- and he will be eligible for supervised release for
        the remaining seven and a half years. He has appealed his conviction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8adffb-2eb3-4e09-880c-c8fd6ad4146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee425d6-46d2-4bac-855a-2e1b9091da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin pleaded guilty in December to federal charges of depriving
        Floyd of his civil rights when the former officer kneeled on Floyd''s back
        and neck for more than nine minutes. As part of the plea agreement, Chauvin
        faces a sentence recommendation of between 20 and 25 years. He could have
        faced up to life in prison if he had been convicted at trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48421acc-83a3-42a0-87c2-b0e22d99fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3adae-4012-48ff-a69e-4679667e786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a court document filed by his attorney in late June,
        Chauvin spends most of his life in solitary confinement at a maximum-security
        state prison. Attorney Eric Nelson asks in the document, titled "Defendant''s
        position regarding sentencing" to serve 20 years, minus time served in state
        prison, in a federal facility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2355a8-d1f3-4e8e-bf0a-010db6490dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
