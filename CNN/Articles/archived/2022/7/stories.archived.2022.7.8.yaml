      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In terms of aggressiveness, they should be able to
        sustain the aggressiveness of the Duterte administration''s approach to the
        drug war so that these big drug lords, politicians and people in the government
        who are involved cannot return anymore.]</p>'
    '27':
