    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Japanese Prime Minister Shinzo Abe in critical condition following
      shooting'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb3313-fb3c-4d36-bcdd-c6c8787b4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Japanese Prime Minister Shinzo Abe
        is in critical condition and fighting for his life after being shot in the
        street in broad daylight while making a campaign speech in the central city
        of Nara, in an attack that has shocked the nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a779b68-95b6-47a6-9a3e-e8627beed264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Fumio Kishida said in a press conference on Friday
        that Abe is receiving emergency treatment at the Nara Medical University hospital,
        where medical staff are fighting to save him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cafc3-f42c-4604-87ca-d599a0668536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a forgivable act," Kishida said. "We will comprehend
        the situation and take appropriate measures."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74bbaaf-6241-43ee-9fd2-c4c738824092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:52:05.193+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:35:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s younger brother, Japan''s Defense Minister Nobuo Kishi told
        reporters Abe was receiving a blood transfusion. Shortly afterward, Abe''s
        wife arrived at the hospital to be with her husband, Japan''s public broadcaster
        NHK reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d7a99-60b2-405d-9efb-8f3eb3c6f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:52:05.193+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:35:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0329e1-b85b-4b67-a9c8-e5cce6f6d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:52:05.193+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:35:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Nara City Fire Department earlier confirmed
        to CNN that Abe was in a state of cardiopulmonary arrest, a term used to describe
        the sudden loss of heart function and breathing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce835e-7987-48af-b655-463b46367b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Nara City Fire Department earlier confirmed
        to CNN that Abe was in a state of cardiopulmonary arrest, a term used to describe
        the sudden loss of heart function and breathing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8779466-d599-4999-9272-e355b2ff3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe is the former Liberal Democratic Party leader and Japan''s longest-serving
        prime minister, holding office from 2006 to 2007 and again from 2012 to 2020,
        before resigning due to health reasons.&nbsp;Since stepping down, he has remained
        in the public eye and regularly appears in the media to discuss current affairs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472d57c-41b2-4dd2-b381-9ae9d970dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was rushed to hospital via helicopter in the aftermath of the
        shooting. According to police, he was believed to have been shot twice, in
        the chest and neck, Japanese public broadcaster NHK reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de98ace-cdd4-4cb6-8613-57ca6c6c0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect, identified as Yamagami Tetsuya, a local man in his 40s,
        was arrested and charged with attempted murder, according to NHK. It appears
        the suspect used a handmade gun in the attack, though the motive remains unclear.
        He is being held for questioning at Nara Nishi police station, according to
        NHK.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb4c67-e8b1-48d9-a950-40eb8680d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene show the weapon on the ground, wrapped in
        black material.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d18d02-541e-4f72-873f-c37eee0ffb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not yet been able to independently verify these reports.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9982d04-397c-4e6b-bbeb-7c693b27cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video aired on NHK and images from the scene show police wrestling
        a man to the ground near where the former Prime Minister was standing. Another
        video aired by NHK shows smoke in the air.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b365123-a0fa-4669-a154-9a37b52cce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Kishida, who was on a tour of duty, rushed back to
        his office and government ministers in various parts of the country had been
        urged to return to Tokyo immediately, Chief Cabinet Secretary Hirokazu Matsuno
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0107ff1-0f3d-4bc2-a0ce-1ba28ccde3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such barbaric behavior is unacceptable for any reason and we firmly
        condemn it. The government will take all possible measures to deal with the
        situation," Matsuno said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3c516-093c-4bc2-855b-f1dd609e02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How events unfolded</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab421118-1bc5-4bdd-a494-e105d684e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was making a speech in support of LDP candidates ahead of the
        upcoming Upper House elections scheduled for Sunday. He was due to head to
        Kyoto and Saitama prefecture, near the capital Tokyo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe2570-3080-46be-92da-edc9f62ac182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video aired by NHK captured the moments leading up to the shooting
        and show Abe speaking to a small crowd in the street in front of Yamatosaidaiji
        Station in Nara. In subsequent video two shots can be heard.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad4364-67aa-4186-8ed1-9dbfed1438a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Prime Minister was conscious and responsive while being
        transported following the shooting, police sources told NHK. He is being treated
        Nara Medical University hospital.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c8122-c1cf-4f0c-ad30-4bf6c3cedcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images show Abe being carried on a stretcher to a helicopter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d82b17-f031-432c-be09-09b93b48cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outpouring of global concern</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f59408-1185-4131-97be-faa55945b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders sent messages of condolence in the wake of the shooting.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3626642-d19c-4014-9831-c18dc57e8cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Ambassador to Japan Rahm Emmanuel said in a tweet
        early Friday, "We are all saddened and shocked by the shooting of former Prime
        Minister Abe Shinzo."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399cb1f4-8d36-4430-990e-a04c9cbde9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe-san has been an outstanding leader of Japan and unwavering
        ally of the US The US Government and American people are praying for the well-being
        of Abe-san, his family, &amp; people of Japan."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d2d2e-102d-4122-88a1-9031d7ee7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said he is "utterly appalled
        and saddened to hear about the despicable attack on Shinzo Abe," while Indian
        Prime Minister Narendra Modi said he was "deeply distressed by the attack
        on my dear friend."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11da47-e65c-45f9-ad5f-4f1c9362cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those sharing messages of support and concern were US Secretary
        of State Antony Blinken, Taiwan''s President Tsai Ing-wen, Australian Prime
        Minister Anthony Albanese, and Mexico''s Foreign Minister Marcelo Ebrard.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e78ed-1d8c-4d4f-87d5-72a53c2eadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan''s low gun crime</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38562048-3309-4ef3-856f-58e59a1c19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s shooting has shocked Japan, which has one of the lowest rates
        of gun crime in the world due to its extremely strict gun control laws.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e315774-2490-4173-bb24-406576f7e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Japan only reported nine deaths from firearms, compared
        with 39,740 that year in the United States.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76ae20-acb7-48c3-a367-5ecea6d13375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Japan''s firearms laws, the only guns permitted for sale are
        shotguns and air rifles -- handguns are outlawed. But getting them is a long
        and complicated process.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bae2d5-4c8f-4b11-8f8c-a6dcd7e93805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Snow, Japan director of the International Security Industrial
        Council, told CNN that Friday''s shooting will change the country "forever."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5523f2-a159-49ea-8efb-c477bceeb0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:53:25.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only rare, but it''s really culturally unfathomable,"
        Snow said. "The Japanese people can''t imagine having a gun culture like we
        have in the United States. This is a speechless moment. I really feel at a
        loss for words. I pray for the best for the former prime minister.</p>'
  'House-bill-e-learning-centers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-08T11:15:41.607+08:00
    'imagesource': 'jcr:e989ec09-3440-49f3-ad98-afb4e192b152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42dbc20a-d8c1-471b-8018-3536ef1d7aeb'
    'lead': 'House Bill 453 says any current e-learning centers will be upgraded while
      existing public libraries and reading centers will be enhanced into e-learning
      centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T11:19:54.456+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:35:04.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:55.962+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Bill-453', 'e-learning-centers', 'education', 'COVID-19',
      'pandemic', 'classes', 'Paolo-Duterte', 'Eric-Yap', 'Ralph-Tulfo', 'Edvic-Yap',
      'Jocelyn-Tulfo']
    'template': '1'
    'title': 'New House bill seeks e-learning centers in each city, municipality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf2552-3dfd-4ab3-937d-389c15909e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:05.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> A bill
        aiming to ensure the establishment of e-learning centers in all cities and
        municipalities has been filed in the House of Representatives, as the COVID-19
        pandemic lingers and poses challenges for the country’s educational system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec75979-fdbc-4e6f-b9dd-3c1b3ecebae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b2418-b95e-45bd-b69c-964ade8331ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 453 wants at least one e-learning center per 50,000 persons
        in each city and in every municipality that has over 100,000 residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d16f0-bdc2-4fe3-8a10-0f2c0b8df5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc090a60-abbf-4565-b193-9a0de3313042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current e-learning centers must be upgraded while existing public
        libraries and reading centers will be enhanced into e-learning centers, it
        adds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad3332-9e29-4482-8945-54d89510b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428669f-53ba-4c63-931b-37ea686cfe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It shall serve as a venue wherein people from all walks of life
        can access information and communication technologies for learning. This shall
        benefit not just the youth, but also adults who seek to gain further knowledge
        and develop new skills,” said bill authors Davao City 1st District Rep. Paolo
        Duterte, Benguet Rep. Eric Yap, Quezon City 2nd District Rep. Ralph Tulfo,
        and ACT-CIS Reps. Edvic Yap and Jocelyn Tulfo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef5777-6ec0-4e2a-a3f4-c3e19fd36ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bda91d-36e8-4d3f-8cae-c0c75278e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-learning centers must have printed materials like books, journals,
        and newspapers; audio-visual aids like film, television, and radio; and digital
        devices like desktop or portable computers with stable internet connection
        to allow access to online resources and videoconferencing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372ec2a-8305-479a-809b-6b76328f817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f809ad-ff1f-46d2-9863-d47aa2f7d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These must also provide a space with stable and secure wi-fi connection.
        Centers should likewise make available a venue for alterative learning classes,
        training, lectures, seminars, workshops, and other learning activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e9b78-ff7b-4de7-9acf-17945bee4d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd89bfe-52d2-484e-bcba-891491aa7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 453 lists as implementing agencies the departments of Education,
        Public Works and Highways, Information and Communication Technology, along
        with the National Library of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8e2ed-5fe6-4337-a179-4ba6a276b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effe667-7ad3-497e-a54e-b03d62db9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:12.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, local governments must provide the site for e-learning
        centers, adding they may allocate necessary funds for these e-centers from
        their Special Education Fund upon approval of the Local School Board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21064db1-d909-4308-9358-feabb069c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a23bc-b635-4d64-9a62-f7c7ad987101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd, under the leadership of Vice President Sara Duterte, is targeting
        the full return of face-to-face classes by <a href="https://www.cnnphilippines.com/news/2022/7/5/full-face-to-face-classes-eyed-november.html">November</a>
        this year. The resumption will be done in phases.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e4045-64be-48cd-a2fd-487cc5cc982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3180873-5b03-4c20-adcb-7943b4141fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:19:54.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and teachers have adopted hybrid learning in the recent
        school year.</p>'
