      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbbe27-5056-4821-90d1-1de4fccf0a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
