      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd1bf6-1372-40b0-b3c1-82a3f02b1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers slightly lowered growth targets this year
        to 6.5%-7.5% from 7%-8%. The economy expanded by 8.3% in the first quarter.</p>'
