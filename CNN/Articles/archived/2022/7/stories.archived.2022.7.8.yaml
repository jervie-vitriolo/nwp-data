    'template': '1'
    'title': 'SC upholds mayor’s power to preventively suspend erring officials, employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ad3c9-b78f-4555-bdda-847ed82a09dc'
