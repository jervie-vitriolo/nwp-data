      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Abe was greatly admired by many Filipinos. We thank him for
        his key role in the strengthening of Philippines-Japan relations and for establishing
        a very deep bond of friendship with our country,” it said.</p>'
