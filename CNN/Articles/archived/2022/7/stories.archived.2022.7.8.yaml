    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ons Jabeur reaches maiden grand slam final at Wimbledon with victory
      against Tatjana Maria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716cfc4-e593-4297-9c0f-a291a44bf546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ons Jabeur reached her first grand slam
        final with a 6-2, 3-6, 6-1 victory against Tatjana Maria at Wimbledon on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17148d-7fdb-43aa-ba4d-d6e8c0267e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1250fc0-518a-4344-b932-cbdaf9c0c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia''s Jabeur had already made history at this year''s Wimbledon
        as the first Arab or North African woman to compete in the semifinals of a
        grand slam, and she went a step further with a battling victory against Maria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72576392-ef88-4b33-869b-8a987391ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b789ef0-a010-4291-adbb-bd555d6209cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third seed, who has only dropped two sets in the tournament,
        breezed through the first set after securing a double break of serve, but
        Maria used her slice to good effect and responded with a break to take the
        second set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9976388-b983-4736-8b99-667040fba2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5875b4a-4466-4842-bb2b-8ee7285cc440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the match level, Jabeur gained the upper hand with a break
        at the start of the third set, then followed it up with another at 3-0 as
        Maria sent a simple forehand volley long.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723b5f4-4685-4494-ae6f-307416bc93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd7678-cb1e-43fb-9d02-e7018a4ebe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the match was all but sewn up, and Jabeur completed
        the victory on her second of three match points after Maria returned into
        the net.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337cd7d-1c89-49ae-9fc7-4d9f607b4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dcd540-bf9a-4ff7-90d8-f1da48c9c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a proud Tunisian woman standing here today," Jabeur, who will
        face Elena Rybakina in the final on Saturday, said in her on-court interview,
        "and I know in Tunisia they''re going crazy right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651380ba-d295-4b68-b7e8-2dc46773a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94208821-d298-488a-9578-4a67a1c90b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just try to inspire really as much as I can. I want to see more
        and more, not just Tunisian, but Arab and African players on tour. I just
        love the game and I want to share this experience with them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff16cc0-be77-4f51-994e-21bf20db5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab03bf-7daf-426c-873f-70e5705a45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabeur and Maria are close friends and shared a long embrace at
        the net at the end of the match. As the crowd applauded the two players, Jabeur
        dragged Maria back onto the court and gestured for the crowd to cheer her
        opponent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab197b-f93e-455a-bca1-6b3c954c2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.689+08:00
      'mgnl:createdBy': 'david'
