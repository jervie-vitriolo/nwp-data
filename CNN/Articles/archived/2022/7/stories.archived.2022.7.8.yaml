      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559ac00-3555-43a6-89ff-712c870c784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institutionalization of the task force was among Dela Rosa''s
        priority bills in the 19th Congress. His list also includes <a href="http://https://www.cnnphilippines.com/news/2022/7/8/Dela-Rosa-death-penalty-drugs.html">seeking
        death penalty for large-scale illegal drug trafficking</a> and reviving the
        mandatory Reserve Officers'' Training Corps (ROTC) training.</p>'
