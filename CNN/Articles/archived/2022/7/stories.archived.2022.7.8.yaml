    'title': 'Govt. eyeing tax on digital transactions, single-use plastics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255e00c-d429-4559-9e0a-470a5607f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong>&nbsp;The
        administration plans to tax digital transactions and single-use plastics as
        part of efforts to shore up revenues, the Finance chief said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8deed84-9681-40a1-88de-8c871262cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a8e3e-0b46-4657-a718-ce0064e9f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno also told a media briefing of
        the Cabinet-level Development Budget Coordination Committee that digitalization
        will be one of the efforts to improve tax administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00062c-7c5c-4132-811c-6ca75078093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed112590-ff99-44cd-8bf4-2959e62f487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the basis of fairness, we intend to tax online purchases. If
        you buy a product from a regular store, you pay tax. I think you should also
        pay a tax if it’s online sales,” he said, adding that the public can expect
        this sooner than later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed07d0a-06fc-4924-b8f7-4f2208b1f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66eae88-7e0d-4ecf-8cfc-2fefa0985e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You better take advantage of your [tax-] free Netflix subscriptions.
        It’s only fair to tax those, right?” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b4844-aa8d-472d-bf1c-2b21b41ddd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
