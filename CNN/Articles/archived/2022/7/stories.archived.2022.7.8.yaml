  'Govt-urged-to-launch-probe-against-power-plants-before-imposing-Meralco-price-hike':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-08T00:17:46.222+08:00
    'imagesource': 'jcr:c96e3e41-9f01-4fe1-aeb1-7083e0408432'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '501d8e3c-657a-4f08-bdcf-311c638e84ed'
    'lead': 'Local think tank Infrawatch PH is urging the government to look into
      possible "collusion and price-fixing among power generators" before implementing
      the Manila Electric Company''s (Meralco) staggered rate hike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T00:23:16.009+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:39:47.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:46.174+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t urged to launch probe against power plants before imposing Meralco
      price hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20bcd2-1d2a-4c08-82ba-96f741f5b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Local
        think tank Infrawatch PH is urging the government to look into possible "collusion
        and price-fixing among power generators" before implementing the Manila Electric
        Company''s (Meralco) staggered rate hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2861b-afdd-480b-aec2-6caf91eda3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new government should first determine whether collusion and
        price-fixing among power generators occurred in the electricity spot market
        during that period and beyond," Terry Ridon, Infrawatch PH convenor, said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2a64a-17b8-41b1-970a-6495c74e5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a few days after the Supreme Court (SC) upheld the 2013
        order of the Energy Regulatory Commission (ERC), making Meralco''s consumers
        pay for the generation costs estimated at ₱22.64 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ed3bd-f138-4431-ae92-c47c63a04689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/5/SC-upholds-ERC-order-Meralco-staggered-power-rate-hike.html">READ:
        SC upholds 2013 ERC order allowing Meralco’s staggered power rate hike</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749636c-4dd7-430f-adba-da354fe63005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said that if the investigation proves there are no anomalies,
        the Marcos administration must "ensure the least impact of the price hike
        to affected customers".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d0d26-1216-41a6-a263-7c0eb510cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed that the government can execute a longer payment period,
        instead of the original two-tranche schedule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eaff05-31e8-4bee-ac05-ca56a1dc1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said it is a "realistic intervention" as the ERC issued a
        similar order in 2020, mandating distribution facilities to implement a staggered
        payment scheme amid the lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a5d95-6002-487b-8764-bb974e17d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alyansa ng mga Grupong Haligi ng Agham at Teknolohiya para sa
        Mamamayan (AGHAM) welcomed the SC move, stressing that the Higher Court "balances
        industry stakeholders'' interest".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d247716-34a4-44c7-84d4-2fa2438d68b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also reflects the High Court’s modesty in recognizing the ERC’s
        mandate of protecting consumers as it determines and regulates power rates,"
        AGHAM President Angelo Palmones said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfeff5-3e55-4bd2-a0ec-fffe68551c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision promotes stability that empowers ERC to exercise its
        regulatory power consistent with its mandate to protect the interests of consumers
        without compromising the industry’s ability to continuously provide sufficient
        power to support the country’s growing power requirements," Palmones added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effcfc4-340e-403d-bcff-63bf3d6c856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T00:23:16.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:39:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna, however, lambasted the SC decision, branding it as another
        "financial burden" for Filipinos.</p>'
  'Ons-Jabeur-reaches-maiden-grand-slam-final':
    'author': 'George Ramsay and Ben Church, CNN'
    'caption': 'Photo courtesy: SEBASTIEN BOZON/AFP/AFP via Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-08T01:00:51.396+08:00
    'imagesource': 'jcr:01e3dff7-768f-4574-9d7e-1015369f4c12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4a2f262-1cd8-46fa-abb5-7e65283a86fc'
    'lead': 'Ons Jabeur reached her first grand slam final with a 6-2, 3-6, 6-1 victory
      against Tatjana Maria at Wimbledon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T01:00:05.688+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:39:26.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:46.880+08:00
