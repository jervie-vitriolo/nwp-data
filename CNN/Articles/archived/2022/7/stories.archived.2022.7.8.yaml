      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4834b1d8-24fd-483a-aed4-90b42ca0132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:31:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos wants to “bring the bilateral ties with China to a higher
        level,” said Cruz-Angeles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fef8d-ffa6-47a2-9892-9925897d24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:31:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b021be-e452-4c4a-a6fc-9db3c4bdba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:31:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Marcos earlier said he would talk to China with a “firm
        voice” about the territorial dispute in the West Philippine Sea, he also echoed
        his successor’s stance not to go to war with Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6f6c4-7bcb-4091-a252-fe6369a31de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:31:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a9fab-74fa-426f-a129-7ff76bd3586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:31:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal in The Hague affirmed the Philippines’
        sovereign rights in the disputed waters of the South China Sea in 2016, but
        the Chinese government has consistently refused to recognize the ruling.</p>'
