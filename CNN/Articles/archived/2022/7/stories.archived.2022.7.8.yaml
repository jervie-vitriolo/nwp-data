      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1743718-201f-4902-8a85-08a8cc903e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions have kept the number of private gun owners in Japan
        extremely low.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbe0c0-02b3-4b65-8223-267cb14c1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c921d-68ca-4c2a-8425-93712d3349c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, only an estimated 377,000 guns were held by civilians in
        Japan, in a country of 125 million people. That was 0.25 guns per 100 people,
        compared to about 120 guns per 100 people in the US, according to the Small
        Arms Survey, a project of the Graduate Institute of International and Development
        Studies in Geneva.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181ad95-5158-4da6-80bf-86d2e224814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426cfcb-48ae-4692-9137-c0ac8196832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last known public shooting of a politician in Japan was in 2007,
        when the mayor of Nagasaki, Iccho Ito, was shot at least twice in the back
        at point-blank range by an alleged gangster. He died after suffering cardiac
        arrest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e512510-399c-4f9c-9370-3f3be898d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d8d32-9f43-40fb-a154-e16cf1bd06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Japan has furthered tightened its gun controls, imposing
        heavier punishments for gun offenses committed by members of organized crime
        gangs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92a4b9-376f-463f-8efb-9262c3f35aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcc32d-a770-4157-ba83-90f728260119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revision, possessing a gun as part of an organized crime
        syndicate can lead to up to 15 years in prison; possessing more than one gun
        is also a crime, which carries a prison term of up to 15 years. Discharging
        a gun in a public space, meanwhile, can result in a life sentence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628db02-b61f-470c-a8e6-166923a5031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
