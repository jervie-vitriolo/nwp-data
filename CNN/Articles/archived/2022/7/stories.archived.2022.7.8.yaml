      'text': '<p>Fuel companies slashed rates of diesel and kerosene <a href="https://www.cnnphilippines.com/news/2022/7/4/oil-price-rollback-effective-July-5.html">this
        week</a> after four straight weeks of hikes, but kept gasoline prices steady.&nbsp;</p>'
  'japan-gun-laws-abe-shooting':
    'author': 'Nectar Gan, CNN'
    'caption': 'Security police tackle to arrest a suspect who is believed to have
      shot former Prime Minister Shinzo Abe in front of Yamatosaidaiji Station on
      July 8, 2022 in Nara, Japan. (The Asahi Shimbun/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-08T18:25:49.538+08:00
    'imagesource': 'jcr:c90ea789-44bc-4f1c-a6e4-d0e63ee0dfb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5fc1bea-6bfb-43cf-a797-3a2e4db9fd30'
    'lead': 'The shooting of former Japanese Prime Minister Shinzo Abe has shocked
      Japan, a country with one of the world''s lowest rates of gun crime due to its
      strict laws on gun ownership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T18:28:24.874+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:31:04.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:02.213+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s strict gun laws make shootings rare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442706e-2f59-48ed-aff9-3f4d17a11de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The shooting of former Japanese Prime
        Minister Shinzo Abe has shocked Japan, a country with one of the world''s
        lowest rates of gun crime due to its strict laws on gun ownership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224e782-2fe9-442c-93f6-78590778cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd0d14-b368-4e99-94db-11d89abd3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was shot on Friday morning in the city of Nara while delivering
        a campaign speech and remains in critical condition undergoing emergency treatment,
        Prime Minister Fumio Kishida said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a2f2f-fe6a-4be1-98fc-ffe99635f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04055dd-8410-4639-9a79-2ae758a6a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun violence is extremely rare in Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a0bc1-55d6-40c4-9632-8854dc3fa093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507f025-aaa1-4949-8143-f67fbd9d5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Japan, a country of 125 million people, only reported nine
        deaths from firearms -- compared with 39,740 that year in the United States,
        according to data compiled by the Sydney School of Public Health at the University
        of Sydney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04b5f6-cd30-42df-a127-2d98a1e831dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710ba44-1585-4cb0-a684-6baeb3d97def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Snow, Japan director of the International Security Industrial
        Council, said the shooting would change Japan forever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42e0fe-bf23-4bef-ae53-260139bb3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84aeca6-e3a3-48be-b787-01126f05cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:10.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only rare, but it''s really culturally unfathomable,"
        she told CNN. "The Japanese people can''t imagine having a gun culture like
        we have in the United States. This is a speechless moment. I really feel at
        a loss for words."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc002354-aefa-4ea0-9266-92928fbfeb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e95e10-e551-4d2b-8539-b7a04dd3827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese public broadcaster NHK, citing the police,
        the suspect in Friday''s shooting is a local man in his 40s, who used a handmade
        gun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73df3f8-d575-41ac-a318-953ab992b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2d615-ad85-42e4-8217-4221725bb343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Japan''s firearms laws, the only guns permitted for sale are
        shotguns and air rifles -- handguns are outlawed. But getting them is a long
        and complicated process that requires effort -- and lots of patience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf44457-5eea-42b4-8bdf-b1741ee1089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebbe11-4fd4-42c3-818d-900d73407538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for a firearm license, potential buyers must attend an
        all-day class, pass a written test and a shooting-range test with an accuracy
        of at least 95%. They also must undergo a mental health evaluation and drug
        tests, as well as a rigorous background check -- including a review of their
        criminal record, personal debt, involvement in organized crime and relationships
        with family and friends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d3d37-92de-483e-8ce3-6acca90ea758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece29bcd-b1dc-4267-8401-14996f9bcb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After obtaining a gun, the owner must register their weapon with
        police and provide details of where their gun and ammunition is stored, in
        separate, locked compartments. The gun must be inspected by the police once
        a year, and gun owners must retake the class and sit an exam every three years
        to renew their license.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c5329-fc2e-4f09-8c2b-35e67c8c3009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:28:24.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:14.953+08:00
