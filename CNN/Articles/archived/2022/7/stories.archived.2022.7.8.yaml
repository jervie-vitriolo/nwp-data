      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa akin naman, kasi may edad na ako. Pwede na siguro ako makipaghinga.
        Kasi sabi ng anak ko, tinatamad ka na, pwede ka nang magpahinga. Pero kung
        hindi pa naman, ok lang kahit tambay ka lang dito sa bahay. 64 na kasi ako.
        Kumbaga, pinaglipasan na ako.... Ewan ko lang sa iba, ‘yung mga nagdi-drive
        ngayon. Pero alam ko kulang talaga. Kasi ang ipapatong, piso lang. So kung
        ikaw ay may 200 na pasahero, ₱200 lang ang ipapatong. Kailangan mo lang masipag
        kasi…kailangan kang magbiyahe ng marami para may pera ka talaga. Tsaka habaan
        mo ang oras mo. Labas ka nang alas singko, garahe ka nang alas dyis. Hindi
        kagaya noong araw na labas ka alas singko, alas tres pwede ka nang umuwi…
        sigurado kang may maiuwi. Pero ngayon, hindi talaga.</p>'
