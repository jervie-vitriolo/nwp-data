      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But drastic changes in the world market also caused increase in
        the prices of petroleum. The country has seen a range of<a data-cke-saved-href="https://www.doe.gov.ph/price-adjustment-fuels"
        href="https://www.doe.gov.ph/price-adjustment-fuels" target="_blank"> ₱10
        to ₱12 fuel price increases</a> in the past month alone, and even with answered
