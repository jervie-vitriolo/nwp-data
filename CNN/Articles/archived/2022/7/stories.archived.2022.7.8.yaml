      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> President
        Ferdinand “Bongbong” Marcos, Jr. tested positive for COVID-19 through an antigen
        test conducted Friday, press secretary Trixie Cruz-Angeles announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ab444-b1ca-4980-88a6-0e972727df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:16:42.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4d3ca-f53d-4511-972e-5e2d67640215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:16:42.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Cruz-Angeles said that Marcos has a slight fever.
        She noted that those who had close contact with him, including her and Executive
        Secretary Vic Rodriguez, have negative results via antigen test.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4f1da-5ebd-45f8-a868-a7b7c1e18bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:52:00.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will not be able to attend Friday''s celebration he US Embassy
        of the 246th independence anniversary of the United States, the press secretary
        added. He will, however, deliver a speech virtually in the evening during
        the meeting of the leagues of governors and mayors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916ab50-9349-4f66-ab49-ca02897e7fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:52:00.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41c968-c0c0-486f-9039-06ba1b98fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:52:00.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Health Undersecretary Ma. Rosario Vergeire
        said Marcos will have to isolate for seven days and can physically go back
        to work only if he has no symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a40f00d-4279-4c10-901a-5b6f03ae61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:10:30.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:34:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear when Marcos started manifesting COVID-19 symptoms.
        He <a href="https://www.cnnphilippines.com/news/2022/7/6/DFA-chief-meets-Chinese-foreign-minister.html">met
        with</a> Chinese State Councilor and Foreign Minister Wang Yi at Malacañang
        Palace on Wednesday and <a href="/2022/7/7/marcos-appoints-lala-sotto-antonio-mtrcb-chair">led
        the oath taking</a> of some newly appointed officials on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19d8ba-a991-4927-a1e0-c6882a5bcbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:10:30.656+08:00
