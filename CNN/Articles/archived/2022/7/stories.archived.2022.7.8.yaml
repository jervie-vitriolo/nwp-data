    'title': '2 workers dead, 2 hurt after a Makati building elevator collapses'
    'updated': 2022-07-08T12:09:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc9428-2678-40b5-82d1-4fa8e2b48fb0'
