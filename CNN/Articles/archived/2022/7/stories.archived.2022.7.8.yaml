      'text': '<p>“We have a deadline as provided for by the Constitution, so we will
        maximize our timeline. We will submit the budget to Congress August 22 to
        give way and accommodate for the priority projects of course of the new Cabinet
        secretaries,” DBM chief Amenah Pangandaman said Friday.</p>'
