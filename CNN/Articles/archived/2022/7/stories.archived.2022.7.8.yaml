      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17d279-e63d-418a-90b3-c30e386f1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T21:48:42.244+08:00
