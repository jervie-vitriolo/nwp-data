      'mgnl:lastActivated': 2023-01-19T13:31:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed365d-1c4b-4462-8284-0e4ff7104d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:31:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their meeting, the Palace said China’s top diplomat only
        stressed the cooperation between the Philippines and China, noting that the
        friendship of the two countries has lasted for many years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab2af3-a33c-42be-a7ac-f5220e00d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:31:01.056+08:00
