      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2a546-1ff2-44f9-b020-132130d6a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court sided with the petition filed by former Valenzuela
        City mayor and now Senator Sherwin Gatchalian in upholding his right as the
        local chief executive to preventively suspend city hall employee Romeo Urrutia,
        who was implicated in a sexual harassment complaint over a female on-the-job
        student.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0391b7-fe2a-4c5e-9429-666cc7b083e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd5387-acc5-4cf5-9c7c-c86afa03a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669eee36-a98f-4dbc-8e47-283237ca2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
