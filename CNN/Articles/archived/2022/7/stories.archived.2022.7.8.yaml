      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The Department
        of Foreign Affairs (DFA) expressed grief over the death of former Japanese
        Prime Minister Shinzo Abe following a shooting in a street in central Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598472d-bd38-4e9b-8182-815ab76a457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:17:35.523+08:00
