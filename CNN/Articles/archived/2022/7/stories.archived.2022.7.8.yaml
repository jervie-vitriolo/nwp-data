    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NTC', 'Bulatlat', 'complaint', 'CPP-NPA']
    'template': '1'
    'title': "Independent media outlet seeks TRO on NTC order blocking website  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb944c8-133b-4da0-9cd4-8f986ca83433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —&nbsp;</strong>Independent
        news outlet Bulatlat on Friday filed a complaint before a Quezon City court
        challenging the National Telecommunications Commission order that blocked
        its website and of other organizations allegedly linked to the Communist Party
        of the Philippines-New People''s Army-National Democratic Front.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873933d6-1095-45f6-b7d8-91313b764122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a42f22-6d80-4be8-ac27-c0f9fb223d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alipato Media Center, which manages Bulatlat, sought the issuance
        of a temporary restraining order and writ of preliminary injunction against
        the NTC memorandum issued June 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca85286-0dfa-4167-944e-e9870624643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a80d9-5b63-44d9-afd4-7165b68b44dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant, represented by the National Union of People’s Lawyers,
        is also asking the court to nullify the NTC order and award them with P1.00
        for damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3e601-eeb5-4bca-a13b-2733a10253ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ff0fa-19e4-419b-868c-8e6aa5a1e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat maintained that it is not affiliated with the communist
        party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15944f-2359-4c9a-bc63-4cc94990c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54841480-b8bf-4653-901c-870fe58cd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Plaintiff and any person serving in the editorial board as well
        as staff of Bulatlat.com are not in any way affiliated to and/or are supporting
        terrorists and terrorist organizations,” the 11-page complaint read. “As there
        is no factual or legal bases therefore, none of them is designated, much less
        being prosecuted for any of the prohibited acts under RA 11479 or the ‘Anti-Terrorism
        Act of 2020.’”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f899da-7c6b-4699-a52d-56dbd406361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2b97a-125e-4c31-ad0a-200688f66281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC order was issued following National Security Adviser Hermogenes
        Esperon’s request to prohibit access to websites that are directly linked
        to the CPP-NPA-NDF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff923fed-3a17-464b-8297-acd499387527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0398f3a-de30-4478-a9eb-860bd4f0edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat also noted that the media organization is not designated
        by the Anti-Terror Council and blocking of a website is not sanctioned by
        the Anti-Terrorism Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076e95e-0b0e-4641-8bf9-ec7736906985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a72924-00bc-435b-b17d-d68166885e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no danger, real, imminent, clear and/or present danger
        that would pass the standard of strict scrutiny to justify the blocking of
        access to the Plaintiff''s website,” the complaint read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87126643-622c-49ef-9142-26da6e62a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb361a1-0d72-4a89-bbd6-7211f008065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:07:53.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Besides, the NTC has no power, as stated above, to order the blocking
        of a website of an entity alleged to be ‘affiliated to’ or ‘supporting terrorists
        and terrorist organizations’ without judicial imprimatur.”</p>'
