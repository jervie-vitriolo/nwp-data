      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said reviving ROTC would prepare a small country like
        the Philippines to defend itself from any forms of aggression, and any impending
        threat from its neighbors, by instilling in "every able-bodied Filipino citizen"
        the duty to defend the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecfe05-933f-4bb3-81c3-cfa63d2ec940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a355a26-409f-418c-9714-8ed8da77b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said his bill only covers Grades 11 and 12 students
        in public and private schools. He has also yet to talk to Vice President Sara
        Duterte, an advocate of mandatory ROTC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971ae1f-63af-4626-a544-9377e5b03102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6830c6-9d66-44ca-b8f9-f4e01dfe5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that to prevent potential abuses, a grievance committee
        from the Department of Education will be formed to investigate any anomalies
        and to lessen the fear of the parents.</p>'
  'CA-upholds-cyber-libel-conviction-ressa-santos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-08T15:46:12.579+08:00
    'imagesource': 'jcr:917a869a-494d-48cb-97ff-db21d93470dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10d7399c-bab0-400f-a471-55681cab1ce3'
    'lead': 'The Court of Appeals affirms the ruling of a Manila court to convict
      news organization Rappler CEO Maria Ressa and former researcher-writer Reynaldo
      Santos Jr. for cyber libel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T15:47:09.565+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:33:37.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:58.227+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA upholds cyber libel conviction of Rappler’s Maria Ressa, writer'
    'updated': 2022-07-08T16:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8aeaad-8873-4ad1-9a8c-367f0997330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:47:09.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The Court
        of Appeals (CA) affirmed the ruling of a Manila court to convict news organization
        Rappler CEO Maria Ressa and former researcher-writer Reynaldo Santos Jr. for
        cyber libel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafb9c0-056f-4d19-a415-275314788453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445eed1-295c-4626-b973-20334e84f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision released to the media on Friday, the CA denied the
        appeal of Ressa — a Nobel prize winner —and Santos against the <a href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">June
        2020 decision</a> of the Manila Regional Trial Court (RTC) Branch 46, which
        sentenced them to a maximum of six years in jail.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f74a5-3a9c-49d4-b5a1-b6be4d526d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e62930-429d-4b78-a538-724d5d4925b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the appellate court modified and lengthened the maximum
        prison time to up to six years, eight months and 20 days. The minimum was
        set at six months and one day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba282a2-a4d1-42ce-a972-20bdc24ab738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd8722-8a98-4651-8578-baa0861cc177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a May 2012 Rappler article which reported
        on businessman Wilfredo Keng’s alleged connection to illegal activities. Keng
        filed the complaint in October 2017, or nearly five years after the article
        was posted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9fb1e2-02aa-4e70-802d-1a988c8fe5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a44212-b794-4af7-be37-bd960269b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Rappler said the CA''s move to uphold the conviction
        “weakens the ability of journalists to hold power to account.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e12ac6-02da-4aae-8cdf-f885a6f274ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16b16d-836f-4910-aa19-c1559e80bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it added that Ressa and Santos will avail all legal remedies,
        including elevating the decision to the Supreme Court for review.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce859f8-617b-4fb5-b636-57b7cf5ee60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15d75f-4cfb-4c7d-aaae-a860a6325445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the decision is unfortunate, it is also a good opportunity
        for the Supreme Court to take a second look at the constitutionality of cyber
        libel and the continuing criminalization of libel, especially in light of
        the freedom of expression and freedom of the press,” Rappler said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13bd07-6629-475f-ae7b-c0dffde1fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1f097-f2dc-4b3b-b078-50db461be915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on media colleagues and advocates of a free press
        to be “vocal and vigilant.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31c015-3bbb-4b2d-9424-2ff981595056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1c1d5-8657-44c4-8eaf-56d4068cda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not just about Maria Ressa, Rey Santos Jr., or Rappler.
        What is ultimately at stake is our democracy whose strength rests on a media
        that is not threatened by the state nor intimidated by forces out to silence
        critical voices,” the statement read.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c261a67-33a9-4f3b-9996-6634db1c2221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09a7d8-a519-4079-8f03-4f110969d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng previously maintained he is innocent of the accusations against
        him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa128d52-a76b-4105-bbd9-5fa2630993f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d07e4a-eb6e-45a4-bc43-24a4f2539940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the cyber libel case had nothing to do with the government.
        This was after several media and human rights groups condemned and called
        the charges as an attack on press freedom after Rappler earned the ire of
        the Duterte administration for its critical reportage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab8384-f873-48f1-bdfb-b2e9c2f8e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bc474-628b-4c5e-84d6-f3fa86c040ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, for its part, earlier argued the story with Santos'' byline
        only cited an intelligence report, as well as a 2002 news article which already
        reported on the same allegations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe95010-6675-4c15-9bb5-af4192920b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86433f22-dba6-4bb8-b184-6abb95a46223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media company had also asserted that Keng’s side was published
        and that he was “repeatedly asked” for comment by the reporter. The businessman
        had said that Rappler, Ressa and Santos never attempted to obtain his side
        or to fact-check the “baseless attacks” against him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545ec14-2933-4aad-b191-c634542ccb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:47:56.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
