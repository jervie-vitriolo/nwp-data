      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b7f1e-9659-4d6c-9928-0fc549bda154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also junked the other issue raised by the man in
        nullifying the PPO, which he said should not cover his children with his live-in
        partner since they are already above 18 years old.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0c892-fa29-4c4f-a629-26583a710197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf714071-c9aa-4453-ae34-497d8d125a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a516e-809a-4f8d-8c8d-7b19c4f4f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.475+08:00
