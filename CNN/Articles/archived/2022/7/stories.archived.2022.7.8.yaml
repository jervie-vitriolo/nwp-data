      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba2d5a-1522-454d-93de-ad2888ae62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything else is <em>palabok</em> to be honest with you," he
        added. "This is good from the indication of a management style and a leadership
        style that''s accountable to officials because that''s really what you want.
        You don''t want too many layers of government, including in Malacañang."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c747079-fa6b-4106-bfdb-f2496e26ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
