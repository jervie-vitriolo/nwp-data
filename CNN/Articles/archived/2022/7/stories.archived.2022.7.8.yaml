      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre, lumiit yung kita, hindi mo na masunod ‘yung  gusto mo,
        hindi ka na makabili ng mga pangangailangan. Kasi nga, sobrang taas ng krudo,
        halos kalahati. Kasi dati, ang kinikita namin, sobra pa sa gastusin namin.
        May ipon pa. Pero ngayon, wala talaga. Kain kain lang, wala na talaga. Kaya
        kung hindi siguro babalik ‘yung dating presyo, hangga’t hindi tataas ang pamasahe,
        malamang siyempre hahanap ka ng ibang mapagkakitaan. Hindi talaga sasapat
        eh.</p>'
