      'mgnl:lastActivated': 2023-01-19T13:38:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32bceb-217f-4d6f-9e00-0f48a9fa8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other former officers were found guilty by a federal jury
        in February of violating Floyd''s rights on May 25, 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc5c1f-5ee7-4c87-a9ca-77c9ccb805ac'
