      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7af86d-af02-4c74-a636-1200acf42731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:30:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was an invitation, but there is no date set as of yet,” Cruz-Angeles
        said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad167946-8eab-450b-8d0c-a87eef20436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:30:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966f551-e515-4f2b-8bae-f65604c9ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:30:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Chinese Foreign Minister Wang Yi met earlier this week
        and they discussed ways to strengthen the ties between the two nations amid
        the tensions in the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12cc50f-ce58-49ff-b955-12a6bab10c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.774+08:00
