  'SC-suspends-Manila-judge-homophobic-slurs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-08T05:50:46.814+08:00
    'imagesource': 'jcr:e8886445-403e-424f-974b-6285e373fe62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98185b83-8f7f-4942-81bf-8289d8cdcede'
    'lead': 'The Supreme Court has ordered the suspension of a Manila regional trial
      court judge for using homophobic slurs against two of his litigants in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T05:48:47.013+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:38:18.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:49.677+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC suspends Manila RTC judge for using homophobic slurs in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38951a80-c1fc-4bf6-9019-2278ec49d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –</strong> The Supreme
        Court (SC) ordered a 30-day suspension of a Manila regional trial court judge
        for using homophobic slurs against two of his litigants in court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de9dd9-3c66-4691-8d58-850a4cf3a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court handed out its verdict to Manila Metropolitan Trial Court
        Branch 26 Presiding Judge Jorge Emmanuel Lorredo last March 9, but was made
        public only on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cac4b9-2666-427c-ba5e-ec8572f1dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://sc.judiciary.gov.ph/28416/" target="_blank">18-page
        decision</a> written by Justice Alfredo Benjamin Caguioa, the high court found
        Lorredo guilty of committing the less grave offense of sexual harassment and
        penalized him with a total fine of ₱50,000 for simple misconduct and conduct
        unbecoming of a judge.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299e9fc-6eec-4789-8561-bd8399987937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision stemmed from a complaint filed by petitioners Marcelino
        Espejon and Erickson Cabonita in 2019 against Lorredo for showing “bias and
        partiality” to them and to their sexual orientation during a preliminary conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a9d70-3616-45f0-9286-6d250c78145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorredo denied that he had prejudged the civil case involving Espejon
        and Cabonita, but maintained the two individuals were in a homosexual relationship
        in accordance to his religious views as a Christian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee09a76-24c6-4890-9999-3d3d30400cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d057ef-1be8-4921-a262-6ee5b4697d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b338bc-9294-40ee-9791-c9aae3163432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a40704-ed04-4bd8-ae1b-4de9c2b3b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also repeatedly asked Espejon and Cabonita if they were
        homosexuals and pointed out that homosexuality was a “sin” according to the
        Bible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d25485-4f36-450d-b054-7821f2df9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC found Lorredo’s remarks toward Espejon and Cabonita as “obviously
        offensive, distasteful, and inexcusable.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc48c0-664b-487d-9de8-0477ea03ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court has always espoused care in the conduct of judicial proceedings,
        ever sensitive not to unjustifiably offend the litigants and erode the public''s
        confidence in our justice system," the SC said in its verdict.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939a39b-1160-45ad-9d40-106baae0046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, any form of discrimination by reason of gender or sexual
        orientation made by a judge and directed against any person with business
        before the court shall never be tolerated and must be strongly rebuked,” it
        also said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9b67b-f346-4346-8805-2bba4f2d1b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Judge Lorredo must be reminded that the Court has already made
        a recognition of the fact that, through the years, homosexual conduct, and
        perhaps homosexuals themselves, have borne the brunt of societal disapproval,”
        the SC decision added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb01466-b122-46b8-a562-ed2d2eef4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal also noted Lorredo’s admission that he settled 101
        cases based on his religious beliefs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f588ac-17a3-4bf7-9b52-b08d614fb57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T05:48:47.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ruled the suspended judge’s homophobic slurs violated a
        Civil Service Commission resolution which constitute acts as sexual harassment
        if such cause discrimination, insecurity, discomfort, offense, or humiliation.</p>'
  'Japan-penguin-inflation':
    'author': 'Jake Kwon and Mayumi Maruyama, CNN'
    'caption': '(Photo: TV Asahi via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-08T06:01:18.967+08:00
    'imagesource': 'jcr:32122866-cc72-4532-a0d2-d101c3477c1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d6e2b8-dd77-4b32-b12a-03c41440d00b'
    'lead': 'For the penguins and otters at Japan''s Hakone-en Aquarium, an hour''s
      drive southwest of Tokyo, inflation and rising prices have meant a change in
      diet — and the animals are not happy about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T06:03:52.367+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:38:11.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:50.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Penguins at a Japanese aquarium are being fed cheaper fish — and they
      aren''t happy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183181e-f4dc-4ba2-913c-3cab3f327e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An aquarium employee waves a mackerel near
        a penguin -- but there''s no reaction. When she moves the fish closer to its
        beak, the penguin turns away haughtily. An otter sniffs the fish, then runs
        away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322743f-520b-49ab-a278-738aed145d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the penguins and otters at Japan''s Hakone-en Aquarium, an hour''s
        drive southwest of Tokyo, inflation and rising prices have meant a change
        in diet -- and the animals are not happy about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d5882-e403-4487-af7a-cd1bff14c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, the aquarium offered penguins and otters "aji," or Japanese
        horse mackerel, which the animals readily ate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f6620-ed03-43a8-bd25-44f71ecef2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the aquarium, home to 32,000 animals including sharks and seals,
        was not immune to the economic woes plaguing many global economies. The price
        of aji has increased by 20% to 30% since last year, the aquarium said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ad33f-45bf-46ff-99c0-4b327a12c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to cut costs, in May the aquarium switched to a cheaper alternative
        -- "saba," or mackerel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809ac94-72a7-41c3-ae90-0108ef079dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not been well received, with aquarium workers having to get
        creative to encourage the animals to eat -- for instance, the otters and penguins
        appear more willing to eat the mackerel when mixed with their favorite aji.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd8856-3ccf-4206-9ea7-eb479d19b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, they would like to have a full aji, but they are patiently
        eating mackerel," aquarium keeper Hiroki Shimamoto told CNN affiliate TV Asahi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacca2c4-27e1-4078-a3a4-c715639af952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aquarium is also cutting costs by reducing the number of circulation
        pumps from two to one, which has reduced its electricity bill by 40% to 50%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da5481-80d9-47c7-b2a9-8550e648fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could raise the admission fee to the aquarium and fix this issue,
        but we would like to do our best to keep our facility a comfortable place
        for our guests to visit. We do not plan on raising admission prices," Shimamoto
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca31af-dd8d-4972-9978-864a03f981c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aquarium says penguins and otters have their preferred type
        of fish and the aquarium tries its best to accommodate their needs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38cd2f-00ef-4b90-b481-79e07dbfd2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:03:52.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the animals at the aquarium are family and we do our best
        to keep them healthy," it said. "We would never force any animal to eat what
        they don''t want. We would like to have as many people (as possible) come
        and visit Hakone and enjoy our animals."</p>'
  'Brittney-Griner-pleads-guilty-to-drug-charges-in-Russian-court':
    'author': 'Anna Chernova, Abby Phillip, Dakin Andone and Alaa Elassar, CNN'
    'caption': 'Brittney Griner (Evgenia Novozhenina/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-08T06:05:36.311+08:00
    'imagesource': 'jcr:9995f844-12f9-49a6-9cac-8802dac22f24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e862569-da38-41b8-ba08-125d3d76a2ca'
    'lead': 'Two-time US Olympic basketball gold medalist Brittney Griner, whom the
      US State Department has classified as wrongfully detained, faces up to 10 years
      in prison under the charge. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T06:07:07.164+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:37:57.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:50.485+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brittney Griner pleads guilty to drug charges in Russian court'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b2fbc-4b98-41ea-b9ad-709a7efa2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two-time US Olympic basketball gold medalist
        Brittney Griner has pleaded guilty to drug charges in a Russian court near
        Moscow, her lawyers confirmed to CNN on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd929a-c79d-417c-81aa-f2e3cdab0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner, whom the US State Department has classified as wrongfully
        detained, faces up to 10 years in prison under the charge. Supporters of the
        Phoenix Mercury player have called for her release over fears she is being
        used as a political pawn amid Russia''s invasion of Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f47fe2-b221-4969-9971-22b37231d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s lawyers expect the court to take into account the 31-year-old
        athlete''s guilty plea and hope for leniency, Alexander Boykov and Maria Blagovolina
        told journalists Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2b158-3920-4627-ab1d-33983f8b8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples taken from Griner did not show any traces of drugs, Boykov
        added. "She was clean, and she was tested," the lawyer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e6897-81d7-4cf2-9034-0c663410bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her decision to plead guilty, Griner''s Russian legal team
        said in a statement, adding that she "sets an example of being brave."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0907582-21c2-4afe-8581-8ea55048dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She decided to take full responsibility for her actions as she
        knows that she is a role model for many people," their statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f23fb2d-4462-4c32-bef6-a8d6b2ab5c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the nature of her case, the insignificant amount of
        the substance and BG''s personality and history of positive contributions
        to global and Russian sport, the defense hopes that the plea will be considered
        by the court as a mitigating factor and there will be no severe sentence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279a0e9-99ae-46bb-8ea7-2b59176093d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers said they expect the trial to end around the beginning
        of the August.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd64951-4bf1-4012-905a-2d1164da3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner left the courtroom Thursday without giving any comment to
        reporters. Her next hearing is set for July 14.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255bb29-f26b-448e-bf64-35067653a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner was arrested in February at a Moscow airport after Russian
        officials say they found cannabis oil in her luggage. The basketball star,
        who plays in Russia during the WNBA''s offseason, has been held since then
        on drug smuggling charges. Her trial began last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2934473-a7e8-4f5f-bcf4-a81fb63fe2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner told the court Thursday she had not intended to commit a
        crime, state news agency RIA Novosti reported. Griner had not meant to carry
        drugs in her luggage, she said through an interpreter, and it was the result
        of her packing in a hurry, the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c89cda-3077-4ea9-95e7-9a3f848deb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to plead guilty was made by Griner alone, a source
        close to her said. But in recent weeks, Griner, her family, lawyers and experts
        had discussed this decision extensively. Given the 99% reported conviction
        rate in Russian criminal cases, Griner was urged to weigh all the factors,
        including a plea that could ultimately result in a shorter sentence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbbccf-5796-4d86-85ec-4d13379bc847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have speculated Griner could be released and returned to the
        US in a prisoner swap, as was Trevor Reed, an American veteran detained in
        Russia for three years before his release in April.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a0fc70-6015-48e6-a010-eecc3c1ef926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication such a swap is imminent in Griner''s case.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdee97-d0f7-40f8-9ba1-651619fca343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, before any potential prisoner swap, it was expected Griner
        would have to be convicted and also admit fault, a senior US official told
        CNN. Reed had to sign a document saying he was guilty -- something he had
        resisted for almost the entirety of his detention -- just days before he was
        let out, the official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0c590-9f88-48f4-90dd-9706c9d2c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is part of the show and the document has no legal force or effect
        in the US. It is effectively meaningless," said Reed family spokesperson Jonathan
        Franks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f8625-31df-456b-a107-36eb3da0e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s plea came on the second day of her trial, at which a prosecutor
        accused her of smuggling less than a gram of cannabis oil in her luggage.
        Prosecutors argue Griner intended to import the drugs into Russia''s territory
        and put the prohibited substances into a backpack and a suitcase, according
        to TASS, another state news agency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49393e8-bb3f-4dc6-851c-98e9c58f08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Griner appreciates letter from Biden, lawyer says</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d8083-524c-444c-9371-2a55240e943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s hearing, a senior US diplomat gave Griner a letter
        US President Joe Biden wrote her in reply to her July 4 letter in which she
        pleaded for Biden''s help. The US Embassy in Moscow shared Biden''s letter
        with Griner during her trial, Charge d''affaires Elizabeth Rood said Thursday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be1cce-254d-4431-bccf-fd980953bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner appreciated Biden''s letter "like every citizen of every
        country would appreciate a personal letter from the President," Boykov said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378eeddb-95a3-4f0d-b44e-dc1e924ede3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the White House announced Biden and Vice President
        Kamala Harris had spoken by phone with Griner''s wife. Cherelle Griner was
        "grateful" for the call, she said in a statement Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabde64-6c14-4c86-a955-02e433eceff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I will remain concerned and outspoken until (Brittney Griner)
        is back home, I am hopeful in knowing that the President read my wife''s letter
        and took the time to respond," she said. "I know BG will be able to find comfort
        in knowing she has not been forgotten."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073117e5-4cef-4883-b21c-9f0bce42697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the US government should "continue doing what they are
        doing and exhaust every measure possible to help bring BG home," Griner''s
        Mercury head coach Vanessa Nygaard told CNN on Thursday following her plea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1fee1-2bc6-4522-958e-172c41696707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the focus must be on bringing Griner home safely, Nygaard
        also called out a perceived double standard in the "lack of coverage and the
        value of women''s sports."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59be8a-1af3-49de-829e-b70eb2b19113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, would Tom Brady be home?" the coach said. "But
        Tom Brady wouldn''t be there, right, because he doesn''t have to go to a foreign
        country to supplement his income from the WNBA."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a07da7-def5-4158-ba0e-e064471def7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rally Wednesday for Griner held by the Mercury and the office
        of US Rep. Greg Stanton of Arizona was "really, really wonderful," Nygaard
        said, adding she still was concerned about Griner''s safety in Russia.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ec917-5e3b-4717-9557-08845f13c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:07:07.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In her letter (to Biden), she said that she was scared," the coach
        said. "This is not just a regular American in another country, but this is
        a person who is represented our country well. She''s also a gay woman. She''s
        also a black woman in Russia. And we need to pay attention to that and help
        to bring her home."</p>'
  'SC-mayor-power-preventively-suspend-erring-officials-workers':
