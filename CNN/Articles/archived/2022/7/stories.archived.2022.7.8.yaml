    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who was Shinzo Abe, the former Japanese Prime Minister?'
    'updated': 2022-07-08T18:13:00.000+08:00
    'visualType': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88803824-49c5-433d-85ea-523e9798502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:32:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan''s former Prime Minister Shinzo Abe
        has died after being shot during a campaign speech Friday in Nara. He was
        67.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ec68d-1df6-4baa-b71c-c75a380c33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:32:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d48927-b9c2-4d93-be53-cb26f7d694e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:32:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was pronounced dead by doctors at the Nara Medical University
        hospital in central Japan at 5:03 p.m. local time. He was admitted into hospital
        in a state of cardiac arrest and medical staff were unable to stop the excessive
        bleeding, doctors said during a press conference on Friday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747f900-242d-4147-84da-1ddab13c2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:32:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57573c-a010-4e93-9e07-7518aa8038a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:32:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe served two separate terms as Japanese leader for the right-leaning
        LDP -- the first from 2006 to 2007, then again from 2012 until 2020. His second
        stint was the longest consecutive term for a Japanese head of government.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8489a-444b-4954-9ef9-a9d3e5ac345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:32:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c18b5d-4e4f-476f-aa74-24f4c8d86c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:32:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe will be remembered for boosting defense spending and pushing
        through the most dramatic shift in Japanese military policy in 70 years. In
        2015, his government passed a reinterpretation of Japan''s postwar, pacifist
        constitution, allowing Japanese troops to engage in overseas combat -- with
        conditions -- for the first time since World War II.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614481c3-b267-4f44-9150-60e7492d2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:32:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963044a-475d-46e2-8f81-1ce64a5b360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:32:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe argued the change was needed to respond to a more challenging
        security environment, a nod to a more assertive China and frequent missile
        tests in North Korea.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725534d-86c9-4cd4-a2bc-e91159fcdd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8417a3-2097-42e4-a235-ef9f1beeba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his term, Abe sought to improve relations with Beijing and
        held a historic phone call with Chinese leader Xi Jinping in 2018. At the
        same time, he tried to counter Chinese expansion in the region by uniting
        Pacific allies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6abd37-ce58-461e-bc35-7b5db74ec63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e5c9d-17ca-4cbc-8eb1-b3818b82538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving office, Abe remained head of the largest faction of
        the ruling LDP and remained influential within the party. He has continued
        to campaign for a stronger security policy and last year angered China by
        calling for a greater commitment from allies to defend democracy in Taiwan.
        In response, Beijing summoned Japan''s ambassador and accused Abe of openly
        challenging China''s sovereignty.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ab054-95f7-4326-8fcb-bcc56792d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9656d-910a-4a10-8a5e-d02dfb377f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was born on September 21, 1954, in Tokyo, to a prominent political
        family. Both his grandfather and great uncle served as prime minister, and
        his father was a former secretary general of the LDP.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b83c0-b1e9-42bf-ad14-b511f04fc056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705e05f-861c-4af6-b251-7fceed370204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He studied politics at Tokyo''s Seiki University and the University
        of Southern California, but initially entered business, taking a position
        with Kobe Steel in 1979. Three years later, he became an assistant to the
        Minister for Foreign Affairs.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b10ce6-4cd4-4a37-b5c9-a455968e6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fa08d-a31b-44ec-a7cb-f6f6d3096b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was first elected to Japan''s House of Representatives in 1993,
        at age 38. He held a number of cabinet positions throughout the 2000s, and
        in 2003 became secretary general of the LDP. Four years later, he was named
        the party''s president and became prime minister of Japan.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae108670-1998-44bd-899a-f93e89b0d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe31b9c-225c-4122-ac80-44c17863e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first term was marred by controversies and worsening health,
        and he stepped down as party leader and prime minister in 2007. The end of
        Abe''s first term opened a revolving door in which five different men held
        the prime minister post in five years until his re-election in 2012. He stepped
        down in 2020 citing ill health.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5113c1-7f1b-4c7f-b0a4-e42eadcdb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aff949-9d5c-4fbb-9b78-7e0667a6e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic record</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ac360-f853-423d-bc04-2b09b5e67d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was a prominent figure on the world stage. He cultivated strong
        ties with Washington -- Tokyo''s traditional ally -- and attempted to build
        a personal relationship with former United States President Donald Trump,
        traveling to New York to meet the newly elected Republican President while
        former President Barack Obama was still in office.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e131fb-d438-46cb-b423-6846638dac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c38844-765c-4943-828d-6729ab5bb64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that "unofficial" meeting in 2016, Trump''s first with any
        world leader, Abe hailed the US-Japan alliance and said he wanted to "build
        trust" with the new President. He strongly supported Trump''s initial hard
        line on North Korea, which matched Abe''s own hawkish tendencies.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5464a14-b8b3-43bc-88fa-281b96754b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd1d99-3105-46be-9c64-fdd0b43b4ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Washington''s relationship with Pyongyang tipped toward diplomacy,
        with both Trump and South Korean President Moon Jae-in holding historic summits
        with North Korean leader Kim Jong Un, Abe appeared to be sidelined.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e02655-f938-4d87-a094-2ef8f833db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf83033-a4e9-4ea8-bab1-9f7a3bdbf23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No meeting was scheduled between Abe and Kim, and in September 2019,
        the Japanese leader said he was still "determined" to meet him. Abe wanted
        to normalize relations with North Korea and ease tensions on the Korean Peninsula,
        but his first priority was to bring some closure for the families of Japanese
        citizens abducted by North Korea in the 1970s and 80s.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c24b42-ca03-4e5b-8892-8982f8b87f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5c377-5753-40b2-bbf4-d4c3a834534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, Japan''s relations with South Korea soured. The
        two countries were engaged in a major dispute in which trade and military
        intelligence deals were scrapped, partly due to the legacy of World War II
        and Japan''s brutal colonization of the Korean Peninsula.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97bec8-21ad-4dc1-96c2-2fd93c4792f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3a609-bc49-4acb-9075-008a7b1cf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Olympic ''Super Mario'' success and setback</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102165f6-f3d4-47c2-8727-e2b475bbe837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe came to office during a time of economic turmoil and soon set
        about rebooting Japan''s economy after decades of stagnation. Soon after he
        was re-elected prime minister in 2012, he launched a grand experiment popularly
        known as "Abenomics."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe4f37-02f5-492d-ad49-e49a54742ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467199f-8f7a-4cbf-a509-f365e7803814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It included three so-called arrows -- massive monetary stimulus,
        increased government spending, and structural reforms.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e9ae8-48ce-42a1-be98-6478fa077bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff38b64-bf21-4459-8a3e-8a78dc7f0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s allies praised the plan for reviving the country''s economy
        and boosting consumer and investor confidence. But after a strong start, it
        faltered and in 2015 Abe fired "three new arrows" designed to boost gross
        domestic product. Any hopes they might eventually hit their mark were dashed
        when Covid-19 swept through the country in 2020, tipping Japan into recession.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008679f-436f-4801-9cdb-03f828699d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5405413-4f0f-4d83-8736-7b72db129f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Abe''s major domestic achievements was securing the 2020
        Tokyo Olympics. Abe delighted video game fans around the world when he famously
        dressed as Japanese icon Super Mario during the closing ceremony for the Rio
        Games in 2016, to introduce Tokyo as the next host city.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104484a-9d2b-497c-9fb3-4d589cc36309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11df914-f3ee-4e4b-a9cd-1fc7bbffdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an instantly meme-able segment, Abe, wearing an oversized red
        cap, was shown emerging from a green pipe, as the sounds of the Super Mario
        video game echoed around the Maracanã stadium.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a1a52-586a-4ad1-9e9a-fa1b8b5017fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe1ec6-cecd-4b8a-b7bf-e78564876b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the success of the much anticipated Tokyo Games was ultimately
        undone by the Covid-19 pandemic, which forced the competition to be postponed
        to 2021.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470c1fa-3d40-4477-b9ae-f8ffa2b50d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6570c-dd91-4db8-9aef-29c791e0db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial unwillingness to delay the Games was partly credited
        for Japan''s slow response to the coronavirus pandemic, which hit the country
        early in 2020. Abe declared a state of emergency months after the first cases
        were detected. His administration was also criticized for the low rate of
        testing, and an early lack of specialist medical equipment to treat the rising
        number of patients.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ffa7d-d0a6-497b-806a-93455029db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b2a91-3129-4544-bbb4-af17d0985301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More successful was Abe''s handling of the abdication of Emperor
        Akihito, the first Japanese monarch to step down in two centuries. He was
        succeeded by his son, Emperor Naruhito, in October 2019, starting the Reiwa
        era.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a24c25-6871-4754-8d15-8bbcad723aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20b222-7885-4ede-9152-d32bd8151790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the flowers of the plum tree blooming proudly in spring after
        the cold winter, we wish the Japanese people to bloom like individual flowers
        with the (promise of the) future. With such a wish for Japan, we decided upon
        ''Reiwa''," Abe said on announcing the new era.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe488d-6eb6-4437-81ef-07fcdde179c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b471b9-10fa-4a72-ac0c-fd04380daf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:13:14.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe is survived by his wife Akie Abe, née Matsuzaki, who he married
        in 1987. The couple did not have children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ab1b3-4853-40f8-bea5-c0d207d9333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T17:05:15.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:33:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2022/07/08/asia/shinzo-abe-former-japan-pm-death-intl-hnk/index.html"><em>This
        story was first published on CNN.com.</em></a></p>'
