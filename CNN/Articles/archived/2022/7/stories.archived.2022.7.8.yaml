    'title': "Marcos accepts invitation to visit China — Palace  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a08487-df8d-44be-a6f3-04946c86ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:33:37.773+08:00
