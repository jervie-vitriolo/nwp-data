      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araw araw [ako nagbiyabiyahe]. Minsan alas siete, ganyan hanggang
        mga alas siete sa gabi. Malaking pinagbabago ngayon. Kasi dati, bago ang pandemic,
        mura ang diesel tapos malakas ang biyahe. Eh ngayon, mahina biyahe tapos mahal
        ng diesel. Apektado talaga kami.</p>'
