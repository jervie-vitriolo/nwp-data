      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s other semifinal, Rybakina produced a brilliant performance
        to surprise two-time grand slam champion Simona Halep in straight sets --
        6-3, 6-3.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac139c35-5e6c-4217-92d3-6a81fddd9ec0'
      'mgnl:activationStatus': true
