      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475f7ad-422d-41ef-848c-050ed8777fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.474+08:00
