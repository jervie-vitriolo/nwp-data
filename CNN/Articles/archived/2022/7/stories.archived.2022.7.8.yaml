      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –</strong> Women
        in illicit relationships are protected by Republic Act No. 9262 or the Anti-Violence
        Against Women and their Children (VAWC) Act, the Supreme Court (SC) has ruled
        in its recent decision.</p>'
