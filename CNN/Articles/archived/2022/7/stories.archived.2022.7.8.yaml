    'jcr:uuid': 'e18d549b-23a4-42dc-b732-f9a8ab39fd02'
    'lead': 'The Philippine women’s football team continues its hot start in the AFF
      Women’s Championship 2022 by routing Malaysia, 4-0, to remain unbeaten in three
      games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T22:13:51.834+08:00
