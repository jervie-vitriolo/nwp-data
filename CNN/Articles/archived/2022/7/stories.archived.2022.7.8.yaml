  'japan-shinzo-abe-dies-shooting':
    'author': 'Helen Regan and Junko Ogura, CNN'
    'caption': "\tJapanese former Shinzo Abe speaks for his party member candidate\
      \ of the House of Councillors Election near Yamato Saidaiji Station in Nara\
      \ Prefecture on July 8, 2022, just seconds before he is shot. (Kazuhiko Hirano/AP) "
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-08T18:14:45.569+08:00
    'imagesource': 'jcr:3eef0f5c-34a8-4c42-a22a-7d1c9798600f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5bfbef5-3520-48db-bdaf-f0190060f552'
    'lead': 'Former Japanese Prime Minister Shinzo Abe died on Friday after being
      shot while giving a campaign speech on a street in central Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T18:19:11.346+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:31:25.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:01.540+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Japanese Prime Minister Shinzo Abe assassinated in daylight shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584e4ee-3f89-4615-ae41-86dfc2b4dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Japanese Prime Minister Shinzo Abe
        died on Friday after being shot while giving a campaign speech on a street
        in central Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857ef5d-f8a5-4aa5-970b-e13b6fbf1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842eb20c-434a-43d3-93a6-9cda24092be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassination of the former world leader in broad daylight has
        shocked a nation not used to gun violence and prompted an outpouring of support
        and condolences from the international community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b910b57-a0e6-4216-a0c7-f412d5e28769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8b527-b303-47c1-8221-68075d1a3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe died from excessive bleeding and was pronounced dead at 5:03
        p.m. local time, doctors at the Nara Medical University hospital said during
        a press conference on Friday. The doctors said the bullet that killed the
        former Japanese leader was "deep enough to reach his heart" and medical staff
        were unable to stop the bleeding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf52e1-f30e-4cc8-9bab-72869e211707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70a931-2311-4c35-a099-562c5c95d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, 67, was the former Liberal Democratic Party leader and Japan''s
        longest-serving prime minister, holding office from 2006 to 2007 and again
        from 2012 to 2020, before resigning due to health reasons. Since stepping
        down, he remained in the public eye and regularly appeared in the media to
        discuss current affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0498c2-228c-441f-804a-c5a7b5c8290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a41a5-35f2-4a19-b017-dcd3fddc6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the shooting, Abe was delivering a speech in support
        of LDP candidates in Nara city ahead of the upcoming Upper House elections
        scheduled for Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c105f9e-c3c1-4a1a-a3e8-6e9cc0c82a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d3e39-2c58-44b2-be4a-c6b2d9f94e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video aired by the public broadcaster captured the moments before
        the shooting, showing Abe speaking to a small crowd in front of Yamatosaidaiji
        railway station. In subsequent videos, two shots can be heard and smoke can
        be seen in the air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564194b-4943-44d3-803a-59537646cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd55cd3-0c02-4d8e-a8ec-495f3e600dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the scene show people gathered around the former leader
        as he lay in the street, with what appeared to be blood stains on his white
        shirt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9909d4-e643-4489-8723-ceba8f1d33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acaae5c-9ede-4458-8ead-7cf9a0221890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rushed to hospital via helicopter, where medics began frantic
        efforts to keep him alive. He was believed to have been shot twice, in the
        chest and neck, NHK reported, citing police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ee6b2-c94f-4cf8-b434-d0462541c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb233d8-0028-4ad9-a3e8-0d9a0d00768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Nara City Fire Department told CNN earlier
        on Friday that Abe was in a state of cardiopulmonary arrest, a term used to
        describe the sudden loss of heart function and breathing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa614b9a-97e5-4d1a-ab5d-6d0923f01cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1d3c3-d8fb-40e2-ab98-3fbbbd695fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect, identified as Tetsuya Yamagami, a local man in his 40s,
        was arrested and charged with attempted murder, according to NHK. It appears
        the suspect used a handmade gun in the attack, though the motive remains unclear.
        On Friday he was held for questioning at Nara Nishi police station, NHK reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f7fab-c05e-449f-9b43-665d635cdc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:31:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719f732-0c0b-4762-845f-db36a890f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:19:11.348+08:00
      'mgnl:createdBy': 'kristel'
