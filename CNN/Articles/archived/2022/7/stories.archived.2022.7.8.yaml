      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she made history as the first Arab player -- male or
        female -- to break into the top 10 in the singles rankings.</p>'
