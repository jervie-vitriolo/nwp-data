      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE Oil Industry Management Bureau director Rino Abad confirmed
        Friday that the upcoming rollback in prices of oil products will range from
        ₱5 to ₱6 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
