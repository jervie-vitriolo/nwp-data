      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> President
        Ferdinand Marcos, Jr. has accepted an invitation from the Chinese government
        to visit Beijing soon, Malacañang confirmed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bc7dd-7e8c-421a-89f2-77b10cc9a7e4'
      'mgnl:activationStatus': true
