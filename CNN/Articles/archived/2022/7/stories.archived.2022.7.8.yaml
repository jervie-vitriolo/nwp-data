  'Kazuki-Takahashi--creator-of-hit-manga--Yu-Gi-Oh----dies-age-60':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-08T12:30:02.228+08:00
    'imagesource': 'jcr:790b87ff-07fe-49fa-a5ac-1c103d3c0064'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c069d416-c807-499e-b38e-90b76a4626ab'
    'lead': 'Kazuki Takahashi, the creator of the international hit manga series and
      trading card game ''Yu-Gi-Oh!'', was found dead on Wednesday. He was 60.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T12:34:56.718+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:34:34.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:56.761+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kazuki Takahashi, creator of hit manga ''Yu-Gi-Oh!'', dies age 60'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d90396-4198-444c-be92-a1a039712b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kazuki Takahashi, the creator of the international
        hit manga series and trading card game "Yu-Gi-Oh!", was found dead on Wednesday.
        He was 60.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3890b-9dc1-43a7-84d1-4e43790728d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takahashi''s body was recovered off the coast of Okinawa in southern
        Japan, a coast guard official in the city of Nago told CNN. He was found in
        snorkeling gear, including a mask and fins, the official said, adding that
        an investigation into his death is underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f73b60-b678-4d63-a309-d02c9c4d90b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by Takahashi in 1996, "Yu-Gi-Oh!" started as a manga series
        in the pages of Weekly Shōnen Jump, a Japanese anthology that''s also been
        home to popular series like "Dragon Ball" and "Demon Slayer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5efd0-a100-4d12-8930-6f98b577687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yu-Gi-Oh!" tells the story of Yugi Muto, a teenager who, after
        solving an ancient Egyptian puzzle, unleashes a mysterious alter-ego, who
        resolves conflicts through different games. The franchise, which went on to
        include video games and anime series, found worldwide popularity in the 2000s.
        More recently, there was a resurgence in interest in the accompanying trading
        cards during the Covid-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51df3b-bfa3-46e1-ab29-e813ecc7a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Records has recognized "Yu-Gi-Oh!" as the world''s
        best-selling trading card game with over 25 billion cards sold around the
        world as of 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d4c38-2bfc-4c6a-9586-484099d91e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100th Yu-Gi-Oh! Championship Series, held in Long Beach, California
        in 2013, is also recognized as the largest trading card game tournament ever
        held. A total of 4,364 players, known as "duelists", battled against one another
        at the event, breaking the record previously held by a "Magic: The Gathering"
        tournament, which attracted over 2,227 players in Madrid, Spain, in 2010.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca017f0-b16b-4e0e-a7f0-d72a9ec663f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to Takahashi quickly poured in from anime fans and the
        entertainment industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a2560-8b83-4a35-a080-9f29da0a64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese entertainment and video game company Konami, which produces
        and distributes "Yu-Gi-Oh!" trading cards, pledged on its website to carry
        on the franchise''s legacy alongside Takahashi''s "countless fans."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e154734-30fc-454d-9ced-5d255769f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and saddened to hear of the sudden passing of Mr.
        Kazuki," Konami posted on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb017d70-be27-4c0e-8cdf-1a057af4aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply grateful for the wonderful ''Yu-Gi-Oh!'' universe
        that he has created, and our thoughts are with his friends and family during
        this difficult time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f8a75-9979-4820-8fda-e5f3c4036dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:34:56.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Entertainment meanwhile wrote that it was saddened to learn
        about the passing of the "visionary" manga creator, "who graced the Marvel
        Universe with his imaginative storytelling earlier this year." The company
        accompanied its post with a photo of Takahashi''s "Secret Reverse," a 2022
        manga novel that saw Iron Man and Spider-Man team-up in a "technological adventure
        with a dash of danger."</p>'
