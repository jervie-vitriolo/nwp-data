    'title': '3 hurt after flash floods, landslides hit Banaue, Ifugao'
    'updated': 2022-07-08T21:48:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5a199-be0e-44ff-ae83-fcd32b090f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:43:10.229+08:00
