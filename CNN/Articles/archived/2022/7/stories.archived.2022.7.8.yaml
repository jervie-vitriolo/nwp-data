    'jcr:uuid': 'd4b3dccc-965d-4c5f-b5b3-cd0f974d19df'
    'lead': '''If you buy a product from a regular store, you pay tax. I think you
      should also pay a tax if it’s online sales,'' says Finance chief Benjamin Diokno,
      adding that they’re also looking into taxing single-use plastics while pushing
      for better tax administration.'
    'mgnl:activationStatus': true
