    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa revives death penalty proposal for high-level drug traders;
      wants Marcos to be ''aggressive'' in drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea594bd-add9-4584-9418-60022dfc5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Sen. Ronald
        "Bato" dela Rosa has renewed his call to impose death penalty to high-profile
        drug traffickers in the 19th Congress, a measure which he said cannot be considered
        "anti-poor," as it will not cover drug pushers on the streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69278111-7a59-4b0e-a6fc-123435dbb538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476759b-13c4-422b-a6f1-9c1b3e186685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll limit our death penalty only to high-level drug traffickers
        so our bill cannot not be considered anti-poor," Dela Rosa told CNN Philippines''
        The Source on Friday. "There''s no high-level drug trafficker who can be considered
        small-time. <em>Hindi kasama dito ang</em> (This bill will not cover the)
        ordinary street drug pushers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a818898-e9af-4047-8349-70f034e967a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11288fb1-6cf5-482e-b93b-2fa78ac67879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who refiled the controversial measure and included it
        in his priority bills in the 19th Congress, said he will talk to concerned
        agencies to help define what would be tantamount to drug trafficking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0fe6d-cf2a-482f-a48e-4d757dd76249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106ede9-390f-446f-b5c5-0ea62a54084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag-uusapan po namin ang</em> (We will discuss the) quantity
        that can be considered for drug tafficking. For now, 1 kilogram of shabu for
        us is already considered high-level drug trafficking," he said. <em>"Pero
        pag-uusapan namin yan</em> (But we will talk about that) in the course of
        our committee hearings. We will consult stakeholders like the Philippine Drug
        Enforcement Agency, Philippine National Police, and the Dangerous Drugs Board
        on what is high-level drug trafficking for them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50a7c0-6a9e-45ce-adfd-ef16f88b2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe1aab-bcfd-438b-9726-bec291e4dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said during the 18th Congress, up to 11 death penalty
        bills were filed by nine senators, but these failed to hurdle the plenary,
        because the head of the Senate Committee on Justice and Human Rights at the
        time was against the proposal. The measures were never tackled in the panel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32a41f-4659-45a7-8c56-b41fdc3b358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82796f3c-680d-4b2f-aa4f-d7544a53b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon was the one who headed the committee in the
        18th Congress. Dela Rosa expressed confidence that this time, his bill has
        a better chance in the 19th Congress, as the panel will now be headed by Sen.
        Francis Tolentino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f9ba3-8528-4f51-8079-c616aa35e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0a5e2-5ac9-4dea-b9ba-aa7b7491209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that he will call on President Ferdinand "Bongbong"
        Marcos Jr. to certify the bill as urgent, if given the chance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a6051-425a-40d6-a4a1-e9d0ef7a488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082272e-a336-4ec9-9638-a3d08187b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will convince him through my experience. I’ve been working in
        anti-drug operations since I was a Lieutenant in the (now-defunct) Philippine
        Constabulary," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d96a54-ff36-403b-a1b6-b5e5a3e535d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea82078-49ba-4378-a403-820d1ee987b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was the chief of the Philippine National Police who carried
        out the order of former President Rodrigo Duterte to operationalize the drug
        war in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdbb08-6993-4cb2-ba43-3e50fa364e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T12:32:57.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157697d-931f-41a4-85ba-e9d7a80485e2'
