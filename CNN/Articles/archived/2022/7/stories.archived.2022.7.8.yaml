      'mgnl:lastActivated': 2023-01-19T13:36:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Two people
        were killed, while two others were hurt when an elevator of a building in
        Makati City collapsed on Friday as it was undergoing repair, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bbed0e-1757-4fd1-a1b5-5ebd06087328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:27:57.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities added the incident occurred before dawn at Burgundy
        Corporate Tower along Gil Puyat Avenue when the installers were working on
        replacing the non-operational elevator car.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42000a14-1a6b-4f90-a1cf-e5e05effa8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:27:57.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati police said two installers were on top of the elevator car
        to repair it from the 38th floor, while two workers were waiting in the 6th
        floor when the elevator plunged all the way to the basement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d54ce-1cc0-49ce-a234-872cb4fb2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:27:57.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the bodies of the victims have been retrieved. Their
        employer said they are coordinating with authorities, while the building management
        refused to comment on the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe811b-ff31-4e22-ad1a-7ee74492e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:27:57.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation is ongoing.</p>'
