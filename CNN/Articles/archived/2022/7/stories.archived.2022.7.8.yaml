        href="https://www.cnnphilippines.com/news/2022/6/29/LTFRB-jeepney-fare-hike-nationwide.html"
        target="_blank">fare increases</a> and <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/7/5/marcos-fuel-subsidies-public-transport-drivers.html"
