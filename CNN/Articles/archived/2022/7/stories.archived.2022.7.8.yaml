      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahina ang kita namin, kasi mataas na ang diesel. ‘Yung dapat ay
        para sa amin pumunta, napupunta sa diesel. ‘Yung dati, ang kita namin ₱1,000,
        ngayon, kahit kalahati na lang.</p>'
