    'template': '1'
    'title': 'Boris Johnson leaves world''s fifth biggest economy in crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923908f-ef15-46b5-a63f-fe6c56212493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson was ultimately forced to
        resign as UK prime minister Thursday as dozens of members of his party quit
        the government after one ethics scandal too many.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65d07a-11ff-4aad-835b-b988743d0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef5d51-fe10-419c-ae9b-f0e2618c7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his popularity outside parliament has also been badly dented
        by surging inflation and stagnation in the British economy, a cost-of-living
        crisis that threatens to impoverish millions more people this winter, and
        the risk of a damaging trade war with the European Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496dff0-012f-4d76-a434-b92bb522235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928b3d0-9bb2-4aa6-b6bc-a5f744be777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK stocks rose in response to reports that Johnson was preparing
        to stand down, and the pound gained 0.75% to trade at $1.20 — recovering slightly
        from two-year lows hit earlier this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b5f14-c30f-4c94-9ade-8687c9f6dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619116fb-ef53-436d-bfa0-1f4984551ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:12.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake however, the [pound] remains severely weak due
        to the dire state of the UK economy which is underperforming its peers, [and]
        likely to enter into a recession," wrote Walid Koudmani, chief market analyst
        at broker XTB, in a note to clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f8a31-6a00-484c-89a3-11a8dde434ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b1247-bcf4-4a64-a4c1-93a5e7669440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever emerges from the rubble of his administration as new leader
        of the Conservative Party and the country, they face a series of extraordinary
        economic and financial challenges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cd7ee-557b-48c5-ae75-7f217910b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ee54e-885b-4c7a-aff0-2b2aa4c6d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The UK has the highest inflation in the G7...</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b2d5e3-e6b3-4c55-b978-eedcb684d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every major economy has suffered from the pandemic''s lingering
        effects on supply chains, and the shock to energy and food costs delivered
        by Russia''s invasion of Ukraine in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4c656-2b7e-418b-a481-65a740f63808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a488f-570c-49f5-b815-126a48053c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United Kingdom has it worse than most of its peers. Inflation
        hit a 40-year high of 9.1% in May, the highest among the G7 leading economies
        — and is forecast to climb above 11% later this year despite a series of interest
        rate hikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c96b5a-5cfe-49df-9266-ed11b7dd8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f1970-8783-42ec-89b3-6ceb23db752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knock-on effects of Brexit — Johnson''s signature achievement
        in government — have exacerbated crippling labor shortages and increased operating
        costs for businesses. The cost of imports has also been driven higher by a
        sharp fall in the value of the pound this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7bb22-4e8c-4064-8a46-fa06e1ba03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069b1e0-b59e-438a-bcec-35a9351ede86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in food and fuel prices has created the worst cost-of-living
        crisis in decades, forcing lower-income households to choose between "heating
        and eating," a rallying cry for anti-poverty campaigners as they demand more
        government support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7714f8-dd3a-4d3d-a162-f9e5afa4e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50a65f-9366-44d5-8403-92c07176bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s government promised £400 ($502) in grants per family
        to help out the millions of people struggling to pay their energy bills. It
        also bowed to pressure last month and unveiled a £5 billion ($6.3 billion)
        tax on the windfall profits of oil and gas companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b49aca-f083-4065-8e17-16c1feb33e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c0f9d-9628-4972-a971-9942a417a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those efforts are being swallowed up. Disposable incomes are
        on track for the second biggest fall since records began in 1964, according
        to the Bank of England, driven by the soaring cost of energy and food. And
        those bills are about to get a lot worse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2279368-f8b4-4180-beee-50586bfeaa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23cd32-91ec-4cfd-b52e-86312db2c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual average household energy bills could rise by about 50% to
        £3,000 ($3,600) this winter when a cap on the maximum price suppliers can
        charge customers is revised in the fall. The regulator already raised the
        cap by a whopping 54% in April.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88adbf19-c132-4b53-b245-f922ed35ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a2389-e6c7-466b-95a5-49856ad70cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British households have been left particularly exposed by a persistent
        decline in living standards. Typical wages are no higher today than they were
        before the 2008 financial crisis, the Resolution Foundation said on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e3e58-b0ba-4342-a25d-a0dee61f8b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09091536-d8ed-4f60-9b90-00523cf39d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain''s poor recent record on living standards — notably the
        complete collapse of income growth for poor households over the past 20 years
        — must be turned around in the decade ahead," said Adam Corlett, principal
        economist at the foundation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a7ba9-536d-488f-91a3-1f3ad42681fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:23.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71d843-1ee2-479e-a47f-b87a542bfc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And is heading for the lowest growth...</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b421f5-39e6-494b-9e98-109245dae711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without stronger growth, that pay slump won''t be reversed. And
        there''s little prospect of that any time soon. Around the world, once-robust
        recoveries are being dragged down. But the United Kingdom is in a particularly
        bad spot, with a recession looming.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc807453-4180-4203-a0b4-ea8c38610edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20de0c-80ae-417b-a58b-2e952d1b5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s fifth-biggest economy ground to a halt in February
        and started shrinking in March. The decline accelerated in April, when GDP
        is estimated to have fallen by 0.3%, with all three major sectors of the economy
        — services, manufacturing and construction — going backwards, according to
        the Office for National Statistics. Retail sales fell in May for the second
        consecutive month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180b818-0350-46af-a5fc-7ff3794f2dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aedea9-4ead-4d81-a890-22f4e86143dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more bad news ahead. In a report on financial stability
        published earlier this week, the Bank of England said that the outlook for
        the UK economy had "deteriorated materially."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aece582-6616-4ad7-b07f-0b6a1d378248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d3298-bee4-4d10-bc7f-c27cd73f44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based Organisation for Economic Co-operation and Development
        forecast last month that the UK economy was heading to stagnation, with zero
        growth in GDP forecast for 2023. That would be the worst performance in the
        G7 next year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec65c7-55f3-4777-a66e-9c06563c183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c572a4-e43e-445a-9f7c-05de54244eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak growth is bad news for government debt, which has shot up to
        more than 90% of GDP as a result of measures taken to help businesses and
        households cope with the pandemic and the energy crisis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533c04a-5646-45d0-9fbd-6a0d32bd7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9149c4b-2968-4bcb-bd67-ef448b497b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:29.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throw in the pressures of an aging population and UK public debt
        is on "an unsustainable path and projected to surpass 250% of GDP over the
        long term," the government''s fiscal watchdog — the Office for Budget Responsibility
        (OBR) — said on Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1aa72-c4bb-43b8-ae83-801eaeee3287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4aad6-2848-467f-8aea-1c5300b24cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means there''s little room for the next prime minister to make
        big tax cuts or spending pledges.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be24ab5-9f73-4139-980a-bd6d7a5cb063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e2508-2d07-4456-896e-88b3467fdd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This all adds up to a challenging outlook for this and future governments
        as they steer the UK economy and public finances in the years ahead," the
        OBR added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549eabd1-3fff-4b12-aa06-0e62354ed02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9869fd6-e423-4b44-95c2-54dd707356bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>... while Brexit hasn''t delivered</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ee7f2-355f-41d9-9318-e5af858c3035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson succeeded where his predecessor, Theresa May, failed by
        "getting Brexit done." But the break with the European Union hasn''t delivered
        the boost to trade that he and other Brexit advocates promised.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26dacb-5c9e-4333-bb9c-ef361edd7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655b420-8409-4166-8d6c-03ee08cee2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom missed out on much of the recovery in global
        trade since the pandemic, the OBR concluded in March.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64622f9-99b5-4788-acbd-11923f05ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55332a47-fb74-466e-822a-507164a74f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many businesses, the tariff-free trade deal Johnson signed with
        EU leaders less than two years ago has caused a huge increase in customs paperwork,
        making it harder for them to sell to their biggest export market and increasing
        the cost of imports. And deals signed with other countries barely move the
        needle.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf699a-be3a-4d60-8687-6ee175f741e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08d7e6-06e4-4644-977f-fc73f188f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While additional trade with other counties could offset some of
        the decline in trade with the EU, none of the agreements concluded to date
        are of a sufficient scale to have a material impact on our forecast," the
        OBR stated.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32929a-60b7-4fdc-908e-88c5ac887346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855152f8-4c13-4fbe-8105-edef268440bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data published last week showed the UK balance of payments
        deficit soared to 8.3% of GDP in the first quarter of 2022, meaning the country
        is having to rely ever more heavily on foreign investment to make up for the
        fact that the country is importing far more than it exports.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30d8d8-1fbc-4a96-92fe-c2dbcdd4159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83a320-f039-41c4-9786-d9687a997670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that backdrop, the pound has been hammered this year, not
        helped by Johnson''s threat to tear up part of the Brexit treaty he signed.
        That has poisoned relations with EU leaders, and brought talk of retaliation
        that could escalate to a trade war that would likely hurt the United Kingdom
        the most.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6287f9c-d3e7-49b4-a28e-0ceb5ac64b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf97e2-5077-4789-9a57-a8b1f2920e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judging by the early line-up of potential successors to Johnson,
        the balance of potential outcomes would tilt towards less strained relations
        with the EU," noted Kallum Pickering at Berenberg.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf563b5b-ccda-4ef2-a3e1-25f7fd5e3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61592695-043b-4ca5-8754-a346928b9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the ardent Brexiteer candidates ... are less of the populist
        variety than Johnson. This suggests that, while it is unclear whether UK-EU
        relations would improve a bit or a lot, the overall situation stands to be
        much calmer."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a81cf7-c6ab-4221-8941-44f5a6ad602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:34:20.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/07/economy/boris-johnson-resignation-economy/index.html">Boris
        Johnson leaves world''s fifth biggest economy in crisis</a>."</em></p>'
