    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40a6ff-2709-419f-b93f-0c6260581516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T17:48:34.253+08:00
