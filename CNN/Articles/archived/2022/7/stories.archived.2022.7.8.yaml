      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In terms of aggressiveness, dapat masustain nila ang aggressiveness
        ng Duterte administration’s approach sa drug war so that hindi na makabangon
        itong malalaking drug lord, at ang mga politicians, nasa gobyerno ang involved
        sa droga hindi na makabalik,"</em> he said.</p>'
