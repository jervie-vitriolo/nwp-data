      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786f5c7-3f2e-45a4-aec0-da8ad68be948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urrutia, who worked as Records Officer IV in the Council Secretariat
        and chairperson of the Board of Directors of the City Government of Valenzuela
        City Employees Cooperative, contended that only the vice mayor has the power
        to preventively suspend him from his official duties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59bcf66-5ecf-40ba-87a6-8f966f1706d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:52.450+08:00
