      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2227e-6712-48bd-831b-9d8666daf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.001+08:00
