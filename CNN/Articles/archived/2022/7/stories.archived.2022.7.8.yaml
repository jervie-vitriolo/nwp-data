      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC has opened its investigation on the drug war killings after
        determining "that there is a reasonable basis to believe that the crime against
        humanity of murder has been committed" in the conduct of the bloody campaign.
        It reiterated that it retains jurisdiction over crimes that allegedly happened
        when the Philippines was still a state party to the treaty, despite the government''s
        refusal to cooperate with the court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6e250-96b8-4191-9ebe-b2b636cf06b8'
