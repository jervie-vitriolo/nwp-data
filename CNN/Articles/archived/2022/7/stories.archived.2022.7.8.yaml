        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a460996-31ab-4083-b0db-8d4144feaeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.901+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe has earned
        the coveted recognition as the Philippines’ Most Reliable Mobile Network in
        the second quarter of 2022, topping other players in terms of consistency
        and availability, based on analysis by Ookla® of Speedtest Intelligence® data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344ed33-0bd9-4934-82c6-4488f7fa6e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.901+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8685df-8f12-4053-9e0c-1c2992653072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.901+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe achieved the highest Consistency Score™ of 79.44 and Most
        Available All Technology score at 93.11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce6c9d-31b4-4472-9d0e-71e093fbf5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.901+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:30.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeafa28-0812-4b8c-9232-0e4bff6f0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few mobile operators in the world have managed to attain
        supremacy in both consistency and availability, making the reliability claim
        an elusive recognition in the industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ed66a-7719-4c39-9015-95d61533f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ec71c-5338-4af5-bfbd-b709f6dae22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe’s consistency score of 79.44 is a near two-point advantage
        over the next player, which got 77.69. The third placer, meanwhile, got 73.82.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565a538-515f-4ef5-9898-23cc10963f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7a1dd-6107-476a-bf46-2346850b0f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of availability, Globe received the highest score at 93.11,
        edging out competitors who got 91.91 and 91.41, respectively. The availability
        score identifies the network whose users spend the highest percent of their
        time on all technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b813d3c-5444-4767-b684-dad1bd61a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8a7a8-7a00-4b4c-add0-1f6312f0e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being declared the Philippines’ Most Reliable Mobile Network is
        testament to the gains of our network buildup, which we have aggressively
        pursued over recent years. Ookla’s recognition is proof that wherever our
        customers are, Globe is there to provide reliable service in calls, SMS and
        data,” said Globe President and CEO Ernest Cu.</p>'
    '50':
      'image': 'jcr:7ffa482d-fc72-4a06-8c2f-6f31490868b5'
      'imageCaption': 'Photo from Globe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7082a0a-cbb6-453d-a25c-a4974ba09ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.905+08:00
      'mgnl:createdBy': 'nikko'
