      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b5cb8-b740-44ef-8391-d657d072cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738f1b7-2db8-4fe2-8fa5-cee75fbd17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darius Delgado, head of Globe’s Consumer Mobile Business, meanwhile,
        cited how reliability– as measured in terms of consistency and availability–
        matters to customers more than speed, especially when they are already being
        served by 4G/LTE and 5G networks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3a950-fa5b-4fdc-817e-8f7fd95a12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dc41d-8da1-4456-af54-024556b88f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ookla’s latest data show that Globe is indeed best-in-class in
        both consistency and availability– an acclaim that only a few mobile networks
        in the world have managed to attain. This affirms our efforts to achieve #1stWorldNetwork,
        and inspires us to march on with expansion plans so we can serve our customers
        better,” said Delgado.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46475879-e1d1-4e88-a121-e978aa65715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e426d-75d4-4a2d-8e03-612cf06e93c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T19:14:42.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:30:37.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its commitment to innovation in line with the United
        Nations Sustainable Development Goals, Globe has been pursuing a relentless
        network expansion, with 234 new cell sites built in the first quarter of the
        year, 3,500 mobile sites upgraded, and 380 more 5G sites and 470,000 fiber-to-the-home
        lines installed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85150e71-8e8f-48ee-8d70-127a66c9e4df'
