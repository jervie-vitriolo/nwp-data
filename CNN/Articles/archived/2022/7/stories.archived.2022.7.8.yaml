    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f057ce8-d986-444e-b88b-6c3e8c86ec26'
    'lead': 'Philippine production of the popular Lucky Me! pancit canton noodles
      is not affected by pesticide contamination, a health official says, citing a
      preliminary report by the Food and Drug Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T20:17:37.029+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:29:57.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:03.933+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No pesticide contamination in Lucky Me! noodles produced in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b076a-f456-415d-8656-4fb416332894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:29:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Philippine
        production of the popular Lucky Me! pancit canton noodles is not affected
        by pesticide contamination, a health official said on Friday, citing a preliminary
        report by the Food and Drug Administration (FDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cea10-7eb7-4bd8-88af-6d3a3d7bd87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:29:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45717604-8332-4f8c-b0e6-00c4231a952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:29:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire made the statement
        following health warnings issued by some countries against consumption of
        certain Lucky Me! products due to supposed high levels of the pesticide ethylene
        oxide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de3ca4-dcfb-4cf4-b9dc-90f334943244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:29:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84cabff-a2be-42ea-a2cb-6b2d9493b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Base sa kanilang pagkakasuri at pag-iimbestiga, hindi po apektado
        ‘yung production ng ating food product na ito dito sa ating bansa…We are not
        currently affected by this incident of contamination, which happened in the
        European countries,” she said, referring to the FDA probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c065dc-6c35-42c0-8304-409c8770b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4123de-cbc7-404a-87dd-75ab6f8ba908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that the Philippines has its own manufacturer
        of the noodles which also uses locally sourced ingredients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54416a12-0028-446f-8a68-838d2b6abcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc739df5-f15c-46cb-9d94-2efd7f77b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky Me!, whose parent company is the Philippine-based Monde Nissin,<a
        href="https://www.cnnphilippines.com/news/2022/7/7/lucky-me-noodles-pesticide-ethylene-oxide.html">
        clarified on Thursday</a> that its noodles may merely “show traces” of ethylene
        oxide, which is used in its raw materials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd404a5-d14e-48c5-862d-0c33a29e37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f1812-c860-40af-887e-67e90c682507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9490ad-1470-4684-b2f7-b558c5a4fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ethylene oxide is not added in Lucky Me! products,” the brand said.
        “It is a commonly used treatment in spices and seeds to control microbial
        growth typical in agricultural products. These materials, when processed into
        seasoning and sauces, may still show traces of ethylene oxide.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce0737-b617-433c-b58a-4ab1fecc8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885d33d-e2c8-43ae-87b9-f88a8afd4d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T20:17:37.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:30:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
