  'Angat-Buhay-Robredo-Lorraine-Badoy-red-tag':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-08T14:42:12.668+08:00
    'imagesource': 'jcr:78c3d370-d831-44c5-8b2c-986811ad7e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c75917f4-c748-42a4-a10a-72851b536703'
    'lead': 'The non-government organization led by former Vice President Leni Robredo
      says it is studying possible legal actions against former NTF-ELCAC official
      Lorraine Badoy for her new red-tagging claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T14:44:08.166+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:34:16.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
