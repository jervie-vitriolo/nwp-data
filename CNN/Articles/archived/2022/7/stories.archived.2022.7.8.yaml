      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cdca7-da4a-42af-ac39-51ead4795228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time of President (Fidel) Ramos, I was in the Cabinet
        and we just had the Presidential Management Staff to assist the Cabinet,"
        La Viña noted. "I like the fact that the PMS was restored to its former glory
        in tandem with the Office of the Executive Secretary, Because in the end,
        that''s really just what the President needs: a good executive secretary,
        and a really solid Presidential Management Staff."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bc06c-8e11-40bd-bbfb-87382295d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:45.710+08:00
