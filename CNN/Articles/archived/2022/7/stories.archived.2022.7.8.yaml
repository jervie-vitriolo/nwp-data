      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ambassador of Japan to the Philippines Kazuhiko Koshikawa
        also paid tribute to his country''s longest-serving prime minister.</p>'
