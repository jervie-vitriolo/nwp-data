      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbian coach Nenad Vucinic, who made his official Gilas coaching
        debut in the last first round games of the 2023 FIBA Basketball World Cup
        qualifiers, will serve as one of Reyes’ assistant coaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3841e-bd4c-4c5b-86cb-a01b787c5f9a'
      'mgnl:activationStatus': true
