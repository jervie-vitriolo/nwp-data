      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –</strong> The Supreme
        Court (SC) has upheld the power of a city mayor to issue a preventive suspension
        on erring officials and employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab243d5-04f1-46f3-b2dd-805c213417b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.729+08:00
