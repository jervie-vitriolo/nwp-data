      'mgnl:lastActivated': 2023-01-19T13:37:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06a680-2302-4d3a-aa71-57d1978d150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://sc.judiciary.gov.ph/28437/" target="_blank">13-page
        decision</a> penned by Justice Ramon Paul Hernando on March 16 but was released
        to the public only on Thursday, the SC reversed previous rulings of the Civil
        Service Commission and the Court of Appeals that nullified the sexual harassment
        charges and preventive suspension order imposed against Urrutia.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3653b99-2a18-4af5-85d3-2d8b9d68705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a640191-fde2-43b0-810d-e00067a57916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af33da7-5164-453f-8202-89fe5fd88929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efff846-2cd1-4461-9e81-c5fcba0e9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court emphasized that Gatchalian, as the city mayor, holds the
        express power to discipline Urrutia under the Local Government Code of 1991
        and Republic Act No. 8526 or the Charter of Valenzuela City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da874a-32df-45fc-b939-dae4fad75f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd44d9f-925d-4c1c-86f7-6019746a62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66506869-7fdf-463e-899d-a15c0a30f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f360cb-f790-4a2c-a5e2-5cb506656815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling cited Section 87 of the Local Government Code of 1991,
        which gives the power to a local chief executive to impose an appropriate
        penalty on erring subordinate officials and employees under his jurisdiction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c76196-1d7c-40d3-b6f7-b8978294e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e1985-b73f-49d9-b087-472e17eca788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756df567-4974-40eb-afa7-1c298025ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673975a1-45f7-40f5-bff6-03e402af8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The section specifically provides that the city mayor has the duty
        to ensure that the city''s executive officials and employees faithfully discharge
        their duties and functions, and cause to be instituted administrative or judicial
        proceedings against any city official or employee who may have committed an
        offense in the performance of his official duties,” the SC decision reads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3f2cd-dc92-4867-8788-be0345ff4ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c2b48-18df-432b-9231-71cec80284d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:50.943+08:00
