      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streetwear-inspired retail label Oxgn recently opened its newest
        location in SM Mall of Asia (MOA) — one of its biggest stores yet in Metro
        Manila. The store interiors take cues from city views in the new Mall of Asia
        shop, with brushed concrete walls, mixed textures of black steel and light
        wood, and bold wall graffiti by local artist <a href="https://www.instagram.com/syn.too/"
        target="_blank">Jade Suayan</a>.</p>'
