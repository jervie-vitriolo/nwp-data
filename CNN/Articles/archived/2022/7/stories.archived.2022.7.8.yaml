      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reappointment of Reyes as Gilas head coach came despite the
        criticism he received by leading the national team to a silver finish in the
        31st Southeast Asian Games. That performance ended the over three decades
        of Philippines’ basketball supremacy in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
