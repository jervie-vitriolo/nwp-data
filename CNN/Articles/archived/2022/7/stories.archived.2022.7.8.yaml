    'jcr:uuid': '62eca140-5186-4d42-93aa-65751651c71d'
    'lead': 'The senator says if given the chance, he will convince President Ferdinand
      ''Bongbong'' Marcos Jr. to certify the death penalty bill as urgent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T12:32:57.114+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:34:40.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:56.501+08:00
