  'Marcos-abolition-PACC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-08T10:32:10.568+08:00
    'imagesource': 'jcr:54ee2701-8382-4c38-a0d4-c0927202d2e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1265f1f1-93ea-4865-bb59-f07f9f9b9d7c'
    'lead': ' The order of President Ferdinand "Bongbong" Marcos Jr. to abolish the
      Presidential Anti-Corruption Commission (PACC) and streamline operations in
      his office is an indication of a good management style to simplify government
      functions, a political analyst says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T10:35:48.998+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:35:33.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:55.312+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PACC abolition, reorganized offices good decision to simplify govt functions,
      says analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e31129-bb9d-48c0-b274-52aef1782121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The order
        of President Ferdinand "Bongbong" Marcos Jr. to abolish the Presidential Anti-Corruption
        Commission (PACC) and streamline operations in his office is an indication
        of a good management style to simplify government functions, a political analyst
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512c86a-23d1-4374-8411-8a866533810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84beee97-96c3-40f3-a99d-558f55c0e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony La Viña, a former dean of the Ateneo School of Government and
        a public official himself under the Ramos administration, told CNN Philippines''
        New Day that the President made a good decision to get rid of PACC, as there
        are multiple ways to make erring public officials accountable anyway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67e7e5-f507-4896-af70-7b6cbe16cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75818de7-fe00-42c9-9d93-7af73b4e2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a superfluous office," La Viña, a former environment
        undersecretary, said of the PACC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08399bb-e003-41aa-bb07-962727bfda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dfc555-8160-40a1-b200-c7c43d0f2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really no need for a Presidential Anti-Graft and Corruption
        office because that can be done by the Office of the Executive Secretary,
        they can immediately investigate," he said. "It''s much faster that way without
        a commission."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00258bc-3c4f-46ea-940a-4014415bf46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092cdaef-edcc-4ef2-848d-ad89c8ca78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña continued: "I can''t remember a single high presidential
        official that the PACC got rid of. I''m sure there must be but it just skipped
        my mind. That tells you it has been a superfluous office...this is not a necessary
        office, <em>pang-drama lang siya</em> (it''s only there for drama) to be honest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ad742-5c9e-4427-9622-cd8d8bc61b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2277cb95-1312-44bb-b0db-498fb8faaa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC was created under the Duterte administration, <a href="https://www.officialgazette.gov.ph/downloads/2017/10oct/20171004-EO-43-RRD.pdf">via
        Executive Order No. 43</a>, as a separate commission under the Office of the
        President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5dba3b-b5bb-46a1-a2d3-bbc24b1875ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61e7a4-fe76-4f08-9662-5031116965a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:48.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "solely dedicated to providing assistance to the President
        in the investigation and hearing of administrative cases and complaints, and
        in the conduct of lifestyle checks and/or fact-finding inquiries concerning
        presidential appointees and other public officers allegedly involved in graft
        and corrupt practices."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e6d29-bf01-4ebd-88d3-56f232f4dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c6458-84e6-4edb-8adf-637e4fbd3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had also ordered to abolish the Office of the Cabinet Secretary,
        and reorganize and rename the Presidential Communications Operations Office
        (PCOO) to the Office of the Press Secretary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4a07a-5a06-4350-961f-c7364001c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561dad13-49c4-4207-81b9-fedafc113eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the abolition of PACC, its anti-corruption functions will now
        fall under the Office of the Deputy Executive Secretary for Legal Affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd8c94-4570-4282-a7ea-729f56221c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f1a8f-ebdc-473c-ab29-08099c97ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cabinet Secretariat, which assists the president
        in Cabinet meetings, will be supervised by the Presidential Management Staff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fba07-49ee-4ec4-8aae-1b02c594b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93629806-22c9-45de-bad3-83d532ae1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T10:35:49.000+08:00
      'mgnl:createdBy': 'glee'
