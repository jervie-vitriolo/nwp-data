      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters this afternoon, the Chinese Embassy said
        Wang Yi’s delegation just learned about the news. The Chinese minister flew
        to Indonesia from Manila late Wednesday afternoon for the G20 Foreign Ministers’
        Meeting.</p>'
    '3':
