      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notable perhaps is Oxgn’s newest collection under its Premium
        Threads (PT) line. Pieces in this line take cues from athleisure-core, and
        are priced a little higher than other Oxgn pieces. The material says it all;
        the PT circular knit tees in cotton jersey fabric feel thicker and extra cozy.
        There are also track pants (with matching pullovers) in french terry that
        could work as a post-gym fit or even as loungewear on a rainy day. Being able
        to try on the pieces in person at MOA definitely helps with future styling
        ideas. — MB</p>'
