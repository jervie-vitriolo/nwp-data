  'bulatlat-complaint-NTC-block-website-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-08T16:03:51.062+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10a5b274-e33e-4afa-b5bf-ea2ddcabcaff'
    'lead': "Independent news outlet Bulatlat on Friday filed a complaint before a\
      \ Quezon City court challenging the National Telecommunications Commission order\
      \ that blocked its website and of other organizations allegedly linked to the\
      \ Communist Party of the Philippines-New People's Army-National Democratic Front.\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T16:07:53.218+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:33:27.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:58.543+08:00
