      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely wanted to share the moment with her at the end because
        she''s such an inspiration for so many players, including me. Coming back
        after having two babies -- I can''t believe how she did it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacb933-ab62-4c90-a6d4-7a837968a674'
