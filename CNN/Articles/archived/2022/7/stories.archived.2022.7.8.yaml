      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Caan. Loved him very much. Always wanted to be like him.
        So happy I got to know him. Never ever stopped laughing when I was around
        that man. His movies were best of the best. We all will miss him terribly.
        Thinking of his family and sending my love," said Adam Sandler, who worked
        with Caan on the 2012 movie comedy "That''s My Boy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b1d7b1-fe69-40e2-aa11-00e783338bcc'
