      'mgnl:type': 'text'
      'text': '<p><strong>Issy and Co. releases SPF lip balm collection</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577d130-f272-4435-afa8-104fdbcee8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T17:48:34.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:32:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our lips are just as much a part of our skin, and also need protection
        from harsh UV rays. Unfortunately there aren’t a lot of skincare and makeup
        brands that offer lip products that have SPF. Local beauty brand Issy and
        Co. addressed this dearth when it released Solar Balm, a collection of tinted
        lip products meant to keep lips moist and protected from the sun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576e0d9-6e6f-4afe-b4f9-96d4b7799d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T17:48:34.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:32:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priced at ₱349 each, Solar balms have UVA/UVB SPF30 PA++, providing
        a stable, broad-spectrum protection from harsh sunlight that can dry and age
        lips prematurely. The jojoba seed oil and meadowfoam seed oil aid in skin
        restoration and softening, respectively. The brand released two finishes —
        Glow and Natural — with four shades under each variant. The natural finish
        has a matte texture but glides on the skin quite easily; it feels almost like
        a lipstick than a balm, and can be a good base for actual makeup too. (The
        shade petal is a great no-makeup shade for fairer skinned girls, based on
        my experience.) The glow finish feels closest to a traditional lip balm feel,
        with a light sheen on top of that wash of color. The Issy and Co. Solar Balms
        make for an ideal tinted lip product to keep in one’s bag, so one never forgets
        to protect the lips from the sun, while looking a little polished even with
        a bare face. — MARGA BUENAVENTURA</p>'
