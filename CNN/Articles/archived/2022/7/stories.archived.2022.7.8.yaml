      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vucinic will be joined by veteran mentor Jong Uichico and&nbsp;Sandro
        Soriano in the sidelines.</p>'
