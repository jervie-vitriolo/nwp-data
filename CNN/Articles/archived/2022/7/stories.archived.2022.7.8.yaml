    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b0986d-44e8-42b6-913d-eba8c21b17d7'
    'lead': 'James Caan, the veteran screen actor known for his work in such films
      as "The Godfather," "Misery" and "Elf," has died, his family said in a statement
      on his verified Twitter account. He was 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T03:33:59.542+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:38:40.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:48.164+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Caan, Oscar-nominated actor of ''The Godfather,'' ''Misery'' and
      ''Elf,'' dies at 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd2e77-e5e1-42c7-9587-5057d003c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> James Caan, the veteran screen actor known
        for his work in such films as "The Godfather," "Misery" and "Elf," has died,
        his family said in a statement on his verified Twitter account. He was 82.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef5772-c85c-46a8-9de2-097c63937aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f57c6-417e-4c4f-9804-d02bb0c483f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that we inform you of the passing of Jimmy
        on the evening of July 6," the statement read. "The family appreciates the
        outpouring of love and heartfelt condolences and asks that you continue to
        respect their privacy during this difficult time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910abc9c-6fa0-49e8-8442-2109ecea1195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390534b5-8db2-467b-8614-204ee6c66024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not disclose a cause of death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6ac8a-a428-4a9a-88b9-1a9560d44b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:43.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b5410-f622-4a6b-a365-6b9f52d52334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caan first found fame playing Chicago Bears halfback Brian Piccolo
        in "Brian''s Song," a widely seen 1971 TV movie. The tear-jerking film chronicled
        Piccolo''s real-life battle with terminal cancer and drew praise for its treatment
        of the interracial friendship between Piccolo and a Black teammate, Gale Sayers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d5e70-665b-418d-aca1-4d2179e810f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:44.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423950e4-b815-4f94-a884-8189166875d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next film, 1972''s "The Godfather," made Caan a star. Although
        he was not Italian, Caan was cast as hotheaded Sonny Corleone, oldest of mobster
        Vito Corleone''s three sons, who is memorably gunned down by rival gangsters
        in an ambush at a tollbooth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bfe7d-91b3-4c35-9d94-27f55e06df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20865c-fca6-47ae-b680-d0f2e4d5a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2021 interview for "CBS Sunday Morning," Caan said he based
        Sonny''s persona on the late comedian Don Rickles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aecc41-5fb0-452f-9fd7-6aa95a03d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c0094-0ab4-4600-9ce2-3346f371e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t imitating Don Rickles. It was having that drive, that
        thing, you know? I was just locked into that," he said of his performance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea58816-7350-430b-bc0e-e51a6dae4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1caae-ba45-461e-9112-e8215eff1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role earned him an Oscar nomination. Caan also appeared in a
        flashback in "The Godfather, Part II."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be582903-9777-4ae2-bd23-6f681c51e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd454ab57-f417-4b6c-8eab-5163f1d24e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curly-haired actor was known for playing tough-guy characters
        in such films as "Thief" and "Rollerball." But he was a versatile actor who
        also exuded vulnerability in movies like "Misery," the 1990 Stephen King adaptation
        about a mild-mannered romance novelist held captive by an obsessive fan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7006f8-d567-459e-b560-eb76340405d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00c1af-f276-4bd8-aa20-e5e6b0e3208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is probably best known to younger audiences for his role in 2003''s
        "Elf," the Christmas tale in which he played Will Ferrell''s Scrooge-like
        father, a workaholic children''s book publisher unhappy to learn he has an
        abnormally cheerful grown son who wears an elf costume and pours maple syrup
        on his spaghetti.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ef027-f33e-445a-8623-68716cc35a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a48c75-f5cc-45bb-a024-21fcbe4683d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not a cuddly role, but Caan, playing the straight man to
        Ferrell''s exuberant manchild, brought a welcome dash of cynicism -- and many
        tight-lipped looks of exasperation -- that tempered the movie''s sweetness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d48d5-12c8-49c9-baf3-571a941c429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86237f3-f053-4ba8-971c-116a686a99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same CBS interview, Caan said he almost turned down the "Elf"
        role over the film''s title alone but Ferrell convinced him to join the project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67472af-effc-464a-bf76-e2e1e0279cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823cbba-9090-4d0a-bf74-6f75cf172290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caan was born in 1940 in the Bronx borough of New York City to Jewish
        immigrants. His father was a butcher. He played football at Michigan State
        and later began studying acting as a student at Hofstra University, where
        one of his classmates was "Godfather" director Francis Ford Coppola.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88187200-6621-494c-ad16-4e87e302b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb4fb7-b4ef-4fa0-b8e1-8f29460346e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appearing in a few plays on and off-Broadway, Caan moved to
        Los Angeles in the early 1960s to launch a film career. Coppola gave him one
        of his first roles, as a drifter in the 1969 drama "The Rain People."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bfdd0-5832-47fe-a2e8-ebddd7f3253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdbd7e0-a232-4f49-969f-73173fa186d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caan''s other memorable movies included the Howard Hawks Western
        "El Dorado," James Toback''s "The Gambler" and "A Bridge Too Far" (1977),
        Richard Attenborough''s ensemble World War II epic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c9d9e-edd1-4411-a0b2-b2aae29c3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143d2f9-fe46-426d-8e61-5711f173c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in his career, he appeared on TV in the rebooted "Hawaii Five-0"
        series, alongside his son Scott Caan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e883f8f-98ff-4ae2-b178-ae2dfb545853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b2cd2-3533-48af-a628-c55d9b90c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, actor Damian Conrad-Davis played Caan in "The Offer,"
        the 2022 Paramount+ miniseries about the making of "The Godfather."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2757c-c428-4549-88db-4db482e41006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c257d787-2f72-4be0-868a-8b08d0f80c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing Ray Liotta and James Caan within months of each other just
        tells me God is up there making one helluva mobster movie," said comedian
        Johnny Taylor Jr. on Twitter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191490b-c3c8-4230-989b-19588ced13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67701c13-6fad-4e62-bc53-da14d79429df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very sad to hear the news that James Caan has died. Heartbroken
        for his family &amp; his friends. Wonderful to know him &amp; call him a pal,"
        actor Gary Sinise said on Twitter. "Jimmy was so supportive of Gary Sinise
        Foundation &amp; my work w/ our veterans. He will be missed. Thank you my
        friend. Rest In Peace. God bless you."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784876a-0c7e-4446-b2c8-823b886d3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T03:33:59.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/07/entertainment/james-caan-dies/index.html"
        target="_blank">"James Caan, Oscar-nominated actor of ''The Godfather,'' ''Misery''
        and ''Elf,'' dies at 82"</a></em></p>'
  'Derek-Chauvin-sentenced-20-plus-years-prison':
    'author': 'Paul Vercammen and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-08T04:30:11.037+08:00
    'imagesource': 'jcr:5a89e038-2b9a-44d6-b74a-158c2cb39ef4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71726765-4818-46dd-8d1f-fde4472d5b70'
    'lead': 'Former Minneapolis police officer Derek Chauvin will serve 245 months
      in prison for violating George Floyd''s civil rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T04:29:47.302+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:38:27.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
