  'NTF-ELCAC-to-stay-under-Marcos-admin':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-08T22:34:59.653+08:00
    'imagesource': 'jcr:fe91b50f-b387-444d-9a6d-0554bb3203c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da1a10f8-ddc7-4c1d-bb88-7b04d9161444'
    'lead': 'Deputy National Security Adviser-designate Rommel Banlaoi denied any
      move to abolish the National Task Force to End Local Communist Armed Conflict
      (NTF-ELCAC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T22:39:43.992+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:29:24.834+08:00
