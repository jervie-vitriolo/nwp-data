    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:57.219+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo''s Angat Buhay mulls legal actions vs Badoy for red-tagging'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd7cd3-d495-475c-9ef8-8f7bbd8d65c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:44:08.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The non-government
        organization led by former Vice President Leni Robredo said on Friday it is
        studying possible legal actions against former task force official Lorraine
        Badoy for her new red-tagging claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404926a2-c544-494e-b192-989e8d515d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:44:08.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former spokesperson of the National Task Force to End Local
        Communist Armed Conflict (NTF-ELCAC) claimed the people behind the Angat Buhay
        NGO are from the Communist Party of the Philippines - New People''s Army.
        She also talked about the supposed recruitment under a certain "Leni Youth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb14b0a-e9fc-4cd6-9c25-b8b5ba8b38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:44:08.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Buhay denied the accusations made by Badoy. Angat Pinas Executive
        Director Raphael Magno said they are looking at ways to legally protect their
        staff members, volunteers, and partners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1ae1e-d228-4f35-b251-47ada8b0d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:44:08.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her claims are utterly baseless and completely false... As soon
        as our attention was called to the matter, we referred the same to our lawyers
        who are now in the process of preparing possible legal actions to protect
        the integrity of our organization and our work and, more so, to protect our
        volunteers and partners," he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c49e9f-f62e-460b-848f-d9fce5c888bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:44:08.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno added, "Rest assured that we are not taking this sitting down.
        We will not allow these efforts to sabotage our work to prosper. The time
        to stand up to fake news and hold its purveyors to account is now. As with
        our Chairperson, former Vice President Leni Robredo, our word is our bond."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debfa703-8188-46cd-b546-fcdc9090707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T14:44:08.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Buhay was established when Robredo stepped down from office
        to extend more help to Filipinos in need through volunteerism.</p>'
