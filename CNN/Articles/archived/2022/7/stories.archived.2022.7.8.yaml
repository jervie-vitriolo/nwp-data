    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324d276-8bcc-4ad7-8736-8c6d14298e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Sen. Ronald
        "Bato" dela Rosa wants to institutionalize the controversial anti-communist
        task force under the administration of President Ferdinand "Bongbong" Marcos
        Jr. to sustain the "gains" it had during the Duterte administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69577d0c-ef8f-4744-ad31-b54967802054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a06f9-3f25-433c-9660-ec89b6cadff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to put it in legislation so that whoever sits as president,
        it does not matter," Dela Rosa told CNN Philippines'' <em>The Source</em>
        on Friday. "The law is already there and the ELCAC (National Task Force to
        End Local Communist Armed Conflict) programs will continue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331dbce-6fc6-487d-a399-34bdbfcfd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6e7bc-20ea-422d-91fe-3a415b3e346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa claimed that discontinuing the task force''s programs
        might pose bigger problems for the government and give the Communist Party
        of the Philippines and its armed wing New People''s Army the upper hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50fefb-362e-4070-aabc-357a1d726b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545011f6-9810-4860-8d14-176d65206336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we can''t afford to lose the momentum, we cannot afford
        to lose the gains that were achieved by the ELCAC in the past administration.
        If this will be discontinued, I''m sure our problem with the CPP-NPA will
        come back again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ac857-c3bb-4be1-a691-d42144b50d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957acc14-bc23-4e06-93f8-dc9b72ef1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said among the supposedly biggest gains of the task force
        was demolishing all of the front committees of CPP-NPA in its campaign to
        combat insurgency in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0b5bd-ef17-46b6-b810-3a3ad13293bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf8774-0edb-42d3-a331-19ef0d2917f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials have not yet tackled the fate of the NTF-ELCAC
        under the Marcos presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897958d-c945-4ace-9964-e73975bee33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76083b8f-ff1a-43e5-b313-46ff4023e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force was created in 2018 via <a href="https://www.officialgazette.gov.ph/downloads/2018/12dec/20181204-EO-70-RRD.pdf">former
        President Rodrigo Duterte''s Executive Order 70</a>, in line with the government''s
        plan to build a whole-of-nation approach to address the "root causes of insurgencies,
        internal disturbances and tensions, and other armed conflicts and threats"
        in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f156cb0b-cecf-4b8a-ad11-1a1bfb1add0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T15:27:35.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:34:04.956+08:00
