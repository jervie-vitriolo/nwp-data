      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors Abad cited for the downward adjustment are overseas:
        the lockdown in Shanghai as China cracks down on COVID-19, interest rate hikes
        by various central banks, and the threat of a recession “which could cause
        demand destruction.”</p>'
    '5':
