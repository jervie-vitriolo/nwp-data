      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being an accessible store for the youth back in the ‘90s, Oxgn
        now positions itself as a cross generational lifestyle brand. There are a
        few children’s clothing in store, like T-shirt dresses, track pants, and beanies.
        (They also come in grown-up friendly, muted colors; perfect for parents who
        don’t want to feel corny while twinning with their kids.) Big fans of the
        brand’s pop culture collaborations will enjoy the display towards the back
        of the shop. Pieces from Oxgn’s collabs with popular game “Mobile Legends:
        Bang Bang” and anime series “Haikyu!!” and “Attack on Titan” are also available
        at the Mall of Asia store.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f063589-5949-4329-a575-c90e63760e3b'
