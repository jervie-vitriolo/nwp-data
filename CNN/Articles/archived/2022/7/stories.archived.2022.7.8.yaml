      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2dddc-e005-4563-901e-8242660d460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:17:35.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is with profound sadness that we learn of the passing of former
        PM ABE Shinzo.  We express our deepest condolences to the Japanese government
        and people on his tragic death,” the DFA said in a statement on Friday. “We
        send our most heartfelt sympathy to Mme Akie Abe and their family.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5b8d6-afb1-40d8-8d70-4d0815f8b979'
