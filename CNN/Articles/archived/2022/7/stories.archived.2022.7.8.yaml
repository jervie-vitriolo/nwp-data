      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b147887-ba80-48c5-8c2a-e841f1e3791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:25.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC emphasized in its decision that it will not interpret any
        provision of the Anti-VAWC Act to make it “powerless and futile” as it recognizes
        the State’s role of protecting women and children against violence and other
        threats to their security and safety.</p>'
  'James-Caan-dead':
    'author': 'Brandon Griggs, CNN'
    'caption': 'James Caan as Santino "Sonny" Corleone in the "The Godfather" (CBS/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-08T08:23:13.281+08:00
    'imagesource': 'jcr:eaf4e202-5499-4870-a533-ea4b9b5c03e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9851f22-8b6a-4de7-a82c-39823e78ac30'
    'lead': 'James Caan, the veteran screen actor known for his work in such films
      as ''The Godfather,'' ''Misery'' and ''Elf,'' has died, his family said in a
      statement on his verified Twitter account. He was 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T08:24:40.391+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:36:50.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:53.116+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Caan, Oscar-nominated actor of ''The Godfather,'' ''Misery'' and
      ''Elf,'' dies at 82'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c1089-ffda-4545-9eac-92a6bbbc8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — James Caan, the veteran screen actor known
        for his work in such films as "The Godfather," "Misery" and "Elf," has died,
        his family said in a statement on his verified Twitter account. He was 82.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41693904-6c75-4884-87b7-b331207a698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that we inform you of the passing of Jimmy
        on the evening of July 6," the statement read. "The family appreciates the
        outpouring of love and heartfelt condolences and asks that you continue to
        respect their privacy during this difficult time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c94d6-ffb2-4ec4-8937-e5cae746a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not disclose a cause of death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f745f38-249a-4c1b-b5e7-d6e4a9a79357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caan first found fame playing Chicago Bears halfback Brian Piccolo
        in "Brian''s Song," a widely seen 1971 TV movie. The tear-jerking film chronicled
        Piccolo''s real-life battle with terminal cancer and drew praise for its treatment
        of the interracial friendship between Piccolo and a Black teammate, Gale Sayers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb700bc-a860-4f19-84b7-ff967e0d072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next film, 1972''s "The Godfather," made Caan a star. Although
        he was not Italian, Caan was cast as hotheaded Sonny Corleone, oldest of mobster
        Vito Corleone''s three sons, who is memorably gunned down by rival gangsters
        in an ambush at a tollbooth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d48bd-7b7b-4ffc-8635-2e8e4afa0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2021 interview for "CBS Sunday Morning," Caan said he based
        Sonny''s persona on the late comedian Don Rickles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e437e-ac07-42e1-aa7f-eec5644ba772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t imitating Don Rickles. It was having that drive, that
        thing, you know? I was just locked into that," he said of his performance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e4a9f-7088-4e9d-9124-e4d578482237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role earned him an Oscar nomination. Caan also appeared in a
        flashback in "The Godfather, Part II."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62b428-9312-4d22-bfe6-b1df451ba0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curly-haired actor was known for playing tough-guy characters
        in such films as "Thief" and "Rollerball." But he was a versatile actor who
        also exuded vulnerability in movies like "Misery," the 1990 Stephen King adaptation
        about a mild-mannered romance novelist held captive by an obsessive fan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fbb87-105d-4223-83da-b725fe7fcb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is probably best known to younger audiences for his role in 2003''s
        "Elf," the Christmas tale in which he played Will Ferrell''s Scrooge-like
        father, a workaholic children''s book publisher unhappy to learn he has an
        abnormally cheerful grown son who wears an elf costume and pours maple syrup
        on his spaghetti.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebb85f-075d-492c-b19c-f819b82ffd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not a cuddly role, but Caan, playing the straight man to
        Ferrell''s exuberant manchild, brought a welcome dash of cynicism -- and many
        tight-lipped looks of exasperation -- that tempered the movie''s sweetness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209fe741-b9af-45d6-a0fc-a0911c5730ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same CBS interview, Caan said he almost turned down the "Elf"
        role over the film''s title alone but Ferrell convinced him to join the project.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01277e78-299b-4f31-81bd-3e7a7a1b01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caan was born in 1940 in the Bronx borough of New York City to Jewish
        immigrants. His father was a butcher. He played football at Michigan State
        and later began studying acting as a student at Hofstra University, where
        one of his classmates was "Godfather" director Francis Ford Coppola.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af81806-fa09-4199-b6cd-72177e3f11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appearing in a few plays on and off-Broadway, Caan moved to
        Los Angeles in the early 1960s to launch a film career. Coppola gave him one
        of his first roles, as a drifter in the 1969 drama "The Rain People."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6b1b5-f6c6-485d-b9fb-ef81132d961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caan''s other memorable movies included the Howard Hawks Western
        "El Dorado," James Toback''s "The Gambler" and "A Bridge Too Far" (1977),
        Richard Attenborough''s ensemble World War II epic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a774b2b-0676-476a-979a-b183c406d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in his career, he appeared on TV in the drama "Las Vegas"
        and in the rebooted "Hawaii Five-0" series, alongside his son Scott Caan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140382de-a9e6-41a6-8385-b3fb02a92a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, actor Damian Conrad-Davis played Caan in "The Offer,"
        the 2022 Paramount+ miniseries about the making of "The Godfather."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62dbe0a-40d9-44c2-9429-902c82191b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T08:24:40.394+08:00
      'mgnl:createdBy': 'lara'
