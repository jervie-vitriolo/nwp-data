      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two-time US Olympic basketball gold medalist
        Brittney Griner has pleaded guilty to drug charges in a Russian court near
        Moscow, her lawyers confirmed to CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e9fdb-e735-43a5-85cb-4f51ae1c1b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b4f31-3122-4f90-9383-45b0d44f8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:03.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner, whom the US State Department has classified as wrongfully
        detained, faces up to 10 years in prison under the charge. Supporters of the
        Phoenix Mercury player have called for her release over fears she is being
        used as a political pawn amid Russia''s invasion of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f9d46-428e-4637-aff5-638f714f3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.549+08:00
