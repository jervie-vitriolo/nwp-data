    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07638737-1a4d-4149-ab63-8aacb0a11fda'
    'lead': 'Japan''s former Prime Minister Shinzo Abe has died after being shot during
      a campaign speech Friday in Nara. He was 67.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T17:05:15.382+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:32:55.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:59.290+08:00
