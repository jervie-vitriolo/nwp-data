  'Diokno-debt-econnomic-growth':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-08T23:26:41.188+08:00
    'imagesource': 'jcr:38a7386e-1231-4b0a-921f-87abee0ddf4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc081c21-844c-479b-809e-bebf944f0080'
    'lead': 'With the country''s debt stock above 60% of economic output—the globally
      accepted threshold—Finance chief Benjamin Diokno says the economy must grow
      in such a way it outpaces debt while prioritizing public needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T23:36:43.985+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:29:22.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:06.596+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Diokno', 'economic-growth', 'debt', 'priority', 'borrowings',
      'loans', 'Department-of-Finance', 'DBCC', 'Development-Budget-Coordination-Committee',
      'Bongbong-Marcos']
    'template': '1'
    'title': 'Diokno: Priority is economic growth to manage debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e143ee-696a-4dbb-8d27-01da8a2ee69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong>&nbsp;The
        government priority is for the economy to grow so that there will be enough
        resources to provide basic services while managing the country''s debt, the
        Finance chief said on Friday, as the economic team bared indicators for recovery
        for the rest of the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e36147-4b5b-453c-8ee3-0706b9f92d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2174976-49a6-4c04-b6c9-792c07214509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno allayed fears over the debt stock
        now above the recognized international threshold of 60% of economic output,
        as he noted the need for growth to outpace borrowings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfd83f-ab3a-445e-8b87-c93c284c4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5378b-3228-4933-a722-2528845cfa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s really nothing to worry about. The way out of this is by
        growing at a faster rate. We simply outgrow our debt,” Diokno said at the
        briefing of the Development Budget Coordination Committee (DBCC), noting that
        the debt stock as a percentage of the economy was not high compared to that
        of other emerging economies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8f183-4366-4b7e-8699-efb4abfb58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70efba-2708-4abd-aefd-37151b133c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet-level DBCC is composed of the secretaries of Finance,
        Budget and Management, and Socioeconomic Planning, and the Bangko Sentral
        ng Pilipinas governor. The Budget chief now chairs the economic team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207266e0-51a5-40d7-9c58-96091c99ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2f655-2e61-4e46-9c95-31df6f63ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said they expect the debt-to-GDP (gross domestic product)
        ratio to ease to 61.8% by the end of this year, dwindling gradually through
        the years until it falls below 60% by 2025.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5aab8-7d32-4bb9-8e3e-a4a435d5a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af5430-2a8a-4582-ad95-ae37d96e51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratio is seen at 52.5% by the end of the Marcos administration
        in 2028, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd012ad4-d67a-47d2-9596-dee04addb723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccff58b-274b-4bb4-9276-09b504af4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt-to-GDP ratio has ballooned under the administration of
        former president Rodrigo Duterte at 63.5% as of end-March as the government
        borrowed more to finance COVID-19 pandemic response efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f3dba-458c-4f18-93ca-452023826d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4102c8-8665-4d30-8f06-71ce65523187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By end-2021, it was at 60.4% —&nbsp;the highest since 2005 under
        the Arroyo administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb5359-cf3c-404c-ad06-7ff1027c59cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:36:43.986+08:00
      'mgnl:createdBy': 'pilar'
