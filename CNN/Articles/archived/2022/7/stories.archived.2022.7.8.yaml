    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c967c-6361-48f0-bbd7-26401467a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples taken from Griner did not show any traces of drugs, Boykov
        added. "She was clean, and she was tested," the lawyer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c4b844-c685-4592-bbcb-14ba8802a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0239d-9967-4308-9cba-ac9470e98e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner left the courtroom Thursday without giving any comment to
        reporters. Her next hearing is set for July 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a4ce3-253c-4a62-bb5f-234eff9d552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba285f1e-c95e-400b-8fe0-6e6e3108764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner was arrested in February at a Moscow airport after Russian
        officials say they found cannabis oil in her luggage. The basketball star,
        who plays in Russia during the WNBA''s offseason, has been held since then
        on drug smuggling charges. Her trial began last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b718e-b50f-46b1-b1a9-1cd639cbc092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc6f87-4963-4bff-8fa0-d63e378e33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner told the court Thursday she had not intended to commit a
        crime, state news agency RIA Novosti reported. Griner had not meant to carry
        drugs in her luggage, she said through an interpreter, and it was the result
        of her packing in a hurry, the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0927c-83e8-43e0-a32d-f8d48854c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658bdd2-8487-4a99-96e7-90243bf4b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to plead guilty was made by Griner alone, a source
        close to her said. But in recent weeks, Griner, her family, lawyers and experts
        had discussed this decision extensively. Given the 99% reported conviction
        rate in Russian criminal cases, Griner was urged to weigh all the factors,
        including a plea that could ultimately result in a shorter sentence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d874a90-03e5-452f-b1ba-68a4fcb15655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f1624-f55f-402c-ba56-c8e20c3d0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have speculated Griner could be released and returned to the
        US in a prisoner swap, as was Trevor Reed, an American veteran detained in
        Russia for three years before his release in April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cb089-ae77-4290-9d47-503d3dd44a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81178c33-8257-4313-a2eb-4b2553476e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication such a swap is imminent in Griner''s case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791a557-72ee-4dc9-98c9-44212afa7752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d65b0-59f9-4b91-abb9-20b89ee90204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, before any potential prisoner swap, it was expected Griner
        would have to be convicted and also admit fault, a senior US official told
        CNN. Reed had to sign a document saying he was guilty -- something he had
        resisted for almost the entirety of his detention -- just days before he was
        let out, the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b37e5-d814-4ffb-860d-e1f56b53ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0368b5de-67fc-43e8-b327-d07fc8d25207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is part of the show and the document has no legal force or effect
        in the US. It is effectively meaningless," said Reed family spokesperson Jonathan
        Franks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8c01d-8cf4-4bd7-90f0-707c0612e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c124e-db55-4413-ae43-9e37135905da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s plea came on the second day of her trial, at which a prosecutor
        accused her of smuggling less than a gram of cannabis oil in her luggage.
        Prosecutors argue Griner intended to import the drugs into Russia''s territory
        and put the prohibited substances into a backpack and a suitcase, according
        to TASS, another state news agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0629648-689d-41af-b253-de0afa4d3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5787dcc-f512-4ed4-b9b2-03dd68d927c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Griner appreciates letter from Biden, lawyer says</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b4fdc-962d-4a11-b400-be47ed2ed5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s hearing, a senior US diplomat gave Griner a letter
        US President Joe Biden wrote her in reply to her July 4 letter in which she
        pleaded for Biden''s help. The US Embassy in Moscow shared Biden''s letter
        with Griner during her trial, Charge d''affaires Elizabeth Rood said Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ae574-0ead-4d81-82f9-455d2e72388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0aabf4-2805-4951-8b55-c7ca2219854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner appreciated Biden''s letter "like every citizen of every
        country would appreciate a personal letter from the President," Boykov said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51529da-adf2-4580-87b5-3ed45d19b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29700571-0ac9-4a4c-bf2d-f0203afcbe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the White House announced Biden and Vice President
        Kamala Harris had spoken by phone with Griner''s wife. Cherelle Griner was
        "grateful" for the call, she said in a statement Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80d7dc-b600-4a2e-8db0-b3f7e0dcbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45560a87-e079-4acd-94b5-a220c2694d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I will remain concerned and outspoken until (Brittney Griner)
        is back home, I am hopeful in knowing that the President read my wife''s letter
        and took the time to respond," she said. "I know BG will be able to find comfort
        in knowing she has not been forgotten."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f99c29-fc3a-48b8-923c-0d952d5b6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55014d-3448-43ca-8491-d5d147d38c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the US government should "continue doing what they are
        doing and exhaust every measure possible to help bring BG home," Griner''s
        Mercury head coach Vanessa Nygaard told CNN on Thursday following her plea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451922d-710e-4ea9-8c20-86aa6af0fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74524e-3970-46c9-ba5d-9f9914d69a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the focus must be on bringing Griner home safely, Nygaard
        also called out a perceived double standard in the "lack of coverage and the
        value of women''s sports."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f8055-8064-47f5-a175-b8b20d8330b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48775c04-6764-46dd-86e3-45051ecda5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, would Tom Brady be home?" the coach said. "But
        Tom Brady wouldn''t be there, right, because he doesn''t have to go to a foreign
        country to supplement his income from the WNBA."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464833c-054e-4fd1-88dd-36e334428fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:23.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226388b-1a6e-4b9e-8903-b32f9ee1693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rally Wednesday for Griner held by the Mercury and the office
        of US Rep. Greg Stanton of Arizona was "really, really wonderful," Nygaard
        said, adding she still was concerned about Griner''s safety in Russia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d2368-ca59-4d96-888a-9a6ed0ac0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69e000-e0bf-402a-b404-4f163cdf1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In her letter (to Biden), she said that she was scared," the coach
        said. "This is not just a regular American in another country, but this is
        a person who is represented our country well. She''s also a gay woman. She''s
        also a black woman in Russia. And we need to pay attention to that and help
        to bring her home."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474720f-85f4-4133-96cd-17336319c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/07/europe/brittney-griner-russia-pleads-guilty/index.html"
        target="_blank">"Brittney Griner pleads guilty to drug charges in Russian
        court"</a></em></p>'
  'James-Caan-dies':
    'author': 'Brandon Griggs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-08T03:35:00.555+08:00
    'imagesource': 'jcr:c8d3911b-005e-4c47-84ab-106e9abea10a'
