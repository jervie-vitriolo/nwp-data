      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cd750-6fdf-4c69-aeda-1ca5ae2d59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed in September 2021 a bill imposing
        a 12% value-added tax on online transactions. It failed to hurdle the Senate,
        and eventually the previous 18th Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78ccd7-374f-463e-8671-529a52741e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb2f70-973a-4860-bf47-2fc54d4a641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:29:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno further said taxing single-use plastics is in line with the
        commitment to climate change action. The Philippines is the third largest
        contributor to plastics waste.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77961090-e234-46b8-86dc-d85834817566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T23:22:17.332+08:00
