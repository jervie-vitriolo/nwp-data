      'mgnl:type': 'text'
      'text': '<p>There’s much to love about decals and stickers — they’re like tattoos
        for your stuff! Graphic and type designer Clara Cayosa takes this idea further
        with a series of die-cut decals and printed stickers inspired by old-school
        Filipino logos and typefaces. Her sleek and simple graphics can turn a plain
        water jug into a one-of-a-kind item to show off at your next bike ride.</p>'
