      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Motorists
        can breathe a sigh of relief next week with fuel prices seen to go down, according
        to latest Department of Energy (DOE) estimates.</p>'
