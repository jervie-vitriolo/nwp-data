        Ferdinand "Bongbong" Marcos Jr. has created an advisory council composed of&nbsp;personalities
        from the private sector to harmonize the concerns of business owners and farmers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86059c-0ad0-4163-b55c-d33b4157c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:10:48.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:33:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Adviser for Entrepreneurship Joey Concepcion
        confirmed on Friday he was the chosen lead for jobs and Micro, Small and Medium
        Enterprises or MSMEs, while Aboitiz President and CEO Sabin Aboitiz is the
        overall lead of the Private Sector Advisory Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece1b04-570d-4f17-b353-01e04c6b7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:10:48.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:33:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion shared details of their meeting held on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689b0ff-becc-480b-b09a-4c74136f4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:10:48.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:33:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president wants to really be attuned sa mga problema ng negosyante
        ngayon [to the problems of the businessmen] and the issues at hand, especially
        in the area of agriculture where he is the acting secretary," Concepcion said
        in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f1d78-8d0e-4d51-9058-085848903ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:10:48.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:33:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is the acting secretary of the Department of Agriculture,
        earlier said they exchanged ideas about boosting the sector. He added the
        council is excited to create programs with the cooperation of the private
        sector to help the country''s farmers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04648a-8acd-4c8d-b61a-65b0c82bb3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T16:10:48.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:33:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s first order as DA chief is to ensure the stability
        of the nation’s food supply amid the looming food crisis in the country. He
        instructed his agency to increase the production of rice and corn, and guarantee
        the stability of the supply of pork and chicken.</p>'
  'foreign-japanese-prime-minister-shinzo-abe-dies':
    'author': 'CNN Staff'
    'caption': 'Shinzo Abe was born to a prominent political family in Tokyo on September
      21, 1954.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-08T17:03:27.899+08:00
    'imagesource': 'jcr:5f5cf4fc-8da2-4ca5-ba72-69a8aadcf536'
