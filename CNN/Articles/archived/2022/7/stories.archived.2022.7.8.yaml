      'mgnl:type': 'text'
      'text': '<p><strong>Paano nagbago ang iyong araw-araw na pamumuhay dahil sa
        pagtaas ng presyo?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badcfef-fb0b-43b4-911f-249eae6902e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T18:10:40.866+08:00
