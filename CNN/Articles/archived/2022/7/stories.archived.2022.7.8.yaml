    'template': '1'
    'title': 'Friday''s US jobs report could be telling as recession worries mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c2f8a-0804-457c-8f45-7ce78e9801f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Economic uncertainty and recession fears
        have yet to take the shine off a robust labor market, but investors and Federal
        Reserve officials will be carefully parsing the details of Friday''s jobs
        report for any sign of softening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0fd2c4-a694-4a2e-9317-4a2ccfb3d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b78aa5-6756-4fa8-95d5-fa6fdbcf36ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly government employment snapshot from the Bureau of Labor
        Statistics is expected to show continued strength -- smaller, but still significant,
        job gains of around 272,700 and an unemployment rate holding at 3.6%, according
        to estimates from Refinitiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae32f28-bdc0-4b32-ad8a-b816773ed1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13fc6e-5fd1-4378-bfa8-cd3dcaf6e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is coming on the heels of a mixed bag of recent employment
        data: The latest Job Openings and Labor Turnover Survey, released on Wednesday,
        showed there were 11.3 million job openings in May, or 1.9 positions for every
        job seeker, and historically low levels of layoffs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35ca6e-761e-44af-adbb-96d856cd18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12076a7d-385c-4ab4-a428-5305bfc4c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that''s good news for job seekers, there are also signs that
        employers are starting to cut back. New job cuts data released Thursday by
        Challenger, Gray &amp; Christmas revealed that US employers announced 32,517
        layoffs in June, a 58.8% increase from the same month last year, and the highest
        monthly total since February 2021. Total job cuts through the first six months
        of the year, however, are down 37% from the first half of last year and are
        at their lowest levels since record taking began in 1993.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a5681-2b84-4d7d-a122-5bda21eeaa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbba9f-5fd5-4c5c-a066-192ce6e02023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately on Thursday, the BLS reported that initial jobless claims
        for the week ending July 2 totaled 235,000, an increase of 4,000 from the
        prior week''s reading and the highest level since mid-January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b782830-8086-423b-8e46-71b4b3122ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b77cbc-35b3-4adc-9fd0-151410392447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US labor market is clearly not in a recession. However, unemployment
        can be a lagging indicator. In recent weeks, major companies in the tech and
        real estate industries have announced layoffs (among them, Netflix, Tesla
        and Redfin) or have signaled that they will be pulling back on hiring plans
        (such as Meta, Twitter and Apple).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6789d17-21b3-4c32-ae0c-cee4f2dd00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299fb73-6173-41b8-baa1-d10e791c0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details in Friday''s jobs data could help economists, policymakers
        and business leaders glean whether this recent spate of layoff announcements
        and hiring freezes are merely industry-centric corrections after years of
        untamed growth, company-specific one-offs, or signs of broader weakness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0220ddf-ed7e-44b4-bc90-606d76bf4f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9953a-ae36-4fa3-9fbe-f702d627d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically high inflation has pushed the Federal Reserve to embark
        on a campaign of interest rate hikes to cool the economy, but those efforts
        don''t come without costs: As companies tighten their belts, it typically
        results in job cuts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a44635-cbaa-4a1b-9dba-a5dcd34561ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9ffa8-995a-49d1-adce-2060465e5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Chairman Jerome Powell has said he is aware that rate hikes
        could lead to "pain" in the labor market but has also expressed hope that,
        if successful, the policymaking actions could allow the economy to continue
        growing while reining in inflation. The latest Fed projections have the unemployment
        rate ticking up to 4.1% in 2024.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff5bdb-7f45-4ad1-88c1-7c939bcfd67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f20abd-080a-44bb-a34c-ef75b90b7bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already seeing some companies start to pull back on hiring,
        whether through hiring freezes or just quite simply acting slower to fill
        their existing job openings," said Daniel Zhao, senior economist for Glassdoor.
        "This is the first step that companies take when they expect the economy to
        slow down. Invariably, if there is a recession, there are likely going to
        be layoffs as a result, but the hope is that if the recession is mild, layoffs
        will be contained, and any increase in unemployment will be smaller as a result."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25d593-8b7a-426a-8caf-f793bc1b1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32896fa-9e65-45ef-bc72-d0bca020fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, the US labor market is still in a period marked by
        an incredibly high demand for workers, said Layla O''Kane, senior economist
        for labor market data firm Lightcast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a0260-9bdc-40e6-8d75-2f77a9213cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856dc5f9-0a0e-4e9c-9e0d-e8cf27354a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing very high openings and very low separations," she
        said, referencing the latest JOLTS data. "Right now, companies are still looking
        for a ton of workers and trying to fill those positions. I would be surprised
        if the labor market shifts into a rough market for workers any time soon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c903ec-085d-40bf-9a90-fdd9cf388914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T09:38:46.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:36:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60491d-2245-4d23-95fc-cfca8cf4c47b'
      'mgnl:activationStatus': true
