        Marcos abolishes PACC, Office of Cabinet Secretary; reorganizes PCOO&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988db13-55fb-423a-9dfd-90e55bf3d59e'
