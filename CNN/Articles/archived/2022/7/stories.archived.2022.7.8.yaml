      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –</strong> Gilas
        Pilipinas Men program director Chot Reyes will again assume the head coaching
        duties for the national basketball team in the 2022 FIBA Asia Cup set next
        week.</p>'
