      'mgnl:lastActivated': 2023-01-19T13:37:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b52f46-ecf6-44c5-ab78-67e0e40d0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court explained that neither Republic Act No. 9262 nor the
        Rule on Violence Against Women and Their Children distinguishes the age at
        which children are included in protection orders,” the SC said as it cited
        its verdict to a related case entitled Estacio vs. Estacio.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb611ee-a8d0-4721-b63a-40b599fff8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98db4a-cb65-46eb-bc25-e4d52d55b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:37:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be089e-c9c2-4b79-add8-3edbf87aab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.475+08:00
