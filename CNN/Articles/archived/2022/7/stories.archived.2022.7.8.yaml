      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512aa154-7cfa-4edb-8efa-8b7e29b95f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:10:23.729+08:00
