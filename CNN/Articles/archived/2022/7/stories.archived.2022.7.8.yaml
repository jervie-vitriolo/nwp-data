      'mgnl:type': 'text'
      'text': '<p>The DOT also advised tourists to temporarily suspend travel to Banaue
        while clearing and cleaning operations are ongoing.</p>'
  'Dela-Rosa-death-penalty-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-07-08T12:26:22.127+08:00
    'imagesource': 'jcr:321230b7-b4f8-4306-a8eb-1c4e24afb448'
