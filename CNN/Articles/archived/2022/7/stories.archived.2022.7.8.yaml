      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said if it were up to him, he will not allow ICC investigators
        to enter the country as the "accused Number Two," but he leaves the decision
        to the Marcos administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
