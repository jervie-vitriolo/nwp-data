      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing Ray Liotta and James Caan within months of each other just
        tells me God is up there making one helluva mobster movie," tweeted comedian
        Johnny Taylor Jr.</p>'
    '44':
