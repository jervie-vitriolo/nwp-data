      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19bcb5-8b32-4439-b6ad-06573606970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s lawyers expect the court to take into account the 31-year-old
        athlete''s guilty plea and hope for leniency, Alexander Boykov and Maria Blagovolina
        told journalists Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b408fe4-077e-4514-8b91-2d70d681c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e7b7f-1774-4454-b16b-acade6d8e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:59:59.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:39:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into account all the circumstances of the case, taking into
        account the personality of our client, we believe that the guilty plea should
        be taken into account," Blagovolina said, adding Griner is a "role model for
        many people."</p>'
