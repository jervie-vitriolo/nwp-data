      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84abf7be-0e07-4734-943e-ed25cd20bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T21:48:42.245+08:00
