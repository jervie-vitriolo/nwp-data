      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabeur had never made it past the quarterfinals of a grand slam
        prior to this year''s tournament, but she has been in the form of her life
        this season, rising to an all-time high of No. 2 in the world rankings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d6170-24f4-4794-b436-7dd495c97259'
      'mgnl:activationStatus': true
