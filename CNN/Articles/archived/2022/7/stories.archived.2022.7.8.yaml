      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man, Thomas Lane, has pleaded guilty to state charges. The trial
        of Tou Thao and J. Alexander Kueng is scheduled to begin in October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef1fea-73fa-4811-a032-2a3c97a792a1'
