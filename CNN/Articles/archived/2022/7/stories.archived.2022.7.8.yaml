      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said its engineers have started assessing The Banaue
        Hotel “where a portion of the landslide ensued.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3136bf5-03cf-43af-a9a5-385431386b8c'
