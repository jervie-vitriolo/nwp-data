  'Rafael-Nadal-Wimbledon-injury-Nick-Kyrgios':
    'author': 'David Close and Alaa Elassar, CNN'
    'caption': 'Rafael Nadal was scheduled to face Nick Kyrgios in their semifinal
      match on Friday. (Joe Toth/AP) '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-08T06:08:14.367+08:00
    'imagesource': 'jcr:3dc76049-5935-4be0-992d-16fc2e274bd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3decc66f-7550-4aa8-bd7d-46b0d2c85991'
    'lead': 'Rafael Nadal has withdrawn from Wimbledon due to an abdominal injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T06:11:26.944+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:37:31.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:51.722+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal withdraws from Wimbledon due to injury, sending Nick Kyrgios
      straight to the final'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0635cf1-8158-4425-bcbf-b7d5e306a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rafael Nadal has withdrawn from Wimbledon
        due to an abdominal injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8341df5-cd56-440f-8575-a78533a2faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-time grand slam champion was scheduled to face Nick Kyrgios
        in their semifinal match on Friday. Kyrgios will now head straight to the
        final to face the winner of the match between Novak Djokovic and Cameron Norrie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930d7ae-640f-4eda-9a13-f1c1c83fcc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to pull out from the tournament," Nadal said during a Thursday
        news conference. "I have a tear in the (abdominal) muscle."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53f869-e535-46ea-a8a6-f43d5d5b1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal said he spent the whole day thinking about what he should
        do, but decided it wouldn''t "make sense" to keep going.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da448fc-8d7d-4440-a41e-c57b78a62f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I keep going, the injury is going to be worse and worse," he
        said, adding how "sad" he felt about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1675674-8114-40d4-823c-0912d73ed2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal hinted that part of his decision was based on the fact he
        would have to win two matches, the semifinal and the final, to win the championship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7468f-9f98-4a04-874e-76243d8a0b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that I can''t win two matches," he said. "I don''t want
        to go out there and not be competitive enough to play at the level that I
        need to achieve my goal with a big chance to make the things much worse."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934b1c6-dc8d-488f-b731-221d9df64ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal said he anticipated a three-to-four week recovery and looked
        to return to compete in upcoming tournaments as expected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce6349-a88a-4940-833a-f4127be07ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard said the injury had been bothering him for about a
        week but worsened during his grueling quarterfinal match against Taylor Fritz
        on Wednesday. Although he came through, winning 3-6, 7-5, 3-6, 7-5, 7-6, he
        looked to be struggling with an injury to his abdomen at times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd0d23-cc09-4d57-9a80-e252b2defcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On more than one occasion, Nadal remained hunched over after a shot
        and was holding his midriff. The two-time Wimbledon champion called the trainer
        out for an assessment in the second set, before eventually using a medical
        timeout and leaving the court for treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4ba0e-9cd4-43db-b569-de1ed19c3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sad to see it end this way," Wimbledon tweeted, tagging
        Nadal. "Thank you for another year of unforgettable moments at The Championships."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ff9b1-02f0-42be-92ef-08165515514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:11:26.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Nadal played through the pain barrier to win
        his 14th French Open title, receiving injections in his foot before each match.
        In a post-match news conference at Roland Garros, Nadal said his 21-year career
        had left him enduring pain "every single day."</p>'
  'Brad-Pitt-prosopagnosia':
    'author': 'Chloe Melas, CNN'
    'caption': 'Brad Pitt (Gregg DeGuire/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-08T08:14:42.883+08:00
    'imagesource': 'jcr:adaa8de4-3a9a-40ac-b38c-3d261333ca99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6527ef-7cf8-4f65-9d62-f4eda594882b'
    'lead': 'Although he has not been officially diagnosed, Brad Pitt says he believes
      he has prosopagnosia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T06:16:10.996+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:37:26.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:52.066+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brad Pitt says he suffers from facial blindness'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40aaa7d-6e6d-4bd5-b9bb-b50189385709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:16:10.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you run into Brad Pitt, chances are
        he won''t recognize you the second time around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f267ce-c975-49e0-b34a-966098e4b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:16:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the award-winning actor says in a new interview
        with GQ that he suffers from facial blindness, also known as prosopagnosia,
        causing him to struggle to remember people''s faces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bb10d-e050-4e5c-a122-ee8d05e1e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:16:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he has not been officially diagnosed, Pitt, 58, says he
        believes he has it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55fd307-e6ec-4cab-bb41-bceb7919fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:16:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody believes me!" he said. "I wanna meet another [person with
        it]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2216c-6521-43cd-a484-e8c5ec008072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:16:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt told GQ he wants to remember the people he meets and fears
        his struggle has given people the impression he''s aloof.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8dd40-5ad1-48a2-8623-48883014c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:16:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosopagnosia is a neurological disorder that can cause people to
        have difficulty recognizing even family members or friends, according to the
        National Institute of Health. Treatment involves developing other strategies
        to recognize people, such as focusing on their voice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ae6f3-1701-4a40-9b68-a74859ef41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:16:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research shows it can affect as many as 1 in 50 people to some
        degree.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd231db3-4c51-4fb8-b6b2-f0183333cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:16:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:37:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt spoke about suffering from this condition in 2013, telling
        Esquire it''s why he stays home so much.</p>'
  'women-illicit-relationships-protected-Anti-VAWC-Act':
