      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rybakina stuns Halep</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66706a-cb7b-41c0-a188-78554024ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.691+08:00
