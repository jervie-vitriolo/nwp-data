    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinas roll past Malaysia to maintain spotless in three games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7f076-481c-4f22-aa95-1448efbadd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –</strong> The Philippine
        women’s football team remains unbeaten in three games after another statement
        win, this time at the expense of Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7b5f9-2a08-4e87-97dc-ff655ebd6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80f26e-b06d-4d80-8797-960b8c9c5961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines dominated Malaysia, 4-0, in the AFF Women’s Championship
        2022 on Friday at the Rizal Memorial Stadium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f9494-7ae1-4874-81a7-ce1d8547778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a044522-4bc8-4606-93a9-38176cea37f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two games left in their Group A stage campaign, the Filipinas
        have kept the top spot with nine points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dd314-c1ac-4edc-b827-94b8342ca335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd2e30-61fd-4aa0-9ebb-82df6e533d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Eggesvik scored her second international goal for the Philippines
        in the 32nd minute with a long range shot while racing past the halfway line
        on a running attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85147da-fa51-46c5-b960-48beea14f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0992274-4a7a-485c-b203-3ee250236bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Norwegian midfielder, who is playing her first cap
        for the Philippines in the regional tiff, is one of six goal scorers in their
        <a href="https://www.cnnphilippines.com/sports/2022/7/6/Filipinas-demolish-Singapore-AFF.html"
        target="_blank">7-0 demolition</a> of Singapore in their previous game.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96424f16-8d9c-41c2-abfa-3f311b52db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23354168-74ad-497e-8c24-fcb34ef46ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian goalkeeper Nurul Mazlan protested the&nbsp;goal after
        she deflected twice the ball from Eggesvik’s powerful lengthy strike, but
        the replay showed the ball bounced inside the goal box.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede476bd-a21f-4474-95ff-5150b1da5ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6996d8-53a6-4b51-bbbf-302066b06c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two minutes before halftime, Katrina Guillou doubled the Filipinas’
        lead in the 43rd minute with an open follow-up strike near the box off a missed
        running goal attempt by team captain Tahnai Annis in the right flank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71a6c0-46c3-4f50-9ce8-b053e0c7aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d6e47-dda0-4a4d-a86a-ef01241d717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas continued to assert their hold of the ball at the
        start of the second half, with Eggesvik delivering a calculated cross to national
        team veteran Quinley Quezada, who stuffed the comfortable header goal inside
        the box in the 47th minute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea4b10-4c21-4838-b35b-a27d27647bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281daf7-ea32-400c-8d63-626c0a8442fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggesvik made another instrumental assist in the 72nd minute to
        Anicka Castañeda, who let past her Malaysian defenders to score another header
        goal right at the middle of the box.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd52c72-eb60-4043-a4bb-95090213eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7eadca-05bd-4c74-bc02-90f7049e5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite sitting out key defenders Hali Long and Dominique Randle,
        the Philippine backline displayed strength in preventing Malaysia to produce
        shots on target and maintain their assertiveness to the ball until the final
        whistle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7009e36-71ab-44b0-8740-d91127d850ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9828b70-bb11-400e-aed9-77d5676ffd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:13:51.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:29:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas fired a whopping 25 shots and blanked their Malaysian
        foes in that department.</p>'
    '21':
