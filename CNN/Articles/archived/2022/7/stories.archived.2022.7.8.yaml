      'mgnl:lastActivated': 2023-01-19T13:38:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01036d-2907-45f5-a841-b2bbc91e6465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:38:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors told the court in December they would request a federal
        sentence run at the same time as his state charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294ea0e-bc77-4442-9323-1728d7d0fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T04:29:47.303+08:00
