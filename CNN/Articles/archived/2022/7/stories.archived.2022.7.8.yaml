      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PACC commissioner Greco Belgica earlier told CNN Philippines
        that he respects the decision of Marcos to abolish the agency, hoping the
        new administration will boost its efforts to fight corruption.</p>'
  'Japan-Shinzo-Abe-shooting':
    'author': ' Helen Regan, Junko Ogura and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-08T11:11:36.050+08:00
    'imagesource': 'jcr:e4f83cf8-333e-4a63-a6a6-b3817e0bf0bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d70911f-cbdd-47cf-8cfe-c0c9904974f5'
    'lead': 'A suspect has been arrested and charged with attempted murder, public
      broadcaster NHK reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-08T11:12:35.104+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:35:15.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:55.696+08:00
