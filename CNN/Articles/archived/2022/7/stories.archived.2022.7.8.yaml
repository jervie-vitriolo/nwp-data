      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep, meanwhile, will be disappointed to have not capitalized on
        her strong form having not dropped a set in the tournament prior to Thursday''s
        match.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a7f51-57f0-4267-bf4a-126f53bc39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T01:00:05.691+08:00
