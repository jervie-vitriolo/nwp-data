      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he supports the move of colleague Sen. Koko Pimentel
        to file a bill seeking to suspend the imposition of value added and excise
        taxes on fuel products amid the increasing pump prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
