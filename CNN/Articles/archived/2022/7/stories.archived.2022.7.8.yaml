      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our nation grieves the passing of former Prime Minister ABE Shinzo
        on July 8, 2022. His immeasurable contributions to bringing Japan and the
        Philippines closer have ushered in the golden age of our relations. We deeply
        appreciate your prayers as we mourn his untimely demise,” he said in a tweet.</p>'
