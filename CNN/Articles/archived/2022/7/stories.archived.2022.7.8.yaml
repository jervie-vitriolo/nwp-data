      'mgnl:lastActivated': 2023-01-19T13:31:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/08/asia/japan-gun-laws-abe-shooting-intl-hnk/index.html">"Japan''s
        strict gun laws make shootings rare"</a></em></p>'
