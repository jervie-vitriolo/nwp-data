      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd793a-20c4-4e6a-8baa-b00b226e36bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T06:31:12.474+08:00
