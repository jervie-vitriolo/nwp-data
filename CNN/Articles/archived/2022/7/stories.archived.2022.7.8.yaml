      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Three
        persons sustained minor injuries after flash floods and landslides hit Banaue
        in Ifugao Province on Thursday, the regional office of the Department of Social
        Welfare and Development (DSWD) reported on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7943a-24a8-4b8d-91a1-3ada2d97948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:43:10.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:58.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Cordillera Regional Director Arnel Garcia said around 500 families
        or 1,500 individuals from Barangays Poblacion, Tam-an, Bocos, Poitan, Amganad,
        and Viewpoint were affected by the strong rains that caused mudslides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f979823-3507-48fd-9e82-972782efdf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:43:10.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also reported to DSWD Sec. Erwin Tulfo that one house
        was completely damaged by the flash floods based on its initial assessment.
        He added the homeowner will be given cash assistance. There is no information
        yet on partially damaged homes as of reporting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574da31a-651e-40b1-aed0-2a191d761986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T11:43:10.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:34:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD said it has distributed 500 food packs to affected residents.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d72d0d-b3c3-4801-857b-a5b0527e941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T21:48:42.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:35:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Tourism (DOT) noted it has already
        offered assistance to the local government of Banaue, including the provision
        of free transportation to stranded tourists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd0f6b-9139-4cc8-b136-14d3509c2422'
      'mgnl:activationStatus': true
