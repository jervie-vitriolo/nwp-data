      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"For me, hindi lang naman ''yung poorest of the poor ang apektado
        ng pandemic at ng soaring price hike, kundi lahat tayo, pati ang mga mayayaman
        diyan apektado rin, lalo na ang middle class,"</em> Dela Rosa told CNN Philippines''
