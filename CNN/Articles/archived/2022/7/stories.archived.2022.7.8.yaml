      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the government to ensure that "ninja cops" who were
        involved in illegal drug operations are removed from service. He also urged
        the administration to sustain the "aggressiveness" and the momentum of the
        controversial campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276872cc-31b2-42fd-940f-2fded4075b3a'
      'mgnl:activationStatus': true
