    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NTF-ELCAC', 'anti-insurgency', 'national-security']
    'template': '1'
    'title': 'Anti-insurgency task force to stay under Marcos admin, natl security
      official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff1ecc-4953-4e13-8bc8-8b7f6e2bf6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The administration
        of President Ferdinand Marcos, Jr. has no plans to scrap the government’s
        controversial anti-insurgency task force, an official of the National Security
        Council said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec479fe8-621f-4d6a-848c-821cfe273137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43b5b4-1b7a-4292-ac17-df4e6be79015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing online chatter, Deputy National Security Adviser-designate
        Rommel Banlaoi denied any move to abolish the National Task Force to End Local
        Communist Armed Conflict (NTF-ELCAC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b3609-4b49-4145-b103-e4baf74cba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ace5dc-f567-4523-8e02-8ff3ec3848e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi was a defense analyst and academician before he joined the
        NSC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07688c62-15c4-4d45-afa4-f40f975c37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07ecd4-7509-4227-9c54-3891ab9014b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m here to clarify some issues being spread on social media about
        the status of (NTF) ELCAC,” Banlaoi told reporters in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41889276-edf6-401e-92ca-1e321cefb524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ee896-f553-48cb-b251-6aa838328a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong katotohanan na hihinto ‘to</em> (It is not true we
        will end this). We will continue (NTF) ELCAC,” Banlaoi said, adding, “We will
        intensify our efforts in order to further improve (on) how to implement (it)
        at the grassroot level.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cec5d0-4c42-4b45-8990-9be55bce730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b1110-8121-4da9-bed7-c4ecbbc61f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the task force will have to undergo “streamlining and reorganization”
        in compliance with Malacañang’s Executive Order No. 1, which seeks to cut
        down bureaucracy and simplify operational services of government agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b3818-e56f-4fef-8356-8c9379516487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.993+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815b36a-0d72-4102-b0ce-86e972b11a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(One of the) marching orders (of) Dr Clarita Carlos as national
        security adviser is to simplify the structure (of NTF-ELCAC),” Banlaoi explained,
        though the body has yet to announce its new composition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acabed-e05f-47d5-83d8-9223bf137924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce3e42-0f58-4138-8e29-a51c3ba175bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they hope to pick up from the gains of the previous
        administration, which created the task force in 2018, and sustain the impact
        of significant accomplishments in the government’s continuing campaign to
        end a five-decade old insurgency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db25feb-382f-48b8-967e-71d19d160f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80320977-9a5a-4126-a88c-2f8cb0127db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is still a work in progress but all these efforts are geared
        to improve and enhance the implementation of (NTF) ELCAC,” Banlaoi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e4936-f886-4318-ae28-d8e30fdcd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29407a63-6dd8-4085-b331-dbd412e60d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated Carlo’s earlier pronouncements against the “counterproductive”
        practice of red-tagging— or associating groups or individuals to the communist
        movement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b06949b-62a3-4e61-b463-fc1f808c5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3bec9-941f-4722-b084-33435bb81cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung</em> labeling <em>hindi po maganda. Kaparis ko po ayokong
        ma-</em>label <em>na</em> pro-China (or) pro-US. <em>Kung may</em> labeling
        <em>man na dapat ibigay sa akin ay</em> pro-Filipino,” Banlaoi pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205d30f-92bb-419b-b670-6effb9bbfbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03aff4-1776-4a9f-be80-3744cfe767d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Putting labels is not good. Like me, I don’t want
        to be labeled as pro-China (or) pro-US. I should instead be labeled as pro-Filipino.”]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc1113-f1af-4756-bf2d-b37c7e535f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01159ba0-1203-4839-ae97-2f9326dcd21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the task force will be “more cautious and more prudent” in
        its approach to counterinsurgency, it won’t hesitate to go after those suspected
        of resorting to actions that “finance, encourage, facilitate, train (and)
        recruit (people to be) engaged in armed activities,” he added, citing provisions
        of the Anti-Terrorism Act of 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bdd553-33c7-406d-9cd8-4d5ad92ab46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0671b-9e82-45ee-93d3-99030a0b65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-08T22:39:43.994+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My message is to remain legal. And be not part of the support network
        of the armed activities of the New People’s Army (NPA),” Banlaoi said, referring
        to the armed wing of the Communist Party of the Philippines.</p>'
