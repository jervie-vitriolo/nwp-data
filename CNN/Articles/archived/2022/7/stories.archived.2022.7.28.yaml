      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first State of the Nation Address (SONA), President Ferdinand
        ‚ÄúBongbong‚Äù Marcos Jr. gave NEDA until this year to present the PDP. He also
        tasked the agency to start coordinating with other government bodies in the
        creation and submission of the plan.</p>'
