      'jcr:uuid': '41ef3d1f-fa4d-43cb-ad18-e4849d259707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:48:10.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies with OICs are Department of Health and Department
        of National Defense. This means the OICs can continue serving in a temporary
        capacity until yearend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b8264-478c-4e1a-92a8-089ca0085533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:48:10.753+08:00
