      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4dcf78-2a5a-430e-9579-853df30a0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked about accelerating the deliveries of these weapons to
        the Polish Army. Why is it important? Because of the war on our eastern border.
        It is important for the Polish Armed Forces to be equipped with modern equipment,
        proven equipment, and such is the equipment produced by Korea," B≈Çaszczak
        said at the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fdacf9-2650-486d-a999-f8b74e4945bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffed7af-197b-4fd7-a60f-a6ad931bd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said South Korea and Poland faced similar security situations
        and therefore needed similar weapons.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8bb613-3c06-4027-b4f9-ef247bc7fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fba67-a402-431a-93c0-af83303f6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is Korean equipment proven? Because Korea has the challenge
        of its northern neighbor, who also conducts an aggressive policy, so our task
        is to equip the Polish Armed Forces with modern equipment. Equipment that
        will deter the aggressor. Such equipment is undoubtedly ... produced in Korea,"
        B≈Çaszczak said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f79c10-63e9-4399-9d1e-ff800b938c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71755f51-734f-4184-8b0e-dfb5da5c6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some defense industry analysts question whether the South Korean
        weapons are the right fit for Europe, however.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697db11-f0bb-48fb-b40f-c2a6b803d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
