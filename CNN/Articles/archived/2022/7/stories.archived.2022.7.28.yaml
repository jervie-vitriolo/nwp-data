      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prior months, the central bank noted higher energy prices but
        this is the first month they included rising food costs in their analysis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da06de3-7b1d-4d35-8b2e-8dcb239aa042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd3e34-b3ac-45c3-b987-33466a0f9dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic first hit the United States, the Fed rolled out
        a series of emergency measures to support the economy, including slashing
        its interest rate to zero, making it almost free to borrow money. But while
        that "easy money" policy encouraged spending by households and businesses,
        it also fueled inflation and contributed to today''s overheated economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762958b-d845-4c33-9ad9-7698aa1c255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7811bd-5596-4e88-a0ad-5b0149cec6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the economy no longer needs support from the Fed, the central
        bank has been taking steps to "remove the punch bowl" and slow down the economy
        by hiking interest rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c4d7c-0483-4e44-8feb-0f08cdec033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe7010-2842-4814-87d5-77f45b712e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s actions will increase the rate that banks charge each
        other for overnight borrowing to a range of between 2.25% to 2.50%, the highest
        since December 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a90dab-26d0-4310-8d3d-d08c73ac1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad70392-80d0-4dfa-804b-374e79be08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last three decades, the Fed has nudged its benchmark interest
        rate up or down by an average of 25 basis points, preferring to steer the
        economy at low speed. But surging inflation compelled the central bank last
        month to implement a rate hike of three times that size, marking the first
        time since 1994 that the Fed has rolled out a 75-basis-point increase. Wednesday''s
        rate hike represents the first time in modern Fed history that the central
        bank has raised interest rates by 75 basis points twice in a row.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe506c-e6ea-44c1-864f-5c3bd709083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42870e61-bf47-4928-a68b-0e56d2d9e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is whether the Fed will be able to remove the punch
        without ending the party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f6e18b-2147-4475-8bcb-db14af5abc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa55ae2-ea00-4754-bbb6-e829e95ada04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the economy can smoothly transition from allegro to adagio
        is very much in doubt and depends both on the current state of the economy
        and how the Fed conducts policy from here," said David Kelly, chief global
        strategist at JPMorgan Asset Management.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e868eb-8f96-4c5d-a0d8-b053159582d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bead4ff-d2f9-4d22-ba85-d69fb8bd72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed must execute a delicate balancing act or its strategy could
        slow economic growth while inflation is still growing. Significant and entrenched
        inflation could lead to a loss of confidence that the Fed can fulfill its
        dual mandate of price stability and maximum employment. And Federal Reserve
        Chairman Jerome Powell has said the biggest risk to the economy would be persistent
        inflation, not an economic downturn.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e157b48c-481d-490d-b06a-de2414ab441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bf768-d8cf-40b2-a1e6-bce76485e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 11 tightening cycles, the Fed has only successfully
        avoided recession three times. During each of those cycles, inflation was
        lower than it is today. That has made some analysts and market participants
        nervous.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e506e6a-b126-4c9f-8edd-d79c44366015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c06f6-92a0-4e81-bda0-3bae500cec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A soft landing feels like a long shot from here," said Seema Shah,
        chief strategist at Principal Global Investors. "Fed policy cannot directly
        impact food or energy inflation, while rate hikes so far have done little
        to slow core CPI [Consumer Price Index] components which are, traditionally,
        more responsive to monetary policy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0cb56c-ade6-4a17-89b8-5d0a08805f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173f241-098b-42b8-bf00-ce0e94445698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at BlackRock said in a note: "We think a soft landing is
        unlikely. Central banks today face sharp trade-offs between growth and inflation.
        We expect the Fed to change course only next year, when the economic effects
        of rate rises become clear."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4342f73-8bf0-46b0-92b1-4a1d9f39e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda330d-8604-4d02-ab54-e93907f4ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investors widely expected the Fed to raise its benchmark
        interest rate by another three-quarters of a point after a disastrous June
        inflation report. US consumer prices surged to a new pandemic-era peak in
        June, jumping by 9.1% year over year, according to the most recent data from
        the Bureau of Labor Statistics. That''s higher than the previous reading,
        when prices rose by 8.6% for the year ending in May.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fce0e-f114-4bda-8f4d-6c912197f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d48274-cf0b-4999-9784-f7dec6c230fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money is tight in many US households: New data from the Bureau of
        Economic Analysis shows Americans are saving much less than they did a year
        ago. In May, Americans saved just 5.4% of disposable personal income, down
        from 12.4% year over year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b891c13-6c9d-4b14-9f68-84e03c46b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017b94d-46c9-46a3-b3aa-fb7ccdb58618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate, meanwhile, is near a 50-year low and has
        been declining this year. A persistently strong labor market gives the Fed
        some leeway in maneuvering interest rates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631516d-633f-41d5-ae7f-89638bcdc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5173a22-c4ae-4336-83bb-12d47334b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed chair Powell is scheduled to give a news conference at 2:30
        p.m. ET on Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19a804-75c9-47c8-8834-33de14600711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f11f9b-d711-44b5-b368-be1c45f30fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ada11a-3fdb-457c-b038-71f6984974d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.006+08:00
