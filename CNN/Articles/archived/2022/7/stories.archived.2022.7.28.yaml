      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting where he was briefed on the latest details, Marcos
        asked officials to ensure the speedy dispatch of assistance, like potable
        water and food, to those affected.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
