      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5aec01-fbdf-4c6a-bfb9-b4dca7762db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is right that Asian countries buy from Korea as these customers
        can easily be supported in time of war. But supporting European customers
        in an emergency is likely to be more challenging," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b89ca1-5178-44a6-8997-5109d101f956'
