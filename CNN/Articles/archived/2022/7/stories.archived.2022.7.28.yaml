      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You‚Äôll only need to look around to find pockets of culture that
        make Singapore worth coming back to. Below are five neighborhoods to start
        with.</p>'
