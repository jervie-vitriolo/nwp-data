      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Liza discovered BDO Network Bank, which helped her turn
        things around.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc6722-d7ee-4d35-9581-1a2b2e423622'
