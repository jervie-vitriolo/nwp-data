      'mgnl:type': 'text'
      'text': '<p><strong>More than the hawker centers: Chinatown</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234f131-ffb2-4ac3-a575-d9abe0471514'
      'mgnl:activationStatus': true
