      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I‚Äôd been to Singapore once before, but dismissed the waterfall as
        a mere tourist attraction, preferring to go straight to and from Terminal
        1 to avoid missing my flight. Seeing it in person, I finally understood the
        appeal. And of course as Filipinos, posting a photo of the 40-meter tall structure
        is one way we get to declare, ‚ÄúHey, you! This is what it‚Äôs like in a highly
        developed Southeast Asian country. Sana all.‚Äù</p>'
