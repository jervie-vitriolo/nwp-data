      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighborhood has been touted as an example of heritage preservation
        and is lauded for <a href="https://www.bups.london/post/tiong-bahru-a-recipe-for-transformation"
        target="_blank">‚Äúpositive‚Äù gentrification</a> (whatever that means).</p>'
