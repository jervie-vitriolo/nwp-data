      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that time, his progress has been fast. He hadn''t expected to
        make the finals of the Olympic trials for the Tokyo Games, nor had he envisaged
        earning a place on the Australian team off the back of two years of training.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b65598-4683-4784-aa0a-ddef812c55d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87dad8f-d50c-4772-a328-3357fd568c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t ease into it really, we weren''t cautious about trying
        to build up slowly," Simpson tells CNN Sport. "My coach had me doing things
        that I definitely wasn''t ready to do at the times I was doing them, but I
        just loved that grind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29e7c3-bee4-4ccf-b5c6-5aebb89eb816'
      'mgnl:activationStatus': true
