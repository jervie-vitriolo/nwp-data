      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Centuries of balloon and parachute operation and development demonstrate
        that always flying with the balloon from launch through landing, with traditional
        parachutes as a reserve backup system, is by far the simplest, safest and
        most robust solution," said MacCallum in a statement. Our proprietary flight
        system means that the capsule and SpaceBalloon always remain connected, and
        take-off and landing conditions are always within our control."</p>'
