      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDuring occupation, the Spanish colonizers trained the locals in
        this region just outside Manila as chefs. The craft has been passed down for
        generations, making Pampanga one of country‚Äôs most exciting and consistent
        foodie scenes,‚Äù wrote Maryam Jilani in the <a href="https://www.cntraveler.com/story/the-unsung-food-destinations-to-travel-for-now"
        target="_blank">travel website‚Äôs list</a> released this month.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8526e9f-8d6e-4149-983c-91b45be0714a'
      'mgnl:activationStatus': true
