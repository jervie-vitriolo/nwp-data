    'lead': 'The US Federal Reserve''s move to hike interest rates by three-quarters
      of a percentage point or 75 basis points is among the external factors that
      could keep driving foreign exchange movements in emerging economies like the
      Philippines, says the Bangko Sentral ng Pilipinas.'
