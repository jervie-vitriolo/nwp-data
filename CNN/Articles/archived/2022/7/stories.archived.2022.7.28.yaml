      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Earning a degree
        and being able to realize her dream of becoming an educator should have been
        the fairy-tale ending for Liza Castro, a teacher in Batad Central School in
        Iloilo province, but it was not to be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d516d4-9898-476d-b004-cca80179da6e'
