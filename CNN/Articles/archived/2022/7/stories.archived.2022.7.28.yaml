      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, the Supreme Court ordered the Marcos heirs to pay ‚Ç±23 billion
        in estate tax. Experts have estimated that the total amount has now ballooned
        to around ‚Ç±203 billion due to penalties and surcharges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8aea3-f75f-4ba8-a1ff-34e88aecf9c7'
