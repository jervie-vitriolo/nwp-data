      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lunch, digest your food with a stroll around the area to appreciate
        its Art Deco-style buildings, handpainted murals, and lifestyle boutiques.
        Say hello to Mayo the cat as you browse through <a href="https://www.instagram.com/cat_socrates/"
