      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83c602-d83a-4536-97c3-fcba1fbb4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went around the time we thought he might be training," Simpson
        recalls, "and next thing you know, he shows up.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89680f-5835-49e6-85a2-04acd8a68940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
