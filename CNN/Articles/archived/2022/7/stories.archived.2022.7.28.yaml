      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The vast majority of cases in the
        growing monkeypox outbreak are among men who have sex with men, according
        to the World Health Organization. WHO Director-General Tedros Adhanom Ghebreyesus
        advised members of this community Wednesday to limit their exposure to the
        virus by reducing their number of sex partners and reconsidering sex with
        new partners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc422a1-4fa9-48ad-87a1-c7e784cd820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201a3f6-b895-46aa-b612-339e50617f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an outbreak that can be stopped if countries, communities
        and individuals inform themselves, take the risk seriously and take the steps
        needed to stop transmission and protect vulnerable groups. The best way to
        do that is to reduce the risk of exposure. That means making safe choices
        for yourself and others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0638a-2612-428f-bb5d-d6b3770af7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10670b9d-b63f-412a-a813-a08133e724fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For men who have sex with men, this includes, for the moment, reducing
        your number of sexual partners, reconsidering sex with new partners and exchanging
        contact details with any new partners to enable followup, if needed," Tedros
        said at a briefing.</p>'
