      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two firefighters working the fire were hospitalized for heat illness
        and others were treated at the scene, Lehenbauer said. "The heat exhaustion
        issue is the biggest problem," he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
