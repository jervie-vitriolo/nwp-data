      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe upcoming PDP aspires for growth that is more inclusive this
        time compared to previous planning periods so that all Filipinos, including
        the poor, are given opportunities to participate in the growing economy,‚Äù
        NEDA chief Arsenio Balisacan said regarding the Philippine Development Plan
        2023-2028.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ea452-5d3b-4aff-bf27-ba4b7c1ed828'
      'mgnl:activationStatus': true
