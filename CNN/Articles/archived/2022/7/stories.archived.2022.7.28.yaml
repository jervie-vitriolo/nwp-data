      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:46:21.894+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tollway company said parts of the road are being raised to as
        high as two meters and being filled with layers of earth materials to mitigate
        flooding in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8af85a-0f9d-4f19-9f8a-50d763a04d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:46:21.894+08:00
