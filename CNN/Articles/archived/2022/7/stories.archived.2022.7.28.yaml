      'mgnl:lastActivated': 2023-01-19T15:04:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a7010-8ca4-4d57-a7eb-2767ba0ba521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winner was in a court-ordered conservatorship for 13
        years before it was terminated in November. Spears'' father acted as her co-conservator
        from the conservatorship''s inception in 2008. This put him in charge of her
        finances and, at some points, her medical decisions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566e6f9-48bb-4bf9-8037-62e9b74e4628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969d1b5-0e39-49a7-a32a-ac3228eabc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two faced off in court multiple times last year with things
        reaching a tipping point during two emotional testimonies in which the singer
        pleaded with the judge to end the conservatorship, calling it "abusive." Spears
        said she felt she had been forced to perform, was given no privacy, and was
        made to use birth control and take medication against her will.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fff552-496a-4623-9858-5c1ae325f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55900cb7-af9f-4d23-b364-3bcc957a3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of court Wednesday, Rosengart also took a moment to speak
        on behalf of AB 1663, a California bill that would amend rules for the conservatorships
        process, saying that while Spears "shined a light on this issue," it is now
        "beyond Britney." The bill is currently making its way through the state legislature.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bcba65-67ac-4b86-b2b2-c0dcd6837540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9190d3a-8226-487d-a808-d6a05b48eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about Britney, this is beyond Britney," Rosengart said
        while surrounded by supporters of the bill. "There is a lot of people in the
        country and in the state who are not free and are subjected to forced abusive
        conservatorships. And that''s something I look forward to working with legislators
        on, both in California and Washington DC."</p>'
