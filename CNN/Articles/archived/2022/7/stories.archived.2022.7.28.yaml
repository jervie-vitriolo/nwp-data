      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main Chinatown complex hosts plenty of hawker stalls to try
        and stalls to check out for Chinese herbs and wares, as well as cheap clothing
        and household items, similar to our own Divisoria. Chinatown itself is not
        lacking in quality restaurants and bars. Take a break from all the walking
        at <a href="https://www.facebook.com/SweeteaCaffe" target="_blank">Sweetea
        Caffe</a>, which offers affordable sets for afternoon tea. While the food
        isn‚Äôt as impressive, they make up for it with the balcony view overlooking
        some of the shophouses. Sit outside for the full teahouse experience, complete
        with pastries and light treats and your choice of tea.</p>'
