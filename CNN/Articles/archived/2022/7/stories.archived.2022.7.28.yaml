      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those wanting to do a nightcap can visit the multi-awarded <a href="https://www.instagram.com/nativebarsg/"
        target="_blank">Native</a> in Telok Ayer. They change the cocktail menu regularly,
        making sure to update it with new finds from their local produce and inspired
        by Asian flavors. During my visit, we tried the crowd-favorite, aptly named
        Ants (yes, it had actual, visible ants), and the oolong highball, which owner
        Vijay Mudaliar explained is inspired by the Japanese salaryman‚Äôs bento.</p>'
    '48':
