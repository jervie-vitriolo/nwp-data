      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you search the word ‚ÄúSingapore‚Äù on TikTok, the top results
        show 30-second montages featuring the Jewel Changi rain vortex alongside clips
        of the country‚Äôs other tourist landmarks showcasing this ‚Äúfirst world‚Äù image
        ‚Äî of the Merlion and the city‚Äôs many hawker centers, of the view atop Marina
        Bay Sands, and of Universal Studios and Orchard Road‚Äôs luxury stores.</p>'
