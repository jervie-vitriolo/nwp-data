    'lead': 'A California judge ruled that Britney Spears will not have to sit for
      a deposition in an ongoing legal battle with her father Jamie Spears, Spears''
      attorney Mathew Rosengart said Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T11:45:13.890+08:00
