    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e7ddf-89d8-4f59-b214-9e4d26636bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:58:07.169+08:00
      'mgnl:createdBy': 'gabrielle'
