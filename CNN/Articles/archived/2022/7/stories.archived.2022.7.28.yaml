      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî</strong> President
        Ferdinand Marcos Jr. visited Abra on Thursday morning, a day after a destructive
        earthquake hit the province and nearby areas.</p>'
    '3':
