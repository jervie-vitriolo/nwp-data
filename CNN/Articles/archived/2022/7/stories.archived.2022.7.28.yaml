      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola reported higher-than-expected second-quarter earnings
        Tuesday, citing strong demand, and lifted its revenue forecast for the full
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e777d4-8e6f-4ee0-86aa-e7961b84b0db'
