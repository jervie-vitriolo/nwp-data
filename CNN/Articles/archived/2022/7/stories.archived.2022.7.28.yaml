      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0546a0-e4da-498d-8047-6bd3dd0e0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tedros said the focus for all countries must be on engaging
        and empowering communities of men who have sex with men to reduce the risk
        of infection and transmission, he also cautioned nations to safeguard human
        rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddae7cf-c827-4674-b3aa-561e212af715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a71eb-0f49-47b1-adc4-ec25bfc8862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stigma and discrimination can be as dangerous as any virus,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287de56-66e7-466a-9f18-fcb55bcf50d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1ffb3-0e43-4dd0-b591-6324856ebbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox isn''t considered a sexually transmitted disease, but
        most people who have gotten it in the US recently report some level of sexual
        activity, Dr. Demetre Daskalakis, a US Centers for Disease Control and Prevention
        official working on the monkeypox response, told CNN this month. That can
        include penetrative encounters as well as oral sex.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccac811-36c1-4c04-bfed-247a27d03e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a6146-1030-4a82-9ee1-ba13c113f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus spreads primarily though skin-on-skin physical contact,
        but it can also be transmitted by touching objects like sheets or towels that
        may have been used by somebody with monkeypox, as well as through close face-to-face
        interactions like kissing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407f9f5-897a-40e4-ae1f-d9f7f2150671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7157f7c4-b8bb-4422-975e-0401d3af485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are investigating whether the virus can be spread by
        someone who has no symptoms or through semen, vaginal fluids and fecal matter,
        according to the CDC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f36a9c-1131-40f0-b2e4-167ad63d6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c755a3-8558-4fa1-a0d8-b0a78d218e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says that wearing a condom may help, but alone, it probably
        will not protect against the spread of monkeypox. However, the agency still
        emphasizes that condoms can prevent other sexually transmitted infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f78cf-68c4-4f4f-a7cd-72c626ac178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ef9d5-bd03-4218-959b-62860c23b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros'' comments about reducing sex partners are among the strongest
        yet on the matter. Other WHO communications haven''t been characterized so
        sharply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e00c36-6f40-49ce-b77c-4fa395c7a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68730a6-54eb-48da-87f1-a919d8a285c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing your number of sexual partners may reduce your risk,"
        one WHO flyer reads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf5612-0c10-438f-bde5-910d96c9e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02dfe9a-fa6b-4153-bb6b-f194e48812da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I protect myself?" another says. "To catch monkeypox, you
        need skin-to-skin contact, including during sex, with someone infectious or
        their contaminated belongings. To reduce the risk of contracting monkeypox:
        practice safer sex, keep your hands clean."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82584b95-5294-4c79-88e2-defbb0ea2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74167a-5313-484e-8805-ad36ab664c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that close physical contact, including sex, may increase
        your risk of exposure. Having multiple and frequent sexual contacts, including
        with anonymous partners, may put you more at risk of infection of monkeypox.
        To protect yourself practice safer sex," a third WHO flyer advises.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59feedd-de8c-44b9-a04b-a2513bb6ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936f856-2021-45e1-b7f3-b5aba9938fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in the US have also advised reducing sex partners
        but used softer language.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343eeb85-8eba-40f2-85ff-2a66f4187db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f1cd0-3f70-40f4-bcdb-21839fe38160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid skin-to-skin contact, including intimate contact, with people
        who have a rash that looks like monkeypox. Other harm reduction actions include
        minimizing sexual activity with multiple or anonymous sexual partners," CDC
        Director Dr. Rochelle Walensky said in mid-July.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a3560-a73e-4748-9134-8f302958e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543aac1d-3325-4b61-856e-ca15af8af9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daskalakis advised last week, "In line with our harm reduction guidance,
        thinking about reducing your number of partners, potentially trying to avoid
        anonymous contacts ends up being smart from the perspective of decreasing
        the risk of exposure."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0114acf-62cf-47e5-807f-503e4d267226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6d208-459d-4dc8-af22-0369144165c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also says people might want to reduce skin contact as much
        as possible by having sex with clothes on or after covering areas where the
        rash is present. If they choose to have sex with someone who has monkeypox
        or who might have been exposed to it, they should talk about the virus ahead
        of time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c67d4c-b83e-4193-981a-ff4f5aa68c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89bd6b-fd18-4817-9902-ae6c4a3c7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing people can do to protect themselves is avoid close
        face-to-face contact like kissing with those who are clearly infected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995bc93-c4f2-4ba2-804f-e7d0e29ea555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dcf3d0-ed0a-4265-b43a-57c9cb6ed57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still studying how monkeypox is spreading in this
        outbreak, but they say people don''t seem to be getting sick after, say, walking
        past someone or giving them a hug and brushing over a lesion on their skin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0aa95-e62a-4bb2-8938-9fb04e29982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1125542-20ec-4968-bf89-597f4b210f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a hug that doesn''t necessarily include a shirt, there''s
        a theoretical risk of transmission there, but that''s not what we''re hearing
        in terms of what''s happening with our cases, so it''s lower risk. I can''t
        say zero risk," Daskalakis said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e74d72-5ec9-44c5-b5a6-7f55253df178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36820c1d-dd30-456a-a332-808d277eecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, it''s longer contact that seems to be responsible for most
        cases now. "If you were to ask me how long ''long'' is, I can''t answer that
        question, but it seems as if it''s possible that this is not being transmitted
        by a light brush," Daskalaskis said. "Realistically speaking, skin-on-skin
        contact of any variety theoretically can transmit monkeypox, but what we''re
        seeing is, you kind of have to work at it a bit."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45d957-7551-4f60-a167-96c198d78866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:00:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/27/health/who-monkeypox-msm-sex-partners/index.html"><em>
        "WHO chief advises men who have sex with men to reduce partners to limit exposure
        to monkeypox"&nbsp;</em></a></p>'
  'Damaged-houses-Luzon-quake':
