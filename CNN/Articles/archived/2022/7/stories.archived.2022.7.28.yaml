      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, ICC Prosecutor Karim Khan requested for the resumption
        of the probe into the Duterte administration‚Äôs flagship anti-drug campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c623e2-8dbf-4183-9173-9f9cf78329c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:53:34.571+08:00
