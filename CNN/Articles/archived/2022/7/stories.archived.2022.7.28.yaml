      'mgnl:lastActivated': 2023-01-19T15:04:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d9ae4-a3cb-45e9-a0f2-1ad3b6419870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press then invited curator and art historian Patrick Flores,
        who sent over his clippings over the years. Repurposing his essays from the
        1990s was proving tricky, however. It wasn‚Äôt until  he wrote about the Singapore
        Biennale in 2019, where he served as Artistic Director, did ‚ÄúEvery Step in
        the Right Direction‚Äù fall into place. The book (and the biennale) draws its
        title from the oft-cited quote, ‚ÄúNo uprising fails. Each one is a step in
        the right direction,‚Äù from the female revolutionary Salud Algabre, who led
        a rebellion against American colonizers in the 1930s. In three essays, Flores
        takes readers into his processes and methods of thinking in producing the
        biennale.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0190ec-f53d-4b1d-a8a4-a5e3d808d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
