      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March, the PCGG has&nbsp;recovered over ‚Ç±170 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef675d6-f818-47e4-a9b2-dacbf15150a9'
      'mgnl:activationStatus': true
