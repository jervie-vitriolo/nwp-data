    'lead': 'Another proposed law was vetoed by the president, this time on grounds
      of possible encroachment to an existing franchise area of a power distribution
      utility in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T18:16:55.902+08:00
