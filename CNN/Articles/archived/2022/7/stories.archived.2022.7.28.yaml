    'template': '1'
    'title': 'Marcoleta seeks probe vs ABS-CBN anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69e923-1f54-4aba-b415-041e7fbe9f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.684+08:00
