      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b89c98-d40a-44cc-9905-158c0e76e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You ever go to the dog park?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865270b-cfa5-47ff-b676-c21c0ccb8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
