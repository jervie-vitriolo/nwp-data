      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/24/Marcos-ill-gotten-wealth-unretrieved-6-billion-dollars.html">Ex-PCGG
        chair: At least $6B worth of Marcos wealth still unretrieved</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e0f12-2bce-434c-a8e0-6fd34e410ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.886+08:00
