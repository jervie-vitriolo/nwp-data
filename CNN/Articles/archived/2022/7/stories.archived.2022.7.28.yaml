      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2d956-f7fa-405d-a923-1ba1af6f5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, the song topped the charts for five weeks and was the
        highest-selling single of 1987 there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846393dc-068e-41c3-b14a-8599d501e379'
      'mgnl:activationStatus': true
