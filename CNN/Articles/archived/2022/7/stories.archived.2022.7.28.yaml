      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kampong Gelam is where the famed Haji Lane is located, the narrowest
        street in Singapore and an original photo op location&nbsp;because of its
        many street murals and proximity to various independent boutiques and cafes.
        Walk along the street and find gems that range from clothing stores to cat
        cafes and nail art salons. Pick up a special perfume blend (or make your own)
        at Sifr Aromatics. Further down, you can pay a visit to <a href="https://www.facebook.com/curatedrecords"
        target="_blank">Curated Records</a>, which has an extensive selection of brand
        new albums. Prices here are standard for vinyls, but owner Tremon Lim told
        us that the draw is their selection is always well stocked with a good number
        of classics, mainstream, and indie records, so you won‚Äôt have to worry about
        not finding something to take home hassle-free. And even if you‚Äôre not looking
        for anything in particular, a quick chat with Lim about music might help you
        find something.</p>'
