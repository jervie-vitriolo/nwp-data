      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 million people in the US were under various heat alerts
        early Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3669f-ea3c-4d97-a0fc-1bcaac6aa727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ff0be-9c9b-4902-9428-0661f01c1eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extreme heat is unfortunately expected to stay until the weekend,
        with temperatures in some places still running over 20 degrees above average.
        This heat could break records in the Pacific Northwest," CNN meteorologist
        Robert Shackelford said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530103f-1c22-4e81-8aa1-966bf37604d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545c741-1d2f-4039-a044-47c4c5e19542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Washington state and Oregon along with Texas, Oklahoma
        and the Carolinas are expected to experience temperatures climbing into the
        90s and triple-digits in the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7c272-19f4-4977-a110-9104ebce2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3a890-3d95-4695-b9fa-99a87ef4136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heat will continue to be the story especially over the Pacific
        Northwest where afternoon temperatures could exceed 110 degrees at the hottest
        locations in the interior section on Thursday and Friday," the Weather Prediction
        Center wrote. "Nights will be abnormally warm as well with record high minimum
        temperatures possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90fa3c-bedd-4e24-8d00-4c5dda89b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d63062-dc66-4785-8fcb-3470d33e35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Seattle and Portland metro areas set to see heat in the
        mid and upper 90s Thursday and Friday, Oregon''s governor has declared a state
        of emergency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646fb74-3fc8-4560-8e89-53b3b5a82456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376a471-dfda-4189-b022-93d87c1c73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.705+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With many parts of Oregon facing a high heat wave, it is critical
        that every level of government has the resources they need to help keep Oregonians
        safe and healthy," Gov. Kate Brown said in a news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb69c40-abcb-4ac3-a7c0-96b9450de4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac1fc9-04e7-42e2-998e-aba3ec5685e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme heat gripping parts of the country in recent weeks has
        had devastating consequences, including heat-related deaths and the aggravation
        of relentless wildfires in some areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e052271-c5fd-4e28-8ef0-29e78ed88483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e9ca7-3d74-43c1-b49a-39b2a9257f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two suspected heat-related deaths in Oregon as of Wednesday,
        the state''s medical examiner''s office told CNN in an email. The agency said
        the cause of the deaths is preliminary and final confirmation may take several
        months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa90ea8-331c-44ed-96e5-5a97cc606c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340cb36-d6cb-47d2-b56f-de3b3395df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Oregon and Washington state have seen an uptick in heat-related
        emergency room visits this week as the heat wave intensified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00035940-feea-41bd-b5ce-dff93c3972d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e68c4-2b72-4072-a47e-fef5bb6b18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon recorded 32 heat-related illness visits Monday throughout
        the state -- compared with the usual range of 3 to 5 daily, according to Jonathan
        Modie, lead communications officer for the Oregon Health Authority''s Public
        Health Division.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6afb6-319c-4cd6-9c2b-776267b097c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef56b8f-5b14-44ba-b9bf-cbc76352e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat-related EMS calls also increased in Oregon, with first-responders
        receiving 12 calls Monday, compared with five a day prior, Modie added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c963a2-f372-4d4f-838b-e8b838107c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb6548b-bb20-4c13-90a4-430cc4773086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly in Washington, state health department data shows two
        days of "increasing emergency department visits for heat-related illnesses
        in both Eastern and Western Washington," spokesperson Jess Nelson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee25fa-e514-44e9-a0ef-00f8a02f10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ae753-76f1-4608-8c4c-045457fcd55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat has also claimed lives in other parts of the country as temperatures
        in some regions felt as high as 100 degrees last week, driven by stifling
        humidity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a178e92-e722-45e0-85dd-71d1b7496323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.706+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b06a5-7243-4fd5-bb41-d4d719ae8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.707+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, at least two people have died from heat exposure
        since Saturday, according to the city''s medical examiner''s office. They
        both had underlying health issues, officials said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db7121-853f-48a9-a6ac-fe8b529113b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.707+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a94e08-932b-4efc-9739-d550b64e847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.707+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Allentown, Pennsylvania, a 73-year-old man was found dead last
        Thursday in a room without air conditioning, according to a medical examiner.
        His cause of death was heat-related and he had several underlying medical
        conditions, the Lehigh County coroner told CNN. The heat index in Allentown
        that day topped out at 96 degrees, according to the National Weather Service.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce53e10-2719-456f-8c34-222657b7ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.707+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcf5fd-3181-492c-ac28-e60a17c27857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.707+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dallas, a 66-year-old woman who also had underlying health conditions
        became the county''s first heat-related death of the year, Dallas County health
        officials announced last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a8f1b-1eef-4480-86ca-20684d986ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.707+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71209342-7d6c-4f85-9f42-6c8b43ed9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:26:17.707+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a 22-year-old hiker died due to possible dehydration and exposure
        after running out of water in a South Dakota national park last week, officials
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
