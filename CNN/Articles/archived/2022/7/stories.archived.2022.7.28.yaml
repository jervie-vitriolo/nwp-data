      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For food, you can easily find authentic Malay, Indian, and Middle
        Eastern restaurants in the area, but if you‚Äôre looking for a place for good
        conversation and great ambience, the <a href="https://www.thecoconutclub.sg/"
        target="_blank">Coconut Club</a> flagship is a spot to check out. The place
        serves a mean nasi lemak and coconut milk cold brew. There are other gelato
        and milk tea shops around the area, but one of the standouts interior-wise
        is Bird of Paradise, which recently opened a grab-and-go outlet nearby. Its
        entrance is flanked with cacti and benches where guests can enjoy their gelato.
        The brand is known for its unique botanical flavors that take cues from the
        Southeast Asian palate. Suggested flavors include white chrysanthemum, lychee
        raspberry, and sea-salt hojicha.</p>'
