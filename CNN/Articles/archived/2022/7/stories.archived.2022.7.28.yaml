      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118d005-a1e1-4921-905a-b532c8d26c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small press also sought more contemporary writers they were
        already fans of, primary of which was women‚Äôs studies professor and critical
        theorist Neferti X.M. Tadiar. Her collection ‚ÄúLife-Times of Becoming Human‚Äù
        questions what humanity means in the age of incessant institutional violence,
        from neocolonialism to Duterte‚Äôs war on drugs. ‚ÄúViolence and suffering become
        the constitutive traits of dehumanization, while humanity becomes equated
        with freedom from violence,‚Äù Tadiar wrote on female migrant workers. ‚ÄúIt would
        seem that today ‚Äòhumanity‚Äô has become primarily a category of the protected,
        a status that accrues to fully-fledged subjects under the universal law of
        state sovereignty.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338374a-811d-4d33-a552-76d62186cde5'
