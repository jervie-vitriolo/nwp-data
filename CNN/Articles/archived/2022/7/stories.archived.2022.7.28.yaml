    'template': '1'
    'title': "DOH: NCR at moderate risk for COVID-19  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328b90d-8afc-4bd0-8ef9-390ebb6d8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî</strong>&nbsp;The
        Department of Health on Thursday said the entire National Capital Region has
        now escalated to a moderate COVID-19 risk classification.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4374b54-9906-4dc1-bbad-332152170d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42666a66-4295-41ec-8a93-12df38c2e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOH assistant spokesperson Beverly Ho said
        NCR has the highest daily moving average of almost 1,100 cases per day in
        the past week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31263c51-eefa-416d-8993-0407bd2b1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8adfb8a-cae9-4ca5-9d1b-7a9f5f3afd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier reported that only five areas in the capital
        region were under moderate risk classification: Pasig, San Juan, Quezon City,
        Marikina, and Pateros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43d346-5afd-46f2-94f5-2fa13bf0158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b436de07-2ba0-4294-92a8-ddb66cfac452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho said there were 21,331 new COVID-19 cases logged from July 21-27
        in the country, which translates to an average of 3,047 cases per day. This
        is 32% higher than the cases from the previous week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97440a-35ba-4685-8857-ce8e38f64aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03384d7-8eb1-4035-a05d-28ea3d2b8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department however did not further explain the escalation. It
        earlier said the basis for COVID-19 risk classification depends on a matrix,  which
        include the two-week growth rate, average daily attack rate, and hospital
        utilization rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7cb80-ff8d-49a6-9cf8-1d787e32d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24679d4-0e3c-4381-836b-87c6e809fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH noted that the Philippines remains at low risk
        for COVID-19 infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a85643-7fc2-4e6e-90d8-a31c79d74c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7df51d-c7c9-4ca0-a346-49dc8e3361ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:21:29.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNationally, nanatili pa rin tayong nasa low-risk classification
        na mayroong daily average attack rate of 2.43 cases per 100,000 population
        [Nationally, we remain at low-risk classification with a daily average attack
        rate of 2.43 cases per 100,000 population] with national and all regions,
        all showing increases in cases in the recent one to two weeks,‚Äù said Ho.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53cb44-dd17-48c4-8ae2-4bdf67c40634'
      'mgnl:activationStatus': true
