    'template': '1'
    'title': 'BSP ready to use ''full force of available measures'' after US Fed rate
      hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdd928-94bb-43bb-9664-6fe994ee6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî</strong> The Bangko
        Sentral ng Pilipinas gave assurance Thursday it is ready to employ all monetary
        policy measures to respond to possible risks to local inflation and the peso
        following the United States Federal Reserve''s move to <a href="https://www.cnnphilippines.com/business/2022/7/28/Fed-second-75-basis-point-rate-hike.html">hike
        interest rates anew</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b234d-cec4-48a0-83f4-1fc9809ca54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319116ac-22f9-4757-bcc3-f75c06b853e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to manage the spillover effects of such external developments,
        the BSP is prepared to utilize the full force of available measures in order
        to address the potential risks to Philippine inflation and inflation expectations
        arising from an overshooting or excessive depreciation of the Philippine peso,"
        the BSP said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e5e5b-d2e1-4d69-b44e-6a53d2417f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/7/5/inflation-June-2022.html"
        target="_blank">RELATED: Inflation sizzles to 6.1% in June, highest in almost
        4 years</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
