  'Brittney-Griner-testifies':
    'author': 'Dakin Andone and Anna Chernova, CNN'
    'caption': 'Photo courtesy: Alexander Zemlianichenko/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-28T00:05:59.113+08:00
    'imagesource': 'jcr:431b3e24-ca62-41ad-9ee1-c01965c8f392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef3cbae-f5b0-4841-9563-936cfe99fed9'
    'lead': 'US basketball star Brittney Griner testified in a Russian courtroom as
      part of her ongoing trial on drug charges, telling the court she had no intention
      of smuggling drugs into the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T00:03:30.608+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:04:54.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:03:30.961+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brittney Griner testifies she signed documents without understanding
      what they said after being stopped at Moscow airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a905f29-3708-463b-a2ff-0b24abd8f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US basketball star Brittney Griner testified
        in a Russian courtroom Wednesday as part of her ongoing trial on drug charges,
        telling the court she had no intention of smuggling drugs into the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3fef3a-71bd-431a-9940-b06bfffa17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2348dd-c37e-4a83-904f-c231513ea760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still don''t understand to this day how they ended up in my bags,"
        said Griner, who has been detained in Russia since February, when authorities
        said they found cannabis oil in her luggage at a Moscow airport and accused
        her of smuggling significant amounts of a narcotic substance. She faces up
        to 10 years in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a985f9b-9fcf-49ba-bdb2-760943e8ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661da7bd-b108-44a1-9754-1d43c69977de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner -- who plays in Russia during the WNBA''s offseason -- pleaded
        guilty earlier this month, a decision the defense hopes will be taken into
        account by the court and perhaps lead to a less severe sentence. But the US
        State Department has classified Griner as wrongfully detained, and her supporters
        have called for her release, fearing she might be used as a political pawn
        amid Russia''s invasion of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8425ef7-3d57-43a6-98b8-a00c327a059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a8046-bc80-4e3e-acf3-24b407396706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner, who arrived at the Khimki regional court near Moscow on
        Wednesday in handcuffs, testified that when she was stopped at the Sheremetyevo
        airport on February 17, she was made to sign different documents without fully
        understanding what they included.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bdf0af-ad91-4548-b96e-76a1e67d3577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801199f4-352e-47b1-a5ba-4925da8d49b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Griner said, she signed some documents but was using
        Google translate on her phone and barely knew what was in them. She was later
        taken to another room, she said, where her phone was taken away and she was
        made to sign more documents without an explanation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc3082-bf19-41d9-b22e-4420cec574ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af573d-26b3-4047-b79e-bb7eb332529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner was not read her rights at the time, she testified, and no
        attorney was present.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46808443-057d-4117-84fe-d35ec3608188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcfc12-3278-4452-a027-16a1bc15791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to plead guilty was Griner''s alone, a source close
        to her said. For weeks, Griner, her family, lawyers and experts had discussed
        the decision extensively, and given the 99% reported conviction rate in Russian
        criminal cases, Griner was urged to weigh all the factors, including a plea
        which could ultimately result in a shorter sentence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857c88b-e245-4138-b55b-2327744bc94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82881c-6340-48ef-b227-bd4d6805b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s hearing -- the trial''s sixth -- was, like earlier
        ones, attended by US Embassy Charg√© d''affaires Elizabeth Rood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4025d-b084-4208-b714-0840fd265f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69706f-3c8f-492d-b788-a6f1506800a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is expected to end early next month, Griner''s lawyers
        have said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5770fb05-1d35-4fb4-b0a3-f22f3f63e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa2cd9-fbbc-4294-a743-e30dc27b6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Griner testifies she used medical marijuana to treat knee
        injury</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e39ad1-75b2-4484-a660-0432cc647206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of her trial, a prosecutor accused Griner of intentionally
        smuggling drugs into Russia, but Griner later told the court she had not meant
        to commit a crime, according to state media agency RIA Novosti. The cannabis
        oil was in her luggage, she said, as a result of her packing in a hurry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b955c-41c8-4ed0-a685-1037ec4b9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58c845-e509-4fae-8772-f8ffd9ce598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner reiterated that statement in her testimony Wednesday, telling
        the court she was aware of Russia''s drug laws and had not meant to break
        them, adding that she was in a rush and "stress packing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229dbb9b-5fb0-455f-b975-0913afef6197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f18ae-9052-44ec-84b6-ad0ede78a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s attorneys have told Russian judges their client was prescribed
        medical cannabis for "severe chronic pain." And when asked Wednesday how she
        received cartridges with cannabis oil in the United States, Griner said she
        used a medical permit document issued in Arizona to buy marijuana from a pharmacy
        for medical purposes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd26690-4877-49d7-ae62-b8f845f23a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d3b6d-d494-42b4-8c40-83c95311b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner had a bad knee injury, she said, that put her in a wheelchair
        for four months, and she used medical marijuana when her knee and ankle joint
        were inflamed. But she never used it prior to tournaments, she testified,
        because of the risk it would lead to disqualification.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736eac9-bdad-485b-b111-e7d3c97b2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e9d2a-d105-4720-a222-a456dc0dc79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I would never risk that," she said. "I never wanted to hurt
        my team."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b008f-549f-41c1-b4d8-5a7fce231e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787b118-66f0-41d0-bfeb-4ef47425b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing Tuesday, Griner''s attorneys called a narcologist as
        an expert witness, who testified "medical cannabis is a popular treatment
        specifically among athletes" outside of Russia, according to Maria Blagovolina,
        an attorney for Griner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1982bee-ab0d-4fe0-a473-0d92a654db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8159d-923f-4324-9a8e-6a246209ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Boykov, another lawyer for Griner, stressed the defense''s
        position is not that Griner was "allowed to import" banned substances into
        Russia, but they hoped to show the court "even in the United States, where
        it is allowed, she used these substances occasionally as prescribed by a doctor,
        strictly for medical purposes to relieve pain."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f2a1b-7ac0-47b8-bc59-e9513e974e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496fb26-4ae9-440c-b8f1-2622dd29882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to insist that, by indiscretion, in a hurry, she packed
        her suitcase and did not pay attention to the fact that substances allowed
        for use in the United States ended up in this suitcase and arrived in the
        Russian Federation," Boykov said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b1379-715c-411c-9a6b-20038407ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100fdc9-308d-43ef-a81a-728dc2aad43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have speculated Griner could be released in a prisoner swap
        similar to Trevor Reed, an American veteran who was detained in Russia for
        three years before his release in April.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cca2b7-0720-4eeb-b800-72b712dd346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11337656-531e-41a5-a520-0d77bce2176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before any potential prisoner swap, it was expected Griner would
        have to be convicted and also admit fault, a senior US official previously
        told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a1113-6a09-4a51-905e-00f581d52eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325f5b06-be98-486f-805c-f99c546e7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''She''s one of us''</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d90b0-0cf0-4e96-9f11-1ac80ce72bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s detention has become a focal point for high-profile American
        athletes, including USWNT soccer star Megan Rapinoe and four-time NBA champion
        Steph Curry who called on those listening to stay focused on achieving her
        release at last week''s ESPY Awards.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35bca4-4456-461a-9c91-32343cfd3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796f7aa-f99b-4b1d-8089-70f1f2161dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we hope for the best, we urge the entire global sports community
        to continue to stay energized on her behalf," Curry said, when joined by WNBA
        stars Nneka Ogwumike and Skylar Diggins-Smith to address the issue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fdccc-d420-445a-9ba1-d58e14e51645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9a66a-3d6f-473f-81b2-f4279d51be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s one of us, the team of athletes in this room tonight and
        all over the world. A team that has nothing to do with politics or global
        conflict."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563748d-f3b6-4c67-9bfa-b602c76380f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831eb5c-3815-4814-bc6c-17e21894ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s wife, Cherelle Griner, spoke with President Joe Biden
        and Vice President Kamala Harris earlier this month after publicly criticizing
        the administration''s response to her wife''s detention.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd030cc-d0be-45eb-8600-7bdb0aefbccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47597fa-ade4-4faa-9688-497707129843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherelle Griner said she was "grateful" for the call, but added
        she would "remain concerned and outspoken" until her wife was home.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57536bb8-1668-47e7-afb9-29fc14ac1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:03:30.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/27/europe/brittney-griner-testifies-russia-hearing/index.html"
        target="_blank">"Brittney Griner testifies she signed documents without understanding
        what they said after being stopped at Moscow airport"</a></em></p>'
  'Former-officer-restrained-George-Floyd-sentenced':
