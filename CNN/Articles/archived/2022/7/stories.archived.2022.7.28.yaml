        home decor, and other odds and ends made by a mix of Singaporean and international
        makers and designers. Drop by independent children‚Äôs bookstore <a href="https://www.woodsinthebooks.sg/"
        target="_blank">Woods in the Books</a> to check out their selection of picture
        and illustrated books.</p>'
