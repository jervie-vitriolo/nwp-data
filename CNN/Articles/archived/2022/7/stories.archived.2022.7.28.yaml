      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cee2b0-e58d-4c26-8de9-65571d19071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla also said he thinks the estimated ‚Ç±203 billion
        unsettled estate tax liability of the Marcoses "seems improbable" and is "based
        on a biased computation," as some assets have already been seized by the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fec994-fe82-4a8b-a193-7f17647c2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b1123-d60e-464f-a277-f9557ce6c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean I can be proven wrong‚Ä¶but what I''m saying is you pay taxes
        on something that you get, not something you do not get," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d62e7-9ab5-40d9-8854-8e6cc898b16f'
      'mgnl:activationStatus': true
