  'damien-hirst-currency-fire-burn-paintings':
    'author': 'Anny Shaw, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-28T13:20:12.546+08:00
    'imagesource': 'jcr:5734727e-7e41-4949-847c-576ee219b564'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa779ff3-f9c1-453a-8b3f-b355c11d2534'
    'lead': 'It was a project always destined to go up in a puff of smoke, at least
      part of it. And now British artist Damien Hirst has announced he will burn thousands
      of his paintings at his London gallery as part of his year-long NFT project,
      baldly titled ''The Currency.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T13:24:47.533+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:04:30.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:03:38.633+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artist Damien Hirst to burn thousands of paintings for new project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a09ca-01fa-486e-a6fa-b440e5b403af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> It was a project always destined to go
        up in a puff of smoke, at least part of it. And now British artist Damien
        Hirst has announced he will burn thousands of his paintings at his London
        gallery as part of his year-long NFT project, baldly titled "The Currency."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ecad3-dfe6-4a55-90d1-4017a8070e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From September 9, visitors to Hirst''s private museum, Newport Street
        Gallery, will get the chance to view some of the 10,000 oil paintings on paper
        that the artist created in 2016 and then linked to corresponding NFTs in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0a16b-8dba-481f-a2ec-021538e4115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers who purchased one of the 10,000 NFTs for $2,000 each have
        been asked to choose whether to keep it or trade it for the physical work.
        If the former, the painting will now be exhibited before being burned. The
        works are due to be destroyed daily during the run of the show, culminating
        in a closing event during Frieze Week in October when the remaining paintings
        will be torched.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1dc14-afd0-43e2-b011-8f7a9411e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of publication, and with less than a day left to decide,
        4,751 people had swapped their NFT for a physical work, with 5,249 buyers
        set to retain their NFTs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbfaf1-1572-483f-8c46-2ba40a549751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the project as his "most exciting by far," Hirst told
        The Art Newspaper in March that it "touches on the idea of art as a currency
        and a store of wealth." He added: "This project explores the boundaries of
        art and currency ‚Äî&nbsp;when art changes and becomes a currency, and when
        currency becomes art. It''s not a coincidence that governments use art on
        coins and notes. They do this to help us believe in money. Without art, it''s
        hard for us to believe in anything."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd36ed-c404-4e83-ae18-2dbc837131c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Hirst has been using the market as his medium for decades.
        In 2007, he made "For the Love of God," a sculpture consisting of a platinum
        cast of an 18th-century human skull encrusted with 8,601 diamonds. In a move
        that predated the current trend for tokenizing art, the work was sold in August
        2007 (for ¬£50 million, then around $100 million, Hirst reportedly claimed)
        to a consortium that included the artist himself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c45f9-09e0-4b6a-9104-fac3cf4fd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, during the week Lehman Brothers crashed and the global
        economy went into meltdown, Hirst sold 218 works directly from his studio
        via Sotheby''s auction house for ¬£111 million (then over $200 million). Not
        only was the event unprecedented in its scale and ambition, it also cut out
        the gallery middleman ‚Äî and ultimately flooded Hirst''s market, which has
        never truly recovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6667ab-680e-418f-a6a9-405e62b5a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for "The Currency," the NFT marketplace that handled the initial
        sale, Heni, has been producing a monthly report analyzing the buying and selling
        of Hirst''s NFTs on the secondary market, which has sharply dropped in value
        since the project began and as cryptocurrencies have plummeted. The first
        report notes how, between July 30 and August 31, 2021, there were 2,036 sales
        of "The Currency" totaling $47.9 million. Meanwhile, in June this year, just
        170 sales took place, bringing in a total of $1.4 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17fcab-eebf-4d59-9d5f-cdc68a01422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resale of physical works appears to be faring better. In January,
        one of the original paintings sold at Phillips auction house in London for
        ¬£18,900 ($23,000).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf37028-9d8d-495d-9f7f-d68c94e52c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:24:47.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/damien-hirst-currency-fire-nft/index.html"><em>Artist
        Damien Hirst to burn thousands of paintings for new project</em></a>"</p>'
