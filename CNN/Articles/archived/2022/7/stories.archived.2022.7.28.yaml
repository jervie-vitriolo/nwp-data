    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13c790-0c5b-4307-9aed-cd527f206e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T23:40:51.954+08:00
