      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jilani cited signature Kapampangan dishes sisig, which is made from
        portions of a pig‚Äôs face seasoned with onions, chili peppers, and calamansi;
        tocino, sweetened and cured pork; and buro, fermented rice with fish or shrimp.</p>'
