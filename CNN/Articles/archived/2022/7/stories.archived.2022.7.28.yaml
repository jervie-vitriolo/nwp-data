    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f1cf062-61e4-45d3-b8b9-4a80f3df47e0'
    'lead': 'J. Alexander Kueng, one of the former Minneapolis Police officers convicted
      of federal charges in the fatal arrest of George Floyd, was sentenced to three
      years in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T00:59:19.013+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:04:52.811+08:00
