    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMW allots ‚Ç±20M to assist quake-affected families of OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7ae27-09e9-4da0-aa98-76752fbb87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> ‚Äî The Department
        of Migrant Workers (DMW) is allocating an initial ‚Ç±20 million assistance fund
        for families of overseas Filipino workers (OFWs) affected by the magnitude
        7 earthquake in Northern Luzon on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c723c-f5e6-458f-a8c8-f9550f9c5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904243a-7e33-43d2-9e4a-fbc39b222776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan ‚ÄúToots‚Äù Ople on Thursday said they will prioritize
        families in the most affected areas based on the damage assessment report
        to be released by the National Disaster Risk Reduction and Management Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6039e3a-42c9-4525-b2f9-24b7bf392cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7cf190-85d0-4966-92c8-e110f22dfa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is just an initial allotment to help OFW families affected
        by the earthquake,‚Äù Ople said. ‚ÄúI have directed the Overseas Workers Welfare
        Administration (OWWA) to immediately provide help and find out what other
        forms of assistance the DMW can provide.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bbc295-8ff2-40f2-a60b-b145936c5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9a27a-288e-48c8-b8b2-c7dda20c35f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said those affected may file their application for
        DMW financial aid with the nearest OWWA office in their region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6e3ac-87cd-414a-860e-2249ca2110e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ef99e-875b-4cf1-b885-fd789e32a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they only need to show proof they have at least one family
        member currently working abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971fd493-7b58-4b1b-8515-add18df0da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5363a-f57b-4e38-bf2c-6145b82b9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOnce verified, the applications shall be endorsed for financial
        assistance. The one-time allocation can be used for food, medicines, groceries,
        water, or any items the OFW family needs immediately,‚Äù read the department‚Äôs
        press statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31af415-4b44-4a44-aa12-fa5264883db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a782b-7d96-4113-9d50-bd5aaa236145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:44:10.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople added she is coordinating with the Home Development Mutual
        Fund (HDMF), also known as the PAG-IBIG Fund, to facilitate emergency loan
        applications of OFW families affected by the disaster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e01ebf-973a-4458-b516-05a81423ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:17:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Social Welfare Asec. Rommel Lopez said in a public briefing
        that distribution of food and non-food assistance is ongoing, prioritizing
        the Abra, Ilocos Norte, Ilocos Sur, and Cagayan Valley. Residents are also
        being given psychosocial counseling, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222b4e0-f873-4924-b741-a91fb1ee3612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:17:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62135e-e71a-4c28-b06f-8d61fc4c1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:17:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burial assistance of up to ‚Ç±25,000 has been provided, along with
        ‚Ç±10,000 cash aid for the families of the deceased, Lopez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48f22a-78c9-425b-b7db-ab702dbeb458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:17:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de212321-7da4-460e-969c-70c2f32c69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:17:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted those affected may also have themselves assessed
        by social welfare authorities to be able to get ‚Ç±5,000 to ‚Ç±10,000 under the
        Assistance to Individuals in Crisis Situations program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411e754-0c9b-42ab-bdfa-02bfb1a55d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:17:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838b911-d609-4e30-be64-344a17e8da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:17:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development is ready to release
        over ‚Ç±1 billion worth of assistance on standby in case the need arises, Lopez
        assured.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53922020-ec2f-4a27-8701-a9420810cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:17:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe1ae8-a5a3-498c-a769-01e543ec96eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:17:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of communication, Department of Information and Communications
        Technology Asec. Anna Mae Yu Lamentillo said communication points have been
        restored and they have deployed mobile very small aperture terminal or VSAT
        and satellite phones in affected regions to help in rescue operations.</p>'
  'Marcos-vetoes-house-bill-expanding-DLPC-franchise':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-28T18:14:55.542+08:00
