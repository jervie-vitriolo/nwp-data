      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)‚Äî</strong> Abra is
        now under a state of calamity following the powerful magnitude 7 earthquake
        that hit the area on Wednesday, the provincial government confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd421a-bfa7-4b64-b231-ef3b0624fca8'
