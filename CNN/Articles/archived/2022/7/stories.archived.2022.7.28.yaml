      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379a30f-96a4-4a22-871e-7bc3b6579636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>South Korea''s ground attack jet</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3a9cd-d2d5-4ef3-90a9-6ef5f207897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FA-50 jet, produced by Korea Aerospace Industries in association
        with US defense giant Lockheed Martin, is a supersonic light combat aircraft,
        suitable for ground attack and some air-to-air missions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d7ab7-62a5-4e79-a472-d343e9e89a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8473d9-1c11-4f1f-b6f6-f8a2ccbc67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, flown by the South Korean Air Force since 2013, is armed
        with Sidewinder air-to-air missiles, Maverick air-to-ground missiles, and
        a three-barreled 30mm cannon for strafing runs. It can also use precision-guided
        and gravity bombs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050c426-515c-486c-905f-2a54b05f4d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb8db5-1a35-4aa9-a1f9-96ec079479fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FA-50, in its combat and training versions, has found export
        customers in Colombia, Indonesia, Iraq, the Philippines and Thailand. But
        with its order for 48 planes, Poland would become the biggest operator of
        the jets outside South Korea.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee578b3-4085-4029-b9b3-96d6dd76a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.880+08:00
      'mgnl:createdBy': 'vince'
