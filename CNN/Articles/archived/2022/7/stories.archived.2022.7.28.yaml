      'mgnl:lastActivated': 2023-01-19T15:04:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc8a68-1bc3-420d-b972-1a13231c6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope (Jamie Spears) will accept his losses and simply move on
        and leave his daughter alone," Rosengart told CNN in a statement. "That is
        what any decent man, what any decent father would do."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f07322-27c9-40fc-9752-2ea5c31f1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.450+08:00
