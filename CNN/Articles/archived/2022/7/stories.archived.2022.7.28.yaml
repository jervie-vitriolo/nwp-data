      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earning a place on the Australian team for the Paris Olympics has
        been Simpson''s goal ever since he returned to swimming, but right now, he
        is preparing to compete in his first international event at the Commonwealth
        Games in Birmingham, England, with his 50-meter butterfly heats slated for
        Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5a81f-bd7f-49c0-a4c8-925a382e4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78416ec6-c766-4adf-aeeb-73a6e7c9d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''First love''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da351d4f-238c-4fca-8b76-bbe882001f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal training schedule and hours spent staring at the bottom
        of a pool seem a far cry from Simpson''s life as a pop star, which began when
        he started covering songs and posting videos to YouTube as a 12-year-old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ef97b-8b73-4e34-9a68-0dd1951af09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b00dd-bcc2-407f-8d0f-13a512e8d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his music began to gain traction and his online following grew,
        he was "given opportunities I couldn''t turn down" and within a year had relocated
        to the US with his family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87db44-9dab-4c86-be96-f1f44420c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539a568-1e0f-49a7-890d-bb50afaee78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he has recorded four studio albums, played in venues
        around the world, collaborated with the likes of Justin Bieber and Flo Rida,
        dated high-profile celebrities -- including Miley Cyrus and Gigi Hadid --
        starred on Broadway, and appeared on TV shows Dancing with the Stars and The
        Masked Singer Australia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b8062-9b16-4091-b40f-ee10d94f9974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce11d47-8047-4b58-b342-cec90bac7e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But throughout that whirlwind time, Simpson''s desire to return
        to swimming never left him. He had competed at a high level as a junior in
        Australia and even started looking for squads to join when he first moved
        to the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec77e16-ef82-4dd7-89de-ad9c9b543116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a4a01-1979-4498-9bc2-2bdf6273fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think because I left it in a good place in my mind, the desire
        to swim again never faded," he says. "The fire stayed softly burning within
        me until I had to pick it up."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78dbe0-67e2-4bad-a217-e97ca624691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199397f8-8565-413a-aed6-d0c2d2a042d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Simpson was born into a family of swimmers, with
        his parents, Brad and Angie, both competing for Australia. He jokes that he
        could swim before he could walk and always envisaged a career in the pool
        before his music career took off sooner than expected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff3809-caa0-4cf6-89bd-5edba2aa82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce52517-053e-4615-94ad-d315bb4393e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody in their life has that moment in which they realize
        they have an ability for something or an affinity for something that maybe
        they don''t have for other things," says Simpson, "and for me, that was swimming.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2da31-31c8-4b2c-bb62-f1b90acdb950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74791ac9-5cee-4368-a8cb-f730f40db815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my first love, the first thing I ever remember loving to
        do. And that hasn''t changed, I suppose, to this day."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c589e7-6454-489d-8822-c0b4a2564f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a41f3a-7845-432f-87a3-03298647280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.754+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2022/07/25/sport/black-representation-swimming-equality-spt-intl/index.html">Meet
        the Black women pushing for equality in swimming</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb9f2d-940b-4d0b-a2aa-e720fe384680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fd66b-74ec-4824-b88f-a804193ecb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Scratch the itch''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266fea0-0b17-4cdb-9523-d8d4299157a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson says his parents never pushed him to take up swimming, and
        admits his mom, having experienced first-hand the demanding nature of the
        sport, even tried to dissuade him from making a return in 2019.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59ac47-fb51-456c-b256-c366eaa19eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2180f10-35de-46ce-ac0b-0e8ad70ef635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, the pull of the pool proved too strong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583ef4a-c364-49fc-b080-689a49cacfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adbb166-3bca-431c-98a1-6303143b700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a matter of not wanting to deal with any what-ifs in my
        life and having no regrets," says Simpson, "and sort of owing it to myself
        to try and fulfill that unfinished business I thought I had in the pool --
        that untapped or unrealized total potential I thought I had.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d6209-ce13-4fb3-9b83-db863ca60d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98948a39-800b-419c-ac24-e9a48167be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And just to scratch the itch, really -- it was getting too much
        to bear ... I knew that music would always be there for me, and I can tour
        and I can do all those things until I''m an old man, but you can only swim
        for a certain amount of years. I wanted to see what I could do."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90858ed1-09cc-4fd0-b54d-37ae4aebda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c510f-c23e-4b16-b3db-f7ddde2401b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who have supported Simpson since his return to the sport
        are Australian swimming legend Ian Thorpe and 23-time Olympic gold medalist
        Michael Phelps.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a8435-84aa-4ca8-ba8d-8ef92175edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6e1eb-a660-4054-a603-79fac7532215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.755+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have people like that in my corner and to be able to call or
        text them and ask for things or advice is very special," says Simpson, "especially
        because these are the guys who I had on my wall and on my computer screensaver
        and things growing up -- Ian being one of them and also Michael being another."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e869e02b-9e3b-4889-926e-76da429e5150'
      'mgnl:activationStatus': true
