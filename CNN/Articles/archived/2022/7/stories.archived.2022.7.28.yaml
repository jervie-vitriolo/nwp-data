      'mgnl:lastActivated': 2023-01-19T15:04:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10297ac8-8fa9-4eba-827e-df1367de7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Astley''s song "Never Gonna Give You Up" was released on this
        day in 1987 and led to the now famous "Rickrolling" phenomenon, an internet
        bait-and-switch using disguised hyperlinks to Astley''s video for the song.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d8fd4-7531-41c0-9e4b-805db74d4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580c170-8b9a-4501-b1fb-7b5465395480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never Gonna Give You Up" was the lead single from Astley''s debut
        full-length album, "Whenever You Need Somebody."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ce1a8-ac68-4e1e-8472-e5eba9022779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13dacb-6160-426f-9194-aa7ad0a48481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song quickly become a worldwide hit, charting at No.1 in 25
        different countries, including the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc97929-e5bd-4393-ae60-e3ad8bacb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.984+08:00
