    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA Rookie MVP Abando foregoes final year at Letran to play in Korean
      league'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ab954-e482-4342-b02c-ba15060f0bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:08:14.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 28) ‚Äî</strong> Rhenz Abando is foregoing
        his final playing year in Colegio de San Juan de Letran and will suit up for
        the Anyang KGC in the 2022-2023 Korean Basketball League (KBL) season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6791d3a-426f-4803-8ebf-b53b5cde5a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:08:14.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyang made the announcement on its <a href="https://www.facebook.com/kgcsns/posts/479237230870331">social
        media account</a> Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464afc5-df8c-4417-a195-28c608b22685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:08:14.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Rookie Most Valuable Player becomes the sixth Filipino
        to play in the KBL after SJ Belangel, RJ Abarrientos, Will Navarro, Justin
        Gutang, and Ethan Alvano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d84b8-137a-4fc3-bd5e-089062ff84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:08:14.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando is coming off an impressive year with Letran where he carried
        the <a href="https://www.cnnphilippines.com/sports/2022/5/22/Letran-clinches-back-to-back-NCAA-crowns--sweeps-Season-97.html">undefeated
        Knights to the NCAA Season 97 title</a>. He averaged 15.1 points, 6.7 rebounds,
        1.9 assists, and 1.4 blocks in the elimination round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb26da-ac82-4707-87a1-66d7be21a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:08:14.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old also played for Gilas Pilipinas in the third window
        of the 2023 FIBA Basketball World Cup Asian qualifiers and the 2022 FIBA Asia
        Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac47ad4-0d73-48ae-b0c9-f4b985aa6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:08:14.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyang is part of the East Asia Super League, which will tip off
        in October. It will compete in Group A where the 2022 PBA Philippine Cup championship
        will be bracketed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e87c00-a8ad-4a74-9a45-cd61c50704a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:08:14.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando is joining an Anyang side that finished as runner-up in the
        last KBL season.</p>'
