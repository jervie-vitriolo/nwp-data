      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Poland is buying almost 1,000 tanks, more
        than 600 pieces of artillery and dozens of fighter jets from South Korea,
        in part to replace equipment donated to Ukraine to help Kyiv fight the Russian
        invasion, the Polish Ministry of Defense told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb36d36-6187-441d-a0b4-29ffa45b2150'
