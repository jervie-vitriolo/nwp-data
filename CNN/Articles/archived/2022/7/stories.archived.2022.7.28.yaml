    'lead': 'Meta, Facebook''s parent company, reported revenue of $28.8 billion for
      the three months ending in June, a 1% drop from the prior-year quarter and its
      first year-over-year revenue decline since going public in 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T09:27:55.130+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:04:45.453+08:00
