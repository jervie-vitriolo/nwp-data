      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Jamie Spears'' attorney for comment on the
        ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ef66c-52c1-4922-b688-5f9198a6c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.450+08:00
