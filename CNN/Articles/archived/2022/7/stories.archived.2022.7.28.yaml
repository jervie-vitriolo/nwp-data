      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f87156-1316-4d0a-b73e-17855de9938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days his career is still going strong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93cd699-79e9-48ad-a56b-5764f06b28be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653bd6e-4a22-44e7-a6e3-674b17a160ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Astley released a reissued and remastered 35th anniversary
        edition of "Whenever You Need Somebody" and he recently concluded the "Mixtape
        Tour" with New Kids on the Block, Salt-N-Pepa and En Vogue that visited 56
        arenas across North America.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82b70c-622d-412e-8080-0a78bea02bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/27/entertainment/rick-astley-never-gonna-anniversary/index.html"><em>
        "Rick Astley celebrates ''Never Gonna Give You Up'' turning 35"&nbsp;</em></a></p>'
