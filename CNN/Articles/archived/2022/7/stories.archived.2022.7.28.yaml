      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî&nbsp;</strong>The
        country‚Äôs culinary capital Pampanga is among Cond√© Nast‚Äô picks for "unsung
        food destinations" one must travel to, solely representing the Philippines
        in the list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67029996-e340-403d-b6f5-28c0375e2edf'
      'mgnl:activationStatus': true
