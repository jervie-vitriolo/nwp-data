      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore‚Äôs Chinatown does not need much explanation and is a better-kept
        example of old-meets-new. You‚Äôll find the same vintage quality in the shophouse
        exteriors of the area, but enter any of the restaurants, boutique exercise
        studios, and cafes in the area and you‚Äôll be surprised how modern their interiors
        are.</p>'
    '63':
      'image': 'jcr:5daf698c-ac11-44fd-be2b-e7861e5733aa'
      'imageCaption': 'The view from the balcony of Sweetea Caffe in Chinatown. Photo
        by GABY GLORIA'
