      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef1057-d031-4dfc-969b-448e6da9433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson is scheduled to compete in the 50m and 100m butterfly competitions
        at the Commonwealth Games; reaching the final of one of those events, he says,
        would be "pretty special."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be8d27-6b78-482f-80bb-2035f02040cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8daa05-8b7a-43a2-af85-0743d8299194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, his music career is on hold, but it continues to play an
        important part in his life. Late last year, he took advantage of a lighter
        training week to record his fourth studio album, "Cody Simpson," which was
        released in April.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33530445-1369-4621-b825-fce0a924e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd47da-c332-4c2d-bec5-f4366e2c488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I play guitar all the time," says Simpson, "it''s one of the things
        that is kind of cathartic at this point. It''s something I do to wind down
        and it''s really nice to have something I love like that outside of the pool."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd612a3-a3ab-4f0f-9ba4-b6eeb0520a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525cbf82-3df5-4b98-bc3a-46da61b97bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to return to music full time when his love for swimming
        begins to wane -- but not anytime soon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b7555-3504-493e-85fa-0002a4fe0c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54516fcf-b7e1-4231-8932-867eaefb60d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll continue to write and cultivate my guitar playing and all
        that stuff and definitely jump back into it after swimming," says Simpson.
        "The forefront of my mind is on what I''m doing in the pool now."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87158a7d-a6f9-43f6-986d-6fa658f0b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.757+08:00
