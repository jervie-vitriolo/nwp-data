      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiong Bahru (translation: ‚Äúnew cemetery‚Äù) is a 19th century burial
        ground-turned residential housing estate in which you can find artisanal cafes,
        independent lifestyle stores, and trendy restaurants. It‚Äôs an ideal area to
        stroll around, hang out with friends, or even do remote work in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5105a18-7d19-4930-b753-6b1ca62b0751'
