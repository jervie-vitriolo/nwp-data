      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> What seemed unfathomable just six months
        ago ‚Äî a 75-basis-point rate hike by the Federal Reserve ‚Äî has now happened
        twice in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bac1d0-46f4-4875-ba3e-dff7994a2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edab7c4-b2bf-4cf9-b8ef-bc86245b3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of its July monetary policymaking meeting, members
        of the US central bank on Wednesday once again approved a supersized interest
        rate hike of three-quarters of a percentage point. Members voted unanimously
        in favor of the aggressive move to tackle white-hot inflation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6d4fd-b729-48e1-a065-62b3337bd8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57794871-4cd8-4695-8751-183fdb89986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented action emphasizes how far the Fed is willing to
        push the economy to temper rising costs for Americans amid the highest price
        increases since the 1980s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3174ae-3dd0-41d3-b824-9abd258b3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10926b-f1c2-45f9-aadb-01aa07708ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:37:46.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent indicators of spending and production have softened," Fed
        officials said in an official statement. "Nonetheless, job gains have been
        robust in recent months, and the unemployment rate has remained low." Inflation
        is still elevated, they said, "reflecting supply and demand imbalances related
        to the pandemic, higher food and energy prices, and broader price pressures."</p>'
