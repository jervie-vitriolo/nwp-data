    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71660d22-9fab-4cca-a13d-4b30d8d64d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:56:35.370+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:04:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere was a time when my two children became very sickly. At the
        hospital, their asthma attacks gave me sleepless nights,‚Äù she shared. "My
        body eventually gave in and I became sickly as well. This greatly affected
        my time at work and, more so, my monthly salary.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18394d3-b278-4af3-8180-18b487f830dd'
