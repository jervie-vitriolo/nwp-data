      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it is coordinating with disaster response officials
        to check on the number of teachers, non-teaching personnel, and students who
        were affected by the magnitude 7 quake that hit Abra and rocked several other
        areas in Luzon.</p>'
  'Bongbong-Marcos-Abra-earthquake':
