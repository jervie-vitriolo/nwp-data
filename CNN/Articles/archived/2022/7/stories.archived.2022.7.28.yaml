      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. made a commitment in his
        recent state of the nation address to make "universal connectivity" available
        to "ensure that no citizen is left behind."</p>'
