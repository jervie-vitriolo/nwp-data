    'lead': 'The Department of Migrant Workers is allocating an initial ‚Ç±20 million
      assistance fund for families of overseas Filipino workers affected by the magnitude
      7 earthquake in Northern Luzon on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T13:44:10.737+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:04:13.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
