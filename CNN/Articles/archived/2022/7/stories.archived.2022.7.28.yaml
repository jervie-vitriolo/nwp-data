    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56e2c4-a73b-4f28-bc6f-5b84998ef23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m a passionate dog mom myself, so I wanted to ask you
        a little bit about your journey as a dog dad, and what inspired you to get
        involved with a company like this.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7616c6-7587-4840-b4df-6e5c93a5bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c4ee7-6494-47f2-a614-dcf1af21635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, we''re always looking for different partnerships and ways
        to expand and have fun creatively beyond acting. I had actually been giving
        Dodger the Jinx treats for a while, and he loved them, and then my business
        manager brought me this opportunity. When you actually sit down with the company,
        you get to know the people, it''s so nice to meet people who have a shared
        passion and who kind of seem like they''re really doing something good in
        the world and actually helping. Then on top of it, it''s a great product.
        It''s an easy thing to get behind. This just made perfect sense to me.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbcb48-b1c2-49f2-87c7-ba78c7272f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065779d-515d-4a11-ab23-c812936ed7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s fascinated me since getting our dog a little more
        than a year ago was the incredible responsibility I feel for her well-being
        and health and how her being OK directly affects my mood, too. Tell me about
        your own experience as a pet parent.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb3c68-c80a-4fed-9006-d99e1e2d0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa80314-cceb-435d-9485-5318bfd82f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, it''s one of the trickiest things. My previous dog before
        Dodger had a lot of issues. He was an American Bulldog, so there was a lot
        of allergy issues and eye issues. And, you know, they can''t tell you how
        they''re feeling, and that''s the most difficult thing. So making sure that
        you''re at least starting with the foundation of good nutrition is a good
        first step. It''s incredibly important.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c82bf8-eb51-486b-9bb9-4fb2a6888cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f5496-4ab6-487e-8368-a5376998008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your love for Dodger is very well known. What has that relationship
        taught you about yourself? I don''t have kids and, as far as I know, you don''t
        have kids either. But it teaches you a lot about what it means to care for
        another being.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b652a10-b01d-4f9d-971d-1fb109b3b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13ae86-35a0-4e38-a80f-e42196b7ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, it''s the responsibility of it, you know what I mean? It''s
        that you always have to be conscious of (the fact that) you''re building your
        life around that. Whether you''re gonna be out for a while, or if you have
        long meetings, you always have to carve out time to go on walks, things like
        that. So, it''s a challenge. It''s an uphill battle, but I''ve always actually
        enjoyed that. You know, it takes my mind off of me.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfc7ba-ac2e-431f-898e-3a931dceeb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacedce5-d984-4117-aff1-1074c07bf55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you take Dodger with you when you travel or when you''re
        filming?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5dec92-d4be-472b-8125-7439d264f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad963d17-8cb9-4ba2-a8da-f638969d616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. Yeah. Yeah. Dodger''s been on many movie sets and, he loves
        being on set. He''s a real social butterfly and everyone on set loves him.
        He''s good; he''s a great mascot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1e25e-1a3c-4c7e-977e-0836be3edb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc2142-8da1-4d1b-9b50-24d90b378122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''re gonna have to give me some tips because my dog is
        not good around other dogs. She''s fine with people, but other dogs? No way.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043c8b3-a210-402a-9d48-9798ca40b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.559+08:00
