      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the massive Oak Fire raging near Yosemite National Park
        in California has burned 18,824 acres with 36% containment as of Wednesday
        evening after it was sparked Friday, according to Cal Fire. The flames have
        destroyed 100 structures in Mariposa County, fire officials said.</p>'
