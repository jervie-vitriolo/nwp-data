      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> ‚Äî Rep.
        Rodante Marcoleta continues to train his guns on ABS-CBN, as he files a resolution
        to investigate the former broadcast giant‚Äôs possible violations regarding
        its franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fb923-48ca-4174-a476-71ba9a2dc15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae969cd4-672f-43d2-a849-47ffa399dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No copy of the resolution is available yet pending its first reading
        at the plenary, but information about it was already posted on the Congress
        website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3813a-c8b7-4072-adec-2c69afdbf4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339f86f-b1b2-4d4c-ad18-f4bbb82bddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A resolution directing the appropriate committee of the House of
        Representatives to conduct an investigation, in aid of legislation, to determine
        the alleged violations of ABS-CBN with respect to its franchise and the imposition
        of concomitant administrative fines as a result thereof by the National Telecommunications
        Commission," it read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20540574-79aa-4afe-99f2-08c447f8edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662333df-c001-4058-bda7-bd375dd54519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was filed last July 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74794fee-1b9a-4d1e-afc2-b55621aa658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adccdba-1bdb-4763-ac42-3842edc2c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta was one of the leading figures who strongly opposed the
        franchise renewal of ABS-CBN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc854a-8ef8-4f65-a234-7ddb19f241ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad7f4a-30e3-4fce-85d4-b464f18ec87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former major industry player, which has been boosting its presence
        on several digital platforms, went off the air in May 2020 after a cease-and-desist
        order issued by the NTC following the lapse of its franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae4649-8178-4d28-ac63-9de52a6f6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed5f4a2-bbc7-4075-a7b2-23da69fe5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, the Committee on Legislative Franchises of the
        House of Representatives rejected the group''s application for a new franchise,
        forcing the network to let go thousands of its workers in the middle of a
        pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627a1de-0a56-432f-98d0-1ebe31889c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48e49a-c3cc-40da-be2e-ebb0cbb3c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving his post, former President Rodrigo Duterte admitted
        in June that he used "presidential powers" against the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef191cc2-294f-44cb-8b10-d25e140519bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419eacc5-bfb2-4059-8c54-d7e2517e05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T22:38:34.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that the company "never paid taxes‚Äù -- a claim
        that had been long debunked by both the Securities and Exchange Commission
