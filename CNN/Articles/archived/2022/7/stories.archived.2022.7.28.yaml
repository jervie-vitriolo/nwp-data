      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03babcc9-3e28-4f13-b350-5b3305aa296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drummond also said hardware made in Asia may eventually face supply
        chain problems during a war in Europe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346bfb2-4d5b-475a-805b-5ea84f4e47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
