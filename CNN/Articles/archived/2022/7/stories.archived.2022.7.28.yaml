      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President traveled with several Cabinet secretaries to inspect
        the damage caused by the tremor and oversee the disaster response efforts
        of national and local officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17135352-5c24-43a4-b8fe-d15b57ba7903'
