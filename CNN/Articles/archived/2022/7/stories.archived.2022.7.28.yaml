      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî</strong> The NLEX
        Corporation said its road elevation project at the Dinalupihan area of the
        Subic-Clark-Tarlac Expressway (SCTEX) is expected to be completed this year.</p>'
