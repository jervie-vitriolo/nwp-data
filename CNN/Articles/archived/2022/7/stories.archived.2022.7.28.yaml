      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported that 71.6 million Filipinos have already received
        their primary doses, while 16 million already had their first booster dose.</p>'
  'DOJ-Remulla-PCGG-expand-mandate':
    'caption': '(Photo from Sec. Boying Remulla''s Facebook page)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-28T20:29:36.363+08:00
    'imagesource': 'jcr:e4f21815-5da8-4516-b7a2-bb262abc119c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6013f1c9-3c17-466f-88a7-1696229c2962'
    'lead': 'Justice Secretary Jesus Crispin ''Boying'' Remulla wants the agency tasked
      to go after the Marcoses'' ill-gotten wealth to also become a central body for
      all government-seized assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T20:30:26.884+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:04:05.842+08:00
