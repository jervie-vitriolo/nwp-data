      'mgnl:created': 2022-07-28T08:21:33.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The space tourism race is now firing
        on all rockets, but one company is hoping to carve out a niche as "the only
        carbon-neutral, zero-emission way" to travel to the edge of space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfba88b-82d1-4a7e-8902-d4de1011b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e0445-b17f-4e05-b3d2-3d1b96a6ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida-based Space Perspective plans to take passengers up to 100,000
        feet for suborbital adventures in a pressurized capsule suspended from an
        enormous high-tech version of a hot-air balloon. New images released July
        27 show the latest patented capsule design for its Spaceship Neptune craft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea326d-506b-4fc6-b453-7d62dee5f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e063b5d-af1b-4a1d-b129-1fb2b9430931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a roomier interior than in previous iterations, with a spherical
        capsule design affording travelers more head height, as well as adding the
        safety benefit of being optimal for pressure resistance. And we get a better
        look at the luxury Space Lounge, with its deep reclining seats, mood lighting
        and well-stocked bar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd9899-e299-4eed-b6bf-ca1128bd91ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2503fd-9879-42b8-92b8-4e80368afefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflective coated windows, similar to an astronaut''s helmet, are
        in place to help keep temperatures comfortable, while a new thermal control
        system is patent-pending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12434a29-b403-44b7-8cc5-ff0d23950a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d149a77-bedc-43cc-843a-77fb0836a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space Perspective worked on this fresh design with London-based
        studio Of My Imagination (OMI). The 360-degree panoramic views afforded by
        what Space Perspective describes as "the largest ever, patented windows to
        be taken to the edge of the space" were -- in a satisfying example of nominative
        determinism -- developed by Spaceship Neptune''s experience design lead Dan
        Window, along with experienced designer Isabella Trani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f81b57-461d-461b-976e-ab9610fd141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b749b0b-258d-4c16-82e8-5a4a602c7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other improvements include a patent-pending splash cone for a smooth
        and safe water landing at sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a3b65-908e-4c39-87b5-1a3dabf2a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f82fc-ebdf-4f1a-a884-fd96db278fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in terms of scale, the company compares the capsule to the size
        of "a large balcony stateroom on a cruise ship," while the balloon is some
        18,000,000 cubic feet when fully expanded -- so big enough for a football
        stadium to float inside it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e73d0d-4898-429d-b269-b3d85cd07117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53221b86-b4d9-4685-a2b8-31ae1ed6e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$125,000 ticket</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0e70c-7098-402b-8422-638974072c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space Perspective aims to begin transporting groups of up to eight
        passengers on six-hour flights by the end of 2024. That projected time frame
        has moved from an earlier estimate of the beginning of that year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0171c1-c9b0-469a-aeb0-6e84be7a64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157128c8-73c1-436b-9dde-ec53bbef61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it doesn''t leave Earth''s gravity, no specialist training will
        be required and travelers will be able to walk around the capsule environment.
        The company claims the boarding process will be as simple as that of an airplane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad5bee-8188-4cb9-b59c-46f5badd5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc96361-8852-490d-aaba-b9b81f87479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trips will involve a two-hour gentle ascent above 99% of the
        Earth''s atmosphere. There''ll then be another leisurely two hours for passengers
        to enjoy the views from the cabin before the spaceship makes its two-hour
        descent to the ocean. Voyage to shore will be completed by ship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f1c53-fd28-4ef7-931c-96df26e3251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3e179-f467-442e-8a8d-9ffb3bb3f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''ll be Wi-Fi on board so travelers can livestream their experience
        for the folks back home and there''ll be on-board cameras documenting all
        the action too. Satellite imagery and the 360-degree cameras will also make
        it possible to zoom in and out of the epic vista.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36657de-fe02-4df2-bbc1-267dae17427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30f004-f808-418c-a19b-b67fb1ac8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price tag, unsurprisingly, is not cheap. Tickets cost a once-in-a-lifetime
        $125,000 per person, but Space Perspective says it''s already sold nearly
        900 of them. They''re now taking bookings for 2025 and beyond, with the $1,000
        deposit being fully refundable should this particular space bubble pop. Customers
        can also pay via crypto-currency, which should appeal to the crossover of
        spendy consumers who''re not risk-averse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a09f2f-7250-4e34-832a-497a577baf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd0d01-de14-4289-956b-4ed857af594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hydrogen-powered</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6f0b1-fa24-4f42-8760-ff6db06c6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space Perspective''s co-founders Jane Poynter and Taber MacCallum
        previously designed the air, food and water systems for the Biosphere 2 space
        base, in which they lived for two years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2c41b-c432-43a8-8fef-5131371fa442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2f3d8-5faf-43cb-bda9-52ce12424b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s zero-emissions claims rest on the fact that rather
        than using high-energy rockets to jet off to space, its craft defies gravity
        through buoyancy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f285529-092c-4f15-85be-5bf4cbf7ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd97db-42b9-41dc-9577-1efab6ffaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As helium is in limited supply and needed for critical medical applications,
        Spaceship Neptune uses hydrogen. "The lift gas inside the balloon is lighter
        than air and allows Neptune to float on top of the Earth''s atmosphere like
        an ice cube on water," says Space Perspective.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c9bc7-fb28-4720-924b-5fcbb76f5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fe9ec-3c99-49d6-8026-9575a597fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:21:33.467+08:00
      'mgnl:createdBy': 'glee'
