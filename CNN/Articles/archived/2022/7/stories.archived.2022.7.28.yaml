      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said creating high-quality jobs and improving productivity
        among sectors, especially agriculture, is ‚Äúcritical‚Äù to the PDP.</p>'
