    'template': '1'
    'title': 'Facebook parent posts first revenue decline as a public company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffba21a-5bec-446a-b171-35c5891ba2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;‚Äî</strong> Facebook is in decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212d9f6-8ff6-456d-9fc2-cdc077513eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148ecb9-1776-47d9-aed8-e7a2571c6926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta, Facebook''s parent company, reported revenue of $28.8 billion
        for the three months ending in June, a 1% drop from the prior-year quarter
        and its first year-over-year revenue decline since going public in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810036e9-550a-4671-8ca2-08374d3e3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fee824-a62b-42cc-8de9-2dc5fcb8843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s profit fell far more sharply. Net income during the
        quarter declined 36% year-over-year to nearly $6.7 billion, a huge reversal
        from the year prior when its profit doubled. Meta reported a 14% year-over-year
        decline in the average price per ad, a troubling sign as online ad demand
        weakens because of the recent economic downturn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6271633a-a0e9-47e7-8925-a35e821db537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9f914-a0f2-4192-9904-6e25c5524766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of monthly active users on the Facebook app also declined
        slightly from the first quarter of 2022, from 2.936 billion to 2.934 billion.
        On a conference call with analysts on Wednesday, Meta CEO Mark Zuckerberg
        said the decline was expected and attributed it "to internet blocks related
        to the war in Ukraine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d7dea-7dde-420a-938c-9131067d1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7831c-fe3b-43d7-a574-0b48981b9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of people using Facebook daily continues to grow," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c27b01-3321-4f32-9445-975df87228d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b1445-8ce7-4775-8a1a-aa2785797cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta''s results follows weeks of ominous reports that the company
        would return to a stricter performance review process and look to increase
        worker productivity as it seeks to weather a period of slowing growth and
        tough competition from newer rivals such as TikTok. Those challenges are coinciding
        with larger macroeconomic pressures, including rising inflation and recession
        fears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd6ba4-d47c-4ddb-bc48-f621b5c30589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b924b-44e6-4166-b075-fffbf198a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said earlier this month that the company would cut plans
        to hire engineers by at least 30% this year, telling employees in a Q&amp;A
        that "this might be one of the worst downturns that we''ve seen in recent
        history," according to a Reuters report. In its earnings report Wednesday,
        the company said it has "reduced our hiring and overall expense growth plans
        this year to account for the more challenging operating environment while
        continuing to direct resources toward our company priorities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b27e3-451a-4dfb-8fad-81d422c7c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24851c90-cd12-4d98-81e0-d0d9f7f4364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many teams are going to shrink so that we can shift energy to other
        areas within the company," Zuckerberg said on the conference call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219843ac-b449-458c-ac30-fafa4b15733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf5824-1e06-4b68-a6db-87dbb6ff93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the company''s sales decline is expected to continue into
        next quarter. Meta said it expects revenue for the current quarter to be between
        $26 billion and $28.5 billion. Even at the high end, that would mark a 1.76%
        decline from the prior year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb065c8-3a32-4829-a15d-7a5cfcb6a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc740a13-975e-40e6-9c18-c98a9098f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta pointed to lower revenue from its VR unit, Reality Labs, and
        ongoing weakness in online advertising demand caused by economic uncertainty
        as factors behind the guidance. Other tech companies, including Twitter and
        Snap, are also confronting tightened advertiser budgets amid the economic
        downturn. Meta was already struggling after Apple''s app tracking changes
        made it harder to target ads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ca371-e0e5-4ed8-a50a-d2472d202950'
      'mgnl:activationStatus': true
