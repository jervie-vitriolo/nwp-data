      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c5a46-7e73-4feb-ba47-276aac824855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:58:07.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A note on health and safety protocols</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539b4dd-6da6-42c4-a1bc-e94b07f64e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:58:07.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to go on a trip outside the country ‚Äî let alone ride
        an airplane ‚Äî feels like a luxury in these times. I spent the week prior to
        my flight extremely paranoid ‚Äî keeping my mask on, even during field coverage
        and at an event with a generous spread of food.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d082491-b681-44c1-bfe0-9b030284cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:58:07.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, I was the type of traveler who would pack mere
        hours before her flight. If it was already a struggle to remember to pack
        a toothbrush after dumping everything into my luggage, how much more could
        I be trusted to carry all the essential medicine? But that was pre-COVID-19,
        pre-TikTok, and pre-GERD diagnosis. Now, I packed my bags a full day before
        my flight, securing a haphazardly assembled ziploc of Biogesic, Cetirizine,
        lozenges, and Gaviscon in one of the luggage pockets. <em>Just in case</em>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68560c25-e8c5-4959-be60-bf36ff1c4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:58:07.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, I didn‚Äôt have to use any of it. Around the time of
        my visit, Singapore had recorded a record 9,985 new COVID-19 cases, with that
        number fluctuating and eventually spiking to 16,870 new cases by the end of
        my trip ‚Äî the highest for their latest wave of the disease. Despite my worries,
        no one in our group was infected. After consulting other friends who traveled
        to Singapore in the past month, I narrowed down that it helped that we would
        eat most of our meals during restaurant off times, or in more secluded areas
        of the place, and would keep our mask on indoors except when eating. The neighborhoods
        we visited also have plenty of al fresco dining options.&nbsp;</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a1f63-308c-456a-867b-7530ab5f25f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:58:07.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added precaution, we agreed to do self-tests every other day
        of our five-day trip for everyone‚Äôs safety. You can get a self-test kit for
        as low as S$4.50 in Watsons, so the additional cost shouldn‚Äôt be too pricey.
        PCR testing is no longer required for fully vaccinated and boosted travelers
        to enter the country. Re-entering the Philippines, you would need to make
        sure that you have proof that you have your first round of vaccination and
        a booster to be able to complete the DOH-required OneHealthPass. Without record
        of the booster, you would have to get an antigen test from an accredited clinic.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895cb6f-88ad-4259-802f-b20969947d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:58:07.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before booking your ticket, make sure to visit the <a href="https://www.visitsingapore.com/en_ph/travel-guide-tips/travel-requirements/?cmp=SEM_STB-DC22-835-SG-SEM_PH_DC_ENG_NA_NONE_NONE_NA_PM-TravelReqs-NA_GOOG_SEA_AO_Cross_XTG&amp;gclid=Cj0KCQjw_viWBhD8ARIsAH1mCd5YlQUUEk6OdeDYMPJCBmfKSSDdBXETv0LACuxj4x0jnyzoyXDvl9IaAjwbEALw_wcB&amp;gclsrc=aw.ds"
        target="_blank">VisitSingapore</a> portal and our own <a href="https://quarantine.doh.gov.ph/travel-requirements-to-the-philippines/"
        target="_blank">Bureau of Quarantine website</a> for information on what you
        need to enter Singapore and the Philippines.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f220f1-c84d-4cc8-8376-d5ea672d26f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:58:07.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stay tuned for part two of our Singapore series, which will
        feature recommended tours and experiences.</em></p>'
