      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13022314-cb53-46f8-8208-44e67ccd9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta shares fell as much as 5% in after-hours trading Wednesday
        following the earnings report before rebounding somewhat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431e973-4c4e-45fd-948c-08f0aa4db57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024dabf-3cc1-48f6-b021-cc40ca51698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the earnings report dropped, the FTC moved to block
        Meta''s acquisition of VR company Within, alleging that the tech giant is
        illegally attempting to grow its "virtual reality empire." While Meta called
        the injunction "wrong on the facts and the law," it highlights the potential
        regulatory hurdles the company faces in growing its virtual reality business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041113c-b7ec-4c6a-9c75-b8919714a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765799e3-16db-438e-8462-527942574821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high for the company with that particular division.
        Meta has bet its future on a still largely hypothetical version of the internet
        called the "metaverse" that relies on virtual and augmented reality technologies.
        And that shift is expensive: Meta said it lost $2.8 billion during the quarter
        from its Reality Labs unit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55c87c-611a-4f1e-80f9-bcedf0bd5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66ce56-6dbf-4dcd-9d79-b629c2ddaad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta CFO Dave Wehner said during the Wednesday call that mergers
        and acquisitions are "definitely a component" of its strategy to build the
        metaverse and "we''ll continue to look at acquisitions going forward" despite
        the challenge by the FTC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd39068-941e-4af3-be40-8cc4ac487c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05225481-6406-422a-8561-abce5e597d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The social media company faces several challenges in the months
        ahead, mainly a slowdown in revenue growth due to reduced ad spending, as
        well as a lack of innovation and introduction of new user-friendly features,"
        Investing.com senior analyst Jesse Cohen said in an investor note following
        the earnings report. On top of that, Cohen said, investors also "need to worry
        about the negative impact of potential regulatory actions by the U.S. government."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56bc57-a8a6-43a1-8907-262bc77ec54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badeb7c-c076-4dff-a865-415af4156c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, Zuckerberg also commented on its move to grow the number
        of recommended posts Facebook and Instagram users see in their feeds compared
        to content from accounts they follow ‚Äî something Zuckerberg has referred to
        as becoming a "discovery engine." Earlier this week, user backlash against
        such changes on Instagram hit fever pitch when a post calling to "Make Instagram
        Instagram again" went viral and was reposted by Kim Kardashian and Kylie Jenner.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ef909-8ea1-4b13-afed-e0d9f67a6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fee483-8ce2-4132-a37b-0b90373cc094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we are building out our discovery engine ... I want to be clear
        that we are still a social company," Zuckerberg said. He added that currently
        around 15% of content on users'' Facebook feeds (and slightly more on Instagram)
        is recommended by artificial intelligence from accounts they don''t follow.
        It expects those number to more than double by the end of next year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6f146-6758-4f98-a57d-ccd9752d7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b7240-8e4b-4211-bbdd-891c4191ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta chief operating officer Sheryl Sandberg attempted to reassure
        investors during Wednesday''s call ‚Äî which will be her last, after she announced
        she would step down last month ‚Äî by saying, "Meta is a company that has shown
        extraordinary resilience."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d0855-0187-42b4-9af6-3c534574c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d1688-ae19-4d65-84b8-32af47c3c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made big transitions, like the shift from desktop to mobile
        or Feed to Stories," she said. "The investments we''re making in Reels, in
        our discovery engine, business messaging, controlling our ad system and especially
        in helping to build the metaverse represent enormous opportunities for our
        business."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20975b0-2296-4cb4-b316-43379dd36732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfde2c-88aa-4a3e-9125-7ac9e46700c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta announced another change to its C-Suite on Wednesday. Wehner
        will become Meta''s first chief strategy officer on November 1, responsible
        for "the company''s strategy and corporate development." Meta''s current VP
        of finance Susan Li will take over the CFO job.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a019d0b-0225-4da4-8d58-a91422ee091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:27:55.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/07/27/tech/meta-q2-earnings/index.html"
        target="_blank">Facebook parent posts first revenue decline as a public company</a>."</em></p>'
