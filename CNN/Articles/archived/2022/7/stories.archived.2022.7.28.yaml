      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now approaching three years since Simpson turned his focus
        away from his music and towards competitive swimming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b25208-d733-4379-98cd-3fbadd1504e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.753+08:00
