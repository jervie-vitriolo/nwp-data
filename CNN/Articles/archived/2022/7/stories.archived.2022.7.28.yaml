      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong>‚Äî&nbsp;At
        least 164 schools were damaged by the strong earthquake that struck Northern
        Luzon on Wednesday, according to the latest report of the Department of Education
        (DepEd).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58deec-b83b-4905-8754-e9879b97483b'
      'mgnl:activationStatus': true
