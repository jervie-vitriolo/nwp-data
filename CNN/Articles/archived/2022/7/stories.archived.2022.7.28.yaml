      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An April press release from travel platform Agoda said that Singapore
        is now the second go-to destination for Filipinos ever since travel restrictions
        to the country were eased. Using data gleaned from their booking platform
        between May to August, they observed that Singapore moved up from its sixth
        place position in 2019, knocking Japan, Hong Kong, and Taiwan off the previous
        top three spots.</p>'
