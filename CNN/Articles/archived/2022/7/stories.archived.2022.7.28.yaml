      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso weakened to ‚Ç±55.82 against the dollar on Thursday from
        ‚Ç±55.68 the previous day ‚Äî also a depreciation from ‚Ç±55.30 on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3a2f7-2b81-44b6-bd8f-22b7a77a81ee'
      'mgnl:activationStatus': true
