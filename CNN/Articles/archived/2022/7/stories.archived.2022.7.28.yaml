    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4f260-e149-4b3b-bc01-8ba7325df28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series began with Bernal, whose columns the press already had
        from a previous project about the filmmaker. Santiago is old friends with
        the son of National Artist for Theater Rolando Tinio, who was happy to see
        the press‚Äô interest in republishing his father‚Äôs essays. ‚ÄúMay mahahalagang
        archives that we just haven‚Äôt taken advantage of,‚Äù Santiago says. ‚ÄúMany of
        these older artists have really fantastic archives of not just their works
        but also of nation ‚Äî hindi lang natin sila binabalikan.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f65205-727c-45f8-af12-066cb354bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e9ade-fe8b-4352-ab44-a8db1fdd6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNotes on Theater‚Äù brings together Tinio‚Äôs essays from the 1960s,
        where he discussed the state of the art form in the country, spending much
        time exposing its roots and deconstructing the artist in the process. ‚ÄúI seem
        to be suggesting that the true artist is also a scholar, an esthetician and
        a critic. I mean to. However, I do not mean that he need go to a university
        and get a Ph.D.,‚Äù the dramatist wrote. ‚ÄúAll I am confuting is the superstitious
        belief that poets write poems in the womb of their mothers.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1012e95-fd02-4662-9d99-11179889172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
