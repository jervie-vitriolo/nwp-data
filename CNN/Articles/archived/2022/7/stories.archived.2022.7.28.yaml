      'mgnl:type': 'text'
      'text': '<p><strong>A taste of Peranakan culture: Katong and Joo Chiat</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38fdd7-bf90-4b85-a384-9baacd22aa29'
