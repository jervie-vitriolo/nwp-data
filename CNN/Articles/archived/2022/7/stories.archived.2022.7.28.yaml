    'lead': 'The home improvement and construction supplies retailer reports a net
      income of ‚Ç±1 billion from April to June, up 56% from the same period last year
      with pandemic restrictions more relaxed this time around.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T19:09:34.366+08:00
