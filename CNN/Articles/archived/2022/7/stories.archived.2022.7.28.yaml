      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685da5c-bd64-4bd8-b1f3-c586894dd4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, the BSP will continue to be guided by its assessment
        of the domestic and global developments that affect the outlook for inflation
        and growth," the bank''s statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc5a45-c8d5-42d8-a408-22023bda11a6'
      'mgnl:activationStatus': true
