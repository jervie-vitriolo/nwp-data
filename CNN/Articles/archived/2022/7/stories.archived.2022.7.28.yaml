      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my trip, we had a quick lunch at Tiong Bahru Market, a hawker
        center known for its fried kway teow (rice noodles), chewy kueh (steamed rice
        cake similar to puto), and Cantonese roast meats, all going for an average
        price of S$3. Make sure to go early ‚Äî our tour guide Dino mentioned that the
        market mainly serves the breakfast and lunch crowd, so stalls usually close
        shop after they run out of ingredients early in the afternoon. Dino said that
        like other hawker centers in Singapore, the market‚Äôs main customer base are
        locals and so they weren‚Äôt as affected by the lack of tourists. Over the pandemic
        lockdowns, stall owners survived mainly through deliveries.</p>'
