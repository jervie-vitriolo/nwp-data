      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A California judge ruled that Britney
        Spears will not have to sit for a deposition in an ongoing legal battle with
        her father Jamie Spears, Spears'' attorney Mathew Rosengart said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e352f0e5-4059-48e4-9a72-0b50950893a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.449+08:00
