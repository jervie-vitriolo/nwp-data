      'mgnl:lastActivated': 2023-01-19T15:04:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b10cea-ecc0-4eba-9f3d-0e5cbfa5757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made him sign like 20 swimming caps; my dad took a picture of
        us together and I met his coach. I ended up actually getting in and doing
        a few sessions with the junior squad."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e24e7-9050-4dd0-9bb3-6c479ef87ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9071ea-582d-424d-b720-d16b4bc42a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson''s late arrival to professional swimming makes him an anomaly
        in a sport where most elite athletes have been training and competing intensely
        from a young age. He hopes to show people that it''s possible to thrive in
        the pool having not trained rigorously throughout his teenage years.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561783d4-10c8-4f4e-80d3-a01ff8caad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aea60f-7f4b-4b46-b848-40d5428cc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with a combined 17.4 million followers across Facebook, Instagram
        and Twitter, it''s likely he''ll bring more attention to the sport as he documents
        his swimming career on social media.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd14c2-1887-4695-800b-efe288bc241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82aafdb-a964-4346-a280-dd42bf182548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d love to inspire more kids to get into it and show that it''s
        cool," says Simpson. "I love the sport, so if that''s all I ever do for swimming
        is try and bring some more eyeballs to it, then I feel like I''ve done part
        of my job because I love it and I want more people to love it."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a3002-448b-450d-b6a8-5bc90dd7a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
