  'everythings-fine-filipino-publisher':
    'author': 'Andrea Panaligan'
    'caption': 'The Required Readings series by Everything‚Äôs Fine is bringing back
      the likes of Ishmael Bernal and Rolando Tinio to our bookshelves. Photo courtesy
      of EVERYTHING''S FINE'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-07-28T16:53:34.860+08:00
    'imagesource': 'jcr:201352c4-c99f-461b-baf5-425655389afd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bff4e09-dfa1-4b05-be9b-7875ee642c2a'
    'lead': 'The Required Readings series by Everything‚Äôs Fine is bringing back the
      likes of Ishmael Bernal and Rolando Tinio to our bookshelves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T16:54:55.375+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T15:04:16.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:03:43.636+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This local press is republishing essential Filipino writings we may
      have missed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef3b35-269a-4188-9408-0af0b21ad9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.375+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishmael Bernal wondered why, ‚Äúdespite the small span of intellect
        informing the local film industry,‚Äù the business continued to dodge both cultural
        and economic obsolescence. ‚ÄúAudiences long accustomed to mediocrities now
        buy substandard, subhuman products,‚Äù he wrote in his essay ‚ÄúBomba,‚Äù first
        published in The Manila Chronicle in 1970. ‚ÄúIt‚Äôs like the evil circle of the
        political game. You get the idiot you vote for.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b121b9-4031-4bbf-b904-3bff4ccd4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.375+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ad30b-c037-4315-adb4-629008fc38b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.375+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may as well have been written yesterday. Bernal, a film critic
        before becoming a filmmaker, went on to dissect the ‚Äúbomba,‚Äù a genre of sex-centric
        films prevalent in the 1970s, using it as a lens to inspect local film‚Äôs inevitable
        transformation from art form to moneymaking machinery. Meditations on modern
        Filipino cinema basically say the same thing, and god knows the ‚Äúevil circle
        of the political game‚Äù persists in turning. But beyond the familiar alarm
        that nothing has changed is a comfort in having newfound words to understand
        our current social condition; a realization that the answers we are looking
        for may already exist, just hidden away in archives and libraries and journals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec505310-f753-405f-9426-2df6298281e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.375+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8bc10-edec-4674-be10-6b6645719960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.375+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the rationale behind Required Readings, a book series by
        local press Everything‚Äôs Fine rediscovering critical work on Filipino culture.
        Bound in thin, Penguin Mini Modern Classics-esque volumes, the first set boasts
        diversity in time and topic, consisting of both familiar names (Bernal‚Äôs ‚ÄúBomba‚Äù,
        Rolando Tinio‚Äôs ‚ÄúNotes on Theater‚Äù) and new thinkers (Jonathan Corpus Ong‚Äôs
        ‚ÄúTrolls for Sale‚Äù), from art history and criticism (Patrick Flores‚Äô ‚ÄúEvery
        Step in the Right Direction‚Äù) to feminist theory (Neferti X.M. Tadiar‚Äôs ‚ÄúLife-Times
        of Becoming Human‚Äù).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0a340-81a1-4a9f-8213-b5b908a563c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fcad5-872c-4d66-8a6b-ca226473ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen we started thinking about it, ‚ÄòMissed Readings‚Äô pa yata [‚Äòyung
        tawag sa series],‚Äù Katrina Stuart Santiago, author and co-founder of Everything‚Äôs
        Fine, tells CNN Philippines Life. ‚ÄúWe felt that these readings were important
        to us Filipinos, but it might not be easy to [find] them anymore, so we wanted
        to show people na these are the essays, the thinkers, and the ways of seeing
        that you missed in the course of how access to information has evolved.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e830d-96e1-4587-b6dd-faa9a6077ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d135e-17f6-4445-919f-5da63ebf23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selecting authors for a series called ‚Äúrequired readings‚Äù was obviously
        no easy task, especially since the press ‚Äî who‚Äôs a two-person team of Santiago
        and co-founder Oliver Ortega ‚Äî was at the mercy of access. ‚ÄúHindi mo lang
        cinoconsider sino yung mga gusto mo at sino yung sa tingin mong mahalaga na
        mabasa, [but also] who will be open to speaking to us given that we‚Äôre relatively
        new and we‚Äôre very small,‚Äù Santiago says.</p>'
