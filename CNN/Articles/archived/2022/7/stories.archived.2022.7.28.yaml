      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc7535-6eff-40e7-928f-246548e3819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other authors the pair considered were Nick Joaquin, though they
        had no way of getting permission; cultural historian and food critic Doreen
        Fernandez; and film critic Richard Bolisay, who previously published his debut
        essay collection ‚ÄúBreak It to Me Gently‚Äù under the same press.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62011200-da05-44b4-8b13-3c4c7c3ca8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284d4e0-7f45-44a1-9735-e29eb5c79940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHindi lang namin sila pinili kasi gusto namin ‚Äòtong writers na
        ‚Äòto,‚Äù Santiago says. ‚ÄúI was telling a friend who ordered it recently na pangarap
        kong makasali sa Required Readings. She was like, ‚ÄòAng weird mo, ikaw naman
        yung nag-publish no‚Äôn.‚Äô Oo nga, pero malinaw sa‚Äôkin na wala ako sa ganyang
        level. We‚Äôre saying na these thinkers and writers are critical to our understandings
        of what it‚Äôs like to live in nation, to consume the culture of nation at this
        point in time.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6374b0d-093b-4c21-bc4a-449498461f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310270b-f6ce-4d85-b8b1-af4ab30eba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something Everything‚Äôs Fine wanted readers, younger ones
        in particular, to have access to and start conversations about. ‚ÄúWhen I was
        sending emails to [the writers], kasali yung spiel na the younger generation
        deserves to read these essays, and it‚Äôs really just a matter of bringing them
        together into a volume that will appeal to them,‚Äù Santiago recalls. ‚ÄúThe lightness
        of [the books], the price points, ‚Äòyung design ni Oliver for it ‚Äî we really
        wanted to practically deliver these to the bookshelves of younger readers.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052325ab-6519-42bc-b66e-13413ce0376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
