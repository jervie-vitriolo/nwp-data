      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special mentions in the write-up are Pampanga‚Äôs famous food establishments
        Everybody‚Äôs Caf√© and Aling Lucing‚Äôs Sisig. Jilani referred to them as ‚Äúcan‚Äôt-miss,
        no-frills joints, which you‚Äôll want to make reservations in advance for,‚Äù
        given their huge following from locals and tourists alike.</p>'
