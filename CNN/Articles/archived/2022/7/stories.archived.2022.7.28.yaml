      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhatia said one of the arrested men had stolen methanol from a factory
        in Gujarat and sold it to a cousin, who then sold it on to others who diluted
        the chemical with water and sold it as liquor. Methanol can make people feel
        inebriated, but even a very small amount can be toxic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed421a-e8be-4125-aa7d-7b8871aefba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths from drinking bootleg alcohol ‚Äî known colloquially as "country
        made liquor" ‚Äîare not uncommon in India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54ba78-ace8-42dc-8cf5-9d0a637a4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gujarat and a few other Indian states criminalize the sale
        and consumption of alcohol, it is legal in most of the country of 1.3 billion
        ‚Äî 22.5% of whom live below the poverty line, according to the World Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b61fc-4a55-426b-9909-7ad0e509a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in states where drinking is legal, bootleg alcohol remains
        popular, especially in poorer, rural areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faaa9ec-a28c-4c4a-a80d-f5ad4505228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62073b23-c4e5-4cf5-81bf-55356a289805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moonshine is typically brewed in villages before being smuggled
        into cities, where it can sell for about 10 cents a glass &nbsp;about a third
        of the price of legally brewed liquor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f0c3f-acb0-4401-9526-8d84141d6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SafeProof, homemade alcohol can turn deadly when other
        liquids like rubbing alcohol or methanol are added to the mix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dca6b9-1a93-4ab6-af8d-666957cb156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poisoning from methanol can prompt nausea, vomiting and heart or
        respiratory failure, according to the US Centers for Disease Control and Prevention.
        It can cause confusion, dizziness, drowsiness, headaches and the inability
        to coordinate muscle movements, the CDC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba125f4e-89e9-4e2e-be01-529c6d82425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The byproducts of methanol metabolism cause an accumulation of
        acid in the blood (metabolic acidosis), blindness, and death," according to
        the CDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ca668-23d6-4a08-a632-60dd2fce1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s deaths are the latest tragedy in India''s long battle
        to control the illicit trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87409ba5-2dbe-4d76-b520-2b52a65dd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2019, at least 154 people died and more than 200 were
        hospitalized after drinking tainted alcohol in the northeastern state of Assam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22311b84-525a-48bd-b0b2-52abd9774933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that month, 80 people died in the states of Uttar Pradesh
        and Uttarakhand after drinking illegal alcohol, prompting regional police
        to crack down on bootleggers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcc734-d4c3-43cb-a269-183761f903b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:17:05.929+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/27/india/india-bootleg-alcohol-deaths-gujarat-intl-hnk/index.html"><em>Dozens
        dead after drinking bootleg alcohol in western India</em></a>"</p>'
  'lulo-rose-pink-biggest-diamond-angola':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-28T13:17:12.568+08:00
    'imagesource': 'jcr:596b11fa-2031-4513-a6b1-5a0312cfa3db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '556f1b9d-47ac-4357-b12b-773357c5a387'
    'lead': 'Named the ''Lulo Rose,'' the diamond was found at the Lulo alluvial diamond
      mine in Angola in Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T13:20:07.450+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:04:26.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:03:39.457+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At 170 carats, this may be the largest pink diamond found in 300 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fff03d-694c-484f-b3ca-198134fd6d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.450+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A170-carat pink diamond discovered
        in Angola may be the largest such gemstone found in 300 years, according to
        Australian miner Lucapa Diamond Company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4aafc-96cc-4fb8-8c01-6f6a657d15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.450+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named the "Lulo Rose," the diamond was found at the Lulo alluvial
        diamond mine in the Lunda Norte region of Angola in Africa, the company said
        in a statement on Wednesday, with its partners, state-run diamond miner Endiama
        and Rosas &amp; Petalas, a private Angolan company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca5211-92aa-45ee-a269-9ad543f044e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.450+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angola''s mines are among the world''s top ten producers of diamonds,
        according to the Gemological Institute of America, which researches diamond
        production. In alluvial diamond mining, stones are recovered from gravel and
        sand found on riverbeds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b056a-89c5-4728-8712-7100cc50953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.450+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>c</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6032aa5-ee3e-4741-a336-ffaf6b175414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.450+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And only one in every 100 diamonds is greater than 10.8 carats
        in size, so recovering a 170-carat pink diamond means we are dealing with
        an extremely rare article," Wetherall told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4c2e8-91ad-4fd1-8d18-13535d426f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.450+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have recovered pink diamonds before, but finding one this size
        is extremely rare," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f683a0-44b7-4a19-bce7-79aeb201eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.450+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pink gemstone is expected be auctioned by the Angolan state
        diamond marketing company, Sodiam. Wetherall declined to give an estimate
        of its worth because the diamond is still being examined and valued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055ebfd-1c15-427b-9f48-29e13d8a48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.451+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angolan government also hailed the "historic" recovery of the
        gem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095367b-437d-43df-a037-0dbfa90cde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.451+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record and spectacular pink diamond recovered from Lulo continues
        to showcase Angola as an important player on the world stage for diamond mining
        and demonstrates the potential and rewards for commitment and investment in
        our growing diamond mining industry," said Diamantino Azevedo, Angola''s minister
        of mineral resources, petroleum and gas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc06691-c225-4e2a-90db-dfcacfd60626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.451+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large colored diamonds have fetched record-high prices at auctions
        in recent years. Last April, 15.10-carat "The De Beers'' Cullinan Blue" diamond
        sold for $57.5 million at an auction by Sotheby''s in Hong Kong. It only narrowly
        missed beating the record set by the 14.62-carat "Oppenheimer Blue" diamond,
        which fetched just shy of an extra $70,000, when it sold in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94caed-7f0e-4a85-abe8-ed3d96b0c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.451+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angola''s biggest diamond, dubbed the "4th February Stone," was
        recovered from the Lulo mine in February 2016, according to Lucapa. The 404.2-carat
        stone sold for $16 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2da8f9-9dbc-442f-a862-cd2d335b06f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:20:07.451+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/lulo-rose-pink-diamond-angola-intl-hnk/index.html"><em>At
        170 carats, this may be the largest pink diamond found in 300 years</em></a>"</p>'
