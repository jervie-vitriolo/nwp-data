    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:03:45.017+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos vetoes bill expanding Davao Light and Power franchise'
    'updated': 2022-07-28T19:13:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b9f2d8-9563-4c1f-b248-b6bcf19079cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> ‚Äî&nbsp;Another
        proposed law was vetoed by the president, this time on grounds of possible
        encroachment to an existing franchise area of a power distribution utility
        in Mindanao</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87c231-8d19-43e3-a8c4-573a6e0bbf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a veto message sent to Congress, President Ferdinand "Bongbong"
        Marcos Jr. said he vetoed the bill to expand the franchise area of Aboitiz-owned
        Davao Light and Power Company (DLPC) as it may be legally challenged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d122bd-7daf-474f-9abe-a751fe7d47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the "apparent overlap and possible infringement into the
        subsisting franchise, permits, and contracts previously granted to North Davao
        Electric Cooperative Inc."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c5ddc-d1c1-4ad2-beba-cbccdcfeb51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted that the franchise of North Davao Electric Cooperative
        Inc. (Nordeco) will still be in effect until 2033.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba601010-6c51-4378-9992-086e00b23f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the veto message released to the media on Thursday stated
        that the bill runs counter to the Electric Power Industry Reform Act (EPIRA)
        which states that "all existing franchises shall be allowed to their full
        term."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39679ec-9025-4069-8539-3d2d984e30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos described the measure as a "collateral attack" on the Nordeco
        franchise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e61f8-fcac-45ee-965c-79dd1955685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLPC is the third largest distribution utility, next to Manila Electric
        Company and Visayan Electric Company, which is also owned by Aboitiz.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6f625-0415-4f37-b405-7a68cf0e75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Philippine Rural Electric Cooperatives
        Association (Philreca), the nationwide group of electric cooperatives, said
        it "unequivocally opposed" the bill for the same reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0ffe1-4a3e-4d57-be95-d1f02a5a2c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law "is very clear that no franchise for service shall be granted
        to any other person within any area or portion for which a cooperative holds
        a franchise," Philreca said in its letter to the president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88a4e8-94c0-4463-9559-32a33f331ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also vetoed the proposed Bulacan Airport City Special Economic
        Zone and Freeport Bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffc35a-5b87-4634-a0f1-1070f0f204c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:13:34.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he also thumbed down the bill strengthening the Office
        of the Government Corporate Counsel.</p>'
