      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is accumulatively 96% higher compared to the reported cases
        during the same period last year which is around 37,000 cases,‚Äù said DOH assistant
        spokesperson Beverly Ho in a press briefing.</p>'
