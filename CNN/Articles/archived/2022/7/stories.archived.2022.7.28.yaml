      'mgnl:lastActivated': 2023-01-19T15:04:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb7b6d-f144-4cc3-b40a-969575233ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank added policy actions in the coming months will
        be done "commensurate" to its main objective of ensuring inflation won''t
        remain high for long.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93588e3-b1bd-41df-8847-7e68cbb2363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a18696-ffc1-4533-9f34-009ea485be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP believes the Philippines'' robust economic prospects continue
        to provide enough room for further tightening of the monetary policy stance,"
        it stated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09bc2d-4478-4832-9f12-2ec4b741b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.109+08:00
