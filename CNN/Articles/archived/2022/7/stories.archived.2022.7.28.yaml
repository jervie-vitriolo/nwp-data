      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his sister Sen. Imee Marcos visited Vigan to check on
        the historic sites destroyed by the quake.</p>'
    '19':
