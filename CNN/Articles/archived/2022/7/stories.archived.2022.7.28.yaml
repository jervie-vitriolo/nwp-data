      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pop singer Shawn Mendes has canceled the
        rest of his tour, weeks after he postponed concert dates to tend to his mental
        health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222147b-6fb9-4cbe-9f57-3078ed2b6c41'
