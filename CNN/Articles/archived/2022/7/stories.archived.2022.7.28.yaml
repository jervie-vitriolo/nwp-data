      'mgnl:type': 'text'
      'text': '<p>Mendes announced his breakup from singer and "Se√±orita" duet partner
        Camila Cabello in November. A few months after their breakup, Mendes told
        SiriusXM''s "Morning Mashup" that he was "giving (himself) a lot of grace"
        to heal from the separation. He also told Instagram followers in March that
        he was feeling alone after their split.</p>'
