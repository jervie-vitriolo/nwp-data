      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is a melting pot of different cultures, with the majority
        of its population belonging to Chinese, Malay, and Indian descent. The Katong
        and Joo Chiat neighborhoods used to be residential suburbs inhabited by mixed
        race citizens: the English-speaking Peranakans and Eurasians, and it is here
        that you can get a better sense of their culture. Peranakan, meaning ‚Äúlocal
        born‚Äù is a word used to describe a person born to a Malay mother and Chinese
        (likely a trader) father, with males referred to as ‚ÄúBaba‚Äù and women referred
        to as ‚ÄúNyonya.‚Äù</p>'
