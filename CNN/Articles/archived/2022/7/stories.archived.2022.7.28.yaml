      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other developments it cited were the global monetary tightening,
        and "broadening uncertainty" over the world economy''s growth prospects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471ec1c-4943-4159-bd2c-63c124bb3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.624+08:00
