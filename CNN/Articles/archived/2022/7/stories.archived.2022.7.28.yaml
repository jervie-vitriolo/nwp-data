      'mgnl:lastActivated': 2023-01-19T15:04:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a70e4-eec4-472d-9038-a36f2cb84579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Drummond, a defense industry analyst specializing in land
        warfare and a former British Army officer, said the K2 tank is essentially
        a less capable version of the German Leopard 2 main battle tank.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf3240-5cf6-4cda-8ec7-0884f54f8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb574d3-946c-43a2-933b-effcf10eaa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Same gun. Same engine and gearbox. But overall less sophisticated
        with inferior electronic architecture. ... Not a bad tank. But not class of
        the field," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593816b3-8b64-40f1-96d6-17d8a9e7f7d1'
