      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through BDO Network Bank, she was oriented to Teacher‚Äôs Loan, a
        loan facility that helps DepEd teachers get access to financial assistance
        that can further help them achieve their dreams.</p>'
