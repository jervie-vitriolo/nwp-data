    'lead': 'The magnitude 7 earthquake that hit Northern Luzon caused tens of million
      pesos in damage to infrastructure, authorities said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T12:23:26.153+08:00
