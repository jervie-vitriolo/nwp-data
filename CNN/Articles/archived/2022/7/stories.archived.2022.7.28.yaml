      'mgnl:type': 'text'
      'text': '<p>If your child insists on having a pet, it is best to start small
        by having your child take care of a pet fish or a hamster before gradually
        progressing to a dog or a cat. Let your child know that caring for a pet goes
        beyond feeding, bathing, and cleaning. He must be responsible for walking
        and playing with the pet. As a parent, make sure that the animals are not
        rabid. Bring your kid with their pet regularly to the vet‚Äôs clinic so he would
        also have a sense of responsibility over a living creature.</p>'
