      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> ‚Äî Malaca√±ang
        has extended the authority of officials designated as officers-in-charge of
        departments without permanent heads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb4f03-a2b0-4305-a776-ad444e085efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:48:10.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of expiring on July 31 as stated on Memorandum Circular
        No. 1, Executive Secretary Vic Rodriguez extended the validity of their authority
        until Dec. 31 unless a replacement has been appointed, Press Secretary Trixie
        Cruz-Angeles said on Thursday.</p>'
    '8':
