      'mgnl:lastActivated': 2023-01-19T15:04:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc574e-abe0-49f4-a177-a1ff8490fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:41:18.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers will also notice a revamped logo and packaging design
        on the Sprite bottles that aims to provide a more "consistent look and voice
        around the world," the company said. The well-known green hue will still be
        used on Sprite labels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04727ab6-0915-48bf-a8c0-c1d34bfc01e1'
      'mgnl:activationStatus': true
