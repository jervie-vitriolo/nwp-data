      'mgnl:created': 2022-07-28T11:42:21.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:40.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy nominee "wasn''t totally prepared for the toll that being
        back on the road would take on (him)" and decided to cancel the tour after
        consulting with "an incredible group of health professionals," he told fans
        in a statement shared to his social media accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5f483-6298-419b-8b32-96cc330aee78'
