      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Remulla said the matter is already within the jurisdiction of
        the Muntinlupa Trial Court, "which has the sole power and authority" to act
        on the pending cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf4f2a-1bcf-4fbc-bfb3-617c080e635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a211e-d983-4e23-9319-09e9da9f5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to this response, Pimentel told CNN Philippines'' <em>The
        Source</em> on Thursday: <em>"Alam naming nasa courts na yan</em> (We know
        that it is up to the courts), but given the developments that some witnesses
        are recanting <em>or binabawi yung sinasabi nila,</em> the Department of Justice
        can still do something, by filing a motion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f84e8-670f-4f7f-b104-8ebc5de89a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3efdfb-cfbd-4736-9b80-faf1edfcb546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ is the prosecutor, but when you realize that all of a sudden,
        your case has become weak that you cannot prove the case beyond reasonable
        doubt, it should be your initiative now to admit such a development and let
        it be known to the court so you file the proper motion before the court,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b88c6-58dc-442a-9178-18ba68916191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d4eef-4be1-4935-8f33-ed0eb1da30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also said: "It''s part of your duty as officer of the court,
        its part of our desire to promote justice in our country. If a criminal case
        has become weak, we admit it ''diba? Ganun yun. You''re not there to convict
        a person when you know you have weak evidence against them or your initial
        evidence has weakened subsequently. <em>Kasi nangyayari yan</em> (because
        it really happens)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34887799-db1c-4d80-94c2-637c3593e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac2855-e8fc-4d5b-8acf-29940c0d732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April, self-confessed drug lord Kerwin Espinosa retracted
        his previous allegations that he had drug dealings with De Lima through her
        former driver and bodyguard Ronnie Dayan in the Bilibid, writing in a sworn
        affidavit he was only "coerced, pressured, intimidated, and seriously threatened
        by the police."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b780e8-8f51-4eaf-9f02-8cb493661005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2d215-c7b6-4bd6-aa15-1bb5018cb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by former Bureau of Corrections chief Rafael Ragos,
        who initialy claimed that he personally delivered money from Bilibid inmates
        to De Lima through Dayan on two occasions in 2012. He then retracted this
        claim on the same month, saying that then Justice Secretary Vitaliano Aguirre
        coerced him "to admit something that did not happen."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef8acf-85e2-4c2a-aff8-d4dfbbde1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263df9b9-3042-4483-87a6-f0419f5840dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Dayan also testified in court that he never received any
        drug money for De Lima, who has been detained for more than five years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60acce-e054-4725-92a8-749cc0f89811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc3f7e-a6b3-4048-b3b7-93e96e9932bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:50:12.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pimentel could not verify a report about a supposed lady
        senator from the majority who will also be signing the resolution that they
        recently filed, saying that it can only be confirmed once announced by Hontiveros
        or when the unnamed lawmaker affixes her signature to the document.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4983c89-ada5-4ca6-b957-2732c2285c92'
