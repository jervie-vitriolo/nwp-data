      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad94bd-eb45-442b-b437-1170b813fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A stands for agriculture, the problem of food. E,
        economy, education and energy...I, inflation. Because this is the most serious
        problem. O is occupation or job. Let''s give the people jobs. And U stands
        for ''utang'' or debt.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd8578-b4e9-4f47-a99f-9df0af69025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2fc599-439b-494a-a50b-6441d5473874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung nagfocus tayo sa AEIOU na talagang core problems na hinaharap
        ng taongbayan, sana nandoon ang priority legislative measures,"</em> Pimentel
        said. <em>"Number one pa niya rightsizing, ang hinihingi pa doon delegation
        of power, ang layo sa pangangailangan ng taongbayan."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50816da-6ecc-4d12-80b2-e545922bf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eccd1d6-9e8f-417a-9a10-4b9b5335849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we only focused on the AEIOU which really covers
        the core problems of the people, then the priority legislative measures should
        have been there. But he first mentioned rightsizing, delegation of power,
        these are far from what the people need.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ad242-a00a-46c5-8d17-d64b2ec0a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32978e4e-2dcd-469f-af6b-575bacbfcf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel still lauded the President for mentioning his plans to
        address the looming food crisis as acting Agriculture Secretary, but said
        that he could have laid down more specific plans to boost food production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b854a-c246-4380-98d1-5ed7582f0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07477f9b-356e-4440-9faa-7c4213424025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good that he has a plan but we will still wait for certain
        details that he mentioned. <em>Kunin natin ang written plan kapag may tactics
        na, time table</em> (Let us know more about the written plan once there are
        tactics, time table)," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6206cf-321d-4efd-8a92-8003467153ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c31b1-8aff-4642-8cd6-6294207cb5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added that the Senate minority, which his colleague Sen.
        Risa Hontiveros is also part of, will make sure to check on the 19-point legislative
        agenda which the supermajority will most likely support in the upper chamber.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe5ed7-947a-4c91-af54-d87fb9883908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2facc-5a6a-491d-afdb-f30a4feb1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T15:21:11.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate under the 19th Congress is led by Senate President Juan
        Miguel Zubiri. Only Pimentel and Hontiveros are part of the minority, while
        siblings Sen. Alan Peter Cayetano and Sen. Pia Cayetano have formed the independent
        bloc.</p>'
