  'monkeypox-vaccine-compassionate-special-permit-doh-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-28T18:32:53.381+08:00
    'imagesource': 'jcr:71e9d241-96b1-4529-9fa9-f70e0befd677'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a20d40-afc3-4421-9fb4-458bffc4b017'
    'lead': 'The Department of Health on Thursday said that a compassionate special
      permit will be needed for the vaccines to be used against monkeypox, which the
      World Health Organization earlier declared as a public health emergency of international
      concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T18:36:39.860+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T15:04:12.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:03:45.429+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['monkeypox', 'vaccine', 'compassionate-special-permit', 'DOH']
    'template': '1'
    'title': "Compassionate special permit needed for monkeypox vax ‚Äî DOH  \n"
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ac789-f2ee-4e17-b7c2-cfd5063a8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî</strong> The Department
        of Health on Thursday said that a compassionate special permit will be needed
        for the vaccines to be used against monkeypox, which the World Health Organization
        earlier declared as a public health emergency of international concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb093b1-0a48-4263-98c2-ca8fe5b3b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84ae5e-9d71-4647-a575-be9f43138355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH assistant spokesperson Beverly Ho said the granting of emergency
        use authorization only covers COVID-19 vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f1c48-fca5-4e06-968a-e65889544b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5790e-bdf8-4e18-b9a6-9ac53a72e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs to the mechanism, the EUA (emergency use authorization) in the
        law, the EO (executive order) provides only for COVID-19 vaccines. So hindi
        natin magagamit yung EUA for other vaccines (So we cannot use EUA for other
        vaccines),‚Äù said Ho in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490f6dd-bf24-4d68-a0b6-4899c9963078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e18bc-8690-44c2-b11d-da73f5278c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOur route now, it will be through CSP. It‚Äôs a compassionate special
        permit that the FDA will be issuing for a limited amount of time. That‚Äôs really
        our route. Once we get the donations, we can use [them] ASAP,‚Äù she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e47ecc-a2bd-4946-b6bd-3faa911c9eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d06186-08d6-40ac-804d-9efc257737e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A compassionate special permit allows the use of unregistered or
        investigational medical products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb88092-7b68-48a2-9a7f-86ae1329e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddbfd3-7c9a-405c-b0ef-3f43da783430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:36:39.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier said that it is already coordinating with
        the WHO to obtain smallpox vaccines for monkeypox.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20faeb6c-c424-496f-bad4-90922439d8c2'
