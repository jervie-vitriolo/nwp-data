      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra officials cited reports that the earthquake has damaged the
        province‚Äôs major infrastructure facilities, and has already affected 80% of
        its population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561c82e-166d-4e1b-acf1-999cc264bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:34:55.939+08:00
