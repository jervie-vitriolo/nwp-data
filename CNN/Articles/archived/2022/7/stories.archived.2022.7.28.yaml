      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also Wednesday announced a majority of Dasani bottles
        in the US and Canada will now be sold in 100% recycled plastic. Coke said
        this innovation is projected to reduce roughly 20 million pounds of new plastic
        waste compared to 2019.</p>'
