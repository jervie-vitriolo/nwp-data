      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beverage giant has often been criticized for contributing to
        environmentally damaging plastic waste. In 2020, the company was named as
        the world''s No. 1 plastic polluter by the environmental firm Break Free From
        Plastic. Its logos and branding were found on 13,834 pieces of discarded plastic
        in 51 countries, often in public spaces such as parks and beaches.</p>'
