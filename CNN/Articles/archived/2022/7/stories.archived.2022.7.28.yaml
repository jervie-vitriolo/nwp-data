      'jcr:uuid': '2b278dc9-0f7d-4c62-a815-abe672324a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:46:21.894+08:00
      'mgnl:createdBy': 'teresa'
