      'mgnl:type': 'text'
      'text': '<p><strong>Quaint cafes and unique lifestyle boutiques: Tiong Bahru</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90d2de-b394-472b-88f8-49b9337b96eb'
      'mgnl:activationStatus': true
