      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All had consumed illegal moonshine in the Botad and Ahmedabad districts
        of Gujarat state, where the manufacture, sale and consumption of alcohol is
        illegal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
