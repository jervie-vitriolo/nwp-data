      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Maria Rosario Vergeire serves as DOH OIC pending
        the announcement of a new secretary one month since President Ferdinand Marcos
        Jr. assumed office.</p>'
