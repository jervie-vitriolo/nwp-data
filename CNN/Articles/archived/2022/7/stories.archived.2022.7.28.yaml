    'embedimage': 'jcr:66fc9ef4-ad98-4471-bf21-fb92d8bbf4bf'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="July
      28 is World Hepatitis day | New Day" /><meta itemprop="description" content="Hepatitis
      is a major public health concern in the Philippines.<br />2019 data from the
      World Health Organization show Chronic Hepatitis B infects around one in 10
      people in the country.<br />And Chronic Hepatitis C affects six in one-thousand
      people.<br />Hepatitis is often regarded as a "silent killer" which quietly
      damages the liver leading to Liver Cancer and Cirrhosis. <br />But with early
