      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also pegged the reconstruction and rehabilitation cost
        of the establishments to reach ‚Ç±940 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3f491-d80d-4ff3-99f9-926ab1e8dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:53:43.774+08:00
