      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, expected to be officially announced in Poland on
        Wednesday, will see Warsaw purchase 980 tanks based on the South Korean K2
        model, 648 self-propelled K9 armored howitzers, and 48 FA-50 fighter jets,
        the ministry said. It would not confirm the value of the deal.</p>'
