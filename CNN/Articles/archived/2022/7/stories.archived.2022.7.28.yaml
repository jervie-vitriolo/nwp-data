      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/26/minority-bloc-Pimentel-Hontiveros-Leila-de-Lima.html">Two-member
        Senate minority bloc bares priority: Free De Lima&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46196abc-f87d-4b6d-9cce-0a5c14be5a74'
      'mgnl:activationStatus': true
