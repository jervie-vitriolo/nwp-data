    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99f4d3-308e-4120-b9e8-6af92c0cf94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different canvas will be featured each day this week.</p>'
