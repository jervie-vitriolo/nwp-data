    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former officer who restrained George Floyd sentenced to 3 years in federal
      prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a33fc0-49e0-4f7f-a7a0-241f7d90223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> J. Alexander Kueng, one of the former
        Minneapolis Police officers convicted of federal charges in the fatal arrest
        of George Floyd, was sentenced to 3 years in prison on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce42df-9199-4fec-b20d-4e281d792245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834d303-7413-41fd-b65b-0d877667870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tou Thao, another ex-officer who helped restrain Floyd, is also
        set to be sentenced Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce89cacc-fd6d-4441-a8a5-9bf2de4017cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd75430e-a3d0-4e57-be1c-9fafbc7af905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng and Thao were each convicted in February of violating Floyd''s
        civil rights and of failing to intervene to stop their colleague Derek Chauvin
        during the restraint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562cbe6-eb9d-4b7e-b8d4-fef213b2428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298e2aa-718d-4125-8109-147a88d6997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors asked the court in June to sentence Kueng and Thao to
        "significantly more" time than the range applicable to former officer Thomas
        Lane but less time than Chauvin''s 21-year sentence. Thao''s defense team
        asked for a sentence of 2 years, while Kueng''s defense team filed its recommendation
        under seal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139d792-e6fb-4c10-9bf3-a480f900545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738c2a7-f9f6-407f-be39-a25eb90956d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane, the fourth officer on scene, was convicted of just one federal
        charge and sentenced last week to 2.5 years in prison, as Judge Paul A. Magnuson
        cited Lane''s "minimal role" in the incident. Chauvin pleaded guilty to violating
        Floyd''s civil rights and of an unrelated civil rights violation and was sentenced
        to 21 years in prison to be served concurrently with his 22.5-year sentence
        on state murder charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e39f4b-8d4e-4dcd-82fb-d759747ebb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec829d22-64ff-4d1e-bfcc-cf64f5d64010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Wednesday, Magnuson said that Kueng was a new officer who
        deferred to the authority of a "much more senior officer." Magnuson wrote
        in a court filing last week that Kueng and Thao "each made a tragic misdiagnosis
        in their assessment" of Floyd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131beea-f183-4a6e-bc7d-34733ea4bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572892c-8697-4c66-a82e-9598a4b6e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence showed that Kueng genuinely thought that Mr. Floyd
        was suffering from excited delirium with a drug overdose, and Thao genuinely
        believed that the officers were dealing with a drug overdose with possible
        excited delirium," he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd2a23-50ca-484a-b8ee-d282feb17c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e73e8-382f-4e57-bb2a-89b1492534d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng declined to make a statement in court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9998d-6be7-494b-b27e-517cd80d8ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7cebd-15ef-417f-910f-536024891588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing comes more than two years after Lane, Thao and Kueng
        were fired and arrested for their actions -- or lack thereof -- in May 2020
        as Chauvin pressed his knee into the neck and back of Floyd, who was handcuffed
        and lying on his stomach, for more than nine minutes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c21bb1-0410-48c6-968f-64f4dbe3e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be8d97-a7a5-4159-a31e-8bb44cf4c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the arrest, Kueng restrained Floyd''s torso, Lane held down
        Floyd''s legs and Thao stood nearby and held back a crowd of upset bystanders.
        Harrowing video of the incident and Floyd''s ignored pleas for help spread
        widely and launched an international protest movement against police brutality
        and anti-Black violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dde638-322b-41de-a7c5-682cce2a7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d353ec-61a9-425f-bfcc-d1f0d8c68bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their federal trial in February, each of Lane, Kueng and Thao
        testified in their own defense and highlighted Chauvin''s role in taking charge
        of the situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a907e49-4079-4cf3-a562-a988c15c60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672fed87-20d5-46fd-9c1a-84d4ff7950d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng told jurors that he deferred to Chauvin on what to do during
        the arrest because Chauvin was the senior officer on scene with more than
        15 years of experience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f482e-d022-48b1-80d4-298dea8fd431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a338a89-9a24-4610-9d4c-a64aac940dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao told the court he assumed the other officers on the scene were
        "taking care" of Floyd, and that his role transitioned to crowd and traffic
        control. When prosecutors asked Thao during cross-examination why he didn''t
        tell Chauvin to get off Floyd''s neck, he said: "I think I would trust a 19-year
        veteran to figure it out."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184ca9e-40f2-4668-9174-aca527139f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25b59a-d9a7-4c9a-8517-01d6c2574b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Thou and Kueng face a state trial in October on charges
        of aiding and abetting second-degree unintentional murder and aiding and abetting
        second-degree manslaughter. They have pleaded not guilty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0200b-a7c9-45a0-9e91-a8d6f0e09936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f93ce2-2655-4d77-8aac-9ceabf6cadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Lane pleaded guilty in state court to aiding and abetting
        second-degree manslaughter. As part of a plea deal, prosecutors and the defense
        agreed to jointly recommend a sentence of 3 years to be served concurrently
        with his federal sentence in a federal institution, according to Minnesota
        Attorney General Keith Ellison''s office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698980f-4616-48d0-bd5b-44b6b24bc973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T00:59:19.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/07/27/us/tou-thao-kueng-george-floyd-sentence/index.html"
        target="_blank">Former officer who restrained George Floyd sentenced to 3
        years in federal prison"</a></i></p>'
  'Biden-administration-offers-convicted-Russian-arms-dealer-exchange-Griner-Whelan':
    'author': 'Kylie Atwood, Evan Perez and Jennifer Hansler, CNN'
    'caption': 'Photo courtesy: AP, Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-28T05:46:40.388+08:00
    'imagesource': 'jcr:0e44c53a-e845-4c02-8122-9d2425dcb6e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75c02f5e-a4ee-4a2b-bdc9-fb53e50f4f11'
    'lead': 'CNN Exclusive: The Biden administration has offered to exchange Viktor
      Bout, a convicted Russian arms trafficker serving a 25-year US prison sentence,
      as part of a potential deal to secure the release of two Americans held by Russia,
      Brittney Griner and Paul Whelan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T05:46:19.489+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:04:51.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:03:31.920+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Biden administration offers convicted Russian arms dealer
      in exchange for Griner, Whelan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a82c9-6311-4306-a769-f09377308978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After months of internal debate, the Biden
        administration has offered to exchange Viktor Bout, a convicted Russian arms
        trafficker serving a 25-year US prison sentence, as part of a potential deal
        to secure the release of two Americans held by Russia, Brittney Griner and
        Paul Whelan, according to people briefed on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ac37b-d57c-4e70-97bf-d56e04cf0a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b3a5f-da52-4a90-b20c-c55a0c120033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sources told CNN that the plan to trade Bout for Whelan and
        Griner received the backing of President Joe Biden after being under discussion
        since earlier this year. Biden''s support for the swap overrides opposition
        from the Department of Justice, which is generally against prisoner trades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba15b02-3b4d-477a-bbe7-fd118e7aaadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deac641-cf99-4ac3-8f4b-326edff5bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken announced Wednesday that the US
        presented a "substantial proposal" to Moscow "weeks ago" for Whelan and Griner,
        who are classified as wrongfully detained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedea551-9a1b-48d3-ad6d-78f408050d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bafe51-7a2d-452b-9499-09a45880cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference at the State Department, Blinken
        said Biden was "directly involved" and signed off on the proposal. Although
        Blinken did not directly confirm Bout was part of the deal, saying he "can''t
        and won''t get into any of the details of what we proposed to the Russians
        over the course of so many weeks now," he said "in terms of the President,
        of course he was not only directly involved, he signs off on any proposal
        that we make, and certainly when it comes to Americans who are being arbitrarily
        detained abroad, including in this specific case."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f5bf1-b18c-4813-bd9a-b9bf19fc088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581915b1-f72b-4f74-80f2-f25b5cd7ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat said he intended to discuss the matter on an
        expected call with Russian Foreign Minister Sergey Lavrov this week -- his
        first conversation with his counterpart since the war in Ukraine began --
        telling reporters, "my hope would be that in speaking to Foreign Minister
        Lavrov, I can advance the efforts to bring them home."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b07947-8b7e-455e-a6a5-b255c5684a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f40ef-ab07-4eaa-b876-5439addf3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is in my mind utility in conveying clear, direct messages
        to the Russians on key priorities for us. And as I mentioned, these include
        securing the return home of Brittney Griner and Paul Whelan," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68bbee-eef9-413f-a9e6-6ea03e30408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24d10d-cd88-4fc8-9f73-9dbc88fbcb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official suggested Moscow has not been responsive
        to the "substantial offer" first presented in June, telling CNN "it takes
        two to tango."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69476d-9578-40b2-a257-da8699c0f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d468b-6c03-4390-ab85-c2bdb17afab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start all negotiations to bring home Americans held hostage
        or wrongfully detained with a bad actor on the other side. We start all of
        these with somebody who has taken a human being American and treated them
        as a bargaining chip," the official said. "So in some ways, it''s not surprising,
        even if it''s disheartening, when those same actors don''t necessarily respond
        directly to our offers, don''t engage constructively in negotiations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575e24e-aaaa-4548-8427-a4b2b34ebe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fb35c-a16e-498c-86d7-b438c6ae113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Administration continues to communicate offer</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545236ec-7430-4e5b-8ef5-88b4c5922cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official declined to comment on the specifics of the "substantial
        offer." They said it was in Russia''s "court to be responsive to it, yet at
        the same time that does not leave us passive, as we continue to communicate
        the offer at very senior levels."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d3a06-3189-4eda-90b3-2f7479bd9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2e823-0458-44e8-a0a3-4d263413af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of Whelan, who has been held by Russia for alleged
        espionage since 2018, and WNBA star Griner, jailed in Moscow for drug possession
        since February, have urged the White House to secure their release, including
        via a prisoner exchange if necessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea0a6c-1570-47cb-9b8f-c4bb5882a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d37a4-b413-496d-83f6-d2c598e9eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council Strategic Coordinator for Communications
        John Kirby said Wednesday that a senior administration official spoke with
        the families prior to Blinken''s announcement about the "substantial proposal."
        Biden recently spoke by phone with Griner''s wife, Cherelle, and Whelan''s
        sister, Elizabeth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280f8a9-244a-46b1-b3c6-ef2098950a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc22780-dc47-4678-b31b-ca657ef333cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner, who pleaded guilty in early July but said she unintentionally
        brought cannabis into Russia, testified in a Russian courtroom Wednesday as
        part of her ongoing trial on drug charges, for which she faces up to 10 years
        in prison. It is understood that her trial will have to conclude prior to
        a deal being finalized, according to US officials familiar with the Russian
        judicial process and the inner workings of US-Russia negotiations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41a772-afb6-4e91-86e4-648d348d538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cd1c60-3daa-4af7-b7a1-2bee78842e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During months of internal discussions between US agencies, the Justice
        Department opposed trading Bout, people briefed on the matter say. However,
        Justice officials eventually accepted that a Bout trade has the support of
        top officials at the State Department and White House, including Biden himself,
        sources say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23b09a-2ea0-4397-9c37-2f801e93af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453fd0f-417f-429b-bdb7-1ae7bb2d871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has long resisted prisoner swaps, claiming concerns
        that they only incentivize countries to detain Americans so they can be used
        as bargaining chips. Advocates have questioned these concerns and have argued
        that it is more important that Americans are able to come home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a95d2c-ab71-47d6-9d13-dfe67d14825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fbc3b-2a95-400a-8545-ebab566d3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among senior Biden administration officials, the idea of prisoner
        swaps gained new momentum earlier this year after the successful release of
        Trevor Reed, a former Marine who was held captive in Russia for more than
        two years. Reed was traded for Konstantin Yaroshenko, a Russian pilot then
        serving a 20-year federal prison sentence for cocaine smuggling conspiracy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ed258-cf81-4d64-b842-14d97de57a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa0a1d-c672-4f6c-888a-91e3a736a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden officials had been concerned the decision to swap Reed for
        Yaroshenko would be criticized by Republicans. Instead, it won bipartisan
        praise, including from a handful of Republicans who are normally sharp critics
        of the administration. That reception, sources say, led the administration
        to reexamine all options -- including potential swaps -- to get Whelan and
        Griner out of Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d8e1bf-57a0-4859-afe0-28c31673b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1752ce-743d-4e2a-897e-a74b43380cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the kind of moral indignity of them holding innocent people
        and trying to extract from us someone like a Mr. Yaroshenko, who is the opposite
        of that, we nonetheless are so committed to bring our people home that we
        will make those painful choices in certain circumstances," the senior administration
        official told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e768537-7397-4606-a6cc-e8bc4d47fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd6fa3-69b4-49e3-a335-ef31ef8a6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Securing their release would also give the White House a much-needed
        political win ahead of the midterm elections in November, a point that some
        officials quietly acknowledged when speaking privately to CNN. There is also
        a sense of urgency to bring the two detainees home as the White House faces
        growing public scrutiny from the families of Americans unlawfully detained
        abroad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791578e5-2acf-4132-97ee-3268d8c367de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T05:46:19.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:04:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/27/politics/griner-whelan-biden-offer-viktor-bout-exchange-russia-arms-dealer/index.html"
        target="_blank">"CNN Exclusive: Biden administration offers convicted Russian
        arms dealer in exchange for Griner, Whelan"</a></em></p>'
