      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19956864-659c-49d5-b569-ec3d3abb6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It put me on a trajectory of rapid improvement because I just had
        to learn how to deal with it -- whether that was throwing up at least twice
        a week for the first six months, just adapting to what I was trying to put
        my body through."</p>'
