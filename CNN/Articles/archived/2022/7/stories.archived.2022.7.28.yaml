      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc6299-4313-4a11-9f01-ba36040b92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the press‚Äô goal to diversify our bookshelves is releasing
        the books by set; to garner interest, Ortega says, in a plethora of ideas
        readers may not check out otherwise. A reader who may have only heard of Ong''s
        work on disinformation, for instance, may still end up buying the entire set
        and reading about art curation and the genre films of the ‚Äò70s.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c89da-3c1d-42d0-b4ce-a0d6135cb87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41c683-73d6-497d-8ac2-6e007852058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago adds, ‚ÄúWe‚Äôve also been lucky with our authors kasi they
        appreciate the project and they want to continue it, so whatever royalties
        we could offer them, they agreed to funnel it to the next set to keep it going.
        It‚Äôs that kind of relationship that we like to have with our authors, ‚Äòyung
        nagiging community siya of people who believe in what we‚Äôre doing.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25fb07-d761-4425-becb-e0df4a2de5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b487f-5327-4cf9-beac-e3fc1aae8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have begun dreaming up potential next batches: Ortega wishes
        to see a set written exclusively in Filipino. Santiago wants an all-women
        rendition. There‚Äôs also the possibility of inviting someone else to curate
        a set. What‚Äôs certain is that this is only the beginning ‚Äî the press envisions
        Required Readings as a regular series ‚Äúthat will continue for as long as we
        can keep it going.‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6a8cc-6101-49bf-a97c-a02d2ee3de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.378+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47aa73a-441c-45cf-a363-85feff952abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.378+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They remain loyal to their mission of providing readers with necessary
        contexts and critical inquiries into Filipino life. ‚ÄúWhen we say we‚Äôre requiring
        these readings, we‚Äôre trying to tell the readers na may mapupulot sila rito,‚Äù
        Santiago says. ‚ÄúMay mahalaga silang sinasabi tungkol sa atin at may matututunan
        tayo sa kanila.‚Äù</p>'
  'DFA-PH-more-flexible-approach-COC-talks':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-28T17:12:40.582+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51d067f6-6937-4450-8c27-f8f9b541e79f'
    'lead': 'A ranking Department of Foreign Affairs official is suggesting a ''more
      flexible'' approach for the Philippines in negotiations between the Association
      of Southeast Asian Nations and Beijing for the Code of Conduct in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T17:12:45.282+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:04:15.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:03:44.051+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH has to be ''more flexible'' in talks on South China Sea Code of Conduct
      - DFA exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606549c-7ce8-4697-8f53-e1473cad5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> ‚Äì A ranking
        Department of Foreign Affairs (DFA) official is suggesting a "more flexible"
        approach for the Philippines in negotiations between the Association of Southeast
        Asian Nations (ASEAN) and Beijing for the Code of Conduct (COC) in the South
        China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c640f6-c9de-4b98-a407-5d924444b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a345c-e95e-495f-9831-9c6545b4d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Thursday, DFA Assistant Secretary for ASEAN
        Affairs Daniel Espiritu said the Philippines will assert the United Nations
        Convention on the Law of the Sea (UNCLOS) and its arbitral win in The Hague
        as "twin anchors" of actions and policies in contested waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c3765-53bd-419a-aa39-b9cd56841b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4846c-4a5f-4cd4-a239-b45c7776b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo is expected to do so during
        the ASEAN Foreign Ministers'' Meeting in August, Espiritu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1764d-8c04-40d3-883d-f9faab6109d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b301f-96ba-4707-9f4d-b6e31f506426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the same briefing, Espiritu said the Hague ruling does not
        necessarily have to be invoked during negotiations for the COC - a crucial
        document which will lay down the only allowable actions and behavior that
        parties can take in the disputed South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f2ce0-f5ed-4ea7-8da2-b018abc59bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3706c-ad52-4552-9c23-9373cf3078ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asserting the Hague ruling. But whatever is it that''s on
        the Hague ruling are only reflections of specific provisions in UNCLOS so
        whether we invoke the arbitral tribunal award or not, the point is, the moment
        we use UNCLOS in the negotiations of the COC and its resultant mechanisms,
        I guess that will already be enough," Espiritu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00001c74-4af6-49da-9ad3-18566dc7d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c6931-efaf-4f80-8f12-7f66a93189e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, UNCLOS is bigger than the arbitral award. So, we have
        to be more flexible on that," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402cc8ed-8465-4c6f-b1c8-9125931617a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c8b28-ae23-44af-8175-02460c58c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal constituted under UNCLOS - and backed
        by the Permanent Court of Arbitration in The Hague - ruled in favor of the
        Philippines in its maritime dispute with China in 2016. It recognized the
        Philippines'' sovereign rights in areas within its exclusive economic zone
        in the West Philippine Sea which China contests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7785fe8-82cd-4087-a3ba-9206b7828128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7c433-77b2-4afc-863b-9f6bafb31423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, rejects the landmark ruling. The Philippines has
        filed dozens of diplomatic protests for Chinese incursions in the West Philippine
        Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86275175-8ccf-4b36-8bb2-8aa5acde2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f0881-67b0-4172-bba0-1b26cb47733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN and China signed a non-binding Declaration on the Conduct
        of Parties in the South China Sea in 2002, but the regional bloc has been
        pushing for a legally binding COC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c6934-35a2-4a36-9084-4fd015cce179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2108b8-95ef-4c3a-8bb5-fe3f8bebecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 20th anniversary of the signing of the declaration early
        this week, Chinese State Councilor and Foreign Minister Wang Yi pushed for
        "enhanced and upgraded versions of the DOC, and reach, at an early date, an
        effective and substantive COC that conforms to international law, including
        the UNCLOS, so as to provide stronger institutional guarantee for managing
        differences and advancing cooperation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c6eed-0476-434d-ae28-0db188594ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ef183-ae03-44b7-bc0a-c2597a344b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was country coordinator of the ASEAN-China Dialogue
        Relations from 2018 to 2021. Both the ASEAN and China agreed to come up with
        a code by then, but aside from the stalemate caused by the COVID-19 pandemic,
        former DFA Secretary Teodoro "Teddy Boy" Locsin, Jr. said in September 2019
        that a single draft negotiating text was reached only after China "softened
        its insistence on controversial provisions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea57158c-7a65-427d-a449-0411b8050850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811293c9-87f4-4eca-8b03-833932e8dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While progress has been made, Espiritu said negotiations "are still
        very, very, very fluid."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f4771-4b90-4987-bd29-29e4cc6d30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T17:12:45.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
