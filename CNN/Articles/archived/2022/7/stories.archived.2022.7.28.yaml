      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Network Bank, the community banking arm of BDO Unibank, promotes
        financial inclusivity especially for individuals from areas that have difficulty
        gaining access to financial services. It offers financial products that aim
        to address the needs of the unserved and underserved Filipinos.</p>'
