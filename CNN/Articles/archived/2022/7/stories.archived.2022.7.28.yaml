        <a href="https://www.instagram.com/monumentlifestyle/" target="_blank">Monument
        Lifestyle</a>&nbsp;(try their Everything Bagel paired with an iced coffee
        and browse through their selection of clothing and lifestyle items while waiting
        for it to be ready). The famous <a href="https://www.instagram.com/tiongbahrubakery/"
        target="_blank">Tiong Bahru Bakery</a> has French croissants that are well-known
        around the country.</p>'
