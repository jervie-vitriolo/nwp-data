      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185f215-a652-4dd5-a117-1dfaa601af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 180 K2 tanks, made by Hyundai Rotem and equipped with
        auto-loading 120mm guns, are expected to arrive this year, with the production
        of 800 upgraded tanks starting in 2026 in Poland, according to the ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb37b1-c187-4931-a727-a7e9754afc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0b5c3-68d3-4ff0-af1b-1a950dd1fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 48 K9 howitzers, made by Hanwha Defense, are also expected
        to arrive this year, with delivery of a second batch of 600 due to start in
        2024. From 2025 these will be produced in Poland, the ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db6e59-c5f4-4b04-82a6-7fcc99b260f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67693c77-a750-4249-a91d-165617e50969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said these armored vehicles would, in part, replace
        the Soviet-era tanks that Poland has donated to Ukraine to use in its fight
        against Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca151b93-f41d-4459-b32e-59a87f01ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cbdd1c-702e-4043-9759-72b348e82604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry''s comments to CNN come after Polish Defense Minister
        Mariusz B≈Çaszczak tweeted on July 22 that the deal would "significantly increase
        Poland''s security and the strength of the Polish Army."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a3829-e8a4-4eb7-af48-680d46e105f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7274e4f-9003-417c-a221-5fc854ae1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the South Korean Defense Acquisition Program
        Administration and the arms manufacturers involved for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d033bfc-ff5a-409c-a23e-947d26f02c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2afe541-8f2b-42ce-bb64-723955c08657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chun In-Bum, a retired South Korean general, said the deal with
        Poland is Seoul''s single biggest weapons export pact ever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d120e1d-8ebe-483c-8823-3c3cb65bc570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0ef76-e9cc-49d8-b2cd-44db10eb3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also praised the weapons involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9185d-1118-4e07-8b78-24d88954f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd4c7d3-2718-4774-985c-0c9572e855bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The K9 (howitzer)... is probably the best artillery system in the
        world, rivaled only by the German system. The FA-50 is a combat version of
        the T-50, which has gained a reputation for being the best trainer in the
        world inventory. The K2 tank in its latest version will be better than anything
        South Korea has to date," Chun said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d81e71-2bed-4881-b6c8-b18951d82b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403fffe-35f3-4ae3-bf41-7c80a6a32208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Higher profile for Korean arms</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b5eca-6a3c-40df-9292-cf55ceeb36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leif-Eric Easley, associate professor of international studies at
        Ewha Womans University in Seoul, said the arms deal had its roots in the administration
        of former President Moon Jae-in, who sought large foreign contracts to boost
        South Korea''s defense industries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317bc08-3404-4b3e-93f9-307d8e8d560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70920a-6a5c-4d53-9349-314bfad4e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s successor, President Yoon Suk Yeol, who took office in May,
        also wants to push such exports, Easley said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f68f1-b404-4b44-ab41-a9dc5412bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c02bd-aa0f-4a1b-8af4-a5c8d29636c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the war in Ukraine increases the geopolitical stakes" for Seoul,
        Easley said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2565dc-c393-4622-b97a-c40d84268107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8868092-efda-42bb-bfbe-c9a8aa439965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The profitable arms deal with Poland, a NATO member, means South
        Korea will be expected to share the "burden for defense of the international
        order," Easley said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe6314-74af-4c14-8ffb-53ab3f023825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137a147-33f2-4628-b3dd-d0402bec14bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington and NATO will expect Seoul to increase assistance to
        Ukraine and maintain sanctions against Russia, even if doing so comes at some
        cost to the South Korean economy," Easley said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a7557-1dfc-446d-a1f0-b3707ef807b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30b43d-2745-4029-967c-a861ce1fff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since joining NATO in 1999, Poland has become a key member of the
        30-member alliance, and has been purchasing US-made military equipment, including
        Abrams main battle tanks and F-35 stealth fighter jets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49328379-0a1b-42d3-ba6f-a2bbeb719783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fe06b-5569-40c0-89d8-5b814499123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland has also become a big backer of the government in Kyiv following
        Russia''s invasion, making deals to send more than 200 tanks and self-propelled
        howitzers to Ukraine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c233524-a0f7-46a8-8c1c-cb178cd75457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b7d7d-0da5-485a-9507-0604acae3b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Urgent need</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512025e-2eb1-4f87-a1b2-50863a893692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to Seoul in May, the Polish defense minister said
        the war in Ukraine showed Poland''s urgent need for South Korean arms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5fbdb-b3e5-4d29-9bd7-1ec0ba56abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:57:05.878+08:00
