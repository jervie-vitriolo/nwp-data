      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Sprite is retiring its green plastic bottles
        after more than 60 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960d44a-acd1-461a-8ac6-ed0f4dba2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:41:18.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeed3c2-54bc-4d90-be20-05d105ce8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:41:18.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola said Wednesday it''s changing the packaging from green
        to clear plastic beginning August 1 as part of broader efforts to become more
        environmentally responsible. Sprite''s current plastic contains green polyethylene
        terephthalate (PET), an additive that can''t be recycled into new bottles,
        a key initiative for the company as it looks to reduce plastic waste.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef3f37-4606-4b7d-a71a-003f75200ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:41:18.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e0e73-ce53-4ed9-9be3-9b81415f3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:41:18.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking colors out of bottles improves the quality of the recycled
        material," Julian Ochoa, CEO of R3CYCLE, a plastic group helping Coca-Cola
        improve its recycling, said in a statement. "When recycled, clear PET Sprite
        bottles can be remade into bottles, helping drive a circular economy for plastic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b7f5c-80a2-4c1c-acea-a7980f6fef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T09:41:18.325+08:00
