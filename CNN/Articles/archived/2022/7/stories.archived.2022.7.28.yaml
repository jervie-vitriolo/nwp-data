    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena leaps to career-high world No. 3'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c289f3-2ae3-49cb-bfee-015fa117a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:47:56.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 28) ‚Äî</strong> EJ Obiena has soared
        to a career-high No. 3 in the <a href="https://www.worldathletics.org/world-rankings/pole-vault/men">latest
        world rankings</a> following a <a href="https://www.cnnphilippines.com/sports/2022/7/25/EJ-Obiena-World-Athletics-Championships-bronze.html">historic
        bronze medal finish</a> at the 2022 World Athletics Championships in Oregon,
        USA last Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca8e75-844e-4f0e-80d5-6fdb0d25e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:47:56.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously ranked No. 6, the 26-year-old ace jumped three places
        higher with a total score of 1408 and behind top pole vaulter Mondo Duplantis
        (1612) of Sweden and American Chris Nilsen (1435).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b683ea-2ffd-4c85-a93d-11cbf27ebda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:47:56.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the highest ranking attained by the Filipino Olympian, who
        previously held the No. 5 slot before falling to sixth place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617e1d4-bdc8-4f01-a624-85cd0233e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:47:56.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:04:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena recently became the country''s first-ever medalist at the
        World Championships after placing third behind Duplantis and Nilsen with a
        5.94-meter mark output. That allowed Obiena to break his personal, national,
        and Asian record.</p>'
