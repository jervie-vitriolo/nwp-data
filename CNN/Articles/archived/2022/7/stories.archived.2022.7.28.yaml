      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start your day by having a Kaya toast set, complete with two eggs
        and a drink (your choice of Kopi or Teh) at <a href="https://www.instagram.com/chinmeechin.sg/?hl=en"
        target="_blank">Chin Mee Chin Confectionery</a>, a Hainanese-style coffeeshop
        that‚Äôs occupied the same spot in Katong since 1925. It closed down in 2018
        but was revived in 2021 and serves the same delicacies it‚Äôs always been known
        for. Afterwards, walk around the area and take in the colorful sights of the
        preserved shophouse facades. For those hoping for a good photo op backdrop,
        head to Koon Seng Road for its colorful shophouses. Constructed between the
        1840s and 1960s, the building type is <a href="https://www.ura.gov.sg/Corporate/Get-Involved/Conserve-Built-Heritage/Explore-Our-Built-Heritage/The-Shophouse"
        target="_blank">prevalent all over Singapore</a>, but ones lined up at Koon
        Seng Road have become something of a tourist spot, with the houses now residential,
        <a href="https://www.figment.live/houses/still-house-koon-seng-road-joo-chiat/"
        target="_blank">with some available to rent</a>. Just be sure to watch out
        for passing traffic as you take photos, as it is a two-way street.</p>'
