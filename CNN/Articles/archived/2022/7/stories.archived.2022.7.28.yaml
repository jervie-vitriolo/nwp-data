      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/27/economy/fed-meeting-interest-rates-75-basis-points/index.html"
        target="_blank">Fed makes history with second massive rate hike in as many
        months</a>."</em></p>'
