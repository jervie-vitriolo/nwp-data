      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Cody Simpson stood behind the starting
        blocks at his first Olympic swimming trials last year, the experience felt
        completely new but also strangely familiar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc1561-fa81-4e79-a2b9-9f9d2e5fdf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.752+08:00
