      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Coke announced its "World Without Waste" initiative with
        the ultimate goal of collecting and recycling one bottle or can for each one
        it sells by 2030. Part of that initiative included launching a new 13.2-ounce
        bottle last year that is made from 100% recycled plastic material.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf776ef5-f8b1-4f3b-a776-1df17dd549b8'
      'mgnl:activationStatus': true
