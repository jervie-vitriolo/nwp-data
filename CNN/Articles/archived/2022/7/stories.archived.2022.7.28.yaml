      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened in 2014, <a href="https://singapore.potatohead.co/" target="_blank">Potato
        Head</a> is a multi-concept destination occupying four floors of a heritage
        Keong Saik Road shophouse, each floor representing a different concept. Originally
        from Bali, the Singapore branch maintains the original‚Äôs out-of-the-box spirit.
        If you look closely, you‚Äôll see how the building resembles a ship, which is
        a characteristic that some Singaporean buildings retained from pre-War times.
        While it can get crowded at peak hours, the Rooftop Bar is the ideal location
        for sunset drinking. If you‚Äôre lucky, you can catch DJ gigs at Studio 1939
        on the third floor.</p>'
    '70':
      'image': 'jcr:341e43c5-6da2-4b62-bf0d-77affb276acf'
      'imageCaption': 'The oolong highball from Native. Photo by GABY GLORIA'
