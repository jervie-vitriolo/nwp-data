    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ chief wants to expand PCGG mandate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c752950-bdcd-4322-afd3-aec74da9a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c5db9-29dd-4d69-bbea-989618b7f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> - Justice
        Secretary Jesus Crispin "Boying" Remulla wants the agency tasked to go after
        the Marcoses'' ill-gotten wealth to also become a central body for all government-seized
        assets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b2e27-2829-4edf-83ad-e68e5b432868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f2671-2ef4-4f1f-94c3-9783df3915d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla on Thursday said the Department of Justice (DOJ) is now
        studying this possible expansion of the Presidential Commission on Good Government''s
        (PCGG) functions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64856d1e-a127-4858-929a-17b2a2f6dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8dc246-d68f-493f-84c1-2819f23d7b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we need to spend the next hundred years running
        after the Marcoses," the DOJ chief said. "I don''t think it''s going to be
        that way. Might as well make good of something that''s there already, so shift
        the mandate to something useful for the country and more urgent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a97d3-137d-47a2-b40c-9e67537827af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe3db8-adf2-4a38-828e-e4e6076b3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Remulla, a forfeiture office could be created under
        the commission to properly account all assets seized by the state for nonpayment
        of taxes, drug trafficking, and graft and corruption, among other crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11f80a-6882-4450-8781-26d2ac972999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38768bf1-6731-49e9-8ca3-bbe488a6803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we have no central forfeiture asset office in the country‚Ä¶We
        have to have a central body so that we know how much we really get [...] from
        the proceeds of crimes that we are forfeiting in favor of the government and
        of the people," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89612f8a-6b2a-4d38-a562-610f92e9b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21e0ab-50e3-4560-bcdc-5a32125b2547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary insisted this proposal will not dilute the PCGG''s
        original mandate. He added that the assets to be recovered from the Marcoses
        are expected to decrease over time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaace7f-7207-4733-ab6a-361d3512b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
