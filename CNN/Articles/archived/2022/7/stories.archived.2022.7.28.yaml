      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc8ee2-6df0-4b5b-878f-6163cc97664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank noted that the Fed''s decision to implement a rate
        hike of three-quarters of a percentage point or 75 basis points is among the
        external factors that could keep driving foreign exchange movements in emerging
        economies like the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fd873-50fa-4f47-9f51-61c62163612f'
      'mgnl:activationStatus': true
