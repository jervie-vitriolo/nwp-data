      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is rain in the forecast, which could provide some relief,
        Lehenbauer noted. "Rain is really the only hope we have to handle this fire,"
        he said.</p>'
