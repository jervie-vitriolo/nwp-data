      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9ede3-4e5e-426d-af53-89058a732898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a big crowd watching on and fans chanting his name, it transported
        him back to the thick of his music when he was regularly performing in front
        of thousands of people and making live TV appearances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1210dc5-8049-4fdc-b06a-7a6a9f00622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7b5ff-05df-4299-ac57-cdda35691cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had the experience of having to get up and do things in front
        of lots and lots of people that I cared about the outcome," says Simpson.
        "I knew how to deal with it more than let it ruin me in that moment, I suppose."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad346b2-5970-490a-a011-9e1e27da8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.752+08:00
