      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd8d8e-0490-4dbf-9964-50d4667eb490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate that and the anniversary, fans can this week participate
        in a Spotify Canvas Competition in which they are invited to film a video
        of themselves dancing like Astley to potentially be used as the visualizer
        canvas for the song while streaming it on Spotify.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a579a-2077-4c1f-91cf-499cb07c40b9'
      'mgnl:activationStatus': true
