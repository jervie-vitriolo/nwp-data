      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a deeper immersion to the combination of trendy and traditional
        culture, look no further than the historic district of Kampong Gelam. Here,
        you‚Äôll find decades-old shops run by generation upon generation of families
        carrying wares like aromatics and carpets, with a sprinkling of newer boutiques
        and specialty stores. The majestic Sultan Mosque acts as a major fixture in
        the area and can be seen from different angles.</p>'
