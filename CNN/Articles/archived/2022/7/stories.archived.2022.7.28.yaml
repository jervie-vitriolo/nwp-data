      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî</strong>&nbsp;The
        magnitude 7 earthquake that hit Northern Luzon caused tens of million pesos
        in damage to infrastructure, authorities said Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522aecbc-81de-40e2-a568-b78cf7b8143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaaf1b4-6cec-43c5-98d7-5c11e7262949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of reporting time, the cost of damage to infrastructure is ‚Ç±33.8
        million in Ilocos Region alone," said Office of Civil Defense (OCD) Assistant
        Secretary Bernardo Rafaelito Alejandro in a briefing in Abra attended by President
        Ferdinand "Bongbong" Marcos Jr.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f512f8-ebfa-4118-b4ce-b04690bc4a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d2211-2bea-44b5-bf27-54ef6df7cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned agencies and regional offices are still gathering information
        on damage to agriculture and other assets, added Alejandro.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceac51b-6514-400b-8596-aa44d203f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963f22a-854f-4c76-a32b-f3c1655376ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the National Disaster Risk Reduction and Management
        Council also gave CNN Philippines a ‚Ç±33.8-million estimate to infrastructure
        damage caused by the earthquake.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c5efc-5d26-4577-b4c7-c6edc9926b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a4b08-bbcf-4ff9-8ab9-c4ce3786619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson Mark Timbal added that the regions heavily affected
        by the quake are CAR and Ilocos, but the figure only covers Ilocos Region,
        Central Luzon, and Metro Manila.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af84108-5e58-4357-b915-92a8a80ed7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de642851-ae6e-4b3b-88c2-676b1cad2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no estimate yet on the damage to historical sites in Ilocos
        Region from Wednesday''s destructive earthquake, which left five dead and
        dozens of others injured, the NDRRMC added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f890d-48c6-4d00-b158-f21b6efb4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74e8c9-7de7-4134-a020-e6ef0a8191a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received reports that historic or heritage structures also
        suffered damages from the earthquake. We haven''t proceeded with the valuation
        of this infrastructure given that there is a different procedure for historic
        sites," Timbal explained. "The damage computation does not yet include the
        historic structures as of this time."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033eecda-dd0a-4bca-9193-dfa7d352c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6bed9b-6593-45b7-9d81-080081303123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical sites such as the Bantay Bell Tower, the Vigan Cathedral,
        several heritage houses in Ilocos Sur, and some other churches in Abra and
        Ilocos Norte were either partially damaged or have partially collapsed following
        the strong earthquake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f77f66-8fab-4470-9ad8-7c0d4323e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:23:26.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/7/27/Historic-sites-destroyed-by-magnitude-7-Luzon-quake.html"
        href="https://www.cnnphilippines.com/news/2022/7/27/Historic-sites-destroyed-by-magnitude-7-Luzon-quake.html"
        target="_blank">LOOK: Strong Luzon quake damages historic sites</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980d812-62c9-4bb5-ad3d-a10d7b40556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate is expected to rise as the Department of Education
        said at least 35 schools were damaged by the earthquake, with reconstruction
        and rehabilitation cost to reach ‚Ç±228.5 million. Timbal said the number of
        schools damaged has since risen to 61.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37106087-c39b-449e-a638-d8ad9ee0449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b9b60-f684-47fe-96d1-337f1d100656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 37 cities or municipalities experienced power outage,
        and at least 19 roads were not passable due to the quake, the NDRRMC''s situational
        report stated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca610058-efec-43e5-9814-69f60de5acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e20697-719a-42d9-82ca-93d098ef81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 4,900 families or 20,000 individuals were affected by the earthquake,
        Alejandro of the OCD reported.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415249bb-c529-420e-a57f-c997223a8385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ed892-4e6b-4f7d-b84b-246f1cac4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was recorded 14 kilometers northwest of Tayum, Abra at
        8:43 a.m. and was also strongly felt in Metro Manila and other provinces.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b476b44-65ed-4425-b11a-3ccfef168c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908eb988-e035-43fc-9fd2-e5fda94a5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T14:19:07.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. on Thursday, the NDRRMC said 798 aftershocks have been
        recorded, ranging from magnitudes 1.5 to 5.4.</p>'
