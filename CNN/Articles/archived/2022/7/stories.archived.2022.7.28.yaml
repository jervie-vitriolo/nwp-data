      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For lunch, sample traditional Peranakan cuisine from Chilli Padi
        Nonya, a no-frills neighborhood haunt established in 1997. Recently included
        in the 2022 Singapore Michelin Guide, the restaurant‚Äôs specialties include
        the Ayam buah keluak, a traditional Peranakan (spicy) dish that uses buah
        keluak nuts, curry chicken, and chap chye (mixed vegetables).</p>'
