    'caption': 'Photo courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-28T01:00:12.554+08:00
    'imagesource': 'jcr:273014fc-1b2d-4e1a-a6c2-a96c51fcd2ec'
