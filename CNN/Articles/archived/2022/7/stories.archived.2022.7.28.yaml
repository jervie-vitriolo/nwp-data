      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11638a-ed59-41c5-b6e2-f406051a7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:04:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Corpus Ong was another obvious pick, as Everything‚Äôs Fine
        had always wanted to publish the researcher‚Äôs crucial work on disinformation.
        ‚ÄúTrolls for Sale‚Äù takes us deep into Southeast Asia‚Äôs fake news crisis, where
        the Philippines is patient zero and the antidote remains obstructed by the
        state and big tech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb385d26-97d1-4c25-abd4-29ad51ea79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:54:55.377+08:00
