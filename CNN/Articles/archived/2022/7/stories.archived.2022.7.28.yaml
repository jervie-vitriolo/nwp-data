      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand ‚ÄúBongbong‚Äù Marcos Jr. earlier said there was
        no need to declare a state of national calamity yet, noting that it could
        only happen if three regions are heavily affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee73b4-f5bd-42a4-98d4-c2c57df1f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:34:55.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, however, local officials may place their respective
