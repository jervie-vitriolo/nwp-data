      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe ‚Ç±150-million road raising project aimed at mitigating the risk
        of flooding in a 640-meter stretch of SCTEX Dinalupihan is now halfway through
        and expected to be completed within the third quarter of the year,‚Äù NLEX Corporation
        said in a press release on Wednesday.</p>'
