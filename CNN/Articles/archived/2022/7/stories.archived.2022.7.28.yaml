      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:40.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started this tour excited to finally get back to playing live
        after a long break due to the pandemic, but the reality is I was not at all
        ready for how difficult touring would be after this time away," he said. "It
        has become more clear that I need to take the time I''ve never taken personally,
        to ground myself and come back stronger."</p>'
