      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29187a14-8bee-4576-8852-b3011148fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.886+08:00
      'mgnl:createdBy': 'kristel'
