    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ba1b5-23c2-48d3-bec2-4b45d0ecde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T12:23:26.153+08:00
      'mgnl:createdBy': 'glee'
