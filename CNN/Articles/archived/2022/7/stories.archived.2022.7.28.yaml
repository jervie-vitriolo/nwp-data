      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3cb7e-8817-47b6-8e5f-4457f0b91e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to turn to Phelps for advice brings Simpson''s swimming
        journey full circle: during his first trip to the US, he made his dad drive
        from New York to Baltimore to try and meet Phelps at North Baltimore Aquatic
        Club.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901741a-167b-420a-9b6f-e25e5f9570f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T16:32:10.756+08:00
