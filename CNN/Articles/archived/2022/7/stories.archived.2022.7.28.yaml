      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî</strong> The government‚Äôs
        new development plan aims to achieve growth felt by more Filipinos, the National
        Economic and Development Authority (NEDA) said Thursday.</p>'
