      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As excessively high temperatures continue, firefighters in some
        areas are battling growing wildfires while also dealing with the sweltering
        conditions.</p>'
