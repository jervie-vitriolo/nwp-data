      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Solicitor General Menardo Guevarra and Justice Secretary Boying
        Remulla on Thursday confirmed the development, but kept mum on the details
        of the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896bf35b-54e5-47f2-87f9-866f835a1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:53:34.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[T]he only agenda was the government‚Äôs position on the ICC investigation,‚Äù
        Guevarra told the media, referring to the meeting held on Wednesday. ‚ÄúBut
        I‚Äôd rather leave it to the president to make any disclosure at this time.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b97cd-b303-4140-93fa-bc6676efbc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:53:34.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, for his part, pointed out that the Philippines has already
        withdrawn from the Rome Statute, the treaty that governs the ICC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591e41e-428a-488b-83dd-1d6909271ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:53:34.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe concern really there is the theoretical framework by which
        we are part of the ICC,‚Äù Remulla told reporters in a separate event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0286c9-de17-43c5-b806-c39d053012be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:53:34.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[I]n my opinion, they have no jurisdiction over our country when
        it comes to these things they want to investigate because we are not anymore
        members of the ICC,‚Äù he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afdecc-0479-463c-abc1-cc0113b8a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:53:34.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC previously said it retains jurisdiction over alleged crimes
        committed while the country was still a member of the tribunal. The Philippines‚Äô
        withdrawal took effect in March 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c0e04-41c5-4a63-84db-fb509f689552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:53:34.571+08:00
      'mgnl:createdBy': 'alyssa'
