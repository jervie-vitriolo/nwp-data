      'mgnl:lastActivated': 2023-01-19T15:04:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn order for the provincial government of Abra to immediately address
        the needs of the people in the aftermath of the earthquake, it is imperative
        to declare the entire province of Abra under a state of calamity,‚Äù the resolution
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5783c240-8b47-4009-a4b5-08a58a8d6004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:34:55.939+08:00
