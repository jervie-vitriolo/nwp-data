      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> It is only a matter
        of time before you let the tots learn and do things on their own. Here are
        some ways you can help them take baby steps to be independent.</p>'
