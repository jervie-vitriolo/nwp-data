      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was put on hold following a deferral request from
        the Philippine government, but Khan argued that the country failed to show
        proof and details of its own probe on related killings.</p>'
    '10':
