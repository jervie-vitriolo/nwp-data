      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9faed-9b0f-43bb-abf8-3f39923d67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late President Corazon Aquino created the PCGG via Executive
        Order 1 in 1986 to recover the estimated $10 billion worth of ill-gotten wealth
        (now equivalent to over ‚Ç±500 billion) supposedly amassed by the Marcoses and
        their cronies during the two-decade rule of the late President Ferdinand E.
        Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c7234-47d3-4320-9588-0e1139f7ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T20:30:26.886+08:00
