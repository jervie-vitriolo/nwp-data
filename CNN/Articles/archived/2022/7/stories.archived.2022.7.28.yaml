    'template': '1'
    'title': 'Wilcon earnings hit ‚Ç±1B in second quarter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e34c66-2390-4a14-b1d2-af10c5d6ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî</strong> The earnings
        of Wilcon Depot Inc. rose to ‚Ç±1 billion in the second quarter of 2022, owing
        to more relaxed pandemic restrictions compared to last year, according to
        its disclosure to the local bourse on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd8353-8406-41fc-aff5-60fd65ccf1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e840198-82c7-41df-ae7f-dcd5713f1f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jump is attributable to higher volume of business and to the
        gross profit margin expansion partly offset by the increase in operating expenses,"
        the listed home improvement and construction supplies retailer said of the
        annual 56.4% increase ‚Äî or about ‚Ç±363 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a60db4-aba0-412c-8fcf-f1eb0f527d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf6901-9691-41a5-902a-1835fdd02f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing fewer COVID-related restrictions last quarter, the Belo-led
        company said net sales grew 22.8% to ‚Ç±1.54 billion amid the continuing expansion
        of its store network. Exclusive and in-house brands accounted for 51% of overall
        sales for the stretch - up by two percentage points from 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54a62b-30bc-4b70-a0c7-42c29b605e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90214c1c-a488-4dd1-8b4a-2e64488e5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rent and other net income stood at ‚Ç±77 million for the period, 5.3%
        higher also due to stronger business operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5844a5-973d-4416-a3dc-084c8e08bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50016f-b4cc-4bdb-94e3-4a08f5d10a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, non-operating income fell from ‚Ç±8 million last year to
        ‚Ç±3 million this April to June as "internally generated funds were used for
        capital expenditure and dividend distribution," Wilcon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04a0bf-e517-4103-8a50-5be90e59d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63ad55-88f1-4b57-a9c1-cb019eb229fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating expenses amounted to ‚Ç±1.96 billion - a 14.4% jump the
        firm mainly attributed to the larger volume of business in its stores and
        inflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83856f45-f020-4df7-bbac-69100ec67656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8764cf-f792-4e51-96b2-221e5c72fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilcon reported a net income of ‚Ç±1.85 billion for the first six
        months of 2022, representing a 49% or ‚Ç±609-million year-on-year climb.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e41701-9e10-47b7-9ca5-efe187e23b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:09:34.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:08.954+08:00
