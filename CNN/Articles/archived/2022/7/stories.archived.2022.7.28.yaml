      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All attractions are indeed deserving of all the attention, but there
        is more to the country than its towering skyscrapers, futuristic architecture,
        and a very efficient transport system. Singapore‚Äôs <a href="https://www.nhb.gov.sg/heritage-plan-2/">heritage
        conservation initiatives</a> make for an interesting case study for seeing
        how preserving heritage and adapting trends can go together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5963b37-7ea9-4a57-8ae3-bd0ddcd90373'
