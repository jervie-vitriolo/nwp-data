      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, BDONB account officers provide personal service by
        visiting the teachers in the schools to be able to process the loan for them.
