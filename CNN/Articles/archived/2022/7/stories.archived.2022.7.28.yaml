      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe41b6-fe7e-4245-bab5-530fd976a7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:56:35.369+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:04:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a daughter caring for a sick mother and supporting her younger
        brother‚Äôs education, she tried carefully budgeting her salary to help provide
        for her family‚Äôs needs and curb their household expenses but it was not enough.
        The constant financial instability resulted in her frequent trips to ‚ÄúLondon‚Äù
        ‚Äî ‚Äúloan <em>dito</em>, loan <em>doon</em>,‚Äù a Philippine slang that means
        taking out loans where they are available ‚Äî and it became like a natural instinct
        for her. It seemed her only choice was to continuously borrow money from different
        informal lenders to temporarily solve her financial problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07538bad-ef70-4d33-aaec-c1750da4d39e'
