      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are now 164 schools in 26 divisions with infrastructure damages,
        from 35 schools on July 27," DepEd said in a statement on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269354f5-b4d6-4187-b37c-22c0235d8211'
