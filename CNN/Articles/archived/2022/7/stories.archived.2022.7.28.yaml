      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.0 magnitude earthquake that hit Abra on Wednesday morning
        has so far left four people dead and 131 others injured in Luzon.</p>'
    '23':
