      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as she thought things could not get any worse, the time came
        when she and her children took turns in getting sick and needing medical attention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dcf43b-cad9-4219-89ea-31a92888b4bd'
      'mgnl:activationStatus': true
