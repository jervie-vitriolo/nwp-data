    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26375e0-8f14-4130-a570-661963244030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T13:58:07.169+08:00
