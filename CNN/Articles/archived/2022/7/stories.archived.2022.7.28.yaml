      'mgnl:lastActivated': 2023-01-19T15:04:39.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87274a6-969a-459e-befc-61f771e701a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s father will also have to produce all documents requested
        and appear for a deposition, Rosengart said outside of the courthouse, calling
        it "another very good day for Britney."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78447fdc-f989-4983-b255-a28582db711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3639059-9827-4c6d-a96e-76786aa794bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britney obtained her freedom last November, and as many of you
        know, particularly in light of recent news, Britney is moving on with her
        life," Rosengart said, referencing the star''s recent marriage. "She wants
        to move on with her life. And yet that man, her father, her flesh and blood,
        does not want that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da116407-3e42-4444-b158-960db5a546c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:50:07.450+08:00
