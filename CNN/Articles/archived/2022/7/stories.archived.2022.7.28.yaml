      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91054caf-b82d-4c15-99af-0150ad7a14bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astley told CNN in a 2017 interview that years before, when a friend
        emailed him a link and the video for "Never Gonna Give You Up" appeared, he
        didn''t realize it was a prank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d648e5-f507-4042-abc7-93869e8aaab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31fd4e7-2cd0-41da-ab2e-6aab8bbcfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, what is he doing? This isn''t actually very funny,"
        Astley said of the moment. "Then he did it again. Ultimately, I called him
        and he said ''Don''t you know what this is?'' I said ''No, you are just an
        idiot'' and he explained to me that it was this thing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93319861-32e1-4adf-93ac-6efb71d131b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
