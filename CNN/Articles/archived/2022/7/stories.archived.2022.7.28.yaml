  'Rhenz-Abando-KBL-Anyang-KGC-Letran':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-28T16:06:01.921+08:00
    'imagesource': 'jcr:9153565f-7e79-494e-8fb6-5941a5d4bfc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1441ed9-e7b4-4e6a-92e0-955129dafd3f'
    'lead': 'After leading Colegio de San Juan de Letran to the NCAA Season 97 title,
      Rhenz Abando has deciced to see action in the Korean Basketball League ‚Äî becoming
      the sixth Filipino cager to play as a reinforcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-28T16:08:14.309+08:00
    'mgnl:createdBy': 'cjmarquez'
