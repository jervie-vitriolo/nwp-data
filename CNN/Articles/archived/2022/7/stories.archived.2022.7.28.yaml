      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8af669-d935-4954-b1b3-a5041435b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:57:37.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:07.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Felipe Medalla earlier <a href="https://www.cnnphilippines.com/business/2022/7/26/BSP-Governor-Medalla-on-interest-rate-hikes.html"
        target="_blank">said</a> surprise rate hikes, like the <a href="http://www.cnnphilippines.com/business/2022/7/14/BSP-off-cycle-rate-hike-July-14.html"
        target="_blank">three-quarters of a point increase</a> announced earlier this
        month, are off the table. He did hint, though, of a quarter-point (25 basis
        points) or half-point (50 basis points) increase during next month''s policy
        meeting.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85548b3e-bc8c-43f5-a9dc-3734cb49570a'
      'mgnl:activationStatus': true
