      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other beverages that use green bottles in Coke''s portfolio, including
        Fresca, Seagram''s and Mello Yello, will also be replaced with clear containers
        in the coming months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa7c6b-934c-4ce4-8cd2-df9f82ea8c8b'
