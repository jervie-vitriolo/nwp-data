      'mgnl:lastActivated': 2023-01-19T15:04:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoiling is a no-no in parenting. Don‚Äôt give in to each request
        to purchase an item they saw at a toy store or a gaming console shop. Teach
        them the value of hard work by letting them do extra household chores in exchange
        for the things they want. This can also awaken their entrepreneurial spirit
        and enhance their financial literacy at a young age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20378637-e615-4750-82f5-5aaa72cf0563'
      'mgnl:activationStatus': true
