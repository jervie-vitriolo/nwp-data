      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN Philippines Life, July 28) ‚Äî</strong> The
        Jewel Changi indoor waterfall is a sight to behold. You know the one: The
        massive vortex in which a torrent of rainwater falls from its center, surrounded
        by levels of greenery that makes you forget that you are, in fact, in an airport-slash-mall
        complex in one of the world‚Äôs most expensive cities and not the Aviary in
        ‚ÄúJurassic World.‚Äù It‚Äôs been the subject of many an Instagram story in the
        past few weeks, and an all-time non-negotiable photo stop for tourists visiting
        the Lion City, regardless of how many times they‚Äôd been there prior.</p>'
