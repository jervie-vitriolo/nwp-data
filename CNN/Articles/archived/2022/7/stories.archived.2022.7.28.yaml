      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/27/Historic-sites-destroyed-by-magnitude-7-Luzon-quake.html">RELATED:
        Strong Luzon quake damages historic sites</a></strong></p>'
    '21':
