    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d87ea-b761-4d56-9e96-67c531987301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:56:35.370+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:04:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza had to think of ways to compensate for the lost income, and
        she did so by selling ice candy for 15 years. As additional financial support,
        she never stopped taking loans from private individuals and lending institutions.
        This helped her pay their bills and buy food and medicine.</p>'
