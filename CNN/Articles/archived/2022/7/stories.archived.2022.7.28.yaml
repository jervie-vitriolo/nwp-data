      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617caa2-36ee-4945-b419-39e68ada5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, sure.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32679f83-2b3e-4b37-8216-02cfd960f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7849e2b-fd37-4357-a829-c2ebb31e4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you always been like a big dog kind of guy?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5766d86-0fbe-483e-823b-773cfd839052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0ef95-2c4f-4136-acbe-6ce4d498b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, I like all dogs -- really, truly. Big, small, anything in
        between. I''ve never really said I only want big dogs. I mean, I wouldn''t
        be surprised if I end up with a really small one after Dodger just because
        there''s much more ease of traveling with them. But, no, I think some of the
        smaller dogs have some of the best personalities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfa758-112c-422b-b4ae-9470f0abdfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56377a-a9a0-4fb8-b66d-864a169dd9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is special about Dodger specifically?
        People have such a love for your relationship. What''s special about him to
        you compared to some other pets you''ve had?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af921440-5a37-4ee2-83d1-2bf7a98aaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888c91e-0fb2-484a-abab-5b60156f1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s just something about him that feels like he''s just brand
        new, like a brand new soul. There''s something about him -- it''s very fresh
        and vibrant and alive and loving and joyful and clean. And, I mean, both metaphorically
        and physically. He''s a very clean animal. But he''s just, I don''t know.
        There''s just something very bright about him, you know? His eyes are wide
        open. His heart''s wide open. He''s just a really sweet creature.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304cc5a-cfe5-47b4-9e6c-3ac7b2cc32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737d2ef-7d55-4d4d-9622-e9c0f3308ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isn''t it astounding? How when you''re in a bad way, and
        you just see the world through their eyes suddenly? How much of a change it
        can be on your day at any given time?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437f03d-0ab5-4a44-a90c-fc06cdf49220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fa76d-de14-4094-9840-0bd522770633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, it''s an incredibly refreshing reset. I mean, Dodger, I
        would argue is a relatively famous dog, and he has no idea and he has no clue
        and he never can know. What a beautiful way to move through the world. What
        a clean way to move through the world. I mean, I''ve seen friends who have
        kind of come up in fame and change and, you know, you even have to keep tabs
        on yourself in that capacity to make sure that your priorities are in check,
        but Dodger never has to. It''s not the makeup of a dog. I''m in awe of what
        a dog is. I''m very humbled by what they offer us. The fact that it really
        can''t be corrupted. You know what I mean? There''s no part of me that has
        to worry that any of this is gonna go to Dodger''s head. What an amazing thing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b81d5-6a7c-4d8a-86ab-2eeb722414a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T08:28:37.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/07/27/entertainment/chris-evans-dogs/index.html">Talking
        dog parenting with Chris Evans</a>''</em></p>'
