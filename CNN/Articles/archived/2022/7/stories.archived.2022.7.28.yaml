      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Thirty-five years ago Wednesday, the
        journey began that has blessed us with one of the best things the internet
        ever birthed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1245b43-53b6-432f-81f6-e3a48dcd3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T11:53:39.983+08:00
