    'template': '1'
    'title': 'Two ex-officers who restrained George Floyd set to be sentenced on federal
      charges

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026afba2-0038-4aa2-913a-32e1988f2b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two former Minneapolis Police officers
        convicted of federal charges in the fatal arrest of George Floyd are set to
        be sentenced to prison on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501ec4d-db9e-4400-af9a-8949affb8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f9ded-e373-47a1-84d4-48b21d50c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J. Alexander Kueng and Tou Thao were each convicted in February
        of violating Floyd''s civil rights and of failing to intervene to stop their
        colleague Derek Chauvin during the restraint. Kueng is set to be sentenced
        at 10 a.m. Wednesday, followed by Thao an hour later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fac37-c655-4a63-be0c-3585a56817a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be720b-ec84-442c-880d-4a6cf48a98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors asked the court in June to sentence Kueng and Thao to
        "significantly more" time than former officer Thomas Lane but less time than
        Chauvin, according to court records. Thao''s defense team asked for a sentence
        of 2 years, while Kueng''s defense team filed its recommendation under seal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed5eec-113d-4a4a-8aa9-1299f09079ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5641e-f966-4720-adbf-9cabb9b8ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane, the fourth officer on scene, was convicted of just one federal
        charge and sentenced last week to 2.5 years in prison. Chauvin pleaded guilty
        to violating Floyd''s civil rights and of an unrelated civil rights violation
        and was sentenced to 21 years in prison to be served concurrently with his
        22.5-year sentence on state murder charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362965a-be43-40cd-b44c-16d9498ef08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e495683-ad90-4549-9741-0595993175a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing comes more than two years after Lane, Thao and Kueng
        were fired and arrested for their actions -- or lack thereof -- in May 2020
        as Chauvin pressed his knee into the neck and back of Floyd, who was handcuffed
        and lying on his stomach, for more than nine minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a9884-c930-415d-b465-955c61b7c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941a837-a3c2-49c2-82fa-61bb558fcec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the arrest, Kueng restrained Floyd''s torso, Lane held down
        Floyd''s legs and Thao stood nearby and held back a crowd of upset bystanders.
        Harrowing video of the incident and Floyd''s ignored pleas for help spread
        widely and launched an international protest movement against police brutality
        and anti-Black violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d840b58-6c22-4540-ae54-a588c88cf6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58edc0-d5cf-483b-ab28-aa4ff325edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their federal trial in February, each of Lane, Kueng and Thao
        testified in their own defense and highlighted Chauvin''s role in taking charge
        of the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbce1db-4228-4aea-8138-6466ead83365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dde852-afc7-40dc-9ac0-0a9697ad8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng told jurors that he deferred to Chauvin on what to do during
        the arrest because Chauvin was the senior officer on scene with more than
        15 years of experience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028b081-5adf-4466-b48e-fcc2c270fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267aa23b-324b-4b11-97f9-c8a7a79197d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao told the court he assumed the other officers on the scene were
        "taking care" of Floyd, and that his role transitioned to crowd and traffic
        control. When prosecutors asked Thao during cross-examination why he didn''t
        tell Chauvin to get off Floyd''s neck, he said: "I think I would trust a 19-year
        veteran to figure it out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d6369-0807-4f08-8ecf-dbbed360ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc2f35-dbf1-4033-bc15-fdf39ab2b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Thou and Kueng face a state trial in October on charges
        of aiding and abetting second-degree unintentional murder and aiding and abetting
        second-degree manslaughter. They have pleaded not guilty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9037a17-5455-491e-847d-49391a9128a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce9629-e329-42cd-b562-d2ad8e46e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:17:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Lane pleaded guilty in state court to aiding and abetting
        second-degree manslaughter. As part of a plea deal, prosecutors and the defense
        agreed to jointly recommend a sentence of 3 years to be served concurrently
        with his federal sentence in a federal institution, according to Minnesota
        Attorney General Keith Ellison''s office.</p>'
