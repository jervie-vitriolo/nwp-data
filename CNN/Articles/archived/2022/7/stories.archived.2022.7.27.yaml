      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, which kicks off on August 31, typically marks the
        start of a new film awards season, followed closely by the Telluride Film
        Festival and the Toronto International Film Festival (TIFF). On Tuesday, the
        festival released its annual lineup of films.</p>'
    '351':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7acbb-e641-4f15-b029-b517d317f652'
