  'DBM-DSWD-ready-to-release-financial-aid-to-quake-hit-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-27T18:27:05.501+08:00
    'imagesource': 'jcr:68551a14-b239-4fba-84c1-03d5c38c665e'
