      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC also reminded telcos to observe health protocols in setting
        up their Libreng Tawag and Libreng Charging Stations in quake-hit areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ece9bd-dac2-4f4f-8203-0b1457af4f07'
