      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Christina Frasco expressed concern and sympathy
        to those affected by the major quake.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7473b27-8cee-43d7-840c-6c2f74be1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:06:02.644+08:00
