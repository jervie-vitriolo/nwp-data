      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> – Chinese
        Ambassador Huang Xilian remains optimistic that Philippine-China relations
        will reach more milestones under the administration of President Ferdinand
        “Bongbong” Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092c9c4-0a4f-4f65-98ed-eaed3bdaeee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:26:28.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d777a2-3d60-44de-b347-653bfd6287b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:26:28.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese envoy insists that the Philippines is a “priority” in
        Beijing’s neighborhood policy. Ambassador Huang also had a quick reaction
        to Marcos'' first State of the Nation Address (SONA) where the president stressed
        the need to pursue an independent foreign policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4513a3d-b166-4bdb-a5db-bd6d880ae026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:26:28.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75567b-43ae-45a1-ab06-9628d6473c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:26:28.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very impressed when President Bongbong Marcos talked about
        the independent foreign policy. We are still studying the speech made in SONA,
        but I do think that send out signals and messages to the people of this country
        or across the world, but we hope that based on the policies of the new administration,
        we will achieve even greater in the next six years,” the ambassador said in
        an interview with the media during the launch of a photo exhibit in Pasay
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e3a8b-eb89-46d1-89c8-870ba4e449b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:26:28.544+08:00
