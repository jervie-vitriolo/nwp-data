      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos on social media showed portions of the centuries-old
        Bantay Bell Tower crumbling due to the tremor. First built in 1591, <a href="https://www.vigan.ph/attractions/bantay-belfry.html">it
        was said to have served as the people''s watchtower,</a> part of the town’s
        defense to alert residents against possible enemies.</p>'
