      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to assess what kind of damage [there is]. We hope there
        will be no casualties, but in case there is, we will do our best to help,”
        Huang added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776b6cf-bdbb-45e0-80b2-c15aff82913e'
