    'template': '1'
    'title': 'George Pascua named new Adamson men’s volleyball team head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186c24a-43bc-4491-8cdd-c320f55f9ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:38:30.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:02:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> George
        Pascua has been named the new head coach of the Adamson University men''s
        volleyball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01ea37-50bf-4a67-9967-86624d510147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:38:30.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:02:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school announced Wednesday in its <a href="https://twitter.com/adamson_u/status/1552169720245534720">social
        media account</a> that the veteran tactician will be calling the shots for
        the Soaring Falcons in UAAP Season 85.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738349ec-0fd8-42aa-bdbb-d0268ba2bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:38:30.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:02:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former head coach Domingo Custodio will still be part
        of Pascua’s coaching staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12dde3-18da-4fe0-84b4-638a31413a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:38:30.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:02:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua previously mentored the Far Eastern University (FEU) women’s
        volleyball team. He was <a href="https://www.cnnphilippines.com/sports/2022/7/13/Tina-Salak-FEU-Lady-Tamaraws-head-coach-.html">replaced
        by Tina Salak as head coach</a> following a last place finish in Season 84
        with a 1-13 win-loss record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de92839-5034-48a3-8776-653eaeb8c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:38:30.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:02:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua is returning to the UAAP men’s volleyball tournament for
        the first time in a decade after steering the FEU Tamaraws to four titles,
        including a three-peat from Season 67 to 69.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb366b01-81cc-4125-9c05-a6ef6ecec52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:38:30.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:02:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons are aiming to improve their fourth place finish
        in 2019, after playing for only one game, before the UAAP tournament was halted
        due to the COVID-19 pandemic.</p>'
