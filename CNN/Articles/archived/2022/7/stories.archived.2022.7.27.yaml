    'template': '1'
    'title': 'China''s Wuhan shuts down district of 1 million people over 4 asymptomatic
      Covid cases

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f182b508-e9bc-43fe-8d63-4e7a5d698c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.609+08:00
