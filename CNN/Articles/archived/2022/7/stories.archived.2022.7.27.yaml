      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told Congress his <a href="https://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html">legislative
        wish list</a>, which was composed of 19 priority measures.&nbsp;</p>'
