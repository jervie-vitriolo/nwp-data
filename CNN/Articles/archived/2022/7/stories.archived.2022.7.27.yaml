      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. will still address issues not mentioned in
        his first State of the Nation Address, Malacañang assured Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b3d45-3d95-401c-b439-9e5c7307eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:31:14.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a824c-30c8-4d24-8259-d741e2b63700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:31:14.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has laid out his priorities. It doesn''t mean that
        he''s not going to pay attention to other concerns," Press Secretary Trixie
        Cruz-Angeles said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2743371-0226-4d2a-93d5-1140d90d7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:31:14.154+08:00
