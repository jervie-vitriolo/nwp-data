    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08510717-778c-4650-b1bd-0c4672ff04fd'
    'lead': 'Two former Minneapolis Police officers convicted of federal charges in
      the fatal arrest of George Floyd are set to be sentenced to prison on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T18:17:30.658+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T15:02:57.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
