      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tested positive on Thursday and experienced mild symptoms,
        including runny nose, fatigue, high temperature and a cough, according to
        his doctor. He continued to recover and work in isolation within the residence
        of the White House, and by Tuesday was feeling well enough to resume working
        out in the executive mansion''s gym.</p>'
