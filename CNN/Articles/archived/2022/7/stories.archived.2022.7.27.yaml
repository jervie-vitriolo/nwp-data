    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050c383-166a-478b-9340-c5c8cdfbf99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.512+08:00
