      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, DepEd released <a href="https://www.cnnphilippines.com/news/2022/7/23/DepEd-enrollment-guidelines-SY2223.html">guidelines
        for enrollment</a> in public schools, comprised of three procedures: in-person,
        remote, and through dropbox forms.&nbsp;</p>'
