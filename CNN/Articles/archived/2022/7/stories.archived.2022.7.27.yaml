      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Nation Address, President Ferdinand Marcos
        Jr. bared his plan to impose taxes on digital transactions to increase the
        country''s tax collection.</p>'
