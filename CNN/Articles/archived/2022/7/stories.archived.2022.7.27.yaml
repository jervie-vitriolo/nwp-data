        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7120dbd-494b-4cfb-ba66-db139915772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales from Google''s core advertising business hit $56 billion during
        the three months ended June 30, the company reported Tuesday. That marks an
        increase of 11.6% year-over-year, but it''s a significant slowdown in growth
        rate from the same quarter last year, during which it posted a nearly 69%
        increase in ad revenue as it benefited from a pandemic boom in online advertising.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1dcfad-5980-4f3b-a212-17fcc9125376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f8349-6ee0-4e94-9bf4-ecca03185425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also narrowly missed Wall Street analysts'' expectations
        for both sales and profits during the quarter. The company posted revenues
        of $69.7 billion during the quarter, an increase of 13% from the prior-year
        quarter, compared to the $69.9 billion analysts had projected. Net income
        for the quarter fell more than 13% year-over-year to $16 billion, missing
        Wall Street estimates of $17.3 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f75bf2-8de9-49cd-b597-3d47df01f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facfc533-cbda-46fc-a40c-5681a0450640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investors did not appear to be phased by the results, perhaps
        thanks in part to similar ad sales growth slowdowns reported by Twitter and
        Snap last week. Shares of Google parent Alphabet rose more than 2.5% in after-hours
        trading Tuesday following the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716f48a-f3dc-4211-9eab-065d5af3d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95192454-633a-4951-8147-ac8b381c8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft on Tuesday also reported that it took a revenue hit of
        $100 million during the quarter from a reduction in advertising spend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc97036-bbf1-4c7b-a26f-c3fa27016e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d0b47-e814-4789-962c-838f8cbdf9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a call with Wall Street analysts Tuesday, Alphabet CFO Ruth
        Porat pointed to "pullbacks in spend by some advertisers," including due to
        economic uncertainty and "lower engagement levels" with its products compared
        to during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e3b02-a3e3-4c42-8b23-a3be0843a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d39682-8963-4e27-86a9-42ce63af686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s Search advertising is often considered better insulated
        from economic issues than other online ad formats. Still, the challenging
        macroeconomic environment may continue to weigh on Google''s business in the
        upcoming quarters. Google earlier this month said it plans to slow its pace
        of hiring and rethink investments for the remainder of this year amid the
        market downturn and economic uncertainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fe7d2-a9b4-4bac-accb-6efbdc32a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd69d0-9033-445e-8e55-b457907b94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focused on hiring engineering, technical and other critical
        roles ... and we are working to increase productivity," Alphabet CEO Sundar
        Pichai said on Tuesday''s call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f7c4c-df1b-4f21-acff-f8185e3a25b3'
      'mgnl:activationStatus': true
