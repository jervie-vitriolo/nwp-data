    'mgnl:tags': ['Sara-Duterte', 'OVP', 'Magnegosyo-Ta-Day', 'OVP-satellite-offices']
    'template': '1'
    'title': 'OVP to launch livelihood program, open more satellite offices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360a58e-2f7e-48cf-8b48-8c0e810a8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.885+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Office
        of the Vice President (OVP) said it will be launching a livelihood program
        aimed at helping women and LGBTQ members start a business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c770d4bf-9aa9-43f3-a2e3-016e69e0bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.885+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2ba0e-38f6-4954-9368-bc2aee97da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as “Magnegosyo Ta Day,” OVP spokesperson Reynold Munsayac
        said the program intends “to provide inclusive financial empowerment to women
        and members of the LGBTQ sectors.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e2b18d-c955-4b00-8052-7ca6219a3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b044620-058a-4c10-acda-d4f827e4d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This program will definitely stimulate economic activity, generate
        employment, and spur economic growth,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432f296-7a20-41d6-b818-4144c3d1ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd767005-6a12-4379-85f9-fdf103335b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, qualified beneficiaries will be entitled to a
        capital amounting to ₱20,000 and will undergo basic business management training
        to help them venture in livestock, sari-sari stores, goat dispersal, native
        chicken, and mini meat processing, Munsayac said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441f16b-93c0-4a33-9414-5e881cdafabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1499b7-67e3-47d9-b41c-20edb7a9abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP, however, is yet to announce further details of the launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ee46e-10c5-4743-9ec6-e686b580dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befaa02f-2577-43ee-b31f-3ac5dcea0b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Munsayac said they will add more <a href="https://www.cnnphilippines.com/news/2022/7/3/OVP-Duterte-satellite-offices-.html">OVP
        satellite offices</a> to the current six already established across the country.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c67314-c1bd-46dd-aefc-db72617868b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd453d16-527c-4985-b148-3995541e8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The OVP intends to open additional satellite offices to expand
        the reach of its social services program to more marginalized communities,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205615c-b593-446c-9bb1-4f5422002108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.886+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70080c0-88c2-4fd6-9f0d-90d2c5cbb6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.887+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six satellite offices are currently offering <a href="https://www.cnnphilippines.com/news/2022/7/7/OVP-satellite-offices-medical-burial-assistance.html">medical
        and burial assistance</a> to the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfcb3c-4880-46f0-bb55-a33ec6ef8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.887+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45adf5-8bc8-4cac-8c4d-a93a40fac812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.887+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ine</em>-evaluate <em>natin lahat ng pwedeng</em> basic social
        services <em>at</em> assistance <em>na pwedeng ibigay sa tao na may kasamang</em>
        training, <em>para di naman masayang ‘yung pera. I-e-</em>explore <em>po lahat
        ‘yan. At dahil nga may mga</em> satellite offices <em>tayo, mas maganda ''yung</em>
        rollout <em>nito, mas maraming makikinabang</em>,” he noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6592a2c-7f41-4f7f-b993-1b887df341e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.887+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a7188-aa81-4e81-849c-f0bc669b76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.887+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are evaluating all other basic social services
        and assistance that we can give to the public with added training, so the
        money won’t be wasted. We will explore all of that. And since we have satellite
        offices, the rollout will be better and many will benefit.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113443c0-890a-46cb-8757-a3c11e6da7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T21:39:19.887+08:00
      'mgnl:createdBy': 'teresa'
