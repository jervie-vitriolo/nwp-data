      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 27) — Malacañang on Wednesday
        defended President Ferdinand "Bongbong" Marcos Jr.''s proposal to impose value-added
        tax (VAT) on digital service providers, which he revealed during his inaugural
        State of the Nation Address (SONA).</p>'
