    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel: Minority wary of new tax proposal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24551ab2-89e9-47fd-8100-ec7ac91684a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:55:26.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — Senator
        Koko Pimentel on Wednesday said the minority bloc would support the Marcos
        administration but stressed a new tax proposal would be considered an "alarm
        bell."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230fed0-929b-4d1f-9ebb-03379164c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:55:26.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pimentel, one of the guiding principles of the bloc
        is not to support new taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0b941-1e32-459e-a2c4-b91e3f4a6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:55:26.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang position ng (The position of the) minority is no new taxes,
        especially if imposed on the poor, majority of the people," the bloc leader
        told CNN Philippines'' Politics As Usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed3e57-6665-44ab-be88-7e77cf962771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:55:26.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it’s a tax measure on the floor, expect lengthy, thorough, and
        detailed interpellation from the minority," Pimentel added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39090a8-f723-4692-9082-88635a0f28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:55:26.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority bloc is composed of Pimentel and Senator Risa Hontiveros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa81de-48ff-4b18-b9c6-bc16777e155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:55:26.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the bloc will still cooperate with the majority if
        the measures being pushed would be good for the Philippines and Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00983a8-de46-4636-b31f-deacda3ac6f8'
      'mgnl:activationStatus': true
