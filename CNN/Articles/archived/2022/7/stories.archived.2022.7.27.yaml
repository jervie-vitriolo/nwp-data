    'title': 'vivo releases third 6G white paper: ‘6G Services, Capabilities and Enabling
      Technologies’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25a9c4-3977-478c-97a7-0091fdd28469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.893+08:00
