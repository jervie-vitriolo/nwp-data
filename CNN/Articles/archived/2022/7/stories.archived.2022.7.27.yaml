      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44023421-fe93-48af-b727-e972b10231fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA advised OFWs still in Myanmar to restrict non-essential
        activities, avoid public places, and be prepared for evacuation.</p>'
  'Biden-tests-negative':
    'author': 'Kevin Liptak, Betsy Klein and Kate Sullivan, CNN'
