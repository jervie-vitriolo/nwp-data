    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:27.446+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Normal operations in airports, railways after strong Luzon quake'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18427ee4-1a8f-422a-9496-a77e5ca04cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:42:17.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Airports
        and railways in Luzon are business as usual on Wednesday after conducting
        safety checks following the 7.0-magnitude earthquake that struck Abra.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab2049-8acf-4338-b11e-1b391e3b9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:42:17.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said airports
        located in Northern Luzon did not report any damage in their facilities after
        an assessment of runways, terminal buildings, and other offices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4342e5d-8fc7-47bf-8995-aaca4ff945b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:42:17.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Transit, Manila Metro Rail Transit, and Philippine
        National Railways located in Metro Manila lifted the suspension of operations
        after ensuring the safety of the railways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43112c9f-1da4-40bd-8100-e600135830a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:42:17.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 7.0 earthquake hit Tayum, Abra at 8:43 a.m. on Wednesday,
        prompting residents and workers in Luzon to quickly evacuate to safer ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e36a0b-a5a0-4060-bc3c-e17d18afc05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:42:17.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology warned the
        public that aftershocks and damage can be expected following the major earthquake,
        but there is no tsunami warning.</p>'
  'Marcos-visit-Abra-magnitude-7-earthquake':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-27T11:59:19.151+08:00
    'imagesource': 'jcr:127940d9-31f5-4a52-add6-74a0180bf41b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4745b6a9-b365-4fb8-95fc-af1c7f70f176'
    'lead': 'President Bongbong Marcos also explains why he did not immediately visit
      the earthquake-hit areas. ‘It has been my experience [t]hat when the national
      officers come to the affected areas immediately, ginugulo lang namin ‘yung trabaho
      ng mga local,” he says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T12:02:12.731+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:03:19.191+08:00
