      'mgnl:lastActivated': 2023-01-19T15:03:04.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f4b32-0292-421b-a2d2-36b253636cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was refiled this month in both houses of Congress.</p>'
  'Bangued-Abra-resident-recalls-magnitude-7-earthquake':
