      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even without a state of calamity, our local governments
        have ongoing projects, such as aid distribution. The local declaration would
        just expedite and augment assistance. Anyway, that’s the goal – to hasten
        the return to normal.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319e51aa-8abe-4350-994d-ef65a8e7e95e'
