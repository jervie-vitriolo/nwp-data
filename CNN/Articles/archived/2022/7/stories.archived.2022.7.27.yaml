      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency assigned its Cordillera Administrative Region director
        Mildado Lee to oversee the implementation of its order and tasked telcos to
        submit their compliance report on or before Aug. 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50547222-9f94-45ba-92cf-9bd1b2d0a0ab'
