      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was also felt in areas outside epicenter Tayum, Abra,
        triggering landslides and damaging structures in parts of Northern Luzon.</p>'
