    'lead': 'US President Joe Biden has tested negative for COVID-19 after spending
      five days in isolation and will end the "strict isolation measures" he''s been
      under for almost a week, his physician said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T23:24:27.640+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:02:48.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:38.027+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden tests negative for COVID-19 and will leave isolation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de360be-7b26-4efa-b30c-a4355cf96e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T23:24:27.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden has tested negative
        for COVID-19 after spending five days in isolation and will end the "strict
        isolation measures" he''s been under for almost a week, his physician said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d6974-55d6-46d8-af63-8de66b761fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T23:24:27.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59fb78-bb5a-4f9f-8c83-31c569c8ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T23:24:27.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden took two antigen tests, one on Tuesday evening and one on
        Wednesday morning, that were both negative, Dr. Kevin O''Connor wrote in a
        memo to White House press secretary Karine Jean-Pierre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5403921-027e-4314-a4f1-b24235c60039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T23:24:27.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b4c63-d526-4102-9ecc-44e9cc186f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T23:24:27.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will wear a well-fitting mask for 10 days to prevent
        the spread of the virus, and he will increase the frequency with which he
        is tested to detect for any possible resurgence of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369a251-cb90-467f-afbf-88ac12ee3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T23:24:27.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6ef95-9524-4f07-8566-cce48e8132e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T23:24:27.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor cited the potential for the President to experience a
        "rebound" of his COVID-19 infection after Biden received the antiviral Paxlovid
        in explaining the more frequent testing. O''Connor noted there have been a
        small percentage of patients who have been treated with Paxlovid who experienced
        a rebound in their infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e960aa-c808-4543-9023-5b928f0ac697'
      'mgnl:activationStatus': true
