      'jcr:uuid': '3c24c39f-f15f-4935-8df7-880606cc8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:29.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:54.631+08:00
