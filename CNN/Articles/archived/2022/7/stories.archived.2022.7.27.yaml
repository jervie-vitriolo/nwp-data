      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd official added that the agency targets to sign up 28.6
        million students for the coming school year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ad1eb-c2f9-4b9e-a57c-929f7b8ca7e7'
