      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5279340-8f46-4704-9304-94e33af1da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T14:22:35.532+08:00
