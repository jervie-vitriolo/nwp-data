      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Ateneo
        de Manila University said it will confer an honorary doctorate degree on former
        Vice President Leni Robredo for her contributions to alleviate poverty during
        her time as the country’s second highest official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67e4d4-c055-4ed5-8cf1-924e668a5149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:57:46.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e8126-cd03-4ecd-a985-14c253c2730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:57:46.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In its 11 July 2022 Special Board meeting, the Ateneo de Manila
        Board of Trustees resolved to confer the degree of Doctor of Philosophy in
        Economics, honoris causa, on Maria Leonor G. Robredo,” a memorandum dated
        July 27 and signed by Ateneo President Roberto Yap read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292aa9a-05b7-4606-90ab-f0386a2ea8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:57:46.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa844a9c-f743-4a30-ab43-6603cd404a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:57:46.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same memo stated that honorary degrees are given to individuals
        “who have made notable and invaluable advancements in their field, and have
        been recognized for them.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2aea47-4e4c-4448-898a-32b7ceda49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:57:46.401+08:00
