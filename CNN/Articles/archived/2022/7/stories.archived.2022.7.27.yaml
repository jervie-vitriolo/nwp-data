    'jcr:uuid': '5e8f1fb3-6547-4b10-a692-4892e037dcfc'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. sees no need to declare a
      state of national calamity yet following the magnitude 7 earthquake that struck
      parts of Northern Luzon on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T20:45:16.503+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T15:02:52.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:36.415+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos says no need to declare state of national calamity yet after
      Luzon quake'
    'updated': 2022-07-28T18:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f154a-9519-4bec-9768-548318f6b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T20:45:16.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:02:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)—&nbsp;</strong>President
        Ferdinand "Bongbong" Marcos Jr. sees no need to declare a state of national
        calamity yet following the magnitude 7 earthquake that struck parts of Northern
        Luzon on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235c43a-540f-42bf-b770-777f07eaece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90fe3fc-11e9-4f6d-9aee-018cfac9d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Marcos explained the declaration is made only
        if at least three regions are affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059825f-6047-4429-9d9e-830b0f0c70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f57976-b8e7-4193-b30d-db8f7a5ea09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman naapektuhan ang tatlo. [Three regions weren''t affected.]
        So far, we can say that it''s Region 1 and CAR (Cordillera Administrative
        Region). So I don''t think it''s necessary right now to declare," Marcos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ff257-75b5-4bcd-8c6c-78cfc70326cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5520ca-ea01-4616-8b53-b5656d39ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, hindi pa nangangailangan na mag-deklara ng national
        calamity," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1cee7-2b93-4629-88f8-1aae995e8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b721186-e595-4015-94d2-8a16d062b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we don''t see the need to declare a national
        calamity.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78e252-ef38-4bdd-9acb-5b0155f9cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86c0fa-aaea-41a4-aafe-746df867c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, however, local officials – particularly the local
        sanggunian – may already place their respective areas under a state of calamity,
        as long as they have the recommendation of the local Disaster Risk Reduction
        and Management Council (DRRMC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36066c7b-bf57-41ff-a329-239fb1daebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.957+08:00
      'mgnl:createdBy': 'kristel'
