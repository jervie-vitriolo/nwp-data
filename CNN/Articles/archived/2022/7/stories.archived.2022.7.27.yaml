      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781bca9-2777-4438-a9ff-9d5e3e78fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New network functions need to be introduced to support the new 6G
        services and achieve integration of sensing and communication. 6G will converge
        mobile network and computing, cross-domain data interaction, and native AI
        network. Therefore, it requires a brand-new system architecture design.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1960e245-10bb-4607-891e-e5e9c94ed6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e0d75-b683-4b92-bd0a-d6dfb7cae223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrating sensing and communication taps into a new area of opportunity
        in cellular wireless networks — 6G native AI would improve network and air
        interface efficiency, enhance system flexibility and reduce cost. The introduction
        of an end-to-end cross-layer data plane is essential to support intelligent
        and basic information services. Extremely low-power communication reduces
        the barrier to terminal access, enabling truly ubiquitous connectivity. Currently,
        the Multiple-Input Multiple-Output (MIMO) evolution, Reconfigurable Intelligent
        Surface (RIS) technology and new waveforms are some of the exciting research
        areas, paving the way towards a more efficient and more flexible network that
        can support more application scenarios, and offer more advanced sensing functions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca1a4c-c6c5-476b-836d-9f2d8dd53ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046aef5d-cd04-4cd9-a791-55018d6ec1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research and development of 6G technology standards is still
        in the early stage. The vivo Communications Research Institute is dedicated
        to continuing to refine 6G scenario use cases and technical indicators, carry
        out in-depth research and experimental verification of potential 6G technologies,
        and contribute to the development of a globally unified 6G technology standard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fdfca-96ca-4b83-8d67-fb8a02d84a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b869a2-511c-45f0-aa29-9f25ed515c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2016, the vivo Communications Research Institute
        focuses on 5G technology research and standardization. To date, the institute
        has submitted over 8,000 5G proposals to the Third Generation Partnership
        Project (3GPP), leading to 15 technical features and three technical projects
        being approved.</p>'
