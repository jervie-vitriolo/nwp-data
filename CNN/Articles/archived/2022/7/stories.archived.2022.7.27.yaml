    'mgnl:lastActivated': 2023-01-19T15:03:27.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:24.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soccer player dies after large fight erupts over referee decision'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5505d5-2fd6-45b1-9f93-e60c5887a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T06:17:59.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 29-year-old California soccer player
        died 15-days after a large fight erupted during a match over a disagreement
        with the referee''s decision, according to the Oxnard Police Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be3caa-9f0f-4f36-b041-23e199404cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T06:17:59.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 10, Oxnard police responded to reports of a large fight
        between two adult soccer teams on a high school soccer field. Authorities
        found Misael Sanchez unresponsive and not breathing, Oxnard police said in
        a release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73ccc4-8580-4438-9e01-f435ea238555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T06:17:59.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight occurred when the two teams disagreed with a referee''s
        decision," Oxnard police said. Sanchez was on the field playing when the fight
        broke out. "During the fight, Sanchez was assaulted by multiple assailants,"
        police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be05fb-de74-4209-ba5a-0dfd565ce550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T06:17:59.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family is heartbroken and still in disbelief, as we expected
        a bright future for him," the Sanchez family posted on a verified GoFundMe
        page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9cce7a-b156-41df-9ab3-efcc70835af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T06:17:59.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez was transported by ambulance that day to the Ventura County
        Medical Center and was listed in critical condition. He died Monday from his
        injuries, OPD said. An autopsy is scheduled for Tuesday to determine his cause
        of death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c90d1-5c24-465f-8c53-4abbeedd73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T06:17:59.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxnard police made one arrest for the assault, but are asking for
        the public''s assistance in locating additional witnesses and video of the
        incident. OPD has set up a website to submit videos anonymously.</p>'
