      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> State
        seismologists said there is no threat of tsunami following the powerful earthquake
        that struck Abra on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1d3c7-0ceb-4bec-aaaa-aebc5592800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:29:09.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology Director Renato
        Solidum explained that the fault line that triggered the 7-magnitude quake
        is located on land.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259dba2-a86c-41c7-8c21-6a301adc0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:29:09.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi niya mapapaangat ang seafloor para magdulot ng life-threatening
        tsunami," he said of the tremor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fe4be-2846-42ef-8de8-dda680d2b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:29:09.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will not raise the seafloor that could lead to
        a life-threatening tsunami.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089a4ba-5076-4dec-832f-59d433aafbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:53:37.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum, however, warned that aftershocks can be felt up to one
        to three days after the major quake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a4d2e-fad7-446c-a6cc-e8b0066afb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:53:37.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that residents near the epicenter should stay alert at
        all times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a6d00-a00f-4178-853e-b72b40755dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:53:37.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs recorded at least 140 aftershocks, but only three were
        felt by residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c48cb-2203-4e43-8b00-84a543b2c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:53:37.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidium likewise urged the public to stay indoors while the quake
        is ongoing and look for safe grounds outside when the shaking has stopped.
        He also advised them not to rush to the rooftop of buildings.</p>'
  'vivo-white-paper-on-6G-services':
