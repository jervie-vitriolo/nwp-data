  'marcos-anti-endo-higher-wages-TUCP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-27T17:11:13.922+08:00
    'imagesource': 'jcr:c7bf04be-25d3-421f-b5a0-cc9941e3bfdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '383de1c7-e03a-4e2f-8653-7fd09b904a94'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. failed to raise some key
      labor issues during his first State of the Nation Address, but the country''s
      largest labor union expressed hopes that important measures will still be passed
      under his term to ease the lives of Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T17:11:52.016+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:03:02.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:32.465+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos urged to OK anti-endo, higher wages after key labor issues left
      out of SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d015ae7-7b4a-408a-91f8-71232b5c6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. failed to raise some key labor issues during
        his first State of the Nation Address (SONA), but the country''s largest labor
        union on Wednesday expressed hopes that important measures will still be passed
        under his term to ease the lives of Filipino workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f5586-35b3-4385-a7bb-6be0f5c47582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were waiting for the labor component, ''diba medyo mahaba (it
        was quite long). We were waiting for the security of tenure or anti-endo and
        about wage," Deputy Speaker and Trade Union Congress of the Philippines Party-list
        Rep. Raymond Mendoza told CNN Philippines'' The Source, referring to Monday''s
        SONA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c0d83-3949-4285-82f4-2c4121ba9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b146cf-e3f2-491a-8d6d-bb5e14a91fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that despite Marcos'' silence on the issues in his speech,
        they are are hopeful that the 19th Congress under the leadership of newly-appointed
        Speaker Martin Romualdez will approve the anti-endo measure and have it eventually
        enacted into a law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31dcc6-3f0f-45cf-b724-9f2348498a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbebbe9-2a41-4d31-bf11-ecc900695bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza himself already filed House Bill 1512 or an Act Strengthening
        Workers'' Right to Security of Tenure and Criminalizing Labor-Only Contracting
        earlier this month, but it has yet to be referred to a committee in the House
        of Representatives. He added that he has also tackled the matter with Labor
        Secretary Bienvenido Laguesma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96feb1f6-1061-444f-be5e-0d2a2c53d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2540f-15b2-4130-8be0-3f05afca9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators like Sen. Risa Hontiveros and Sen. Joel Villanueva
        also filed anti-endo bills as part of their priority measures in the 19th
        Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c23ef9-8575-4dd4-9073-4714f9fe8c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414911e-edd3-4ec0-8493-286dc11f820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"End of contract" or "endo" is a hotly contested form of contractualization
        widely practiced in the country, where workers are hired for not more than
        five months so employers don''t need to regularize them on the sixth month
        as mandated by the Labor Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383f596-4b23-41c7-9d78-08fb9be3edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7d60c-abf8-4f84-9cfa-ddda9185081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte <a href="https://www.officialgazette.gov.ph/2019/07/26/veto-message-on-senate-bill-no-1826-house-bill-no-6908/">vetoed</a>
        the Security of Tenure and End of Endo Act that lawmakers passed in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475de842-a155-4831-bd32-119a7cbd6033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf8d80-dabe-48c8-884d-b46d923fd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615eee51-b5a7-4caf-a6e2-2fc84a8d734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mendoza urged the current administration to reconsider
        another wage increase amid increasing prices of fuel and basic commodities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f09412-7699-4728-bffa-9e04a2cd66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00f76c-4079-4473-bb66-a2dd65f6b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said a daily wage of a little over ₱500 is "very low," especially
        for a household already burdened by inflation in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e48a02-6c31-424b-b6cb-abe461d763b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f620d5c-05d4-4181-b7b7-ec25ce022fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked Mr. Secretary, ''is it the policy now to give out minimum
        wages that are actually not survivable for a family of five below poverty?'',"
        the congressman said, citing his past meeting with Laguesma.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d419aec-695a-438f-82df-942da40a082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868df1c-c70f-47a1-9b71-f203112ffe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:11:52.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic pay rate in Metro Manila is currently at ₱570 for the
        non-agriculture sector and ₱533 for those in the agriculture sector, after
        the labor department granted workers a ₱33 wage hike in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a00a79-1558-4f40-8a0b-8513a2faef71'
      'mgnl:activationStatus': true
