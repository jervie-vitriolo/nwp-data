      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our technical teams immediately assessed our network and we found
        no damage to our infrastructure. Our network is stable. Customers, emergency
        workers and local authorities in quake-hit areas may expect reliable connectivity,
        which is crucial in addressing urgent concerns in the aftermath of this powerful
        temblor,” said Globe chief sustainability and corporate communications officer
        Yoly Crisanto.</p>'
