      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst advertising spends will go up and down on economic cycles,
        the overall shift to Cloud computing as the backbone for all digital business
        — advertising, marketing and sales — is long term," Tom Johnson, global chief
        digital officer at media agency Mindshare Worldwide, said in an investor note
        following Google''s earnings report.</p>'
