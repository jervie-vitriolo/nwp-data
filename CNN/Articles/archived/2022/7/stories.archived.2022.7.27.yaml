      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology said the
        epicenter of the quake was recorded  14 kilometers northwest of Tayum, Abra  at
