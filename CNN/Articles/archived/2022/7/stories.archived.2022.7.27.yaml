    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1967ba-9c89-4bd9-b70d-5504d4b90ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.364+08:00
