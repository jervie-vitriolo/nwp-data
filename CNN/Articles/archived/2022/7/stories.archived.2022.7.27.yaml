      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Globe Telecom Inc. said it has deployed its free
        call and charging station at the Bangued Plaza in Abra, which is expected
        to be operational at least for the next three days.</p>'
