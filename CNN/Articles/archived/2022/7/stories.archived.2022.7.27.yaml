      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Department
        of Education (DepEd) has registered 5.6 million enrollees in basic education
        schools nationwide as of Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe788386-2869-4e5f-912a-72b4aaf9db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T14:22:35.531+08:00
