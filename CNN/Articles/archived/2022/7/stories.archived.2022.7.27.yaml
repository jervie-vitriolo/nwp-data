      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Tuesday finally released the <a href="https://www.cnnphilippines.com/news/2022/7/26/Second-booster-now-available-for-Filipinos-aged-50-and-up-DOH.html">guidelines</a>
        for the rollout of a second COVID-19 booster for Filipinos aged 50 and above
        and adults with comorbidities.&nbsp;</p>'
    '3':
