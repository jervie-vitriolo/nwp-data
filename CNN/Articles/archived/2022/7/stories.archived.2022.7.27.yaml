      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801951a-86f8-4404-8446-7964de68aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.958+08:00
      'mgnl:createdBy': 'kristel'
