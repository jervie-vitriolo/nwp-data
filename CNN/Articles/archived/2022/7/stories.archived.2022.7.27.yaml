      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese official added that China still seeks to engage the
        Philippines in joint oil and gas exploration talks following their termination
        during the time of former President Rodrigo Duterte.</p>'
