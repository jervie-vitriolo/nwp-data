      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is also setting its priorities in terms of
        cooperation with the Philippines in four key areas: agriculture, infrastructure,
        energy and cultural and people exchanges, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49e08c-ddd3-4313-9b50-7585e5b3cf7d'
