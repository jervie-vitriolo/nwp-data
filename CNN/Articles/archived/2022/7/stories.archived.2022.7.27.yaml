      Marcos to push for bill creating disaster resilience department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c580a9-99f5-4099-b809-7a24baaf24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Ferdinand “Bongbong” Marcos, Jr. on Wednesday said he will push for the passage
        of the bill seeking the establishment of a Department of Disaster Resilience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e719d-d6ea-4c11-8127-f5c108cf13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130a2e8-2b2b-41a6-bd29-53bcf4a0eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos expressed his support for the measure in a press briefing
        held hours after a <a href="https://www.cnnphilippines.com/news/2022/7/27/earthquake-7.3-magnitude-Abra-Luzon.html">magnitude
        7 earthquake</a> hit Abra province and jolted other parts of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0fd8a-1303-4d66-b889-0f6a75ab0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e4774-9714-461e-beb4-f749a6fbbb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said while authorities can’t predict when quakes will
        occur, the country has to be better prepared for the effects of climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e34c37-a22c-414e-baa9-0b1fd05da966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac73ab-81fd-4014-9cc2-fb237668f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t like to say it, pero mukhang mapapadalas ito eh [but it
        seems this will happen more often]. Not the earthquake, pero ‘yung [but the]...extreme
        weather,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b068d4-10cc-4706-a574-ef9402e5d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c3f45-92b7-4e4d-8102-f32aa57de6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need more capability than we have now. Magaling na tayo sa bagyo.
        Marunong na tayo sa lindol, pero [...] the dangers that the effects of climate
        change present are different, that''s why we need a specialist agency,” he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581edf68-df96-430d-bb60-5424a73aaa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a123c-9553-454f-88ce-6043fa02a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already knowledgeable on handling the impact
        of storms and earthquakes, but the dangers presented by climate change are
        different, that’s why we need a specialist agency.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29bfbe-5b59-49fc-9989-5718743ceba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcac45-7ad4-47d2-be5f-c8d52925573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During former President Rodrigo Duterte’s term, some lawmakers proposed
        the creation of the new department that will oversee all disaster-related
        concerns and functions in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f77990-4403-4a6d-9a8b-ab8123e8d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631fa37-f919-4a4f-8bc5-6986331ac46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among others, the agency''s mandate would cover earthquakes, volcanic
        activities, tropical cyclones, floods, erosions, and extreme weather events
        worsened by climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47751ce8-f7cc-4f0a-a969-f83d95f1395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c587f2-f65c-429b-8047-2807fc028534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was also <a href="https://www.cnnphilippines.com/news/2020/11/15/duterte-congress-department-of-disaster-resilience.html?fbclid">pushback</a>
        from other members of Congress who cited concerns on duplication of tasks
        already performed by existing government agencies.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f69ab8-432e-499c-9b34-d639b9968715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:07:00.697+08:00
