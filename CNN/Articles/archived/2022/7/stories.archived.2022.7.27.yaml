      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fadde-15c0-49fe-8071-75f6fa3b4568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:57:46.401+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ideally, they have dedicated themselves to a noble cause for the
        benefit of others, and are renowned for their work in advancing social justice
        and development, as well as compassionate action and humanitarian service,”
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46586494-4632-4bf3-b6c7-c5359264550d'
