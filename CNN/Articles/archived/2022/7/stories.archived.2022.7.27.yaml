    'jcr:uuid': 'adc9077d-f901-4334-92b5-6c78dfc9a11b'
    'lead': 'Office of the Vice President spokesperson Reynold Munsayac says a livelihood
      program, which aims to help women and LGBTQ members start a business, will be
      launched by the OVP, while more satellite offices offering social services to
      the public will be opened across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T21:39:19.885+08:00
