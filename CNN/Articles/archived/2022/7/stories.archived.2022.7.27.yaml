      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/07/26/world/murder-hornet-new-name-scn/index.html#:~:text=The%20Entomological%20Society%20of%20America%20and%20the%20Entomological%20Society%20of,rise%20in%20hate%20crimes%20and"
