      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa also mentioned that DepEd is working with other government agencies
        and local government units to ensure a safe and successful school opening.</p>'
