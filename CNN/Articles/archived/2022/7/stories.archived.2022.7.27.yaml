      'mgnl:lastActivated': 2023-01-19T15:02:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> —&nbsp;Government
        agencies are ready to disburse funds to areas in Luzon affected by Wednesday''s
        magnitude 7&nbsp;earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6195425-7f0d-447a-8d1c-1db1e4d7a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:40.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) said the National
        Disaster Risk Reduction and Management Program (NDRRMP) Fund is now available
        for relief operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d0936-d71f-4f27-af47-a8cf66192f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:40.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quick Response Fund can also be tapped immediately to cover
        aid for local communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a3de5-f74d-4112-b8de-0be1d98efd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:40.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts and prayers go out to all affected by the earthquake.
        Rest assured that we are ready to support all operations for disaster relief
        with the necessary budget," Budget Sec. Amenah Pangandaman said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c2f60-f482-48ba-b120-4b30e7349934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:40.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/27/earthquake-7.3-magnitude-Abra-Luzon.html">READ:
        4 reported dead after 7.0- magnitude quake in Northern Luzon</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad52188-d2d2-4419-94e1-6d7875e5f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:40.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos can also approach the Department of Social Welfare and
        Development (DSWD) for hospitalization and burial assistance, its chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a7197-d316-4607-894e-976efeefa922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:40.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng sugatan natin sasagutin ng DSWD. Nothing to worry. Ang
        gobyerno like we said, nasa likod nila ho, we are just watching," DSWD Secretary
        Erwin Tulfo said in an ambush interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211e293-d1f3-46c7-b40b-d6afa08f641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:40.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who are injured would be assisted by the DSWD.
        Nothing to worry about. Just like we said, the government is behind them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea9012-10e3-475a-a0a9-b606adb8c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:40.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:56.181+08:00
