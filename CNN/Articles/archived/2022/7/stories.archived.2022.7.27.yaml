      'mgnl:lastActivated': 2023-01-19T15:03:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c6763-ec4e-40af-ab0c-aa0facfaddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.893+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The vivo Communications
        Research Institute released its third 6G white paper, "Building a Freely Connected
        Physical and Digital Integrated World: 6G Services, Capabilities and Enabling
        Technologies." The report explores the 6G framework and enabling technologies
        that vivo experts believe will shape people''s lives beyond 2030.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6222c9-db46-4bc4-a7bd-01a8a65ca284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.893+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d5e9bd-038c-4cdc-bb97-d3a6a0deb3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.893+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the world''s leading smartphone vendors, we are dedicated
        to empowering consumers by making cutting-edge 5G smartphones affordable and
        accessible. At the same time, we have set our sights on the future — 6G,"
        said Qin Fei, president of vivo Communications Research Institute. "At the
        forefront of R&amp;D, we continue to explore what a 6G world might look like
        and what technologies we need to develop to get there."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8fe59-6c7a-4c47-90b9-0629fcab0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.893+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db9394-1664-4fb9-b7ca-322e768affba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.893+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two years, the industry has been gradually forming
        a consensus on the services that may be provided by 6G and the key capability
        indicators that need to be achieved. The research and development of related
        key enabling technologies is also gaining momentum. The institute has been
        actively contributing to shaping the future of 6G with in-depth analysis and
        evaluation of 6G business models and drivers, application scenarios, system
        architecture, and enabling technologies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ec105-1593-4b5e-a2ce-ae05c24d88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930ceb5-405a-496a-821c-90577c543ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>vivo''s latest white paper on 6G builds on two earlier works released
        in 2020, including “Digital Life 2030+,” which provides insights into some
        of the many potential 6G digital scenarios for the next decade, and “6G Vision,
        Requirements and Challenges,” which outlines vivo''s vision for 6G, namely
        that 6G will enable convergence of the digital and physical worlds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aac4cf-6b27-4516-832e-64a3d5242fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0be053-4679-48ee-be13-45af25fdc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Services and capabilities</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30f71c-0480-4128-8657-420f2ca591ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227448a-c285-42eb-b17f-8285a69278d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white paper proposes that 6G will provide super communication,
        information, and converged computing services, becoming a base for an interconnected
        and converged physical and digital world. According to the analysis, 6G will
        converge communication, computation, and sensing in a single system. An integrated
        6G network will not only connect humans to humans, but it will also connect
        humans to machines and machines to machines, helping create a whole new digital
        world. It can be expected that hundreds of billions of devices will be connected
        by 2030.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6ad40-e5bd-48fb-96ee-dbe654f09f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5236b-01cf-4482-86ef-824f340ed0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"6G will allow us to bring the next generation of connectivity into
        every aspect of people''s lives. It will integrate more access technologies,
        cover a larger physical space, and provide better core capabilities, supporting
        more services," said Rakesh Tamrakar, 5G Standard Expert at vivo. "By seamlessly
        connecting industries, transportation, workspace, and homes, 6G will contribute
        greatly to society — from the democratization of professional talent to the
        enhancement of emergency and disaster response."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066fa8db-7cd8-44b1-85af-98f2817a9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19d72e-8c25-4ad2-9a8b-68d26970cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6G will expand basic telecom services to support completely new
        experiences, such as immersive mixed reality and holographic and multi-sensory
        communication. 6G mobile data connectivity services will continue to improve
        in capacity, data rate, latency, reliability, and many other aspects. This
        will broaden the range of customers and increase the value of services, with
        more end-to-end flexibility and adaptability to meet the needs of individuals
        and industries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103523c-0907-4593-b66e-c493b5b9d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255106b-c574-4f6b-93ac-e9cb82c2907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.894+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that every performance indicator, such as data rate,
        including peak data rate and user experienced data rate, communication delay,
        and area traffic capacity, will need to be improved several folds or more
        compared with 5G.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241c0bb-5415-4ea6-9ad8-cfaeb2a622ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0f0f6-09fe-4d35-a6f4-ba354a6595b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6G service capability definition requires careful consideration
        of demand, technology and cost, balancing performance metrics and efficiency
        indicators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904914ea-3d92-465a-8798-9d45aeb97736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02161f13-1562-46f5-822e-672c4b371c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:03:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enabling technologies</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4ce70-3f1d-4f77-b8ef-94481473bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:36:03.895+08:00
