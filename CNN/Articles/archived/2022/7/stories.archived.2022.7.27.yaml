      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also showed a majority of Republican and Republican-leaning
        registered voters say they do not want former President Donald Trump to be
        their party''s nominee in the 2024 presidential election. Fifty-five percent
        say they want someone else other than Trump to be the nominee, which is up
        from 49% in a January/February poll.</p>'
