    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GSIS', 'Government-Service-Insurance-System', 'emergency-loan',
      'earthquake', 'Abra', 'magnitude-7']
    'template': '1'
    'title': 'GSIS prepares emergency loan for members, pensioners in areas hit by
      quake'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12312c-22ad-4715-a456-f70630e80d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) ⁠—</strong> The
        Government Service Insurance System (GSIS) has readied its emergency loan
        program for members and pensioners in areas affected by the magnitude 7 earthquake
        that hit Northern Luzon on Wednesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6cbc28-2050-45ea-adb7-096700c99ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a3051-6f2f-4aec-85e9-b38265bd47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members without an existing emergency loan, along with pensioners,
        can apply for a ₱20,000 loan, said GSIS in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc40ea4-ea96-442c-91c4-18105859998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c756ba6-28cd-4946-b694-eeb4b930f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“GSIS members who have existing emergency loan balance may borrow
        up to Php40,000 to pay off their previous emergency loan balance and still
        receive a maximum net amount of Php20,000,” the statement added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fc3b8-77c7-441c-af4d-3e25d2a5411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9e408-b563-4e11-bd70-b16c64a9e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan will be payable in equal monthly installments for 36 months,
        with a 6% interest rate computed in advance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea056b0-2502-4c80-b4d0-3d3539ed53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e09f9-de32-499f-a98e-ca4bf2c458be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS said members in active service and not on leave of absence
        without pay, have at least three months of paid premiums in the last six months,
        have no pending administrative or criminal case, and have a net take-home
        pay now lower than ₱5,000 are qualified to apply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299ac6f-db1d-41a0-80c1-7b7d90a3523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd5a97-a89c-4f88-a427-6d48d6b858f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will ensure that our members and pensioners will receive financial
        assistance, through our emergency loan, to tide them over during the crisis.
        We are also in touch with all public entities affected by the earthquake to
        check if there are damaged government properties that may claim insurance
        from GSIS,” said Wick Veloso, president and general manager of GSIS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f426b-9004-47d5-a7be-d4725dccc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548338c-0ee6-44f0-9eb5-01e5390a2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS has allocated ₱5.4 billion for the emergency loan program this
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142e921-e762-4af1-b0fe-f388b9804ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:40:15.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:02:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
