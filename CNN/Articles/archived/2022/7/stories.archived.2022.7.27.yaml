    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:27.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'visit', 'Abra', 'earthquake', 'Palace', 'magnitude-7']
    'template': '1'
    'title': 'Marcos to visit quake-hit areas in Luzon ‘as soon as possible’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d7fec-5146-477a-b400-cd7212191375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:02:12.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)—&nbsp;</strong>President
        Ferdinand “Bongbong” Marcos Jr. has vowed to visit the areas affected by Wednesday’s
        magnitude 7&nbsp;earthquake in Northern Luzon “as soon as possible.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5cce8c-ea56-49fe-81af-41f67cc512d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:32.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Marcos said he may schedule a trip on Thursday.
        He also explained why he chose to “stay away” from the concerned areas for
        now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c5c27-5d42-4409-8dc8-dfa18d88d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:32.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been my experience [t]hat when the national officers come
        to the affected areas, immediately, <em>ginugulo lang namin ‘yung trabaho
        ng mga</em> local (we’re just meddling with the locals’ job),” Marcos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999dcdd-e10b-466a-931f-e6017e46ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:32.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Halimbawa, pupunta ako doon, maghahanap pa ako ng police para
        pag-</em>secure. <em>Kailangan ako i-</em>meeting <em>ng mga</em> local officials,
        <em>eh marami silang ginagawa</em>,” he added. “Let us wait for them to tell
        us what the true situation is, and maybe I can schedule a trip perhaps tomorrow,
        as soon as possible.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26e8b4-a09e-4d62-bea9-97e3883515b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:32.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, I’ll go there, I’ll look for police personnel
        for security. I need to meet with local officials, but they are busy. Let
        us wait for them to tell us what the true situation is, and maybe I can schedule
        a trip perhaps tomorrow, as soon as possible.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac80be-0b04-4b7e-9de9-90f59681db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:32.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Press Secretary Trixie Cruz-Angeles said Marcos
        is coordinating with the National Disaster Risk Reduction and Management Council
        (NDRRMC), the Department of Social Welfare and Development (DSWD), and other
        agencies involved in disaster preparation and relief, along with concerned
        local officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa07e6b-17c5-4a1f-acb0-227fc148f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:32.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has also ordered the immediate dispatch of rescue
        and relief teams to the affected province, along with necessary relief and
        equipment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbf40f-99bf-4673-841b-f62911ab3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:32.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos likewise called on telecommunications companies to extend
        immediate assistance and free communication available in all areas where towers
        have been taken down by the earthquake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6c38be-3488-4e9a-accd-afeea6cbccd8'
      'mgnl:activationStatus': true
