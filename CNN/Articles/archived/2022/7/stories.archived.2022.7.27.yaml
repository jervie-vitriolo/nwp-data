      'text': '<p>Agra explained such a pronouncement will enable them to use calamity
        funds and impose price controls on basic necessities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6f1b9-560d-4bed-a6fe-cfc047369df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b737e2-3f2e-4ef8-981e-af7126e1ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also allow authorities to reprogram the budget for the repair
        and safety upgrading of public infrastructures, as well as grant no-interest
        loans through financing or lending institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889d132-27be-4282-b937-7be50e3428b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295d72e-3b19-419d-9a07-24e0b79f8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit walang state of calamity sa local government, may ongoing
        projects ang ating mga local government, katulad ng pagbigay ng ayuda,” he
        noted. “Mapapabilis lang at madadagdagan lang kung nagkaroon ng local declaration
        of a state of calamity…‘Yun naman ang layunin – mapabalis ang pagbalik sa
        normalidad.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7bcb5-2cbd-49f2-a24d-a2fe4c318620'
