      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) –</strong> The National
        Telecommunications Commission (NTC) ordered telecommunication companies to
        provide free call and charging services in areas affected by the magnitude
        7.0 earthquake that rocked parts of Luzon on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123c0a3-97e8-4f56-85c8-be8b68aaab6f'
