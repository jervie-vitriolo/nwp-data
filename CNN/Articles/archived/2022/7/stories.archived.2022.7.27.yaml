      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government reported that
        the earthquake left at least four people dead and about 60 others injured.</p>'
  'GSIS-emergency-loan-quake-hit-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-27T18:36:38.098+08:00
    'imagesource': 'jcr:572d66f7-6cfb-4b4e-8342-d8f35b2cc0a5'
