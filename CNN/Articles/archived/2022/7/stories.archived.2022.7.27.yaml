    'lead': ' British supermodel Kate Moss has revealed some past pitfalls from her
      modeling career in a rare interview with BBC podcast series Desert Island Discs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T08:35:53.639+08:00
