        this invasive species is getting a brand-new name</a>''</em></p>'
  'earthquake-7.3-magnitude-Abra-Luzon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-27T09:18:27.826+08:00
    'imagesource': 'jcr:68551a14-b239-4fba-84c1-03d5c38c665e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbcb79d1-d6b1-4b7a-9910-ac3c1ec14b15'
    'lead': 'At least five people were reported dead and dozens of others were injured
      in the magnitude 7 earthquake that hit Northern Luzon on Wednesday morning,
      according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T09:19:43.193+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:03:20.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:27.267+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 dead, structures damaged after magnitude 7 quake in Northern Luzon'
    'updated': 2022-07-28T19:36:00.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1183e5-294b-4289-af69-68a4f39c650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — At least
        five people were reported dead and dozens of others were injured in the magnitude
        7 earthquake that hit Northern Luzon on Wednesday morning, according to authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c711d9-88b0-400f-a4c4-e1d346c500c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said two deaths were recorded in Benguet, while the other fatalities came
        from Abra and Kalinga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b94d1-92d6-4f84-8a7a-a28d464685a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson Mark Timbal on Thursday said they received a
        new report on an Ilocos Sur fatality but is still subject for verification.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f52ae-bf18-41dc-a4ae-8b60d16dfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines on Wednesday, Timbal
        said one of the reported victims is a construction worker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc94ed8-8629-41d6-8eec-366d9af13b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung isa po kasi initially na-identify (na) isang construction
        worker po na gumuho yung mismong project site po nila, yun pong tinatayo nilang
        structure at mukhang doon po siya naipit at nadisgrasya," Timbal told Newsroom
        Ngayon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40134044-2b6e-4f36-ad6d-8f6b14d5e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the victims was identified as a construction
        worker who was trapped by a collapsed structure.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6120b1-128b-4b93-bbce-5ec37f5096b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, initial information from the Office of Civil Defense
        bared at least 64 people were injured following the tremor which triggered
        landslides and damaged structures in parts of Luzon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddac246-2b54-4dcd-a12d-0217ea8d0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major tectonic quake struck Tayum in Abra at 8:43 a.m., according
        to the Philippine Institute of Volcanology and Seismology (Phivolcs).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77add8e-b59f-4d2f-b302-9097aa453fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs chief Renato Solidum said in a public briefing the movement
        along Abra River Fault caused the quake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f72fd-1c46-4627-835d-8e091baa8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T19:59:31.995+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra declared a state of calamity on Thursday afternoon, with the
        provincial government citing reports the tremor has damaged Abra''s major
        infrastructure facilities and has already affected 80% of its population.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb6743-9c50-4d66-b61f-ec48631e8759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damaged structures, road blockages</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54d06f-1a62-4065-861c-4a016fde8a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra Rep. Ching Bernos said the temblor damaged many households
        and establishments in their province. The extent of damage or injuries at
        the epicenter is unclear as of posting.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9108c8-85af-4104-be2d-aa1832a0f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman shared photos of some low-rise buildings in Bangued,
        Abra that were lopsided or heavily chipped after the quake.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff207d2-29d8-4d9b-8203-766f3bc835ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Lagangilang, Abra Mayor Ruby Villamor told CNN Philippines
        that 521 infrastructures were slightly damaged, while 30 others were heavily
        damaged in their area.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5dfaa-0c5a-46c3-9171-351615e05c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T19:35:56.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief conference, Office of Civil Defense Deputy Administrator
        for Operations Assistant Secretary Bernardo Rafaelito Alejandro IV reported
        there were 428 damaged houses, 423 of these coming from CAR, and five from
        the Ilocos Region.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1af9f-2b13-4ab2-9e56-8bcc292e68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several heritage houses in Vigan, and some other historic sites
        in Ilocos Sur and Ilocos Norte were not spared after some portions were seen
        crumbling.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97c112-94b2-45e3-9454-25abbf790821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral video showed people scampering away as bricks fell and dust
        billowed from Vigan’s Bantay Bell Tower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba9ed2-c3ac-479e-b42a-66c361010c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T19:35:56.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vigan Cathedral, which is part of the city''s UNESCO World Heritage
        Site declaration in 1999, was also damaged by the quake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df32c0-a271-49cf-9cd6-888ea5aa25c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T19:35:56.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85789dbd-ab53-4343-bd28-83b7751394ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T19:35:56.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigan Mayor Bonito Singson told CNN Philippines the local government
        will be concentrating on fixing these historic sites, although he said there
        have so far been no reports of major damage that would warrant condemnation
        of any building in the city.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c159f-f7a9-494b-8ebd-045dabd3ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos, who was previously a governor of Ilocos Norte,
        said the Sinking Bell Tower in Laoag City was also destroyed and a church
        and the heritage municipal hall in Sarrat were also damaged by the quake.</p>'
