      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — The Chinese
        government said it is ready to help Filipinos affected in areas hit by the
        magnitude 7 earthquake on Wednesday, July 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b79172-6162-4c76-ad28-dba2060c1fab'
      'mgnl:activationStatus': true
