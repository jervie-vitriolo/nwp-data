      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49baa4b3-45ae-4773-900c-cbe5bd4c36af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T18:24:39.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:02:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nila kailangan hintayin ang deklarasyon ng ating Pangulo.
        Kung pakiramdam nila within their territory, within their jurisdiction kailangan
        na ito, then kailangan lang ng rekomendasyon galing sa local [DRRMC],” law
        professor Atty. Al Agra told CNN Philippines’ Newsroom Ngayon on Thursday.</p>'
