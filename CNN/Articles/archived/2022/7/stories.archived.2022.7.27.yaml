      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Go Negosyo
        founder Joey Concepcion is urging the government to accelerate its process
        of expanding booster coverage as ₱5.1 billion worth of vaccines bought by
        the private sector are set to expire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068a074-ec97-4104-a4e5-480f10577413'
      'mgnl:activationStatus': true
