    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989c154-919c-425e-82db-ac321ed2b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the Cordillera Administrative Region (CAR) also reported
        landslides and damaged buildings.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e9b34-1eb5-46aa-b313-9cf9d40579af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways-CAR on Thursday reported
        that only the Kiangan-Tinoc-Buguias Road in Ifugao, Lubuagan-Batong Buhay-Abra
        Boundary Road in Kalinga, and Baguio-Bontoc Road in Mt. Province remain closed
        to traffic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae510c-ea7d-4ebf-ae24-f516922ae832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-28T07:08:41.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More aftershocks</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41a0de-987e-42a5-ac44-3079e32146b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philvolcs recorded Intensity 7 shaking — classified as "destructive"
        by state seismologists — in Bucloc and Manabo in Abra. Different levels of
        intensities were also felt in other parts of northern Luzon.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49d865-66f8-4edb-bb6f-7fdb21b67a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists warned the public that aftershocks and damage
        can be expected following the major earthquake. Solidum said this could last
        for two to three days.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687abb7-3d94-4840-bf40-63a742a7519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:50:43.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:03:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a major earthquake. Anything larger than Magnitude 7 can
        be devastating," he said.</p>'
  'Train-operations-earthquake-Abra-Luzon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
