      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/27/us/tou-thao-kueng-george-floyd-sentence/index.html">Two
        ex-officers who restrained George Floyd set to be sentenced on federal charges</a>
        "</em></p>'
  'China-Wuhan-shuts-down-district-asymptomatic-cases':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-27T18:20:57.787+08:00
    'imagesource': 'jcr:ba9917b5-33c5-401a-b3ba-14e0a9c94563'
    'jcr:mixinTypes': ['mgnl:hasVersion']
