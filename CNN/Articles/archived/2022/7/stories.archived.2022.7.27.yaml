      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)&nbsp;—</strong>
        CJ Garcia, resident of Bangued, Abra shared his experience during the magnitude
        7&nbsp;earthquake that hit Abra on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b300c-2e41-497e-9624-4f8fc0e708ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef69175-7111-4623-af93-ac4aecf14903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagluluto yung kapatid ko, akala namin sasakyan lang na dumaan
        kaso yumayanig po yung bubong. Nakaupo na kami halos tumatalon kami. Iba na
        ito sabi ko</em>," he told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e784e6-d9a9-4887-b498-6a780f779343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f2dc8-f4fd-416f-b918-a58d5e093778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My sibling was cooking, we thought it was only a car
        passing by but our roof was shaking. We were already seated and it almost
        seemed like we were jumping. I said this is something different.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86beef9f-8a8f-449e-9edb-0bfe79dac7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa01f9-4b49-4301-95ce-2dffef2d5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the major quake, a number of houses and stores were damaged,
        he said. Aftershocks also occurred -- and have been occurring -- in their
        area,  he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130e9ba-d636-4440-8d5f-ea4e840aa142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2c464-c9c0-41f7-8890-f19ad0828f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since authorities advised them to not enter their houses yet, Garcia
        said they are currently staying in an open field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d841ac9-4055-4647-bee1-309a5a2faea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a534c-4555-4d65-a6e1-17463f5669f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakatakot talaga</em>," Garcia said. "<em>Nagiiyakan pa rin
        yung ibang residente kasi nakakatakot</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f53f9-0f5c-4d0b-aa98-10302c23f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4a20b-4b64-4b1f-b9d8-cc58abf16652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was really scary. Some residents are still emotional
        because it was scary.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a420f-b9d8-4600-b729-ca8df42980c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f48fc-9a87-4828-8110-c1370bb2ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities say that their main focus now is ensuring that
        all residents are safe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755860af-9b40-4081-9331-4a51f56268f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ead4e-a957-42e7-a2e7-be0ae6d005ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:08:16.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagangilang, Abra MDRRMO officer Michael Brillantes said mostly
        houses were damaged and electricity immediately cut off when the earthquake
        happened. So far, they have reported only one landslide in a barangay, as
        well as six minor injuries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e5dd5-6dec-4fb2-9732-30cbc83d0651'
      'mgnl:activationStatus': true
