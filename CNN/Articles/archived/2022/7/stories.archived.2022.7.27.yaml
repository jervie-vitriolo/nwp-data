      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Democratic and Democratic-leaning voters under 45, just 18%
        prefer Biden as the 2024 nominee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75906f0e-8758-44ef-8137-b6896cc3c97a'
      'mgnl:activationStatus': true
