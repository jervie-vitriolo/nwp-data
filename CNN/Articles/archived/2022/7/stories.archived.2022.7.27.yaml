      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups, lawmakers, and netizens <a href="https://www.cnnphilippines.com/news/2022/7/25/Bongbong-Marcos-first-SONA-left-out-topics.html">criticized</a>
        his failure to address topics like corruption, federalism, and the drug war
        during the chief executive’s first SONA on July 25.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72c48e-26a9-4b93-82a6-38a0b20e1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:31:14.154+08:00
