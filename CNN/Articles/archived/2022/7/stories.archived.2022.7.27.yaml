  'Wuhan-market-COVID-19-epicenter':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-27T06:59:13.555+08:00
    'imagesource': 'jcr:13c26c30-352a-4c9e-929c-d18930b44e78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b262bca-de01-4700-8a5f-4894a6f5d705'
    'lead': 'In June, the World Health Organization recommended that scientists continue
      to research all possible origins of the COVID-19 pandemic, including a lab leak.
      Two newly published studies take totally different approaches but arrive at
      the same conclusion: The Huanan Seafood Market in Wuhan, China, was most likely
      the epicenter for the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T07:25:23.874+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:03:23.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:26.044+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New studies agree that animals sold at Wuhan market are most likely
      what started COVID-19 pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083fb41-b09e-4502-8f42-0a89a374982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In June, the World Health Organization
        recommended that scientists continue to research all possible origins of the
        COVID-19 pandemic, including a lab leak. Two newly published studies take
        totally different approaches but arrive at the same conclusion: The Huanan
        Seafood Market in Wuhan, China, was most likely the epicenter for the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e772c99-9cd1-4985-b7ee-90f3689c4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies were posted online as preprints in February but have
        now undergone peer review and were published Tuesday in the journal Science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7729312-8e92-4522-86c7-a2725bf155df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one, scientists from around the world used mapping tools and
        social media reports to do a spatial and environmental analysis. They suggest
        that although the "exact circumstances remain obscure," the virus was probably
        present in live animals sold at the market in late 2019. The animals were
        held close together and could easily have exchanged germs. However, the study
        does not determine which animals may have been sick.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d705dff-bc5d-421f-aa0f-29dc40838c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers determined that the earliest Covid-19 cases were
        centered at the market among vendors who sold these live animals or people
        who shopped there. They believe that there were two separate viruses circulating
        in the animals that spilled over into people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85094c85-4b0d-4122-855c-c180a6653eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All eight COVID-19 cases detected prior to 20 December were from
        the western side of the market, where mammal species were also sold," the
        study says. The proximity to five stalls that sold live or recently butchered
        animals was predictive of human cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f8436-1859-4696-a22f-55554d6ff50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clustering is very, very specific," study co-author Kristian
        Andersen, a professor in the Department of Immunology and Microbiology at
        Scripps Research, said Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9617fe5-9a90-497b-93f0-f31a14f13c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "extraordinary" pattern that emerged from mapping these cases
        was very clear, said another co-author, Michael Worobey, department head of
        Ecology and Evolutionary Biology at the University of Arizona.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571d27d-33fc-43ad-a599-f1c9408ecf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers mapped the earliest cases that had no connection
        to the market, Worobey noted, and those people lived or worked in close proximity
        to the market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b321b-8d16-4a49-9f04-e6505a926e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an indication that the virus started spreading in people
        who worked at the market but then started that spread ... into the surrounding
        local community as vendors went into local shops, infected people who worked
        in those shops," Worobey said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913a36a-4afb-43a0-97c5-5c51c66ddeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other study takes a molecular approach and seems to determine
        when the first coronavirus infections crossed from animals to humans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80dca00-6d1c-49c5-8880-2021b014e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest version of the coronavirus, this research shows, probably
        came in different forms that the scientists call A and B. The lineages were
        the result of at least two cross-species transmission events into humans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59578dad-7f12-41d1-a309-689fb027e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers suggest that the first animal-to-human transmission
        probably happened around November 18, 2019, and it came from lineage B. They
        found the lineage B type only in people who had a direct connection to the
        Huanan market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954a3fa-7d7d-4bda-a34e-a9f390596c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors believe that lineage A was introduced into humans from
        an animal within weeks or even days of the infection from lineage B. Lineage
        A was found in samples from humans who lived or stayed close to the market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4d611-9c7c-4d11-878d-ee88829eafbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings indicate that it is unlikely that SARS-CoV-2 circulated
        widely in humans prior to November 2019 and define the narrow window between
        when SARS-CoV-2 first jumped into humans and when the first cases of COVID-19
        were reported," the study says. "As with other coronaviruses, SARS-CoV-2 emergence
        likely resulted from multiple zoonotic events."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04b062-0369-4b5d-a6f2-38867eb20df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood that such a virus would emerge from two different
        events is low, acknowledged co-author Joel Wertheim, an associate adjunct
        professor of medicine at the University of California, San Diego.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66896f4a-d82f-41c0-b35e-88959c127281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I realize it sounds like I just said that a once-in-a-generation
        event happened twice in short succession, and pandemics are indeed rare, but
        once all the conditions are in place -- that is a zoonotic virus capable of
        both human infection and human transmission that is in close proximity to
        humans -- the barriers to spillover have been lowered such that multiple introductions,
        we believe, should actually be expected," Wertheim said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058c4fd-140f-4918-a83a-6672b527d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersen said the studies don''t definitively disprove the lab leak
        theory but are extremely persuasive, so much so that he changed his mind about
        the virus'' origins.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b25d03-a1f9-414d-ae97-015511d0e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was quite convinced of the lab leak myself, until we dove into
        this very carefully and looked at it much closer," Andersen said. "Based on
        data and analysis I''ve done over the last decade on many other viruses, I''ve
        convinced myself that actually the data points to this particular market."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61e392-6e46-4641-b664-1d7c30a29073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey said he too thought the lab leak was possible, but the epidemiological
        preponderance of cases linked to the market is "not a mirage."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb4e5f-2021-4844-ad65-002cbcd06db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real thing," he said. "It''s just not plausible that this
        virus was introduced any other way than through the wildlife trade."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35a52e-1058-4b79-afb1-463f116735e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce the chances of future pandemics, the researchers hope
        they can determine exactly what animal may have first become infected and
        how.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db2cf1-c4a6-4630-866c-05df4513d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The raw ingredients for a zoonotic virus with pandemic potential
        are still lurking in the wild," Wertheim said. He believes the world needs
        to do a much better job doing surveillance and monitoring animals and other
        potential threats to human health.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0895f-a5f2-4132-89e4-71982fc97280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersen said that although we can''t prevent outbreaks, collaboration
        between the world''s scientists could be key to the difference between a disease
        with a small impact and one that kills millions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef229a35-6b31-400e-b057-5b68593281b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T07:25:23.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question we need to ask ourselves is -- the next time this
        happens, because it will happen -- how do we go from detecting that outbreak
        early and preventing that outbreak so it doesn''t become a pandemic?"</p>'
  'Kate-Moss-modeling':
    'author': 'Leah Dolan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
