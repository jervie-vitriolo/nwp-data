      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bright spot from Google''s earnings was a nearly 36% year-over-year
        revenue increase from its cloud computing segment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e805f06-0675-476c-9f6e-e6747ff16d8c'
