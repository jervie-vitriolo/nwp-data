  'Marcos-no-need-state-of-national-calamity-yet':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-27T20:42:31.388+08:00
    'imagesource': 'jcr:bba1d921-a437-49b9-b13b-d1bdbfbc49b9'
