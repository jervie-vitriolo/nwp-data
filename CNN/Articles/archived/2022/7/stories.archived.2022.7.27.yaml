      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department will extend whatever help it can to tourism stakeholders
        and establishments that have been directly affected by this incident. I have
        requested the DOT regional offices in Northern Luzon to continue with the
        assessment of the extent of the damage and to immediately submit the report
        for our appropriate actions and assistance,” Frasco said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21e229-ecc6-4279-86da-9241a90b02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:06:02.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will request TIEZA to prioritize assessment of the cultural
        treasures affected by the recent earthquake recognizing the need to protect
        and sustain our heritage and cultural treasures for the benefit and welfare
        of our future generations,” she added.</p>'
