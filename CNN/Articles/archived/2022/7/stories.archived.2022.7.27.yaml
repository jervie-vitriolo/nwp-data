      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d3f12-b27d-4527-a604-d5ed9d200260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is also on high alert after confirming its fourth monkeypox
        case in the capital Delhi on Monday. A 34-year-old man was admitted to hospital
        with rashes and a fever that had lasted two weeks. The first three cases were
        detected in the southern state of Kerala in travelers who had arrived from
        the United Arab Emirates.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefcb25-d6af-47af-838f-93df826b880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced15bc-e47f-4596-90d6-ac8de40de793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport screenings have since been stepped up and a high-level medical
        team deployed to Kerala to assist state health authorities with medical research,
        Indian authorities said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c867d7-b07a-40bf-b333-de982cca1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440721e-9532-44ff-b088-75c81290a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, WHO regional director Poonam K. Singh said
        the risk of a monkeypox outbreak in Southeast Asia was "moderate but the potential
        of its further international spread is real."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72a45b-21b1-4536-a705-3d90bcc5bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5fb2f-1e9f-444f-baa8-9af4bb631014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can get monkeypox, but a "notable fraction" of cases in the
        global outbreak are among gay and bisexual men, according to the CDC.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39953100-5e1b-4389-beef-e0823a4ede45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c78b12-eea6-47e2-9bf7-1b4e87a014aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean the virus is sexually transmitted, but officials
        say it shows that prolonged skin-to-skin contact is one of the major ways
        monkeypox is now spreading.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c78be2-eda8-40d6-bd35-d26119137ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb26d10-5536-4878-9f04-a17cce8c4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to stay alert and be prepared to roll out an intense response
        to curtail the spread of monkeypox," said Singh from WHO. "Our efforts and
        measures should be sensitive and devoid of stigma and discrimination."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46143e9-df73-41e3-a0c6-ae9b08f3dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:19:50.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.219+08:00
