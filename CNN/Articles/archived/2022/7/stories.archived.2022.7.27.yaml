    'jcr:uuid': '1d751815-417e-4420-bdf1-efa8342151d0'
    'lead': 'The Department of Foreign Affairs says it is keeping the alert status
      as "the safety and security of every single Filipino overseas" remain the Philippine
      government''s top priority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T22:59:54.291+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:02:48.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:37.796+08:00
