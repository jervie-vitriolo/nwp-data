      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notable of the lineup is the opening night film, Noah Baumbach''s
        "White Noise," an adaptation of the Don DeLillo novel and the first time a
        Netflix movie has opened the festival. The film stars indie favorites Adam
        Driver and Greta Gerwig, as well as acting heavyweight Don Cheadle. Other
        standouts are "Blonde," a drama about Marilyn Monroe, and Olivia Wilde''s
        "Don''t Worry Darling."</p>'
