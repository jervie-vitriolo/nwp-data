      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will give remarks after his negative test about a
        case that was mild thanks to the tools this administration has worked hard
        to make available to the American people. He will discuss the progress we
        have made against Covid and encourage eligible Americans to get vaccinated
        and boosted," a White House official told CNN.</p>'
