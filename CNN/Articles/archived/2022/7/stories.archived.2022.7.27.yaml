    'jcr:uuid': '770f2a91-d352-4037-a112-15be9d22762e'
    'lead': 'Airports and railways in Luzon are business as usual on Wednesday after
      conducting safety checks following the 7.0-magnitude earthquake that struck
      Abra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T09:35:00.575+08:00
