      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c4023-dae2-4196-a6cd-c44be49cdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:31:14.154+08:00
