      'text': '<p><strong>(CNN) —</strong> Countries across Asia are on high alert
        for monkeypox, screening travelers and scrambling teams of medics, as they
        report their first cases of the virus, now identified as a global health emergency
        by the World Health Organization (WHO).</p>'
