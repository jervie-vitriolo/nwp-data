      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cd752-1f97-49c7-90c4-ddc6b1543d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese metropolis of Wuhan has shut
        down a district of almost a million people after detecting four asymptomatic
        Covid cases, as the original epicenter of the pandemic takes no chances in
        preventing another outbreak under China''s stringent zero-Covid policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd9d0a-6a21-4365-a5b2-c7fc493c2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77815bd0-caaa-4aee-a1e5-3d2250bc6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Wuhan''s Jiangxia district, home to more than 970,000
        people, announced Wednesday its main urban areas would enforce three days
        of "temporary control measures."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f6675-f417-4746-991e-b1e218d51a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1a8a0-9aa6-48a9-9dcc-c2d8f381f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment venues -- including bars, cinemas and internet cafes
        -- small clinics and agricultural product marketplaces were closed; restaurant
        dining and large gatherings, from performances to conferences, were suspended;
        all places of worship were shut and religious activities banned; while tutoring
        institutions and tourist attractions halted operations, according to a government
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c6cfb-665e-4c53-8028-aca016fd679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf33d1-a414-438f-8f32-c418054ae373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public transport, from buses to subway services, were suspended,
        and residents were urged not to leave the district unless absolutely necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3a871-01ce-42d4-bf2c-670e173a21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa2d0f-56bb-4aff-aa18-a9955d25dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also identified four high-risk neighborhoods where residents
        are banned from leaving their homes. A further four neighborhoods were designated
        as medium-risk, meaning residents cannot leave their compounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0564af4-076d-4f51-8771-94f08ef1cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d3bbe-b01c-4d3e-83c9-14610b4c12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures were aimed to "further reduce the flow of people, lower
        the risk of cross-infection and achieve dynamic zero-Covid in the shortest
        time possible," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababce3b-5fc6-4dde-ad5f-f28c5a9abc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9edc6-7c7a-49c0-91c2-3ce1dc3bf00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping restrictions came shortly after Jiangxia district authorities
        announced the discovery of four asymptomatic infections late on Tuesday. Two
        were detected during regular testing drives, while the other two were found
        among their close contacts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511d5c1d-e590-4bef-8a04-726cea897715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d7e80-a798-42c5-8fa1-17d6e69a3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan, a transport and industrial hub in central China''s Hubei
        province, imposed the world''s first Covid lockdown in early 2020 to contain
        the rampaging coronavirus, after initially playing down the outbreak and silencing
        health workers who tried to sound alarms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e22782-3779-472f-8418-bf247ecb2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5861e0-0d83-4595-bdcc-20ced3773942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stringent lockdown shuttered businesses and confined residents
        to their homes for more than two months. The paralyzing lockdown came at a
        huge personal cost to residents, but eventually succeeded in taming the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747f8c8-f99d-4e09-916c-e4f5d562d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03cb93b-e53a-4655-bb8b-10f2f7af414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the initial mishandling, the Chinese government has heralded
        Wuhan as a success story in its fight against the pandemic. In August 2020,
        as much of the world grappled with Covid-19, Wuhan made international headlines
        when it held an electronic music festival in an open air water park, with
        thousands of people partying without any masks or social distancing measures
        in sight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4dac9e-ea1c-4e5b-9aa0-827eadcab4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a2634-e952-4198-aaba-651749c9b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the stringent measures of snap lockdown, mass testing
        and strict quarantine have been used by authorities across China to contain
        sporadic outbreaks, in what has become known as the zero-Covid strategy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ac313-e011-47ac-be63-ee915f71799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c3cc4-3c22-4546-bf63-735222806f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach had been mostly effective in curbing China''s Covid
        flare-ups until this year, when the highly transmissible Omicron variant caused
        the country''s largest outbreak since Wuhan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbe455-b807-476d-a126-a40372588588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072c665-9715-4fcb-8e11-4acbd4f9efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:24:23.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial hub of Shanghai was placed under more than two months
        of bruising lockdown, sparking public outcry over widespread food shortages
        and delayed medical care for emergency patients. Cities and towns around the
        country have also been subject to varying degrees of restrictions as infections
        flare, with some border towns undergoing intermittent lockdowns for months
        on end.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141fa4b-64e2-40d7-9f20-c87caa384934'
