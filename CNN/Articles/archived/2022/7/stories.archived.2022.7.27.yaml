      'mgnl:lastActivated': 2023-01-19T15:03:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a87b99-9128-45b0-a9ab-3828cb1b0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T14:22:35.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is a 2.3 million jump from DepEd''s tally on Monday,
        July 25 -- the first day of enrollment for the school year 2022 to 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c7cb4-d7fa-4ebc-974a-13a025c7131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T14:22:35.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188fb92-f24f-4632-9df4-5db670841dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T14:22:35.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda ang turnout natin this year on the first day of enrollment.
        Nakapagtala po tayo ng 3.3 million enrollees," DepEd spokesperson Michael
        Poa said in a press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41135ef4-a0a0-4511-8e0b-54ffa1a1f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T14:22:35.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132f9f2-c1cd-4026-b668-df03ab4ceb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T14:22:35.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa noted that the turnout is a "far cry" from last year when only
        around 222,000 learners registered on the first day of enrollment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4f4fe-3048-41ec-88a5-d359442e7963'
