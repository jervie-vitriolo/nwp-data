      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is struggling to get a handle on inflation
        that has risen to 40-year highs and left millions of Americans struggling
        with high prices of essentials like food, housing and gas. The spike in prices
        comes in the wake of the Covid-19 pandemic upending key global supply chains
        and Russia''s war on Ukraine further affecting oil and food prices.</p>'
