    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8534d-145d-498b-bce0-18879fdecdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T13:26:28.544+08:00
