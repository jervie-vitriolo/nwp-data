      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is 79 and at high risk for experiencing severe illness,
        is fully vaccinated and received two booster shots. He received his first
        two doses of the Pfizer/BioNTech COVID-19 vaccine ahead of his inauguration
        in January 2021, his first booster shot in September and his second booster
        vaccination in March.</p>'
