    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d8c7f0c-c456-4c9a-ba71-16870d12fb32'
    'lead': 'The Government Service Insurance System says members and pensioners either
      residing or working in areas affected by the magnitude 7 earthquake that hit
      Northern Luzon on Wednesday morning may apply for a ₱20,000 emergency loan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T18:40:15.077+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:02:55.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:34.768+08:00
