      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden tweeted a photo of his negative COVID-19 test on Wednesday
        morning and wrote, "Back to the Oval. Thanks to Doc for the good care, and
        to all of you for your support."</p>'
