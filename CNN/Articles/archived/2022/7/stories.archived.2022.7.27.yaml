      'mgnl:lastActivated': 2023-01-19T15:03:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951fdba-ddb4-4609-adb8-fac8fdbb5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:56:04.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said it is now assessing the impact of the quake and how Beijing
        can extend possible assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9ad3e-ceb6-41d3-abfb-d497c774cd0e'
      'mgnl:activationStatus': true
