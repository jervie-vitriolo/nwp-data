      'mgnl:lastActivated': 2023-01-19T15:02:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6e5a5-1136-4f37-8b95-8fe7893f9e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said a total of 701 Filipinos — about 60% of the total
        Filipino population in Myanmar — have already been repatriated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa58d09-6482-4d37-bfba-b68f20be24e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.293+08:00
