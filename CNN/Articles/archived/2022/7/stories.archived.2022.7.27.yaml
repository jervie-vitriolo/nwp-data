    'template': '1'
    'title': 'DBM, DSWD ready to release financial aid to quake-hit areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db01cb-4554-4dd8-9692-e457195ea314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:28:40.016+08:00
