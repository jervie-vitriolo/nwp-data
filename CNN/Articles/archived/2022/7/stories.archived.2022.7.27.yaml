    'template': '1'
    'title': 'Ateneo to confer on Robredo an honorary doctorate degree'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099d385-48e8-4493-bac6-5b69dc5a64e9'
      'mgnl:activationStatus': true
