      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos presented in the speech his administration’s macroeconomic
        targets and plans to address them through agriculture, tourism, infrastructure,
        and social services.</p>'
