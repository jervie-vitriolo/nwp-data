      'jcr:uuid': '0aee8e25-e4cd-4a0c-a44e-ed2a5e7c71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: This has already been presented to the President
        and he has instructed that this be looked into, the nonbasic wage benefits,
        to see what else can be added to increase the take-home pay of our teachers.]</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd079d-3b8b-4312-9da3-52948448b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec930ff-1409-4061-89b3-4fba2e201bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa added that the DepEd is currently considering several allowances
        to be provided to teachers, but he refused to give further details, saying
        he does not want to preempt the ongoing studies on the proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d48b22-a812-4dad-9ae8-ef6da0550fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828ec84-042c-4088-bcc0-972ba55e45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vice President and Education chief Sara Duterte understands
        the salary concerns of teachers, Poa argued that numerous factors need to
        be balanced and taken into account before the government implements pay hikes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece55be-03a5-468e-9551-11fdd84647d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b14cb6-77af-43a1-87fe-ac280e92fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DepEd official, the private sector generally sets
        the market benchmark for salaries in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81280348-5350-42f9-aad9-da7ae46aca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcab0b9-952e-46f5-934d-eaa2f80319bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we increase the salaries (basic wage)—  if we make it too high,
        it will affect the private sector, either lilipat yung mga teachers ng private
        sector to the government, or baka hindi kayanin ng private sector tapatan
        (yung salary increase), baka magsara," Poa explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda4f51-8c2a-44a9-9e71-11835c7b90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce1d4c-996c-4fb0-b6c6-4a296e8ad41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: If we increase the salaries (basic wage)— if we
        make it too high, it will affect the private sector, either the teachers of
        the private sector will move to the government, or else the private sector
        may not be able to afford (the salary increase), they may close.]</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c0408-322c-4cfb-afe3-df161d72eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf7e98-36f6-419a-bfd5-c0d0ce7658c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that as a result of the Salary Standardization Law, pay
        raises were imposed beginning in 2019 and the final tranche will be in 2023,
        causing the continued increase in salary of public teachers "to the point
        their salaries are better than their counterparts in the private sector."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c090fbe-aad3-436a-bcf8-c73462617976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d6ce0-5953-42cf-bce0-d042f6a8c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has no projected budget yet for the proposal, said Poa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d2927-16d4-458a-bae6-ddb688a6a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310102f-1add-4e6f-a501-51fd265cc260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Remove admin tasks from teachers</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45713a64-0cf1-440c-9634-e12809ef98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b9a54-710d-445e-abbf-005040eab9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to improve the country''s teaching standards, Poa said
        the DepEd is planning to upskill teachers by relieving their administrative
        tasks and, thus, allow them to set their focus only on teaching.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee011181-7a15-4d2c-a60c-9251dfb459a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee4273-fd39-4db7-a044-342b46450508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-focus muna sila sa teaching, tanggalin ang admin tasks. <em>[Let
        them focus on teaching first.]</em> To complement that, we will perhaps have
        to hire non-teaching staff to handle those things," he stressed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdd83a-14cd-4f91-95c3-538434796452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72cb7f2-d3c0-4ff8-80d0-e1834625e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa mentioned that this proposal is part of DepEd''s review of the
        K-12 curriculum.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ab60c-7713-41c0-9638-3164cc526c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab67975-4b4a-470f-b8af-b5557fb8a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T17:06:57.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:03:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said the department will <a href="http://https://www.cnnphilippines.com/news/2022/7/26/DepEd-review-K-12-program-deadline.html">finalize
        its evaluation of the K-12 program</a> by July next year, the end of school
        year 2022-2023.</p>'
