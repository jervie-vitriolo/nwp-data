    'template': '1'
    'title': 'Kate Moss opens up about the ''painful'' side of modeling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92baf1f4-0d49-4b68-94ca-515bdb4994f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;British supermodel Kate Moss has revealed
        some past pitfalls from her modeling career in a rare interview with BBC podcast
        series Desert Island Discs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dc19e-dabf-4192-8cc8-ca1a1c3abade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cbb20-88ff-42cd-9627-a969acb1ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss, who told T magazine in 2010 that she "just hate(s)" talking
        with the media -- and that as a young model she "used to get very ill just
        worrying" about interviews she''d given -- opened up to host Lauren Laverne
        about "painful" experiences she underwent in the industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48613d64-1f60-46a6-ab52-1c7276317aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b938ba-e3b0-4672-a393-920ddc34d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iconic shoots that helped define her career were oftentimes "difficult
        and painful" behind the scenes, according to Moss. While shooting the seminal
        1992 Calvin Klein underwear campaign featuring her and Mark Wahlberg, for
        example, Moss told Laverne she felt "vulnerable and scared."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9782b90-d233-41e3-a89d-005d16811e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cfda7-f09d-4ec1-ad4d-3d440246c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Wahlberg) was very macho and it was all about him, he had a big
        entourage," Moss said. "They played on my vulnerability," she added of those
        in positions of power in the industry. "I was quite young and innocent."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070f518-168d-4ba4-b90f-724e5f9169d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81eefe1-b871-4f0d-aedd-08efbb51ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Moss -- who was scouted by a leading model agent at 14, and
        began booking editorials at 16 -- also spoke of other instances in which her
        youth was used against her. She said photographers had "pressured her" to
        show more skin than she was comfortable -- including being shot topless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a4bb8-99cc-41af-8807-b3f55b5803c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a5263-4efd-4649-b9ab-fd62b0863184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the face of the infamous 90s fashion trend "heroin chic," Moss
        said she felt she often became "the scapegoat for a lot of people''s problems."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657cd1d-12c8-4bd7-a2ed-3897703b7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6a521-6025-4138-a13c-9d99c2a76a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was never anorexic, I never have been... I had never taken heroin,"
        she said. "I was thin because I didn''t get fed at shoots or in shows, and
        I''d always been thin."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba6a95-b683-4cc6-adba-fe82b67b116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a2f23-cf41-4222-a4c6-69780ed5238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in 2005, when a British tabloid published photos of Moss appearing
        to take cocaine, Moss told Laverne she "felt sick and was quite angry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c217aad-0337-4e0b-ae3c-f127df0f26f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89b8de-2413-4cac-9fe4-7e7591e2efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss later released a statement in which she apologized "to all
        of the people I have let down because of my behavior, which has reflected
        badly on my family, friends, co-workers, business associates and others."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd435878-4309-408f-936b-3d8dd5eaf112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb15ed-3431-47fe-bdb9-fd799ff3fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take full responsibility for my actions," her statement said.
        "I also accept that there are various personal issues that I need to address
        and have started taking the difficult, yet necessary, steps to resolve them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428412ae-7570-45a1-b996-5e7eedb2bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a601a-383f-4297-bb28-2e46e3c64e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss was never charged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f8363-45a7-457f-bb09-7781fd675349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3018eb-ff25-4dcf-86e0-031765374b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since officially retiring from the runway in 2004, Moss has set
        up her own modeling agency, whose books now include her daughter, rising star
        Lila Moss -- already with a British Vogue cover under her belt. Alongside
        the odd fashion week cameo, Moss made headlines in June for resurrecting a
        piece of fashion history -- a vintage 1993 John Galliano Union Jack blazer
        -- at the Queen''s Platinum Jubilee celebrations in London. This month, she
        was appointed creative director of Diet Coke, a position previously held by
        fashion titans Karl Lagerfeld, Jean Paul Gaultier and Marc Jacobs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323f042-9354-47a2-9149-f7303be60d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30665d2-d72f-4607-bbe1-7d398b70ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her fierce defense of controversial figures like Galliano --
        who was found guilty in 2011 of making antisemitic comments in a Parisian
        cafe -- Moss asserted her belief in "fairness and justice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47319e-b7d8-4971-849f-533372b287a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967de8a-5fb3-4a5c-9c4a-cbacb1b43476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that John Galliano is not a bad person," she said, "People
        aren''t themselves when they drink and they say things that they would never
        say if they were sober."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb3e28-ed8f-47d1-98f0-eb2395ee130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2892b9-48e2-4412-b8fb-a48c79dc85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss also spoke with Laverne about her role in the Johnny Depp defamation
        trial, having made waves for her Zoom testimony in May. At the trial, Amber
        Heard had testified she''d heard a "vague rumor" alleging Depp pushed Moss
        in an altercation during their relationship in the mid-90s. Depp then called
        Moss as a rebuttal witness; "I know he never kicked me down the stairs. I
        had to say that truth," she told Laverne.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c84c1b-8ee2-47dd-a4e5-0f717f6e1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:35:53.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/style/article/kate-moss-painful-modeling-interview/index.html#:~:text=British%20supermodel%20Kate%20Moss%20has,podcast%20series%20Desert%20Island%20Discs."
        href="https://edition.cnn.com/style/article/kate-moss-painful-modeling-interview/index.html#:~:text=British%20supermodel%20Kate%20Moss%20has,podcast%20series%20Desert%20Island%20Discs.">Kate
        Moss opens up about the ''painful'' side of modeling</a>''</em></p>'
  'Murder-hornet-new-name':
    'author': 'Rachel Fadem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-27T08:35:59.428+08:00
    'imagesource': 'jcr:42903212-ccca-4545-858f-020c90938603'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '600db061-0750-4e27-b763-1db2d72ff062'
    'lead': 'The "murder hornet" is no more. At least, its name is gone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T08:38:18.050+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T15:03:22.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:26.889+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why this invasive species is getting a brand-new name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c5f45-0603-41ad-8712-a74d66ce6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The "murder hornet" is no more. At
        least, its name is gone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e19a5-8197-4a18-a636-edd5f556bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ef5f6-b8a2-44b7-9154-6489eef3640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Entomological Society of America and the Entomological Society
        of Canada have adopted a new name for the murder hornet, also known as the
        Asian giant hornet, saying "the usage of ''Asian'' in the name of a pest insect
        can unintentionally bolster anti-Asian sentiment" especially "amid a rise
        in hate crimes and discrimination against people of Asian descent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d508f8-6a61-4ae0-921b-22afb148d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a95bdf-9edb-40f4-8921-800a211bf6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESA adopted the name "northern giant hornet" for the species
        in its Common Names of Insects database.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39b61d-cae5-4d56-9f3c-04a5f280a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7296d9-1db3-409f-a4e8-e3e618f75f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since all wasps are native to Asia, the name Asian giant hornet
        does not convey unique information about the biology or behavior of the species,
        according to the ESA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b726e07-8c52-4239-97b4-11ec2e27fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9713ef0-54de-4979-af36-bd93677a9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Looney, entomologist at the Washington State Department of
        Agriculture, authored the name change proposal, saying that the previous common
        name of the species, scientifically called Vespa mandarinia, "is at best a
        neutral and uninformative adjective, potentially a distraction from more salient
        characters of the organism, and at worst a racist trope."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ecb39-4c2f-4cb3-b4ed-48b6e7495fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27b94a-982f-4377-8dfc-eff512ea3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want my Asian American or Pacific Islander colleagues,
        friends and family to have any negative connotations with invasive or pest
        species that might be used against them in a negative way," ESA President
        Jessica Ware said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef1e0d-ac64-442c-b176-f15d20d225a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75106737-b373-4586-a26e-caa16ad568bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, ESA updated its guidelines for acceptable insect common
        names to ban names that refer to ethnic or racial groups or may cause fear,
        and discourage names that reference geographical areas, especially for invasive
        species.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4f607-2450-41d6-8bf3-9688349ea466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013079f-5364-4faa-b848-ef6a7428de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Common names are an important tool for entomologists to communicate
        with the public about insects and insect science," Ware said in a release
        Monday. "Northern giant hornet is both scientifically accurate and easy to
        understand, and it avoids evoking fear or discrimination."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba788d-ab34-4b29-a4ef-3e387880abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698c43a-db9b-4176-8564-cf5507dd9007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern giant hornet poses a potential threat to honeybees,
        human health and agriculture, said Karla Salp, acting communications director
        of the Washington State Department of Agriculture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab477e-064b-4ad5-8503-cc1c5c870b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73bbfa-7ac0-48a2-88cd-a58d60e4f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the hornet now known as the northern giant hornet was found
        in Washington State, and there have been efforts to eradicate the species
        entirely since then. The public helped find three out of the four nests that
        have been eradicated in the state, demonstrating that public awareness is
        critical.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397394d-42b1-492c-9971-55b33bdd3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c71811-9894-4e32-9e10-979c1262fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington State is the only US state that has had confirmed northern
        giant hornet sightings, but the species could find habitat elsewhere in the
        Pacific Northwest if not contained, according to a 2021 study in the Journal
        of Insect Science.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869ccc6-ea6c-4b5f-b2e3-d3f4b18140ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f515814-57ed-46bc-aaaa-e4f846890574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If allowed to establish in regions within North America, the northern
        giant hornet could significantly impact local ecosystems," according to the
        ESA''s common name toolkit for the northern giant hornet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af6b02-10d7-4f69-adfa-7be6eb7a6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981d499-9f6d-4cb7-aae9-f3b8b0c9e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Northern giant hornets generally do not attack people, but will
        do so if provoked or threatened," the toolkit said. "Their stinger is longer
        than that of bees and wasps found in North America, and their venom is more
        toxic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04976fc3-f7d7-466f-b314-dba69877fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46384ff2-fd23-4acc-bddd-c3d796923e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern giant hornets are not the only thing that causes damage
        to honeybee hives, and the word murder evokes fear, Ware said. She hopes that
        the name change will allow people to learn about and understand the species
        from a wider perspective.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03b0d8-77ae-4afb-8b02-c623dc0855f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083af90-aef4-4338-9285-1933c7a8b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the northern giant hornet has some negative things
        about it, like all of the 1.5 million insect species out there, it''s got
        a complicated life," Ware said. "Some parts of its life history and ecology
        are really fascinating. It''s been around for over millions of years before
        humans even came on the scene."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbfa31c-b92a-48d6-9d69-bc15b4508939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1113480-93fa-4c15-964c-2cb7f74f8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T08:38:18.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ware encourages people to submit a request to the Better Common
        Names Project if there is an insect name they believe should be changed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79d96a-5466-42a8-b19c-31b019f12d30'
      'mgnl:activationStatus': true
