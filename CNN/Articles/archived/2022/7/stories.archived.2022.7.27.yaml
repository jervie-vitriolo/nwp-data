      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese authorities on Monday announced the first detected case
        of monkeypox in the country -- a Tokyo resident in his 30s who had returned
        from Europe in mid-July. The man had developed fatigue followed by a fever,
        rash and headache, Health Ministry officials told reporters.</p>'
