      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/07/26/tech/google-earnings-ad-sales/index.html#:~:text=Online%20advertising%20companies%20have%20been,30%2C%20the%20company%20reported%20Tuesday.">Google
