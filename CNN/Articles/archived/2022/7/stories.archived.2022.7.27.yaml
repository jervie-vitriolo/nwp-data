    'template': '1'
    'title': 'DFA: Alert Level 4 stays in Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ced77-27c5-4fc0-a445-e83c60c29aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Department
        of Foreign Affairs (DFA) on Wednesday announced it is keeping Alert Level
        4 in Myanmar despite appeals from Filipino workers in Yangon to relax or lift
        travel restrictions in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b3f080-a949-4a6d-beb8-aa0ca6f9715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9723c4e-2939-4700-a0e1-3c276c444916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA acknowledges the concerns of OFWs wishing to return to
        Myanmar despite the uncertainty and danger posed by the ongoing crisis. However,
        the safety and security of every single Filipino overseas remain the top priority
        of the Philippine government,” the department said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2744a23-7774-473c-b952-28ccdb38d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46625427-3652-492d-b013-92ca3bb7c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some OFWs in Myanmar and those seeking to return to work in the
        country filed two petitions with the DFA in November 2021 and June 2022 to
        lift the alert level to allow them to return to their families amid the improving
        peace and order situation in Yangon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc098513-4c3f-4808-a1e2-555b2a1da7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6b2c0-d3c4-4f98-bb25-4e453f5a5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA raised Alert Level 4 in May last year due to the worsening
        conflict in Myanmar caused by the military''s takeover of the government.
        Under the alert status, the Philippine government is tasked to enforce the
        mandatory evacuation of Filipinos there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed8eaa-95ce-48b3-a668-6137ec1033bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T22:59:54.293+08:00
