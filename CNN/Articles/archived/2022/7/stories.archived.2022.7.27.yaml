        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f619b-42af-43ab-a3be-8cb99cd1ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial symptoms of monkeypox infection include fever, headache,
        swelling of the lymph nodes, back pain, muscle aches and lack of energy, according
        to WHO. The disease later progresses into a rash and lesions that can blister
        and scab over all over the body -- usually lasting two to four weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399699db-b02b-466c-bc48-7ca61f9e0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd61061-f8b7-4277-8522-cfaa7c2053d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiviral treatments and vaccines already exist for monkeypox, including
        those used in the eradication of smallpox, according to WHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c882a-8c41-4eee-84ec-4a9cfebad14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42178630-a6a0-4968-81cf-eb3d79d11bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s first identified case comes after its Foreign Ministry
        this week urged travelers to exercise caution regarding the disease. Officials
        said clinical studies into treatment and preventive measures have been launched,
        and vaccine shots administered to frontline medical workers in Tokyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8c623-f04a-4388-bddc-850be0d6b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2b129-2121-4618-9bb7-342a2b26859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caseloads in Asia remain low but experts say the region could see
        "a likely rise" in the coming weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaff099-a741-44e7-8435-5fda40c40fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec4efd-ecab-4b5d-90b5-3f540123f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like Covid-19, border and travel restrictions didn''t really stop
        the spread of monkeypox, only delaying it. The disease will (continue to)
        spread globally," said Khoo Yoong Khean, a scientific officer from the Duke-NUS
        Center for Outbreak Preparedness in Singapore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07bd1f-23f6-415c-85fc-bce22061cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab2ee0-ce97-4f0b-a7d5-b518c432ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases in the US and Europe have been rising rapidly because of
        travel, trade and tourism. We will likely see more monkeypox cases being reported
        in Asia over the next few weeks to months."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28f7d1-e84c-4fa1-8d27-015cf9248652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2e1c6-25c6-4c5b-ad99-946d82be6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Khoo, it''s only a matter of time before more countries
        in Asia identify monkeypox cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62637d1f-c50b-437e-b37f-541a6e42ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffbca4-36c7-4dd9-a521-84cc3eafc0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real issue for countries in Asia now is whether the early detection
        and surveillance systems and processes are robust enough to handle the positive
        cases when they come through." he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095af14-5ce1-4a82-8976-74cfedb194bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a516b4b-cfcc-4c75-8708-4ac75daa8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned against border restrictions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca6711-4d67-40f7-8027-488481a4d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f151d3-1b10-45c4-8067-abd31cf0eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While (somewhat) useful as a stop-gap measure, these are not sustainable
        and something not many countries can endure again after their experiences
        with the Covid-19 pandemic," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d1336-52bc-45b3-8191-99cd1e7f5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c0f880-8709-4b35-a61b-8b0d43203a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We need to stay alert''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e35dd0-8b58-4f51-91f0-421399630246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 19,000 monkeypox cases have been reported in at least
        76 territories globally -- the vast majority in places where the virus is
        non-endemic, according to the US Centers for Disease Control and Prevention
        (CDC).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492c881-5cc7-4f6d-880e-a87fd7d88625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab97f67-fec3-4e29-bcec-8f1022c9293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen of these new locations are in Asia and the Pacific.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368801a-a131-4a84-9faf-97acb14f827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defc8cd-5df7-434a-a823-23f10bdcc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand last week reported its first case in a 27-year-old foreign
        national in the resort island of Phuket. The Southeast Asian country raised
        health alerts and stepped up screenings at border checkpoints after the patient
        fled for neighboring Cambodia following news of his positive test result.
        He was later detained in the Cambodian capital Phnom Penh.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6caadc-2894-418e-a478-e45d6a691b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9641f31-7ea3-420f-8e3f-6919c7535143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai hospitals have also been told to scan potential patients for
        monkeypox and immediately undergo lab tests, Health Minister Anutin Charnvirakul
        told reporters on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad9f26-db5b-4f15-bfb0-8baf6bc6ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c588fffc-d94d-40bf-9a02-33405ce861a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia, countries including Singapore and India reported
        new cases.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548f9d2-853d-464f-ba6f-0c51c5d9d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304d85c-df5e-4366-bc25-936fdc246415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:15:06.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:02:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Health has confirmed 10 cases in total,
        including locally transmitted infections and patients who had recently traveled
        from Canada, the United Kingdom and Germany.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2d8f8-6d1c-4300-bfb4-9d085d5bda86'
      'mgnl:activationStatus': true
