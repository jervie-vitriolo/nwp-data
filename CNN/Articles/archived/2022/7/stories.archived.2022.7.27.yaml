      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/27/asia/monkeypox-asia-alert-outbreak-intl-hnk/index.html">Asia
        on high alert for monkeypox as cases reported from India to Japan</a>."</em></p>'
  'Two-ex-officers-George-Floyd-federal-charges':
    'author': ' Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-27T18:15:30.098+08:00
    'imagesource': 'jcr:2c1bc267-4480-42ff-8b17-e0e0c845325e'
