    'lead': 'The Chinese metropolis of Wuhan has shut down a district of almost a
      million people after detecting four asymptomatic Covid cases, as the original
      epicenter of the pandemic takes no chances in preventing another outbreak under
      China''s stringent zero-Covid policy.'
