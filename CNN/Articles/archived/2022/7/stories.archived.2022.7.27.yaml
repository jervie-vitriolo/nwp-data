      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is just the roadmap for his administration. But the day-to-day
        and ongoing activities are considered still part of the program, particularly
        those related to continuity. Just because it wasn’t mentioned, doesn’t mean
        it isn’t in there,” Cruz-Angeles further said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da31f7e-d03a-49d9-89fc-66bac1735710'
