      'mgnl:lastActivated': 2023-01-19T15:03:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c539e-fc98-4446-8d40-68f2cae6809a'
      'mgnl:activationStatus': true
