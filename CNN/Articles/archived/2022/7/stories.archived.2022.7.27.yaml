    'jcr:uuid': 'd9d539ce-1be8-4577-8e15-814fa1398d92'
    'lead': 'A 29-year-old California soccer player died 15-days after a large fight
      erupted during a match over a disagreement with the referee''s decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T06:17:59.383+08:00
