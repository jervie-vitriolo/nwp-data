      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19950b-2682-4a47-909f-310eaba2e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:56:04.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian also expressed solidarity and concern
        for the safety of Filipinos following the strong quake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738b466-994e-4b6f-83a2-2181b5fea8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:56:04.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e444dbe-5031-48b2-bb1a-068596783ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:56:04.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My prayer goes to all Filipinos for their safety. I hope there
        wouldn’t be any casualty and damages. If there’s anything that we can be of
        help to the Filipino people we will be ready,” the Chinese envoy said during
        the launch of a photo exhibit in Pasay showcasing Philippine-China relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41535731-fd31-47f9-a07a-9bc1a917c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T12:56:04.109+08:00
