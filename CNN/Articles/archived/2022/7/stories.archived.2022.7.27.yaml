  'Meta-considers-easing-COVID-19-misinformation-policy':
    'author': 'Brian Fung, CNN'
    'caption': 'Photo courtesy: Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-27T03:30:33.043+08:00
    'imagesource': 'jcr:518b5c6b-914a-43ba-8d8e-ffe1db3dab93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '119b74e1-366f-46c8-abb8-d01b026fa2bc'
    'lead': 'Facebook-parent Meta is weighing whether to relax its policies against
      COVID-19 misinformation, proposing a shift from removing false claims to simply
      labeling or demoting them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T03:18:35.817+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:03:30.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:23.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meta considers easing its COVID-19 misinformation policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b29cd1-5299-4523-8808-de2304ff5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facebook-parent Meta is weighing whether
        to relax its policies against COVID-19 misinformation, proposing a shift from
        removing false claims to simply labeling or demoting them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4b2b0-7b8b-485c-8770-b9d2a2186f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52ba56-9449-4d52-a7d5-3ed322142672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant on Tuesday asked its independent Oversight
        Board for an opinion on whether its tougher pandemic policies are still warranted,
        citing higher vaccination rates around the world as well as the company''s
        own efforts to promote authoritative information about COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11137324-b0b1-49fd-bff5-fab49eb0df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d246cb-a6ce-4e26-92bd-4f5c198986bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One alternative to removing false claims, the company suggested,
        may be to label or suppress them in users'' feeds — either by having Meta
        police the claims directly or by outsourcing that work to its third-party
        fact-checkers, whose reports can prompt Meta''s algorithms to reduce the visibility
        of claims rated as fake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5926b75-add7-47ab-9ecc-1369fe42e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858ae37-4d2c-4df1-bb6d-2f87d243a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meta remains committed to combating COVID-19 misinformation and
        providing people with reliable information," wrote Nick Clegg, Meta''s president
        of global affairs, in a blog post. But, he added, "as the pandemic has evolved,
        the time is right for us to seek input from the Oversight Board about our
        measures to address COVID-19 misinformation, including whether those introduced
        in the early days of an extraordinary global crisis remains the right approach
        for the months and years ahead."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5388a23-6e5d-4cb5-b166-b9dd6521650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aebb0f6-f89d-41c6-86ff-6c7cc7691db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta''s current policies explicitly ban a wide array of false claims
        about COVID-19, such as that the illness can be transmitted by 5G wireless
        technology or that COVID-19 tests can infect you with the virus. The company
        has listed as many as 80 distinct types of false claims that are subject to
        removal from its platforms, Clegg said, and has removed more than 25 million
        pieces of violative content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79a568-6f19-4158-b0fb-47b5feb54a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f566b-8fad-47f4-8ae2-8b0886b9b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg characterized Meta''s original decision to begin removing
        those claims as an unprecedented step brought on by the global health emergency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c2fd5-d2de-4d74-a6a1-c0f65582d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ff555-086e-493b-93b9-32428ee82a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change meant that, for the first time, the policy would provide
        for removal of entire categories of false claims on a worldwide scale," he
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de31af-15f9-475e-9ffa-499be0c4b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b892130-097c-4ece-b4ce-0a8264b39cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, as Meta considers ratcheting the policy downward, false
        claims could be given more breathing room on the company''s services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d896f2-142b-40d8-8368-1a5c995bf9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac92a84-b6fc-4132-bca9-ddd602ce4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg described the company''s thinking, and its request for an
        Oversight Board opinion, as an effort to resolve "inherent tensions between
        free expression and safety."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b36930-68e2-447e-848b-20d2d5d42444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T03:18:35.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/26/tech/meta-covid-misinformation?cid=external-feeds_iluminar_google"
        target="_blank">"Meta considers easing its COVID-19 misinformation policy"</a></em></p>'
  'CNN-poll-Democratic-voters-want-other-than-Biden-2024':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Photo courtesy: Alex Wong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-27T05:00:42.692+08:00
    'imagesource': 'jcr:96e9b32d-32ea-444f-a88a-65ca85394830'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cfc40ec-2cdc-439c-967b-def8eecf9ea4'
    'lead': 'A new CNN poll finds 75% of Democratic and Democratic-leaning voters
      want the party to nominate someone other than US President Joe Biden in the
      2024 election, a sharp increase from earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T04:51:15.560+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:03:29.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:24.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Poll: 75% of Democratic voters want someone other than Biden in
      2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b873cf-f327-4c9f-a1b2-b6c7bd60d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T04:51:15.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A new CNN poll finds 75% of Democratic
        and Democratic-leaning voters want the party to nominate someone other than
        President Joe Biden in the 2024 election, a sharp increase from earlier this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec51f4a-9ed2-4006-bab5-a433082e8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T04:51:15.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306f5e5-5be7-4438-a35c-5055f9da77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T04:51:15.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll comes as Biden''s approval ratings remain low and most
        Americans are discontented with the state of the country and the economy.
        Inflation remains high and a new report released Tuesday showed consumer confidence
        slipped for the third straight month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdf9af-1c93-477f-95c0-a3e442aa3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T04:51:15.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4d4f7-ecd2-4092-965b-9d8d05c912ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T04:51:15.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four percent of Democratic and Democratic-leaning voters
        said they want someone else because they don''t think Biden can win in 2024,
        up from 18% in a poll conducted in January and February. Thirty-two percent
        feel that way because they don''t want Biden to be reelected, up from 16%
        earlier this year. Twenty-five percent said they prefer Biden as the nominee,
        which is a steep drop from 45% in January/February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c067875-9bc4-430c-a9a6-47aa9c0ee77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T04:51:15.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adecf0e-c2ea-493d-83fa-064832ab0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T04:51:15.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll shows a sharp downturn in enthusiasm for a 2024 reelection
        bid by the President. In January/February, 51% of Democratic and Democratic-leaning
        voters said they wanted someone other than Biden to be the Democratic nominee
        in 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b104493-3c14-46b9-baca-61700b6f41f1'
      'mgnl:activationStatus': true
