      'mgnl:created': 2022-07-27T12:56:04.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:03:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its bulletin, Phivolcs said the quake struck Lagangilang, Abra
        at 8:43 am on Wednesday, at a depth of 25 kilometers. The quake was of tectonic
        origin and is considered a major quake.</p>'
