  'US-biggest-fear-as-Russia-cuts-gas-supplies-to-Europe':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-27T18:43:20.502+08:00
    'imagesource': 'jcr:272d6b2e-4001-4372-8075-987a6c06f20a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3daba18f-a3f1-48d5-a421-bb17aa5b5d52'
    'lead': 'The US and Brussels have been pleading with EU members to save gas and
      store it for winter, and on Tuesday, energy ministers agreed in principle to
      cut gas use by 15% from August to March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-27T18:47:23.977+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:02:55.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:35.032+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Europe', 'Russia', 'gas']
    'template': '1'
    'title': 'US officials say ''biggest fear'' has come true as Russia cuts gas supplies
      to Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e5531-9210-44de-8f6e-1b36897ad893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is working furiously
        behind the scenes to keep European allies united against Russia as Moscow
        further cuts its energy supplies to the European Union, prompting panic on
        both sides of the Atlantic over potentially severe gas shortages heading into
        winter, US officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c0070-de73-4a33-92c5-37fd3f58cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f217406-9c30-4bc9-a2a5-7fafb1050572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Russia''s state-owned gas company Gazprom said it would
        cut flows through the Nord Stream 1 pipeline to Germany in half, to just 20%
        of its capacity. A US official said the move was retaliation for western sanctions,
        and that it put the West in "unchartered territory" when it comes to whether
        Europe will have enough gas to get through the winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b5553-bf99-40ff-8c90-d8d4762359d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ba18c-01f0-4f5e-a0ab-41b0288573cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the turmoil, the White House dispatched presidential
        coordinator for global energy Amos Hochstein to Europe on Tuesday, officials
        said. He will be traveling to Paris and Brussels to discuss contingency planning
        with the US-EU energy task force created in March, one month after Russia''s
        invasion of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419b82a-af22-4274-979a-ebb1c1210483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1980982-c5bf-41bd-86fd-4d97cd2a7f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was our biggest fear," said the US official. The impact on
        Europe could boomerang back onto the US, spiking natural gas and electricity
        prices, the official said. It will also be a major test of European resilience
        and unity against Russia, as the Kremlin shows no signs of retreating from
        Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340138e4-5729-448b-8ab2-06e5b8311735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d69902-8af1-4ff0-bd33-1b8bd9c2cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Brussels have been pleading with EU members to save gas
        and store it for winter, and on Tuesday, energy ministers agreed in principle
        to cut gas use by 15% from August to March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29673786-5430-4818-9c7d-72996bd7c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fcff6-bc55-4a60-9df8-9140c0265104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be discussions in the coming days about increasing
        nuclear power production across Europe to offset gas shortages, officials
        said. Germany was planning to completely phase out its use of nuclear power
        by the end of 2022, but US officials are hoping to convince Berlin to extend
        the life of its three remaining nuclear power plants amid the energy crisis,
        an official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0852b-9e51-452a-9ecc-69fbe2c74f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4079d00-9d5a-496e-ad5d-971a7b086b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials, who have been in close touch in particular with German
        and French officials on this topic, are extremely concerned that Europe might
        face a serious gas shortage going into winter. That is because EU countries
        will struggle to fill their reserves over the next few months with Nord Stream
        1 providing only a fraction of its capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7f4f7-a6a8-4eb0-b584-65a65d8438b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdff7de-f264-442b-9dfd-7b2c23cdc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany scrapped plans for another Russia-Europe gas pipeline, Nord
        Stream 2, after Russia invaded Ukraine in February. The US was opposed to
        that pipeline, warning that it would only increase European dependency on
        Russian gas. But Germany argued that the pipeline was a purely commercial
        project, and that it could serve as an energy bridge as it phased out nuclear
        and coal. The US ultimately issued waivers allowing the pipeline project to
        move forward without crippling sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba23c33-3350-4960-bb1b-ea88b0aacee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e640cd2-fa6b-4153-9045-c42a38f422af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, officials said a 15% cut in Europe''s gas consumption, along
        with a surge of global liquefied natural gas exports to Europe, including
        from the US, is unlikely to be enough to offset the shortages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f068c4-cc24-460e-980e-29766e530ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82431624-655a-4681-afa4-ba314631dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open gas war that Russia is waging against a united
        Europe," Ukrainian President Volodymr Zelensky said on Tuesday. The US official
        said it was clear the Russians are "lashing out" and trying to "destabilize
        Europe" because they are not achieving their goals in Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33617fa8-77bf-4d32-b2ff-7bb4c214982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b5ef4-2141-4e79-bed3-925851c456b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Security Council spokesperson called Russia''s moves
        just its latest attempts "to use natural gas as a political and economic weapon."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb85527-16ba-442a-9ed4-d77306d1e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5bd8b-380e-46c8-ba2c-af8587efd564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s energy coercion has put pressure on energy markets, raised
        prices for consumers, and threatened global energy security. These actions
        only underscore the importance of the work the United States and the European
        Commission are doing to end our reliance on Russian energy," the spokesperson
        said. "We will continue working with our European partners to reduce dependence
        on Russian energy and support their efforts to prepare for further Russian
        destabilization of energy markets."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d69da6-bdea-4892-8148-477c17dd54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-27T18:47:23.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/26/politics/us-russia-europe-gas/index.html">US
        officials say ''biggest fear'' has come true as Russia cuts gas supplies to
        Europe</a>."</em></p>'
