      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to showcase something not so typical. To have a transman
        and a non-binary queen like Valentina in this video, I think having that representation
        is super important, especially in these times,” he said.</p>'
