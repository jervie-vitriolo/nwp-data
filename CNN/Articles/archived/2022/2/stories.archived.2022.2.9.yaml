      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, their desire is to save the deal that was agreed during
        the Obama administration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b320f-a7b6-427f-afc8-a2f4d202d1e5'
