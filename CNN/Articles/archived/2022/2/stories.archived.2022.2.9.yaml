      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag natin silang i-</em>discriminate <em>at hikayatin natin
        silang makilahok sa panlipunang diskurso at pagtulong sa pagbangon ng ating
        ekonomiya</em> [We should not discriminate them, but encourage them to participate
        in societal discourse and in helping our economy recover)," said De Guzman.</p>'
