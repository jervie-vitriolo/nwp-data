      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timelines we''re looking at now so are constrained that I think
        Iran needs to realize -- this is this is now the time to complete this. And
        that dragging on is not really a credible option," British government minister
        James Cleverly told reporters in Washington this week, after discussing the
        talks with State Department officials.</p>'
