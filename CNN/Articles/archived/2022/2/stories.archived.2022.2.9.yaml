      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) –</strong> An
        all-Filipino showdown will spice up ONE Championship''s 10th anniversary event
        ONE: X as Team Lakay standout Lito Adiwang and Marrok Force stalwart Jeremy
        Miado are set to tangle in a strawweight bout on March 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2e2d2-ce72-4295-a0cb-d3cedef11d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:29:41.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore-based mixed martial arts organization announced the
        fight on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb4525-e69a-4c7a-aad8-aab1980fb77a'
