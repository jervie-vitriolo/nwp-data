      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Rodrigo Duterte has endorsed senatorial aspirant JV Ejercito, whom he called
        a "friend and a partner" of the administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0dabd-97c0-4679-be72-1b455882d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:25:20.237+08:00
