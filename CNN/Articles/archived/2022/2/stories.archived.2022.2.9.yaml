      'mgnl:type': 'text'
      'text': '<p>"Buzz''s world was always something I was excited about," said director
        Angus MacLane in a statement. "In ''Toy Story,'' there seemed to be this incredible
        backstory to him being a Space Ranger that''s only touched upon, and I always
        wanted to explore that world further. So my ''Lighytear'' pitch was, ''What
        was the movie that Andy saw that made him want a Buzz Lightyear toy?'' I wanted
        to see that movie. And now I''m lucky enough to get to make it."</p>'
