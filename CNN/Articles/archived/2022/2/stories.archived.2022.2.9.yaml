    'template': '1'
    'title': 'Ka Leody-Bello tandem vows to include women, LGBTQIA+ members in Cabinet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753f285-622f-4500-909e-5d829166dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:58:02.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) –</strong> Women
        and LGBTQIA+ members will comprise half of the Cabinet if labor leader Leody
        de Guzman and former party-list representative Walden Bello are elected to
        the country’s top posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5904cfd-4bbc-4dc3-a1c5-6cee7016f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:58:02.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman made the promise when he presented his platform during
        the second day of the virtual political rally organized by the Commission
        on Elections on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a618f-0524-472f-9b8a-603aeadea609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:58:02.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452e455-4e62-4236-9ce7-02f22dc874fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:58:02.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May plano kami ni</em> Walden <em>na kalahati ng Gabinete ay
        bubuuin ng</em> LGBT <em>at kababaihan</em> [Walden and I have a plan to fill
        half of our Cabinet with LGBT members and women]," De Guzman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45f40b-c310-4c7b-8c81-bbf0b5d28f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:58:02.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44914f80-ca80-415b-8505-231361d98289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:58:02.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Lakas ng Masa presidential bet emphasized their plan
        is part of his objective to promote social equality among women and the LGBTQIA+
        sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03eec17-52a9-4dac-a3f9-dd55b28bc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:58:02.680+08:00
