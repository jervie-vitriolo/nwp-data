      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4dc843-016e-450c-a391-2ce13ef75391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.444+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does a man who has it all do with his resources? While most
        spend it on extravagance, some use their abundance to pay it forward and give
        help to those who need it the most. As for SV, he leans more towards the latter.
        He does have his own expenditures for the finer things in life, but what makes
        SV different is that he never forgets to look back to his roots and give back
        as much as he can. Even before the pandemic, Frontrow has been active in terms
        of charity work through its foundation arm Frontrow Cares, with activities
        being held left and right for various charitable institutions. Amazingly,
        when the pandemic started, the company''s charitable efforts quadrupled, in
        contrast to other companies that were tightening their funds to save their
        businesses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda5e2d-99e9-4afb-9103-6c73efc2023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.444+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7bed2e-8644-4a80-b6f0-4e17fc0d8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.444+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been blessed to have an excellent team at Frontrow who
        helped us adjust accordingly to the new normal. Since then, we''ve been able
        to focus our efforts on ensuring that hard-to-reach communities will be given
        supplies, hospitals will be provided the necessary equipment, and that our
        partners will maintain confidence in the stability of their source of income,"
        said the recipient of the 2021 American Association of the Philippines’ Philanthropist
        of the Year, about Frontrow''s efforts to help during the pandemic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461c491-2017-4886-b7c8-d098dc890f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.444+08:00
