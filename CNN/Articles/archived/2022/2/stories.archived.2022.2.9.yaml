      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e5b4a-fae7-4299-b650-d889356e2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
