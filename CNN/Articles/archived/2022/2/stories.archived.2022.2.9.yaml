      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kundiman is something that I always love and ‘Kung Kita’y Kapiling’
        is super classic. It talked about a love, you know, wanting to be with someone
        until death and you know, loving them,” Laureta told CNN Philippines’ New
        Day.</p>'
