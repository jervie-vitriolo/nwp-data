      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prospects of better fourth quarter and full-year 2021 earnings for
        companies also improved investor sentiment, BDO chief market strategist Jonathan
        Ravelas told CNN Philippines, adding the purchase of stocks pushed the PSEi
        higher.</p>'
    '11':
