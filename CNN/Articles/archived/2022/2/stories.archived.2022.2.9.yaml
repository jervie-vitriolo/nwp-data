      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd752702-510a-4e19-8d36-9b15deb5b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T00:26:35.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:15:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede ko bang ipagpabukas na lamang ang gutom</em>?" Moreno
        said. "<em>Marami sa atin nawala ng trabaho, ipapagpabukas ko ba ulit ''yun?</em>"&nbsp;
        Moreno asked a zealous crowd at his proclamation rally on Tuesday evening.</p>'
