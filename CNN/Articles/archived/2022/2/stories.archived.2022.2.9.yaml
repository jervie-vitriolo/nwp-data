      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b983a6-91bc-4291-abd9-e07832ffcb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.443+08:00
      'mgnl:createdBy': 'nikko'
