      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also reiterated how he is running as an alternative to the
        leadership of the Marcoses and the “yellow” Liberal Party, grouping together
        former presidents Cory and Noynoy Aquino with incumbent vice president Leni
        Robredo — who’s also running for chief executive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91adc9cd-735c-42c0-b673-aee52652f99b'
      'mgnl:activationStatus': true
