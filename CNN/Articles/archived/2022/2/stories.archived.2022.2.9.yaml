    'mgnl:tags': ['Russia', 'Ukraine', 'French-President-Emmanuel-Macron', 'Ukrainian-counterpart-Volodymyr-Zelensky']
    'template': '1'
    'title': 'Russia pours cold water on Ukraine crisis de-escalation, as Macron meets
      with Zelensky'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b760a-c3a6-4cd6-a525-b92b2f2693fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As French President Emmanuel Macron visited
        his Ukrainian counterpart Volodymyr Zelensky in Kyiv on Tuesday for diplomatic
        talks on the country''s crisis with Russia, Moscow indicated there were "points
        of convergence" laid out by Macron during his five-hour meeting with Russian
        President Vladimir Putin a day earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5bd3c-631a-428e-8824-9297f5bbb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69877d6-c109-4496-9f8d-00cf1eca9b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kremlin has poured cold water on reports that the two leaders
        had agreed to de-escalate the tense standoff on Ukraine''s border, where tens
        of thousands of Russian forces have massed in recent months, drawing warnings
        from Western officials of an impending invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4225e12-cb54-4a5b-b0a2-b7c66f346cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63774445-3b53-4e2f-9ea3-f88f7b16799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin''s spokesman Dmitry Peskov on Tuesday would not confirm
        any tangible steps toward a resolution, casting a cloud over the French president''s
        shuttle diplomacy as he addressed the media in a joint press conference alongside
        Zelensky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6256fca-9c17-4c49-b825-d91043ed64da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f590f02-4509-4ed0-bab5-e2a0bb783b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron told journalists in Kyiv that his trip to Moscow had delivered
        concrete solutions for stability on the European continent and that Putin
        said he "would not be the cause of an escalation." He added that the Russian
        president had promised to respect the Minsk agreements, a ceasefire protocol
        signed by Ukraine and Russia in 2015 after Russia annexed Crimea and fomented
        a rebellion in Ukraine''s east. Despite the agreement, the two sides have
        not seen a stable peace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97665144-7518-4685-86b2-b7485ea01915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2d907-533f-43b5-b05a-455ba5dc55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin on Monday insisted in no uncertain terms that Zelensky must
        implement the peace plan in a press conference with Macron on Monday. "Like
        it or don''t like it, it''s your duty, my beauty," Putin said of Zelensky.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df987e26-33fb-45cf-8b8f-579ad8458147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fc426-07f1-482e-b07a-76aedeb3c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky recently stated that he does not like a single point of
        the Minsk agreements, which requires Ukraine to give autonomy to two Russian-backed
        separatist regions in the country''s east. To critics, the accord could give
        Moscow sway over Ukrainian politics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87722080-6ef0-49b4-bc5d-92b46927aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafba477-270f-4269-9a25-1a8500c19a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question about Putin''s stark, undiplomatic language,
        Zelensky responded in Russian, saying bluntly: "We are not his."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f8a33-2c73-4253-b035-089c0f989d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704abb68-bc9f-40a0-bc0f-d19f12db7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Putin tests the West''s resolve, Macron has thrust himself to
        center stage, taking former German Chancellor Angela Merkel''s place as leading
        mediator for Europe as he readies himself for a re-election bid at home. Currently
        at the helm of the European Union''s rotating presidency, Macron has spoken
        several times per week with Putin, and placed his third phone call in a week
        to Biden on Sunday evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabd867-1c4b-47f1-b080-74385c598446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd042984-2a35-41f1-b82c-b1ef3a3af068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elysee Palace trumpeted a list of key takeaways from Macron''s
        meeting with Putin, including Russia''s "commitment not to take new military
        initiatives, which allows for de-escalation" and that Moscow would withdraw
        troops from Belarus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d4c7d-8025-42cd-a3d2-d4b524585e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de253e1b-5256-4c88-9e80-9069776ea368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked about the statement from the French presidency, Peskov
        said he did not know anything about it: "I can''t comment on it, I do not
        quite understand what French colleagues were talking about."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bf38d-05fa-4d62-b966-d9e4c9423e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aba241-e994-42a9-8f0b-8d7bf12d2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Putin''s spokesman did confirm that Russian military
        forces will leave Belarus once joint exercises between the two countries conclude,
        he did not give further specifics or a sense of the timeline for withdrawal.
        Ukrainian intelligence officials fear Russia could use Belarus as a "full-fledged
        theater of operations," having ramped up its military presence from several
        thousand troops in January to an estimated 30,000 sometime this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61565d-d96b-408f-a7de-1e32245d0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8b29e-d750-4571-97c8-2be4f241acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about allied exercises, and it is understood that
        upon completion of these exercises, the troops will return to their permanent
        bases," Peskov said in a conference call with reporters. Asked if a concrete
        date had been given by Putin, Peskov said, "No."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4918f-e152-46d1-b2ba-f77724796152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ed6ce-98a4-4efb-b624-5841ee3f7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest US intelligence estimates, Putin has assembled
        70% of the military personnel and weapons it would need for a full-scale invasion
        of Ukraine, but US officials say they still don''t know whether Russia''s
        leader has decided to launch an attack. The Kremlin has repeatedly denied
        it is planning an incursion, but has argued that NATO support for the country
        constitutes a growing threat to Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc089b-04b2-481b-923b-d8d79c894790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a7cbe-364f-46be-a3f6-75b36b1927ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the joint press conference, Zelensky said: "We stand
        for the de-occupation of our territory." He added that the talks with Macron
        were "fruitful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095208c7-6220-4b00-8de3-1433554d0557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98282908-cd22-4779-97c6-91f5c65ff498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing diplomacy</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57c576-1156-4fb5-95bf-c4ae338f5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia deploys more troops onto Ukraine''s border and the US
        moves thousands of forces to bolster NATO''s eastern front, the Kremlin''s
        noncommittal comments on Tuesday have put a damper on another busy diplomatic
        day for Macron.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93c443-6f7c-4797-a5a2-3472d7aeb70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b8d68-1d81-404d-b5af-6fb90d97d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French President also met with German Chancellor Olaf Scholz
        and Polish President Andrzej Duda on Tuesday in Berlin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bc098-781e-4db3-80f3-79fa7e642096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f44546-c02b-492b-8249-a9aeefde1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who in 2019 said bluntly that Europe was facing the "brain
        death of NATO," caused by American indifference to the transatlantic alliance,
        and has called on the EU to take on a larger role in Europe''s defense, is
        now getting a chance to lay out his vision for what a Europe more independent
        from US influence might look like.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569ac60-8720-48e1-a4a8-60c36c0c5299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c347e-0af9-4a40-9add-821237b3f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Scholz and Duda, Macron told reporters that diplomatic
        efforts in the last few days have "allowed the emergence of new leads" to
        de-escalate the tensions between Russia and Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55212b-4062-4b42-b160-ca6e70c8640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7207a-6927-450a-aeaf-8543a8e81cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first objective of the ongoing diplomatic efforts is
        to "avoid war."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20767251-a75a-4201-b34e-1cf3950ed9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886de230-d0af-43c2-91fe-4604c5e36456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second objective, Macron said, is to "defend Europe and its
        allies" with the third being the defense of "principles that have made Europe
        in the past 30 years, in particular the respect of the sovereignty of all
        states, the territorial integrity, and values."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04da143-9b7a-48cb-b19d-d1e56bf63df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16b1c9-7651-4204-94f6-6972f6373066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also reiterated the importance of dialogue with Russia to
        avoid any escalation and to "build stability and peace on the long run."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d35da0-fb16-42d4-98d5-25a25566ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6fdcc-cd5a-43dd-976c-e93ac29f73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Moscow, Macron has presented himself as a "quality interlocutor,"
        as Putin described him, according to an official in the French presidency.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401df8b-954f-49d4-87b6-b5dcdb7230c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1fa9ac-1f64-4f83-bb91-3047f4e1f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes could not be higher. Macron is seeking to stop the massive
        Russian military buildup of more than 100,000 soldiers from bubbling over
        into war and soothe Russia''s security grievances.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011c06c-637b-487f-bbeb-5b9ba222a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b146f5d-4f9d-4df5-92a7-367b88d7276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is naive," Macron told reporters Tuesday. "France, since
        the beginning of this crisis, has never made excessive statements on the subject,
        but in the same way I do not believe that this crisis can be resolved by a
        few hours of discussion."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc3dd6-1914-4e77-ad0e-e6b029c07673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:44:51.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/08/europe/ukraine-russia-news-tuesday-intl/index.html">Russia
        pours cold water on Ukraine crisis de-escalation, as Macron meets with Zelensky.</a>"</em></p>'
  'Gonzales-Mangondato-to-push-for-change-in-form-of-government':
