    'template': '1'
    'title': 'Isko appeals to Comelec to reconsider no-selfie rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0700a-7298-4b86-99bc-5f49a26f6489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) –</strong> Presidential
        bet Manila Mayor Isko Moreno appealed to the Commission on Elections (Comelec)
        to reconsider its ban on taking selfies during in-person campaign events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d1bbb-cae3-4546-8a57-0cbbad2da7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d40eb-683b-450a-9c25-116ab084d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope, in changing times, in a situation, tingnan natin. <em>Siguro
        pag-aralan nila yung mga alituntuning tingin kong</em> sensible <em>naman</em>
        (let''s see. Maybe they should look at rules that I see as sensible)," said
        Moreno during his visit at Rodriguez, Rizal on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1163bdd-dea6-453a-906f-e7f046ddcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e03f7-e67c-4e24-a066-160516d1a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Comelec guidelines for campaigning for the 2022 elections,
        candidates are not allowed to make physical contact with people regardless
        of the area''s alert level. Prohibited acts include handshakes, hugs, kisses,
        arm-to-arm contact, and taking selfies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f544f37-4658-4c12-927e-6cae911ee718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9f42e-d49c-4010-8238-6dd0cfaebc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government also reminded candidates
        on Tuesday to avoid physical contact with the people during their campaign
        trail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43698034-d795-413e-a58a-4382eef1e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8848cc-9a9d-46c8-9f6f-a7aea8d08b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto ko lamang, makausap kayo, makalapit ako sa tao, kahit
        na medyo ipinagbabawal yung mga</em> selfie selfie. <em>Ang katwiran ko,</em>
        selfie <em>na nga lang, ipinagdadamot pa natin sa tao?</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd7631-7864-4812-b31c-8d78fecc47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fb0b0-16ac-42e5-9f78-f9b9cf2143e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I only want is to talk to you and get close with the
        people, despite taking selfies are prohibited. My reason is, we are just taking
        selfies, why are we going to ban this to the people?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a2344-7221-4f17-98b7-b4e335ba4cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb70c35-f9b3-4f91-9252-c85eeaa39474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first two days of the campaign period for national post
        candidates, Moreno was seen taking selfies and having physical contact with
        the people waiting for him in his campaign events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcb317-a64d-4489-bd83-cc6512b53e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0ef63-4c85-41dc-84a9-b361d7dce590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko standard bearer emphasized he cannot blame
        the people if they wanted to take a selfie with him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e350d6-3b62-4a06-8fc3-47f831e91d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f57ef0-5a3a-40ca-b016-bdfb252115b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only challenge is <em>kaya ba natin pigilan yung damdamin ng
        tao. Eh diba kaligayahan ng tao yun na makasama nila, makapagpicture sila,
        sa paborito nilang tao? Hindi naman ibig sabihin nakapagpicture na sayo, boto
        na yun agad</em> I don''t think so," said Moreno.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656afc7-b587-4c39-9efb-3d70c6fb9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:10:29.756+08:00
