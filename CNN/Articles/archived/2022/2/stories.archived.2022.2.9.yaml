      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d668782-b147-412b-ac69-a208714b15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:41:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it added this would only be possible if the infection count
        will keep its downward trend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4b2a8-e98b-4f6c-a72d-b388fd7e13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:41:57.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4dbfd-ac2a-4d5d-bc22-b1538c4e1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:41:57.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping by March, babalik na ''yan sa three-digits basta
        tuloy-tuloy lang yung pagbaba ng bilang ng kaso at walang mangyayaring spike
        o major upticks. By March, ganoon na rin ang sitwasyon natin sa buong bansa,"
        OCTA Research fellow Guido David said in a public briefing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2c30a-c8cd-4f3a-9230-5731d66e4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:41:57.886+08:00
