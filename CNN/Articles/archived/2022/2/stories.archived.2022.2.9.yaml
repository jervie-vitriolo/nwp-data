    'template': '1'
    'title': 'Experts warn campaign activities could become ''superspreader'' events'
    'updated': 2022-02-09T09:08:00.000+08:00
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2204f-79d7-46f9-88d5-0865f4ee79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> A
        health reform advocate and a research group have warned that campaign activities,
        like proclamation rallies, could easily become COVID-19 "superspreader" events.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66faf32-4655-446d-9880-f19edd55a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon on Wednesday said health protocols were unwittingly
        violated during some activities held on the first day of the campaign period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79699d75-bfc9-4526-8ab5-e788c3f1545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the improving situation in Metro Manila and the lowest number
        of new COVID-19 cases this year that was recorded on Tuesday could be negated
        if the violations continue throughout the 90-day campaign period.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e4135-f900-4c5f-8e33-31345c872a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased mobility may be a problem in terms of surges. Based
        on what we saw yesterday, some of social distancing measures and protocols
        have been inadvertently violated. This may be a concern," he told CNN Philippines.
        "This can be negated if the campaign period will usher in new cases because
        of mobility problem."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3728e-89d5-4f62-a980-0a02ada3431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon likened it to the surge in India last year when restrictions
        were relaxed for campaign sorties and religious gatherings. He said the Philippines
        should be more careful so that it doesn''t suffer the same fate as the election
        draws closer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690870d9-5966-4316-b4bd-69102588cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that surges are possible in areas outside Metro Manila,
        where the vaccination rate is not yet high, if campaign activities are not
        monitored more closely.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98ebc0-1d7c-49a4-a868-87d200dad148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the rate of booster administration remains
        unsatisfactory at around 8 million compared to the 59.8 million Filipinos
        that have completed their primary COVID-19 vaccination.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357a751-eb30-40ee-b791-2e7e1a74833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron would only respond to three doses. We will have a problem
        right now if we continue to do it," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5943d-6f50-4211-b88e-466d63c8ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David also said there is definitely a
        risk of campaign activities turning into a "superspreader" of the coronavirus,
        especially if people do not follow minimum public health standards and are
        not vaccinated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363f100-a146-478a-b5d0-5616d2c41354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the risk, David said spikes in cases may happen, but not the
        same level as what was experienced in January since "we have attained some
        level of population immunity...but not everyone will have gained that immunity,
        so there will be some people who could get infected, and who could get hospitalized
        if they are not vaccinated."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c65e2d-e134-4228-8972-85f17a765ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, David said the "pandemic is definitely slowing down" in
        the country, and gone are the days of 10,000 to 30,000 cases a day.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad0c4f2-e82e-4ca6-957e-9339d6579c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t be seeing 10,000 cases anymore unless of course something
        drastic happens," he said on Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a8772-32ea-41e8-b4e4-59ad2c9d79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said they expect lower number of cases by next week,
        and about a thousand new infections nationwide by the end of February as long
        as current trends are sustained.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82399ee9-9447-4150-893b-2e40e738b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Health Secretary Francisco Duque urged candidates,
        event organizers, and supporters to ensure that health and safety protocols
        are strictly observed when holding events. He said organizers and security
        personnel should make sure that social distancing is maintained and all attendees
        are screened for COVID-19 symptoms.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d3086-7086-404d-bfee-c812594f9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag pinayagan kung sinu-sino na ang papasok, superspreader event
        sya. Ayaw naman natin mangyari ''yan," Duque warned on Tuesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535ae7d-ffa2-464d-b5cb-4938d87bc5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we allow anyone to come in and out of the rally
        venues, it could turn into a superspreader event. We don''t want that to happen.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09842a-3e20-448d-8f11-4fce06349708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential, vice presidential and senatorial bets kicked off their
        election campaign on Tuesday in different areas across the country, which
        drew tens of thousands of supporters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53613d-c07f-4cd9-af33-b226b377f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T09:08:51.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:18.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
