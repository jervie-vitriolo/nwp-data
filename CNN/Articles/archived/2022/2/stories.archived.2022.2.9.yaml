  'tiktok-strengthen-policies-hoaxes-challenges':
    'author': 'Jennifer Korn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-09T11:11:05.020+08:00
    'imagesource': 'jcr:78cd6116-e52e-42d7-83f3-deba012b892a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45eeb085-08a3-45cf-9b2e-4fb9faedcc20'
    'lead': 'TikTok announced Tuesday that it will strengthen efforts to regulate
      dangerous content, including harmful hoaxes and content that promotes eating
      disorders and hateful ideologies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T11:14:26.954+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:15:00.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:15.246+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'policies', 'hoaxes', 'challenges']
    'template': '1'
    'title': 'TikTok to strengthen policies vs. hoaxes, dangerous challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022910a-1446-463a-818c-72db8a9fb663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — TikTok announced Tuesday that it will strengthen
        efforts to regulate dangerous content, including harmful hoaxes and content
        that promotes eating disorders and hateful ideologies. The platform plans
        to use creators to spread awareness of negative hoaxes, broaden the scope
        of banned eating disorder content and add clarity on prohibited speech and
        behaviors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b662b-b5ce-44d6-941d-35b165d41072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after a viral hoax originating on the platform caused
        very real fear last year. In December, a TikTok trend <a href="https://www.cnn.com/2021/12/17/tech/tiktok-school-threat-december-17/index.html"
        target="_blank">warned of forthcoming real-world violence</a>&nbsp;in schools.
        While the threats were vague, they resulted in school shutdowns across the
        United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5be02-c5ba-49ac-a1e1-b44853fe95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoaxes about public figures'' deaths have gone viral on the platform,
        as well as false rumors that there were men planning a "National Rape Day."
        Representatives from TikTok, Snap and Youtube were all questioned at a <a
        href="https://www.cnn.com/2021/10/26/tech/tiktok-youtube-snap-hearing/index.html"
        target="_blank">congressional hearing</a>&nbsp;on online safety for children
        last October, leading to a flurry of safety updates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e161a-44de-44c3-9e72-167116c91bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policies are designed to foster an experience that prioritizes
        safety, inclusion, and authenticity," said Corman Keenan, head of trust and
        safety at TikTok, in a press release announcing the new policy. "They take
        into account emerging trends or threats observed across the internet and on
        our platform."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e8112-97e0-441e-8395-115664b853d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of updates, TikTok announced a new "dangerous acts and challenges"
        policy category after previously lumping such content in with suicide and
        self-harm. As part of its efforts, the platform says it will ask creators
        to create videos asking their followers to follow specific steps when viewing
        content: stop, think, decide and act. This campaign is meant to inspire young
        users to pause on challenge videos, consider if the content is harmful, make
        a decision and then report any deemed dangerous. The platform is also asking
        creators to spread the #SaferTogether hashtag to promote awareness of risky
        content.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a4246-7536-4901-94c4-03c027539355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its reclassification, the company did not provide specific
        information on how its approach to hoax moderation will change given the new
        guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e6300-d350-4518-a56b-ccae7a8dcc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another update includes a broadened approach to moderation of disordered
        eating content. In the statement, Keenan also reiterated the standing ban
        of videos featuring deadnaming, misgendering, misogyny and conversion therapy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d84ae3-b1ee-4909-bc27-5d3c3a0c032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our moderation teams work very diligently to swiftly and expeditiously
        remove that violative content and redirect hashtags when someone might be
        searching for it in our search page. For example, if you search for something
        that we''ve determined is a dangerous challenge, you won''t find content around
        that," said TikTok head of US safety Eric Han in a conversation on internet
        safety hosted by Axios on Tuesday. Han stressed that users need to be aware
        of the risk of viral trends and online hoaxes, urging TikTokers to approach
        videos seen online with a questioning eye.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12968b-cc35-4864-8c9b-67a07597c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts are part of TikTok''s larger approach to content moderation,
        which includes a combination of technology and people to review videos and
        enforce community guidelines. The news of the updated safety guidelines comes
        as the platform says it will invest in new ways to rank the age-appropriateness
        of content on the platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858c419-6862-4b3d-b2ed-cdb396f406d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:14:26.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/08/tech/tiktok-hoax-policies/index.html"
        target="_blank">TikTok says it will strengthen policies in effort to prevent
        spread of hoaxes and dangerous challenges</a>."</em></p>'
