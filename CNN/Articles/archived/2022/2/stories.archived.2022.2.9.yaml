      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the event, Erice said Moreno is indeed in a rush —&nbsp;just
        like how he rushed to provide hungry Manila residents with food amid the pandemic,
        and ensure local COVID-19 patients get the needed medical attention as hospitals
        scrambled for supplies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03c123-6bce-401f-9e6c-f4d6e47cd02f'
