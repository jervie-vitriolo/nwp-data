    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5d5dc-0c27-4f37-bc4c-8aa467e07bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:58:02.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:42.930+08:00
