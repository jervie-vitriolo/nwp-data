    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7976e978-4fa6-4fe2-b80b-af7579e897c1'
    'lead': 'Dr. Tony Leachon says some health protocols were inadvertently violated
      during some activities held on the first day of the campaign period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T00:03:53.163+08:00
