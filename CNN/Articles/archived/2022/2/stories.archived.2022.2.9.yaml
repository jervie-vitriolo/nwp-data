  'OCTA-campaign-activities-could-become-superspreader-events':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-09T00:00:54.951+08:00
