      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now the time for Iran to make a decision. There''s no time
        for prolonging," said German Chancellor Olaf Scholz during an interview with
        CNN''s Jake Tapper on Monday. "Because we look at the situation in Iran and
        we see that they are making progress with that capacity building of having
        a nuclear bomb and being able to use them on missiles and because of that
        it''s clear that we will not wait."</p>'
