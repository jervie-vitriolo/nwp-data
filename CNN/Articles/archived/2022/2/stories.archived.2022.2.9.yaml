      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the board released a statement reminding the people that
        the coming 2022 national elections "is an opportunity to exercise our Catholic
        Christian call to social responsibility and love of country. It is happening
        at a time when our country confronts unprecedented crises of enormous proportions,
        with millions of our kababayans suffering from the health, economic, and psychological
        impacts of the pandemic, and the devastation of Typhoon Odette."</p>'
