      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the alert level system should be removed already, OCTA
        said it should be maintained while there is still a pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9d418-06e9-4f92-b291-233524d75358'
