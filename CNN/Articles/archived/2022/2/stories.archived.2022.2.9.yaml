  'Leni-Robredo-Joey-Salceda-endorsement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-09T23:05:38.098+08:00
    'imagesource': 'jcr:4ded02ba-8d4c-4d97-bbe1-32ff949bc54e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02075891-388d-462e-b791-99830cd6f01b'
    'lead': 'Presidential candidate Vice President Leni Robredo on Wednesday secured
      more endorsements, this time from an ally of the Duterte family and a former
      chief justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T23:09:34.368+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:14:39.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:24.653+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential bet Robredo gets endorsement from Salceda, Davide'
    'updated': 2022-02-10T08:17:00.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f812f-32c2-49cf-8692-1f84cbb6889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:53.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Presidential
        candidate Vice President Leni Robredo on Wednesday secured more endorsements,
        this time from an ally of the Duterte family and a former chief justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cea1f6-8a26-40da-ad83-a104e82b888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:53.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Bicolano politician Joey Salceda said he believes the lone
        female presidential candidate is the best person for the country''s economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75791a64-ae26-488b-b528-17852f49b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:53.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she is — among all presidential candidates," the Albay
        representative told reporters. "I''m not endorsing her because she''s from
        Bicol, I''m endorsing her because she''s good for the Philippine economy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe62a6b-89e8-466e-93f2-2a101bbd0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:53.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also underscored Robredo''s "genuine compassion for the
        poor" and good governance, particularly highlighting her office''s use of
        scarce government resources.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fbfef2-3a67-442a-aa1b-eb1800c7046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:53.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes Robredo has the potential to unify Filipinos "especially
        in times that we need to make sacrifices for the sake of nation building."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fb34f-5919-4342-a318-ff004ca7136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:53.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salceda — a close friend of vice presidential bet Davao
        City Mayor Sara Duterte — was mum about his choice for vice president. Last
        year, the lawmaker claimed Mayor Duterte was surely going to vie for the country''s
        highest post when she decided to drop her reelection bid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016a980-d18e-4dd6-a9d6-6600243b5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:53.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Chief Justice Hilario Davide Jr. expressed his
        all-out support for the tandem of Robredo and Sen. Kiko Pangilinan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a92376-511c-436b-a507-f662df01daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:53.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86-year-old retired magistrate, an appointee of the late President
        Corazon Aquino, said only Robredo and Pangilinan have presented achievable
        programs that would lift up the country and Filipinos "from years of stagnation
        and decay because of corruption and greed, incompetence, poor governance and
        failure of accountability."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004fd9c-274d-4a3e-b1e2-bc24e7c5961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T08:16:53.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combined, of the candidates for president only Leni, and of the
        candidates for vice president, only Kiko, possess the spiritual, intellectual,
        ethical moral, and social values and virtues demanded of an authentic public
        servant or servant- leader," Davide said in an open letter.</p>'
