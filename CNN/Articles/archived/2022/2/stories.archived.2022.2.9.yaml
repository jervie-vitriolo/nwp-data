      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nine hotels and our seven convention centers, we are ready
        to accept and to roll forward and move forward," said Wafik, adding there''s
        no plan to raise rates for now to attract more guests and help the industry
        bounce back as quickly as possible.</p>'
