      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For SM Hotels and Convention Centers general manager Walid Wafik,
        it''s crucial to bring back public confidence in event attendance - something
        they assure through the strict implementation of health and safety protocols.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1c8f8-2318-424b-8cc7-0d52e3748e55'
