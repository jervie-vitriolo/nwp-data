      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47d9ec-a782-4c61-ade3-08729f4338e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:29:41.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miado, who sports a 10-4 slate with five knockouts, is coming off
        two scintillating knockout victories against China''s <a href="http://cnnphilippines.com/sports/2021/10/29/Jeremy-Miado-asserts-mastery-in-TKO-rematch-win-over-Chinese-foe.html"
        target="_blank">Miao Li Tao</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c24356-c95d-4438-acc4-a373acb0d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:29:41.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adiwang-Miado bout is the third all-Filipino showdown in ONE
        Championship after the featherweight world title fight between Honorio Banario
        and Eric Kelly in 2013 and the strawweight title battle pitting Joshua Pacio
        and Rene Catalan in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b3f0d-845b-412e-9743-787d5a998946'
      'mgnl:activationStatus': true
