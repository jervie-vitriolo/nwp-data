      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever people see SV in various forms of media, the things that
        come to their attention first are the man''s opulent reputation. But beneath
        those layers of luxury lies an enigmatic persona, a relatable character that''s
        quite contradictory to how people of the upper echelon are portrayed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d789a-806d-45ff-9646-9878eccbf62d'
