    'jcr:uuid': '659226c4-30ce-4822-9fdc-2dd094c7a219'
    'lead': 'The director on Tuesday scored the second best director Oscar nomination
      of her career, entering the history books in the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T05:24:13.716+08:00
