      'mgnl:lastActivated': 2023-01-17T18:14:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78287710-7349-411c-9e61-a98a01ce28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.443+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during this time that he met RS Francisco, a colleague at
        the Direct Selling company they were working for. The two were the top sellers
        at the firm and made them earn more than they expected to. However, counter-efficient
        policies, as well as poor management, led the company to its closure. This
        gave SV and RS the idea to start their own Direct Selling and MLM company,
        but this time, they''d make it right; the company would focus on enriching
        the lives of its members and would advocate for financial freedom and literacy
        to cultivate an entrepreneurial community. And with this idea, Frontrow International
        was born.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15feaac-f684-4b48-9649-ed66340e0f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.443+08:00
