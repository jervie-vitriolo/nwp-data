      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look closely enough, past all the characters portrayed for
        the sake of PR, you''ll see SV for what he truly is: a natural-born leader
        with a gentle soul, and a heart sorely dedicated to serving the people, especially
        those who are in need. In this piece, we''ll briefly explore the life of SV
        and how he became the poster man for the Filipino rags to-riches story.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
