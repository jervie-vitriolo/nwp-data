      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
  'Disney-Wall-Street':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-09T22:15:37.238+08:00
    'imagesource': 'jcr:e104827d-4652-4f23-8beb-44bc481bc1c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11517d2a-77b6-4f81-92cd-de4869decce2'
    'lead': 'Disney is set to report first-quarter earnings and Wall Street''s eyes
      once again will be on the growth of Disney+ — the most important part of the
      company''s media empire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T22:14:07.435+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:14:41.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:24.094+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix got slammed by Wall Street. Is Disney next?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7af534-3ee5-49be-a709-c6c4b66ed4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Wall Street was not kind to Netflix when
        the streaming giant released its year-end results last month. Weak financial
        guidance sent its stock tumbling. Is Disney+ — the other big name in streaming
        — about to take a similar beating?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f918eb-4410-45ad-b4a4-254a9df9cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cfd237-bc1d-43d6-a7d3-aa977a53722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is set to report first-quarter earnings on Wednesday and
        Wall Street''s eyes once again will be on the growth of Disney+ — the most
        important part of the company''s media empire. And this quarter will be even
        more closely watched than usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962ace8-931a-43db-b809-68eaf6a61bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a810ce-857d-49bf-a8f1-37466900db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is coming off an earnings report in November that showed
        its streaming growth had slowed in the fourth quarter. That sent Disney''s
        stock down as much as 8.5% on the morning following the report. Its stock
        has also tumbled from a record high of $203 per share last March to $142 per
        share on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686cdf45-6f54-4d12-905d-477f69e0101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aac484-f8b0-4aa0-b598-9c12c0aa1745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, Disney and Netflix are very different companies, primarily
        because Disney''s business is far more diversified, stretching to theme parks,
        cable networks, merchandising and films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfef278-687a-40a2-b270-b198a92f5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd915f-40bf-4bd9-b583-4371df9b17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Disney has made its bet on streaming, and as goes Disney+ so
        goes the rest of Disney with it. If the service struggles to bring in subscribers,
        Wall Street doesn''t really care how many people bought Baby Yoda plush dolls
        or tickets to Disney World.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd2fc9-0976-4fbd-a1aa-81dae529ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe8f0e-8ec0-43d5-a358-5d80262ca368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CEO Bob Chapek said following the earnings in November that
        the company continues to manage its direct-to-consumer business, which includes
        Hulu and ESPN+, for the "long-term." He also noted that the company is "confident
        that our high-quality entertainment and expansion into additional markets
        worldwide will enable us to further grow our streaming platforms globally."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a034539-d6c1-497c-8bab-a7c1691ca368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50838c3d-3079-4f95-858f-9c3a8e953288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+''s subscriber count has cooled considerably since rocketing
        to 100 million subscribers last year. In its fourth quarter of 2021, for example,
        Disney+ signed up only two million new subscribers, a steep drop from the
        12 million it added in the third quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e1b42-af32-484b-854d-c583aed8878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c99c9-fb72-481f-a600-a7fe7f679710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also will have to deal the possibility that it will disappoint
        the market as Netflix did last month with its own lackluster earnings reports.
        Netflix''s stock fell as much as 20% when it announced it had 221.8 million
        global subscribers but forecast growth of only 2.5 million for the next quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df324c2-1200-4d9c-b54e-7290257e1605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362e9ad-bd80-4505-9eb6-86483c6dc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there''s reason to be bullish about Disney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd931f7-c6f5-46b0-a56e-1edd3bed2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8db41-b50c-41ba-8584-5c2881b741ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service has been full of popular content over the last few months.
        There was "Hawkeye," Marvel''s new series about the avenging archer, and "The
        Beatles: Get Back," an eight-hour documentary about recording the band''s
        last album from Peter Jackson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa51733-f149-4eee-a317-9c7b2ce620f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c3de2-e5ac-445d-bf99-11b49a186ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit theatrical films like "Shang-Chi and the Legend of the Ten Rings"
        and "Jungle Cruise" were also added to the service. Later in the quarter,
        so were the animated musical "Encanto" and "The Book of Boba Fett," a new
        series from the Star Wars franchise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ced7fd-f8a2-44c5-b2c2-917b73213e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587685f3-f622-4cae-a599-1f16f12eb85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Reif Ehrlich, an analyst for Bank of America, expects Disney+
        to report it added seven million subscribers this quarter because of just
        that kind of content. Yet Ehrlich notes the service may have to keep expanding
        its offerings in order to attract even more subscribers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae04f1-b72e-4e22-a808-4f85fedb1417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d98be-8b6f-437e-91c3-06aa117397a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the success of ''The Beatles: Get Back,'' we would not be
        surprised if [Disney] diversifies their content output beyond their traditional
        brands (e.g. Marvel, Star Wars, Pixar and Disney) to broaden the service''s
        reach and appeal," she wrote in December.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2f2d2-c4bc-4739-b7b2-749599033ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T22:14:07.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/02/09/media/disney-earnings-preview/index.html"
        target="_blank">"Netflix got slammed by Wall Street. Is Disney next?"</a></em></p>'
