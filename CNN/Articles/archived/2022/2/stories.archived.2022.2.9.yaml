      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discovering selling and marketing</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec8fe2-a1a6-4d91-834a-c8b14e88e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.443+08:00
