      'text': '<p>This cliché is applicable to alpine skier Asa Miller, the lone Filipino
        in the 2022 Beijing Winter Olympics, as he credits his American father Kelly
        for influencing him to take up the sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4b61f-119a-449e-aa17-ca2988e99b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e1074-a2b8-4da9-8a64-67069a6094e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Miller shared that his father has been hooked to
        alpine skiing for a long time, and does community work as a member of the
        Mount Hood Ski Patrol in Oregon for 27 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47362d0-83dd-4a2d-a66d-b80784e8264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d636b18-ba01-4820-bec7-3ca2213f9afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father also enrolled Asa to ski clubs such as the Aspen Valley
        Ski and Snowboard Club and the Snowbird Sports Education Foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105db3a-dc55-4fac-9763-77b9d3430c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5fb91d-c428-4f35-b362-dffe9157a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino alpine skier then entered the Mount Meadows race team
        when he was 16 years old. The following year, he first represented the country
        at the 2017 World Junior Alpine Skiing Championships in Are, Sweden where
        he finished 39th in the slalom event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c55e42-3a41-42ac-a5e2-911a57da8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee56cfd-0986-4bf5-b9ec-574d1cd6a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I focused entirely on skiing as it became more serious, it''s what
        I love and my passion," said Miller, who was still into baseball as a catcher
        for Lincoln High School before going full time for skiing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe454a-bf6d-47c6-b0a6-b2956fbc7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846da19-6e67-4512-8384-03bdaefed13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Miller said the whole family has been doing skiing for
        fun, but Asa took it seriously and led him to compete for the Philippines
        in two Winter Olympic editions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89793fd-cee7-499e-a6bf-060fc164bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11db65b-44cb-4948-ae81-4deb862142f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started just playing around the snow," said Kelly, who is with
        his son in Beijing. "Over the years, he''s been enjoying the competition and
        then it got higher and higher as he progressed more - and that''s his choice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d5ab5-e62e-405f-9689-adda5313c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd5abb-7c13-4747-835d-4ac9e7427f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fruits of their hard work paid off in 2018 as Asa made his Winter
        Olympics debut in Pyeongchang, South Korea, where he finished 70th out of
        110 competitors in the giant slalom event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc0933-d3f4-45b8-89da-891714cb2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0455c-a583-4e14-ac0d-679a573962b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big challenge for sure, I mean you never say never," the
        older Miller said. "We really need to train hard this week and ski the best
        he has ever had in his entire life probably."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970dbfd-6198-42b7-ace0-3bbfc11f7132'
      'mgnl:activationStatus': true
