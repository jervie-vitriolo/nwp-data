      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate seat aspirant still expressed gratitude that his name
        was mentioned in yesterday''s proclamation rally by Mayor Duterte, whom he
        also calls a good friend.</p>'
    '7':
