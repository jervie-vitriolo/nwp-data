      'mgnl:created': 2022-02-09T13:12:35.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Bongbong Marcos) is very close to me also, we belong to one circle
        of friends. That''s why I really felt a little bad when I was not included,"
        Ejercito told CNN Philippines'' <em>The Source</em> on Wednesday. "But I am
        still happy I was mentioned during the rally so probably I am an option, if
        we want to put it."</p>'
