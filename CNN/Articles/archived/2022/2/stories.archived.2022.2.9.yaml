      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extensive consultations have happened between the DOT, the IATF
        and the private sector through the TCP and through some other tourism organizations
        in the country. We have done our best to anticipate all kinds of situations,
        all kinds of things that would happen as we reopen," said Tourism Congress
        of the Philippines (TCP) president Jojo Clemente.</p>'
