    'mgnl:tags': ['Apple', 'Iphone', 'tap-to-pay']
    'template': '1'
    'title': 'Apple will let shoppers pay merchants by holding phones together'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b599605-c7a3-4ffc-91f2-c685d7804e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple on Tuesday said it plans to introduce
        a contactless payment option later this year that will let businesses use
        iPhones to process transactions in stores without any additional hardware,
        competing with services like Square.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bf0d7-a879-4b31-9d5f-6e190a9e7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1782a1-42fe-4194-8c24-b485af5a0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "Tap to Pay" feature will allow US merchants of all sizes
        to accept payments simply by holding their iPhone close to the customer''s
        iPhone or Apple Watch. It also works with contactless credit and debit cards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b7c25-2a37-4038-8699-d35f30b26efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea6683-e277-4ae6-9173-7062b1699ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature, which will be included in an upcoming iOS beta update
        and will only be available on iPhone XS models and later, could help Apple
        deepen its relationships with retailers. According to Apple, 90% of US retailers
        already accept Apple Pay. (Apple doesn''t break out revenue for its payments
        business, though its services business segment overall has been a major growth
        driver.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8d415-be06-45f5-bfbf-196a95469cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40a5fc-f90b-4a56-95fa-a4fc8da22387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stripe will be the first payment platform to offer the feature,
        with others to join later this year. Payment data will be protected by the
        same technology used on Apple Pay, with all transactions encrypted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6e98c-f2b6-49dd-9b43-8d1cb07d3964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba205187-6d96-474d-80c4-3cb3f9da24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In collaboration with payment platforms, app developers, and payment
        networks, we''re making it easier than ever for businesses of all sizes —
        from solopreneurs to large retailers — to seamlessly accept contactless payments
        and continue to grow their business," Jennifer Bailey, Apple''s vice president
        of Apple Pay and Apple Wallet, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82135a7d-3a3a-4379-b544-b6bdc67bcab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52746d-b265-4c01-ad53-f845bb5060cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new feature, Apple appears to be competing directly with
        Square, which has positioned itself as "a partner to sellers of all sizes"
        by offering a range of payment services, including hardware such as a payment
        terminal and its signature card reader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c21ec7-96c9-4010-a95c-fab76b68bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68a185-ca1e-4a41-a997-05f8b6d17713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always working on new ways to lower the barrier to entry
        for merchants, including technology that enables sellers to accept payments
        without additional hardware, but we have nothing to announce at this time,"
        Marcus Torrey, a spokesperson for Square, said in a statement to CNN Business
        on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdeed6-95e2-46bf-8729-ed881637f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea7711-5079-4c8c-9fc2-0a8b669b3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Square''s ambitions have broadened from its original payment services.
        In December, Square rebranded as Block, reflecting its interest in cryptocurrency
        and blockchain technologies. Block also offers CashApp, a mobile payment service,
        and music streaming service Tidal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ff4d8-5753-4127-a6f9-f61e3a699846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T02:58:39.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/08/tech/apple-tap-to-pay/index.html">Apple
        will let shoppers pay merchants by holding phones together.</a>"</em></p>'
