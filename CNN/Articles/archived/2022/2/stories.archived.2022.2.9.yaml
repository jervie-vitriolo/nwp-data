    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Want to quit your job for a better gig? Here''s your to-do list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0287eea-c988-47cd-ac62-acd7d219047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;So much is working in favor of job
        seekers who want to wrangle a better position with better pay and better benefits
        these days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe009c5-d667-4f65-8f09-72cc2527423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814de64e-4624-44f9-9fbd-0c25c5f913e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even still, it''s rarely a seamless or stress-free process. Quitting
        your job is always a big deal and requires good planning and smart thinking
        when trading up to a new one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda6420-01f4-440c-9e75-0f94c5b498c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957116b0-e8a5-493e-b289-c0bca79e2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are several considerations to keep in mind along the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1910096c-b4c6-4ef4-98de-1edabc1bd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b0f43-4926-4405-a5b1-e07ccde5396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The hunt</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29b151-c2b8-4248-8bdf-356a3d0cac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out where you want to work and doing your due diligence
        on what it''s really like to work there are key in your quest to finding a
        job that suits you holistically.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf6645-c9f9-4e4d-a5a6-2e8d8a965ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df60b61-e264-4c71-ab51-1aad73ce384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential to both those tasks is figuring out who you know who knows
        someone who can give you the skinny on opportunities available and what it''s
        really like to work somewhere. In other words, it helps to network -- and
        to do so in a way that doesn''t annoy people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1d665-c4d6-4fe0-aa1e-fa5a9c5fa7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584ed11-70ca-4060-bcaa-ad6b2a1b49f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you need to ask the right questions about the place when you
        do land an interview, including "How do you measure success?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f839ed-d9e7-49db-ba2b-9ceb087a275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0401c3-e9cd-4e2a-926b-c8f4753ca7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means being smart about how you follow up with people at
        every stage in your job search, from submitting the application to waiting
        to hear back after an interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e491a16-34a1-43bf-b38d-1ced27952a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a47f73-5411-4e0d-a541-7c24377b4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also critical to finding a great job and career path? Don''t assume
        you couldn''t possibly get a job somewhere if you don''t have a college degree.
        Increasingly, employers are not automatically requiring all applicants have
        a Bachelor''s degree. Instead they are starting to look for people, regardless
        of college background, who demonstrate an aptitude to master the needed skills
        through apprenticeships.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d55552-6ce7-4b5a-af8b-ed0dab5d3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33254a7f-67f5-4675-87af-370dc4ddcac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t avoid pursuing a good job just because a company isn''t
        based where you live. The pandemic has opened employers'' eyes to the opportunities
        remote work presents to hire the best talent no matter where they live.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367b578-b638-4b8c-bb7a-eb6fd0513939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc9ff8-0589-4cff-862a-4242539d75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The offer</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c580b-6031-4434-aa1c-caa9006adf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your goal is get an employer to make you an offer. When that happens,
        be prepared to evaluate that offer to make sure it meets your needs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96debca9-6678-49f4-8eee-47f44012bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7437ab-ed80-4089-9f9e-7f10be0ac7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, you should know what your total compensation is worth
        at your current job -- including salary, bonuses and the financial value of
        the benefits you use. It''s probably more than you think.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902dcfc-6f58-4c4e-8a86-bed8c1a3895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d3e02-974a-4169-947a-5a2f4cf25c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having that information will help you successfully negotiate a better
        compensation package, which is about much more than just the top-line salary
        offer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98076a9b-7923-46f7-9138-b3266633e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a78712-4bf9-44ac-818e-7499b426e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, as flattering as it is to be offered a position, that
        doesn''t mean you have to take it. Here''s what to do if you have an offer
        but really hope another one comes through -- and how to turn down a job offer
        when you realize it''s not right for you.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e652ef-47d9-410b-a921-06b93c40081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a445b69-24fe-4b78-b635-27963b6bcdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The to-do list before you leave your current job</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28759e2b-838e-4984-92b6-5b2296004422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you finally do nail down a new job that you''re excited about,
        make sure you leave your current post without regrets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0a69f-08c4-4571-8b7c-42948f0306fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58374f2e-b931-4685-8d95-6a7cc8bdf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, don''t leave money on the table. For instance, you
        may need to give more than two weeks'' notice if you want to secure that bonus
        that is scheduled to pay out next month. And figure out, too, if you''re obligated
        to pay the company back for any signing bonus you may have gotten if you haven''t
        been at the place very long.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee0348-9dd3-4562-8618-50c6444c80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7c4da-ead5-4ddf-a68b-ac89a1400219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, think about what you plan to do with the 401(k) savings
        you accrued at your current job and know the pros, cons and rules of leaving
        the money where it is or transferring it to an IRA or to your new employer''s
        plan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9459121-41d3-44b4-86e3-b2bdd74bfe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900863d-d40c-481d-bde6-2aa6397f04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, figure out your options to ensure you won''t be without
        health insurance at any point between when you leave your current post and
        start a new one, especially if you plan to quit before securing another job.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a8b34-a61f-4425-a97b-3ea56065b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3aa357-bde1-4c00-8a7a-aad8f4c73fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, if your plan isn''t to find another job but to strike out
        on your own -- perhaps to start a new business or freelance -- be ready for
        a year or two of unpredictable income as you establish yourself. That is all
        the more reason to make sure you have your financial ducks in a row before
        giving up your steady paycheck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782cf16-2b8e-46f1-bd3c-76500ca049c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:55:48.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/02/08/success/quitting-for-a-better-job-feseries/index.html">Want
        to quit your job for a better gig? Here''s your to-do list</a>''</em></p>'
