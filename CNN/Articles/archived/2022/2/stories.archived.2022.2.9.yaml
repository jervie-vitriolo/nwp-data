      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Filipino-American
        musical director Troy Laureta showcases “a different aspect of love” in his
        latest project featuring LGBTQ+ artists Jake Zyrus and RuPaul’s Drag Race’s
        star Valentina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10237cec-9e30-4794-8fd7-81512417f03e'
      'mgnl:activationStatus': true
