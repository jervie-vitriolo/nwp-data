    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef9a46-1544-46a8-9840-7ec695b1a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 9) — Presidential candidate
        Jose Montemayor, a doctor and lawyer, believes his campaign rally Tuesday
        did not violate health protocols, despite the venue being packed with people
        not wearing face masks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7258cc-3245-4cdb-a39a-d00a6bc60ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f90f6-8e02-4930-b8d8-2f64a7b70a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Comelec Resolution No. 10732, candidates and participants
        must observe at all times minimum public health standards during election
        campaign activities. These include wearing face masks, maintaining physical
        distance of one meter or more and ensuring adequate air circulation and ventilation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8c893-bb22-4807-a4fd-83acb41217d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab02f5-b63a-4617-9063-ca74a68eff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the candidates and some supporters were not wearing face
        masks during the event. Attendees were also seated close to each other inside
        the air-conditioned room at a condominium in Pasay City. Vaccination cards
        were also not required upon entry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986dbe6-b0f3-4601-8f9c-83fbabb681f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e59c2b-157d-451f-a5b1-30da53ca5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by the media, Montemayor said wearing a mask is a personal
        choice and people know their individual responsibility to protect themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515070c-1b0e-4607-9dee-ab7f6a911fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad21ef6-2b31-47e8-b2dd-906f4a5a7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pang scientific study na nag-prove na ‘yung face masks effective.
        Hindi ko ine-encourage ‘yung ‘wag kayo magsuot ng mask. It’s up to you kung
        gusto niyo magsuot. Walang not one single paper proving directly that wearing
        face mask is directly related to preventing COVID infection,” he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5404502-b539-4705-8c7a-c0bd86771969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13faa061-77b8-4c2d-9f9a-d190343c2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no scientific study that proves that face
        masks are effective. I am not discouraging you from wearing a mask. It’s up
        to you if you want to wear one or not.  There is not one single paper proving
        that wearing face mask is directly related to preventing COVID infection.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ccc08-44d3-43d4-8c37-4597857a8ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42163cb-3f61-449c-b62d-c03196b9c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor also pointed out that only a few people were not wearing
        masks during the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97deff7d-7dc5-441c-8239-c760670e86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003e9ba-4f5b-4e99-a35f-4579bfc0d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Palagay ko (I think) we are not violating the guidelines. We physically,
        we spiritually follow every aspect of the campaign,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445a1eb-41cb-496e-98d7-036040060d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f4f99-ac35-4b75-aa9d-c37b391ef2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of physical distancing, he questioned the basis for
        such question.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc7513-051c-4200-904f-7d67eb2a7bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae420ab9-b81d-4a10-b75b-e459ce38c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can report us to the authorities but this is not. Is this violating
        social distancing? What is the exact distance? Ito po ‘yung (This is) social
        distance ah. Social distancing when you are not wearing face masks, when you
        have no face masks, when you are intermittently opening this (mask). It is
        a relative one,” he told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be42b64-37a7-46fd-be20-5d3d425f5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f3deb-f04b-4d3a-9e51-459420f85777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:23:28.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec’s Atty. Lai David earlier said incidents involving the observation
        of minimum public health standards would be a violation of Republic Act 11332.
        David also said it can constitute as an election offense if a complaint is
        lodged before the prosecutor’s office.</p>'
  'Pope-Benedict-XVI-sexual-abuse-knowledge-apology':
    'author': 'Richard Allen Greene and Hada Messia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-09T06:22:13.211+08:00
    'imagesource': 'jcr:3d715711-1178-4645-83d2-dc4f544750f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08fba92-1065-438d-b29d-2788a95f0317'
    'lead': 'Pope Benedict XVI has pushed back against accusations that he knew in
      1980 that a priest under his control was an abuser, while denying he had intentionally
      concealed his presence at a meeting about the priest that year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T06:24:38.340+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:15:05.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:13.140+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Benedict asks for forgiveness but denies wrongdoing over child
      sex abuse cases'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bba7af-6f3c-44a2-a74b-3a7512009faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Benedict XVI has pushed back against
        accusations that he knew in 1980 that a priest under his control was an abuser,
        while denying he had intentionally concealed his presence at a meeting about
        the priest that year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d3e15-d2a3-46a3-8883-55493db13e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict, now 94, became the first Pope in centuries to resign when
        he stepped down in 2013. His eight-year tenure was overshadowed by a global
        sexual abuse scandal in the Catholic Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e61d32-3cbe-49e1-a417-685b1c2ce66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Benedict has been under fire over his time as Archbishop
        of Munich and Freising, between 1977 and 1982, after a Church-commissioned
        report into abuse by Catholic clergy there was published last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3b453-d983-40b5-903e-4027fd82d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that he had been informed of four cases of sexual
        abuse involving minors — including two during his time in Munich — but failed
        to act. The report also revealed Benedict had attended a meeting about an
        abuser identified as Priest X, though the retired pontiff''s testimony to
        investigators denied he had been present.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ef734-2e16-4936-911a-172d05ad7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the report''s publication, the former pope admitted he
        had gone to the meeting, blaming his earlier denial to investigators on "an
        error in the editing of his statement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d3a19-5efd-4d10-800b-2c2403037af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, four experts working for the retired pope said that
        although Benedict — then known as Cardinal Joseph Ratzinger — was at the meeting,
        he was not aware that the priest was an abuser.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3df5f-050d-4f9f-8e06-e3275b7c68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was exclusively a question of the accommodation of the young
        Priest X in Munich because he had to undergo therapy there. This request was
        complied with. During the meeting the reason for the therapy was not mentioned,"
        the experts said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704015b8-545c-43f2-8776-997c5560335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators'' findings —&nbsp;which have now directly implicated
        him in a failure to prevent and punish abuse —&nbsp;are threatening to wreck
        the reputation of the former pontiff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96514ce-0c61-40f1-b302-9b688fb8db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Benedict also said Tuesday he is "of good cheer" as
        he faces "the final judge of my life," in a personal response to the accusations
        leveled against him in the probe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e0e3f-ed2b-436b-b2ee-82dfa54b621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite soon, I shall find myself before the final judge of my life.
        Even though, as I look back on my long life, I can have great reason for fear
        and trembling, I am nonetheless of good cheer, for I trust firmly that the
        Lord is not only the just judge, but also the friend and brother who himself
        has already suffered for my shortcomings," the retired pope wrote in a letter
        released by the Vatican.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709f82e-004c-4fb9-9ee3-aef99aec2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict again conceded that he had attended the 1980 meeting about
        an abusive priest, this time calling his denial to the lawyers who compiled
        the report an "oversight."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bee9f2-a931-4724-80b2-ed2e7a1366ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This error, which regrettably was verified, was not intentionally
        willed and I hope may be excused," Benedict wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc24c8-1016-45e2-a3a7-3eee048f4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:24:38.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:15:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also issued a general apology to survivors of abuse, writing:
        "Once again I can only express to all the victims of sexual abuse my profound
        shame, my deep sorrow and my heartfelt request for forgiveness."</p>'
  'Frozen-lake-wildlife-photo-of-the-year':
    'author': 'Hannah Ryan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-09T08:50:41.197+08:00
    'imagesource': 'jcr:86f104b8-8a3c-40ee-84b6-a0111e1685c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a41f6f1-89f6-4ab0-9ab7-b6ca8bc7da44'
    'lead': ' An image of a frozen lake and the reflection of willow branches above
      the water''s icy surface has claimed the top prize in the Wildlife Photographer
      of the Year People''s Choice Award 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T08:53:04.784+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:15:04.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:13.401+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is the wildlife photo of the year, as chosen by the public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966f5d1-d6c7-4ddd-936d-c25e53be6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An image of a frozen lake and the
        reflection of willow branches above the water''s icy surface has claimed the
        top prize in the Wildlife Photographer of the Year People''s Choice Award
        2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0bbed-77f9-4142-87c7-b78a7e4f189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e03c2f4-6504-47d0-9236-018cbbce1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shot by Italian photographer Cristiano Vendramin, originally
        among a shortlist of 25 images, was voted for by more than 31,800 wildlife
        and nature enthusiasts, according to a press release Tuesday from organizers
        at London''s Natural History Museum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4c0b0-61a8-4f1c-a608-8bd17b9e05a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b2289-37b1-45af-95fb-04a558549a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His image and that of the top four "highly commended" finalists
        will be displayed in the Wildlife Photographer of the Year exhibition currently
        running in London at the Natural History Museum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c1496-9ed5-417e-b682-e3351c54f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1509633-9ae3-4d03-8c16-3a4216f32e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images that made it to the final stages were varied in topic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d4c41-41e6-4375-b58f-3920ce19eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903470d5-da82-4800-817f-d063f17c8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a photo of two lions taking shelter from the rain and
        another of an unusual encounter between an eagle and bear. A picture of a
        kangaroo and her joey that managed to survive the devastating bushfires in
        Australia was highly commended, as was an image of a dance between two male
        golden pheasants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158944af-5fd9-4585-af03-af255490455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70029a07-7ea2-4ac0-b7ee-cb84d860260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the overall winner was Vendramin, who took his photo in 2019
        when visiting the Santa Croce Lake in northern Italy. He noticed the unusually
        high level of the water and the fact that the willow plants were partially
        submerged, which created a play of light and reflections on the surface of
        the lake. According to the press release, Vendramin was reminded of a friend
        he had lost who had loved the lake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f09de2-e793-47f9-91eb-c96a2525c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e695b43-b0c7-4055-9638-8e02750df2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:15:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that my photography will encourage people to understand
        that the beauty of nature can be found everywhere around us, and we can be
        pleasantly surprised by the many landscapes so close to home," Vendramin said
        in the press release.</p>'
    '14':
