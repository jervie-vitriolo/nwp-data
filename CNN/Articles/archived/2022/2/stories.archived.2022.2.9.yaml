      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Despite
        being a guest candidate for three senatorial slates, JV Ejercito admitted
        that not being part of the Bongbong Marcos-Sara Duterte tandem is a missed
        opportunity for him in this year''s polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611702a9-8f5c-48a6-ac74-0378491ec78d'
      'mgnl:activationStatus': true
