      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fb717-c498-4117-a33f-4d7bee546b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T13:12:35.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all of these presidential candidates have adopted me, I
        have worked with them, became my colleagues except Yorme Isko. But in spite
        of the falling out between him and my father in the past election, the respect
        has always been there," he bared. "I am in a quandary, a dilemma, you might
        say that. It’s very difficult for me to make a choice."</p>'
