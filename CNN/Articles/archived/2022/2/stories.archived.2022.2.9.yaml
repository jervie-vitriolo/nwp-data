      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemente also expressed optimism the country will ease out of its
        "very high" risk classification under the US Centers for Disease Control and
        Prevention (CDC) by the end of the month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10d702-2a0d-4a5e-b6d8-bd47ab67f969'
