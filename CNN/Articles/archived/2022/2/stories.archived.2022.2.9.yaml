    'title': 'Castro Smith is making signet rings inspired by Filipino folklore '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375f6da-6b4b-4c78-ba7b-9e61fa903626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his studio, Castro Smith is arched forward as he wields a burnisher
        in one hand, carving out lines that resemble bird feathers on a silver surface.
        On the other, he grips a rotating dome-like device that keeps the pendant
        in place. The subtle blue walls are lined with his tools ­— pliers, hammers
        and pushers — while his wooden desks are occupied by unfinished metal works-in-progress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931cd8ee-8ba2-4887-bedb-86610a9dd632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old jeweler is best known for his signet rings. His
        most famous work features seal engravings of varying forms of skulls, ships
        and serpents amplified by different shades of gold, black rhodium, and silver.
        His background in painting and illustration surfaces in his work — with intricate
        imagery of soaring ravens and fishes from folklore carved on the exterior
        of a ring.</p>'
    '5':
      'image': 'jcr:e5802bfe-6ba5-477e-85ac-0e09b22bff26'
      'imageCaption': 'Castro Smith at work in his studio. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f9b05-3d63-4e19-ad7b-ab235234f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2e812-023d-4bff-8836-0c0f6b1f7b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signet rings often sell out fast at Dover Street Market and
        have captured the attention of a long list of A-list celebrities such as Elton
        John, Jeremy Strong, and Anya Taylor-Joy, who have gone straight to Smith
        to commission pieces. Characterized by intricate and complex engraving, Smith’s
        signet rings take somewhere between a day and a year to be finished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2327c3c-c504-4e87-bea5-f34b990c6686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was born and raised in England, Castro says home is Nazareth,
        Cagayan de Oro. His Filipino heritage informs his style and approach. “My
        grandmother was from a very strong religious background where they were taking
        demons out of each other,” said Smith. Memories of his family — spread out
        in Bohol, Siquijor, and Nazareth — have shaped his perception of how things
        are. “Half of my aunties don’t want to question my other aunties because they
        believe they’re witches,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211e8e9-b2b1-41df-a887-e8c700084819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complexities and details Smith picked up in his early childhood
        spent in the Philippines influences his art. “Myths of aswangs, that’s what
        I link to,” said Smith. “And bugs! Bugs make the planet go round.” He has
        vivid recollections of giant tarantulas crawling between windows and metal
        meshes and cockroaches freely walking around. This fascination with insects
        and biology trickled down to his early encounters with drawing. As a kid,
        Smith used to draw his own card games by hand. “I used to make my own mythical
        and magical creatures and characters. I drew my own kind of lands, worlds,
        and maps,” he shared.</p>'
    '11':
      'image': 'jcr:c15c445f-ed29-4a91-a327-ca5bff546b92'
      'imageCaption': 'The jeweler''s most famous work features seal engravings of
        varying forms of skulls, ships and serpents amplified by different shades
        of gold, black rhodium, and silver. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d860cbe-fb52-4999-82e2-8bc3c803e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf5bce-d17a-428b-aef8-7126d426838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith confessed that his decision to learn traditional hand engraving
        wasn’t intentional but rather fueled by the need to make a living. After working
        at different bars and clubs around Europe, he landed an apprenticeship at
        The Goldsmiths’ Company — located in London’s jewelry district — where he
        spent the next six months engraving every day. “At the time, I was just taking
        any job that wasn’t in a bar,” said Castro. “And I landed the job because
        I could draw.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c06199-10f1-43cd-884f-5dcffe27fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then developed his skills by mastering intaglio seal engraving
        at Rebus Signet Rings, the UK’s premier destination for finely crafted signet
        rings and personalized jewelery. And in 2017, he was awarded the Winston Churchill
        Memorial Trust scholarship which allowed him to travel to Japan. This was
        where he learned metal working, engraving, and patination under Japanese masters
        Hiroshi Suzuki and Kenji Io.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1159873-4e99-4829-bcb8-efd75f473832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything Castro knows about making jewelry he learned by observing.
        His early days in a studio were spent looking over the shoulders of experienced
        craftsmen as he cleaned the workshop, organized desks, and polished large
        sheets of metal in between. When he was able to join the Goldsmiths Guild
        of London, he underwent an apprenticeship that granted him more room to discover
        his style.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8031fc-dcbb-40d3-80d9-47eb96bef479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like things that are strange and awkward,” said Smith. “It’s
        harder to express things in metal because the material is rigid, but it stays
        there and there’s a deepness to it — that’s the advantage — that whatever
        you carve in won’t ever change.” Mastering the technique of seal engraving
        — carving in features and designs inward rather than traditionally outward
        — lends timelessness to Smith’s work and the promise that his pieces are made
        to last. “Signet rings act as a defense to the detailed imagery,” he said.
        “Because it''s inverted, the ring is protecting the image itself and it keeps
        its clear form.”</p>'
    '17':
      'image': 'jcr:ae0ffe50-2732-45c6-b559-29ed94547e15'
      'imageCaption': 'Smith dreams of returning to the Philippines — where he’s met
        kids whom he describes as “ten times more talented than him” at drawing —
        and collaborating more closely with local craftsmen. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0e91c-2adc-4f69-adc3-aa661f6a194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0685139-5790-4923-adc5-0701391a0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inversion creates shadows,” said Smith. “With my jewelry, it’s
        not about how shiny it is or how much it looks like bling. This jewelry speaks
        in the shadows and that’s [what] I base my style on.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd3953-2880-4486-9f4b-b614e312bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his bespoke commissions, the first step of the process is meeting
        the customer. Smith’s schedule is filled with commissions from a diverse client
        pool spanning award-winning actors and best-selling authors to herbalists
        and heart surgery patients. He explained that most people contract him for
        personalized pieces after going through a traumatic event. In&nbsp;the other
        end of his clientele spectrum are people who want to commemorate themselves
        after going so far in their career, such as writing a book or completing a
        research paper. The initial conversation between Smith and his customer is
        woven with intimacy. “It’s a very cathartic process just to identify things
        you want to remember and share those memories that mean something,” said Smith.
        “I find that [bespoke signet rings] are always wrapped around identity.”</p>'
    '20':
      'image': 'jcr:be23a0e5-3d95-4c21-905d-bf1e813da791'
      'imageCaption': 'For his bespoke commissions, the first step of the process
        is meeting the customer. Smith’s schedule is filled with commissions from
        a diverse client pool. Photo by JULI SUAZO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd8650-e9db-4af4-a8c9-2f74b60106bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a59cc7-cc15-4ac3-a939-e13e42f00428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also believes the nature of signet rings are cyclical. When
        it comes to creating family rings — apart from a list of symbols they’d like
        to engrave— he requests clients for information surrounding important life
        events, children’s names, children’s dates of birth, and where the parents
        are from. “Some things that when you write it all down, there is a cycle that
        speaks,” he said. “There is a story that speaks in itself and that way, this
        ring completes this family.”</p>'
    '1':
      'image': 'jcr:dd3a05ad-1679-4b2d-8107-b490ddc0920c'
      'imageCaption': 'A ring with micro diamonds for the Carbao eyes, mangoes in
        rose gold, and jasmine flowers and rice in white rhodium. Screencap from CASTRO
        SMITH/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf153df-8ee6-48bf-b8f3-b72118ae8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:52:10.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d1bd2-c0ab-460c-bab7-7b32a27dbccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the client selects their desired metal shade and ring, they
        are then fashioned to the right size before the design is carved by hand.
        What’s unique to every purchase of a bespoke signet ring is that it comes
        with Smith’s original sketches, birthed after the ideation phase.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021a347-ba6b-47b9-af38-436af85d2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through commissions from Filipino customers, Smith also develops
        a deeper understanding of his heritage and culture. He cites a ring remake
        project as an example — a piece featuring carabaos with little micro diamonds
        for eyes, mangoes in rose gold, and rice in white rhodium. On the inside,
        “Mahal” in old Baybayin script  is engraved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8f5b3-32c3-42f4-85a3-448573b64b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:34:44.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T18:14:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith dreams of returning to the Philippines — where he’s met kids
        whom he describes as “ten times more talented than him” at drawing — and collaborating
        more closely with local craftsmen. “Camiguin is my favorite place,” he said.
        “I’d love to build a workshop there one day.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961d772-a222-4156-bdc4-44d6c2bdb351'
