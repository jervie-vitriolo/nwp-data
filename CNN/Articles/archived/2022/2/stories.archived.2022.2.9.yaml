      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Jose Montemayor and running mate Rizalito
        David launched their bid for the top two posts in the country with around
        50 supporters at a condominium in Pasay City. The two highlighted their platforms
        and how their faith would be a driving force in their campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759898d-062b-4167-aa66-a7973d8e3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d7da7-6dca-4d2d-a245-7bb2e2813770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor, a doctor and lawyer, reiterated his goal to eliminate
        COVID-19, criminality and corruption in the country, if elected as president.
        He believes his expertise in medicine, law and economics can help lift the
        country past the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98684ef-23fb-4bdb-b757-e153b3472bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29dcbe-b937-4f26-b77e-0d4d80ce8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed to push for health reforms and prioritize the health sector
        to aid in economic recovery. He said he also plans to increase the salaries
        of health workers, upgrade the country’s hospitals and medical equipment,
        and get rid of restrictions especially on religious gatherings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0c0e6-d1a2-4818-9ec2-53c31935342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1775cb-f3ae-44ef-819a-000129d33006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event consisted of prayer and worship services led by the tandem’s
        supporters, who are members of various Christian groups. Religious leaders
        anointed Montemayor and David as their presidential and vice presidential
        candidates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6475e-a0f4-4384-ac12-f692bafcb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c48293-5f2a-4a20-9b60-916ff278f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem will conduct their campaign at the grassroots level,
        through their professional affiliations and the Born-Again Christian network.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b207db-1933-4ccc-a33c-dd1ef3ceddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938cc1f-5656-4685-bfd8-dff0de7072f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:14:15.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor filed a certificate of candidacy for president in the
        2016 elections, but failed to make it in the final list of candidates. David,
        on the other hand, lost when he ran for senator in the 2013 polls and was
        declared a nuisance candidate in 2015.</p>'
  'Montemayor-defends-campaign-rally-health-protocol-violations--':
