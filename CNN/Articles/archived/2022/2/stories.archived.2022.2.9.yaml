  'Hyundai-and-Kia-tell-owners-of-nearly-500-000-vehicles-to-park-outside-due-to-fire-risk':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-09T12:03:47.051+08:00
    'imagesource': 'jcr:d683097d-4fb0-425f-9248-7442d69518e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf599e2c-4d16-4f0d-9e97-e8ddd48c3090'
    'lead': 'Hyundai and Kia are telling owners of almost 500,000 cars and SUVs in
      the United States to park outside and away from buildings due to a possible
      defect that can cause the vehicles to spontaneously catch fire even when not
      running.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T12:05:12.229+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:14:57.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:16.439+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hyundai and Kia tell owners of nearly 500,000 vehicles to park outside
      due to fire risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e763905-d641-4598-8f93-9eb5dd1bf138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:05:12.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hyundai and Kia are telling owners of
        almost 500,000 cars and SUVs in the United States to park outside and away
        from buildings due to a possible defect that can cause the vehicles to spontaneously
        catch fire even when not running.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b8f95a-917c-448a-89d5-33e6708d0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:05:12.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that, due to "foreign contaminants," the anti-lock
        brake computer control module can short circuit and possibly start a fire
        in the engine compartment. Hyundai issued a recall for 2016-2018 model year
        Santa Fe SUVs, 2017-2018 Santa Fe Sport SUVs, 2019 Santa Fe XL models and
        2014-2015 Tucson SUVs. Kia is recalling 2016-2018 K900 sedans and 2014-2016
        Sportage SUVs. In total, Hyundai is recallng 357,830 vehicles while Kia is
        recalling 126,747.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72957fd-6528-4a00-b1b2-7e4c68827dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:05:12.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealers will inspect the vehicles'' anti-lock braking control module,
        a small computer system that controls the vehicle''s emergency anti-lock braking
        system, and may replace it with a new one. Dealers will also replace a fuse
        that controls the electric current to the anti-lock braking control unit at
        no cost to owners. The new fuse will reduce the amount of power going into
        the module.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44e3c0-47bd-41b5-8516-afd8fe6bb269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:05:12.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean automakers Hyundai and Kia are closely related. Hyundai
        Motor Group, Hyundai''s parent company, owns a controlling interest in Kia,
        and the two companies share a lot of engineering in their various models.
        In the United States, however, they operate as two entirely separate companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab6be4-b8fd-4744-8750-0bd2e11faff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:05:12.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In documents filed with the National Highway Traffic Safety Administration,
        Kia said it is aware of three vehicles that have caught fire. The companies
        also said owners could safely continue driving the vehicles, but they should
        be parked away from any buildings or structures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9652f7-1024-43c4-8222-600aa145bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:05:12.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kia owners who think their vehicle might be involved can contact
        a Kia dealer or the company''s customer service department. Owners can also
        check NHTSA''s auto safety website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8585ac4-b338-4549-9f8b-90733c9e7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:05:12.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/08/business/hyundai-kia-fire-recall/index.html">Hyundai
        and Kia tell owners of nearly 500,000 vehicles to park outside due to fire
        risk</a>".</em></p>'
