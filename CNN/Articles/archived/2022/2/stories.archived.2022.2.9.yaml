      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate also promised that he would ensure the
        preparedness of students when it comes to education and the preparedness of
        authorities when it comes to defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
