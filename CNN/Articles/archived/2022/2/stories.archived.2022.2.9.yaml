      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of former President Joseph Estrada emphasized his closeness
        to the junior of the late dictator Ferdinand Marcos. "We belong to one circle
        of friends, sila Inigo Zobel. We go a long way back, My father was one of
        the last men standing when the Marcoses left Malacñang when he was still mayor.
        My mother experienced tear gas during the height of the protest rallies during
        the Cory administration. We are good friends."</p>'
