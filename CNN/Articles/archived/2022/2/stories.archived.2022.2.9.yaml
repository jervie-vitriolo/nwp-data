    'jcr:uuid': '05a6a983-1849-49a1-8745-d645274286e9'
    'lead': 'Senatorial bet Herbert Bautista says he will now openly campaign for
      the Marcos-Duterte tandem, but adds he has "no ill feelings" towards the Lacson-Sotto
      team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T21:42:10.732+08:00
