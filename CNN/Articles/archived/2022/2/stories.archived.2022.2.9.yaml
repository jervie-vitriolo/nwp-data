  'herbert-bautista-lacson-sotto-senatorial-slate':
    'caption': 'Senatorial bet Herbert Bautista says he will now openly campaign for
      the Marcos-Duterte tandem, but adds he has "no ill feelings" towards the Lacson-Sotto
      team.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
