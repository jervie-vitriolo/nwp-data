      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e505145-8057-4855-8b4d-c51247535f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:29:41.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Adiwang, who holds a win-loss record of 13-4 with
        seven knockouts, won four of his last six bouts but he lost in his last fight
        against former UFC fighter <a href="http://cnnphilippines.com/sports/2021/11/26/Lito-Adiwang-loses-American-foe-submission.html"
        target="_blank">Jarred Brooks</a> by submission last November.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba26fa-c66f-440b-b0ce-7d705d4abaec'
      'mgnl:activationStatus': true
