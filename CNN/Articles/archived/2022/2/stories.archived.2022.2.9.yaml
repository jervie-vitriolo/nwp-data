      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus and Valentina star in the music video for the cover of kundiman
        song “Kung Kita’y Kapiling,” which is part of Laureta’s album “Giliw: A Troy
        Laureta OPM Collective Vol. 2.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
