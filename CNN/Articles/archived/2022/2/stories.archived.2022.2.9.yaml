      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199472e8-0ca3-4c87-98f9-bfb6445733fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.172+08:00
      'mgnl:createdBy': 'bamba'
