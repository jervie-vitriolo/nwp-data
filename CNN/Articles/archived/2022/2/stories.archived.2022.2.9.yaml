    'template': '1'
    'title': 'Herbert Bautista removed from Lacson-Sotto senatorial slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23d149-5adc-460c-bbad-eed0e4b0d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — Former
        Quezon City Mayor Herbert Bautista has been removed from the senatorial slate
        of presidential candidate Senator Ping Lacson and running mate Senate President
        Tito Sotto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5c99e-e0dc-47f6-ab10-7b701519e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed8598-4f33-4698-91a1-503edb7d2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista told CNN Philippines on Wednesday that he only learned
        of his removal through news reports after the Lacson-Sotto tandem confirmed
        it to the media earlier in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04f67d-1546-4c34-852c-d2a9819c379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffc431-96a6-478c-9d36-ca22b1b1f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita ko nalang doon sa news account today," he said in a phone
        interview. "I guess hindi lang sila nakasulat kaagad kasi [they just weren''t
        able to immediately notify me through a letter because] all of us are busy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7146e6-438e-465b-9cda-078db3467e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b0cb7-fe18-4963-b561-dc4b775b2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he earlier sent a letter informing Lacson and Sotto
        that he has been endorsed by their political rivals - presidential bet Ferdinand
        "Bongbong" Marcos and vice presidential hopeful Davao City Mayor Sara Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf642e8-d944-4e7b-ba5c-50321e1a67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41032835-5527-441e-8489-d22a844d4e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he sent both senators another letter a few days back asking
        if he may represent the Nationalist People''s Coalition (NPC) in the Marcos-Duterte
        UniTeam. Bautista said as far as he knew, there was no formal interparty agreement
        between Lacson''s Partido Reporma and Sotto''s NPC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e640e77-5692-483e-b8b8-663a689f624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052f0d8-555f-42c4-ac08-1ec1ae45aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While surprised with Lacson and Sotto''s decision, Bautista clarified
        he harbors no ill feelings towards them. He added he is "very thankful" that
        they included him in their Senate ticket, "though it was short-lived."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02895b-42bb-4778-b89f-f2a662a8e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71609a44-453f-429f-a1bf-3ad102168138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:42:10.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor said he can now "openly and freely" campaign for
        the Marcos-Duterte tandem. Bautista opted to join their proclamation rally
        in Bulacan on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236857ef-4ae4-4a40-a671-68dcbe88c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T21:43:44.305+08:00
      'mgnl:createdBy': 'kristel'
