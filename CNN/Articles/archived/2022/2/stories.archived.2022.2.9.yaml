      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —&nbsp;</strong>The
        independent OCTA Research group said it expects daily COVID-19 figures to
        again drop to three digits by March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ae3c4-a5fc-400f-a7a4-b2827c583158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:41:57.885+08:00
