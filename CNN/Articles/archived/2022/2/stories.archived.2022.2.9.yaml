    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-09T02:56:17.528+08:00
    'imagesource': 'jcr:c0345614-b5b9-47e4-bfe2-21f7894d01dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6594aec-0465-43ba-b2e6-a4b85a46645c'
    'lead': 'Apple on Tuesday said it plans to introduce a contactless payment option
      later this year that will let businesses use iPhones to process transactions
      in stores without any additional hardware, competing with services like Square.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T02:58:39.485+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:15:15.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:08.371+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
