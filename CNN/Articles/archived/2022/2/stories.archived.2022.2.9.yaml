      rating is ‘due to increases in Metro Manila and Balance Luzon, combined with
      steady net ratings of excellent in Mindanao and good in the Visayas.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T06:10:02.424+08:00
