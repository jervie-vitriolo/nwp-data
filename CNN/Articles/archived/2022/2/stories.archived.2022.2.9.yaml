      'text': '<p>The independent OCTA Research group said it expects daily COVID-19
        infections to again drop to three digits by March.</p>'
  'Cebu-international-travelers-March-1-entry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-09T20:18:29.078+08:00
    'imagesource': 'jcr:ac981534-469d-4a4d-b7fb-9e32ed7ed88a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c850535-3f3a-48e1-a58e-2662fdd50398'
    'lead': 'An executive order issued by Cebu Governor Gwen Garcia says the province
      will allow the entry of tourists even if they are unvaccinated, beginning March
      1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T20:32:12.699+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:14:43.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:23.169+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu to allow entry of foreign nationals regardless of vaccination status'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09e126-b911-4940-b392-fae399d78350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:32:12.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)—</strong> The
        province of Cebu is set to reopen its doors to foreign nationals regardless
        of their vaccination status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638b7fc-1111-4bbc-bdaa-8356afee0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:32:12.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia on Wednesday issued an executive order
        allowing the entry of tourists even if they are unvaccinated, beginning on
        March 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d6dae-d3f3-46a1-984a-95788d530f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:32:12.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the directive, foreign nationals who have yet to get their
        COVID-19 shots shall be subject to three requirements:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6950a-0fbf-401f-a772-54dc9c4dedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:32:12.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— they should present a negative RT-PCR test taken within 48 hours
        prior to departure from the country of origin;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c78c6-9031-43dc-9940-24f9082f96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:32:12.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— they should be swabbed upon arrival at the Mactan-Cebu International
        Airport;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901080b7-3a2d-4352-9103-71802767a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:32:12.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— they should undergo a facility-based quarantine until the release
        of their second RT-PCR test result taken on the fifth day</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc339628-7321-41b8-814d-ce5ddc452e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:32:12.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unvaccinated foreign nationals are strongly encouraged to get vaccinated
        during their stay in Cebu. The single dose Janssen vaccine shall be made available
        by the Department of Health (DOH) for unvaccinated foreign nationals,” Garcia
        wrote in her order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d063c3-d0dc-4b33-9398-8332656a24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:32:12.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if the government will shoulder the inoculation
        expenses. In a separate text message, Dr. Mary Jean Loreche, spokesperson
        of the Visayas Vaccination Operations Center, said this was still being discussed
        with the regional DOH.</p>'
    '8':
