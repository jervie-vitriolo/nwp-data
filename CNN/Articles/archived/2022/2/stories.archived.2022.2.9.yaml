  'donald-trump-documents-mar-a-lago':
    'author': 'Analysis by Zachary B. Wolf, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-09T10:43:15.684+08:00
    'imagesource': 'jcr:d4843ce4-e6d4-4a00-8829-f402831665a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d1bba9f-8d6a-4d04-9ae7-27107a060421'
    'lead': 'Donald Trump arguably built his winning bid for the presidency in 2016
      around two basic themes: America First nativism and the allegation that Hillary
      Clinton broke the law with her emails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T10:56:15.064+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:15:01.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:14.828+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'US-National-Archives']
    'template': '1'
    'title': 'Document shredding, Trump style'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d70dcd5-544c-4886-9c1f-cf31a5bae66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump arguably built his winning
        bid for the presidency in 2016 around two basic themes: America First nativism
        and the allegation that Hillary Clinton broke the law with her emails.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda0a4e-e225-4fcc-a3e0-2cca4efeae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows him out of office are questions about whether he will
        face any consequences for his own mishandling of documents or, more importantly,
        for his effort to overturn the <a href="https://www.cnn.com/2022/01/30/politics/trump-pence-2020-election/index.html"
        target="_blank">2020 election</a>&nbsp;he lost. More on that in a moment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67ed8d-9849-418b-a6fe-15c8e2271802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing irony of Trump''s "lock her up" chants. First, there''s
        the fact that he taunted Clinton and threatened to "lock her up" for deleting
        emails — when she served as secretary of state — that should have been preserved.
        This could have taught him not to destroy documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db24eaf-4496-431e-bc07-0e9f8add4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the fact that Clinton lost some credibility among
        voters for appearing to hide her emails on a private server. This could have
        taught Trump to preserve everything.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7957ebc-403b-48dc-b0ed-2ca5151e0680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither lesson was learned, according to two very interesting revelations
        about Trump''s mishandling of documents and possible violation of the law
        during and after his time as President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75f5ac-c393-44c4-876e-208e5c5520d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxes of documents squirreled away at Mar-a-Lago. Fifteen boxes
        of documents improperly taken from the White House were recovered from Trump''s
        Florida resort by the National Archives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14050d47-5e16-4c32-98f6-657e216e0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ripped-up documents.</strong> Trump, as President, routinely
        ripped up documents with his hands, ignoring the law about presidential records,
        only to have aides follow behind and tape them back together.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3b72b-d0f1-402d-b9a3-924bb27b90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been at odds with the National Archives. It rejected his
        claim of executive privilege and, after a court battle, turned over documents
        to the House committee investigating the January 6 insurrection. The committee
        has received taped-together and <a href="https://www.cnn.com/2022/01/31/politics/trump-torn-documents/index.html"
        target="_blank">torn-up documents</a>&nbsp;from the National Archives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6967726-1dae-4ad5-bd03-4607a4c08f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What did Trump keep?</strong> Among the documents — which
        were previously in the White House residence, according to reports by <a href="https://www.cnn.com/2022/02/07/politics/trump-rip-documents-white-house-national-archives/index.html"
        target="_blank">CNN''s Gabby Orr</a>&nbsp;and <a href="https://www.washingtonpost.com/politics/2022/02/07/trump-records-mar-a-lago/"
        target="_blank">The Washington Post</a>&nbsp;— are the letter former President
        Barack Obama left Trump at the White House in 2017 and letters to Trump from
        North Korean leader Kim Jong Un. Trump''s representatives are still searching
        for additional missing documents, according to the National Archives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ce4a6-ad38-4b65-991f-9bef73443b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The document handover.</strong> No, the National Archives
        does not have a team of information agents. It was a "guy with a truck and
        work order" picking up the documents, a source told Orr, and the handover
        followed negotiations between the general counsel for the archives and Trump''s
        attorneys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39c4f2-1144-42b0-afa6-a03781f74fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear, at least not yet, if any documents taken to Mar-a-Lago
        were technically classified — although one can imagine his private correspondence
        with Kim, which Trump used to describe as "love letters," would fall into
        that category.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8add5e-fce3-4670-8ac5-9ea06e8785bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Document shredding by hand.</strong> His reticence to give
        all his information to the National Archives is renewing interest in his tendency,
        throughout his presidency, to rip things up after looking at them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b29f7-9364-4375-80da-a469f8af78cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orr talked to three former White House officials who "said the former
        President sorted through file boxes in a rather methodical way — tearing up
        newspaper clippings or drafts of tweets that he had rejected and tossing them
        to the floor, or stacking papers he wished to hang on to in a disorderly stack
        atop his desk."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b2d36-f9a4-4a4e-9fc9-c8790a6b9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking things from the National Archives is illegal.</strong>
        It has a <a href="https://www.archives.gov/research/recover/notable-thefts.html"
        target="_blank">curated list of prosecutions</a>&nbsp;related to thefts of
        its documents. Most involve the sale of stolen items — from World Series to
        World War II memorabilia — on eBay. Thefts often lead to months or years behind
        bars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987fd33-370d-486b-95e8-7fef0880ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is also the case of Sandy Berger, the national security
        adviser under President Bill Clinton, who went to the National Archives multiple
        times in 2003, folded documents related to the millennium terror plot, put
        them in his suit pocket and walked out of the building. He said he wanted
        to prepare himself to assist with the 9/11 commission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e69bd6-05a9-4c1a-a4c1-70e0e670f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shredding evidence.</strong> In an echo of the actions undertaken
        by Trump, Berger cut up some documents with scissors. Read <a href="https://www.cnn.com/2005/POLITICS/09/08/berger.sentenced/"
        target="_blank">CNN''s 2005 report</a>. Berger cut a deal with federal prosecutors
        for a fine and community service. He died in 2015.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98040715-3e42-4a85-a93f-76fb8fd599ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little chance Trump will be prosecuted for this. Senate
        Judiciary Chairman Dick Durbin said Tuesday that he thinks Trump "violated
        the law" when, as President, he tore up documents in the White House and elsewhere.
        But he said "it''s not likely" Trump will be prosecuted for violating the
        law designed to preserve presidential records.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10560dba-9a01-4f40-a802-d9be13f42319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a violation of the law. I don''t know it it''s ever
        been enforced on the President. I can understand in light of some of the things
        he said and done, why he wants to destroy the evidence," the Illinois Democrat
        told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620aefd-c483-41ba-9f0d-f07c38bc6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Records Act was passed in the late 1970s, in the
        wake of the Watergate scandal, and has applied to every president since Ronald
        Reagan. It makes clear that presidential documents are public property, <a
        href="https://www.archives.gov/presidential-libraries/laws/1978-act.html#:~:text=The%20Presidential%20Records%20Act%20(PRA)%20of%201978%2C%2044%20U.S.C.&amp;text=The%20PRA%20changed%20the%20legal,the%20records%20of%20their%20Administrations."
        target="_blank">according to the National Archives</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d806a4a-6b5d-4989-a57a-a38bcefca645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A very big deal.</strong> It is already hard enough to separate
        fact from fantasy when it comes to Trump, who has conjured an alternate reality
        where the 2020 election was stolen from him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243d65f-95d9-4bf6-b94f-086b43f04d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This analysis is from <a href="https://www.cnn.com/2022/02/08/politics/trump-national-archives-white-house-records/index.html"
        target="_blank">CNN''s Chris Cillizza</a>:</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe579d0b-0433-4d0d-aba7-c33b8b72ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At every stage of his life, Trump has creatively edited the narrative
        to make himself look better. His many bankruptcies weren''t failures, they
        were savvy business moves. His party''s setbacks in the 2018 campaign were,
        actually, an upsetting of expectations and a victory. His botched handling
        of the coronavirus pandemic? He deserved more credit than he got. Riiiiight.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e8ccd-c316-4440-b5a8-4dab22de1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you combine that series of Trump traits, you see a) how difficult
        it will be for the National Archives to ever get a complete picture of the
        Trump presidency and b) why it is so, so important that it does everything
        in its power to do so.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42890f59-146b-4bf1-8805-cdf3b95e525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact vs. fiction and "legitimate political discourse."</strong>
        Trump''s version of history has many adherents. No less than the Republican
        National Committee censured the two Republicans taking part in the House January
        6 committee and referred to the events of that day as <a href="https://www.cnn.com/2022/02/04/politics/liz-cheney-adam-kinzinger-censure-rnc/index.html"
        target="_blank">"legitimate political discourse."</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9fcb9-4043-4ddd-98a4-3452c58c126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That term frustrated many Republicans who want the party to move
        on and focus on bread-and-butter issues before the midterm elections in November.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d2efc-4b42-463c-bfcd-7ff1968cb5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/02/08/politics/mcconnell-mccarthy-rnc-censure-resolution-january-6/index.html"
        target="_blank">RELATED: McConnell and McCarthy split over RNC censure resolution</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e96fb-2943-4ca1-bfc4-78cb6660b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the insurrection "political discourse" is also just wrong.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadc7b6-a53b-4fa7-a6d2-64cccfa7081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This phrase is an odd way to describe the actions of a mob that
        chanted ''Hang Mike Pence'' as it clashed with police before breaking through
        the doors and windows of the Capitol in an effort to stop the certification
        of the 2020 presidential election," writes the <a href="https://www.cnn.com/2022/02/08/opinions/rnc-censure-cheney-kinzinger-political-discourse-hemmer/index.html"
        target="_blank">Columbia University research scholar</a>&nbsp;Nicole Hemmer
        for CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28dc00-1a9c-4bc8-8bb9-c0a2ad883b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state case into election meddling. And that brings us to something
        Trump couldn''t tear up or hide from view: the recording of him pressuring
        Georgia election officials to change the 2020 results in their state. Fulton
        County District Attorney Fani Willis is looking into charges against people
        who meddled with election officials after the 2020 election.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761dd136-f2e1-4db3-81db-21da3724360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was launched last year, according to <a href="https://www.cnn.com/2022/02/07/politics/fani-willis-donald-trump-election-investigation/index.html"
        target="_blank">CNN''s Sara Murray and Devan Cole</a>, following Trump''s
        call with Georgia Secretary of State Brad Raffensperger in which he pushed
        the Republican to "find" votes to overturn the election results.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81074cf1-425a-4e12-8c88-f147e419f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a criminal investigation. We''re not here playing a game,"
        Willis told CNN on Monday. "I plan to use the power of the law. We are all
        citizens."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594ecec-44a2-43fb-98b9-61f5c29c561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T10:56:15.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:15:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/08/politics/trump-documents-election-rnc-what-matters/index.html"
        target="_blank">Document shredding, Trump style</a>."</em></p>'
  'Erik-Spoelstra-top-15-greatest-coaches-NBA-history':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-09T11:08:46.260+08:00
    'imagesource': 'jcr:990270d1-d67a-4d69-83c4-f45914296fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7785aa0f-37e8-4629-ad32-2bf4ce835a54'
    'lead': 'The Filipino-American mentor, who has been calling the shots for  Miami
      since 2008, led the Heat to two NBA championships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T11:13:40.576+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:15:00.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:15.053+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erik Spoelstra among top 15 greatest coaches in NBA history'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99084d9-0606-4371-9901-bb9636a54bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:13:40.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:15:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 9) —</strong> Erik Spoelstra
        was named by the NBA to its list of top 15 greatest coaches in history, the
        league announced Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d89bc25-919e-4cc6-a7b5-18ae871447d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:13:40.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:15:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American mentor has been the head coach of Miami since
        2008 and has led the Heat to five NBA finals appearances and two titles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431facd8-5dee-4a0b-a293-ef5f26aec8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:13:40.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:15:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoelstra started as the Heat''s video coordinator in 1995, then
        was promoted to assistant coach in 1997 before he was given the reins to call
        the shots for the South Beach-based squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
