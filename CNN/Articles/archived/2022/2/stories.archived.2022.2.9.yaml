      'mgnl:lastActivated': 2023-01-17T18:14:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI’s release of a wanted poster for Kingdom of Jesus Christ
        founder Pastor Apollo Quiboloy follows a multi-year effort by law enforcement.
        It is unrelated to the Philippines’ ongoing presidential election campaign,"
        US Embassy in Manila spokesperson Heather Fabrikant told CNN Philippines on
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3942f-f7cf-4ae5-8396-94de6d64e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:36:50.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Federal Bureau of Investigation (FBI) released
        on Saturday the "wanted" posters for megachurch leader Quiboloy and two other
        church members for sex trafficking charges. Quiboloy''s legal counsel, Ferdinand
        Topacio, said the poster was released to the public because the elections
        are right around the corner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b9d34-5889-4920-ab0c-ddc1dfff6a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:36:50.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The televangelist recently endorsed presidential candidate Bongbong
        Marcos and his running mate Sara Duterte, and their senatorial slate. He is
        also the spiritual adviser and long-time friend of President Rodrigo Duterte.</p>'
