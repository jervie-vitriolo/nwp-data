    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BookTok might be changing the way Filipinos read'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcea484-61ef-4051-b8ab-e00896c33e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pandemic cut my in-person university life short, I’ve
        since studied in Trinity College in Dublin, Warren University in New England,
        and the University of Exeter in the UK — by that I mean I’ve vicariously lived
        through the college lives of “Normal People’s” Marianne and Connell, “Bunny’s”
        Samantha, and “Everything I Know About Love’s” Dolly Alderton, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9917f-8bca-4011-9425-4aeeb0ad97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books have always taken us places, but this transportive ability
        gained unprecedented relevance come stay-at-home orders. Frankly, reading
        was a welcome coping mechanism. Perhaps it’s fitting, then, that I discovered
        these titles — and my love for reading — from another coping mechanism: TikTok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266fe106-b022-4e8a-b7b0-0a429f0c354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3395976-0ab6-482d-a6d2-8078b909dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aptly named BookTok, this corner of the app dubbed <a href="https://www.refinery29.com/en-gb/book-reading-recommendations-tiktok?utm_source=Flipboard&amp;utm_medium=rss"
        target="_blank">the last wholesome place on the Internet</a> is responsible
        for thousands of people around the world — including Filipinos — picking up
        a reading habit, regardless if they had been interested in books prior to
        the community’s conception. Because of BookTok, Vianchi, 25, started reading
        again after seven years. Chia, 18, has never read as much as she’s reading
        now. Aya, 18, did not read at all until they found BookTok. As of writing,
        the hashtag #BooktokPH has yielded 139.9 million views on TikTok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13584ee3-339e-4d98-ad7c-ccceada995c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab873a-684a-487c-86ce-f0c582d1dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ever-growing community increasingly makes its presence felt
        outside the app. When Bryan, who makes BookTok content as <a href="https://www.tiktok.com/@bryanhoardsbooks?lang=en"
        target="_blank">Bryan Hoards Books</a>, made a viral video about the young
        adult mystery thriller “A Good Girl’s Guide to Murder,” a local bookstore
        saw an influx in orders. He adds, “Local bookstores now have their own ‘BookTok
        favorites’ section on both their physical and online stores. I have also seen
        new local book businesses emerge along the way; most of them even cater to
        pre-orders from international bookstores.” (For context, bookstore sections
        dedicated to YouTube or Instagram rarely exist, perhaps proving BookTok’s
        unparalleled impact.)</p>'
    '0':
      'image': 'jcr:3b56af94-0319-4d89-9a61-358bc93a8d82'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db216cd-7522-4b49-bbe4-13d8742039f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:58:44.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:7889eb63-a1aa-481d-885e-d9151411015d'
      'imageCaption': 'Screenshots from Fully Booked and National Book Store’s online
        “BookTok” shelves. PHOTO FROM NATIONALBOOKSTORE.COM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e43c7-2321-47b5-a2e6-176ca81bbc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
