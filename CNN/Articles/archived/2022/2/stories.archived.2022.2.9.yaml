      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just really wanted it to be beautiful and with the video to showcase
        a different aspect of love that maybe the Philippines and Asia are not so
        used to,” he added.</p>'
