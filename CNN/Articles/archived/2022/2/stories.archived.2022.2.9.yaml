    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36f12b-ffb3-4c70-a63e-5f1e4f35f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BookTok’s laidback nature lends a sense of authenticity that readers
        now deem crucial in finding book recommendations, to the point that they trust
        BookTok creators more than bestseller lists or publisher-backed promotions.
        “Strangers don’t feel like strangers and reviews aren’t intimidating or overwhelming
        for the newbie reader. That’s not something you get from other platforms,”
        says Vianchi. Bianca finds that reviews on BookTok are fueled by a creator’s
        pure passion for a book, and as such feels more personal than publishers telling
        her to buy something. She adds that BookTok made literary criticism — often
        regarded highbrow or excessively academic — feel new and accessible.</p>'
