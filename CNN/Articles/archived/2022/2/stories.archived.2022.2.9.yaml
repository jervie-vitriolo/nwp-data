    'jcr:uuid': '69dc3200-bcf7-41e7-9dbf-237f15ff52f9'
    'lead': 'The Biden administration believes it has until the end of February to
      salvage the Iran nuclear agreement, otherwise the US will have to change tack
      and launch aggressive efforts to prevent Tehran from obtaining a nuclear weapon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T23:42:20.825+08:00
