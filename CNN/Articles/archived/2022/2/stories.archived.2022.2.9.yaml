      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe having a daily relationship with nature is increasingly
        more necessary to have a serene and healthy life. Nature photography is therefore
        important to remind us of this bond."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24e68b-5479-47f2-9585-acac7a75896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T08:53:04.786+08:00
