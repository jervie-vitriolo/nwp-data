      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfedf2-86e2-4538-8257-327dfb518b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because of TikTok’s randomized algorithm, more and more users
        discover these short, accessible reviews, opening them up not just to the
        immersive world of reading but to the plethora of genres they may not check
        out otherwise. College student Therese, who creates videos as <a href="https://www.tiktok.com/@nottheresereads?lang=en"
        target="_blank">nottheresereads</a>, has always been a voracious reader, but
        joining BookTok pushed her to venture out. “Out of the many years na nagbabasa
        ako ng libro, hindi ako napapaisip dati na, bakit parang all white people
        yung binabasa ko,” she says. “BookTok diversified my reading.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2e6ee-14aa-4ed7-b9c9-c85d2bf1b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2fb929-211f-4fc0-a20d-7b66a2ab86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This debunks the common misconception about BookTok: that it recommends
        the same titles over and over again. While many books did go massively viral
        in the app — many of which indeed are straight and white — the community is
        growing rapidly on a global scale, and given its grassroots, self-made nature,
        creators of marginalized identities are able to celebrate books that may get
        overlooked in book charts or other platforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed32c7-515c-4a83-b3c5-b2383dadaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4293f-39b8-4e35-b4a4-0fa55c4069a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://vt.tiktok.com/ZSeGqrBbn/" target="_blank">Queer
        books</a> often take center stage. Some creators make videos about Rick Riordan
        and Colleen Hoover one day, then <a href="https://vt.tiktok.com/ZSeGqCc9N/"
        target="_blank">Bob Ong</a> and <a href="https://vt.tiktok.com/ZSeGqHV8r/"
        target="_blank">Jonaxx</a> the next. Every August, BookTok joins <a href="https://vt.tiktok.com/ZSeGCGnLF/"
        target="_blank">Wikathon</a>, an annual readathon spotlighting Filipino authors,
        where readers are introduced to the likes of Jessica Zafra and Nick Joaquin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ed299-2e1d-4ad4-a998-648f9e3d2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:07:26.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/literature/2021/12/17/excerpt-jessica-zafra-twisted.html"
        target="_blank">RELATED:&nbsp;Read these excerpts from Jessica Zafra’s ‘Twisted:
        25th Anniversary Edition’</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a44eca-7c3e-4073-8419-9122b44ab2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced75c67-4075-489b-81a8-d40580fcfd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was bitten by the BookTok bug mid-2021, and when a video I made
        about “Sexuality and the Filipina” from the University of the Philippines
        Press gained attention, it cemented my belief that local readers are receptive
        to Filipino titles; they just don’t know where to find them. The book has
        since been sold out, with the top review on the Press’ online store thanking
        BookTok for the recommendation.</p>'
    '26':
      'imageCaption': 'A screenshot of the review section of the book "Sexuality and
        the Filipina" published by the University of the Philippines Press.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa0a6f4-f7ca-46ce-9c63-1036d0e21af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3d7f7-c02a-4827-a8e5-88bc2539feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not an isolated case. Filipino author S.J. Wolf says TikTok
        has been instrumental in the promotion of their self-published novel “Under
        the City Lights:" “TikTok reaches billions of people worldwide. It’s also
        free marketing, and it’s very helpful for small-time authors.” It’s in contrast
        to other platforms like Facebook, which requires her to pay for ads before
        showing her book to an audience she can access on TikTok for no cost.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b326fd-22fe-420f-8ab4-1006b36759dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dffb0c-d4a3-431d-bed0-d7deea11f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reader, S.J. finds BookTok “a very comforting community,” noting
        that for many people, books became their friends during long periods of isolation.
        Entrepreneur and content creator Cleo, who started reading and creating book
        content during quarantine, feels the same way. “People needed an escape, and
        books did that for us,” she says. “It gives us a sense of connection with
        other humans, a feeling that we have been longing for since this pandemic
        started.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2085a-c584-4405-8714-0cca9ba33c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d3a64-24c0-4b82-83e2-65c9ea731fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books have always had that power — I recall Joan Didion’s oft-quoted
        statement, “We tell ourselves stories in order to live” — and BookTok is an
        extension of that. “Ang comforting na umiyak ako sa part na ‘to ng book, and
        siya on the other side of the world, umiyak din. It creates some sort of bond,”
        Therese explains. Many readers also express that BookTok makes them feel seen,
        understood, and that they belong; feelings they struggle to find anywhere
        else, especially now.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69be6c-160d-4470-b119-1d2000d1625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.539+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Many readers also express that BookTok makes them feel
        seen, understood, and that they belong; feelings they struggle to find anywhere
        else, especially now.</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bccbe-7a4e-47cc-b671-9857c2109c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05373e-d9c2-4511-a560-be2a71b206ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, because TikTok is built to incentivize rapid content
        consumption, creators feel an obligation to read more. There’s also the pressure
        to buy as many physical books as possible — an issue endemic to BookTube and
        Bookstagram as well — which makes reading seem accessible only to those who
        can afford tall, full shelves.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb2493-3b0b-425a-b5d0-81e124dbbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ce55f-3acf-4118-ba74-460274912978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.539+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan assures readers that anyone is welcome in the Booktok community,
        “even if you’re reading ebooks.” Julienne shares that she takes reading breaks
        to combat burnout, though they never last too long: “Nae-encourage talaga
        ‘ko magbasa [dahil sa BookTok], kasi marami akong nakikilalang bagong authors,
        bagong books.” Therese reminds readers to “not let anyone pressure you into
        reading books you don’t want to.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83356e2-e0f2-468e-a213-1c43e42030c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.539+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2396fb2-c297-4196-bed7-cc7e02c93a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.539+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember my first few weeks on BookTok, watching ten-second book
        unboxing videos and seeing dozens of comments bearing variations of “I hope
        you enjoy the book.” I soften at the sheer purity of the act, and I find myself
        posting the same well-wishes. In a way, the title of the books don’t even
        matter — it’s enough that we both find refuge in reading, that we both know
        something everyone else doesn’t. I double-tap, comment “happy reading!” and,
        for the first time in a long time, scroll without a gnawing sense of dread.</p>'
