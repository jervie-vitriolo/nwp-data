      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When RS and I started Frontrow, we made a commitment that we would
        take the lives of all our business partners to the next level," Verzosa said,
        recalling the company''s early days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3bc07-2991-4ae0-bc7c-f68d5a7a8eaa'
