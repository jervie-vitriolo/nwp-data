      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of leisure travel to owners is also seen to help accommodation
        establishments on top of domestic tourism, said Philippine Hotel Owners Association
        (PHOA) executive director Bong Benzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cef5fe-2de6-450b-b2aa-4c41a029ca04'
