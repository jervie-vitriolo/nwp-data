  'Leody-de-Guzman-camp-ready-to-face-Comelec-over-campaign-permit-issue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-09T18:19:05.498+08:00
    'imagesource': 'jcr:015ed928-b847-4642-aafb-781a21285d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '533fb03d-66ac-40a6-aa86-b6822aa5238e'
    'lead': 'Presidential candidate and labor leader Leody de Guzman said his team
      is already working with the Commission on Elections (Comelec) to settle the
      possible election offense that arose from his proclamation rally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T18:20:17.195+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:14:48.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:20.862+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leody de Guzman camp ready to face Comelec over campaign permit issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fff9fc-9501-431f-a14a-e1751b5b155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — Presidential
        candidate and labor leader Leody de Guzman said his team is already working
        with the Commission on Elections (Comelec) to settle the possible election
        offense that arose from his proclamation rally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565475f9-120a-4311-aa49-84c4c0cb14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaayos na ng aming mga lawyers sa pangunguna ng Partido Lakas
        ng Masa ‘yan... Rest assured na tinatrabaho na ng aming team para harapin
        at ipaliwanag, ayusin ‘yung problemang kinaharap namin kagabi," he said during
        a forum on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be9690-ec80-4ed5-923b-189b20a58f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our lawyers through the leadership of the Lakas ng
        Masa Party are already fixing that... Rest assured that our team is already
        working on facing the consequences and explaining our side regarding the problem
        we faced last night.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ce993-c229-4bc9-a65e-add528031cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader held his proclamation rally at the Bantayog ng
        mga Bayani in Quezon City despite the lack of a special permit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd67e2e-4fbb-419a-a2fd-b5bb8f8d1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/2/8/Ka-Leody-pushes-through-with-campaign-rally-despite-no-permit.html">READ:
        Leody de Guzman pushes through with campaign rally despite no permit</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf49e4-47be-4dcd-a32e-547292891cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Comelec official said Tuesday the move is an election offense,
        which may be punished through a fine, imprisonment of one to six years, or
        even disqualification from the May polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412728f-e35f-4fff-b4df-99f2dcf0efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely it is an election offense because the requirement is
        they need to seek a permit first before conducting a campaign so it is an
        election offense," said Elaiza Sabile-David, director of the poll body''s
        Education and Information Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4a3a9-c9f1-433c-a95f-ce978e58021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Philippines'' Politics as Usual, De
        Guzman''s campaign manager Sonny Melencio admitted there was a "misunderstanding."
        He also apologized for the camp''s "lapses".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c8dc7-1f97-433b-824f-52dce6df9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful noted COVID-19 protocols were observed
        during his proclamation rally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efbed44-66b0-4126-8fbf-34ffc3826c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his team will soon be holding sorties in Central Visayas
        and Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583abe3-99e0-4a61-b5f3-a1683f8af0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:20:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
  'Hidilyn-Diaz-CSB-scholarship':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-09T18:39:05.291+08:00
    'imagesource': 'jcr:eeef6a23-b28c-4b7f-a5ac-f708c39a3c13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fbf85e0-7218-4738-a39f-576e3d820b99'
    'lead': 'A full athletic scholarship in honor of the country’s first Olympic gold
      medalist is set to be launched by the De La Salle-College of Saint Benilde this
      coming school year 2022-2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T18:42:44.796+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:14:48.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:21.061+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CSB to launch ‘Hidilyn Diaz Scholarship for Athletes’ this  school year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e2a1d-95e6-48b9-8c06-14b568de3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)—</strong> A full
        athletic scholarship in honor of the country’s first Olympic gold medalist
        is set to be launched by the De La Salle-College of Saint Benilde (CSB) this
        coming school year 2022-2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1260bd-1a35-462a-a361-ca1e69026beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the “Benilde Hidilyn Diaz Scholarship for Athletes,” the
        school will be handing out the prestigious grant to five national athletes
        in the first year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cc0fe-4f60-4924-89db-9c14bae908ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Initially but this is not final yet, they should officially be
        members of the roster of the national team certified by their national sports
        associations,” CSB’s athletic director and Olympic bronze medalist Stephen
        Fernandez said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eede0e7-4e26-40d2-8f4b-1c7347b929c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really want to give a chance to these young athletes to finish
        and have an education.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c665b-eb08-492d-b719-154a8e4773cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, who is a business management scholar at CSB, has also been
        invited to take part in the screening process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73118ff5-fed2-496b-a106-1915f5bc107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masaya ako na magiging parte ako ng</em> committee<em> para
        makita ko kung ano talaga yung</em> attitude or personality <em>ng</em> athlete
        <em>na papasok dito. Syempre kasi</em> under my name,<em> gusto ko yung may</em>
        determination and goals <em>sa ginagawa kasi ito yung</em> once in a lifetime
        opportunity <em>na mabibigay sa kanila na</em> I’m hoping <em>makakapagpatapos
        sa kanila sa pag-aaral,</em>” Diaz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2109f-d4db-48f4-acc3-55911d3cef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am glad to be part of the committee so I can see
        the attitude or personality of the athlete. Since it’s under my name, I hope
        it will be someone with determination and goals. This is a once in a lifetime
        opportunity given to them and I’m hoping it can help them finish their education.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a340c-b276-42c3-9c83-a74a7ff0dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a special ceremony on Wednesday, the four-time Olympian also
        highlighted the importance of academic success as an athlete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be0b3e-5833-4066-87c6-88f67c16baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaking bagay po yun sa akin kasi hindi kami parating atleta.
        Kailangan po naming mag-aral at sa</em> Benilde <em>ang dami ko pong natutunan,</em>”
        Diaz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fc1ed-7283-44f4-820c-9dcaf9d929eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a huge deal for me because we’re not always athletes.
        In Benilde, we really need to study and I’ve learned a lot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfa35a-5ac1-4aa1-a059-577aeda3f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hybrid event, Diaz was also awarded as the first recipient
        of the Benilde Medallion, the institution’s highest recognition given to individuals
        for their outstanding achievements and contributions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a27bb-7c3e-4860-88bf-1988933c26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After battling COVID-19 last month, Diaz is set to intensify her
        training as she eyes her second straight gold medal at the 31st Southeast
        Asian Games in Hanoi, Vietnam this May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4979da-9f7f-40a2-b1c3-79b8dbc74e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gutom na gutom pa rin at kaya ko ito ginagawa kasi mahal ko
        ang sport. Kahit nanalo ako ng</em> gold medal <em>sa</em> Olympics, hindi
        ibig sabihin magsa-stop na ako. Tuloy tuloy pa rin,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab114696-5c27-408f-b6a6-0acf4a14a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:42:44.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m still hungry for more, that’s why I’m doing this,
        because I love the sport. Even though I won gold in the Olympics, it doesn’t
        mean I will stop. I’ll continue.]</p>'
  'BookTok-might-be-changing-the-way-Filipinos-read':
    'author': 'Andrea Panaligan'
    'caption': 'The TikTok community is responsible for thousands of people around
      the world — including Filipinos — picking up a reading habit.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-02-09T18:29:51.310+08:00
    'imagesource': 'jcr:d8e75f8b-b9e6-4ce8-808f-5dea1849bcd1'
