      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued success and growth of FRONTROW has earned him well-deserved
        recognitions from 2021 Asia Leaders Awards as CEO of the Year and Most Inspiring
        Entrepreneur.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
