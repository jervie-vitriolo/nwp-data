      'mgnl:lastActivated': 2023-01-17T18:15:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a good morning to be Jane Campion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe813b-d604-4057-9cb5-3e7c5393eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec2d5f6-04b7-4f84-bfe4-306d546daddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director on Tuesday scored the second best director Oscar nomination
        of her career, entering the history books in the process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf76b30-dfcf-47d0-a301-a4b83d2b06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f9afd-b8a0-4706-834d-562e9d0868a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campion, who was nominated for her film "Power of the Dog," is the
        first woman to ever be nominated twice in the category. Her first nomination
        was for the 1993 film "The Piano." That same year, she won an Oscar for best
        screenplay for the same movie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c0578-5731-42a7-a056-97af66f8f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c771c-6247-4fbf-a57a-ed7749378865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Campion earned her first nomination, she was only the second
        woman ever nominated in the category. The first was Lina Wertmüller, nominated
        for 1976′s "Seven Beauties."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940137d-e171-4f4b-b4fb-b1359d0bf1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39100e03-2507-4f0d-af8c-ab156112e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, women have been better represented in the category.
        Last year was the first time two women -- Emerald Fennell ("Promising Young
        Woman") and Chloé Zhao ("Nomadland") -- were nominated in the category in
        the same year. Zhao ultimately took home the trophy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3d1dd-ce2f-4ad7-84e5-93980a502d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac703b5-9770-4b28-adc6-8ffa821e71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other woman nominated in the category include Sofia Coppola ("Lost
        in Translation"), Greta Gerwig (2017′s "Lady Bird") and Kathryn Bigelow ("The
        Hurt Locker"), the first woman ever to win best director.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d05be0-ae8d-4bd1-a41c-5d9f4d22474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168450b-b9e0-4515-9c45-2bb8c88d9eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Campion faces off in the category against Kenneth Branagh
        ("Belfast"), Ryusuke Hamaguchi ("Drive My Car"), Paul Thomas Anderson ("Licorice
        Pizza") and Steven Spielberg ("West Side Story").</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f1644-5e5b-4d0a-a736-c97156c1da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b676e87-cb59-4968-b9b8-a03d8e61ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:24:13.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg previously beat out Campion in this category in 1994 with
        his win for "Schindler''s List."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e56b4-69e3-42fc-a5d0-006764e96faa'
