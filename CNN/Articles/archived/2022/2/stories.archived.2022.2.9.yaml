      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Two
        presidential hopefuls will push for change in the form of government if they
        get elected in the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed9810-f1ba-47f8-8947-3d38256fda0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c59f24-247a-4a5c-916a-fbe3211a6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of the Commission on Elections’ e-Rally series,
        former Defense Secretary Norberto Gonzales laid out his programs for the country,
        which includes changing the presidential form of government to parliamentary
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a8b90-d573-460b-840e-9a1007a66679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2d0b3-8b97-4062-8447-812fcd28715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, presidential candidate Faisal Mangondato said he would
        push for a federal type of government, which the Duterte administration has
        also been pushing for. In three years, a transition government will be established
        to support this move, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391278d4-ca2f-4928-928c-c027437fe4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f64d1a-62ab-437c-8bbe-5ab5b84d8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangondato explained that through federalism, local governments
        will be given more authority to lift the lives of their residents through
        more specific programs in the sectors of agriculture, health, industry and
        education.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35786b3b-28a9-4287-8988-97c833c08ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738604e-0818-4f22-8697-81d1ee0b12e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:07.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other programs</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1273aa3-e469-4d52-964e-2f69150ec91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.172+08:00
