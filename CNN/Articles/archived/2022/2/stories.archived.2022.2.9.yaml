      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Totoo po ang sinasabi nila. Sige na, sabihin na nila nagmamadali
        tayo. Eh dapat lang,</em> 39 years <em>na kami naghintay eh</em>,” said Moreno,
