      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the Biden administration restored a sanctions waiver that
        will allow countries to cooperate with Iran on civil nuclear projects, two
        senior US officials said Friday, a move that comes at a critical moment even
        though State Department officials said it was not a concession to Iran.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf394a2-4118-4f2c-b99e-008e173b3038'
