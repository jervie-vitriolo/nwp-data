      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas president Al Panlilio confirmed
        on Wednesday Ravena''s inclusion in the Gilas team that will play four games
        from Feb. 24-28 at the Smart Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09ab76-3b78-4dd8-95d7-87d33a4afe3e'
