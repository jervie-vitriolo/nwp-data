      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On recent trips to Washington, US allies have stressed that the
        next few weeks are make or break for the deal, given Iran''s continued advances
        to its nuclear program which are outside the bounds of the deal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
