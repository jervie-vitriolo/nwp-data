    'jcr:uuid': 'd671b5ac-3b1c-49d8-968e-6a5d1516ca41'
    'lead': 'So much is working in favor of job seekers who want to wrangle a better
      position with better pay and better benefits these days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T08:55:48.107+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:15:03.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
