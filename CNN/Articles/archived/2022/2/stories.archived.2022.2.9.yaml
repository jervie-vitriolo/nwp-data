  'Globe-posts-21.2B-profit-in-2021-eyes-spending-89B':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-09T15:12:27.526+08:00
    'imagesource': 'jcr:5a037f2e-a9a6-4401-b979-54cd16d202ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2f9cb45-7e06-4f54-9dcf-4f7f4fa154fa'
    'lead': 'After showing “admirable resilience” in 2021, Globe Telecom says it aims
      to further bolster its network infrastructure with ₱89 billion in investments
      earmarked this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T15:14:20.015+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:14:54.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:18.179+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe posts ₱21.2B profit in 2021, eyes spending ₱89B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a71709-abbc-4c94-aacf-e6687e53f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:20.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — After
        showing “admirable resilience” in 2021, Globe Telecom says it aims to further
        bolster its network infrastructure with ₱89 billion in investments earmarked
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285797d6-c228-46a2-bc6b-4d7b7ba26ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:20.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Typhoon Odette hitting Globe Telecom''s revenue momentum in
        the last quarter of 2021, the Ayala-led telco still kept its sturdy financial
        position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e90d96-1244-45c2-8f5a-3e3970425592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:20.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure Wednesday, the company said its core net income
        jumped 9% to ₱21.2 billion amid a pandemic-spurred surge in data use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f0c9a-8147-4bf3-a579-e5343299a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:20.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also reported its consolidated service revenues reaching ₱151.5
        billion, 4% higher than the ₱146.4 billion a year ago. The figure also exceeded
        the group''s 2019 pre-pandemic level by 2%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265f91c-3016-4062-b4d7-b133e1dbbb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:20.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting the record-high revenues, the telco giant said the solid
        performance of its home broadband and corporate data businesses also contributed
        to the topline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b38cd-8431-48e0-a553-9be07c191a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:20.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both units posted double-digit growth, with the home broadband generating
        ₱29.4 billion, while its corporate data booked ₱14.2 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594bffc-aac8-4cd1-ad78-710eb7d2f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:20.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe''s mobile business also maintained its strong numbers, improving
        by 1% from a year ago''s ₱103.7 billion. Its subscriber base grew by 13% to
        86.8 million in the period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485b2cc-5ec7-41c5-9c9c-a816d06e2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:20.016+08:00
      'mgnl:createdBy': 'lisbet'
