    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b12f3-3e08-4f8b-876f-b83d83fe60dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.444+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can also be seen distributing all kinds of help and assistance
        through TV shows like "Tutok to Win," and countless other efforts behind the
        camera. In recognition of his charity works, the prestigious People Asia Magazine
        cited him as People of the Year 2022 - Humanitarian Awardee.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aecfe1-45e0-47d1-8abd-54f4a59cdf65'
