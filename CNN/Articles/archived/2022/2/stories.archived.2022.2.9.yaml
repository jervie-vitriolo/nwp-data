      'mgnl:type': 'text'
      'text': '<p>Of the newly confirmed cases, the DOH said 95% were detected within
        the last 14 days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370ce2e-dec6-427d-85eb-7b8aee6fbb43'
