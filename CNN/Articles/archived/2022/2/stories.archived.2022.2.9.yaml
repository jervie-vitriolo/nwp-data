  'New-job-to-do-':
    'author': 'Kathryn Vasel and Jeanne Sahadi, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-09T08:53:19.227+08:00
