      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SV shares his big heart</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355b9651-d467-40fe-b170-adeb336362d0'
      'mgnl:activationStatus': true
