      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''re actually reflecting with their very high risk category
        was the Philippines'' situation in January. That''s exactly when the Omicron
        (variant) was piping in the Philippines. It doesn''t reflect the current situation
        now which is pababa na [cases are going down]," the TCP big boss said.</p>'
