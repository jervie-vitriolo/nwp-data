      'mgnl:lastActivated': 2023-01-17T18:14:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97fdec-602f-435c-b77c-a964cf59e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.443+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although SV already had an engineering degree under his belt, he
        knew that he was an entrepreneur at heart and that was the career that he
        truly wanted to pursue. While he was studying, he found countless ways to
        earn money just by himself through various side hustles. While he was preparing
        for his board exams, he encountered the industry of Direct Selling and multi-level
        marketing. Immediately, he became inspired by the business model, being able
        to earn decent money while providing income-generating opportunities to other
        people. He then decided to go full-time as an entrepreneur. Initially, his
        father disapproved of the idea, but after seeing his son pour his dedication
        and passion into the venture, and seeing that he really did excel at it, his
        father expressed his full support later on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e80bdd-3749-448f-b4a8-e793c76751e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.443+08:00
