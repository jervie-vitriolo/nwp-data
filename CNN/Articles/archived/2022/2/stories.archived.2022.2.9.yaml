      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong>&nbsp;Manila
        Mayor Isko Moreno and Doc Willie Ong underscored the need to swiftly assist
        Filipinos whose health, lives, and livelihood have taken a beating due to
        the COVID-19 pandemic as they formally launched their bid for the country’s
        top two posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300bda7-1b9f-4547-86cf-39d4a32f38f8'
      'mgnl:activationStatus': true
