      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the eldest son of five siblings, he was meant to lead from a
        very young age. He was also a child of a disciplinarian father and a compassionate
        mother, which explains the unique set of traits and values that SV possesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6972f0-45ef-410b-9af2-d0334364a94b'
