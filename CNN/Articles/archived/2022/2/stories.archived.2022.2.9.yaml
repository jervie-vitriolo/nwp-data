      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman added that many women and LGBQTIA+ members are talented,
        which can be harnessed for the growth of society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a06fe3-28f4-4de7-b165-520d4659fe1a'
      'mgnl:activationStatus': true
