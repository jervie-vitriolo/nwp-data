    'template': '1'
    'title': 'Biden administration believes it has until end of month to salvage Iran
      nuclear deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28fb29-7364-4a34-83c8-faf6fe315627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Biden administration believes it has
        until the end of February to salvage the Iran nuclear agreement, otherwise
        the US will have to change tack and launch aggressive efforts to prevent Tehran
        from obtaining a nuclear weapon, according to three administration officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6ff66-92d2-4768-8138-a730e636fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9a8ef-d817-41c7-b053-3708554e408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This session is the critical one," a senior administration official
        said, referring to high level talks that have resumed in Vienna. "We are genuinely
        in the very final stretch."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b3e58-4463-4fb9-8533-bd1c828d6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725a915-797d-4bbd-be00-5cc8a5901e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing with Iran is ever a straight line, but we are getting to
        a decisive moment," said a second administration official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680b650-0721-4831-b278-2e1d2cc3f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004c164-cefb-4ed8-8e47-86692c495003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which was abandoned by the Trump administration in
        2018, puts verifiable limits on Iran''s nuclear program which were designed
        to prevent the country from obtaining a nuclear weapon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f164bc3-f305-4266-b3c4-16a6056854d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e2509-1547-4af1-8175-c3e1f5bb80d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has increasingly broken away from its commitments under the
        agreement and many believe it would be able to quickly develop nuclear weapons
        and pose a serious threat to security and stability in the Middle East if
        there isn''t a breakthrough in Vienna.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48577eb6-6fb0-4222-8c97-0d2b29bba242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191ea0f-759b-49db-991a-bbb178ed52c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A failure to salvage the agreement would be a major blow to President
        Joe Biden, who had campaigned to save it, and would come as his foreign policy
        decisions are under increasing scrutiny following a deeply flawed withdrawal
        from Afghanistan and as his administration''s efforts to deter a possible
        Russian invasion of Ukraine continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed45cda-c071-4bc0-8e3f-a20f08cc7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f321c58-725c-4ec8-a5ed-f9700846ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials believe that if Iran continues developing its nuclear
        program at the same pace it would have enough weapons-grade material to fuel
        a nuclear weapon sometime in the coming weeks, which has fueled the February
        deadline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0cce0-a9a2-4f64-a0dd-fe160469efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58333b9b-2c9e-439b-9a1b-996889c07cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Bill Burns said late last year that there is no current
        evidence that Iran has decided to weaponize its nuclear program at this point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04195942-3056-4a4c-b541-34b56cdbc160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79cca1f-6aec-4264-a3a3-72f4a15c05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has said in recent years that it has no intention of creating
        nuclear weapons, but last year Iran''s intelligence minister appeared to open
        the door to the possibility when saying that the country would have to pursue
        nuclear arms if there was no US sanctions relief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cfdcf-3458-4129-9560-b31c0e8b027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b03b7-a989-434e-8a06-6c553d829fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials have participated in indirect talks
        with Iranian officials for about 10 months, while Iran has continued to advance
        its nuclear program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dcf6ec-358a-438f-8d9e-cf6d47fa2af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb0935-080c-47d3-8e53-6a8231f88ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks in Vienna resumed this week after the US left the last
        round -- which lasted about a month -- saying that progress had been made.
        But the officials also said that Iran needed to make political decisions if
        an agreement was to be reached.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3769c7-1617-4f43-b627-44c2011e60d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1db66-cd31-425d-b555-b573555544ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made progress narrowing down the list of differences to just
        the key priorities on all sides. And that''s why now is the time for political
        decisions," they said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ae9e7-3367-42b0-aec8-9e5a12daa6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdeffa-5824-4e37-8126-b74489841250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, US Secretary of State Tony Blinken has made clear time
        is running out and stressed there are only weeks left to rescue the deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c52cfc-e51c-4655-971a-1ca5627c7280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dc261-e286-478b-a632-a9f6d01aea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US special envoy to Iran Rob Malley, who is in Vienna this week
        for the talks, will brief members of Congress in a classified setting on Wednesday.
        Earlier this week, Malley spoke with congressional staffers and left them
        feeling that the next few weeks will determine if the deal lasts or dies,
        two congressional sources told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25dd49e-d04c-4d35-b826-12d4705d440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b517064-bba1-4f2c-9355-39dd1abf93ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Administration bracing for congressional opposition</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e90547-ce39-48f7-ac3d-93a9832eaa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is bracing for opposition from Democrats and
        Republicans once a decision is made about the pathway forward. There is widespread
        concern among lawmakers about what any kind of deal with Iran may look like,
        and why there is any reason to salvage the deal if its benefits will expire
        in the coming years. The administration initially promised to pursue a longer
        and stronger deal with Iran but the details of what that would look like remain
        unclear as salvaging the deal in place remains the immediate focus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a76ed3-336a-4200-a079-88aac245f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf6e92-78c2-411b-bae9-9f87617c5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been cautiously optimistic about the Biden administration''s
        initial efforts," said Democratic Sen. Robert Menendez, chair of the Senate
        Foreign Relations Committee, last week. "However, a year later, I have yet
        to hear any parameters of ''longer'' or ''stronger'' terms or whether that
        is even a feasible prospect."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d750d29-0544-4213-ac04-69d3b5d2cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63399a-54be-4bbe-b4e6-ef8f1deec604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Republicans are threatening to make efforts to block
        any deal if it does not go through Congress for approval.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1c9e4-a8d7-45f6-8835-b4d82194fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f05036-20ec-4189-a8b0-ddb3775bc237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his national security team are willing to take the heat
        from both sides of the aisle if they salvage the deal because they view it
        as better than the alternative where they''d have to rein in Iran and control
        its nuclear program, an approach that has not proved successful since the
        US left the agreement, a senior administration official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b2e44-b2c4-401b-b109-d60990a08cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f81397-6d75-4120-8882-0110af5b6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting back into the deal is the best way to build on it," the
        official said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edca894-a583-4f77-9ecc-5bf3480b63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9df1c8-0fd7-4ed2-aa42-6c7c91b0d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has said that if the deal falls apart Iran
        will face a full-throated response from the US and its allies that includes
        increased economic and diplomatic pressure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28aef66-6252-44ed-b009-2193e5aa903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f45004-6070-4a4b-ab8a-a951184e664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:42:20.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Iran does not come back into compliance with the deal, the US
        will "pursue a different path in dealing with the danger posed by Iran''s
        renewed nuclear program, a program that had been put in a box by the agreement
        that we had reached in the past, the JCPOA, and that unfortunately has now
        escaped from that box as a result of us pulling out of the agreement and Iran
        restarting its dangerous program," Blinken said last month.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6c98f-0192-4ddf-94cb-1cfada4094af'
      'mgnl:activationStatus': true
