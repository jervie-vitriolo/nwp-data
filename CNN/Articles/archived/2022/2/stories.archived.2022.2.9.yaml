      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee025db-c425-46d7-bbe7-c8beabbe1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.442+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this phase in his life, he still did not have the means to
        live the life of luxury. Coming from a simple family, he had to learn how
        to get the things he desired by working hard for them. Since then, he already
        had high aspirations for what he wanted to achieve and the life he wanted
        to live when he grew up. At a fairly young age, he already knew how to set
        his goals seriously and act on them. This trait would set him up for further
        heights later on in life.</p>'
