      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito''s brother Jinggoy Estrada is part of the Marcos-Duterte
        ticket.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
