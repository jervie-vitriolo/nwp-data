      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) –</strong> Gilas
        Pilipinas gets a boost for their upcoming 2023 FIBA World Cup qualifiers campaign
        with the addition of Japan B.League standout Thirdy Ravena in the lineup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f56bd1-0a16-4be3-8440-09fa48188de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:32:14.252+08:00
