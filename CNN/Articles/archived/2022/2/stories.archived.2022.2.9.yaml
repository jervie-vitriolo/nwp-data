      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f264fe-a8a5-4f30-ab0e-ccbc569472df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.444+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What inspires me the most is the willingness of our partners to
        help us out in our charity-related activities, when they, too, have their
        own personal struggles. That made a strong impact on me, and it''s one of
        the things that motivates me every day to continue the noble work that we
        do, which is to change people''s lives for the better. "</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995e35f-c86e-425b-bb61-26bc5e18545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.444+08:00
