    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86a203-496f-486e-8401-98bb38a2c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T13:12:35.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing his bid in 2019, Ejercito is once again making an attempt
        to get a senate post as guest candidate of three different tandems in this
        ongoing election run, namely, Isko Moreno-Willie Ong, Manny Pacquiao-Lito
        Atienza, and Ping Lacson-Tito Sotto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccaaad-a2e0-4c05-802b-bfae1f388af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T13:12:35.243+08:00
