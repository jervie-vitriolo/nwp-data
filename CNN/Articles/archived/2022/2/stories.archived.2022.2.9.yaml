      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot express how grateful I am to Maserati for entrusting their
        prestigious name to us. As President of Maserati Philippines, my goal is for
        the Trident to be a symbol of inspiration, not just a brand of luxury. Through
        hard work and dedication, I want people to be inspired to someday own their
