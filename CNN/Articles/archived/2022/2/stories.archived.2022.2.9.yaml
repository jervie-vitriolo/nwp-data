    'mgnl:tags': ['FDA', 'antigen-at-home-test-kit', 'COVID-19', 'Getein-Biotech--Inc.']
    'template': '1'
    'title': "FDA OKs another brand of antigen at-home test kit  \n"
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893859f8-3e9b-48bc-935c-dcd51c9406bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        Food and Drug Administration has approved the use of another brand of self-administered
        COVID-19 antigen test kit, this time manufactured by Getein Biotech, Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5119d8-3a63-4311-b2b6-2906dea3f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88ead5-af40-47e0-bb46-8c5f92c85dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang naidagdag po doon sa Labnovation Technologies, Inc. na manufacturer
        at Abbot po ay yung tinatawag natin na Getein Biotech, Inc., ito po yung manufacturer.
        Pareho po silang self-antigen test kits,” said FDA officer-in-charge Oscar
        Gutierrez in a public briefing on Wednesday. The Getein Biotech kit is called
        One Step Test for SARS-CoV-2 Antigen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78653f-71c1-448c-a853-e90f6f39fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abb5f8-8b80-48b8-a661-d19f2a61e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from the Labnovation Technologies, Inc. and
        Abbot, we also approved the one from Getein Biotech, Inc. They are all self-antigen
        test kits.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0848d0-84e9-442c-9499-7c71b7fd15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124de91-ae3f-4c1d-b4aa-b148773ac00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier approved two other self-test kits—Panbio, which
        is manufactured by Abott, and the SARS-CoV-2 Antigen Rapid Test Kit made by
        Labnovation Technologies, Inc. The kits can be used to detect SARS-CoV-2 antigen
        from nasal swab of probable COVID-19 patients, FDA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977f2dd-b686-46c0-9573-e6e5fea0350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0646ed6-65e7-407c-a78f-2860c8f5cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulating body has also certified a total of 125 coronavirus
        test kits of different types so far, including RT-PCR, antibody, and antigen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dfaccf-c633-4e1d-a49e-ebe6a5262a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ddc00-e3ee-47ee-8489-2b3d75144c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health advised that self-administered antigen
        tests are only for those exhibiting symptoms within seven days from their
        onset, if an RT-PCR test is not possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd43ea-4ee9-47de-833b-279df0b7f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327685f0-bbba-49a2-b852-a8fdddaff4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:14:37.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test is not ideal for close contacts or those with no symptoms.</p>'
