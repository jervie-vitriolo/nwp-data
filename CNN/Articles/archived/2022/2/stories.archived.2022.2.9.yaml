    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e921b57-fd72-47a7-a25b-0f222043805e'
    'lead': 'The Department of Health reports the entire country is now at low to
      moderate risk for COVID-19, except for Soccsksargen, which remains at high risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T20:25:47.154+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:14:43.808+08:00
