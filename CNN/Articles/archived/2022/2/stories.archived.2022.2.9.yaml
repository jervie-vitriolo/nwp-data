      'jcr:uuid': '16fa9384-7ec8-4915-b8b9-54116c2d389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said the slogan which he also used in his old campaign
        jingle a few years back was among the "catchiest," and it may have significantly
        helped boost his ratings despite falling short of less than 200,000 votes
        to make it to the Magic 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e81d4-bb28-477a-a72b-60097bae8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4ef45-6aaa-40fa-b575-19a3173707a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not implying anything, just to be clear. <em>Kaya good one
        yan</em> (It''s ''the good one'' because), it’s good performance and I have
        a really good track record," Ejercito said. "In my 18 years of being a public
        servant, I have no corruption issues, no issue of scandal or scam. If ever,
        I was acquitted, until now, I am quite proud of that, that my integrity remains
        intact."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548f059-023e-46ba-8a3e-2d5e60f145c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0be03-1aed-4c5b-9d1b-42a4fdf7be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinggoy served two terms as senator from 2004 to 2016, the last
        two years of which were spent in jail due to plunder charges in connection
        with the pork barrel scam. He was released on bail in 2017 after three years
        in jail, but his plunder case remains pending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f9d6d-2f84-4fc9-b40c-5a3d5b19fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941be287-6fbd-46e7-9dff-0b7ed08b7738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, on the other hand, served as a senator from 2013 to 2019.
        In 2016, he was acquitted of graft charges in connection with the supposed
        misuse of San Juan calamity funds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74163789-b272-4931-b1f1-557aae4ca0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffc846-6805-4d6b-83dc-5fe73df613b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial hopeful said he thinks he is in a better position
        compared to 2019 as he continues to raise funds for his campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea6eb2b-7dda-4463-ad6d-7962c4dfecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714565ca-6c33-4854-a98b-c6ff19ba1169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:16:37.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito added that this time, he would refrain from talking about
        his brother and just focus on his advocacies including improving the country''s
        health system and pandemic response.</p>'
  'tiktok-threat-bongbong-marcos-nbi':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-09T11:50:28.960+08:00
    'imagesource': 'jcr:2a6454e1-32e1-41a1-b9fd-48fcf6c7d514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6b19396-ea72-4184-a6fc-72d7da87f18e'
    'lead': 'The man linked to an alleged assassination plot against Ferdinand ''Bongbong''
      Marcos claimed he did not make the post on TikTok.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T11:56:43.585+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:14:59.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:15.811+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'Tiktok', 'TikTok', 'Menardo-Guevarra']
    'template': '1'
    'title': 'TikToker denies involvement in Marcos assassination threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032f861-aeb1-4812-ada9-62654963c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:56:43.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        man linked to an alleged assassination plot against Ferdinand "Bongbong" Marcos
        claimed he did not make the post on TikTok.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22143eb8-a221-4ebf-b3cf-70acaa067de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:56:43.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation held a briefing Wednesday with
        Ruel "Bong" Ricafort, who surrendered to authorities Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c488e-41f0-463e-b958-f881a2a5fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:56:43.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by his counsel, Ricafort spoke during the briefing,
        saying while he had an account on the video-sharing app, he did not make the
        comment. He also said he did not know who made it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40f26a-7aa7-4fed-8d6a-8d1def50966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:56:43.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting to investigate. <em>Sinasabi nito</em> (Ricafort)
        <em>hindi siya, ginawa lang siya ng</em> TikTok account. That is something
        we need to prove... And as soon as we determine yung criminal liability we
        will definitely file (charges)," NBI Investigative Services Deputy Director
        Vicente de Guzman III said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766db04-f69f-408d-a926-d1b7182acc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:56:43.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are starting to investigate. He said it was not
        him and someone just made the TikTok account. That is something we need to
        prove... And as soon as we determine criminal liability we will file.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d2fa7-327a-49cd-812d-e2434ffd5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:56:43.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it wants Ricafort and his counsel to submit the gadgets
        for forensic investigation and evaluation, and for Ricafort to undergo a lie
        detector test to "check the veracity of his statements and for possible neuropsychiatric
        evaluation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b06b7f-7f23-42a5-b427-f0978dacce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:56:43.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NBI, Ricafort said there was no politics behind
        his surrender, and that he was not threatened to come out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448fad8-138a-4177-80a2-be4548def1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T11:56:43.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, the NBI said it was waiting for Ricafort''s
        "final, voluntary statement."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2328a-aa54-4d79-9a8e-1b77bd028555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:07:28.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Lorenzo, chief of the NBI''s Cybercrime Division, said they
        would check whether Ricafort''s statements would be in line their investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7cb44-9190-43b7-a5a2-5616b5568a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:07:28.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Titignan namin kung doon sa mga nagaganap yung</em> events,
        <em>tutugma dun sa mga sasabihin niya</em> just to substantiate <em>yung</em>
        allegation <em>niya na hindi siya ang gumawa,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393ac42-9df0-48d7-83fc-aa5b06f6d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:07:28.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will see if his statement will be in line with
        the events just to substantiate that he did not do it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16612f9c-123d-46b9-bd07-72b8a72ab90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:07:28.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said at the moment Ricafort is a person of interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a46b06-39e9-49bd-9109-82e5875d663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:07:28.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier confirmed that Ricafort
        turned himself in to authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbb439-41c0-4cf3-8651-f858e432a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:07:28.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The owner of the BBM death threat account voluntarily turned himself
        in to the NBI yesterday. He was advised to secure the assistance of counsel,"
        Guevarra said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c82d9-b9bf-403f-bdf6-c1f14e04afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:07:28.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post being discussed was made in January by an account with
        the username @joiedevivre420 and said: "Nagmemeeting kami araw araw para paghandaang
        ipa assassinate naming si BBM, humanda kayo."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e791db-6e03-4557-944d-a9af8be58921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:07:28.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are meeting every day to prepare to have BBM assassinated,
        be ready.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4eaafa-37e6-4f4f-95a1-bf316b89c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T17:07:28.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:14:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesman <a href="https://cnnphilippines.com/news/2022/1/30/bongbong-marcos-assassination-plot-tiktok.html"
        target="_blank">Vic Rodriguez</a> said they will not be intimidated by the
        alleged threat.</p>'
