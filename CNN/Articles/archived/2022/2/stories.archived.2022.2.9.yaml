  'towers-at-the-Winter-Olympics-ski-jump':
    'author': 'Lianne Kolirin, Nectar Gan and Tom Booth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-09T12:02:03.459+08:00
    'imagesource': 'jcr:43a27c10-bcff-49c7-9f9d-e702d756c214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '476d2cbf-3e01-4f43-a231-a51042a52ebb'
    'lead': 'Winter Olympians are accustomed to performing their awe-inspiring feats
      against the backdrop of spectacular snow-capped mountains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T12:03:17.347+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:14:58.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:16.276+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is that a nuclear plant? The story behind those towers at the Winter
      Olympics ski jump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a41b2-b216-4965-bb20-adc8e20e7789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Winter Olympians are accustomed to performing
        their awe-inspiring feats against the backdrop of spectacular snow-capped
        mountains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367d6ac-c132-4da4-a90a-2ab4eaaa7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing''s ski jump -- Big Air Shougang -- is drawing attention
        for its much edgier, urban setting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339e5a7-3b6e-49c0-9453-e957e59780c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the skiers launching themselves off the 60-meter-high (196-foot)
        ramp are furnaces, tall chimney stacks and cooling towers on the site of a
        former steel mill that for decades contributed to the Chinese capital''s notoriously
        polluted skies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097533b0-90f5-4d11-9992-44f12bd84c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mill, founded in 1919, ceased operations more than 15 years
        ago, as part of efforts to clear the air in the capital ahead of the 2008
        Summer Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84c8e9-a643-47f2-ad7f-d5796977a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left a large stretch of prime city center land, ripe for rehabilitation
        and regeneration, says engineering and design company ARUP, which transformed
        the site into a bustling hub for tourism and art exhibitions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f54a9-1e8e-4671-b052-ee65fee4e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rusty, aging remnants of the mill were never demolished — not
        even for the big air jump at the 2022 Winter Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540790c-f1bc-43d5-8d90-1ea6e6894381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the old mill has been incorporated into Big Air Shougang''s
        design. One of the cooling towers even bears the logo for the Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e50561-9066-43e3-9e18-85b0b48013f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump has captured the attention of social media users, in part
        for the mountains of fake snow generated to host the event, but also intrigue
        of what these towers are and why they''re still standing, right behind the
        jump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb52dd9-dbec-45c6-a0a7-d414619be8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Twitter users wondered if it might be a nuclear plant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1a763-c212-4789-b104-cc29b86a21eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Big Air stadium at the Olympics seems to be right next to the
        Springfield Nuclear Power Plant," a user by the name of @jlove1982 wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6b7a0-64cc-4e98-9d53-221920aebadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, @LindsayMpls, wrote: "Feels pretty dystopian to have some
        kind of nuclear facility as the backdrop for this Big Air skiing event."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec9384-2a86-474b-a218-5c654c6252ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shougang Big Air is the world''s first permanent big air venue
        for long-term usage. It sits on the bank of the Qunming Lake, on the west
        side of the cooling towers at 88 meters (288 feet) above sea level, according
        to architecture firm TeamMinus, which designed the jump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c293cef-b3a3-4253-b780-ecaa47580710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TeamMinus outlined the inspiration behind its design on its website,
        citing the influence of Chinese flying apsaras, celestial beings which appear
        in both Buddhist and Hindu cultures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68688b01-9265-4fbc-b288-7e96ff49d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing government calls the site a "Green and Eco Demonstration
        Area," according to ARUP, that could be scaled up in other parts of the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05116288-ae65-40c2-9979-40620bf18484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the regeneration project is a good example of how to repurpose
        aging infrastructure, the mill''s closure was not necessarily a "green" decision,
        as operations -- and the greenhouse gas emissions associated with steelmaking
        -- were in actual fact moved to another part of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73afd4-d44b-45ab-b3fc-3ded63e7c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, the entire production plant, which is owned and operated
        by stated-owned steel company the Shougang Group, relocated to Caofeidian,
        in the adjoining Hebei Province, according to ARUP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ff8a3-9c8a-4f75-b8e6-db13a9f1b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to move the plant was part of the Beijing government''s
        economic restructuring and pollution control initiatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f0bf5-839e-40a6-b58f-307583d3175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s biggest emitter of the greenhouse gases fueling
        the climate crisis, producing more than a quarter of the world''s annual emissions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629b48a-b3c8-4058-9946-ceb24caf5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Big Air is not the first element of the Beijing games to raise
        questions about the games'' environmental credentials. The artificial snow
        being generated for the Games is made using large quantities of water and
        electricity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce56eb8-04c7-490b-a936-7413364a18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent CNN report also showed how the Yanqing venue was built
        in the former core area of the Songshan National Nature Reserve, a park founded
        in 1985 to protect its dense forests, alpine meadows and rich biodiversity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f5e10-8ee7-40b7-9f66-583be53a196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:03:17.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing Organizing Committee did not respond to CNN''s request
        for comment over whether it was aware the ski center was built inside the
        former core area of the nature reserve. But in a reply to CNN, the IOC said
        the development of the Yanqing zone is "transforming the region -- a rural
        suburb of Beijing -- into a major four-season tourism destination, improving
        lives and boosting the local economy."</p>'
