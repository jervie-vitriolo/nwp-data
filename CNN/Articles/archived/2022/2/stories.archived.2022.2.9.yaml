    'mgnl:tags': ['SWS', 'Duterte', 'satisfaction-rating', 'Q4-2021']
    'template': '1'
    'title': 'SWS: Satisfaction with Duterte up in Q4 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b52932-fd32-48a0-b3b4-4d7e4113ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Rodrigo Duterte’s net satisfaction rating went up in the last quarter of 2021,
        according to the latest Social Weather Stations survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35c0f9-f24f-44c5-ac8d-2fda41b67e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8eb0bb-5892-4575-ac4d-d8ac37c54a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster on <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20220208145352">Tuesday</a>
        reported that Duterte scored +60, or “very good”, in the survey conducted
        from Dec. 12-16. The latest figure is eight points higher than September’s
        +52 and almost at par with June’s +62.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aceae6-0702-4e51-97fa-557ca09b91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27013b84-97a3-4e17-aa23-ea7ed68e569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President scored +64 for the whole 2021, which is four points
        below the +68 average for 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b6633-21e3-498e-9b46-bbd9d4d0fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf233e-270b-4fc8-ac23-5dc74797b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also reported that 75% of adult Filipinos are satisfied
        with Duterte’s performance, up eight points from the previous quarter. But
        15% remain dissatisfied while and 9% are undecided, down two points compared
        to the previous period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc06842-deba-4cfb-8268-4026477946fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb89b4-45e9-4420-8e48-d69f9a6410a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster noted that the eight-point increase in Duterte’s net
        satisfaction rating was "due to increases in Metro Manila and Balance Luzon,
        combined with steady net ratings of excellent in Mindanao and good in the
        Visayas.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab102c29-9f87-4231-9b86-aa761f88b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e2561-3429-4677-a102-9b9b18f63fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s net satisfaction rating rose from “good” to “very
        good” in Metro Manila after climbing 13 points to +61.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d892e-03a6-4541-acbc-400b90d2c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575250d-4226-4ff7-83be-1be0aa7a66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rating also improved from “good” to “very good” in Balance Luzon
        after increasing 12 points to +56.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bcbd7-c5de-40ea-a3fc-4ad3387c0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84cf316-0388-41b6-ab7b-ad9f6e3f110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Visayas, his satisfaction rating remained “good”, “hardly moving
        from +44 to +45.” Duterte’s rating in Mindanao remained “excellent” as it
        increased by four points to +80, the SWS said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7803f4-5cbc-4926-a3c6-8f0c57326d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3eff7-cd50-45b6-a8d1-e5dcb65c995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His urban net satisfaction also rose from “good” to “very good”
        after rising 15 points to +64, while rural net satisfaction remained “very
        good”, slightly increasing from +55 to +56.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7c5fb-5b91-4f87-8430-71a1a3b4ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf83ce-6552-41d8-a5c5-ec5a479efa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T06:10:02.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:15:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fourth Quarter 2021 survey was conducted using face-to-face
        interviews of 1,440 adults across the country. The sampling error margins
        are ±2.6% for national percentages and ±5.2% for Balance Luzon, Metro Manila,
        Visayas, and Mindanao.</p>'
