      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, living the dream he once had as a child, he continues to find
        ways to motivate people and lead them to a more comfortable life. He''s always
        got things in store, not just for the Frontrow community, but for his personal
        endeavors as well.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e0e66-482a-4742-aecf-b2491eb3cc3d'
