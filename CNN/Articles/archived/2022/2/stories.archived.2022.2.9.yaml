      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772253a-f1bd-4f43-99f9-44fe9cbb5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:25:20.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted by Ejercito on Facebook on Wednesday showed Duterte
        urging the public to support his comeback in the Senate. https://m.facebook.com/story.php?story_fbid=510751887081192&amp;id=100044391550884</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48892123-d41a-4c5e-ba81-9e011585d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:25:20.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba711c8b-9458-4dce-a5b3-d4a6e66ed909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:25:20.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I endorse JV Ejercito as he runs for the Senate in the upcoming
        elections," Duterte said. "JV Ejercito has always been a friend and a partner
        for this administration in pushing for advocacies that advance our development
        agenda especially for the poor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8bd6f-9415-4780-86d0-8d4b7dc11f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:25:20.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21610d-3e01-43f6-bbd0-6e12893fe0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:25:20.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that he has always served our country and people with diligence
        and hard work," the President added. "I hope that you''ll give him another
        chance to serve you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097f5be-b5ec-4a4f-aa5b-e7a7ed808a7f'
