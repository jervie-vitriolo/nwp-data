    'template': '1'
    'title': 'Jane Campion scores her second best director Oscar nomination, making
      history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54edb1a2-6328-437b-b772-106b3c831816'
      'mgnl:activationStatus': true
