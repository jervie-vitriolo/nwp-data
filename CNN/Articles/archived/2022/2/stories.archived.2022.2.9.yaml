      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Murang-mura lang ang ospital, ₱3 billion," Ong said. "O, mas
        mura pa sa face shield di ba? Ano ba ‘yan. Andami na nating inutang, ni isang
        ospital walang tinayo. ‘Yung gamot sa COVID na nakakaligtas ng 90% ng buhay
        natin hindi binili. Kaya tumakbo si Doc Willie Ong, nakakainis na eh</em>,"
        he said.</p>'
