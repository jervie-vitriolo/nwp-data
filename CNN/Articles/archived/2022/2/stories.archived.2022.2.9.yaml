      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas Gurr, director of the museum, said Vendramin''s "poignant
        image symbolises the positive impact nature can have on our wellbeing and
        lives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2c830-9d9b-4070-9a45-8d7970da2b99'
