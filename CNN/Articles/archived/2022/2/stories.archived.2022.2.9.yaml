      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the country recorded three-digit fresh cases was on
        Dec. 29 with 889.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb79cb-61e0-4d1c-9141-9428e1b7b75c'
