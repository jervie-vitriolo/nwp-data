      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8946dd9-61c0-46ec-9c28-8447ef550558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T13:12:35.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the campaign period for national candidates kicked off on Tuesday,
        Ejercito held his own motorcade in the morning and went to Imus, Cavite to
        show support for the Lacson-Sotto tandem. He is currently running under the
        Nationalist People''s Coalition, with Sotto as the party president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091b4c7-b0a3-47f4-b5fc-bc9868a12886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T13:12:35.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

