      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For agriculture, Gonzales said palay would be a “strategic crop.”
        It would be guaranteed by his administration to ensure that rice farmers would
        earn. A subsidy would be also given when the need arises, he added.</p>'
