      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laureta also said that casting Jake Zyrus and Valentina shows that
        representation of the LGBTQ+ community matters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b959e665-e73d-4d32-8ca0-2a16bdf522d1'
