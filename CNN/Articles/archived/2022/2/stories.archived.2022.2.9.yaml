      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-Filipino strawweight bout is one of the exciting offerings
        in ONE: X, where Miado''s fellow Marrok Force standout Denice Zamboanga looks
        to avenge her loss against South Korean rival Ham Seo Hee in the highly anticipated
        atomweight rematch.</p>'
