      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Living the dream as president of Maserati Philippines</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59780be1-6e29-40f2-a753-68f265378467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.444+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1196b-9b98-48d7-88a4-ffc991dfa7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.444+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SV has always been known for being the owner of several supercar
        brands, so it was only a matter of time before the business mogul himself
        became part of one of the biggest names in the automotive industry. When SV
        was named President of Maserati Philippines in 2020, he shocked the supercar
        enthusiast community.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
