      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas was the top contributing region with 523 infections,
        overtaking Metro Manila which came second with 484. Calabarzon logged the
        third highest increase at 414.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
