      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his caption, Ejercito thanked Duterte for his kind words.&nbsp;He
        also said he is honored by the endorsement, and hopes this will help boost
        his numbers in Mindanao, particularly in the Davao Region.</p>'
    '0':
