  'Galvez-full-responsibility-COVID-vaccination-5-to-11':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-09T23:02:03.357+08:00
    'imagesource': 'jcr:ccafd58d-f1e7-4dde-9e92-38def778b8f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d41733e-ed0e-44c8-bca0-c9f22991f833'
    'lead': 'The government is willing to take full responsibility should there be
      any adverse effects during the COVID-19 inoculation of children aged 5-11, according
      to vaccine czar Carlito Galvez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T23:05:29.003+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:14:40.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:24.511+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez: Govt to take responsibility for any adverse reactions of COVID-19
      vaccine on kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce3ddd-a0c1-4a74-8751-df6a504dd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:05:29.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)—</strong> The
        government is willing to take full responsibility should there be any adverse
        effects during the COVID-19 inoculation of children aged 5-11, according to
        vaccine czar Carlito Galvez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098f3ab-7c83-49d4-8e94-373499f68845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:05:29.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung meron mang mangyaring</em> [If there should be any] adverse
        effect, the national government is responsible for everything,” Galvez said
        in an event in Bulacan on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ef895-3b6c-415c-bbe0-4eebd52c54c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:05:29.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said he sees no reason to stop the pediatric vaccination,
        adding that the drive will help bring back normalcy in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a0e29-8918-4e25-8190-95880d2d53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:05:29.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no compelling reason [for] the TRO (temporary restraining
        order) to proceed,” Galvez said, referring to the petition filed in court
        by some parents to halt the rollout for younger kids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a49ada-d114-4ad2-b23c-0d29f54526cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:05:29.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2022/2/3/petition-vaccination-5-to-11.html">Two
        parents file petition to halt COVID-19 vaccine drive for children aged 5 to
        11</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e1953-7c38-4b73-8ad3-2222280569b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:05:29.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government sees the vaccine rollout as an initial step towards
        the eventual return of face-to-face classes in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe2669-ede6-472f-b339-4c93273ae607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:05:29.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a general rule, <em>ang amin po nila</em> (Education) Secretary<em>
        Liling</em> (Briones) <em>at</em> IATF, as much as possible,<em> kailangan
        ‘yung makakapasok ng</em> face-to-face <em>ay ''yung mga bakunado,</em>” Galvez
        said.“‘<em>Yung walang bakuna, doon sila sa</em> online classes.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e6bc5-5d04-4a0d-be2a-ff8de7bc820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T23:05:29.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:14:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a general rule, for Secretary Liling and the IATF,
        as much as possible, those who will join face-to-face classes are the vaccinated.
        Those without vaccines will attend online classes.]</p>'
