      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc72a4-30c6-46c1-8e70-4a0b82f4b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.443+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frontrow gives more opportunities among Filipinos," SV boasts.
        "This is what I really want in life, to give more opportunities to our kababayans.
        It''s very fulfilling that we are able to create business opportunities with
        our health and beauty products."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4050e50-e108-41bc-865f-547398f1097a'
      'mgnl:activationStatus': true
