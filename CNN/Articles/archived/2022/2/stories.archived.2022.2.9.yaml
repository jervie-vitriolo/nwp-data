    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Only Soccsksargen remains at high risk for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f26bfe-8a49-44bc-887f-fdd7485048d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        Department of Health on Wednesday reported that the entire country is now
        at low to moderate risk for COVID-19, except for Soccsksargen, which remains
        at high risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d66c2b-faa4-4a1c-ad95-050186636660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b17a2-ea4a-434c-9428-556da23f4da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the region registered a 56% two-week growth rate
        in cases, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547b063-5cae-4c9c-a9f0-ff490417bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d8091-4072-40cf-b671-3c0d6c170b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the department <a href="https://cnnphilippines.com/news/2022/2/2/PH-moderate-risk-2022.html">de-escalated</a>
        the Philippines to the moderate risk classification following the drop in
        new infections.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ffa70-1c00-49ba-9050-1225e59ca17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce29f3-6e06-4de5-a10a-9efc497c8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 16 out of the 17 regions nationwide are also at
        either low to moderate risk after recording negative growth rates in the past
        14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294c125-31b1-4537-9c61-0adc4ba4f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f91fb-5ede-4aff-97d4-506322c10f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All regions reported fewer cases on Jan. 27 to Feb. 9 than on Jan.
        13 to 26, except for Region 12 (Soccsksargen)," the DOH said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006566c-4e3c-455e-8a2c-ab76c4328fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab16672-6277-40e1-9fa1-70c98e2a3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that the total bed and intensive care unit
        utilization rates in all regions, including Soccsksargen, are currently at
        low to moderate risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f60ad-6d5d-42c2-a444-0da5852fa300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f369b-b429-4dc4-9615-f9b38d683263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:14:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the government''s last update, the number of active cases
        in the country - or people currently sick with COVID-19 - dipped to 96,326.
        It''s the first time in a little over a month that active infections were
        less than 100,000. New cases were at 3,651.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539964b1-f032-4f92-bb0c-5d8e16408e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:25:47.156+08:00
