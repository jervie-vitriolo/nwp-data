      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurr added in the press release: "I hope those who look at this
        landscape frozen in time are reminded of the importance of connecting to the
        natural world and the steps we must all take to protect it."</p>'
    '1':
