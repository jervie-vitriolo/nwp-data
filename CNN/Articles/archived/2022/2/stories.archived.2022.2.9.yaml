    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8f4ac-c98c-4d7c-92a9-d54122fe216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T13:12:35.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito was also present in the Moreno-Ong pair''s proclamation
        rally in Manila on Tuesday. Meanwhile, he sent a video greeting for supporters
        of Pacquiao''s campaign in General Santos City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0fa66-879e-48bc-b04f-6ef146f6dd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T13:12:35.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e465890-a975-431d-a201-dd6815d2be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T13:12:35.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:14:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito admitted being "in a quandary" when asked who will he vote
        for, and opted to keep his options to himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326eee7-d897-4e5e-8fd2-092c9f50dc3d'
