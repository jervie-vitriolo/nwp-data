      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93909c3e-5196-4da4-86e5-fd815d51aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From humble beginnings, Sam Verzosa, Jr. or SV is now one of the
        country''s top CEOs and business moguls. He was once a simple kid who grew
        up in the streets of Sampaloc, Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e90cf-469a-487e-a910-0804ef5665ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f41a0d-0208-4cc5-a686-5205eaf64e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SV''s rise as the prominent co-founder of Asia''s #1 and multi-awarded
        health and beauty marketing enterprise, FRONTROW, was a product of grit, courage,
        and ambition. This is why the self-made entrepreneur now stands to many of
        us as the embodiment of growing FROM NOTHING TO SOMETHING.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f2dc4-6813-4a9d-bf70-2ce698e62767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0afe69-d2c8-416f-ba14-43d0f12dce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An academic achiever who graduated at the top of his class in Angelicum
        College from elementary to high school, SV made an early manifestation of
        being a champion as he won multiple times from the iconic quiz show "Battle
        of the Brains."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93d1c9-9fd6-42b3-b4b7-b27aa4df9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee7b2a-72c5-4cb7-b6a1-76566dfc4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later on graduated from University of the Philippines Diliman,
        where he took up Civil Engineering. Even his father would attest that education
        was a top priority for SV from the get-go. And it is evident that no matter
        what the circumstances were, SV always gave his 100% focus and dedication
        to excel in his endeavors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6341fd-a535-4a15-b4bd-62fc73858f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112b059-b516-442d-98e0-fd8904475347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as a successful entrepreneur who''s overcome countless challenges
        in life, SV explains, "Education is one of my main advocacies as it allows
        people equal opportunity. This is the reason why we mounted the Frontrow E-skwela
        program to help our students carry on with their studies despite the setbacks
        caused by the pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c160519-c399-4a21-ba5a-05047f391683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbfe83-56cf-412e-b8c4-415922434956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.442+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaboration with LGUs, the Frontrow E-Skwela program provides
        facilities and equipment for online learning. The Frontrow E-skwela program
        provides students from different cities/ provinces free access to the internet,
        free paper and printing for all their modules during this pandemic. The Frontrow
        E-skwela program now has a total of 12 schools all over the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a81686-fce5-4ae6-9f85-6ce0dd848452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.442+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca9509-e669-457d-9876-70bbf9d4ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.442+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A true pride and inspiration to his former neighbors in Josefina
        Street (Sampaloc), there''s no doubt that SV''s feet remain planted on the
        ground. In fact, the original Verzosa home remains intact and serves as a
        memory of SV and his family''s journey from humble beginnings to massive success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
