      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales also underscored the need to ensure that all those who
        want to build a business—whether big or small—would be allowed to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0d041-2e0d-4b95-95f2-384dfc34dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T05:48:29.172+08:00
