      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the significant dwindling of new COVID cases, the Department
        of Tourism can now push forward with our plans and programs for the full recovery
        of the Philippine tourism industry," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5243486-8db9-4443-810a-29356b77919d'
