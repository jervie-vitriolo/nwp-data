      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b8ef9e-b9e9-4bee-8399-c8ccd6f2301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:55:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:14:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second Winter Olympics stint at Beijing, Miller will see
        action in the men''s giant slalom event on Feb. 13, and in the men''s slalom
        competition on Feb. 16.</p>'
  'Iloilo-City-drops-RT-PCR-test--quarantine-for-fully-vaxxed-travelers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-09T19:55:25.627+08:00
    'imagesource': 'jcr:9352696b-f44f-45eb-a5f4-f5621aa8c628'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '340d206c-9036-4257-9568-6815016e5ce0'
    'lead': 'Iloilo City released new COVID-19 rules on Wednesday, scrapping the negative
      RT-PCR test result requirement and the mandatory quarantine policy for fully
      vaccinated individuals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T19:58:13.953+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:14:44.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:22.624+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo City drops RT-PCR test, quarantine for fully vaxxed travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a8957-aadd-4077-9950-ba92f9322c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> —&nbsp;Iloilo
        City released new COVID-19 rules on Wednesday, scrapping the negative RT-PCR
        test result requirement and the mandatory quarantine policy for fully vaccinated
        individuals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b103d7-6293-4e83-8c45-db7d5f3be349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jerry Treñas issued Executive Order No. 015 on
        his official Facebook page.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FJerryTrenasOfficial%2Fposts%2F4915186295233768&show_text=true&width=500"
        width="500" height="807" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d543dd-bbdd-4a39-87aa-bcbc896b1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1def42-97a9-4182-95fb-b4c6f2ffdda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, fully vaccinated individuals must immediately isolate
        themselves once symptoms associated with COVID-19 develop and they shall submit
        themselves to NPS/OPS RT-PCR testing conducted by the USWAG Iloilo Molecular
        Laboratory at the Covered Gym, Lapaz Plaza," the order stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc6129-bdff-430a-9403-d8bdf55c3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These individuals must be under isolation as they await their test
        results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f02d05-4b3e-4ade-85b8-f461cdfcfc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who have yet to complete or receive their coronavirus
        shots, they must immediately undergo quarantine upon arrival in Iloilo City
        at its designated quarantine facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393cc34-e974-4591-97c7-e327e7c5d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also opt to complete their quarantine at home as long as
        the premises have been assessed and approved by local health authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e172b-c150-4187-8363-c3e41d12e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free RT-PCR test will be conducted on the third day of their quarantine,
        the order added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca997896-bf02-41cc-98fa-92af0cb371bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For partially vaccinated and unvaccinated returning overseas Filipinos
        with travel history from countries under the "red" list are required to complete
        a 14-day home quarantine from the date of arrival, and must undergo RT-PCR
        testing on the fifth day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c451ee-5681-4594-84a5-f6826368b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T19:58:13.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:14:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Executive Order shall take effect immediately until 11:59
        p.m. of February 15, 2022 or until the said period is extended or lifted earlier
        per latest issuance of the IATF on the quarantine classification of Iloilo
        City," the order said.</p>'
