      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        United States Embassy has denied the claim of Pastor Apollo Quiboloy''s lawyer
        that the FBI wanted poster was timed to interfere with the results of the
        upcoming polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea41ab-66a0-43fc-afad-4d686c11751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T12:36:50.299+08:00
