    'lead': 'The Food and Drug Administration has approved the use of another brand
      of self-administered COVID-19 antigen test kit, this time manufactured by Getein
      Biotech, Inc.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T15:14:37.649+08:00
