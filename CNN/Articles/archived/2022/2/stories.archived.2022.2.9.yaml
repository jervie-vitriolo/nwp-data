      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ba883-c299-40c8-aa7c-29cf7e3d59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one really knows how videos about books that make us cry or cutesy
        feel-good romcom books found their way on our For You Pages. True to TikTok’s
        mystical, hyper-personalized algorithm, book-related videos simply popped
        up, and soon users found themselves overcoming year-long reading slumps. Such
        is the story of Julienne, known to her TikTok followers as <a href="https://www.tiktok.com/@lovejulienne?lang=en">Love,
        Julienne</a>, who rekindled her love for reading after being burnt out on
        BookTube, BookTok’s older YouTube counterpart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa78244-65d1-46b4-9b2e-ced32813c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbe2b4-998a-4681-b53f-97daee1d4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Factor yung short videos [sa TikTok],” she says, “Sa BookTube kasi,
        gagawa sila ng 10-minute videos about one book lang, so ang makakakita noon,
        usually yung mga interested lang talaga sa book na ‘yon.” Because of TikTok’s
        three-minute limit, creators cut to the chase, often showcasing multiple titles
        and using tropes and themes as shorthand for what makes them appealing. They
        round up books with <a href="https://vt.tiktok.com/ZSeGqSpC6/" target="_blank">sapphic
        protagonists</a>, <a href="https://vt.tiktok.com/ZSeGueHCN/" target="_blank">beautifully
        crafted enemies to lovers</a>, even books with <a href="https://vt.tiktok.com/ZSeGuvnGM/"
        target="_blank">female characters that can end you in one second</a> — all
        before a 30-second snippet of a viral song stops playing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261afe6-7e8c-470b-9d61-6b924608c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3ac7a-1b80-443c-877e-ca9846c7f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julienne also observes that BookTok is more casual. Bryan, who has
        been posting about books on Instagram since 2018, agrees: “Bookstagram thrives
        on perfectly polished aesthetics, [while] BookTok embraces everyone.” On TikTok,
        creators have free rein: some <a href="https://www.tiktok.com/@bananna_k/video/6970798152173604101?is_from_webapp=1&amp;sender_device=pc&amp;web_id6984663617677919745"
        target="_blank">act out scenes</a>, make <a href="https://www.tiktok.com/@literatebee/video/6990641972289522971?is_from_webapp=1&amp;sender_device=pc&amp;web_id6984663617677919745"
        target="_blank">book-inspired moodboards</a>, or record their (usually weepy)
        <a href="https://www.tiktok.com/@notjarenx/video/7029272315762380058?is_from_webapp=1&amp;sender_device=pc&amp;web_id6984663617677919745"
        target="_blank">natural reaction</a> to a book’s ending. “I saw TikToks where
        people showed themselves after reading ‘A Little Life’ [by <a href="https://cnnphilippines.com/life/culture/literature/2016/11/11/hanya-yanagihara-interview.html"
        target="_blank">Hanya Yanagihara</a>] and I got so curious why everybody was
        crying so I got it for myself,” shares 19-year-old Hannah.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a401e7d-c8e1-4117-a6e5-b6e2e56ed8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818a5c9-2ace-4cf3-9a14-f61271df9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T18:48:04.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:14:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many people are seeing this side of reading, that it can be fun,”
        says 27-year-old content creator Jam, who started including books in her videos
        during quarantine. “It can be for pure entertainment and not all books are
        intimidating.”</p>'
