      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong>&nbsp;A
        national organization of Catholic private schools is urging Filipinos to keep
        in mind values like truth when voting for the country''s next leaders.</p>'
