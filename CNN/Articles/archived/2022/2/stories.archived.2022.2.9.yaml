      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups also underscored how the return of international
        travel will help give the ailing industries a much-needed boost amid the global
        health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b7e90-6d0d-449f-ae7b-26cef9cd8789'
