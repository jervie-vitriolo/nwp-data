  'DOH-Soccsksargen-high-risk-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-09T20:25:24.979+08:00
    'imagesource': 'jcr:6920a129-f7c6-4a1a-a702-c96e73a42d0e'
