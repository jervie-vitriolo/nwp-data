      'mgnl:lastActivated': 2023-01-17T18:14:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07e2eb-f8a4-4cc5-9bf1-6b54f6455a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T15:41:57.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:14:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re hoping by March, it will return to three digits
        as long as cases continue to go down and there will be no spike or major upticks.
        By March, that will be situation nationwide.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4f84a-74d0-4480-ba74-67a10ee01690'
