      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Tuesday reported 3,574 new COVID-19 cases - the lowest
        daily count since Dec. 31 of last year, when 2,961 new infections were tallied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfc4cd-fb39-4812-afc2-a3e661e11636'
