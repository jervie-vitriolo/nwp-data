      'mgnl:lastActivated': 2023-01-17T18:14:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spend my energy on finding new ways to improve myself and the
        people around me. I believe not everything is about business; we still have
        endless plans for business growth, of course, but how you can continue to
        push people beyond their limits to achieve success is always the challenging
        part. I''m all for it — I believe that this is my purpose in life, with the
        help and the grace of Almighty."</p>'
