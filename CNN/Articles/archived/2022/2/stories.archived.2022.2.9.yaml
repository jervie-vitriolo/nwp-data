    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2caa6713-40a0-4642-9f2e-b0a28f3c6e90'
    'lead': 'The TikTok community is responsible for thousands of people around the
      world — including Filipinos — picking up a reading habit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T18:48:04.536+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T18:14:48.062+08:00
