      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd320460-0296-4320-adef-b842afa91ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.443+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:14:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the moment, Frontrow has more than 100 branches nationwide,
        and more than 20 branches across the globe. The company has since produced
        hundreds of millionaires and has partnered with various brands and personalities
        as well, most notably Floyd Mayweather, Jessica Sanchez, Momoland, Cha Eun-woo,
        Kathryn Bernardo, Daniel Padilla, James Reid, Nadine Lustre, Anne Curtis,
        Sharon Cuneta, Regine Velasquez, Gary Valenciano and a lot more.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b25e6-7a06-4670-ae31-79bf3a6e5b00'
