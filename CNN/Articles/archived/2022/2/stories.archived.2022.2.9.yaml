      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Fr. Karel San Juan
        - advocacy chairman of Catholic Educational Association of the Philippines
        - said the voting public should "reject candidates who would promote disinformation
        and historical inaccuracies."</p>'
