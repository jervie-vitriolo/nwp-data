      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ong said the reason why he is running for vice president
        is simple: he is keeping his “eyes on the ball” regarding helping the poor,
        the sick, and the hungry amid the health crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
