      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As Elon Musk would
        say, "It is possible for ordinary people to choose to be extraordinary."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccceb48c-3ae3-40c7-848a-108ed31fce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T14:55:02.441+08:00
