      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So nagpaalam po tayo sa</em> Quezon City, <em>ang sagot ng</em>
        Quezon City, okay, <em>pero wala tayo munang</em> (We sought permission from
        the Quezon City government and they approved the conduct of the games but
