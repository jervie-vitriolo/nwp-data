      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide positivity rate, meanwhile, was at 16.5%, based on
        29,970 coronavirus tests reported to the government on Feb. 7. This refers
        to the percentage of infected people out of all tested.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bec62a-a11b-4d09-ba5f-ba7cc083922e'
