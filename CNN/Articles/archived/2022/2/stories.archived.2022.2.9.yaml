      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three testing laboratories failed to send their reports on time,
        the department said. It noted these three contributed an average of 0.8% of
        samples tested and 0.9% of positive results in the last two weeks.</p>'
    '41':
