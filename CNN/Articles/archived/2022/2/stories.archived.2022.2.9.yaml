      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi sa akin ni</em> Mayor Isko<em>, ''sa ibang panahon</em>
        Doc Willie<em>, hindi ikaw ang tamang kandidato. Pero sa panahon ngayon na
        number one na problema natin ang</em> COVID-19<em>, na nagpalubog talaga sa
        atin, ikaw ang tamang kandidato</em>” said the vice presidential candidate.</p>'
