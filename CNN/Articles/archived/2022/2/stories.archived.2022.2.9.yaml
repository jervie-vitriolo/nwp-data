  'Presidential-candidate-Ernie-Abella-campaign-proclamation-rally':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-09T16:03:44.616+08:00
    'imagesource': 'jcr:2c879c92-b9ae-4fd3-8040-df275e72a173'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db5b91cc-00e6-4498-9598-e010e47d3fa5'
    'lead': 'Presidential candidate Ernesto Abella, who previously served as President
      Rodrigo Duterte''s spokesperson, says he can be the option of voters who are
      still undecided and those who want a leader with integrity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-09T16:14:23.537+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:14:51.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:14:19.761+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential bet Abella kicks off campaign, envisions a ''brave new
      Philippines'''
    'updated': 2022-02-10T23:00:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fc3b6-f0c2-4cea-9367-8fad38cde442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Presidential
        candidate Ernesto Abella kicked off his proclamation rally and caravan in
        Cavite City on the second day of the campaign period, stressing his vision
        for a "brave new Philippines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1f33e-94e2-4826-9708-f37b25081110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella, among the less-known presidential aspirants, said that while
        he is not a politician who has the machinery to fund a well-oiled campaign,
        he believes it is, in his own words, "God''s long-time calling for him" to
        run for the highest elective position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314deb51-4eea-4001-8aa0-c78d66a81fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former evangelical pastor held his proclamation rally at the
        Presbyterian Theological Seminary. True to his roots, his event resembled
        a church service, which opened with a prayer and a medley of gospel songs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4214c-f9d8-481c-95bb-db0b431ebc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said he didn''t spend for the event, which according to him
        further prove that a campaign can be sustained without a big budget as long
        as there are supporters believing in his cause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57841c-2149-4c08-99c5-54c80727e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate who previously served as President Rodrigo
        Duterte''s spokesperson said he can be the option of voters who are still
        undecided and those who want a leader with integrity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47717db9-1d96-4fac-8345-97242bd0f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako politiko pero naniniwala akong pwedeng magkaroon ng bagong
        Pilipinas. I honestly don''t know how I''m going to win, but let it be. Naniniwala
        ako na may tao diyang hindi pa decided at meron silang hinahanap," Abella
        said. "Naniniwala akong maraming naghahanap ng tunay na pagbabago. People
        are looking for righteousness, peace, and joy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1c220-9d93-4f45-a8dc-80e6f3edf601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not a politician but I believe we can create
        a new Philippines. I honestly don''t know how I''m going to win. I believe
        there are undecided voters out there and they''re looking for someone. I believe
        many want real change.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a08c24-4420-4973-bcbc-d8f15079a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella is also pushing for the creation of a "national volunteers
        corps" where adults are urged to dedicate one or two years of their lives
        to serve the country. He said this move will reignite the Filipinos'' sense
        of nationalism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07032353-a535-4aa7-ab3b-81d6d640ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins, he said he will push to improve tax collection and ensure
        no Filipino goes hungry. He said he has prepared his economic agenda, but
        he did not discuss it during the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f42ab-5855-4e55-b1fd-6bcf4869202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ang laki ng GDP ang sukat, ang sukat ay walang matutulog
        na Pilipino na gutom. Ito ang ating ninanasa," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b3c3ff-7acc-4589-ba5e-51091e0bcf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not about how high the GDP is. But the idea
        that no Filipino will sleep hungry. This is what we want.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b84a9-af71-4504-9494-714670bad058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:00:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, he said one of the ways his government
        would boost the economy is by reopening schools that would open doors even
        for small businesses. He would also work and push for laws that would support
        sectors like tourism to help bring back jobs lost over the past two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a5ef4-c9bf-48d7-adcd-c7d5f05e71e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:00:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97764b7b-bcf6-457b-a6c1-aff875e2d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:00:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also noted during the event that&nbsp;he will continue the
        programs of the Duterte administration but with additional emphasis on positioning
        the Philippines as an "agricultural powerhouse."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8fe58e-8ac4-40ad-823d-7ac39182b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga magsasaka ay hindi kailangan mawalan ng pag-asa. Naniniwala
        ako hindi kailangan ibenta ng mga magsasaka ang kanilang lupain upang gawing
        subdivision. Pwede tayo magpakain ng ibang bayan. I believe that can happen
        when our people learn righteousness and support one another."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3b51d-6543-4337-8863-a3f4d3b7b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T16:14:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:14:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Farmers don''t need to lose hope. I believe they do
        not need to sell their land to be turned into subdivisions. We can feed other
        nations.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8144dbd-8c11-42af-bd66-d6c837b2b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:00:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also told CNN Philippines he will also push for a more active
        participation of civil society, especially when it comes to local leadership.
        They will serve as an additional eye to look after the day-to-day activities
        at the local level, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc14d3-a422-4842-8d4a-4579dd37c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-10T23:00:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:14:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
