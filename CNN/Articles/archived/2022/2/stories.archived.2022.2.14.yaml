    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:29.529+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Guzman firm on stance to decriminalize abortion, legalize divorce'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e275b80-cc22-426b-b768-9cb5721f4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — Presidential
        candidate and labor leader Leody de Guzman remained firm in his push to decriminalize
        abortion and legalize divorce should he win the presidency in the May 9 elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c538a91-c6c5-4e91-80e2-570efb6256d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, in a press forum with Catholic church run station Radyo
        Veritas on Monday, said that women can have more freedom to make a choice
        for their own life and body if the country legalizes abortion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f22ff4-38fa-43ea-905f-70cff4e3a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayoko magsinungaling, ayoko magtago kaya umabot na ko sa pag-iisip
        na dapat i-decriminalize yung abortion. Ang nakikita ko, Father, ay mababawasan
        ang pagkamatay ng maraming kababaihan dahil sa pag-undergo sa lihim na sistema
        ng pag-a-abort. Makakabawas po tayo diyan,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b5f22-b3ab-45e3-a2e9-d976161eca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not want to lie. I don’t want to reach the point
        of hiding that is why I thought of decriminalizing abortion. We can save the
        lives of women who undergo abortion.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c385b7b-772b-441a-bcfd-699c0326a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said legalizing divorce in the country can allow couples
        in loveless marriages a way out of the union.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05291ff5-11ad-4ff4-a328-7b8381acab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion and divorce are prohibited in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7d825-ef9a-4446-a9bf-766a6ea2251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Reynaldo Evangelista of the Diocese of Imus responded to
        de Guzman, saying the Catholic Church stands by its belief to support human
        life from conception.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc5052-9741-4ed4-89de-ec6670c4d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre po may mga posisyon kayo na may pagkakaiba rin tayo. Lalo
        na sa inyong posisyon sa abortion at divorce. Ang Catholic Church ay nanindigan
        sa buhay simula sa sinapupunan hanggang sa dulo ng buhay,” says Evangelista.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e45dc-329f-492e-888d-91a37939c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have differing opinions especially on abortion
        and divorce. The Catholic Church stands by its belief in the importance of
        preserving life which begins at conception.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c217a-dd2d-4e21-bf43-34cfe1d2e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:24:14.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite differing opinions in some matters, Evangelista lauded de
        Guzman’s stance in making sure that laborers are given more opportunities.</p>'
  'Perpetual-DQ-non-filing-ITR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-02-14T13:24:15.300+08:00
    'imagesource': 'jcr:7571212b-afa1-4c3a-b7fd-c0d2c5b2892f'
