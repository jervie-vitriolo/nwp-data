  'Azkals-Timor-Leste-settle-draw':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-14T20:12:04.545+08:00
    'imagesource': 'jcr:d6e32281-0580-44fd-801d-22408e135eac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54fd331c-f491-4e0a-a168-4002e84049d9'
    'lead': 'Striker Ivan Ouano salvages a 2-2 draw for the Philippine Azkals U-23
      squad in its AFF Championship opening game, after scoring the two game-tying
      goals against Timor Leste. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T19:58:00.570+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:15:02.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:37.608+08:00
