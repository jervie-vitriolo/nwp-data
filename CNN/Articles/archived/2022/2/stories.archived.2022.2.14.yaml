      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors in Asia were equally jittery, as Japan''s Nikkei 225 closed
        down 2.2%, while South Korea''s Kospi was down 1.6% at the end of the trading
        day.</p>'
