    'jcr:uuid': '34800ca9-0bcf-4c49-a72b-99110acc54ff'
    'lead': 'Ivan Reitman, a storied producer and director behind some of Hollywood''s
      biggest comedies, has died, according to the CEO of Sony Pictures Motion Picture
      Group. He was 75.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T19:17:17.004+08:00
