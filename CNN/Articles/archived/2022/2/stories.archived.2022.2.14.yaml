    'mgnl:tags': ['Ivan-Reitman', 'Ghostbusters']
    'template': '1'
    'title': 'Ivan Reitman, producer and director of ''Ghostbusters,'' has died at
      75'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa86a1-3637-4005-b6ba-b4e87eae2e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ivan Reitman, a storied producer and director
        behind some of Hollywood''s biggest comedies, has died, according to the CEO
        of Sony Pictures Motion Picture Group. He was 75.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035f7f4-2ff6-4642-a374-45ea115b7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reitman was behind some of the 80s and 90s most enduring comedic
        films, including 1984''s "Ghostbusters," which he produced and directed. The
        movie was a major hit and launched a franchise that spanned decades, including
        last year''s "Ghostbusters: Afterlife," directed by his son, Jason Reitman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a523f5-1af6-48ac-bfb0-16afbf6b6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, the lady with the torch weeps, as do all of us at Columbia,
        and film lovers around the world. Ivan Reitman was an inseparable part of
        this studio''s legacy, but more than that he was a friend," Tom Rothman, Chairman
        and CEO of Sony Pictures Motion Picture Group, was quoted as saying in a tweet
        from the official "Ghostbusters" Twitter account. "A great talent and an even
        finer man; he will be dearly missed. We send his family all our condolences."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74a8d5-db82-4036-8ae2-883087595378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reitman was behind classics like "National Lampoon''s Animal House"
        starring John Belushi, and "Stripes," starring Bill Murray, John Candy and
        Harold Ramis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1b32e-ce34-4c2b-bfc1-750834909cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reitman''s directing credits also include "Twins," "Kindergarten
        Cop," and "Junior," all starring Arnold Schwarzenegger, and "Dave," starring
        Kevin Kline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25679da-53af-4506-946f-6add2a8cb60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as executive producer on 1992''s family-friendly hit "Beethoven,"
        its sequel, "Beethoven''s 2nd," and the 1994 TV series featuring the beloved
        St. Bernard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2fd4fd-47f9-483d-9539-fca4636c1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also produced "Space Jam" in 1996, which saw NBA legend Michael
        Jordan teaming up with Bugs Bunny on the court, and the 2021 version starring
        LeBron James.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cc894-7183-4a51-81c2-df2dfb4f9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reitman helped produce 2009''s Oscar-nominated "Up In The Air,"
        which starred George Clooney and Anna Kendrick and was co-written and directed
        by Jason Reitman.</p>'
    '16':
