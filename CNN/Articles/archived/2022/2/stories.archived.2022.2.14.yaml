      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Historya ni Ha” at this one-day only streaming event</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4659f-f295-4c3f-b5a5-aecb93cf8ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:13:31.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:10.650+08:00
