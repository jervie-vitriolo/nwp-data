      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that circumstances will only likely change once President
        Rodrigo Duterte appoints a new set of commissioners who will take the place
        of retired Comelec chair Sheriff Abas,&nbsp;Commissioners Antonio Kho Jr and
        Rowena Guanzon.</p>'
