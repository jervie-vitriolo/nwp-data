  'DOH-COVID-19-deaths-55000':
    'caption': 'The country''s total number of COVID-19 deaths breached 55,000 on
      Monday after 164 more people lost their lives to the disease, the Department
      of Health (DOH) reported. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-14T15:51:49.963+08:00
    'imagesource': 'jcr:7e176d8c-9d31-42e7-a462-ba4532089ae5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6d74e80-186e-445a-bbbe-1fa029343272'
    'lead': 'The country''s total number of COVID-19 deaths breached 55,000 on Monday
      after 164 more people lost their lives to the disease, the Department of Health
      (DOH) reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T16:01:03.086+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:15:22.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:32.150+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'COVID-19', 'cases', 'death-toll']
    'template': '1'
    'title': 'Total COVID-19 deaths exceed 55,000 with 164 new fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f9e26-1d57-4bb9-a557-d02d70dabc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:01:03.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong>&nbsp;The
        country''s total number of COVID-19 deaths breached 55,000 on Monday after
        164 more people lost their lives to the disease, the Department of Health
        (DOH) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878984da-11ca-4360-a317-e4f39ff3dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:01:03.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 55,094, or 1.51% of the case tally, which
        stood at 3,639,942 after 2,730 more people were reported infected.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ee3b7-8551-4485-9a19-4f01ad46a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:38:57.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 164 new deaths, 86 (52%) occurred this month and 52 (32%)
        last month. There were also 26 from last year: six in December, two in November,
        six in October, eight in September, two in August, and two in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85a1a8-8dc4-4c67-af6a-a350d2fa92a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:38:57.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of information in
        the COVIDKaya data storage system, the DOH explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a0f89e-261b-4677-9286-ceeec403a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:38:57.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 2,627 (96%) occurred within the past
        14 days or from Feb. 1 to 14. The regions with the highest tally of cases
        in that period were Metro Manila (467 or 18%), Calabarzon (330 or 13%) and
        Central Visayas (283 or 11%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dab9dd-9d60-451d-b486-08faed03f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:01:03.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case total, 2.1% or 76,609 are active cases or currently
        ill patients, with 69,574 experiencing mild symptoms, 2,970 in moderate condition,
        2,310 without symptoms, 1,443 in severe condition, and 312 in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d6aa4-120c-4d3a-83f0-163893110385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:01:03.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 7,456 others got well, raising the survivor count to
        3,508,239 or 96.4% of all infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8065b-ddb6-4f74-b2be-c9ba6b7ae764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:38:57.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 121 initially tagged survivors as among
        the dead after validation and deleted 68 duplicate cases, including 52 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f752bb-5bf3-40f2-88ef-449d1b7d736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:01:03.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories did not submit their reports on time, the DOH added.
        These laboratories contributed an average of 0.1% of tested samples and 0.1%
        of positive individuals in the last 14 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8ee81-69cd-4f59-ad6b-cd2189d6561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:38:57.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, dropped further to 10.7% based on 28,620 tests reported on Feb. 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd32684-1db8-4e51-ba28-bcdbead2ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:38:57.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends a positivity rate of below
        5% for countries to reopen borders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f689e5-9de4-4cc3-9b8b-935a57345594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T17:33:03.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also projected that daily cases nationwide would fall below
        2,100 by March 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139dd6c-2a27-4028-b4c9-914c5f3b7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T17:33:03.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures assume that most cases have the Omicron variant. They
        also factor in mobility, vaccination coverage and adherence to minimum health
        standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f83973-e5ed-4a9a-95dc-36a3b9d410fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T17:33:03.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if compliance to minimum public health standards (MPHS)
        decreases, cases are expected to go back to an increasing trend," said the
        agency.</p>'
  'russia-kamila-valieva-decision-beijing-olympic':
    'author': 'Simone McCarthy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-14T16:02:16.808+08:00
    'imagesource': 'jcr:f951d563-213b-4423-b279-dfd4ca30b214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36f1a968-5c41-4c10-b65b-4e1876f0d487'
    'lead': 'Teenage Russian figure skater Kamila Valieva has been cleared to compete
      in the Beijing Winter Olympics, the Court of Arbitration for Sport ruled Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T16:04:26.438+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:15:21.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:32.678+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian skating star Kamila Valieva cleared to skate at Beijing Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c3a86-6889-41ca-bc0a-ccf6a604fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Teenage Russian figure skater Kamila Valieva
        has been cleared to compete in the Beijing Winter Olympics, the Court of Arbitration
        for Sport (CAS) ruled Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d63f59-5033-49d6-ad9e-94a1a7e95aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0907b6-07ed-481a-841d-05872914974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAS announced its decision following an hours-long hearing Sunday
        and subsequent deliberations to decide whether the breakout Olympic star should
        be allowed to compete following a failed drug test in December</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb96884-58fc-4462-a285-e9e9508c0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e703b3-c3c5-4c5f-adae-1200ccf0cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC), International Skating
        Union (ISU) and the World Anti-Doping Agency (WADA) had appealed a decision
        by Russia''s Anti-Doping Agency''s (RUSADA) to lift a provisional suspension
        imposed on Valieva when news of the test came to light.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407cabf3-b976-41cd-acbe-6ea43c1446ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d468f97-04c2-45fd-bbf1-7601870a4669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAS said in a statement it had decided Valieva, 15, should be allowed
        to compete due to "exceptional circumstances," including specific provisions
        linked to her status as a "protected person" under the World Anti-Doping Code,
        because she is a minor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72058e-c7c7-4f5d-8975-fcd68229760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e27c6-2088-406d-bdd8-efe925208587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clause allows "specific provisions for different standards of
        evidence and for lower sanctions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647d754-08b5-4c16-8f40-0038a9b74b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c650b-744b-4724-968a-0c50f591c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAS also noted Valieva did not test positive during the Winter
        Olympics. In making the decision the panel considered "fundamental principles
        of fairness, proportionality, irreparable harm," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2b0c0-c3bd-4531-8542-ea1f1f2d5e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439b35f-7d40-41cc-b560-9787df00a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It concluded "that preventing the athlete from competing at the
        Olympic Games would cause her irreparable harm in these circumstances."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887bccb-d5be-475a-93c1-ed91be20283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d11de-ff0b-46c1-8963-006b72ba90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision clears the 15-year old to compete in the short program
        of the women''s singles competition on Tuesday. She is the favorite for the
        gold for women''s singles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b6749-407e-48c4-b2b9-ef9d59753ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c4e93-f004-4003-a8f7-6b4b3049d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a minor, Valieva is not the only person of interest in the case.
        The World Anti-Doping Agency (WADA) told CNN on Sunday the agency will investigate
        Valieva''s entourage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebfafd6-2b97-4b58-95d1-134d5ae78ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b8445-6b07-4ac1-a89b-b154e08fed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a minor is involved, there is a requirement in the World Anti-Doping
        Code to investigate the entourage," WADA said in a statement. "RUSADA (Russian
        Anti-Doping Agency) already indicated it had started that. We will ask our
        independent Intelligence and Investigations Dept to look into it as well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923cef3-8f51-42e1-832f-a2643de21a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266d157-c7c9-415b-a979-a25eb9edd2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skater was already able to compete in the Games because the
        failed test only came to light after she helped the Russian Olympic Committee
        (ROC) win gold in the figure skating team event on Monday, February 7.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0456a7-840c-462d-8379-5b3c3aee5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7583d-792c-48d0-9a1f-aabbee79b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal continues to delay the awarding of medals to all three
        teams, including silver for Team USA and bronze for Team Japan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e320d-9528-47a2-8f3d-f9b822d2d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1a893-c76c-488b-a8f1-abc8a593b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAS ruling only determined whether the figure skater can compete
        in Beijing, leaving the issue of the teams event gold medal to be decided
        at a later date, International Olympic Committee (IOC) spokesperson Mark Adams
        told reporters earlier in the day Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca1a85-7711-4e86-9553-56a401df426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b834ea4-7d1c-4240-9c87-684b398a7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The medals) will not be sorted out by this decision. That will
        probably not be sorted out during this Games," Adams told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27ffe1-4e05-4763-8ee6-c3653ea6492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22213822-8a13-47ed-b123-c3dadb696d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Valieva''s future prior to the announcement of the CAS
        decision, Adams said that the case against her will continue because it does
        not confirm or refute the doping charge and there will be an "on-going procedure."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438fb7c-e007-47f4-bf6a-f1485fabf7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16264a-d37a-4545-a187-dfd8da437da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams also confirmed to CNN that if Valieva wins a place on the
        podium on Tuesday, it''s likely a medal ceremony will go ahead as planned,
        but that the medal could still be revoked at a later date.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e754992-b3aa-4ef9-a14a-ccaa141a83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae4924-097e-4be2-8715-07f439d8f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the controversy unfolded</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf00e1-9af2-4616-8d19-d4f3a4704f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valieva returned the positive test during the Russian Figure Skating
        Championships in Saint Petersburg on December 25.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a160cc-6df0-4191-9e96-5eafd1cf0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c3b70-70ea-4a62-b297-1fc000ddfb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the results weren''t reported by a Swedish laboratory until
        February 8 -- one day after the ROC team won gold in the event in Beijing,
        according to the International Testing Agency (ITA).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d925c1-bc55-40e6-9d8d-e68e32c4f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f106ca-eec9-4427-9ded-e0e703138be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valieva was immediately given a provisional suspension by RUSADA,
        which automatically prohibits athletes from participating in all sports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f612668-df2e-4c64-968e-5e2fdb7b6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1bb136-385b-4873-8e86-675bf9f01be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure skater challenged the suspension on February 9 and, at
        a hearing that same day, RUSADA lifted the provisional ban -- allowing her
        to continue competing at the Olympics, according to the ITA.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58582898-5e34-4a89-b7e7-12ff92d2171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc82558-87b9-4f8e-996d-5ec3eb26cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the controversy, the ROC on Friday said Valieva had
        "repeatedly passed doping tests" while already in Beijing, adding that it
        is taking measures to keep Valieva''s "honestly won" gold.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1af7a4-76f6-4f80-86a6-31581d7896aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390f82e-461e-4177-9ea5-4ebf45827182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doping test of an athlete who tested positive does not apply
        to the period of the Olympic Games. At the same time, the athlete repeatedly
        passed doping tests before and after December 25, 2021, including while already
        in Beijing during the figure skating tournament. All the results are negative,"
        the ROC statement said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89712037-0c0c-475c-a02f-99943e0844f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
