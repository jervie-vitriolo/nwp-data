    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed18ae-4371-4c92-8b05-73db0ec50b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.075+08:00
