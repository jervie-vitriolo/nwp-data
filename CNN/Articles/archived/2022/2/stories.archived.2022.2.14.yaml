      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28655b53-f5a1-4e3b-9ceb-a7753b7fb6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PNP and the Armed Forces of the Philippines are on
        guard for possible threats that could disrupt the conduct of peaceful elections
        in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf3628-7578-4cd7-af70-4d451030cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1893a05-aebc-48bd-b447-4b928d1c0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami pa po tayong vina-validate na mga factors that may somehow
        affect the peaceful conduct of elections,” said Fajardo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038e537-e45d-447c-b771-c686151b9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c1ac6-3e18-4bb7-b546-eb7865306020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are validating many factors that may somehow affect
        the peaceful conduct of elections.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76689cc7-d30b-4e05-a35f-4336cc7635bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1827204-4bd3-4e97-bf8e-397009e39a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.272+08:00
      'mgnl:createdBy': 'vince'
