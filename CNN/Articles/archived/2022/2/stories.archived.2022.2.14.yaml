      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dati hindi alam ng tao na may perpetual disqualification so
        dapat mas maging maingat sila, dapat nagfafile sila ng income tax, hindi sila
        nagvaviolate ng Tax Code. Kasi ''pag naconvict hindi na pwedeng tumakbo,"</em>
        Henares added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb6b254-b85d-42b3-9fd4-1f43730621d5'
