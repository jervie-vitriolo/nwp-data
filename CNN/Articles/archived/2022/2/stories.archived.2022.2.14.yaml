    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eminem took a knee during his Super Bowl halftime performance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e97cbe-9577-4bab-bc48-f2631f4a1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Sunday''s Pepsi Super Bowl LVI Halftime
        Show not only featured some of the greatest artists in hip-hop, but it also
        saw Eminem taking a knee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbe655-f016-4d70-a942-e93eb04dd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18c74f-d736-4485-a462-b6b12ccf0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kneeling took place after the rapper performed his 2002 hit
        "Lose Yourself." The kneeling gesture became a subject of controversy when
        former NFL quarterback Colin Kaepernick used it as an act of protest against
        police brutality and racial discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb69697-c334-4e87-847b-b8b2dd7d4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d0950-3590-4139-b481-718e654609e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick, former quarterback for the San Francisco 49ers, was
        heavily criticized for starting this form of protest during the national anthem
        at a 2016 preseason game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360844d2-b3c5-4d7b-be5e-cd560e8010ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc87ec6-047a-4d29-ad59-cb433286aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, athletes from all levels of sports have knelt during
        the national anthem in solidarity with Kaepernick and his message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91518447-baeb-42a6-b207-8e81af5b693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c5b858-da9b-438f-9f87-1135223eb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem has a history of supporting Kaepernick''s efforts. In 2017,
        during the BET Hip Hop Awards, he performed an explosive 4.5-minute freestyle
        rap, calling out former President Donald Trump and embracing Kaepernick and
        his message on racism and police brutality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a579a9-523b-40a0-b15b-1978c1def327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a95b7c-7610-435f-9a6e-8168a319cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Detroit rapper raised his fist and rapped: "F— that, this is
        for Colin, ball up a fist and keep that s— balled like Donald the b—-."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c61fb-4cb2-4dfb-a91c-2f5a00d7906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981a926-0b43-46b9-ace7-f5d35d9c316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem also included Kaepernick in the lyrics of his 2017 song "Untouchable,"
        where he rapped: "Somebody has to be the sacrificial lamb ... So they call
        it a Kaepernick tantrum ...</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d32202-b84a-4045-a8f0-54a9f6e9cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5bd45-a581-4497-8178-a8aeb2c7f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t stand for the national anthem ... We raise it, you
        better praise it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175580b2-2689-4d7b-a8d0-165ca690273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d486740-298d-4b2e-ab2a-46ccf86c255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s performance marked the first time hip-hop artists were
        the main performers for the halftime show. Along with Eminem, rappers Snoop
        Dogg, Dr. Dre, Kendrick Lamar and R&amp;B singer Mary J. Blige also performed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca19718a-d78c-4b4c-ae77-d5164c153010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:59:43.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
