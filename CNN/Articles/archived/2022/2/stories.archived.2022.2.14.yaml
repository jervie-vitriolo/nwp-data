      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Metro
        Manila will remain under Alert Level 2 until the end of February, acting presidential
        spokesperson Karlo Nograles announced Monday.</p>'
