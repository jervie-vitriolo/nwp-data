    'mgnl:tags': ['US', 'China']
    'template': '1'
    'title': 'The US is about to get its first Chinese IPO in months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795b7c8-09cb-4b59-88a1-f6ed80c84ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States is about to get
        its first initial public offering from a Chinese company in months, even as
        US-China tensions and regulatory scrutiny remain high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4434c1-b2e2-40cd-9195-0cd6267994e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meihua International Medical Technologies, which sells medical supplies
        around the world, is expected to debut this week on the Nasdaq in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815b6a7-1126-438d-a69a-3e3c2e4aaa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare firm is looking to raise $57.5 million, according
        to data compiled for the New York Stock Exchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba938d7c-f0bf-44fb-8216-cab29017cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the amount is relatively small, it would mark the first listing
        by a Chinese company since October, when biotech firm LianBio raised $334
        million on the same exchange, according to data provider Dealogic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd7096-dbc9-4670-b6a8-de127e16cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LianBio is headquartered in both the United States and China. American
        investors haven''t seen an IPO from a company primarily headquartered in China
        since July, when Sentage Holdings, a Shanghai-based financial services provider,
        went public on the Nasdaq.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c28ade-35ae-46b1-86f6-86e3b3b8757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was just one US IPO from a Chinese company from August through
        January, compared with 20 in the same time period a year ago, according to
        Dealogic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4861d8c-763a-4adc-b300-274e241d9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been tightening restrictions on firms that hope to list
        abroad after an ill-fated IPO by the country''s dominant ride-hailing provider,
        Didi, last summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00055e9-103a-4ecb-85fa-d8c5666c0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company went public in June in the biggest US initial public
        offering by a Chinese firm since Alibaba''s debut in 2014, raising some $4.4
        billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb1c4d-d69e-4443-8279-97b81ea5b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only two days later, China launched a probe into Didi and suspended
        the registration of new users on its app, sweeping it into a larger crackdown
        on the country''s tech sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e6c2f-16a8-4956-af7f-2f79431e12cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s decision to target Didi was widely seen as punishment
        for its decision to go public overseas, and the company became a poster child
        of China''s efforts to rein in what the government sees as unruly Big Tech
        firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa00f9e-d6a4-4737-93c1-2961a4d41fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, both securities and data regulators in China have rolled
        out new proposed rules for businesses looking to go public elsewhere in the
        world. Chinese authorities have proposed, for example, that companies with
        data on more than 1 million users seek approval before listing overseas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00340b24-e478-4284-82b6-77d531926b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Didi said it would delist from the New York Stock Exchange
        and shift its public equity offering to Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581dc2d5-f3e4-4a8d-b100-65f135d612ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meihua''s upcoming listing in the United States may signal the beginning
        of a new wave of action, however.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9180b-3218-4904-80c2-6b3c26094894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, a handful of firms with predominantly Chinese operations
        have applied for Wall Street IPOs, according to filings with the US Securities
        and Exchange Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbacf54-68e6-4647-80d1-fab7262b79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:56:52.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:02.710+08:00
