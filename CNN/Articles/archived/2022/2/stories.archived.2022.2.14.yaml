      'mgnl:lastActivated': 2023-02-19T00:03:46.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If you pride yourself
        as either a Filipino creative or just someone who generally lives online 24/7
        like me, then you’ve probably already heard of NFTs or non-fungible tokens,
        the new digital craze sweeping over the art and crypto world. And if you’ve
        been following the stories around the Philippine art scene, then you must
        have also seen the growing divide in the community regarding this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00024e4-6cfd-448c-8710-6b4a4a5bf888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.081+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57463704-7047-4b38-9729-78e4ca66b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.081+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Filipino artist Luis Buenaventura II and Argentinian artist
        Jose Delbo collaborated on a digital artwork they called <a href="https://niftygateway.com/itemdetail/primary/0x7dabe8354453da53cc79b5bc8b0cfa1066d43083/1"
        target="_blank">“Satoshi The Creator - Genesis,”</a> which they sold as an
        NFT for ₱19.5 million, making it the highest NFT sale by a Filipino artist
        so far. Luis has since then collaborated with Kajo Baldisimo, artist of the
        popular Filipino komik series “Trese,” and guitarist Marco Palinar to create
        <a href="https://opensea.io/collection/trese-cryptopop" target="_blank">three
        unique motion NFTs of the Trese characters</a>, accompanied by a musical soundscape.
        The project has since earned 7.3 Ethereum or more than ₱1 million.</p>'
