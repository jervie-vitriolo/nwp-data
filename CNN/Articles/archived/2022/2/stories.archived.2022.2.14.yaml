  'Ka-Leody-abortion-divorce':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-14T13:22:23.414+08:00
    'imagesource': 'jcr:015ed928-b847-4642-aafb-781a21285d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a6798d-1f08-42b0-9446-505b64260fd0'
    'lead': 'Presidential bet Leody de Guzman, in a press forum with Catholic church
      run station Radyo Veritas, says women can have more freedom to make a choice
      for their own life and body if the country legalizes abortion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T13:24:14.620+08:00
