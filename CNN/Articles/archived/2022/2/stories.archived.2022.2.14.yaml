      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napaka importante na magkaroon tayo ng panahon para sa ating mga
        asawa o mga karelasyon na hindi kasama ang mga bata,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea4c95-1109-4db9-9051-2096678ad011'
      'mgnl:activationStatus': true
