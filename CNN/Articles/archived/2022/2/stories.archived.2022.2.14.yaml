    'jcr:uuid': '3ecf3a52-76da-46a6-852f-94be8fc43fc7'
    'lead': 'The absence of Bongbong Marcos, Sara Duterte, and Lito Atienza will be
      felt as CNN Philippines will leave empty podiums on the stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T06:16:31.273+08:00
