      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To expect that the three commissioners will reverse their position
        as regards the disqualification of Mr. Marcos is quite a very rare occurrence
        if you were to ask me," he said.</p>'
