    'jcr:uuid': '95d057ed-b9c5-40cc-9973-be878c9d0b2d'
    'lead': 'Old skool hip-hop showed the kids a thing or two at the Pepsi Super Bowl
      LVI Halftime Show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T10:58:26.387+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:15:38.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:28.486+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super Bowl halftime show brought all the hip-hop heat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056db8e3-1fc4-48a4-9aba-7ea5fe0406b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:58:26.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Old skool hip-hop showed the kids a thing
        or two Sunday night at the Pepsi Super Bowl LVI Halftime Show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec430fc-c330-4865-a840-37b15b8c145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:58:26.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "original gangsters" Snoop Dogg and Dr. Dre performed with Dre''s
        mentee Eminem, the Queen of R&amp;B hip-hop Mary J. Blige, and rap star Kendrick
        Lamar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20cac9-6277-4640-9a67-464b9d578e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:58:26.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked not only the first time hip-hop artists were the main
        performers for the halftime show, but also presented Generation X with the
        opportunity to see if their dance moves were still "da bomb" or if they were
        "totally buggin" to think so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f69da8-9df6-4906-b996-e276f234abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:58:26.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the game was played at SoFi Stadium in Los Angeles, naturally
        Snoop and Dre kicked it all off with "The Next Episode" and got us in a "California
        Love" mood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4f398-cbbb-4b21-8aa5-04d7232d1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:58:26.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprise guest 50 Cent then showed up to perform the all-time favorite
        birthday anthem "In Da Club."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599930dc-aa62-4875-a6b4-3eb7a5a742bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:58:26.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it was time for Blige to take the stage with her emotional
        hits, "Family Affair" and "No More Drama."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b3ee7-2638-49af-8b8e-266971c8d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:58:26.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was followed by Pulitizer-prize winner Lamar, surrounded by
        dancers dressed in black and wearing "Dre Day" sashes. The powerful performance
        appeared reminiscent in strength and style to Beyonce''s "Formation" during
        her halftime appearance in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70199f1-7714-4edc-a52b-8ae17b16dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:58:26.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by a band with Anderson .Paak on drums, Eminem was up
        next with "Lose Yourself," which, of course, caused the crowd to lose it.
        Eminem ended the song and took a knee, a gesture made famous by former NFL
        quarterback Colin Kaepernick as an act of protest against police brutality
        and racial discrimination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e93b5c-8407-4bca-babe-3089c50ab4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:58:26.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it was time to return to Dr. Dre, who appeared to be producing
        the entire performance from a sound board on top of a set referencing a South
        L.A. neighborhood. Dre played a snippet of "I Ain''t Mad At Cha" on the piano
        in tribute to former collaborator and West Coast rapper Tupac Shakur, who
        was gunned down at the age of 25 in 1996. He then reminded the audience that
        he''s "still got love for the streets" with some bars from "Still D.R.E."
        featuring Snoop Dogg.</p>'
