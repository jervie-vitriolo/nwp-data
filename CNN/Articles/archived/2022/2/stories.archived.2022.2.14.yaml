      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaff600-27d1-4bdc-9c1d-9a39122e2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines will host the presidential debate on Feb. 27, while
        the vice presidential debate will be held on Feb. 26. Moderated by CNN Philippines
        anchors, both debates will be held at the University of Santo Tomas from 5
        p.m. to 7 p.m. with the candidates attending live in front of a virtual audience.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c903b-527f-4eb1-b49e-89188109f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debates will air live on CNN Philippines Free TV Channel 9,
        cnnphilippines.com website, and CNN Philippines'' official Facebook account.</p>'
  'Super-Bowl-2022-Los-Angeles-Rams-Cincinnati-Bengals-halftime-show':
    'author': 'Claire Colbert, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-14T06:25:58.449+08:00
    'imagesource': 'jcr:9ccf23d9-6795-4448-85e6-3142614c9d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8025ef-35dd-4783-996b-d320b5d9ca50'
    'lead': 'It''s that time of year again... Super Bowl Sunday is upon us! Whether
      you''re in it for the game, the commercials, or the halftime show, here''s everything
      you need to know about Super Bowl LVI.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T06:31:12.894+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:15:52.378+08:00
