      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Bureau of Internal Revenue chief Kim Henares maintained
        Monday that anyone who refuses to file their ITR may face penalties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ee142-8046-466a-9d3e-e6e0a817cdfc'
