      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section reads: "Any person required under this Code or by rules
        and regulations promulgated thereunder to pay any tax, make a return, keep
        any record, or supply correct the accurate information, who willfully fails
        to pay such tax, make such return, keep such record, or supply correct and
        accurate information, or withhold or remit taxes withheld, or refund excess
        taxes withheld on compensation, at the time or times required by law or rules
        and regulations shall, in addition to other penalties provided by law, upon
        conviction thereof, be punished by a fine of not less than Ten Thousand Pesos
        (₱10,000) and suffer imprisonment of not less than one (1) year but not more
        than ten (10) years."</p>'
