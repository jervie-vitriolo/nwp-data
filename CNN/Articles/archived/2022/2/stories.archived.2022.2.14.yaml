      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This NFL post-season was filled with a number of nail-biters, prompting
        some sports analysts, and even the NFL itself, to call it the greatest playoff
        season ever, so it seems possible this final game could follow suit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d489ee-6ddf-4246-945e-2fce43f95502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bengals are certainly the underdog (undercat?), not only in
        this matchup, but from a franchise perspective as well, having never won a
        Super Bowl and not appearing in one since the 1980s. The Bengals also hadn''t
        had a winning season in several years, until now.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77ab87-4a23-4e1a-98ca-007cd2b194a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in their second Los Angeles era after returning to the city
        in 2016, the Rams seem to have cemented themselves as "Hollywood''s Team"
        (sorry, Charger fans). Between Los Angeles and St. Louis, the Rams have made
        five Super Bowl appearances, most recently a loss to the New England Patriots
        in 2018 in Super Bowl LIII. They won their only NFL championship in 2000,
        in Super Bowl XXXIV.</p>'
