    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ffc1e-6773-4549-a37e-0e99f3383c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
