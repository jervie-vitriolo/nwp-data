    'lead': 'The United States is about to get its first initial public offering from
      a Chinese company in months, even as US-China tensions and regulatory scrutiny
      remain high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T19:56:52.319+08:00
