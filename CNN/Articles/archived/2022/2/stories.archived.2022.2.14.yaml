    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162d616-c015-4df6-ac8c-c5fff02fe5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.306+08:00
