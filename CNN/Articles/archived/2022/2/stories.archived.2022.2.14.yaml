      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a9976-342a-4abd-9250-829d29bafc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:11:21.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that the average daily attack rate, or the number of
        infected people per 100,000 population, fell to 5.26 in the last two weeks,
        from the 20.6 recorded during the Jan. 18 to 31 period.</p>'
