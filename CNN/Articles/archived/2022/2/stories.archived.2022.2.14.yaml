      'mgnl:type': 'text'
      'text': '<p><strong>Join a talk on the state of human rights work in the Philippines</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae5f51-9d8f-4822-b96f-6f595d2cb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:13:31.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 15, 6 p.m. (ET, US and Canada) The National Union of Peoples''
        Lawyers with Malaya Movement USA is hosting a talk called “Riding out the
        Storm: Duterte, the Pandemic, and the Future of Human Rights in the Philippines.”
        The talk will discuss “the state of human rights work in this precarious chapter
        of Filipino democracy.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79898b-5b30-4086-880c-9437bffc89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:13:31.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will include Angelo Karlo-Guillen, secretary general of
        the NUPL - Panay, Czarina Golda Musni, secretary general of NUPL in Mindanao,
        and Melanie Pinlac, assistant secretary general for the Welfare and Protection
        of Lawyers and Judges, NUPL.</p>'
