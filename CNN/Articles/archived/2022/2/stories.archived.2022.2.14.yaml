  'senate-arrest-order-pharmally-rose-nono-lin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-14T15:05:16.031+08:00
    'imagesource': 'jcr:4f60e703-e3fc-450b-bdc5-7957c98543be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db32ead-e8db-405a-a3cb-c5f7c1ed1b88'
    'lead': 'A Senate arrest order against congressional bet Rose Nono Lin who was
      linked to embattled government supplier Pharmally Pharmaceutical, was suspended
      for 10 days, a lawmaker said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T15:09:16.193+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:15:25.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:31.330+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate holds arrest order on Pharmally-linked Rose Nono Lin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d8c96-bbf4-4729-9ba2-bb1f918ad614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — A
        Senate arrest order against congressional bet Rose Nono Lin who was linked
        to embattled government supplier Pharmally Pharmaceutical, was suspended for
        10 days, a lawmaker said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc596f-36dd-421b-a53e-074863876f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Blue Ribbon Committee chairman Richard Gordon said
        the panel granted Lin’s request for deferment for humanitarian reasons. Her
        camp&nbsp;said she is in the hospital for a surgical procedure but did not
        mention details. During the committee hearing on Jan. 27, Lin asked to be
        excused as she had COVID-19 and gastrointestinal illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4649c-dd0e-471d-a8ca-923bc2f0f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Lin''s counsel also asked the Pasay City Regional Trial
        Court to issue a stay order and injunction against the warrant of arrest issued
        by the Senate, Gordon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db03a6a-6d7f-430f-8e6f-115bacafdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Rose Nono Lin is indeed ill and needs to have surgery in a hospital,
        we are not heartless people to not allow such a required procedure to be performed
        on her,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038fed64-1337-41aa-8302-835c5b8c8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It must also be emphasized that Rose Nono Lin is not exempt from
        appearing in the continuing investigation nor will her supposed illness exempt
        her from justice,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f737d6-c21e-4416-90b7-4da6895f11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 27, Lin skipped the Senate investigation on the Pharmally
        controversy for the second time. While she sent a medical certificate, the
        Blue Ribbon Committee still approved a motion to seek her arrest as Gordon
        pointed out that she also missed the previous hearing citing a typhoon in
        her area. He said her absences were "quite extraordinary."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd0181-4cc0-42a1-94bf-9bd366beea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin is running for representative in Quezon City''s 5th District.
        She is the wife of Lin Weixiong, identified as the financial manager of Pharmally
        who never showed up in any hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a56a7-1466-4591-9ec5-f5c7e66caa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rose Nono Lin’s husband remains outside of the country despite
        her being supposedly ill with COVID-19 and other maladies," Gordon said. "It
        tells us that his evasion of Senate summons is more important than providing
        succor to his spouse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce939312-cc45-46e2-a3a6-260c0bcaae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lins are also business associates of former presidential economic
        adviser Michael Yang, the Chinese businessman alleged to be the backer of
        Pharmally. The small company was questioned for bagging billions of pesos
        worth of government supply contracts with no track record and insufficient
        capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a79a2-dddf-4969-85ca-f5bab42eaf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 29, Senate security personnel tried to arrest Lin but her
        lawyer said she was under quarantine, but did not disclose the location. Four
        other Pharmally-linked people could not be found in their known addresses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86b346-7f06-49d3-8341-2082a6e8d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:09:16.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:25.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a partial report signed by eight out of 20 members so far, the
        Blue Ribbon Committee recommended the deportation and prosecution of Yang
        and Lin Weixiong over the corruption scandal. It also sought criminal and
        administrative charges against Health Secretary Francisco Duque III, former
        Procurement Service head Lloyd Christopher Lao, and Pharmally executives,
        among others. The report also stated that President Rodrigo Duterte must face
        charges after his term of office in June.</p>'
