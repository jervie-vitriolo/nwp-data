      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Love
        knows no bounds for television presenter and comedian Vice Ganda and his&nbsp;long-time
        partner Ion Perez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9485e-08ae-4a45-bbf5-1f2540b40cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:31:48.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before Valentine''s Day, Vice Ganda revealed that they underwent
        a wedding commitment ceremony in Las Vegas, United States on Oct. 19, 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cca66-ebf7-44f6-b742-a54520462bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:31:48.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a<a href="https://www.youtube.com/watch?v=xcOZkc4Tj60"> YouTube
        vlog</a>, Vice Ganda showed that they exchanged promises at The Little Vegas
        Chapel. While putting rings on each other, they also pledged their commitment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573118a-d483-41c9-98d9-c509aa813f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:31:48.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the ceremony, Vice Ganda and Perez signed a certificate
        of commitment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5d9db-364f-40cc-81af-68fbd32f0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:31:48.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Little Vegas Chapel''s website, a commitment ceremony
        is the perfect way to show commitment to each other "without getting a marriage
        license or filling paperwork."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523f004-5525-49c2-8513-fd2521cec696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:31:48.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met in 2019 when Perez joined as a guest of noontime variety
        show "It''s Showtime," where Vice Ganda is a main host. They celebrated their
        third anniversary on Oct. 25.</p>'
