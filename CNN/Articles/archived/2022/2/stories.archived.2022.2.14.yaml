    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02bfe257-c4c4-4e0a-82c7-cb28dca8bba5'
    'lead': 'At least four presidential candidates have rejected the invitation to
      join debates moderated by the media network owned by embattled televangelist
      Apollo Quiboloy for a number of reasons, while ex-senator Ferdinand ''Bongbong''
      Marcos Jr. confirmed his attendance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T13:39:34.578+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:15:33.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:30.162+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 presidential bets decline, Marcos to join debate in Quiboloy''s media
      network'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ccc99-26ef-430f-8a6e-3c9859f8cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — At
        least four presidential candidates have rejected the invitation to join debates
        moderated by the media network owned by embattled televangelist Apollo Quiboloy
        for a number of reasons, while ex-senator Ferdinand "Bongbong" Marcos Jr.
        confirmed his attendance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f6d1ea-21dd-43b6-8451-c3b1f97ca64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, a professed born-again believer, on Monday
        said he cannot participate in the event hosted by Sonshine Media Network International
        (SMNI) because Quiboloy is wanted in the United States for child sex trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceeaca1-7381-4e30-9640-97f3b3a46a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot, in good conscience, be part of any activity organized
        by a man wanted for detestable crimes and who unconscionably used the name
        of the Lord in vain for religious scams," he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8584cd-1fbd-4d15-99c6-10ae8dd50c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US prosecutors in November 2021 announced sex-trafficking charges
        against Quiboloy, alleging he coerced girls and young women to have sex with
        him as the founder of a religious group called Kingdom of Jesus Christ, The
        Name Above Every Name. He is wanted by the Federal Bureau of Investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af131014-9ff5-4bf3-b759-48fc549774d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:06:10.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/2/5/Quiboloy-wanted-FBI-.html">RELATED:&nbsp;Quiboloy
        on FBI''s most wanted list</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865be28-3a72-48e3-8011-e7ca0e81aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added he has a pending cyber libel complaint against
        Quiboloy so it would be best to skip the event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453df951-7ffd-483e-a706-b3709c34f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said he and his running mate Senate President
        Tito Sotto are declining the invitation from SMNI since Quiboloy already openly
        endorsed their opponents Marcos and Davao City Mayor Sara Duterte as vice
        president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cef444-d683-41bd-9b2d-db5ec8b49eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect and giving regard to common sense, SP Tito
        Sotto and I are skipping the SMNI debates," he tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d0a48-a611-40f0-a7f6-15333d1371b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camps of Manila Mayor Isko Moreno and Vice President Leni Robredo
        said they cannot attend due to conflict of schedule. Moreno is scheduled to
        go around Samar provinces, while Robredo is meeting with her supporters in
        Panay Island.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777347f8-7dba-40d5-add5-527d022e4780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will be unable to attend this privately sponsored event, but
        will definitely be present for all the upcoming COMELEC sponsored and accredited
        debates," Robredo''s spokesperson Barry Gutierrez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2226a6-5b30-454f-8c24-a653ae66922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:29:16.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will attend the SMNI debates on Tuesday, his camp has confirmed
        despite previous statements the candidate will decline attending forums and
        debates.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538d87e-a03b-4613-83ba-b208a0441902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:06:10.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman is also attending. SMNI did not disclose
        the candidates it invited.</p>'
