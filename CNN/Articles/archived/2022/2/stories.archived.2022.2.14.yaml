      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing <a href="https://www.bir.gov.ph/index.php/penalties.html">Section
        255 of the National Internal Revenue Code</a>, Henares said violators may
        be fined up to ₱10,000 or face imprisonment of up to 10 years for failure
