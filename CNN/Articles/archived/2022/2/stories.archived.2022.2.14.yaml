      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners challenging Marcos'' bid previously said they will
        appeal the case before the Comelec en banc and called on the public to <a
        href="https://cnnphilippines.com/news/2022/2/11/Bongbong-Marcos-massive-electoral-swindle.html">fight
        the "massive electoral swindle"</a> which would allow another Marcos to retake
        Malacañang.</p>'
  'SMNI-debate-Quiboloy-Pacquiao-Lacson-Marcos':
    'caption': 'Pastor Apollo Quiboloy endorses Sara Duterte and the rest of the UniTeam
      Alliance on Feb. 1'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-14T13:37:06.737+08:00
    'imagesource': 'jcr:7fd8aa1e-9997-47ac-a45f-c05507d33572'
