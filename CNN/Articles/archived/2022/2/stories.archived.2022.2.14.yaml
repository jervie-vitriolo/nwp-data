      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebeae8-557e-47db-a854-6b1739f13578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just got curious at the time when artists here on Twitter have
        been complaining about their artworks, specifically the ones uploaded on DeviantArt,
        have been minted by anon accounts,” he said. “That was also the time a number
        of them have signed up and paid for DeviantArt''s security feature where you
        get notified if an image similar to your artworks posted on DA have been minted
        on NFT platforms. E poorita lang ako so yun nga, I searched sa OpenSea my
        DA username, tas dun ko lang nalaman.”</p>'
    '115':
