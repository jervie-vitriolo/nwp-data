      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolisay sees endurance as a characterizing trait of love teams —
        in the traditional sense, EliKoy, who has not worked on projects outside the
        “Gameboys” universe, might not be a love team just yet. Still, he acknowledges
        that the pair signals an attempt to change this traditional notion of what
        a love team is. “For the longest time, the idea of a love team is very heteronormative.
        It always projects the idea of a heterosexual man and a heterosexual woman,
        kumbaga ‘yun yung ideal love,” he explains.</p>'
