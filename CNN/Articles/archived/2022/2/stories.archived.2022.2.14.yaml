        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b6f54-186b-45e0-a5fd-f6ec2871473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after Mendoza’s open letter, actress Solenn Heussaff
        <a href="https://www.gmanetwork.com/news/showbiz/showbizabroad/635006/solenn-heussaff-speaks-the-truth-about-love-teams/story/"
        target="_blank">urged fans</a> to support love teams without expressing hostility
        when the actors work on projects separate from their pairing. “You want to
        act with different people, because you learn from every new person you act
        with,” she wrote in a <a href="http://web.archive.org/web/20180129124612/http://solenn.ph/journals/wheres-love-love-team/"
        target="_blank">blog post</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53eee5c-9c85-404b-8f1a-fbdb13e61dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74300d-1297-440b-97f5-c9283c983c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We saw this in 2019 with “Hello, Love, Goodbye,” starring AlDub’s
        Richards and KathNiel’s Kathryn Bernardo. It came in the year Bernardo and
        her usual onscreen partner Daniel Padilla agreed to <a href="https://cnnphilippines.com/entertainment/2019/3/13/kathryn-bernardo-daniel-padilla-no-projects-this-2019.html"
        target="_blank">not accept projects together</a>, which the pair deemed a
        move towards their individual growth. While there was initial backlash, “Hello,
        Love, Goodbye” went on to become <a href="https://www.bworldonline.com/hello-love-goodbye-is-now-highest-grossing-phl-film-ever/"
        target="_blank">the highest-grossing Filipino movie of all time</a>. (The
        record was previously held by KathNiel film “The Hows of Us.”)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55b3ac-708f-4aaa-9c3c-7298c58e2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b1e69-2e2a-47ee-bfba-9e6819fd48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year began with JaDine, the portmanteau of James Reid
        and Nadine Lustre, announcing their split after nearly four years of reel-to-real
        romance. With enhanced community quarantine and the shutdown of the ABS-CBN
        franchise happening in the span of a few months, major love team projects
        were understandably put on hold. Aside from KathNiel’s pandemic-set digital
        series “The House Arrest of Us,” love team powerhouses KathNiel, JaDine, and
        Liza Soberano and Enrique Gil of LizQuen, have yet to formally return to our
        screens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849129f-8a68-4884-bae9-1ebc39f103ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cbbdd-361d-4473-a68d-5326cf6c2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/television/2022/2/8/on-the-wings-of-love-behind-the-scenes.html"
        target="_blank"><strong>LOOK BACK: Behind the scenes of “On the Wings of Love”</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb41c7-ed07-4f00-8dab-8c77cf441b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e55c52-4c79-4665-9e67-027541d7663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, film critic and professor Richard Bolisay argues that
        presuming love teams are dead is simply not true. “Sa pag-define ko ng love
        team, there’s always a studio or a company backing them up,” he tells me via
        Zoom, calling ABS-CBN’s closure a turning point in this recent slowdown of
        love teams. “How can they develop [love teams] without a big platform?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313fcf6-b48c-4c28-acde-486c3f8bde1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400ab93-6dc4-45fe-971c-bb5cc4085723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolisay asserts the entertainment industry cannot be divorced from
        socio-political context, and the success or failure of love teams is highly
        dependent on what is currently changing in society. One such change is the
        emergence of social media and streaming, which subsequently alter audiences’
        viewing habits. In a <a href="http://www.plarideljournal.org/wp-content/uploads/2019/12/2019-02-Bolisay.pdf"
        target="_blank">2019 paper</a> on the JaDine fandom in the Twitter age, Bolisay
        wrote that love teams have existed since the silent film era of the 1920s
        — what’s new is such love teams becoming heavily internet-mediated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36ec2e-8652-46ce-9fbc-fed1ce6c6ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccfbc61-5028-4cdd-818d-fa4be40e5f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days of measuring success solely through movie ticket
        sales or mall show attendance. As Bolisay wrote in his paper, “Aside from
        connecting fans with celebrities and granting them a sense of intimacy, social
        media also serves as a rostrum on which fans, in a seemingly elevated position,
        are enabled to show their strengths in numbers.” It has become standard practice
        to assign hashtags for each episode of a love team’s teleserye, and fans take
        it upon themselves to get the hashtag trending on Twitter. Very often, they
        succeed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a929d8-d15a-4e87-b303-cdff6d5a887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
