      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa na po diyan yung possible employment ng mga private armed groups.
        Ito naman po ay pinagtutulungan ng PNP at AFP na masiguro na hindi po sila
        magagamit ng sino mang kandidato o politiko,” she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8956e3-e817-4791-9a8d-adeb071e085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248328d-8549-40d1-829a-43a0c574b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking out for possible employment of private
        armed groups. The PNP and AFP are working together to make sure that they
        would not be hired by any politicians or candidates.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234360fe-920d-4495-8ec6-2c73c42552a6'
      'mgnl:activationStatus': true
