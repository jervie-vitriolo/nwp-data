    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352a77b-f70c-4429-bfeb-6b278634e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.551+08:00
