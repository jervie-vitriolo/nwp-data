      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019261e1-49b3-45ec-9a50-3f19464b29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also in 2021, the annual energy consumption used to maintain
        NFTs amounted to 107.79 TWh, which is the same amount of electricity consumed
        by the <a href="https://digiconomist.net/ethereum-energy-consumption" target="_blank">entire
        country of the Netherlands</a>, and 53.79 Mt CO2 or the same carbon footprint
        as the entire country of Singapore.</p>'
