      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c86970-f748-4097-ab94-821b81ff103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One tweet even showed a photo of a room full of active servers,
        questioning why so much energy was being spent just for an NFT holder to brag
        about a token to an artwork they don’t legally own. BTS fans, who call themselves
        ARMY, decried the company’s move towards NFTs, saying that it was a poor move
        given the boy group’s environmental advocacy. Even the top gaming platform
        Steam banned NFT and blockchain games on their site given all these controversies.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716a7f0-8a27-411c-a703-9e9c708b357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8350a0-6449-4166-ab39-e314b590b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz added, “All I can say is: what is the point of earning more
        and faster, if it means my home planet will die faster? Even if there may
        be legitimate ways and maybe eco-friendly versions soon (which I personally
        highly doubt), as long as there are more and more people who are evil enough
        to twist the NFT system, I do not wish to be part of it.”</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9fe485-f909-4a4d-9702-ff04db0f3b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly enough, the United Nations Climate Change Conference
        (COP26) launched an NFT competition this year that sought to use NFT art in
        addressing climate change. And out of all the entries gathered worldwide,
        Filipino artist Bricx Martillo Dumas brought home the gold at this DigitalArt4Climate
        competition with his work, “Nexus.”</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec196df-ff83-4773-a018-5fdc70ace98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f2985-f960-4a4a-80f8-60f26f6f56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the irony of a climate art competition vis a vis
        the damage NFTs are causing the environment, Dumas shared that the NFT community
        is in fact already familiar with these and are thus attempting more eco-friendly
        systems.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60412f06-ea19-4832-959f-ed0e054587e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24275c1-1679-4d91-835a-eecd02c9d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The organizers are aware of these concerns and are finding ways
        to lessen the environmental impacts of NFTs,” he said. “The technology is
        continuously developing and newer systems are expected to have less negative
        impact than the older versions, paving the way for greener versions of this
        technology.”</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76f08f-5306-48d1-aa3c-c7b4adfae9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
