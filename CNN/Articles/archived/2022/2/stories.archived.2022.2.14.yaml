    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3a0b8-dca8-479b-9e5c-07a241cb601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no wonder then that the debate rages on. This new technology
        has the power to turn a starving artist into a millionaire overnight, but
        also the same might to further hasten climate change. I personally know people
        who have invested their life savings into NFTs as an attempt to take a shot
        at hopefully earning more than what their regular jobs can afford them, but
        I also know people who have vehemently vowed to stay away from NFTs as a stand
        for artists’ rights and environmental protection. But before we delve into
        the debate, what exactly are NFTs in the first place?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d9c7d-7418-4e92-9f13-7e7a3472783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'image': 'jcr:258067bf-b9b7-4ad7-9630-a35cc5f6cda5'
      'imageCaption': 'NFT or non-fungible token literally means “non-interchangeable
        token.” This is a type of data that uses the blockchain (mainly Ethereum),
        or an online network of computers that acts as a digital ledger of transactions.
        Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
