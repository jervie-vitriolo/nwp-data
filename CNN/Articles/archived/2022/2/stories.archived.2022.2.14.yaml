      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        pandemic has affected almost every aspect of peoples’ lives including relationships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ff5b2-f3d1-4edb-863e-f9791f90768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef80bda-4a70-40e2-91ad-f343b4b68d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://cnnphilippines.com/news/2022/1/19/philippines-population-growth-popcom.html">Commission
        on Population</a> earlier reported that the country’s population increased
        by just 0.3% or over 300,000 — the lowest population growth in 75 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd31caba-a84c-4e38-b18f-577856ea5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3b1cb-8101-496d-a92b-ed690374c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, sexologist Dr. Rica Cruz said that the POPCOM report
        could indicate that the family planning methods are working. However, this
        also shows that intimacy has decreased among many couples due to uncertainties
        brought by pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ecd7f-6396-4e83-ad1e-6940211c4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16c9d2-beaf-43ab-8b18-ac03175551f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kumbaga nawala sa pagka-normal yung buhay natin kaya nag-sit in
        yung anxiety. At yung anxiety na ‘yun, siyempre kung marami kang iniisip,
        madami kang pinoproblema, hindi mo na maiisip na makipagtalik pa sa inyong
        asawa o karelasyon,” Cruz told CNN Philippines’ Newsroom Ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134f81e-2bc5-4881-bdc3-ede205574c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd2a33-1493-426c-87de-44dab4b24f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our lives did not feel normal that’s why we experience
        anxiety. Because of anxiety, you think a lot about many things, you have so
        many problems, so you will have no time to think about making love with your
        partner anymore.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa8368-02f1-4211-ad5b-00f790985d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a46035-5947-455a-beb5-5b041273c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said that it is important for couples to have time with each
        other to bring back intimacy in their relationship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a8a8a-f4e5-4aea-b266-13f816e45a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16711f-8cdd-49e6-b6af-814ee048a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:49:08.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.857+08:00
