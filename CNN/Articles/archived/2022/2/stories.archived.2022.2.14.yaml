      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eaaf22-7c9e-4e7d-bdae-05835b5bfd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one of 28 head coaches employed in the NFL is Black, with four
        teams officially without a head coach, in a league where roughly 70% of the
        players are Black. That lone coach is the Steelers'' Mike Tomlin, who won
        the Super Bowl in 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad95dae-9c3c-4366-9666-9c3550e3debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea008f3-7352-461f-b2ab-fa282ec517c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two other non-Black minority coaches -- one of Puerto
        Rican and Mexican descent and one of Lebanese descent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6c660-b8f0-406a-b971-ec17c3e07b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef2d68-aee9-4bdd-b5ec-9ee21e2723b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL Commissioner Roger Goodell admitted this month that the league
        has fallen short by "a long shot" in ensuring head coaching opportunities
        for Black and minority candidates and vowed to see if policies need to change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8e4d6-74f3-42ad-93d4-b742158541b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947d813-c0d8-4d66-8876-01e4d2237d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you take anything off the table until you have people
        look at that, help us independently say, ''Is there something flawed with
        our process?''" he said of the league''s embattled interview process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea0515-854e-439f-8847-7e28c883c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799ef9b-8c6f-4d07-bc09-34b9a8816295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if there is, what can we do to resolve that and fix that?"
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f177f50-30ba-4db5-9e76-8cbe6256685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a61787-6606-4fc1-84c7-d7ec2750c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told NBC that the NFL "should be held to a reasonable standard"
        given its broad influence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79815c46-698c-4675-a91d-044bd8d9564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
