      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before people did not know of this perpetual disqualification
        so they should be more wary, file their income ntaxes, do not violate the
        Tax Code. Because once they are convicted, they are barred from running.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f0429-92b8-4b4e-b380-689dd627f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:05:29.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview, tax expert and certified public accountant
        Mon Abrea also cited the 1986 provision that requires Marcos to settle his
        tax obligation in the previous year. The division needs to clarify its decision
        since "there is a law that punishes it," and "the conviction was upheld together
        with the fine" in the Court of Appeals, he noted.&nbsp;</p>'
