      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Reitman''s family for more information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90589b-7ad4-4c8f-b164-991280eeb162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.006+08:00
