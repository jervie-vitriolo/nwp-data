    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550de3e-b76c-443d-84bf-2882d5340123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
      'mgnl:createdBy': 'gabrielle'
