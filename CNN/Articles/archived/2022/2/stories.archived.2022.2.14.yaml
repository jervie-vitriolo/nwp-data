    'imagesource': 'jcr:ad5989fd-0353-414a-b775-0eb100bc6cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '401b0d40-067e-4d44-bf18-2af87b858147'
    'lead': 'Health Secretary Francisco Duque III says Metro Manila''s average daily
      attack rate or ADAR has not yet reached the level needed to ease to Alert Level
      1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T10:50:54.145+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:15:39.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:28.168+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR mayors recommend Alert Level 2 until end-February'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3723fe-e80b-44fd-99bf-bf62c09709c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:50:54.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — Metro
        Manila mayors have recommended the extension of Alert Level 2 over the National
        Capital Region until Feb. 28 as the government is set to announce new classifications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f169e-cbf1-49d2-a860-46ca6f098dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:50:54.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Council Chair and Parañaque Mayor Edwin Olivarez on
        Monday said the local chief executives have signed the resolution to retain
        the current restrictions despite the improving COVID-19 situation in NCR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62da0ca-8899-4d94-a033-b5c0966c63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:50:54.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po tayo totally dapat totally magbukas immediately. Dahan-dahan.
        Ang tingin ng mga mayor, i-sustain muna ang alert level 2 until the end of
        the month," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f93405-7842-4702-8171-aeb8c084ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:50:54.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not open immediately. We want to take it
        slow. Mayors think we should sustain the Alert Level 2 until the end of the
        month.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6eb80-9190-4cde-a7b0-c31c2a3a572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:50:54.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force considers the recommendation of the
        mayors, alongside other metrics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3463cda-c57f-43ce-beb9-469f5cea8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:50:54.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the region''s average
        daily attack rate or ADAR, which is currently at 11 or moderate risk, has
        not yet reached the level needed to ease to Alert Level 1 or "new normal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db5ef9-8f16-4f2d-acd1-39f2b1aa3a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:50:54.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hanggang hindi bumababa ang ADAR sa 7 and below — iyon ang threshold
        — hindi tayo makakapag deescalate to Alert Level 1," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0272a8-1f71-44dd-bb76-d8507c262061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:50:54.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until the ADAR isn''t at 7 or below, we cannot deescalate
        to Alert Level 1.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b1490-d1ca-4f40-a6b6-92edfc343362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T10:50:54.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr, who agreed that the de-escalation
        should be done gradually, said the IATF will meet on Monday night to discuss
        the next alert level classification.</p>'
