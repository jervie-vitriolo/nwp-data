      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, who cares! Just kidding — kind of.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f199d7-adca-450a-94ca-df34de824894'
