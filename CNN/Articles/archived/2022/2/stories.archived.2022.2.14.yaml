      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair also comply with common love team tropes: the fact that
        they have a love team name is already remarkable, and they give out this fantasy
        that the romance can happen in real life. (I recall a <a href="https://www.rankthemag.ph/cover-about-damn-time-elijah-canlas-and-kokoy-de-santos-origin-story/"
        target="_blank">magazine photoshoot</a> where the pair lightheartedly call
        each other “baby” even when they’re not in character.)</p>'
