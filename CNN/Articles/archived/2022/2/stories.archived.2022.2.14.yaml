    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals U-23, Timor Leste settle for draw in AFF opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f761b3-1848-43f5-8d2e-24c344e06c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) –</strong> Striker
        Ivan Ouano salvaged a 2-2 draw for the Philippine Azkals U-23 squad in its
        ASEAN Football Federation Championship opening game on Monday, after scoring
        the two game-tying goals against Timor Leste.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022e826-f938-4012-b675-e7df12b9a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054080f8-fe5e-4a33-9690-8e62bb39679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National University product made the brace with a sliding left
        foot goal in the 45th minute and from a corner play in the 62nd minute, enabling
        the Philippines to tie the contest at the Morodok Techno National Stadium
        in Phnom Penh, Cambodia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da095f-28d1-44a2-800a-701ea42cf57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad45ce-0223-4749-a7bd-c3374da6f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we went 1-0 down and 2-1 down, I think we showed
        great character to come back both times and get the draw," Azkals head coach
        Stewart Hall said during the post-match press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd9462-9d33-45ad-b684-d9c790ce516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ddeb8-4b98-4345-9ecf-1450af71921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos poured their energy out in the field against an aggressive
        Timorese squad, who opened the scoring line in the seventh minute after midfielder
        Mouzinho Barreto de Lima converted the penalty kick off a Philippine foul
        in the box.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1018271-7cf5-46a8-9c60-9930f1cb312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda0c55-93c9-474c-bd63-a45bd5ee1498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 1-1 halftime truce, Timor Leste showed off its attack plays
        in the early part of the second half to retake the lead in the 56th minute
        courtesy of defender Joao Soares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bddfd4-72b5-4e7c-afd5-522ab3876b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f34638-56fb-4bc6-be44-af09733edd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Timorese booters continued to look for a shot inside the box
        after the second Ouano goal, but Filipino goalkeeper Quincy Kammeraad imposed
        his will around the net, stopping their attempts to settle for a draw in the
        opening match of the Southeast Asian football tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599bf246-2802-4748-a286-a559f7a99855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc66c6d-ad31-4361-9672-9584bcb3e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the draw, both the Philippines and Timor Leste received a point
        each in the Group A table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8bafbb-dcf2-4499-8626-eb29065c9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b22774-7c26-4ee2-98ad-7176c29fd714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals U-23 squad also bounced back from their 1-0 loss against
        the same Timorese side in the AFC Under-23 Asian Cup qualifiers last October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33e1a3-a8c3-4fc2-a2f1-706adf00d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1ad55-b456-4789-966d-b593474de654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:58:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will next face host country Cambodia on Thursday.</p>'
