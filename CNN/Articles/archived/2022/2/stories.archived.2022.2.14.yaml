    'lead': 'A former chief of the Bureau of Internal Revenue raises some lapses in
      the decision of the Comelec to junk the disqualification cases against presidential
      candidate Ferdinand ''Bongbong'' Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T13:36:15.322+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:15:34.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:29.898+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-BIR chief: Perpetual DQ an accessory penalty for non-filing of ITR

      '
    'updated': 2022-02-16T00:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd91784-f0b9-4722-b82b-3e02a2122861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> A
        former chief of the Bureau of Internal Revenue on Monday raised some lapses
        in the decision of the Commission on Elections (Comelec) to junk the disqualification
        cases against presidential candidate Ferdinand "Bongbong" Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501611b-2960-4155-8084-90f5114d5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274d492-e032-4251-9a4a-3f5701821f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Monday, former
        BIR chief Atty. Kim Henares refuted a portion of the Comelec resolution which
        noted that perpetual disqualification due to non-filing of income tax returns
        was not provided for under the original National Internal Revenue Code — a
        basis for dismissing the consolidated petitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8ca32-97c2-4720-9453-535dcb3da4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b2ed8-315f-48c7-a80c-053a83e26670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang 1977 Tax Code ay marami hong amendment. Isa ho dito ay
        yung amendment ng [Presidential Decree] 1994...Hindi ho eksaktong tama yung
        pagkasabi na ''yan kasi ''pag sinabing 1977 Tax Code kasama lahat ng batas
        na nag-amyenda sa kanya,"</em> Henares said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e0367-c92d-4755-bfd2-f4fa19a480ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec051ff-b79f-4b4f-a00e-074db2cbee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 1977 Tax Code contains a lot of amendments. One
        of these is the amendment of PD 1994....What they said is not exactly correct
        because when you say 1977 Tax Code, all the amended provisions are included
        there.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c43ad-2c73-4999-9867-d533f0eed39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c62e5-02f0-402b-95ad-fa6d41e36842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares referred to PD 1994 as an amendment to Tax Code, which imposes
        the penalty of perpetual disqualification for non-filing of income tax returns
        effective January 1, 1986.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7e559-d854-44e9-8735-36f6f1208e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94b88c-36bd-4f54-99c1-4755a7d9de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was previously convicted for failing to file his ITRs from
        1982 to 1985 when he was governor and vice governor of Ilocos Norte. But Comelec
        reasoned that failure to file tax returns "is not inherently wrong in the
        absence of a law punishing it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed68dbf-c146-4a24-a11c-8dc43adb3820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a40e0e-d7b7-475e-9be0-5f202d691cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares maintained that Marcos still violated the provision, especially
        for failing to file his taxable year 1985 in the succeeding year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7c5bd-e40e-4adf-abea-0ef823831acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71117e-c7c6-481a-8ab7-02162fa7ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil may requirement ka magfile noong April 15, 1986 na hindi
        mo ginawa, pasok ka ngayon dito sa amendment na ito kasi government official
        ka pa naman nun, hindi ka pa pinapalitan, deadline ho yan,"</em> Henares said.
        <em>"Meron na hong Supreme Court decision na nagsasabing kung may crime na
        na-convict, maski hindi nakasulat sa judgment mo, automatic kasama yan accessory
        penalties."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb6c41-9c0b-4e64-a174-b2f05c05ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4b32b-9ec0-4278-8ec7-d707deae761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because you were required to file your tax return
        on April 15, 1986 and you failed to do so, you are covered by this amendment
        because you were a government official and no one succeeded you at the time,
        that was the deadline. A Supreme Court decision also said that once you were
        convicted of such crime, whether or not it''s written in your judgment, it
        automatically falls under accessory penalties.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7321856-3f2b-434b-a4b1-203d2fcb60c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084cea6-2d3a-4e97-a927-4a3d45c6c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang patakaran sa Pilipinas, ang desisyon ho ng</em> (In the
        Philippines, the decision of the) Supreme Court takes precedence and forms
        part of the law of the land," Henares maintained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68914583-aa58-4637-b8cc-5d2feb5d7e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218a274-0b47-4a33-9a78-571ed4725c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares noted that the respondent must have been able to settle
        his deficiency taxes and fines in the same court that imposed the penalties
        against him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d7d21-054f-43be-a048-e1139cf8a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60ebab-bf53-424a-ad46-a270192a2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said despite Marcos'' unique case and despite him being a prominent
        figure, he was still convicted. Government officials must ensure that they
        settle their tax liabilities, which could potentially get in their way of
        running for public office, she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919ca80-15f1-4606-95cf-5e60f3d17bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T13:36:15.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

