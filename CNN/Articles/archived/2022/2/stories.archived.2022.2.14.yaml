    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5eaecc-57a5-49dd-9683-f3763264cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
