      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about the morale of our taxpayers. Even if it does
        not qualify as moral turpitude, according to the decision, the one convicted
        will lose his moral ascendancy to ask all of us taxpayers to file and pay
        our taxes because you didn''t file and you were convicted," Abrea pointed
        out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cc47c-2e9f-4aaf-b01c-8f1fee8804a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:05:29.258+08:00
