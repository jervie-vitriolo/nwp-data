      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region has been under Alert Level 2 since the
        start of February as its number of COVID-19 cases continues to dwindle. The
        region''s 17 mayors unanimously recommended to keep Metro Manila''s status
        for the rest of the month.</p>'
