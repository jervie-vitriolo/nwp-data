      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e821490-2a9c-42cf-b77e-0649bf85d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are non-fungible tokens?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc65a6-5069-49be-8fe5-ab70ec7efbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFT or non-fungible token literally means “non-interchangeable token.”
        This is a type of data that uses the blockchain (mainly Ethereum), or an online
        network of computers that acts as a digital ledger of transactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e4a78-0c40-4117-bb8e-3ca85ec2b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7d3dd-8910-4ab9-b463-65ce49f7ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you buy an NFT, you’re purchasing the rights to say that a
        specific digital item — such as an artwork, website, photo, or video — is
        non-interchangeable or one-of-a-kind, and every computer on the blockchain
        will validate that yup, congratulations, you are truly the sole owner of this
        <a href="https://www.cryptokitties.co/" target="_blank">unique digital kitty</a>
        or this artwork of a bored ape. Think of NFTs as limited edition baseball
        trading cards you brag about to your friends; in the same way, people participating
        in the sale of NFTs consider their purchases as investments in a collector’s
        game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22f0fc-d1ed-4b62-bb60-74936fb18d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a01ccf-e895-42a2-932c-7332af5bc241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s not just artworks that are being sold as NFTs. Music albums,
        videos, and even <a href="https://www.nme.com/en_asia/news/music/bts-fans-threaten-boycott-hybe-over-plans-launch-nft-content-environment-3088098"
        target="_blank">BTS photocards</a> (fans threatened a boycott, but more on
        why later) can be NFTs. Remember the viral “Charlie Bit Me” video from the
        2000s YouTube era? Sold as an NFT. The first tweet ever on Twitter? Sold as
        an NFT. A video of a Lebron James slam dunk? Sold as an NFT.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72db45-3d54-4f02-8bec-907a5b5fe5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c9df5-8dec-4b93-ad0c-b502efed2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs have even penetrated elite art auction houses such as Sotheby’s,
        where one auction raised $676 million or more than ₱33 billion, marking a
        change in the art market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7132b-8468-4b0a-b54c-25091b6d3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089be3c8-2b39-4027-97d6-b7533cbbbd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what does this really mean? Can you truly be the sole owner
        of a digital piece when these are so easily copied and pasted across the internet,
        unlike physical pieces you can clearly take home and hang on your wall? In
        the open digital playground of the internet, it’s so easy to take a screenshot
        of something you like online and to pass this to your friends’ group chat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233e61d-e5f7-4adf-8ad9-8f558674fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4705b46-d058-4991-9f84-085ef6d38195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet is also still trying to grasp this new concept. For
        example, does this mean that when an artist sells an NFT, they no longer own
        their artwork? Why would I buy an NFT if I can take a screenshot of it anyway
        since it still exists online?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75cc00-76c8-4f53-982a-54093746f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115b9ad-deb6-4394-89f3-ac7c803b610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, what impact will NFTs have on Filipino creators
        and the Filipino art scene as a whole?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90649c44-85da-4a07-81a6-da3c39bfe47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b416f-46ed-45bc-9bab-5228c9dbdf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Digital collectibles vs. traditional art trade</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645da2a2-edee-4d53-b9d2-d7c86d19f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For artists who have entered the NFT arena, the appeal of this new
        tech lies with how it democratizes artists to have more control over the sale
        of their work and directly links them to a wider market beyond the control
        of traditional galleries and institutions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b3464-14bf-4f82-8bb1-88c66266fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such believer is Filipino-American rapper Apl.de.Ap. A staunch
        advocate for Filipino creatives, Apl.de.Ap was motivated to join the NFT space
        after he saw how cheaply Western corporations pay us for our work. In his
        eyes, NFTs will allow Filipinos to market themselves to direct buyers instead
        of relying on a middle man and will help creatives dictate a higher price
        for their work.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40bb06-0e1f-48fd-9cb4-fb6c86c135e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since collaborated with artists AJ Dimarucot and Tom Coben
        in launching four NFTs on <a href="https://blog.portion.io/black-eyed-peas-apl-de-ap-drops-debut-nft-with-rising-filipino-talent/"
        target="_blank">Portion.io</a>, which are special video clips of his newly-released
        music.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499c1cd-cb58-44c0-81e3-55e598c44191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Often, we just think about the brand but not the person who creates
        it. Especially creative artists in the Philippines. We’re always outsourced
        but not paid well. This is a way to get paid not in peanuts but with the true
        value of the art and their work,” Apl said in a <a href="https://cnnphilippines.com/life/culture/tech/2021/5/28/apldeap-nft-art-collection.html"
        target="_blank">2021 interview</a> with CNN Philippines Life.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5ee2c-fbc7-4c52-9f78-b8bab5cf94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T17:19:51.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>For artists who have entered the NFT arena, the appeal
        of this new tech lies with how it democratizes artists to have more control
        over the sale of their work and directly links them to a wider market beyond
        the control of traditional galleries and institutions.</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091821b-ab6c-44a6-bfe6-874edc3529d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another musician dabbling in NFTs is Nadine Lustre. She recently
        minted 1,000 editions of her new pop/R&amp;B single, <a href="https://www.enter.audio/artist/nadine/nfts/wait-for-me"
        target="_blank">“Wait For Me”</a> and is selling each at more than ₱1,500.
        (Minting is the process of making your digital item part of the <a href="https://ethereum.org/en/"
        target="_blank">Ethereum blockchain</a>.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e6caf-7394-4493-bc40-ad87c9887808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team from enter.audio, the Norway-based platform where Lustre’s
        NFTs are available, emailed us to explain how music sales via NFT differ from
        traditional music royalties.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e7b5e-fb28-4920-9206-ce5e00688a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Streaming royalties are usually fairly low, and you will need very
        high streaming numbers to be able to profit from it. With NFTs, you can earn
        royalties on every resale of the NFT. Because it is minted on the blockchain,
        you can ensure that you always benefit from every single sale of the NFT.
        Here, the musician is in complete control of their royalties, while the buyer
        can authenticate the origins of the NFT by following the blockchain transactions.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d457e2-8441-4305-9e2f-49eb850704d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team clarified that buying an NFT does not give you commercial
        rights to the original track.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2faddc6-0620-4b88-97c0-95ce41b20871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless something else is stated in the NFT, you only own that specific
        track,” enter.audio said. “You can think of it sort of like buying an art
        print or a physical CD. You own that particular print or CD, but you still
        don’t own the commercial rights for it. You can resell it on the second-hand
        market, and in that way be a part of the increasing value of your favorite
        works.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77ca94-b3e3-4734-a125-aa42d8eb8c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter.audio says that their goal is to help musicians worldwide
        have digital scarcity of their works, secure royalties indefinitely, and completely
        remove the middleman from the equation. Seeing how pirated copies and art
        reposts have hurt artists’ sales for decades, could NFTs be the solution to
        proving digital creations are unique and therefore deserving of higher sales,
        too?</p>'
    '144':
      'image': 'jcr:fbb4de74-9d3d-49c4-9e87-108dc878ef83'
      'imageCaption': 'In Apl.de.Ap''s eyes, NFTs will allow Filipinos to market themselves
        to direct buyers instead of relying on a middle man and will help creatives
        dictate a higher price for their work. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fab4bc-c405-4390-b80c-187f986f41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:34:56.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-19T00:03:46.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d576b3-328b-4385-9d35-5ac2301c2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why buy something available online?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be4c1e-f91f-4795-a711-fa5b3a894ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as mentioned earlier, it must be made clear that the purchase
        of an NFT does not transfer the work’s copyright to the buyer. Recently, crypto
        group <a href="https://twitter.com/TheSpiceDAO/status/1482404318347153413"
        target="_blank">SpiceDAO</a> tweeted about their €3 million purchase of a
        “Dune” book, which they declared they’d splice and sell as NFTs and use to
        produce an original animated series. They were immediately ridiculed by users
        online, who reminded them that their purchase did not give them intellectual
        property rights nor the copyright of the work itself.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a8e2f-f753-4c11-82db-7bf95471c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f68a3b-3999-47a8-92eb-6b88725b8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why would you then buy an NFT if it doesn’t legally give you
        ownership of the artwork, only of the digital token that points to the artwork?
        Funnily, according to many NFT buyers online, their reason was, “I don’t know
        what I’m doing. It just looked cool.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7ed7a-b5b7-4093-8521-4abb48aaaf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed4958-e1f1-4f55-9f55-08e327bcf4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s no joke to pay huge sums of money for something that simply
        looked cool. For other more serious buyers, it really was about the ability
        to directly support artists they liked and the sense of belonging in a community.
        And this sense of community appeals to more pragmatic buyers with the opening
        of NFT clubs. For example, the <a href="https://boredapeyachtclub.com/#/"
        target="_blank">Bored Ape Yacht Club (BAYC)</a>, one of the most successful
        NFT communities, has within its ranks celebrities such as Jimmy Fallon, Stephen
        Curry, and Post Malone. Being a BAYC NFT holder opens up a range of benefits
        to these members, such as exclusive access to Discord servers and clubs, and
        free NFTs they can resell and earn from.</p>'
    '90':
      'image': 'jcr:2a21103f-6e1c-44c8-9114-774da89eed0b'
      'imageCaption': 'The Bored Ape Yacht Club (BAYC), one of the most successful
        NFT communities, has within its ranks celebrities such as Jimmy Fallon, Stephen
        Curry, and Post Malone. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a384a4-137d-49db-9865-6cb54a69d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T17:19:51.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d4526-49ed-42f2-b3b1-a03ecdc767d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ecf44-2a2f-4e78-9485-e41b646c3ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This then leads us to an important — if not the main — incentive
        for many in the community: an NFT’s resale value. By purchasing an NFT, a
        buyer who now possesses this unique, limited edition token of an artwork can
        sell it to the next highest bidder. Platforms such as Nifty Gateway, Rarible,
        and OpenSea have been buzzing with activity this 2021 with the growing community
        of NFT buyers and sellers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca22ac3-51e0-43c6-a9d1-ed4380b66d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6afe8e-768c-46cb-ac32-741830727e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who can blame Filipinos who want to earn via an alternative
        source of income? I’ve personally met friends who are active in the NFT gaming
        space, and they’ve confided that they earn twice as much via NFTs versus their
        regular jobs. Just search Youtube for play-to-earn NFT games such as Axie
        Infinity, Crypto Blades, and My DeFi Pet, and you’ll find a wealth of Filipino
        content creators providing tips on how to setup a Binance account, invest
        a starting capital for in-game equipment, and win games in exchange for earnings.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46423793-d3b9-44b1-9ea5-1b0d71a06285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d7e39-bada-4d10-a776-a00325c5dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/tech/2021/11/9/axie-infinity-play-to-earn-philippines.html"
        target="_blank">READ: Axie Infinity and the concept of play-to-earn</a></strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654e22d-6b32-4056-a9c3-1bc4be5e5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd051c2-83f4-44b9-8bab-6a8f28251d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everyone is fully onboard the NFT train, with many
        other Filipino artists raising points of concern. Momo, a digital artist known
        online as megaluhdon, said that her issues with NFTs pertain to the ethics
        behind it and its capitalist foundations, such as this resale value.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bba40-a47e-4b40-95d6-57965be8f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd89dd-5a8b-4937-b047-21dff49bc901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That value is computed according to digital scarcity which, the
        more I read about it, sounds more like a scam than anything else,” said Momo.
        “To me, that’s fundamentally unsettling. It’s a slap in the face because it
        tells artists, ‘Your art isn’t valuable to me unless I can profit from it.’
        And that’s an evil mentality that’s existed in a lot of forms just because
        a lot of people don’t want to spend for art unless it’s sold extremely cheaply
        and at the expense of the artist. The concept of the starving artist was born
        from capitalism.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f3c46-661c-4c2a-a29c-3e1451279ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c39bd0-d3cb-4e6e-8502-933cb594a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People against NFTs have since then launched what is known as the
        <a href="https://www.vice.com/en/article/3abnwv/this-powerful-right-click-artwork-is-made-of-10000-nfts"
        target="_blank">Right Click Revolution</a>, where they right click an NFT
        and save it, as an in-your-face to NFT buyers of the absurdity of exclusivity
        on the internet. “You paid a million for this artwork, which I saved for free,”
        seems to be the common statement. Members of the effort shared that their
        main contention with NFTs was the imposition of scarcity on art for the sake
        of profit.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12b69c-5919-451c-a191-0a8c665308e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff28a23-a97e-4331-a62a-d0644a37c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On art theft and climate change</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9104f18-736c-4c38-89f9-d18e91fdb0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue hounding the NFT ecosystem is art theft, with crypto
        buyers stealing artworks from artists who aren’t participating in the community,
        in order to mint these pieces and earn from them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cb95b-7215-406d-a7e9-d1a9e2649596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6bfd0-41c5-4e8f-a2bb-e11bf0a01b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momo said: “As the hype around the lucrativeness of NFTs grew, so
        did the likelihood of art theft, which was already a major problem to begin
        with (from Instagram reposters to plagiarizers to unauthorized resellers).
        Many artists have claimed that their art was being sold as an NFT even when
        they themselves don’t make NFTs. For more popular artists, their art is more
        likely to be reported — but what about smaller artists whose works are unknowingly
        giving more profit to art thefts?”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70830658-125d-4019-84df-2715a16674bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960a432-1b40-44dd-8fef-70e63516e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye Quizon, a graphic designer and illustrator, is one such artist.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b1c76-695e-4cbd-b852-077121678e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
