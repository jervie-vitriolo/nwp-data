      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An American Airlines flight was diverted
        to Kansas City International Airport in Missouri on Sunday afternoon because
        of "an unruly passenger," the airline said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729d85a-9d36-4f86-b49f-f6d18ebda64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American Airlines flight 1775 with service from Los Angeles (LAX)
        to Washington, D.C. (DCA) diverted to Kansas City (MCI) due to an unruly passenger,"
        the statement, provided to CNN, said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6db7e-9dfd-4d8e-8e88-6206d9b6ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight landed safely at MCI at 2:28 p.m. local time, and law
        enforcement was requested to meet the flight on arrival," it added. "We''re
        grateful to our crew members, who are consistently dedicated to the safety
        and care of our customers and who handled the circumstances with the utmost
        skill and professionalism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54c3a1-34bc-4dca-b79a-e764bc258fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas City Aviation Department spokesperson Joe McBride told CNN
        there was a "passenger interfering with the flight crew," adding the incident
        will be under the jurisdiction of the FBI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd30b69-6e04-4c8a-b62b-4ecc97de667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI confirmed the incident in a statement to CNN, adding the
        individual in question had been taken into custody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5e6c9-ba2e-4d54-9ed0-49d1e8b7ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight was diverted due to an unruly passenger interfering
        with the flight crew," the FBI''s statement said. "The individual has been
        taken into custody. No further information is available at this time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850128c-6706-4c6e-8d35-4437cb08b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration also confirmed to CNN that the
        flight''s crew reported a passenger disturbance aboard the Airbus A321.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931fbb6-b6c4-4714-be40-2d55da1fb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouaz Moustafa, a resident of Washington, DC, was aboard the flight
        and told CNN he saw a flight attendant yelling to another flight attendant
        to turn the lights on. The plane began rapidly descending, Moustafa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ca01a-20e5-42a6-93d2-2dcfe40fb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people went up to the front of the plane to help hold the passenger
        down, Moustafa said. Moustafa told CNN the passenger was trying to get into
        the cockpit and open the plane door, and a flight attendant used a coffee
        pot to hit the man over the head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78518eb-849f-4608-b5ab-f76ff5acd779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the flight landed, police and the FBI came onboard, Moustafa
        said. Passengers were being rescheduled on another flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa6d03-2c68-4244-a64a-53df7f67a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FAA data, 2021 was a bad year for unruly airplane passenger
        behavior in the United States, with 5,981 reports of unruly passengers logged
        by the agency as of December 31. Of those, 4,290 — nearly 72% — were mask-related
        incidents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb185aa-c511-43f3-a2c1-13ce195c0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:59:01.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/13/us/american-airlines-flight-diverted-kansas-city/index.html"
        href="https://edition.cnn.com/2022/02/13/us/american-airlines-flight-diverted-kansas-city/index.html">An
        American Airlines flight was diverted to Kansas City due to an ''unruly passenger''</a>"</em></p>'
  'Australia-Crown-Resorts-backs-Blackstone-takeover':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-14T20:01:18.212+08:00
    'imagesource': 'jcr:77034181-064d-4149-8c2c-26b1a9b949f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03461e50-1642-43d4-bbde-f1da21bfb16b'
    'lead': 'Crown Resorts backed a $6.3 billion buyout from private equity giant
      Blackstone on Monday, giving billionaire James Packer an exit route from the
      Australian casino firm beset by scandals and regulatory setbacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T20:05:14.886+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:15:00.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:38.091+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Crown-Resorts', 'Australia', 'buyout', 'Blackstone', 'James-Packer']
    'template': '1'
    'title': 'Australia''s Crown Resorts backs $6.3 billion Blackstone bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc7698-4266-4122-8f54-35a98b0be571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—&nbsp;</strong>Crown Resorts backed a $6.3
        billion buyout from private equity giant Blackstone on Monday, giving billionaire
        James Packer an exit route from the Australian casino firm beset by scandals
        and regulatory setbacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0f294-d251-46d9-82cf-0629241758f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681db8d-119f-4acf-8471-1781f92ad3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packer will cash in his chips a decade and a half after he created
        Crown to shift away from the Packer family''s media empire in a bid to reinvent
        the dynasty as a gambling business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc0aaf-bbb4-4ea0-92c8-f167d3334129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A$13.10 cash offer values Crown below its share price in 2019,
        before COVID-19 restrictions and damaging regulatory inquiries in the three
        states it operates, but Chief Executive Steve McCann said it provides much-needed
        certainty for shareholders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66aeca-958c-49df-945f-6f0157e1a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crown shares rose 2% to A$12.65 on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ded726-44c9-43e5-9df2-60320e8e5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re looking at a change of control, it''s not today''s
        trading price and today''s earnings," McCann told analysts on a call, responding
        to a question about whether the company''s decision factored in post-pandemic
        trading and intense regulatory scrutiny.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7cbb5-c15b-4405-9e38-de659402a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a much broader assessment. This is a pretty fair price."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912ef0a-77bb-4f55-95f4-b679406ff7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackstone, which already holds around 10% of Crown, will take over
        a company facing regulator scrutiny after official investigations found it
        had knowingly dealt with criminal organizations then misled the authorities
        about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146b492-cdd3-4e89-9ca2-eaef97fc3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gambling licence for Crown''s flagship A$2.2 billion casino
        skyscraper in Sydney remains suspended, more than a year after it was due
        to open. Crown''s main earner, its Melbourne casino, must operate with a government-appointed
        supervisor for two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936bc6e5-a96c-4748-9808-8f3d40c46ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving towards a new ownership structure is an important initial
        step forward in resolving the many regulatory concerns that have been highlighted,"
        said Angus Gluskie, managing director of White Funds Management, which has
        Crown shares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1431d33-f047-46a3-ae3d-62a844784630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Ayoub, a portfolio manager at Wilson Asset Management, which
        also holds Crown shares, supported the decision to back the deal - Blackstone''s
        fourth attempt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e89556-bed6-4cc1-823f-b3b743a8211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of what''s transpired over the past few years this is
        a good outcome for all parties involved," Ayoub said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfe409-a9cc-4005-9c9e-4d5eb72849f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Crown''s biggest shareholder with 37% of the company, Packer''s
        vote will be pivotal to reach the 75% shareholder approval threshold. A spokesperson
        for Packer, who would walk away with about A$3.3 billion, declined to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68245bbc-f105-4cb7-b98d-90255fb2ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Tynan, senior managing director and head of real estate at
        Blackstone Australia, said in a statement the company was "very pleased to
        have entered into a binding implementation agreement with Crown."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b47c55-ad90-4c2e-8da4-23623b10a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of an era</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc143740-aae9-4e76-9a7c-6483433d8fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packer has been pulling back from corporate life for years and a
        decision to support the deal would effectively end one of Australia''s most
        storied business dynasties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e60a54-7d26-4279-a578-06ed3f043836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packer''s journalist grandfather Frank Packer in 1936 started Australian
        Consolidated Press, a newspaper and magazine juggernaut that would dominate
        the country''s media landscape for more than half a century.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea590d-280b-435d-a285-7497d346fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outsize influence of the media empire was reinforced under the
        control of Kerry Packer, Frank''s son and James'' father, until Kerry''s death
        in 2005.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c401df-ec49-43c0-a997-6caa44e0ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, however, took the family business in a new direction, splitting
        the parent company Publishing and Broadcasting Ltd into Consolidated Media
        Holdings to retain the traditional assets and Crown Ltd, which spearheaded
        his gambling industry ambitions. He promptly sold the media assets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29b5e6-179a-493e-a7e1-71a14514791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Crown was in serious difficulty within a decade. As it pushed
        ahead with rapid expansion plans in Macau, Las Vegas and Australia, 19 of
        the company''s staff were jailed in China for breaking that country''s laws
        banning the marketing of gambling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d27e2a-cc92-4b6f-971c-4d8514c1f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted an abrupt retreat from all dealings abroad, while
        Packer himself began to step away from corporate life, quitting the boards
        of Crown and his private investment vehicle, CPH Holdings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb68e93-0f8a-4863-ad2a-c445515d7528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:05:14.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:15:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blackstone deal still needs regulatory approval. A shareholder
        meeting to vote on it is expected in the June quarter.</p>'
  'NBC-Super-Bowl-Winter-Olympics-Peacock':
