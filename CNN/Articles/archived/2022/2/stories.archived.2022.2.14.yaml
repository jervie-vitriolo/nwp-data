      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        Philippine National Police on Monday assured political candidates that it
        will be fair in providing security to all of them in the May 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324ae24-47e3-4d3d-8964-64562e8e6bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599d826-546a-40ef-bceb-c412b4a61f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pantay-pantay po ang binibigay ng PNP, kayo man po ay mapa-administrasyon
        o mapa-oposisyon. Basta provided po na base na rin po sa guidelines na ibinigay
        ng COMELEC, ay bago sila magsagawa ng kanilang campaign sorties ay kailangan
        may permit sila sa COMELEC Campaign Committee kung saan sila maggagawa ng
        actual campaign sorties po,” PNP spokesperson Col. Jean Fajardo said in a
        public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2a165-2f6d-4e5c-8dfe-debe254a9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.271+08:00
