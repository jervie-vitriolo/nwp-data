      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were first seen in the 2020 film “James &amp; Pat &amp;
        Dave,” although they weren’t the main onscreen couple. Still, Mariano already
        noticed fan excitement then, and the pair’s popularity has since skyrocketed
        after the official launch of their love team. Some supporters even <a href="https://www.rappler.com/entertainment/celebrities/donny-pangilinan-belle-mariano-appear-billboards-courtest-fans-zurich-times-square-new-york/"
        target="_blank">sponsored DonBelle billboards</a> all over the world, including
        New York’s Time Square and Seoul’s Gangnam district.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c747747-4572-4a13-be75-d1751ef7768e'
