      'mgnl:lastActivated': 2023-01-25T16:15:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film stars John Lloyd Cruz, Mae Paner, Teroy Guzman, Dolly De
        Leon, Jonathan Francisco, Ceian Hazel Gabuco, Earl Ignacio, Hazel Orencio,&nbsp;and
        Allen Alzola.</p>'
