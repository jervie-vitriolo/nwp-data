      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said that around 2.5 million senior citizens or those under
        A2 category remain unprotected against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a73dde-4712-4521-8ec5-72c2162cba32'
      'mgnl:activationStatus': true
