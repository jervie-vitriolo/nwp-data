      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a77d9-dfff-4ffc-8871-1884b724fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call came amid US warnings that a Russian invasion of Ukraine
        could happen as soon as this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d30ddf-ba50-4ace-ba7a-b667cdd6030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301cb0dd-27ce-4220-a79f-0abca468d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden made clear that the United States would respond
        swiftly and decisively, together with its Allies and partners, to any further
        Russian aggression against Ukraine. The two leaders agreed on the importance
        of continuing to pursue diplomacy and deterrence in response to Russia''s
        military build-up on Ukraine''s borders," according to the White House readout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d7239-83f2-48d2-a41b-4e2aeebe38af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe872b-49fe-49ad-8dea-8164d8f3110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Ukrainian official said Zelensky renewed calls for Washington
        to provide greater military and financial support to Ukraine and asked for
        Biden to visit Ukraine as soon as possible. US officials said a trip by Biden
        to Ukraine is extremely unlikely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76009693-95ba-40c0-8a37-0b320a9e78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae7d84-1274-4493-a394-093d194b14d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, who had been briefed on the conversation, told CNN
        that Zelensky used the call to suggest what the official described as "concrete
        ideas to diminish the Russian threat to Ukraine" such as providing Ukraine
        greater military support, including more advanced weaponry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff2a8a-c5c7-4253-8275-3ef80fbc192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e0538-403b-4386-b6da-a7dcbb3c7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also emphasized to Biden the need for a significant financial
        package for Ukraine, according to the official. The official told CNN the
        Ukrainian leader stressed to his US counterpart that strong economic support
        would -- in the words of the official -- "show Putin that the West stands
        with Ukraine, and that the impact of Putin''s escalation would bear no fruit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48aec58-e770-4730-bc4d-dfa456b67c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6fff6-4216-4b5c-a95c-7aede504eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ukrainian official, Zelensky asked Biden to visit
        Ukraine as soon as possible, but that there had been no positive response
        from Biden. US officials said a trip by Biden to Ukraine is extremely unlikely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a1bc9-2579-4e24-bbae-e439e3f6e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84744f3-a9cd-4c49-a175-b50dfdfba963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment by CNN, a White House official noted security
        assistance to Ukraine is ongoing, highlighted shipments in recent weeks and
        said the administration is exploring "additional macroeconomic support to
        help Ukraine''s economy" amid the Russian military buildup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c11fd-83fd-471e-87e1-049d2005ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3c696-3c4b-4724-9e9b-008eaea4d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Zelensky last spoke in January and it "did not go well,"
        a senior Ukrainian official told CNN at the time, amid disagreements over
        the "risk levels" of a Russian attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b9cac-d3d3-4598-82a9-26a5e8b70da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fd838-3404-43cc-954e-78735e752b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest call Sunday came a day after Biden warned Russian President
        Vladimir Putin during a call that the US and its allies will respond "decisively
        and impose swift and severe costs" on Russia should Putin decide to invade
        Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35429242-dfce-4dae-b326-e0be274ac6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d1c24-4176-4403-816e-f322fdba711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s national security adviser Jake Sullivan on Sunday issued
        a stark warning that the US believes Russia could launch an invasion of Ukraine
        this week, but is still holding out hope diplomacy can prevail. Sullivan told
        CNN''s Jake Tapper on "State of the Union" that Russian forces are in a place
        where an invasion could take place before the end of the Beijing Winter Olympics,
        which end on February 20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757db41-6c33-4d45-9cc1-7976a29221b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf394ca-793c-4916-bb2b-42d16ec657de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has estimated that Russia has more than 100,000 troops near
        the Ukraine border, with thousands added just this week, according to an administration
        official. As of Saturday, the US had moved some of its forces out of Ukraine
        and ordered the evacuation of most of its embassy staff on Saturday as fears
        mount over a possible Russian invasion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788abee8-ee35-4eea-83d4-36e0fbea9d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b3195-5634-4402-89d8-80ec35fe9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said the US Embassy in Ukraine is "ready to complete the
        drawdown ... should that become necessary."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b278077-f67e-4e34-bb06-91dca48da287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d393e7-5c77-4b1d-ab86-3b49afdc914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7364bff-4c57-440a-bd26-2a3ef30c0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T09:42:32.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/02/13/politics/biden-zelensky-call/index.html"><em>
        "Biden tells Ukraine''s Zelensky that US would respond ''swiftly and decisively''
