    'template': '1'
    'title': '9 presidential candidates, 7 VP bets confirm attendance to CNN Philippines
      debates'
    'updated': 2022-02-18T15:31:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962eb9ff-8865-46a3-a5cf-d3514f9f41c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Nine
        presidential candidates and seven vice presidential bets running in the May
        9 polls have confirmed their attendance to the debates hosted by CNN Philippines
        on the last weekend of February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5853fb9-ef03-4832-b83e-bc8347bcf35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the 10 presidential bets - labor leader Leody de Guzman,
        ex-presidential spokesman Ernesto Abella, Jose Montemayor Jr., former defense
        chief Norberto Gonzales, Sen. Manny Pacquiao, Faisal Mangondato, Sen. Ping
        Lacson, Manila Mayor Isko Moreno, and Vice President Leni Robredo - are attending
        the Feb. 27 debate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f44800-76a9-4379-b200-81a2bb40058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Bongbong Marcos is the lone presidential hopeful
        who will not attend the debates for now due to conflict of schedule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace7724-f139-4c2f-ae75-236683b9da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the schedules we have already confirmed for the UniTeam''s
        campaign commitments, we are unable to accept this additional engagement at
        this time," the Marcos camp said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f04726-13f3-48a0-b661-b3f47bf587a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also skipped the Jessica Soho Presidential Interviews and
        Kapisanan ng Brodkaster ng Pilipinas Presidential Forum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea111afd-b757-4c55-a462-1699399b5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp previously said he will not join forums or debates
        if it will lead to "bickering" with other bets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54252bd4-1e82-47e2-9bcc-2d88dd22bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ex-congressman Walden Bello, Manny SD Lopez, Rizalito
        David, Sen. Kiko Pangilinan, Carlos Serapio, Senate President Tito Sotto,
        and Willie Ong have committed to attending the debate on Feb. 26.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aeea86-120b-4a38-8f5d-3befd25942e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' running mate Davao City Mayor Sara Duterte is not attending,
        but her camp did not provide a reason. The invites were sent separately to
        Marcos and Duterte, who are the <a href="https://www.cnnphilippines.com/news/2022/2/13/Marcos-Duterte-tandem-still-leading-Pulse-Asia-survey.html">current
        survey frontrunners.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551cbbd-e537-4e00-be65-4397c072efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Rep. Lito Atienza committed to participate, but he <a href="https://www.cnnphilippines.com/news/2022/2/16/CNN-Philippines-vice-president-debate-Lito-Atienza.html">begged
        off at the last minute</a> as he will undergo a knee replacement surgery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4caac-56be-48d4-a727-9786108caec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:31:01.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of Marcos, Duterte, and Atienza will be felt as CNN
        Philippines will leave empty podiums on the stage.</p>'
