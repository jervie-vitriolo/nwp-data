      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For film buffs who want to spend their Valentine''s Day with a beloved
        Filipino auteur, you can watch Lav Diaz’s latest opus, “Historya ni Ha.” The
        film is about a heartbroken socialist poet and ventriloquist who decides to
        take a vow of silence and speak through his puppet instead. He embarks on
        a quest with a nun, a sex worker, and a teenage boy to an island where gold
        is said to have been unearthed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4f036-bcd6-4248-b9d1-72880b143487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T18:13:31.490+08:00
