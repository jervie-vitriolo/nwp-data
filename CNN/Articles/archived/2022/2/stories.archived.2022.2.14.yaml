      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d4e5c-90a7-4221-b1fb-8a36ce979dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumas cited emerging eco-friendly NFT technologies whose founders
        were part of the DigitalArt4Climate organizing team, such as <a href="https://www.artshelp.net/ccc/"
        target="_blank">Conscious Crypto Creator</a>&nbsp;and <a href="https://unique.network/"
        target="_blank">Unique Network’s Deep Polkadot Experience</a>.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb505fb-04ef-4d1b-8701-48f4ae58f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777294c3-33c3-44ab-bab7-6f66cbf19276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumas shared that his environmental advocacy began way before his
        participation in the COP26 competition, and he hopes that his landmark win
        will inspire more support for environmental orgs.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37791b5-b7ae-4dd4-a39c-d368893729c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebab97-d49a-4332-9aa4-a306f8cbe285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What got me to join the DigitalArt4Climate competition and create
        my first NFT was when I saw the mechanics,” Dumas shared. “They partnered
        with environmental organizations for this event, and a percentage from the
        sales of the winning artwork on the NFT Marketplace will be donated to these
        organizations. As an environmentalist, I have been donating part of the proceeds
        of my sold artworks to various organizations since 2018. I figured that joining
        the competition and winning would be a good opportunity to be able to make
        a bigger donation to those environmental organizations that they have partnered
        with.”</p>'
