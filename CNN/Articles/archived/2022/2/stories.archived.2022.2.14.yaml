      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s decision is a big blow to the hopes of the petitioners
        seeking to stop the son of late dictator Ferdinand Marcos, Sr. from running
        for the highest post. The ex-senator currently leads the pack of presidential
        candidates in some election surveys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8259138d-6b0f-4be0-badf-0bb20e15e5d1'
      'mgnl:activationStatus': true
