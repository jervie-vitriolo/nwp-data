    'template': '1'
    'title': 'PH now at ‘low risk’ for COVID-19 – DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efca737-c46c-4c9e-93ca-618c92476876'
