    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:25.761+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super Bowl 2022: Everything you need to know'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08576a4a-3464-43af-afd2-07ad28e7d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It''s that time of year again... Super
        Bowl Sunday is upon us! Whether you''re in it for the game, the commercials,
        or the halftime show, here''s everything you need to know about Super Bowl
        LVI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f237085-3f1d-4c88-9459-530c14f4b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What time is the Super Bowl and how can I watch it?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e275d-6cf5-421d-ab8a-b827dc8bb569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LVI kicks off at 6:30 p.m. ET on Sunday, February 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6dc0f-b565-49ad-9b5c-418fdd7d1519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be broadcast live on NBC and streamed on Peacock. You can
        also watch at NBCSports.com and the NBC Sports App. NBC was originally scheduled
        to broadcast the 2021 Super Bowl but swapped years with CBS in order to have
        both the Super Bowl and the Winter Olympics, which began February 4, on at
        basically the same time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a58e06-998b-44c1-b30e-8f3d8c8ee4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What teams are playing in the Super Bowl?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d18926-41f1-47aa-8a24-11b46275eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Rams and the Cincinnati Bengals. Both teams won
        their respective division championships in thrilling come-from-behind fashion,
        with the Bengals overcoming a huge deficit to beat the Kansas City Chiefs,
        27-24, in the AFC Championship. The Rams mounted a fourth-quarter comeback
        against the San Francisco 49ers, ultimately beating them 20-17, to take the
        NFC Championship title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184dea3-2f3d-4878-b743-80ae99f0c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is the Super Bowl being played?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab04b1-51af-43a7-91d6-930fcb9f8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LVI is being played just outside Los Angeles, in Inglewood,
        California, at SoFi Stadium, home to the Rams (and the LA Chargers). It''s
        the second year a Super Bowl team will have home field advantage (the Tampa
        Bay Buccaneers won the Super Bowl at home last year). However, technically
        for uniform and coin toss purposes, the Bengals will be considered the "home
        team" and the Rams will be the visitors since the designations alternate between
        AFC and NFC champions each year. Yes, it''s weird, but we don''t make the
        rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed00f87-53b8-44c2-b8ca-f54ccab438eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, that means the Bengals will wear their standard home jersey,
        and the Rams will call the coin toss to open the game, as well as overtime
        if necessary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b50324-4da8-40bd-aa66-c82d88f8392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What players should I know about?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89a8de-60fb-4e71-a2b5-70c024f6a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarterbacks. Both were picked first overall in their respective
        NFL drafts, both wear #9, and both played at SEC schools in college, though
        not at the same time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce3b276-b0b4-438f-856f-a30cb5720bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengals quarterback Joe Burrow is in just his second season as a
        pro and spent the latter part of his first sidelined with a torn ACL. Burrow
        was drafted first overall by the Bengals in the 2020 draft, and while he started
        his college career at Ohio State, he later transferred to Louisiana State
        University, where he won a National Championship and was the Heisman Trophy
        winner in 2019. If Burrow can pull off a Super Bowl win, he''ll become just
        the third quarterback in history to win both a college football National Championship
        and a Super Bowl, joining the likes of Joe Montana and Joe Namath (yes, they''ll
        all be named "Joe.")</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42b391-2488-4390-9886-deff7d455ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rams'' quarterback Matthew Stafford is in his first season with
        Los Angeles, after more than a decade as the Detroit Lions'' signal caller.
        Stafford''s college career at the University of Georgia was more than respectable,
        but he failed to lead the school to a National Championship. He ultimately
        chose to forgo his senior year and entered the 2009 NFL draft, where he was
        selected first overall by the Lions. He was traded to the Rams last year,
        and coach Sean McVay said a few weeks ago the team wouldn''t be where it is
        today without Stafford''s leadership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37b020-b3e3-485f-be11-16791a89ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s going to win?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532aff02-5ed4-453e-8757-264a56a04034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams are favored to win, according to Bleacher Report, which
        is owned by CNN''s parent company Warner Media. As far as matchups go, no
        one would have predicted this game at the start of the season, so who knows.
        The Rams are 12-5 on the season, while the Bengals are 10-7.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f59a8b-cf17-4fbc-a850-2e70af3f5a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleacher Report also breaks down the odds of Burrow throwing an
        interception, Rams'' wideout Odell Beckham Jr. notching over 64 receiving
        yards, and other assorted bits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb5bf4-cef7-4326-a088-1462bfe9efed'
      'mgnl:activationStatus': true
