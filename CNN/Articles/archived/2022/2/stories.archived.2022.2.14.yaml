      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As markets opened in Europe, London''s FTSE 100 was down 1.9%, while
        Germany''s DAX 30 and France''s CAC 40 plummeted 3.1% and 3.2%, respectively.</p>'
