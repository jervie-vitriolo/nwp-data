      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Valieva plans to skate to the music "In Memoriam" by
        Kirill Richter and attempt a triple axel as well as a triple flip in her program.
        Last week, she became the first woman to land a quadruple axel at the Olympics
        -- leaving fans clamoring for more.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
