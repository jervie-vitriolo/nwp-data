  'Rams-beat-Bengals-to-win-Super-Bowl-2022':
    'author': 'Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-14T11:08:11.389+08:00
    'imagesource': 'jcr:e305e167-2c35-4034-9a06-ebfdd60d44fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0011ed9-707c-4261-865f-2232a5d0d83a'
    'lead': 'The Los Angeles Rams defeated the Cincinnati Bengals 23-20 in Super Bowl
      LVI. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T11:09:24.986+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:15:38.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:28.709+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rams beat Bengals to win Super Bowl 2022'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798c4a3-a3ec-466a-91a6-80a0012763f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T11:09:24.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Los Angeles Rams defeated the Cincinnati
        Bengals 23-20 in Super Bowl LVI on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc093465-050e-45db-b6d8-3c695f775926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T11:09:24.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspenseful game ended with fourth down stop by the Rams to
        win it all. The big game took place at SoFi Stadium in Inglewood, California.
        It was the second time in Super Bowl history a team played on its home field.
        The Tampa Bay Buccaneers were the first team to do so, last year at Raymond
        James Stadium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e148ad5-1147-4247-a078-06414fa5858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T11:09:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams controlled much of the first half, with receivers Odell
        Beckham Jr. and Cooper Kupp scoring the first two touchdowns of the day. The
        Bengals answered back late in the second quarter with a trick play that led
        to a touchdown and an interception by safety Jessie Bates III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353a0eb-f13c-49c5-93aa-2949dea9a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T11:09:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham -- one of the premiere Rams receivers -- left the game in
        the second quarter with a knee injury, according to the Rams'' official Twitter
        account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963bd11c-0794-4076-9cce-0d974fd11dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T11:09:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bengals touchdown and interception within the first 22 seconds
        of the second half changed the tempo. Receiver Tee Higgins caught a 75-yard
        touchdown in the first 12 seconds of the half and 10 seconds later, cornerback
        Chidobe Awuzie picked off a pass from Rams quarterback Matthew Stafford.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10058b01-0882-42b0-b2a0-7c09ce64aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T11:09:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth quarter began with uncertainty as to who would leave
        this game victorious, but it all came down to the last two minutes. After
        a long drive that included 15 plays -- four runs and 10 passes -- receiver
        Cooper Kupp scored a crucial touchdown, giving the Rams a three-point lead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5acb57-b4e9-46b4-a959-0ee04a3fcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T11:09:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams came to the Super Bowl looking to redeem themselves after
        losing the big game in 2019 against the New England Patriots. That game saw
        head coach Sean McVay making his Super Bowl debut as the youngest ever to
        coach a team in the Super Bowl, according to the NFL.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d32f1c-9fa5-4f7e-a0dd-35cafa57589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T11:09:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s quarterback, Matthew Stafford, also had something to
        prove. This was his first season with the Rams after playing his first 12
        seasons in the NFL with the Detroit Lions. McVay said a few weeks ago the
        team wouldn''t be where it is today without Stafford''s leadership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03c4fa-b298-4dc0-9833-1c0bd0c4ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T11:09:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:15:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams solidified themselves as "Hollywood''s Team" after returning
        to the City of Angels in 2016 from St. Louis. Between Los Angeles and St.
        Louis, the Rams have made five Super Bowl appearances, with their only championship
        win in 2000, in Super Bowl XXXIV.</p>'
