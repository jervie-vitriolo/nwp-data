    'template': '1'
    'title': 'Biden says NFL needs to live up to its words on hiring more Black coaches'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2491349-ea06-409a-a3ae-1e6656741805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Joe Biden waded into the
        controversy surrounding the NFL''s hiring practices in an interview that aired
        Sunday, stating it''s "just some generic decency" to ensure more head coaching
        opportunities for Black and minority candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e573b-fa49-4dbc-9b8c-00b2424a8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae892b9e-eb0d-4854-b61f-ea2ff7938b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole idea that a league that is made up of so many athletes
        of color, as well as so diverse, that there''s not enough African American
        qualified coaches to manage these NFL teams? It just seems to me that it''s
        a standard that that they''d want to live up to," Biden told NBC News'' Lester
        Holt in an interview that aired before the Super Bowl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00e98e-0855-448a-b83a-247bdf4b71c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384efde-0093-45c8-9b9e-fe6b5c763265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a requirement of law, but it''s a requirement I think
        of just some generic decency."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f06ca6-ff88-4a5a-a990-0c68ecc8fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e1451-7b8e-42ab-92f5-d0bc9583811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments follow a federal class-action lawsuit
        filed last week by former Miami Dolphins head coach Brian Flores, who accused
        the league, along with three NFL franchises, of racial discrimination. Flores
        and other critics of the NFL are calling into question the effectiveness of
        the Rooney Rule, which was adopted in 2003 and has mandated teams conduct
        at least one head-coaching interview with a minority candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd3cde-ed11-48ef-9ba5-ca7330b231b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.834+08:00
