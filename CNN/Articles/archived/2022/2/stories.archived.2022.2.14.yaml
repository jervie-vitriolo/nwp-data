      'mgnl:lastActivated': 2023-01-25T16:15:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45cfb9-1025-498f-9ef0-0c4a64d6c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how many, when I picked a Black woman to be vice
        president, I don''t know how many hundreds of thousands of little girls just
        said, ''I can do that.'' ... It matters, it matters," the President told Westwood
        One at the time. "And I don''t understand why they cannot find, because they
        exist, so many African American coaches that are qualified, that should be
        in the pros in my view."</p>'
