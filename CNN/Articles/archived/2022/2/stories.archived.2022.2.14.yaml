      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/02/14/sport/russia-kamila-valieva-decision-beijing-olympic-intl-hnk/index.html">
        "Russian skating star Kamila Valieva cleared to skate at Beijing Games"</a></p>'
  'a-new-era-of-Filipino-love-teams':
    'author': 'Andrea Panaligan'
    'caption': 'DonBelle, which pairs up Donny Pangilinan and Belle Mariano, garnered
      a massive online following even before “He’s Into Her,” their first series as
      a love team, wrapped filming. Photo from ABS-CBN ENTERTAINMENT/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-02-14T15:26:33.468+08:00
    'imagesource': 'jcr:4fc63564-97a9-46a8-86b9-03be62d5a3d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7f8c392-91bd-47e3-bfcd-e6cc15e2baed'
    'lead': 'The love team is an important cultural touchstone that has persisted
      for more than a century. How has it changed?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T16:32:57.935+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T16:15:19.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:33.320+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are we in a new era of Filipino love teams?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996b89a-f0c4-4528-88b0-3f415b5b731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunch breaks were always the hardest for my high school friend Bea.
        Our quaint Catholic school had no WiFi and we had to surrender all gadgets
        in a station fashioned like a supermarket baggage area. So Bea had to live
        with the fact that everyone but her was already witnessing Alden Richards
        and Maine Mendoza, then most known by their love team AlDub, celebrate their
        second month of “being together.” It was 2015. The hashtag #ALDUB2ndMonthsary
        was tweeted <a href="https://www.philstar.com/entertainment/2015/09/20/1501993/look-6-most-tweeted-aldub-hashtags"
        target="_blank">3.58 million</a> times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748c45a-f430-4afd-ae26-a010aeaf641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1d63e-0df1-4ca9-8741-01a75412c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“AlDub na lang talaga nagpapakilig sa’kin non,” Bea tells me with
        a laugh, half a decade later. She said she belonged to “Team Replay,” while
        other fans were either “Team Bahay,” “Team Office,” “Team Studio,” “Team Barangay,”
        or “Team Abroad,” based on when and where they watch the pair’s segment. Bea
        remembers being thankful that most major AlDub moments, like the love team’s
        first “date,” happened on school-less Saturdays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b35b3-c540-44e9-a3a9-ab8a8cdd2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac2cde-4b5e-444d-a6fe-e664323c72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novelty of our catch-up, of course, is nostalgia. AlDub Nation
        — the name given to AlDub fans — has gradually dissolved since Mendoza’s open
        letter in 2017. The actress opened up about her struggles with being in a
        love team and clarified that she and her onscreen partner are just friends.
        “Napagtanto ko na nakokompromiso na yung kalayaan at kaligayahan ko. At hindi
        ko kayang mamuhay nang ganoon.” This, coupled with AlDub’s lack of projects
        together outside Kalyeserye and a few endorsements, caused fans like Bea to
        leave the fandom.</p>'
    '47':
      'image': 'jcr:4ba7da77-ee0d-48ef-9ade-4d9e21df040b'
      'imageCaption': 'Th year 2015 was the height of AlDub, the loveteam composed
        of Alden Richards and Maine Mendoza. Photo from MAINE MENDOZA/INSTAGRAM '
