      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is already under restrictions for system violations of anti-doping
        rules. A 2019 WADA decision that banned Russia from participating in international
        sporting competitions is set to expire later this year. Until then, individual
        Russian athletes are allowed to compete as neutrals under the ROC acronym.</p>'
    '50':
