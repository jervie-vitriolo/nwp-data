      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with DonBelle in this resurgence of love teams are Boy’s Love
        (BL) pairings, which are primarily platformed by the internet as well. The
        web series “Gameboys,” starring EliKoy’s Elijah Canlas and Kokoy de Santos,
        found great success as the first Filipino BL drama to be produced by a professional
        media outlet. Since premiering in May 2020, it went on to have a Netflix release,
        a GMA release, a second season, a spinoff, a feature film, an Emmy Kids nomination,
        and a slew of passionate EliKoy fans.</p>'
