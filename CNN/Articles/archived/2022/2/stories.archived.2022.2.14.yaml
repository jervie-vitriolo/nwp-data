  'Biden-communications-adviser':
    'author': 'Phil Mattingly, CNN'
    'caption': 'A senior member of President Joe Biden''s communications team is set
      to leave in the coming weeks, a rare departure for a West Wing that has had
      limited staff turnover up this point. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-14T19:51:46.283+08:00
    'imagesource': 'jcr:c23e55bf-64d5-4030-a0cf-92a2dab5b34f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7537e5cc-1bb6-41de-b22b-7981dfcd2c73'
    'lead': 'A senior member of President Joe Biden''s communications team is set
      to leave in the coming weeks, a rare departure for a West Wing that has had
      limited staff turnover up this point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T19:55:00.506+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:15:04.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:37.141+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'Joe-Biden']
    'template': '1'
    'title': 'Senior Biden communications adviser to depart the White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65f074-8f0d-4e9b-a54b-8ad4aa9910f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A senior member of President Joe Biden''s
        communications team is set to leave in the coming weeks, a rare departure
        for a West Wing that has had limited staff turnover up this point.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc49eb4-ddc7-4fbf-8da0-7b75e83d7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariel Saez, the White House director of broadcast media, will leave
        government for the private sector after serving as the administration''s point
        person on a critical component of its wide-ranging messaging strategy: television.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94045a37-8754-4248-b106-717068aa77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saez, who was well known on Capitol Hill as a constant presence
        by the side of House Majority Leader Steny Hoyer during her 10 years working
        for the Maryland Democrat, had roles on Biden''s presidential campaign and
        in the Presidential Inaugural Committee before taking over the broadcast role
        on Inauguration Day in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777dc43-4cfa-47e1-bccb-85cd0f8d6f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been an honor to serve the President as Director of Broadcast
        Media, and I am grateful to my talented and dedicated colleagues at the White
        House and across the Administration who worked hand-in-hand with me to communicate
        the President''s priorities across broadcast media," Saez said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4aa58d-9a65-4866-a88a-efd67e518127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is now firmly in the window when senior
        officials in past administrations have started to depart or shift to other
        jobs within the administration. It''s a reality driven by the fast-paced,
        high-stress environment of the West Wing —&nbsp;one only exacerbated by the
        COVID-19 pandemic, which has been central to Biden''s first year in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24332d-8ef4-4d41-b981-f32daa0d956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several White House officials have told CNN there''s an expectation
        there will be more departures in the weeks ahead, likely after Biden''s State
        of the Union address on March 1. Still, with key agenda items still hanging
        in the balance and officials keen on securing more progress on Covid-19 and
        the economy, there''s no indication members of Biden''s senior team are on
        their way out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7a17f-eec4-4a70-8ba9-be2ddf0f4833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a reflection, to some degree, of a senior staff that has been
        defined by stability in his nearly 13 months in office, with Biden surrounded
        in the West Wing by a coterie of close long-time advisers or campaign officials,
        and few senior-level departures up to this point. Biden told reporters last
        month he was satisfied with his team, signaling he didn''t plan to make any
        changes on his own.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c98e52-2751-4a1f-a4f1-95f502f17287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff turnover in Biden''s first year marked "one of the lowest
        of the past six administrations," wrote Kathryn Dunn Tenpas, a non-resident
        senior fellow at the Brookings Institution who tracks the issue, in an analysis
        of Biden''s first year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e69a12-da6a-4422-9b7d-de289d2b3ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stands in sharp contrast to his predecessor, former President
        Donald Trump, who faced a significant number of departures in his first year
        in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61559f-d9eb-4eaa-b18d-8f4ba693f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a difference from Vice President Kamala Harris'' office,
        which has seen a series of exits, including chief spokesperson and senior
        adviser Symone Sanders and communications director Ashley Etienne. News of
        each departure followed a myriad of reports, including by CNN, of staff infighting
        and dysfunction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bca1d8-167e-4da3-ab3d-05a690e39a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Saez, the departure marks the end of a lengthy stretch in government,
        with time on both ends of Pennsylvania Avenue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd785da-adf2-4213-b0ae-5e6013646f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though largely absent from public view, Saez''s role is a critical
        one for an administration pressing to get its message out across television
        platforms and special events including presidential town halls. It''s comprised
        of both internal strategy and the external management of the constant battle
        for interviews with high-profile administration officials, from Biden on down,
        between television networks large and small.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5a6de-6229-4e7a-8500-c1aea016b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of her time in the White House, Saez served as the
        administration point person for more than 2,7000 interviews with administration
        officials as Biden sought to address Covid-19, the economic recovery and several
        major legislative efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04b2b3-c9fa-49b9-b901-b68009e9876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mariel has been an invaluable member of our team, and her strategic
        advice and counsel, close relationships with the networks, hard work, and
        dedication served the President, the Vice President and the entire Biden-Harris
        Administration so well," said Kate Bedingfield, the White House communications
        director. "She is a tremendous talent and an incomparable teammate, and we
        will miss her dearly."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ea262-5ba6-4c40-8ecb-50e272cf296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:55:00.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/14/politics/senior-biden-communications-adviser-depart-white-house/index.html">Senior
        Biden communications adviser to depart the White House</a>"</em></p>'
  'US-Chinese-IPO':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'The United States is about to get its first initial public offering
      from a Chinese company in months, even as US-China tensions and regulatory scrutiny
      remain high. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-14T19:55:05.226+08:00
    'imagesource': 'jcr:6b4f7ded-ee18-4cd8-9aa9-da36ac5f9cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
