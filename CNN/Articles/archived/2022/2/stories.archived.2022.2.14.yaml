      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, that''s already three votes in favor of Marcos. Only
        Commissioner (Rey)  Bulay is yet to vote on the issue. In order to reverse
        the decision of the Comelec, you will need four votes," Marañon said. "That
        would mean that for petitioners to reverse the decision of division, they
        will need all these three commissioners to reverse their votes at a division
        level."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964e5fe-3b6d-43f3-9816-4f5e262a873f'
