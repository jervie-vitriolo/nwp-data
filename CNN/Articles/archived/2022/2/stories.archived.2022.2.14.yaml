    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deec049-8187-46be-aa71-2dc7fa7643cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.936+08:00
