      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd9768-c4e1-4042-82d7-bc1aa945fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning that a certain Username 6AADE8 stole his old DA artwork,
        Quizon immediately reported this to OpenSea. But it was only after several
        weeks that he got a reply to fill out the takedown request form. Fortunately
        for Quizon’s case, the artwork was removed the next day.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305cc59-b997-4424-ae87-6600e45e7352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ece2cb-60bb-4210-a843-ed65b735bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everyone is as lucky. Several other artists have tweeted
        about their experiences with reporting art theft and being bogged down by
        the paperwork. One artist shared on Twitter that they tried searching their
        name on OpenSea and found 132 instances of their art stolen by NFT sellers
        to make profit off of. Unfortunately, they discovered that the only way to
        take these down was to write emails to each listing and request the NFT be
        taken down, which they complained was too time-consuming for the victims themselves.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52cc9d-1f42-4e85-89c7-0c25cc34db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I hunted for stories of Filipino artists online who might have
        had similar experiences of theft, it became apparent that there weren’t too
        many compared to the abundance of artists from other countries&nbsp;recounting
        their legal battles with NFT platforms. However, Quizon said it might just
        be a matter of artists not knowing where to start.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d31bd6-4c28-48bd-99aa-2870a99b98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quizon said: “Tingin ko marami lang din hindi aware? Kasi ako napa-what-if
        lang, tas nagkataon lang na meron… Mas kawawa yung more popular artists, kasi
        yung kanila gets stolen multiple times, kaya rin ako hindi naging super active
        sa paghahabol, at one point I thought sayang lang sa effort, I mean lalo na
        if kaya nilang magnakaw nang maramihan diba?"</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc65c6c-817d-45c2-ac14-dd8c7bdad4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quizon shared that he plans to keep his DA account open despite
        the theft, as a way of keeping evidence of his work in case other NFT bots
        also pop up with his artworks.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac756d-9bcc-4caf-bac2-a76399f7ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An artist called CirenSong has also taken the initiative to gather
        all reports of artists whose works have been stolen and minted as NFTs, in
        order to file legal action; Quizon has submitted his report to CirenSong as
        well. However, no such collective legal action has been reported in the Philippines
        yet.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c2b43-6982-45af-a401-9ea8e306482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sadly wala [pang nag-oorganize]!” Quizon said. “All the tweets
        I saw were from other countries although feel ko, matter of time na lang din
        siya bago mangyari. Bukas ang aking tanggapan para sa lahat ng mga nanakawan
        ng mga NFThieves. I may not have all the answers but I''ll do the best I can
        to help.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08201e-9ffa-4da4-92ec-0d69b4c001a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264678c-70b7-4422-ab88-40b3de5b6cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rare instances where I found Pinoy creatives whose artworks
        were stolen or who had stories of why they were against NFTs, my attempts
        at learning their stories were met with this palpable air of fear and requests
        to be excluded from the report. Unlike the active pro-NFT community, Filipino
        artists against NFTs haven’t seemed to organize as effectively yet, and it
        was as if there was this fear of going against the more visible collective
        of NFT buyers and sellers, and of possible retaliation.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda08b24-c478-4c80-aea8-8beea847f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626811d-8c62-485e-afa9-6fcdefa1925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital artist Jamie Cruz* shared that they did not heed the call
        to join ranks with NFT artists because of how unsafe the space felt.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e3239-dfa0-4e0f-ad88-ae30c64f9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb65ccd-3420-4664-afa5-4cd8973ccd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There have been a lot of scams recently, and even some people hacking
        artists’ accounts with big following just to promote NFTs and crypto,” Cruz
        said. “How am I supposed to trust and feel safe around those types of things,
        especially as an artist already doing their best to keep afloat?”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1a9f0-a882-4d31-ad3a-cd1f819dd13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96986837-0aa6-444f-b013-ce803151f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the money woes of artists such as Cruz, creating an NFT
        requires a lot of capital, thereby creating an unequal playing field between
        Filipino artists who have money to participate and those who are barely getting
        by with their commissions.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a5ca1-91b8-487a-a253-ce309db8612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760388e-89fc-43ba-a80f-81328764ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Artists] who actually do make lots of profit from NFTs likely
        have the initial capital to do it, while the majority who don’t are left out,”
        Momo said. “To add, NFTs created a major impact in the competition within
        the artist community because now that there are a few artists who are able
        to do NFTs, buyers will be less inclined to commission non-NFT artists for
        personal art because they’ll be drawn to the NFT art they can profit from.
        Already, the divide between NFT and non-NFT artists tells a story of the profitable
        few versus the rest of the community.”</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504045d5-5ce0-454a-9c68-8c386f0c0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaab926-e11c-4ee4-85e8-4bd2da790a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Momo mentioned the environmental impact of NFTs. It
        is no secret among the community that in order to create an NFT, large amounts
        of energy are needed to keep the system going. Since the blockchain acts as
        a digital ledger where the public verifies the provenance of an NFT, this
        requires the continued operation of computers and servers, which then results
        in increased carbon emissions.</p>'
    '146':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The &quot;Filipino
        culture&quot; that most creatives talk about involves respecting nature a
