    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bab911-14a2-42d8-9959-bea8694e4680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:25:50.299+08:00
