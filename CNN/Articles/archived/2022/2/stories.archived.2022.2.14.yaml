      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://cnnphilippines.com/news/2022/2/10/Comelec-First-Division-junks-Marcos-disqualification-case.html">ruling</a>,
