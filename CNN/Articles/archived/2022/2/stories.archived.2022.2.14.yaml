      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — Customs
        officials at the Ninoy Aquino International Airport seized shipments containing
        hundreds of concealed non-native black ants in January and February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0335b2-d1e1-4042-a6d3-143727594b97'
