      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s performing in the halftime show?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4bca3-f3e4-4fa6-85ca-90900362437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T06:31:12.897+08:00
