      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolisay mentions that the downtrend of love teams in the last two
        years is partly due to studios not getting the right formula: “It’s not the
        concept of the love team that’s the problem. It’s finding the right mix of
        people and projects and timing.” That said, it seems ABS-CBN struck gold with
        DonBelle — “He’s Into Her,” which started as a Wattpad story, was well-loved
        before it got adapted for the screen. Both actors had fandoms of their own,
        and many fans were already curious about their pairing since their secondary
        roles in “James &amp; Pat &amp; Dave.” This organic audience interest is what
        also propelled JaDine to fame after starring together in a barely four-minute
        music video years ago; both love teams went on to star in their own blockbusters
        within a few months.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3e4b7-1bee-48ea-b406-fb2fff46742d'
