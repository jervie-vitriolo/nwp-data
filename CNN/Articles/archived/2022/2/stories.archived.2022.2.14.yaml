      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden told Ukrainian President
        Volodymyr Zelensky in a roughly hour-long call Sunday that the US would respond
        "swiftly and decisively" if Russia takes further steps toward invasion, according
        to a White House readout of the call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fb7ad-f10f-473f-95e7-b671f8c3bfdc'
