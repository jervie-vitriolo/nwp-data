      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his six-page appeal filed on Monday, Mangelen reiterated that
        Marcos’ conviction for failing to file income tax returns from 1982 to 1985
        is enough to disqualify him from running for public office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347d6b3-e7f9-406f-8737-ee87f4089fe7'
      'mgnl:activationStatus': true
