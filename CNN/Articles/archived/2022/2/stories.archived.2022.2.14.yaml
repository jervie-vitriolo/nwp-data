      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9b0e7-29cc-4df0-9311-d79be1f08a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the success of love teams is partly swayed by the
        possibility of real-life romance; a will-they-won’t-they that makes fans all
        the more loyal to the progression of a pair’s relationship. Of course this
        is not always the case, and we are increasingly seeing pairings like Ruru
        Madrid and Shaira Diaz, who are in a love team while dating other people.
        But the impulse to hope is not easy to shake off. After all, part of being
        a love team fan is feeling “kilig” even if it means suspending disbelief.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6edd0ad-af6a-46d8-bb77-e4572835e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18272b2-849b-4d58-83e4-2246fbc669e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this should come as no surprise. In <a href="https://gulfnews.com/entertainment/pinoy-celebs/filipino-love-teams-whats-the-big-deal-1.2018950"
        target="_blank">an article for Gulf News</a>, Irish Belleza asserted that
        romance and love are at the very core of Philippine society, writing, “For
        Filipinos, love teams give a glimpse of young love, true love, great beginnings
        and happy endings.” This is in line with Victor Karandashev’s <a href="https://scholarworks.gvsu.edu/orpc/vol5/iss4/2/"
        target="_blank">findings</a> that Filipino culture shapes us to be loving,
        idealistic people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394b453-972e-45bd-a41a-fb4d1575904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494611c-ee51-4c63-a960-e93e605e7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, the very concept of love teams is unique to Philippine
        entertainment, and the feeling of “kilig” is so distinct to Filipino culture
        that it is untranslatable. When CNN Philippines Life contributor Apa Agbayani
        asked love team fans what fuels their ardent support, their answer was simply
        “love — mysterious, inexplicable but entirely palpable.” He <a href="https://cnnphilippines.com/life/entertainment/2017/12/15/Inside-the-world-of-love-team-fans-.html"
        target="_blank">wrote</a>, “It’s a pure emotional connection, an aspiration
        for the love they see onscreen, whether it’s the comedic chemistry of a JoshLia
        or AlDub, or the realistic kilig of a KathNiel, a LizQuen, or a JaDine.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5492ab-8bd1-43f8-910c-ca3a21de4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers regularly tap into this penchant for romance, constantly
        finding and curating the next big love team. When done right, these pairings
        become huge commercial successes — per Bolisay’s paper, “They are merchandise
        offered in the most attractive packages promising the most delightful of rewards.”
        A successful love team must be omnipresent in the mainstream, meaning they
        are a brand easily recognized at first glance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414442ff-32d8-43bd-bf52-f3867442b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a1f0d-67a6-4965-a45a-a6190344634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also why being in a love team can transform unknowns into
        a higher caliber of celebrity: love teams have familiar patterns, and Filipino
        audiences are generally welcoming to two young, beautiful people who always
        end up together by the time credits roll. With the backing of major studios,
        many reality stars find staying power in the local scene through their love
        team: JaDine’s Reid, MayWard’s Maymay Entrata and Edward Barber, and BaiLona’s
        Bailey May and Ylona Garcia all hail from “Pinoy Big Brother.” Even when they
        find success as individual entertainers — like Garcia, who recently joined
        the music collective 88rising — it appears the love team is a significant
        stepping stone that helps celebrities transition from reality television to
        a lasting career in showbiz.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ff8ef-8243-43ae-b93f-3d938328d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>With the backing of major studios, many reality stars find
        staying power in the local scene through their love team.</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f0a69-6d24-4c75-abc7-3dfe6564fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e0823-c8e3-4fa1-930e-4a6a987e67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolisay believes that at present, the love team retains its power
        as an effective vehicle of success for many young stars. After all, love teams
        are an important cultural touchstone that continues to persist even after
        a century of existence. “The impact of love teams on local culture is undeniable
        due to their place in the collective consciousness: the audience’s familiarity
        with the tropes and characterizations has helped establish a genre in itself,”
        Bolisay wrote in his paper. “Show business is a machinery that entails constant
        improvement and fulfillment, with its workers merely working around the formula
        and replacing the bodies involved.” As such, while love teams inevitably fade
        away, the love team will carry on.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e87327-c4f5-4681-8948-3a44d6f1ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9821ae-36d5-410f-b027-79f305626593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see this with studios testing out different tandems and seeing
        what sticks. Kathryn Bernardo and Enrique Gil were initially paired together
        in the 2011 film “Way Back Home,” and Gil would go on to star with Julia Montes
        and Julia Barretto before finding a winning formula with Liza Soberano. Even
        Donny Pangilinan was initially paired with Kisses Delavin for almost two years.
        According to Bolisay, as long as love teams are able to mobilize audiences
        for financial success, major production studios will continue to manufacture
        them for profit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b5955-28da-492b-b6fe-ab2266f5aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4ce80-48d1-4681-853f-d4d1004d17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s safe to say that the love team is not going anywhere; it’s
        simply changing. Bolisay urges us to situate love teams in their political
        time. “The changes are happening because the form is also changing — we’re
        no longer going to the cinema, we’re consuming things online, on our phones,”
        he says. “It would be very limiting if you constrict the idea of the love
        team based only on the traditional sense, kung ano siya before. If you take
        that into consideration, baka magkaroon ng renewed appreciation for it.”</p>'
