    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c052b3c-20e8-4e1b-958f-693be652a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
      'mgnl:createdBy': 'gabrielle'
