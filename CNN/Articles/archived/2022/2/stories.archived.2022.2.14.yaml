    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd67870-2d46-4bb0-b0e9-e6e75d073c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
