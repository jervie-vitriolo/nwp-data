    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d713621-425e-4482-bfab-561d1b72f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:04:26.441+08:00
      'mgnl:createdBy': 'kristel'
