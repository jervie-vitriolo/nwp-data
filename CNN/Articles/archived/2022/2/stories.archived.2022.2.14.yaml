      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said that the campaign has been peaceful since it started
        on Feb. 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91daa2-9fb6-453a-954c-44f69a3b8d2e'
      'mgnl:activationStatus': true
