      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19a5b5-db12-42b2-accb-415b3e780711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The "Filipino culture" that most creatives talk about involves
        respecting nature a great deal. I can''t see how NFTs represent Filipino culture,”
        tweeted Bernie Mercado, managing editor of&nbsp;Penlab, a digital archive
        of Pinoy komiks. The tweet has since garnered more than a thousand likes,
        with other users and artists agreeing with Mercado and pointing out the irony
        of seeing other Filipinos creating NFTs on environmental art even as NFTs
        continue to raise energy prices, despite coming from a country whose history
        and values are intertwined closely with its rich biodiversity.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75f943-9423-4ae8-a86a-ea5b59f290a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6643bd-90f1-4ebf-8db6-3a1e02d7bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even visual artist and animator Kevin Raymundo, also known online
        as Tarantadong Kalbo, tweeted his frustration over receiving an invitation
        to create 1,000 versions of his viral Tumindig fist art. His tweet also garnered
        replies from fellow artists dissuading him from joining the space.</p>'
    '147':
