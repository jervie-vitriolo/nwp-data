      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also said 1,085 individuals have been arrested for violating
        the election gun ban since it was implemented on Jan. 9.</p>'
  'eminem-super-bowl-lvi-halftime-kneel':
    'author': 'Amir Vera, Maureen Chowdhury and Deena Zaru, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-14T15:57:34.650+08:00
    'imagesource': 'jcr:7e1e8259-f0af-45ec-9d09-8726426a2413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6a682b-bc86-4dbb-a656-df3e90e8243b'
    'lead': 'Rapper Eminem took a knee during his halftime performance, a gesture
      often done to protest racial injustice in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T15:59:43.266+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:15:23.903+08:00
