    'lead': 'A heartbreaking start to the Olympic campaign of Filipino-American Alpine
      skier Asa Miller.


      The country''s lone bet to the Beijing Winter Games failed to complete his run
      in the men''s giant slalom event on Sunday. The 21-year-old made a costly slip
      in the first turn of the very challenging ice river course and was eliminated
      from competing in run 2.


      With the result, Miller also failed to improve his 70th place finish during
      his Winter Olympics debut in 2018 in Pyeongchang, South Korea.


      Joining us to go all out on this story is the country''s Chef De Mission to
      the Beijing Winter Olympics, mister Bones Floro.'
