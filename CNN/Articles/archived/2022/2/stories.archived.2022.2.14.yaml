    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccination', 'Myrna-Cabotaje', 'elderly']
    'template': '1'
    'title': 'Govt eyes monthly massive vaccine drive to inoculate more elderly vs.
      COVID-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cec459-22ed-4352-86d7-88fa7eb23d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:56:36.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        government is open to conduct its massive COVID-19 vaccination drive monthly
        to increase coverage in areas where the inoculation rate is low, especially
        among the elderly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5773e1-a495-4c6e-8793-39f2564f2c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:56:36.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iniisip natin yung iba’t-ibang strategy, baka kahit gawin natin
        na buwan-buwan sa specific areas siguro o kaya specific targets. Nakikita
        natin medyo kailangan natin taasan pa ang ating mga senior citizens,” said
        Health Undersecretary Myrna Cabotaje, who also chairs the National Vaccination
        Operations Center, in a public briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af316d-e033-443d-9207-04f69a853812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:56:36.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f223fa8-34d8-4bb7-b0e7-637dbf13c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:56:36.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:27.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are thinking of different strategies, we may do
        it every month in specific areas or specific targets. We can see that we still
        need to increase the vaccination rate among senior citizens.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf664d8-bdd5-4ded-a62f-8118b9b52102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:56:36.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87493c-db91-4f69-a610-86cd5d899f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:56:36.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently kicked off the third run of its “Bayanihan,
        Bakunahan” nationwide vaccination drive last Feb. 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd558db4-03d6-47c6-8cfd-c4fa420160f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T14:56:36.379+08:00
