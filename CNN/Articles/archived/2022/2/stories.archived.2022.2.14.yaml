    'lead': 'The country’s COVID-19 risk case classification has been downgraded from
      ''moderate'' to ''low'' amid the decline in new infections, Health Secretary
      Francisco Duque III reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T23:08:11.693+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:14:52.723+08:00
