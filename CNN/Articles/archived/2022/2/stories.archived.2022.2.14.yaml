      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fd201-60a1-49fd-9663-cc58c911b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork features a fish-shaped plastic bag with a blue drink,
        a yellow straw, and a cigarette with leaves flying upward, all set against
        a deep red background. Regarding the creation of nexus, Dumas shared that
        he drew inspiration from different stories: a trip to Mindanao where he encountered
        a water vending machine that used single-use plastic, his nephew’s class report
        about climate change, Leonardo de Caprio’s documentary entitled “Before the
        Flood,” and his own consciousness that our everyday small actions contribute
        to bigger problems in our environment.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82667cb-fc91-4103-886e-ca9c898c0733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277ab87-eaa4-45b0-a6a5-b72e64f15c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really can’t put it into words but I think that this is a personal
        historical feat not only as an artist but also as an environmentalist, because
        we have been able to raise awareness about the climate change issue in a span
        of a few days,” Dumas said. “I am hoping that this awareness will not end
        with the contest, and that the people who have seen my artwork will put the
        message of saving the environment to heart and to actual practice. Let us
        all minimize our use of plastics.”</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cec7fc-1485-4362-a3a6-3ceae2441060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f52eb-0d9b-4e84-92a3-c0d17793ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumas believes that the debate on NFTs among Filipino artists today
        can be likened to the Amorsolo and Edades debate regarding the stark contrast
        between Academic/Neoclassical Art and Modernism, or between Modern Art versus
        Academism. For him, NFTs represent the future for the Philippine art scene,
        with its power to democratize and free artists.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a443d-0044-48be-b714-cb00340a1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696fa6f-cb78-4bac-aca2-3caaa3611000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One might see the similarity of the impact of NFT''s with how Marcel
        Duchamp — my idol — created a buzz and shook the art scene with his 1917 piece
        called ‘Fountain,” Dumas said. “NFT''s are starting to pave the way for the
        ‘decentralization’ of galleries: Many artists and creative individuals now
        have more freedom to ‘curate’ their own pieces and showcase them online… I
        also believe that this is a call for other artists to try doing NFTs because
        I think this new world is the future of art, and it is a fun thing to venture
        into.”</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c5d85-58b6-4f88-93d8-64ebd0c63f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Because of the increased interest in NFTs in recent years, the
        term "decentralized art galleries" is now often linked to the crypto scene.</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750ae79-5eba-43c2-b582-a73d82118f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T17:28:41.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf07313-2546-44ae-bf20-baf65d4cb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T17:28:41.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f1796-a224-4aa2-9369-8a0526760223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be highlighted that even before NFTs, the attempt to decentralize
        galleries first existed in the early 19th century through art associations
        across Europe, in the 20th century through protest artists decrying the commercial
        gallery system, and then flourished in the ''90s through artist-run spaces,
        which are galleries operated by creators themselves that intentionally attempt
        to bypass formal art structures. But because of the increased interest in
        NFTs in recent years, the term "decentralized art galleries" is now often
        linked to the crypto scene.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ce6fd-9169-4913-8eaf-d6f4a3a835a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03696b-e7a4-4d3e-847a-951ebd2d9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momo shared that while she understands the allure of NFTs, as a
        Filipino who has to set her commission prices at the going rate of artists
        in the US just to compete, she still finds many aspects that need to be questioned.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449116b0-b996-4497-a19b-c3824078bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898b28b-a15b-4fa8-a711-26ddc4b9ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a Filipino digital artist, I honestly see the appeal of NFTs,
        but it was always outweighed by the cons…” Momo said. “It’s difficult to be
        an artist in the Philippines, and NFTs have definitely given a few Filipino
        artists the opportunity to earn from their art — but at what, and whose, cost.”</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ead31-d6f9-4f08-9775-9c2d97cf1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35f7d3-c25b-4968-b161-85bdb936a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exponential growth of the NFT market in the last few months,
        Filipino artists are still navigating their way and sticking around to see
        if this new tech will actually live past the hype and its speculative nature.
        Will it actually succeed in overcoming the cases of artist inequalities and
        environmental damage that riddle its rising popularity, through innovation
        and changes to the system? Or will the existence of bad faith actors and an
        imbalanced playing field that revolves around the valuation of scarcity continue
        to stunt the vision of democratization for Filipino creatives? Only time —
        and an active participation in the debate — will tell how much and in what
        way NFTs will transform the art community in the country.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d19829-99bd-41fa-99e5-a541f420af28'
