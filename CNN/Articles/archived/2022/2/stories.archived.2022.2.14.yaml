  'govt-mass-vaccine-drive-monthly-elderly-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-14T14:52:17.602+08:00
    'imagesource': 'jcr:bc2df8aa-9cff-412f-9ab1-e5f52c7c278e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f5f1f8-b62c-42a3-bc45-bb968c436c4f'
    'lead': 'The government is open to conduct its massive COVID-19 vaccination drive
      monthly to increase coverage in areas where the inoculation rate is low, especially
      among the elderly.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T14:56:36.379+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:15:27.029+08:00
