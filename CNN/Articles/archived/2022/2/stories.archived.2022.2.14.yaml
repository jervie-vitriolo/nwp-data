      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Bureau of Customs on Monday said three export
        shipments misdeclared as toys bound for France, Singapore and Italy were sent
