      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s halftime show looks to be a rap, hip-hop love fest
        with Dr. Dre, Snoop Dogg, Eminem, Mary J. Blige, and Kendrick Lamar performing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
