      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72585e-1077-43c1-8b9a-5cff2a97685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.081+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-19T00:03:46.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Art Fair Philippines jumped on the NFT and digital art train
        for their 2021 edition. For an organization that in recent years has become
        "the premier platform for exhibiting and selling the best in modern and contemporary
        Philippine visual art" to do this was controversial, but only expected. For
        the organizers, it was only natural. This growing community of crypto artists
        in the Philippines signifies there is an active interest of both creators
        and buyers in the local NFT market. Among their speakers were Filipino crypto
        artists such as Gabby Dizon, Colin Goltra, Chris Fussner, and Shelly Soneja
        from the Narra Art Gallery, and Xlvrbk and squirterer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061ac50-b2be-45dc-b505-30ff1d20253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.082+08:00
      'mgnl:createdBy': 'gabrielle'
