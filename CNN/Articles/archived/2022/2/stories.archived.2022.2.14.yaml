      'text': '<p><strong>Metro Manila (CNN Philippines Life, Feb. 14) —</strong>
        This Valentine’s Day week, apply to a film lab, watch the latest film from
        one of the country’s most celebrated directors, join a talk on human rights
        work, and binge on more books at a massive book sale.</p>'
