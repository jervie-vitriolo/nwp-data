      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of the petitioners in the dismissed disqualification
        cases, National Commission on Muslim Filipinos Commissioner Abubakar Mangelen,
        has filed a motion for reconsideration before the Comelec. Mangelen is among
        the founders of Partido Federal ng Pilipinas, which carried Marcos’ presidential
        bid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b65fde-0493-492b-80b4-9f09b3bb085c'
      'mgnl:activationStatus': true
