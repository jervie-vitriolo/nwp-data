      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert, however, reminded the public that the issue has nothing
        to do with their tax obligations since the poll body only covers the candidates,
        and it does not change the tax code.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a5833-b8d5-4278-9657-67d7ce873a07'
