      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — The
        country’s COVID-19 risk case classification has been downgraded from “moderate”
        to “low” amid the decline in new infections, Health Secretary Francisco Duque
        III reported on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c7e30-a6ec-461b-ab66-2d6fe7cc7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:11:21.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a237428-b76f-4a5c-8ec6-1f83141c17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:11:21.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised Cabinet meeting, Duque said the country is now
        deemed at "low risk," along with 13 out of 17 regions nationwide, including
        Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5cd58-97e4-4f21-9ebc-f034ac1184db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:11:21.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741b966-727c-4f50-8ffb-205924d8591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:11:21.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the reclassification was made after the nation logged a
        -74% growth rate in cases from Feb. 1 to 14 compared to Jan. 18 to 31.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9de4f-d745-4b63-b19c-a9aabf416132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-15T00:11:21.256+08:00
