    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085dbdb4-e7cb-49a7-bff0-0187c830c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.086+08:00
