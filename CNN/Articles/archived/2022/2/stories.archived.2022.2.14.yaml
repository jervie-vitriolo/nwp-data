    'title': 'Why Filipino creatives are divided over NFTs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d5f01-7b23-4179-b17f-d854be561560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:55:23.081+08:00
