      'mgnl:lastActivated': 2023-01-25T16:15:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1d48e-343f-4865-b580-fa130882f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T16:32:57.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:15:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, of course, is exacerbated by the pandemic, with fans having
        no choice but to congregate online. In fact, social media may have a hand
        in brewing the next big love team. DonBelle, which pairs up Donny Pangilinan
        and Belle Mariano, garnered a massive online following even before “He’s Into
        Her,” their first series as a love team, wrapped filming. Multiple DonBelle
        projects were already green-lit by the time the series hit the screens last
        May; one being their first feature film “Love is Color Blind,” which had the
        biggest premiere in the digital events platform KTX.ph.</p>'
