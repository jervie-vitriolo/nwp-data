      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2899f2-24cd-4a91-a85c-ea8ef369b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments echo his message from an interview that
        aired during halftime of the Super Bowl last year when he said, "There''s
        innumerous incredibly qualified African American coaches out there"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450f127-dc0c-473f-87bd-008ac17b2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T08:20:48.835+08:00
