      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=8RMWOPActJY" target="_blank">In
        a 2007 interview on CBC''s "The Hour,"</a>&nbsp;Reitman told host George Stroumboulopoulos
        it was hard to know whether a film would be a success, but he could easily
        spot comedy stars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9873d8-a5cc-4f1a-bdb8-48818f5ea282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get a sense after a while when you''re seeing something special
        in a person," he said. "They have a way of taking stage, or taking a screen.
        It''s not just that they know how to say something funny -- there''s something
        about their face where you just have to keep looking at them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40fc19-1829-4e1a-aa0c-d06557dc29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in Schwarzenegger''s case who first approached the other about
        working together, Reitman said it was a funny story: "I met him at a ski lodge
        and I didn''t know him, he just comes up to me and says ''you''re the Ghostbuster''s
        guy right?'' I said ''yeah.'' He said ''you know, I could be a Ghostbuster'''',"
        Reitman said. "I just thought -- he told me he could be funny, I should believe
        that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6a9b2-c571-4c56-8df5-b01dda5ca400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T19:17:17.006+08:00
