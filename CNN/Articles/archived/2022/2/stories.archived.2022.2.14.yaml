      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beda1be-3b62-41be-8453-e349ab09b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T15:39:57.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP is fair in providing security, regardless
        if you are from the administration or from the opposition. But as provided
        by the COMELEC guidelines, candidates should secure permit from the COMELEC
        Campaign Committee for their campaign sorties.]</p>'
