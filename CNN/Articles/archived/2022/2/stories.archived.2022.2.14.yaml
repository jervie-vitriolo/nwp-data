      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;<em>A version of this article first appeared
        in the "Reliable Sources" newsletter. <a href="https://www.cnn.com/specials/media/reliable-sources">You
        can sign up for free right here.</a></em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375ebf0-a0e5-43d3-9b3d-8d4c4680d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fce23d-a658-4cff-96f1-2df6c50ce081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a marketing perspective, you have to marvel at what NBC has
        pulled off. The company billed this day as "Super Gold Sunday" because it
        opened with Winter Olympics action, shifted to the Super Bowl, and will end
        with even more Olympics coverage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e3601-82de-4b9f-ab96-d02c39e23d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a0165-301f-4cf7-8b99-c4817e5ab653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sportscaster Mike Tirico personified this unprecedented combo by
        flying from Beijing to Los Angeles with a couple days at NBC Sports headquarters
        in Stamford, Connecticut in between. He told reporters that Sunday would be
        "the most complicated event that any company has ever been involved with in
        terms of sports broadcasting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d368d-1316-4143-b5df-00cc99f2f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c7609-7132-43b8-b3c0-8744cfda23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if that''s a bit over the top, I know his colleagues appreciate
        it. NBC leveraged Super Bowl LVI, the most-watched TV event of the year by
        a mile, to promote two corporate priorities: The final week of Winter Olympics
        programming and the Peacock streaming service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ed551-93d5-41a6-9807-60eb3ff44602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae4e26-e34f-4ce6-90d3-96521894067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peacock''s chance to shine</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0ce0a-d25e-4823-908e-65169f60c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peacock was all over Sunday''s pre-game show, as expected, with
        multiple plugs for the new series "Bel-Air," which began streaming on Sunday
        to take advantage of the big game. "Bel-Air" is a dramatic reimagining of
        "The Fresh Prince of Bel-Air."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ec8f8-6974-459d-bd5f-644169449fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf0995-91ec-420b-9c41-005446a034ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promoting the show during the Super Bowl might not be the ideal
        juxtaposition for a dark drama," CNN media critic Brian Lowry wrote in his
        review, "but in terms of percentages, if the series can hook a tiny fraction
        of those viewers the bet will pay off for Peacock."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ffc86-2030-49ef-8ad7-51aeab89c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcd0c1-2e18-4520-8cc4-17f6a0ade161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When compared to well-established streaming services like Netflix
        and Disney+, Peacock has a lot of catching up to do. NBC streamed the Super
        Bowl on the service along with its TV network on Sunday. And the network allotted
        time during the first quarter for an ad promoting various new shows that are
        coming to the service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b247f-58a0-4c0d-b1ff-2c17c7602b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1dcc2-2d9f-48c0-aff3-3d0f21ef3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other NBC priorities include the imminent return of "Law &amp; Order"
        and new broadcast TV series like "Endgame" and "The Thing About Pam." Variety''s
        Brian Steinberg reported that "the network will promote dramas and mysteries
        in the fourth quarter, where tensions will be high if the game is close as
        its end draws near."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97d058-2460-4d0f-8fe9-7000ec39a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cb7bd-ce2e-419b-a39b-1fb4691b0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes a lot of sense. Overall, though, I''d say that the Peacock
        promotion stands out the most. One ad even tapped into interest in the ViacomCBS
        franchise "Yellowstone" by pointing out that Peacock, not Paramount+, is "the
        streaming home of Yellowstone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146e1ca-8fde-4a29-9e93-ae50f367e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64d0c7-692a-4a41-8d82-5f0662369c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wouldn''t be a streaming super-event without online gripes
        about the stream''s quality. A quick search of "Peacock" on Twitter showed
        some fans complaining about some audio level issues during the pre-game show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160cb38-9cf3-45e7-a0ac-72ea6978dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37a374-544c-436f-b8f4-640184b3b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A boost for the Olympics?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc2d4e-8b1a-4b77-b980-77343d7d9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This CNN story notes that the "Super Gold Sunday" arrangement was
        carefully planned by NBC. The network "was originally scheduled to broadcast
        the 2021 Super Bowl but swapped years with CBS in order to have both the Super
        Bowl and the Winter Olympics" on at basically the same time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3825401-783d-4550-aefd-f544723a8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c78ee7-1fbd-44e9-83e2-ec848dfcacd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Super Bowl broadcast, NBC may be able to boost interest
        in the Winter Games, which has been historically weak, though still dominant
        compared to everything else on TV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62888504-97a7-4a0d-a3f7-4ea5c364ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7955d-cb13-45f2-bbcb-a5024d0f56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time NBC aired the Super Bowl, it followed the game with
        an episode of the drama ''This Is Us,''" Stu Woo and Lillian Rizzo wrote for
        The Wall Street Journal. "Three years before that, its broadcast led into
        the crime thriller ''The Blacklist,'' while the time before that featured
        ''The Voice.'' This year, instead of using the coveted time slot to push a
        TV show, NBC is giving it to a little-known Olympic event." The event is monobob,
        a one-woman bobsled race that is making its Winter Games debut. "This would
        give bobsledding its biggest mainstream moment since ''Cool Runnings,'' even
        in this cord-cutting era," the Journal reporters wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d74530-811f-40cc-be11-bddda2ffe5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113c877-e276-4576-9077-7b555efca90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Globe''s Chad Finn wrote, "Now NBC waits to see if its
        sports smorgasbord Sunday, with the Super Bowl as the ultimate opening act,
        can juice those Olympic viewership numbers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0322a-2883-496c-b8ae-67014310fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:08:51.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/14/investing/global-markets-russia-ukraine-hnk-intl/index.html">NBC
        uses Super Bowl attention to promote Winter Olympics and Peacock streams</a>."</em></p>'
  'AMLC-on-digital-vote-buying':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-14T20:09:45.532+08:00
    'imagesource': 'jcr:02d3def7-a700-4d89-958d-52a9634f387a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cefec5b6-6ffc-49e3-a6a3-f1f22e2cb0a5'
    'lead': 'The Anti-Money Laundering Council reminds banks and reporting institutions
      to conduct appropriate customer due diligence measures and report suspicious
      transactions that may be related to money laundering activities this election
      period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-14T20:15:16.976+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:14:57.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:14:38.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AMLC', 'Anti-Money-Laundering-Council', 'banks', 'digital-vote-buying',
      'elections', 'The-Filipino-Votes']
    'template': '1'
    'title': 'AMLC to banks, institutions: Beware of digital vote-buying, report suspicious
      activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c8e31-d0e4-4eac-9d3d-77f691e0a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        Anti-Money Laundering Council (AMLC) on Monday reminded banks and reporting
        institutions to keep a close eye on the surge in financial activities this
        election period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b5cc4-47c1-4150-a4dc-78382bbd04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098ec4f-9074-4364-a1e5-826fa9ad4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC issued the advisory “in anticipation of the influx of financial
        activities that usually occur during the election period, and to ensure that
        proceeds from unlawful activities are not laundered during the campaign period.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2fb4f2-b217-4cb9-b9d6-f9c669e4b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b0038-23d1-49de-95d1-468518ab348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator reminded concerned entities to perform appropriate
        customer due diligence measures and to report suspicious transactions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ebf7b-ffa1-4dd1-862e-977bc3d488f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa43cc-a288-46b5-85ea-181f1c24038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council also listed “red flag” indicators and suspicious behaviors
        that are related, linked, or “analogous” to possible acts of money laundering:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291f4df-be49-45eb-bc6c-fdd05c8ce0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- significant or large transactions performed within a short period</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc39a4-94e3-4e96-b8e4-c8710210e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- unjustified large cash deposits, withdrawals</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9bcb0-1b38-47e2-888c-0f63f42bd84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- transactions seen as inconsistent with the customer’s financial
        profile or declared business</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cf074-8f67-4ee4-9b81-be84d5aa9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- unusual transactions or activities compared with normal daily
        dealings</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a7d18-e201-453e-9db2-5c0173241869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- structured cash deposits, money transfers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b327237-5bb6-403e-91e7-db62a6ff00c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- use of multiple accounts by a single transactor</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69bc1d-7cc3-4b58-877e-4c3bd7849553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Use of several money service businesses to send funds</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552200f-6289-4f06-ac85-283742138c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c1d7b-463c-4fba-894c-78967cf6d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Anti-Money Laundering Council remains steadfast in performing
        its functions as the country’s Financial Intelligence Unit and primary implementor
        of anti-money laundering laws and regulations,” it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd95c10-9627-4a16-8a4c-c7577baa09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea084f-3d4f-41fe-8c32-8999dc783e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-14T20:15:16.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:14:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas earlier <a href="https://cnnphilippines.com/business/2022/1/3/BSP-banks-stronger-measures-against-vote-buying-selling.html">reminded</a>
        supervised financial institutions to ramp up surveillance measures against
        electronic vote buying and selling as the country is set to hold elections
        amid a pandemic.&nbsp;</p>'
