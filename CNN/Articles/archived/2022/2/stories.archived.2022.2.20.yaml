      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) â€“</strong> Almond
        Vosotros converted the title-winning shot from the top of the key, as the
        TNT Tropang Giga edged the Meralco Bolts, 21-19, for the PBA 3x3 second conference
        first leg crown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63151d9e-7d08-4047-8e0e-e26d38d108fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vosotros, who scored 10 points in the match, led the TNT comeback
        in the last four minutes of the game to win their second overall 3x3 leg title
        on Sunday at the Smart Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f6511-1b31-4df0-b906-289d6f9a5628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5c757-98b5-4a3e-b9cd-00f4039e9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonino Gonzaga led Meralco with 11 points as they settled for a
        runner-up finish anew in the 3x3 meet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee3468-9d08-42f8-a797-9dcb24a54888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc899c2-aa90-4e6a-9d8a-b24b4daedc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The championship run was expected for Tropang Giga after they swept
        Pool B and defeated the Bolts, Pioneer Pro Tibay, and San Miguel Beermen in
        pool play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d009a-b9f1-4743-838e-2aebf5cce2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894e1af-23b5-4031-aa23-76ee7e7be824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the playoffs, the Mau Belen-coached squad had an easy 21-15 quarterfinal
        win against Purefoods TJ Titans, with Lervin Flores leading all scorers with
        eight points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94d7d0-92d7-47b4-8430-a0a94a7d593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05625302-b6dd-4b09-8b9c-6a0749220325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT relied on Vosotros and Samboy de Leon to overcome a tough semifinal
        battle against first conference champions Limitless Appmasters, 20-19, and
        ended the latter''s 11-game winning streak in the league.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f5f6e-e7d3-4052-894a-d57b95cc9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:25:33.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
