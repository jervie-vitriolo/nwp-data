      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any vice is always an enemy and the government must regulate it.
        What level and what age? It needs further study," he said in the CNN Philippines
        Senatorial Forum on Sunday. "I believe it should be vetoed -- portions of
        the bill which would allow young people access to the vape."</p>'
