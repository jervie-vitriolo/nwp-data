      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> â€” Commuters
        may get vaccinated against COVID-19 at the LRT Recto and Antipolo stations
        starting Feb. 22, the Light Rail Transit Authority (LRTA) announced on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdfb1c4-b31c-46d7-a78f-e7c9b30c86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:43:42.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commuters may take the train and get vaccinated for the first dose
        and the booster shots at Recto station every Tuesday and Thursday from 8 a.m.
        to 5 p.m. and at Antipolo station every Wednesday and Friday from 8:30 a.m.
        to 4:00 p.m.," the LRTA said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5985f4-cc55-419e-84e5-5b854061f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:43:42.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested to get vaccinated at the Recto station may register
        at <a href="https://manilacovid19vaccine.ph/home.php" target="_blank">manilacovid19vaccine.ph</a>,
        while those who want to get inoculated at the Antipolo station can sign up
        via <a href="https://antipolobantaycovid.appcase.net/" target="_blank">antipolobantaycovid.appcase.net</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0ff7f-5f3f-4896-a6dc-7a1a936b2612'
