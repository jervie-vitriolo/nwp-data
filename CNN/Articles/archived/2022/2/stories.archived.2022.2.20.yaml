    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3132004-6e01-4174-a5e2-01bc4c62ac8c'
    'lead': 'Presidential candidate Senator Manny Pacquiao said he is against the
      proposal to ban sari-sari stores from selling over-the-counter drugs as these
      stores provide communities with quick access to medicines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-20T12:06:14.860+08:00
    'mgnl:createdBy': 'pia'
