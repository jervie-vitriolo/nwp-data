      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage was pegged at â‚±4 million. No other establishments were
        affected by the blaze.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751d4ab-8684-41ba-ae01-6c6d652af794'
      'mgnl:activationStatus': true
