    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing', 'Olympics', 'Eileen-Gu', 'Kamila-Valieva']
    'template': '1'
    'title': 'Eileen Gu and Kamila Valieva became the teenage faces of Beijing 2022
      under wildly contrasting circumstances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75654e74-13ba-4c4a-aa93-ba45d32a0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Eileen Gu and Kamila Valieva became
        the teenage faces of the Winter Olympics, but their memories of Beijing 2022
        are likely to be wildly different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35d104-c46b-46d0-ba0f-2df5366763ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco native Gu is now a two-time gold-medalist, the Olympics''
        youngest ever freestyle skiing champion, a Chinese national hero â€”&nbsp;and
        a budding author.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc20349-b4e4-4602-b425-07423526ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in California, Gu chose to compete for China in
        2019 â€”&nbsp;where her mother was born â€”&nbsp;and became the first freestyler
        skier in history to win three medals at a Games, winning gold in both the
        halfpipe and big air events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c9789-70bc-447b-84bd-531105381f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m writing a book," Gu told reporters on Saturday. "I''ve been
        writing diaries for years because I knew that the way I grew up was different,
        interesting and special, I''d like to share it with everyone in the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa19f2-fd2a-424c-941e-baab764e4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Role model</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4dcfc-98e4-47b9-ba59-11ee29134b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailed as the "pride of China" after winning her first gold, Gu
        has since won more medals than anyone else for the country at the Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305aa7b-defa-41ae-a9be-a84b33e4404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gu doesn''t view her achievements at Beijing 2022 as purely
        a personal achievement â€” they also serve a greater representational purpose,
        according to the 18-year-old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad3d8f-6020-41c2-9850-a84c0233afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extreme sports, we all know, are heavily dominated by men and stereotypically
        it has not had the kind of representation and sporting equity that it should,"
        said Gu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c56240c-e940-4a9d-91dc-c1d192062903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think that as a young biracial woman, it is super important
        to be able to reach those milestones and to be able to push boundaries â€” not
        only my own boundaries but those of the sport and those of the record books
        because that''s what paves the past for the next generation of girls."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e23ca-3934-4f2c-b275-5728f5034da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as Gu Ailing in China, even before the Olympics the young
        star''s face was everywhere in the country â€”&nbsp;splashed across billboards,
        commercials, magazine covers and on state television in the build up to a
        home Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c2a49-7951-41c5-9d7c-a1daa789ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given her success at Bejing 2022, her sky-high popularity unsurprisingly
        continued to rocket.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f52d9-3f31-4695-9815-92ea456ce60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see yourself in the sport, it totally changes your perception
        of what you can do in it," Gu added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b305ca-6e1d-473b-9a50-58668fbe90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So my biggest goal is one, to have fun for myself, but also to
        break the boundaries of the boxes that people get put in."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff73707-2f21-407d-9f5f-f4c16b622258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very, very disturbed''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d01668-2035-4d72-88b6-5d351758af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Valieva leaves Beijing under the cloud of an ongoing
        drugs test scandal and a "traumatizing" final skating performance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e4695-2d53-40f7-ba24-3a2fb6c8ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old Russian figure skater was touted to dazzle at the
        Winter Olympic and she did -- making history as she became the first woman
        to land a quad at the Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d714d-308b-4c14-a06f-5c14f5b421c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a day after she helped the Russian Olympic Committee (ROC)
        to gold in the team event the Russian teenager was suspended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3adf3-eae6-4b10-b88c-cb5c0b1849d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension on February 8 came after it was discovered that Valieva
        had tested positive for banned heart drug trimetazidine in December 2021,
        though the result was only analyzed and reported to the Russian Anti-Doping
        Agency (RUSADA) in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5b634-4117-4b9b-a1dd-19678a11e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valieva was subsequently cleared to compete in the individual figure
        skating event, but a dominant start ended in tears after she fell multiple
        times during the deciding free skate routine to finish outside the podium
        places in fourth on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0565b7bb-2d23-4fd5-9e5a-36498f7bddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 15-year-old left the rink in tears, former US Olympic
        figure skater Polina Edmunds described the experience as "very traumatizing"
        for the youngster.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7caa33-b3ea-4af2-b561-61c2843b7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmunds'' discomfort was echoed by International Olympic Committee
        (IOC) President Thomas Bach, who said he was "very, very disturbed" when watching
        Valieva''s performance on TV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad3cd4-6256-4626-9bb0-a16bfd72cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How high the pressure on her must have been," Bach told reporters
        during a media conference on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5b726-ea21-4173-a4a2-8b93fd2bd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pressure is beyond my imagination, in particular for a girl
        of 15 years old. To see her struggling on the ice, seeing how she tries to
        compose herself again. How she tries to finish her program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eafcc0-b204-4b04-bbe3-c17d220bae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every movement in the body language ... you could feel that
        this is an immense, immense mental stress and maybe she would''ve preferred
        just to leave the ice. And try to leave this story behind her."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a189d1-359b-4fdf-8455-191f63d32b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Chilling atmosphere''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7075a5-03cc-461a-8972-2a7c652e0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach also said that he did not have "much confidence in the closest
        entourage of Kamila," remarking he noticed "how she was received ... with
        what appeared to be a tremendous coldness, it was chilling to see this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d5ce8-f2b1-4d17-aac5-60797612145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than giving her comfort. Rather than to try to help her
        ... you could feel this chilling atmosphere. This distance. And if you were
        interpreting the body language of them, it got even worse because this was
        even some kind of dismissive gestures."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fcc765-0ba3-437f-9c07-1120756aa4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov has pushed back at Bach''s comments,
        saying that while he respected his opinion, he did not "necessarily agree
        with him."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de81ce2-5de6-4657-97c3-26d132e01975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thomas Bach is a very reputable person in sports, he is the head
        of the International Olympic Committee and, of course, we respect his point
        of view, but we don''t necessarily agree with him," Peskov told reporters
        in a Friday briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370740d-a366-4c91-90b7-9c714945b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov added that although Bach didn''t like seeing the "tough"
        tactics at play, "everybody knows that in the sport of great achievements,
        the toughness of a trainer is the key to victory," adding, "We can see the
        athletes achieved these victories. And trainers. So let''s be proud of our
        victors."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b2f3f-8c0c-4d6c-a46b-16221f4b8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:44:02.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/19/sport/kamila-valieva-eileen-gu-future-olympics-spt-intl/index.html"
        href="https://edition.cnn.com/2022/02/19/sport/kamila-valieva-eileen-gu-future-olympics-spt-intl/index.html">Eileen
        Gu and Kamila Valieva became the teenage faces of Beijing 2022 under wildly
        contrasting circumstances</a>"</em></p>'
  'TNT-rules-first-leg-PBA-3x3-second-conference':
