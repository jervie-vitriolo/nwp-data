      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) â€“</strong> The
        San Miguel Beermen leaned on import Orlando Johnson and scorer CJ Perez in
        their 110-102 win over Barangay Ginebra&nbsp;in the PBA Governors'' Cup on
        Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be082f-a740-41f7-b21f-0c8856f9f2a1'
      'mgnl:activationStatus': true
