    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: The Olympics was a success inside China. And that''s the audience
      Beijing cares about'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25270db7-e8f5-4996-bc1a-5eed6069b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Heading into the Winter Olympics, there
        was much talk of two host cities -- one inside a tightly-sealed bubble where
        the Games would be held, and one outside, where daily life would go on as
        normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0effc93-f157-4136-9c4f-a587157f03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f477ba-b07f-47f4-a564-3a866a75a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the past two weeks have also shown the world two very different
        Games: For China, Beijing 2022 was a resounding success that exceeded all
        expectations. To the rest of the world, it remained a deeply polarizing event,
        that projected not only China''s rising power but also its growing assertiveness,
        ready to defy and challenge its critics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb25cb-5590-4a1d-b52c-24e8265452ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1a94a-584b-4275-a848-fb3736263587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its meticulously managed "closed loop," the ubiquitous face masks,
        endless spraying of disinfectant and rigorous daily testing have paid-off.
        Infections brought into the country were swiftly identified and contained,
        allowing the Games to run largely free of Covid even as the Omicron variant
        raged around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39fc6e-9734-43d3-85ee-4441d3ed434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69a0c2-e8e3-459b-82b6-c0bdd57c46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the medal tables, Team China claimed nine golds and a total of
        15 medals, delivering its best ever result at a Winter Olympics -- and ranking
        above the United States. The stellar performances of its new Olympic stars
        -- from freeski sensation Eileen Gu to snowboard prodigy Su Yiming -- captivated
        fans in the stands and across the country, drawing an outpouring of pride.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb14b5b-c2e6-40dd-a70d-7e7003799137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66293725-5941-45df-bed0-cbc13892d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday, nearly 600 million people -- or 40% of the Chinese
        population -- had tuned in to watch the Games on television in China, according
        to the International Olympic Committee (IOC). And while US viewing figures
        have been markedly down compared to previous Olympics, the boost in Chinese
        audiences will likely make Beijing 2022 among the most watched Winter Games
        in history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47daf6-65e4-4119-b98a-27e007921664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8f9f1-6c26-4187-b74b-9a3036889533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the official mascot Bing Dwen Dwen, a panda wearing an ice
        shell, turned out to be a domestic success. Having been mostly ignored for
        more than two years since it was first unveiled, the chubby bear soared in
        popularity during the Games, routinely trending on Chinese social media. At
        souvenir stores inside and outside the bubble, people queued for hours --
        sometimes in biting cold -- to take home plush toy replicas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240dd85-1927-4f8c-a0f6-728a705872ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb55d0-8be4-46d6-b9f5-b9ad125df59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the ruling Communist Party and its supreme leader Xi Jinping,
        it is the domestic audience that matters the most. Xi personally backed Beijing''s
        bid to host these Games, and made a flurry of visits to the ice rinks and
        snow slopes to inspect preparation work. The success of the Games present
        Xi with a moment of national unity as he gears up for an unprecedented third
        term in power this fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa4ffa-57ad-4c44-b2c1-be3e021b1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774f6a5-8ba4-4307-9e27-fa190a94a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Chinese government, part of the domestic success also
        comes from the avoidance of major political scandal or embarrassment. While
        the doping saga surrounding a teenage Russian figure skater has cast a shadow
        over the Olympics, it was downplayed inside China. The same was true of criticism
        of the Games in general, most of which was censored and blocked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e52d5-8ebe-4346-8702-af271f3ebbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2a55e-d745-422f-be74-7e73610a3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the Games, many athletes from Western countries were stunned
        by the stringent Covid restrictions they met upon arrival in Beijing. Some
        were placed in isolation for weeks after testing positive, while others complained
        about the bland food served in quarantine. But their criticism -- including
        an emotional plea for help from a Belgian athlete -- went wholly unreported
        inside China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e59e8-2aaa-43dd-a6cd-4d2da6688883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81214eaf-a0bf-4b00-98b0-337f9d8cf6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Chinese state media avidly shared social media videos,
        posts and comments from athletes that portrayed their life inside the Olympic
        village in a positive light, praising the food, the Covid measures and the
        friendly volunteers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958929bb-61ff-4139-90fc-72e60d6cb84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12447a05-b2cf-486b-9a95-fffbefd525a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much to the relief of government officials in Beijing, not a
        single athlete or Olympic attendee attempted to use the event to publicly
        protest China''s human rights record -- a hot-button issue in the lead-up
        to the Olympics (though some have expressed critical views).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96584d09-e484-432b-967a-9877451c162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b29f2-a51b-4077-85a6-53d5a30caa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the United States and its allies declared a diplomatic
        boycott of Games over China''s crackdown on Uyghur Muslims in Xinjiang --
        which Washington has labeled a genocide. But apart from the notable absence
        of Western leaders at the opening ceremony, the impact of the boycott was
        seldom felt on the ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7aed69-9f1b-43c4-ae0e-9ad778e3ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f1d39-4584-4f24-bed3-a3fcba49a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t write stories about people who aren''t in Beijing --
        that''s the problem with the diplomatic boycott. There''s no story once the
        Games start," said Susan Brownell, an expert on Chinese sports and the Olympic
        Games at the University of Missouri-St. Louis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea09e7-2117-4136-9448-1fdcae31af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a1179-2701-44de-b3a8-0aba7660661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve predicted at the beginning that the political issues would
        fade into the background and the sports would take the headlines, and that
        would be the memory that would be left, at least for the general audience.
        I think that has largely happened," added Brownell.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b35c0-0a5e-4338-83e1-ab6feeafeeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aadf0cb-7699-431d-8ac9-4bd0c858ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Going on the offensive</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5f8e4-0834-41fb-b792-9f6a76ace7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing wasn''t just waiting for the political controversies
        to fade. It has gone on the offensive, using the Games to push its own political
        message and hit back at criticism -- despite having repeatedly derided Western
        governments for "politicizing" the Olympics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebf1a8-0d40-49b9-b0dd-8946db9a33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d1539-1f6a-4f3a-9f97-b2869400c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the torch relay got underway right before the Games, state media
        reported a Chinese soldier who was involved in a deadly border clash with
        Indian troops was among the chosen few to carry the Olympic flame. The report
        sparked immediate outrage in India, prompting New Delhi to join the US-led
        diplomatic boycott.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5808852-367c-4de0-9058-9465731a7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125259f-2a49-42c9-a72c-60ed8c108e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, in a symbolic end to the highly choreographed opening
        ceremony, Chinese organizers chose Dinigeer Yilamujiang, a little-known Uyghur
        cross-country skier, to deliver the flame to the Olympic cauldron. (Her name
        could also be written as Dilnigar Ilhamjan.) To many outside of China, it
        was seen as a deliberate attempt by Beijing to confront critics over its treatment
        of the Uyghurs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f499f6-73e5-43f2-98a5-f86eaf398721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92e6d8-69d7-4529-a50b-e10aab86c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there came the high-profile appearance of Peng Shuai, a Chinese
        tennis star and three-time Olympian who has been at the center of global concern
        after she was silenced for accusing a former top Communist Party leader of
        sexual assault.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c8c41-f1cb-4f68-b9d8-5b3a0c407998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549e4cb-94a5-41a6-8ed1-5ab9088453ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At these Games, Peng met IOC President Thomas Bach for dinner, gave
        a sit-down interview to French sport news site L''Equipe -- during which she
        denied she ever accused anyone of sexual assault or disappeared from the public
        eye -- and was seen in the stands watching Team China compete in events like
        curling, figure skating and freestyle skiing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211c820-ef83-4057-bd18-d8b0b59bb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae75b09-5c34-494c-a83e-c2b3b0a1e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her flurry of activities made headlines around the world -- and
        like her previous public appearances, they failed to quell broader concerns
        about her freedoms. Inside China, however, none of that was reported by state
        media or shared on social media, where Peng''s name remains censored.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32abf96-7dd8-4e07-80b6-746fad11607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523333e-ffbc-4856-bc6c-42cf3180481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the Olympics approached its end, the political messaging
        got more pugnacious.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbe230-b7b8-41d9-93c3-4d6c151c4687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce772415-f543-467f-8524-993f3360bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Thursday, Yan Jiarong, a spokesperson for
        the Beijing Organizing Committee for the Olympics Games (BOCOG), was asked
        whether Taiwan''s delegation would appear at the closing ceremony Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2cd7b2-bc0d-43aa-8a1e-ef465e457c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67b2cc-c626-421c-90b6-dbc6da3ade97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yan, a former Chinese representative to the United Nations, took
        the opportunity to assert China sovereignty claims over the self-ruling democracy.
        "What I want to say is that there is only one China in the world. Taiwan is
        an indivisible part of China," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf302679-4ffe-4928-a687-2dff93d5bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c4f29-6283-40f2-ac58-7ca318bfb808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also jumped in on CNN''s question about whether the Olympics
        uniforms were made by forced labor in Xinjiang, calling accusations of forced
        labor "a lie made up by forces with ulterior motives."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f88a17-d01c-4181-b867-56744dd9e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f669ba1-2cc2-42cb-afb1-ca16d99c00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yan''s comments -- which appeared to be an outright violation of
        Olympic rules about political neutrality -- prompted a rare rebuke from Bach,
        the IOC president.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb91e0-17b1-4447-b37f-0e757dd244a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1c56e-09f3-4bc3-8b10-0892a4b45e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were in touch with the Beijing Organizing Committee for the
        Olympic Games (BOCOG) immediately after this press conference," Bach said,
        "and both organizations, BOCOG and the IOC, have restated the unequivocal
        commitment to remain politically neutral as it is required by the Olympic
        charter."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e87c8-f08a-4353-902c-dadf060f43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9bcc0-1a4f-48a3-a454-9ff18601190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese government may see these combative remarks as
        a propaganda victory, for many in the international audience, they only serve
        as a reminder of how politically fraught these Games are, despite the organizational
        success and sporting achievements.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d14b6-fd13-4360-898e-c41801c7276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ebab6-a857-48c8-968c-754f109dbb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Games as a standalone event have been run very well, and China
        did well. The organization has been phenomenal," said Mark Dreyer, the founder
        of China Sports Insider in Beijing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817dd97e-0f31-471e-b7eb-0075002ca9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47278b10-24eb-48e6-bd30-2d95aac3fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again, it depends on what perspective you''re looking at. Are
        you just looking through that narrow lens? Because if you''re looking at China
        as a whole, the narrative (from outside China) is much more about China using
        these Games for sportswashing...I don''t think it''s really going to change
        people''s perspective on China as a country."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec22534-4be0-4240-94f8-fc9793732304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:10:39.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/20/china/china-winter-olympics-domestic-success-intl-hnk/index.html"
        target="_blank">"The Olympics was a success inside China. And that''s the
        audience Beijing cares about"</a></i></p>'
