      'text': '<p>The vice president''s emphasis on Russia-Ukraine tensions follows
        several efforts by the United States on Friday to publicize Russia''s aggressive
        actions in the region and attempt to prevent Russia from invading Ukraine
        under the guise of false pretenses.</p>'
