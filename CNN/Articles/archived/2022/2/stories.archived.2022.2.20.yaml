      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Agriculture secretary Manny PiÃ±ol said the provision in the
        Vaporized Nicotine Products Regulation bill should be vetoed.</p>'
