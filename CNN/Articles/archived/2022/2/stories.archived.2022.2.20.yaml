      'mgnl:created': 2022-02-20T17:48:49.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> As the world approaches the second anniversary
        of the declaration of the COVID-19 pandemic by the World Health Organization,
        on March 11, more nations are rolling out â€” or are discussing the possibility
        of â€” fourth doses of coronavirus vaccine for their most vulnerable. In the
        United States, leading public health officials say they are "very carefully"
        monitoring if or when fourth doses might be needed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7626d50-9818-448e-98cc-41a4ddd4c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel was the first nation to roll out fourth doses, announcing
        in December that adults 60 and older, medical workers and people with suppressed
        immune systems were eligible to receive the extra shot if at least four months
        have passed since their third dose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d79fa-4542-418f-b7c3-31b393094bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the Public Health Agency of Sweden announced last
        week that second booster doses are recommended for everyone 80 and older in
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a8d6e-cd1b-4aef-820f-6c2fa743b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, health officials emphasized late last year
        that fourth doses were not yet needed and said it was too premature to be
        discussing a potential fourth dose of coronavirus vaccine for most people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c479285-d3d3-4dda-85bc-0d571d2272d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the US Food and Drug Administration "is indeed continually
        looking at the emerging data on the pandemic and variants in the United States
        and overseas in order to evaluate the potential utility and composition of
        booster doses," FDA spokesperson Alison Hunt wrote in an email to CNN on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518c32e-3e8e-4d84-9506-021d3273a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She confirmed that although Dr. Peter Marks, director of the FDA''s
        Center for Biologics Evaluation and Research, has noted that there is still
        much uncertainty as to how the pandemic may further evolve, he also has said
        it is possible that a fourth dose might be recommended as we move into fall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e99b6-f1dd-4486-8841-fb0704ab945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fall timeline coincides with the administration of flu shots,
        which could be convenient for people and makes sense scientifically because
        respiratory viruses -- like the coronavirus and influenza -- tend to peak
        in the winter months that follow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0df7d1-8d32-4d5d-94fd-31b1681e3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more data become available about the safety and effectiveness
        of COVID-19 vaccines, including the use of a booster dose, we will continue
        to evaluate the rapidly changing science and keep the public informed," Hunt
        wrote. "Any determination that additional booster doses are needed will be
        based on data available to the agency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe77d5b-3a2e-4c47-845c-304c83caf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If or when the FDA authorizes a fourth dose for the public, the
        next step would be for the US Centers for Disease Control and Prevention to
        review the data before making a recommendation for use, as the agency has
        done for other coronavirus vaccine recommendations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e26e3f-6b03-4d7f-8ada-4aa9a18f7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Vaccination and boosting will be critical''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aeb7c9-1464-45ce-a3d6-90284451dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has seen significant improvements recently in
        COVID-19 cases, hospitalizations and deaths. As of Friday, cases were down
        44% from the prior week, hospitalizations dropped 26%, and deaths were 13%
        lower, according to Johns Hopkins University data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cb692-35c5-401c-8c04-fe8da01002f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination and boosting will be critical in maintaining that downward
        trajectory, particularly when you''re talking about the red curve of severe
        disease leading to hospitalization," Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases, said during a White House COVID-19
        Task Force briefing Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39595745-9111-4577-ac2c-a6c08266067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "potential future requirement" for an additional boost or a
        fourth shot of the Pfizer/BioNTech or Moderna mRNA vaccines or a third dose
        of the Johnson &amp; Johnson vaccine "is being very carefully monitored in
        real time," Fauci said. "And recommendations, if needed, will be updated according
        to the data as it evolves."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2d0e3-c047-4e74-abb9-7526a3c3e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has no recommendation of fourth doses of coronavirus vaccine
        for the general public, but the agency updated its guidelines in October to
        note that certain people who are moderately or severely immunocompromised
        may receive a fourth dose of the Moderna or Pfizer/BioNTech vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68699526-0d49-4564-af5a-5bb5bf757378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the immunocompetent people, a single booster shot continues
        to provide high levels of protection against severe disease caused by Omicron,"
        Fauci said Wednesday. "This should not be confused with the fact that for
        many immunocompromised people, already a second booster shot -- namely a fourth
        dose of an mRNA -- is recommended because of what we know about their poor
        response to the initial regimen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef5411-f361-4ccb-87b1-a683b997bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccine makers continue to study fourth doses in broader
        populations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76835211-fe36-4756-b138-455795883865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We recognize the need to be prepared''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3caa67-433f-4a36-ab91-8243882ec2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer announced in January that it has been studying the safety
        and efficacy of a fourth dose as part of its ongoing study of an Omicron-specific
        coronavirus vaccine among healthy adults ages 18 to 55.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47493800-0f29-475f-8a7a-a453b00bef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that study, participants have been separated into three cohorts.
        One includes 600 people who got three doses of the current Pfizer/BioNTech
        coronavirus vaccine before enrolling in the study. As part of the research,
        they will receive either a fourth dose of the current vaccine or a dose of
        the Omicron-based vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff67df-dcaf-448f-94df-947931019f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While current research and real-world data show that boosters continue
        to provide a high level of protection against severe disease and hospitalization
        with Omicron, we recognize the need to be prepared in the event this protection
        wanes over time and to potentially help address Omicron and new variants in
        the future," Kathrin Jansen, senior vice president and head of vaccine research
        and development at Pfizer, said in the company''s announcement of the study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e82b9f-36f1-47e2-bb49-0de02156ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published by the CDC last week showed that protection against
        COVID-19 hospitalization and emergency department or urgent care visits is
        much higher after a third vaccine dose than a second dose but that protection
        wanes with time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f558809-26c5-4dec-99a6-834723615c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Omicron variant dominant in the United States, vaccine
        effectiveness was 87% against COVID-19 emergency department or urgent care
        visits and 91% against hospitalizations in the two months after a third dose.
        Effectiveness fell to 66% and 78%, respectively, by the fourth month, the
        data showed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c54a37-0428-4a5f-8739-27e56bf06e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, the level of 78 is still a good protective area,"
        Fauci said Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b2271-0912-4180-ab12-4e2e1a918508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Christopher Murray, director of the University of Washington''s
        Institute for Health Metrics and Evaluation, told CNN on Friday that he thinks
        having a fourth dose "makes very little sense" right now -- but possibly makes
        more sense this upcoming fall or winter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a448778-253d-4c93-915b-acd19b4670d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Omicron is going away," he said, "third dose immunity wanes,
        and so fourth dose will probably wane as well. So we would want to time a
        fourth-dose push for when either there''s a new variant or for next winter.
        So I think right now, unless you''re immunocompromised or you''re older, unless
        you have some personal risk, it doesn''t make a lot of sense."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c1829-0549-44f7-ab86-40b58e1d4490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research showing some waning immunity after a third dose has
        led to more discussion around if or when fourth doses could be needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60996211-7963-4417-95c5-2bb2e8f8181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like with everything else, the health departments look at
        this data that''s coming out and wait for guidance from the CDC and from the
        drug manufacturers. The drug manufacturers have been monitoring vaccine effectiveness,"
        Lori Tremmel Freeman, chief executive officer of the National Association
        of County and City Health Officials, told CNN on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ae814-a30b-4fc1-a9fa-51e3e0d7cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing for fourth doses not only depends on waning immunity
        "but also depends on whether we see any more variants emerge and what we discover
        in terms of additional vaccine effectiveness for any emerging new infections,"
        Freeman said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26a13a-6bd8-4454-9240-9cff7c672f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If fourth doses are needed, "health departments would go into the
        mode of preparing to administer the fourth dose in the way they have done
        previous doses," Freeman said. However, of greater concern among local public
        health officers is the slow -- and declining -- pace of people completing
        their third doses, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3e9d4-1c79-4fa9-a226-a125505b127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T17:48:49.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 65% of the US population is fully vaccinated with at least
        their initial series, and about 28% of the population has received a booster
        dose, according to the CDC, as of Friday. But the pace of booster doses being
        administered has dropped to one of the slowest rates yet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dafc13-ec70-40ab-bf04-c729a1e072f8'
      'mgnl:activationStatus': true
