      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who plays the crime fighter in the newest Batman film,
        appeared on "Jimmy Kimmel Live!" to promote the movie, where he revealed that
        he was stressed out by public attention to the role.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb279f-f224-4c75-b760-70e27352e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:37:52.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was absolutely terrified," Pattinson said. "I haven''t been this
        scared to release a movie in a long time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58c1dc-c8ce-4611-a2ea-91933da1933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:37:52.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping into the role of Bruce Wayne, Pattinson follows Michael
        Keaton, George Clooney, Val Kilmer, Christian Bale and Ben Affleck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972d421-6460-4b9c-a0b3-ef675bc0c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:37:52.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a bad Batman, there''s no bigger disaster than that,
        is there?" Kimmel laughed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97beecef-224c-4827-9c66-258c6fe37201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:37:52.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what everyone keeps telling me," Pattinson said. "They''re
        like, if all fails, you''ll still be part of something really special. I''m
        like, I don''t want to be the worst one, that''s what I get remembered for."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0510a9-e6f6-48f9-8ca1-dc7d61601c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:37:52.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pattinson says he just watched the film three days ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ed9a9-0d26-4543-8060-dd25b5098ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:37:52.318+08:00
