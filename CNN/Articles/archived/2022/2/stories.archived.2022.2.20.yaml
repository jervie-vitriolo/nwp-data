      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 55,684, or 1.52% of all infections, after
        77 more people lost their lives.&nbsp;Among the 77 fatalities, 51 occurred
        this month and 20 last month. Six deaths were traced back to last year, three
        each in October and September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6138c6-f393-4ebf-a5dc-b742ec794853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T20:44:10.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of information into
        the COVIDKaya data storage system, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214d393-3893-4643-a943-df1350066fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:53:17.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 3,686 others got well, raising the recovery total to
        3,535,987, which is 96.8% of the overall case count.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de318b-ab95-4c43-a1f3-a993b23b7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T20:44:10.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 61 initially tagged survivors as among
        the dead after validation, and deleted 257 duplicate cases, including 246
        recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd059e-0aa3-4ad6-86f0-7cedeb1d2e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:53:17.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three laboratories did not submit their data on time, the DOH added.
        These laboratories contributed an average of 0.7% of tested samples and 0.5%
        of positive individuals in the last 14 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b655900-2b6a-409b-8836-07ae34a307c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T20:44:10.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, rose to 8.8% based on 28,500 tests reported on Feb. 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2299c-6ea8-4877-b4ff-8eb9cb944a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T20:44:10.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends positivity rates to fall
        below 5% for countries to reopen borders.</p>'
  'Saso-Yulo-2021-PSA-Presidents-Award':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-20T16:30:53.007+08:00
    'imagesource': 'jcr:8a81b114-26ca-4d28-9f3b-0802933bf166'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4925840a-0245-420f-9305-4f672cc3c02c'
    'lead': 'The Philippine Sportswriters Association will bestow the 2021 President''s
      Award on defending US Women''s Open titlist Yuka Saso and gymnastics world champion
      Carlos Yulo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-20T16:07:32.384+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:31:04.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:30:43.787+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSA to bestow President''s Award on Yuka Saso, Carlos Yulo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9ea45-249f-4b7f-87af-e7f8c3716f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) â€”</strong> The
        Philippine Sportswriters Association (PSA) has chosen golfer Yuka Saso and
        gymnast Carlos Yulo to be the recipients of the 2021 President''s Award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81eaa2-6604-40ac-bde4-de7205984ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85218a53-c23b-425c-8186-b1bbc1243fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Saso made history in 2021 after becoming the first
        Filipino golfer to win a title in one of the sport''s four major championships
        as she ruled the prestigious US Women''s Open Championship last June. https://www.cnnphilippines.com/sports/2021/6/7/Filipino-Yuka-Saso-US-Women-s-Open-championship-golf.html</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fca7ef-e918-476f-bfe7-6e366f9a6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc7822-3c7e-49fd-b675-098c38b06793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso is also tied with South Korea''s Inbee Park as the youngest
        female golfer to win the <a href="https://www.cnnphilippines.com/sports/2021/6/7/Filipino-Yuka-Saso-US-Women-s-Open-championship-golf.html"
        target="_blank">US Women''s Open title</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604e823-8616-40fa-aa6f-0838d6b5d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfda27-d4d4-488e-8346-40afd1d999cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 22-year-old Yulo bagged the world title in the vault
        discipline during the <a href="https://www.cnnphilippines.com/sports/2021/10/24/carlos-yulo-world-championship-gold.html"
        target="_blank">50th FIG Artistic Gymnastics World Championships</a> last
        October in Kitakyushu, Japan. He also added a silver medal in the parallel
        bars event.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a080ef-df7c-4613-ad9d-a43523e5b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892620e9-a40a-4309-bb2b-94027d6c0f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his feat, Yulo won a total of three medals in the world gymnastics
        tilt following his gold medal finish in the floor exercise event in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80bd4d5-d6ae-4224-9be2-41a599b9fddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433b221-0e38-4f02-ba88-28ebdd65e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two world champions also represented the country in the Tokyo
        Olympics last July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf8362d-a037-4f11-977a-249007cc127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df827562-319f-473c-8e38-1cab641ff35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Yuka Saso and Caloy Yulo are deserving to be honored for their
        hard work and commitment to uplift Philippine sports around the world. And
        for bringing pride and joy to the country especially in this time of the pandemic,
        the PSA pays homage by bestowing them the President''s Award," said PSA president
        Rey Lachica.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ba103-db60-4ef1-bf34-7ee0fffa3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c0fbc-09fa-4137-b7bd-4ba9e34b3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo and Saso make up the compact list of 2021 awardees to be feted
        in the event that has the Philippine Sports Commission, Philippine Olympic
        Committee, and Cignal TV as major backers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94c41e-472b-4641-a931-83dbd0508dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a5e16-9cd8-4b27-97b1-bd19e58df6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weightlifter Hidilyn Diaz will receive the coveted <a href="http://www.cnnphilippines.com/sports/2022/2/6/Hidilyn-Diaz-named-2021-PSA-Athlete-of-the-Year.html"
        target="_blank">PSA Athlete of the Year</a> award after winning the country''s
        first ever Olympic gold after 97 years.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4add537-a529-4e2b-b8e1-9a54a6793452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab6d7c5-836d-4be0-837a-b88722ec23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, basketball legends Robert Jaworski Sr. and Ramon Fernandez
        were chosen to receive the <a href="http://www.cnnphilippines.com/sports/2022/2/13/Jaworski-Fernandez-PSA-Lifetime-Achievement-Award.html"
        target="_blank">PSA Lifetime Achievement</a> plum.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91e4f3-4fe6-437b-85b1-98b83277a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bb86b-ea41-448e-9c3f-876011749404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T16:07:32.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:31:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Corporation-Philippine Sportswriters Association
        Annual Awards Night is set on March 14 at Diamond Hotel. The event is presented
        by the Philippine Basketball Association, MILO, 1 Pacman, Rain or Shine, ICTSI,
        Chooks To Go, Smart, Philippine Racing Commission, and the MVP Sports Foundation.</p>'
