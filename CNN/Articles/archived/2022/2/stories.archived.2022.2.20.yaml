  'north-korea-defectors-return':
    'author': 'Yoonjung Seo and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-20T08:48:33.970+08:00
    'imagesource': 'jcr:97b54989-b1d3-4c32-ac62-dd08c21e1941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7914edd3-efd1-42c6-8f31-29f1fd270cfa'
    'lead': 'He risked his life fleeing from one of the world''s most repressive regimes,
      traversing a militarized stretch protected by barbed wire fences. Then a year
      later, he went back -- the way he came.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-20T08:53:21.131+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:31:15.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:30:39.603+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'defectors']
    'template': '1'
    'title': 'Why some North Korean defectors return to one of the world''s most repressive
      regimes

      '
    'visualType': 'image'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54be590-4189-4f77-a04a-f93adad1506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;He risked his life fleeing from one
        of the world''s most repressive regimes, traversing a militarized stretch
        protected by barbed wire fences. Then a year later, he went back -- the way
        he came.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f58a09-6276-4382-96db-667a35752ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885949d-1fa1-4b3a-9d35-b9012f8cd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one month since the man crossed the demilitarized zone
        from South to North Korea, much of his life in both countries remains a mystery
        -- as do his reasons for returning to the isolated nation ruled by Kim Jong
        Un.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61662b58-b8b4-4a69-9e2f-5500bb4b4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f487fff-a50f-4207-80ea-99128ff0d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean media reported that the defector -- who hasn''t been
        officially named, although fellow defectors say he was called Kim Woo-jeong
        in South Korea -- was a former gymnast who largely kept to himself. According
        to South Korean police, he was a construction worker in his 30s who earned
        money by doing manual labor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bea70a-fa54-4b65-aa39-b62131069e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47309ec-ac8e-4c67-ad18-a47190eeeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s case is rare -- while more than 10,000 North Korean defectors
        have arrived in South Korea in the past decade, just 30 have returned home,
        where they face the prospect of being put into forced labor camps, according
        to official South Korean data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573c791-e785-4690-88f2-3d9e0790ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73257b5-90a8-4d69-9a28-534478c78090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But defectors and advocates say even if the man''s rationale for
        leaving South Korea is unclear, the fact that some North Korean defectors
        are willing to return to one of the world''s most politically isolated countries
        only highlights how challenging life can be in the South for North Koreans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51bd2e-33df-4b73-980c-3985e204fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1abc386-3074-4506-bde0-3d322c9bc3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why people defect</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242398df-7ca1-4bd1-9284-f5fd7c56974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Korean War ended with an armistice in 1953, North and
        South Korea have been separated by an almost impenetrable border preventing
        anyone from crossing to the other side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d2d9c-963d-4aad-b9e7-ebc98c729c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac62f1-6708-4721-98e0-0ff74204defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over subsequent decades, South Korea has modernized, becoming one
        of the world''s richest and most technologically developed countries. Meanwhile,
        North Korea has become increasingly isolated, with citizens subject to widespread
        poverty and limited basic freedoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc9ac1-35ab-4ea7-9088-7b9498548f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042e0b1-be4b-4ae8-b122-142fd0c65a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it isn''t hard to see why people may want to escape.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff7dfb-b1cc-45ff-a202-3a2ef2c6bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9dbfda-89c0-47c8-98c8-0e523806018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1998, more than 33,000 people have defected from North Korea
        to South Korea, according to South Korea''s Unification Ministry. However,
        numbers have dwindled in recent years after Kim imposed even tougher border
        controls to prevent Covid inflows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17243f10-186f-4332-b2a1-4d4f43260a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a2076-aad6-46a7-aaea-46d1033e912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On very rare occasions, defectors -- like the former gymnast --
        manage to escape through the heavily guarded demilitarized zone separating
        North and South Korea. The vast majority, like defector Kang Chun-hyuk, flee
        over North Korea''s lengthy border with China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027420b-8414-4405-b025-bb7eeca18386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae0d38-8817-4852-b7de-cdba439c0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang''s family made the trip in 1998 when he was 12 years old, before
        finally making it to South Korea a few years later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479acdc-a7a4-48e4-9a3d-b85228166992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef43b214-faa9-494c-aea5-c01e72b8fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Korea, Kang remembers barely having enough food to survive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6468893-124b-4ada-8227-5da9fd2369dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd85403-6694-4af5-8910-97b14a3087b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, his family would make a single portion of dry noodles
        into a meal that would feed him and his parents for a week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029bced-f175-46a1-9d28-12464977e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e032a2-8b76-4c6d-a999-88bb8bcd7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t worth going to school, so me and my classmates stole
        food like corn or potatoes," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb45573-1ca7-4d17-a2e1-a734fb4df13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9892e2-828f-4ca6-b9ea-6277372047c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey of 3,000 people released this year by the
        North Korean Refugees Foundation, food shortages are one of the most common
        motivations for defection, with nearly 22% saying that was why they had defected.
        The most common reason given -- at 23% -- was that people didn''t like being
        controlled or monitored by the North Korean regime.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b878e1-d2da-4306-8040-d1e6c41abf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c2467-231b-49dd-a568-a0305aaec61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they arrive in South Korea, there are measures in place to
        support them. Defectors undergo a compulsory, 12-week education session to
        help them adjust to life in their new home. They''re given financial support
        and accommodation, and access to health care and employment services.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96959f47-2fcd-4891-ab96-acca618a6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f6814-141e-40cf-bb41-4b54b9f7b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even so, life for defectors is often a struggle.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d5f2a-80d4-4b96-89c8-76def722d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b00b7-a3cb-4e4b-9d92-abff5e4849e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Finding work and fitting in</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b891a4-6fd0-4403-8182-079f75c9faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Kang Na-ra -- no relation to Kang Chun-hyuk -- defected in
        2014 as a teenager, she thought her life in South Korea would mirror the K-dramas
        she watched in secret in the city of Chongjin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9681066-779d-4699-bebd-c01bd8b82010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42be32-b008-47bf-95fd-a5401a7aef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korea was a far cry from the romantic world she''d seen
        on screen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347961a5-5b56-4246-936a-172d1be75645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20523cc-7940-45a2-b411-bf46ea8f2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang Na-ra''s mother defected before her -- she does not want to
        say why -- but their life together in South Korea was not what she''d hoped.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc85d78-0c03-4866-8fa3-7ef7539a7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1b1fc-5596-427e-a289-6a42da57cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother worked long hours and was often away from home dancing
        in a North Korean defectors performing group to make ends meet. Although Kang
        Na-ra spoke the same language, she was lonely and had few friends in South
        Korea.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fac46-46d9-404e-9c3d-0386993b3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354d412-6721-418d-9c9e-1bda98aaa84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another defector, who asked not to be named or further identified
        for fear of repercussions for his family remaining in North Korea, said he
        also struggled with culture shock when he defected a few years ago -- even
        bright and colorful signs and the abundance of English words used in language
        in South Korea made him feel uncomfortable.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09781369-bccd-487b-b04c-5c3ebb297776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0633ee7-feb7-4a7d-80fd-d8b1e6fc8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t see things like that in North Korea," said the defector.
        "I didn''t like many things in South Korea at first."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e390e-c444-49f3-bc21-96f5022d65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bab7cb-1e2f-4536-b36f-2527a85a9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said many defectors found it difficult to get a job.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8667f-8c39-4585-b671-5eb79893a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582678e-900a-4983-a307-3feb2deab57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics for 2020 released last year by South Korea''s Unification
        Ministry found defectors had a higher unemployment rate than the general population,
        with 9.4% of defectors unemployed, compared with 4% of the general population
        in December 2020.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7f1ad-b993-487d-b263-e1e740458586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2839396-31ae-46c1-81c5-7c3524a4d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting a good job is important, but even South Koreans who are
        raised and educated here find it difficult to get a decent job," he said.
        "You can imagine how hard it can be for North Korean defectors."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe400617-b0f5-4f21-b53b-9cf78ed081b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2707af-d7e3-484f-bb38-48dc567ddd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang Chun-hyuk''s family was given a flat by the government when
        they made it to South Korea in 2001 after three years in China. But his thick
        North Korean accent made it hard for him to fit in at school and he dropped
        out. He worked in manual labor until he was 25 years old, unsure if he would
        be able to ever do anything else.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b142950-2f58-4c17-a2e3-c127e5347741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2a5f7-4fa0-4825-afbc-102c3c451d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, the struggle to adjust and find work can have deadly
        consequences. In 2019, North Korean defector Han Sang-ok was found dead in
        her apartment with her 6-year-old son after she failed to pay her bills for
        months.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19eec31-6592-46fb-8e1b-cf76c1af8425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065d7db-848b-4955-a2be-04680288ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A water meter inspector noticed a foul smell coming from the apartment
        and called the police, who found two heavily decomposed bodies and an empty
        fridge, leading the police officer to note starvation as the suspected cause
        of death.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de39e42-0daa-4e9d-b721-fbdcf17112ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87644539-51ad-4057-90d6-e6dc87c07f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Separation pains</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459b417-f94b-4387-ab19-200b8a05f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all defectors have dreams of a bright life in South Korea.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d52d4b-9405-4ff1-b571-877be01f5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ae797-7538-4e20-addd-c4bf40205511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Ryon-hui is a rare case of a defector who arrived almost by
        accident.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b2a85-6ab5-40c8-90a3-3494267e94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1625873-55c1-43f0-b779-28b6131b64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-year-old, who lived a relatively upscale life in North Korea,
        went to China in 2011 to visit relatives and seek medical care for liver disease.
        But when she arrived, she found Chinese doctors wanted payment upfront.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e17f5-3701-4bdf-9565-f491a5d1be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a2d47-8181-411c-aa6a-96067b18a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said a broker told her Chinese people often went to South Korea
        to earn money. So, she signed up for a journey to South Korea and left her
        North Korean passport with the broker group -- not realizing that meant she
        would never be able to return home.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5589050-4cfd-4cf4-a005-55ddba025710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbab6d-fd74-4b9e-a9ef-2ac5de24b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim feels hostility from South Koreans, especially when North Korea''s
        leader fires missiles. She told CNN she struggled to adapt to a capitalist
        society governed by market pressures and to understand what she sees as a
        dog-eat-dog world.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e380a03-3422-47b2-bf6b-75e85b295a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2489e6-e215-435f-ac83-625503cf0ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like we''re oil and South Korea is water, so we can''t mix,"
        she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad8e2f-0295-4d54-9c38-59da2a488a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a5cf5-f884-4c52-866f-031cda165275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a common sentiment for defectors. According to the North
        Korean Refugees Foundation survey, while most people are happy in South Korea
        because they can live a free life and earn relative to how much they work,
        many are unhappy with the level of intense competition.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051719d-535f-4bc9-ba34-7e8024dac6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab00864-91c3-4b27-b332-eb473f8a680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hardest part for Kim is the separation from her family.
        South Korean law prevents any communication with people in North Korea and
        South Koreans cannot travel there. Unless Kim sneaks back into North Korea,
        or the two Koreas reach a peace agreement, she has little chance of seeing
        her family again.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4713e-5501-4bf9-be64-a5ab260508ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff0755-1c97-4156-a8b2-1f0a65bddf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim last saw her daughter when she was 17 -- now her daughter is
        28. Kim is only able to communicate with her family through journalists who
        take letters and gifts for her to North Korea, but that hasn''t been possible
        since North Korea closed its borders due to the Covid-19 pandemic in 2020.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44895b97-2c21-4f98-9584-0cd1f89cbb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0125c9-af34-4db2-84d6-aa3dacb54191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary to be alone," she said. "When I see lights on in other
        apartments in the evening, I imagine families having dinner together. That''s
        the saddest and loneliest feeling."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd082db7-0ec5-4278-a1fa-61da25367b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248146d6-8287-4176-be64-2abc1fc0e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why defectors return</h3>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f0524-4a96-4689-a5c0-66235b22e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the difficulties of being in South Korea, the vast majority
        stay put. For most, that''s because the benefits of staying in South Korea
        are far greater than the risks they face if they return.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e544e-c6bc-4527-98af-10f813a9a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096173e-b12e-4694-8c54-e93693574794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seo Jae-pyeong, the director of the Association of the North Korean
        Defectors, defected in 2001. In the 20 years he''s lived in South Korea, he''s
        only known one defector personally who returned to North Korea.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81942d9e-4a5f-4e4b-a721-2744360b87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c64e87-b6c8-4f2e-b961-8470f82b567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a doctor with a family back in North Korea who didn''t realize
        her brother was bringing her to South Korea, he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4cca5c-c8f7-4c6e-b812-c1a8d672455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40a9e2-975a-4b0c-bbb4-2e7525a5541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t have a reason to defect and she couldn''t get used
        to life in South Korea," Seo said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfeed20-aaf7-4864-a1e0-b02d5d1f3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931cb37b-badc-4d46-a0d9-33435bc3a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned how many of the 30 defectors who returned to North
        Korea had left of their own free will. He said some may have been blackmailed
        or kidnapped near the border between China and North Korea.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2a7ff-4159-4516-9086-06d13831c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396bd9e8-6c2d-4fe9-957f-36a23d33814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others might have had major financial difficulties that left them
        with few other choices.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69280fae-bc49-4865-a1f1-062440f179f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb0d17-b010-4838-a52a-450915605b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Na-kyung, a defector activist for single parents and people
        with disabilities from the North, said by the time many defectors arrive in
        South Korea they already have major debts to brokers who helped them cross
        the border.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98007882-7919-47b8-9914-e9e3e26e9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f572f4a-bea8-47fc-b108-3a0c6cc3c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some defectors pay their government settlement money to the brokers,
        and then sink further into debt as they struggle to find work, according to
        Lee, who defected from North Korea in 2005 after her husband was framed for
        a crime she says he didn''t commit.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c9c43-658e-4c58-bdeb-ab838f42bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d937ea-1f5f-423a-bbd5-2998efeff5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the hardship of life in South Korea doesn''t meet their
        expectations. She knows of one man who was a high-ranking military officer
        in North Korea who could only find work in a junkyard in South Korea. "He
        said that he would rather die at home instead of dying as a junkman," she
        said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66e81f-5f82-4800-a4c4-74e69bb46b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b761b-e1b8-415b-bffb-5934350ee980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What next?</h3>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700aa38-34f6-4973-9ced-c712140be01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after the gymnast Kim crossed back into North Korea, it''s
        unclear whether he is still alive.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b51b8-4667-47c5-ada9-577b409cd17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d877a8-3a32-4995-a8ea-6af049ce7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the South Korean military spotted him on surveillance footage
        crossing the barbed wires into the demilitarized zone, they failed to stop
        him, the South Korean military''s Joint Chiefs of Staff chairman Won In-choul
        said in a briefing in January.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd3fae-8147-4512-978d-eed78561a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657188d7-b8b5-4176-aa01-e80d39104531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was seen four times on security camera on the south side of the
        border, and once after he crossed the Military Demarcation Line.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd2d97-a0c2-46e1-b286-adf00b4a5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc35dd-6965-4a07-bc97-bf0eb81fe6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, soldiers mistook him for a defector coming from the
        North. At another point, they went to find him. Later, they found no trace
        of him except a feather caught on a wire that they suspected had come from
        his puffer jacket.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3ecd5-2469-415c-a6e6-005eba2a81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef2c7c-3ec7-450d-96f2-897e5f881d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were "no unusual movements" of the North Korean military over
        the incident, South Korea''s Defense Ministry spokesman Boo Seung-chan said
        last month at another briefing.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4d622-ee9d-4274-9871-0c56a7c82579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0fc229-6cb4-4bfa-b054-7e9ad9e67e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while North Korean state media has crowed about past defectors
        returning home, there has been no mention of last month''s defector in state
        news publications.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d52e1b-b7f2-46ea-b926-9f3d54d1982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c4b78-ae1e-4757-96b0-94f95c403ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in South Korea, it''s a reminder that the country''s policies
        to help defectors could still be improved. Last week, the South Korean government
        announced it was launching a new team to improve the safety of defectors,
        noting that despite its current efforts, some defectors were still "experiencing
        difficulties settling into our society."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc898ee-0acc-4713-8241-9e17564cbc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0b237-aefa-45ed-bae8-b80431ecb77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But defector advocates were dubious about how effective those new
        steps would be, pointing out that support measures are in place -- they just
        don''t work.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3380880-2201-49b5-8218-9cd6c997b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829dc41-95e5-4a8a-98d3-fa8c42f3a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even defectors who appear to have successfully made their transition
        sometimes struggle with the pull back to North Korea.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867cf8c3-5a9e-4a7d-8523-3b7b3a8d5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f89d93-f25d-42e6-86c5-e7aa0d1c59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after she defected, Kang Na-ra told her mother she wanted
        to go back. But she didn''t want to risk her life after going through so much
        to get to South Korea.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f185c4-4e8b-4b30-8f4d-00fc4512b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c5d44-6c4f-431f-add3-d14dda85cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Kang, 25, is a television personality and YouTuber with more
        than 300,000 subscribers who watch her clips about life in North Korea. Her
        income is unstable, but at least she''s enjoying life.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27e3bc-1bb4-4ee7-936a-d4dc46a93780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ad4d2-4f02-4a6d-89dc-e08e67c9aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still today, I wonder if I made the right decision," she said.
        "Life here is tough."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5771a-1a3f-4129-b661-9c6e18c2ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:53:21.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/18/asia/north-korea-defectors-return-intl-hnk-dst/index.html"><em>"Why
        some North Korean defectors return to one of the world''s most repressive
        regimes"&nbsp;</em></a></p>'
  'harris-munich-speech':
    'author': 'Kate Sullivan, Allie Malloy and Jasmine Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-20T08:54:24.309+08:00
    'imagesource': 'jcr:1a5f2bfd-83ef-4290-9f84-8ac700df590e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1efd26-425f-4978-b038-40a1276b0291'
    'lead': 'Vice President Kamala Harris on Saturday vowed there would be a "swift,
      severe and united" response if Russia invades Ukraine and assured Ukrainian
      President Volodymyr Zelensky the US "stands with Ukraine."

      '
