      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As time goes on, if there is the necessity of a fourth dose, we''re
        already behind with people getting the third dose," Freeman said. "So all
        of a sudden, we could have a fairly large segment of the population that is
        not up to date on vaccines because they''re behind by two doses, potentially,
        and more people could get sick."</p>'
    '31':
