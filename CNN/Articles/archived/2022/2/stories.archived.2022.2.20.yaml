  'Young-Azkals-hold-off-Brunei':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: ASEAN Football Federation'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-20T22:45:46.801+08:00
    'imagesource': 'jcr:febcd0fb-a7f1-49b6-86d0-6bb16af600b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82900b80-4bb3-4faa-8b52-31fbbdeb13ae'
    'lead': 'The young Philippine Azkals produce two goals in the second half from
      Dennis Chung and Sandro Reyes to beat Brunei Darussalam, 2-1, in their final
      AFF Under-23 Championship game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-20T22:34:40.868+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:30:56.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:30:47.287+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young Azkals hold off Brunei, bid goodbye in AFF U-23 tilt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e5af0-044f-4855-bc9b-b471b495e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) â€“</strong> The
        young Philippine Azkals delivered the much-needed goals in the second half
        in their 2-1 victory over Brunei Darussalam in their final ASEAN Football
        Federation Under-23 Championship game on Sunday at the Morodok Techno National
        Stadium in Phnom Penh, Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b8c6f-167f-4595-98cd-7eae64cdb92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92eec77-0968-4314-8c85-dd22943e22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a scoreless first half, the Filipinos showed they want the
        ball more in the next 45 minutes by being more aggressive in their attacks
        inside the box.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ab2a0-c2bd-484f-a5b9-bcd1521b5517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdee28-2425-4782-976f-40883a5f7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity came when they gained a corner in the 47th minute,
        when the ball slipped from the hands of Brunei goalie Abdul Mutalip Hj Mohammad
        and Filipino midfielder Dennis Chung received it from a scramble play to score
        the maiden goal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d70993-6c4e-4a0c-b9bb-bbde468f6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02615d6-55c9-4e93-94cb-c40dc6aacca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FC Barcelona Youth Academy standout Sandro Reyes followed
        suit in the 57th minute as he completed the Philippine side''s set piece and
        converted the ball off a backward pass from striker Andres Aldeguer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53fa82-6706-4528-bbef-829a9db91b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e8ff3-5fd2-4f7f-96ea-8876ce58c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration for the young Azkals was only short lived when Brunei
        midfielder Muhammad Hakeme Yazid Said scored the goal from a right outlet
        pass, as the ball went into the opposite defensive direction of Azkals goalkeeper
        Enrico Mangaoang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5d4dd-ba24-4a07-9120-f85c9298a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589fe666-9c2e-4190-b8b5-7093f994e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stewart Hall-mentored Azkals exerted more defensive pressure
        on their opponents to prevent another draw result and clinch their lone win
        in the tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ac9bb-1d34-43df-a594-0ff6f9b67a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a74a09-4481-4fc4-8891-ebda6d3e896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the victory, the young Azkals failed to progress into the
        semifinals after Timor Leste defeated Cambodia, 1-0, in the other Group A
        fixture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa7105-8988-4c1e-a577-d7f316b310ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030deb7-290b-4120-b50d-6a788c293d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timor Leste topped Group A with seven points and will proceed to
        the semifinals, while Cambodia placed second with six points and may possibly
        earn a semifinals ticket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9705a0-3ed2-4cdf-bd75-7fdb9d35a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc93d0-689f-4f1c-bb3d-bc37de81c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T22:34:40.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines finished in third place of Group A with four points.</p>'
