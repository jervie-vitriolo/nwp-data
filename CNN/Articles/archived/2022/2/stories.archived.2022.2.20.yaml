      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second incident occurred almost four hours later. A fire in
        Sta. Cruz, Manila resulted in the deaths of four people and injury to two
        others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc59b39-076e-4e09-b788-b1900a30d8de'
