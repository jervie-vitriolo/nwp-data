      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a5c21-86f2-4cc5-9501-690be5389ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected to the Senate, PiÃ±ol said his priority agenda would be
        to amend the RTL, which was signed by President Rodrigo Duterte into law in
        February 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b897e51-53a7-4b47-b615-094c0d2d0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f4c01-0c97-4814-b592-d20e3039c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PiÃ±ol also lamented that under the RTL, the National Food Authority
        became a "buffer stocking" agency which allowed rice cartels to control the
        rice prices in the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539ac80-1b13-4476-a782-08caf3d01df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335b044-81f6-4077-8f74-75a4c9314f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not correct this, the rice industry will ultimately collapse,"
        said PiÃ±ol, who is running under the Senate ticket of presidential candidate
        Panfilo Lacson and vice presidential bet Tito Sotto.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8965e0-cc73-4a8d-8ca3-93b69e3c096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6db00-db91-4c0d-a31b-6f46f3562941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castriciones intends to review Republic Act 6657, or
        the Comprehensive Agrarian Reform Law, if he wins a Senate seat. He said the
        law failed to uplift the lives of farmers since it was passed in 1988.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e8685-7be3-47be-aeac-0eb4b3599555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287289b-140f-4f6c-a062-fe4d025afac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the former Agrarian Reform chief cited the problems
        posed by the distribution of collective certificates of land ownership award
        (CLOA), where many farmers own a certain portion of the awarded land in one
        CLOA title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997af653-032c-428b-83fe-7113afd69803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c76252-f255-4289-af95-1ebc9edc2e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The farmers were at a loss because they don''t know which portion
        of the land is theirs," said Castriciones, who served as the head of the Department
        of Agrarian Reform from 2017-2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efef547-057c-438a-a391-e7feb7246675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee1c05-4809-41d4-b13e-e696e3617aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones also said that eventually, farmers lost their lands
        because of their inability to pay amortizations in government banks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb944fd0-348e-466f-b69a-582a6cc43693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c537d-68ad-46af-8c6b-6d637b8a71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Farmers cannot even attain loans from financial institutions, and
        that is the reason why they''re not able to really develop those lands," said
        Castriciones, one of the senatorial bets of ruling political party PDP-Laban.
        He recently expressed support for the presidential run of Manila Mayor Isko
        Moreno.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb6597-bbd8-496e-9244-6bb98c96dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2022/2/19/Moreno-seeks-PDP-Laban-endorsement.html"
        target="_blank">Moreno seeks PDP-Laban endorsement</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edd7df-10f2-4f6a-9696-0593ef3e90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both PiÃ±ol and Castriciones said they will push for laws that will
        promote food sufficiency to help the country''s economic growth and recover
        amid the COVID-19 pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7d5eb-0ff2-4c0d-9ee9-8303633779b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109af8d4-8c97-4d18-8f13-40552fe045e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to achieve full sufficiency, and to do that, we have to
        protect the remaining 6% forest cover of this country," PiÃ±ol said.</p>'
    '25':
