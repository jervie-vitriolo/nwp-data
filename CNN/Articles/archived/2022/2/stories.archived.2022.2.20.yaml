      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/1/26/House-ratifies-vape-bill.html"
        target="_blank">House ratifies bill regulating vape products</a>&nbsp;</strong></p>'
