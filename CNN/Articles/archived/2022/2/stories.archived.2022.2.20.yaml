      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Vice President Kamala Harris on Saturday
        vowed there would be a "swift, severe and united" response if Russia invades
        Ukraine and assured Ukrainian President Volodymyr Zelensky the US "stands
        with Ukraine."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af1660-27e4-41c9-ade1-9aca52a6b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b220e4-862e-4fbe-97f8-9efbca646a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks at the Munich Security Conference in Germany, Harris
        laid out retaliatory measures in a manner befitting her past career as a prosecutor,
        promising "significant and unprecedented" economic costs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173141a8-0791-4728-bba9-466ef50d50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec7ac1-b8df-4ac7-a60a-ec4823a1fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will impose far-reaching financial sanctions and export controls.
        We will target Russia''s financial institutions and key industries. And we
        will target those who are complicit and those who aid and abet this unprovoked
        invasion," Harris said as she took center stage at the security conference,
        which is taking place as the brewing conflict between Russia and Ukraine reaches
        a boiling point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41289df-f961-4980-866a-5d58b85b89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298969a-2e7b-4367-a311-ba2f3c30e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president continued, "Make no mistake: The imposition of
        these sweeping and coordinated measures will inflict great damage on those
        who must be held accountable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab2694-3ee5-4f2e-8493-c2623aea9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c370c-787f-4f09-b33b-8171c0f71495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Christiane Amanpour Saturday after he
        met with Harris, Zelensky said any list of sanctions on Russia should be made
        public before an invasion of Ukraine occurs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c2cdc-6155-4692-959d-dfaf1f3c903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a9664-3cb2-4544-a28b-969986c94720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need your sanctions after the bombardment will happen
        and after our country will be fired at or after we will have no borders, or
        after we will have no economy ... why would we need those sanctions then?"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895326f9-3f6e-4d8e-842c-41e100aa8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d0524-5794-415f-9d6a-6051bbbfd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their meeting in Munich, Harris told Zelensky that the US "takes
        seriously the importance of the integrity and the territorial integrity of
        Ukraine and your sovereignty, and the United States stands with Ukraine in
        this regard."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2b9a0-3255-47ea-aae2-8c745393da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e01b9e-3030-4f18-bbd4-d0feabedd6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any threats to your country we take seriously, and we have rallied
        our allies and our partners to speak with one voice," the vice president said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a74a88-c237-4734-a4d4-30b1c5f55345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123d4ef-980d-49e3-bffc-f56e5a7083c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' office said in a statement that Harris and Zelensky "discussed
        the united Transatlantic approach if Russia further invades Ukraine, and the
        Vice President outlined the swift and severe economic measures that have been
        prepared alongside our Allies and partners."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83147921-8438-443a-8245-beb633ca13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c4a38-88fa-4d5c-b80c-83a832fef07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said he was grateful for the US support, particularly in
        bolstering Ukraine''s defense capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ceff6-ed73-40ed-8a1e-38ce3bf43edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24053f4-5a2d-4714-86bb-84b8b23f6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our land and the only thing we want is to have peace, bring
        the peace back to our country," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642ffce-a81f-4432-abc2-3675f2f4d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c664f-7d70-487a-a115-21f916dd9e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris held additional meetings Saturday with German Chancellor
        Olaf Scholz, European Commission President Ursula von der Leyen and Greek
        Prime Minister Kyriakos Mitsotakis, according to a White House official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64040c-2906-43a6-919a-e1fbb793f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb208d-7865-41b5-b140-e11c9f2a4747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each meeting, they discussed Ukraine, recent developments, and
        the united Transatlantic response. In particular, they discussed the swift
        and severe economic measures that the U.S., the EU, and others are poised
        to impose if Russia further invades Ukraine. They also discussed ongoing efforts
        at both deterrence and diplomacy," the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65d393-25fc-4404-8eb1-c3a4e5d9e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd286e-f7ea-4308-9aa3-b655ba39d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Until the very last minute''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e2963-7fe8-4c6e-b746-8a4359194c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Lloyd Austin on Saturday said Russia was "moving
        into the right positions to conduct an attack," and echoed President Joe Biden''s
        assertion that Russian President Vladimir Putin had made up his mind on invading.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0e480-b05d-4bee-9bcd-81038bdb2013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f2886-466d-4b7b-90b6-912b0155c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re uncoiling and now poised to strike," Austin said, speaking
        from Vilnius, Lithuania. Austin said the US would pursue a diplomatic solution
        "until the very last minute, until it''s not possible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4173eb-98ec-4627-a31d-6333d3e7e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743fdd6-6f6d-4210-ae1e-180fa9eb58dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempt by international mediators to convene a meeting of Ukrainian
        and Russian representatives on the deteriorating situation in eastern Ukraine
        failed Saturday after the Russian delegation did not attend.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1489a-265d-4706-8262-36e4a4e7b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f8f75a-987c-4a45-8337-174742b86427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was due to be held under the auspices of the Trilateral
        Contact Group, which is chaired by a representative of the Organization for
        Security and Cooperation in Europe, Ambassador Mikko Kinnunen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ead6f-b5f8-4fd6-85ee-33e7f0c3ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdbeb10-402d-4b06-9d17-8c659cb99ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intends to sanction elite Russian government officials and
        business leaders if Russia invades Ukraine, CNN has reported. Biden has said
        he would consider sanctioning Putin himself, but the administration has not
        revealed the names of those it is looking to sanction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55aa06a-608e-4f6d-b2ad-24a99dcc4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b52014-044d-46d5-8024-c6d67345df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option US lawmakers are weighing that would have major repercussions
        inside Russia is cutting the nation off from the global banking system. Russia
        could be removed from SWIFT, the high-security network that connects thousands
        of financial institutions around the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86930e7e-e265-43f2-b0b0-eac7237e2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3455e7be-70e1-4216-b76f-560835b903df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would make it nearly impossible for financial institutions
        to send money in or out of Russia, which would deliver a shock to Russian
        companies and their customers abroad. If Russia is cut off from SWIFT, senior
        Russian lawmakers have said shipments of oil, gas and metals to Europe would
        stop.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f584d-e3aa-456e-b7d2-c3ad0bd3f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f3c67-8700-422e-b383-0f59daa77cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A unified response</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5371cd8-254e-4104-92b4-8db33b946ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' remarks at the conference Saturday echoed repeated pledges
        from top US officials in recent days of a unified response to efforts by Russia
        to mount an invasion. A bipartisan delegation of 40 members of Congress, including
        House Speaker Nancy Pelosi and Republican Sen. Lindsey Graham of South Carolina,
        was also in Munich in a show of solidarity with the North Atlantic Treaty
        Organization.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ae154-d896-42ba-bbfe-3a5b96c3da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896f4e0-0191-492d-8e1c-339fe6b6cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not since the end of the Cold War has this forum convened under
        such dire circumstances," Harris said. "Today, as we are all well aware, the
        foundation of European security is under direct threat in Ukraine."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8189bf3-adc6-4f21-a3f9-43e3f05b984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c0528-59c5-4c70-8006-50e89a6c8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president emphasized the importance of international organizations,
        institutions, laws and treaties that she reiterated have led to "unprecedented
        peace, security and prosperity" in Europe in the wake of two world wars. Harris
        stressed that at the heart of these defining principles is the belief that
        the sovereignty of nations must be respected, that nations have the right
        to choose their own governments and alliances, and "national borders should
        not be changed by force."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b561c-cbe0-466f-9fba-3d4e8e975c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4be83-8566-4f90-b3f8-80e81a7f7859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of Russian aggression, I have been reassured and heartened
        by the widespread agreement across the trans-Atlantic community that these
        rules and norms will be defended," Harris said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc622c04-37e4-424b-a8fc-80d574c445e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e8118-8fde-4304-a4a6-ac3aa8be22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcheting up the rhetoric, Harris accused Putin of feigning "ignorance
        and innocence" while simultaneously working to fabricate a false pretext for
        an invasion. Harris warned the "playbook" of Russian aggression is "too familiar
        to us all."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38244dc-c417-4bef-9f85-30c12610f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a5f07-4b56-4c63-b565-c89e4d7f0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now receive reports of what appears to be provocations and we
        see Russia spreading disinformation, lies and propaganda. Nonetheless, in
        a deliberate and coordinated effort, we together are one, exposing the truth
        and two, speaking with a unified voice," Harris said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da543ad-a16d-493f-a0b8-33b1ee53e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd9b83-845d-4760-a779-2e5bd0aa404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris emphasized the US maintains an "ironclad" commitment to Article
        5 of NATO, which says that if any alliance member is attacked, every other
        member will consider it an attack against all members and will take any swift
        action to retaliate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ca68e-e267-4a1c-89f7-679a8c02a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20f059-9a0d-44d8-9461-7f5af65faae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stop with economic measures," Harris said. "We will
        further reinforce our NATO allies on the eastern flank."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adea9c-caec-4f25-baf4-166ea57c17f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdaa81-167a-424d-ba3a-72bf0aa213b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden formally approved the deployment of 3,000 US troops to Poland,
        Germany and Romania in order to bolster NATO countries in Eastern Europe as
        tens of thousands of Russian troops are amassed along Ukraine''s border. The
        President has stressed these troops will not be deployed to fight inside Ukraine
        and are instead there to show support to NATO allies feeling threatened by
        Russia''s military moves.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1dbffa-e084-49c7-a599-673420cf8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c38a5a-1fa9-44b7-a598-b7a2d321db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the United States, our allies and our partners are closer
        together," Harris said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ba62d-5e5f-4ea6-b17d-ea3f20d31b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8e607-e0e8-4911-9f7c-cfe9b98cd783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A high-stakes moment</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc073b-9b05-42b7-b8a5-a861ebd11302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T08:59:17.904+08:00
      'mgnl:createdBy': 'vince'
