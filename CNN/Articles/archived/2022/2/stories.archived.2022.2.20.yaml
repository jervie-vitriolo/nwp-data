      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRTA said the project aims to ramp up the government''s inoculation
        drive. It is also "in accordance to and compliant with the policies, protocols
        and requirements of the Department of Health."</p>'
  'Eileen-Gu-Kamila-Valieva':
    'author': 'Jack Bantock, for CNN'
    'caption': 'Eileen Gu and Kamila Valieva became the teenage faces of the Winter
      Olympics, but their memories of Beijing 2022 are likely to be wildly different.
      (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-20T14:41:04.857+08:00
    'imagesource': 'jcr:58014cdd-03a4-4c76-93a6-3fdc9705d97c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e8e3dc-f04f-4a0d-9e36-9b6a7c84948c'
    'lead': 'Eileen Gu and Kamila Valieva became the teenage faces of the Winter Olympics,
      but their memories of Beijing 2022 are likely to be wildly different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-20T14:44:02.150+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:31:07.006+08:00
