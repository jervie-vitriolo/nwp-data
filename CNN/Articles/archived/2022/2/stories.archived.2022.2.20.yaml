      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunel was found alone, hanged with bedsheets, in his jail cell
        at the SantÃ© prison in the French capital at around 1:30 a.m. local time on
        Saturday, the prosecutor''s office told CNN. It would not comment on whether
        Brunel killed himself, adding an investigation into the cause of death has
        been opened, "as it is systematically done in these cases," entrusted to the
        French judicial police.</p>'
    '3':
