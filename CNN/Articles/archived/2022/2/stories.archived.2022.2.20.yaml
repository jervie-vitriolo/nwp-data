    'template': '1'
    'title': 'Senatorial candidates split over religious leaders endorsing candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935813e-f208-4aa4-b7ab-6442501f2775'
      'mgnl:activationStatus': true
