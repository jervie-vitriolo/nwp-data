      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) â€”</strong> Three
        senatorial candidates said some of the provisions of the vape bill need further
        study or reconsideration, particularly the line that allows persons as young
        as 18 years old to purchase the e-cigarette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026cdb58-d43e-4473-90d7-e77536d5da43'
