    'mgnl:tags': ['Elections-2022', 'Manny-Pacquiao', 'DILG', 'Department-of-the-Interior-and-Local-Government',
      'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'Pacquiao opposes proposal to ban sari-sari stores from selling over-the-counter
      drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62334f98-1285-43f1-aa33-1574996de2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T12:06:14.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> â€” Presidential
        candidate Senator Manny Pacquiao said he is against the proposal to ban sari-sari
        stores from selling over-the-counter drugs as these stores provide communities
        with quick access to medicines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968b911-5ee8-4679-a7d7-60c84d641300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T12:06:14.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consider n<em>atin na hindi lahat ay malapit sa mga</em> drug store.
        <em>Sa ibang lugar baka 10 hanggang 20 kilometro ang layo ng bayan na kung
        saan may mga botika, tapos hindi pa lahat</em> 24 hours open," Pacquiao said
        in a statement on Sunday. <em>"Hindi lahat may sasakyan para umalis patungong
        bayan</em> to buy medicine <em>sa gabi.â€</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55545bd-37cb-451d-8e0a-6780a72049f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T12:06:14.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s consider the fact that not everyone lives near
        drug stores. In some areas, the town center, where there is a drug store,
        is 10 to 20 kilometers away, and not all are open 24 hours. Not everyone has
        the means to go to town centers late in the evening to buy medicine.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d41261-db8a-41b2-95ee-c9f6cde4fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T12:06:14.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that people often buy non-prescription drug
        by piece, so the fare would cost more than the medicine they need.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58bb68-ac68-44bc-86bb-e0ff28e33c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T12:06:14.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/18/DOH-DILG-sari-sari-stores-sale-medicine.html"
        target="_blank">Last week</a>, the Interior and Health departments said they
        are supporting the proposal to ban sari-sari stores from selling non-prescription
        drugs as it will ensure public health and safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a672f5-1649-4320-a891-7d00e4efef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T12:06:14.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/18/DILG-LGU-ordinance-vs-unauthorized-selling-fake-mediciens.html"
        target="_blank"><strong>READ: DILG calls for ordinances vs sale of medicines
        in sari-sari stores</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea438112-4a3b-4492-95ab-2b8ed240fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T12:06:14.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also called for stricter measures against smuggling, saying
        this would stop the alleged proliferation of fake medicines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d0af9-838a-479b-b4d8-d780eb06c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T12:06:14.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a minimum requirement, sari-sari stores can be required to submit
        a list of drugs they are selling to their barangays to allow proper monitoring,"
        he added.</p>'
