      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> â€”&nbsp;Five
        people died while three others were injured in two separate fire incidents
        in Metro Manila on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5037ce-9c52-4b94-832c-80b9a6efbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:38:24.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 76-year-old woman was killed while a 10-year-old minor was hurt
        after a fire hit a building in Makati City before dawn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7231428d-af01-4dc5-8f22-5642af83032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:38:24.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City Fire Station reported that the blaze started at
        the third floor of the building located along Kalayaan Avenue in Barangay
        Guadalupe Nuevo at around 4:12 a.m. It reached second alarm at 4:39 a.m. and
        was declared fire out at 6:03 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87781603-b43f-44fe-8bdf-68d748fdbb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:38:24.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters rescued the minor and rushed the child to the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdafc2-3e11-46e0-a3b7-d1fd7eeb418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T15:38:24.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the victim was discovered at the mezzanine area of the
        building after the fire was put out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55941b-f39d-4d99-8984-2f3efffc02ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T19:59:17.868+08:00
