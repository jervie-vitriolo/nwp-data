      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba323869-4224-4520-9b1d-6d392a8e9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:32:06.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was active at both ends of the floor with 31 points, 10
        rebounds, and eight assists, while Perez unleashed his offensive prowess with
        23 markers and five steals to help the Beermen improve their record to 4-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5545af-f148-48f0-8f9e-ba3b07b68f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:32:06.349+08:00
