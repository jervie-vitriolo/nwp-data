      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the DTI is also in charge of setting technical
        standards for the safety, consistency, and quality of these smoking alternatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78828a-afc1-40e8-bf7a-d514e5faea0a'
