      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 95-year-old sovereign -- who is celebrating her 70th year on
        the throne -- is experiencing mild cold-like symptoms but expects to continue
        light duties at Windsor over the coming week, the palace said.</p>'
