      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunel''s French lawyers told CNN their client''s "decision was
        not guided by guilt, but by a sense of injustice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233fbeb-5521-40fa-82c2-735483d3eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:40:58.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jean-Luc Brunel has never stopped claiming his innocence. He has
        multiplied his efforts to prove it. A judge had released him a few months
        ago, and then he was re-incarcerated in undignified conditions," a statement
        sent to CNN by his lawyers Mathias Chichportich, Marianne Abgrall and Christophe
        Ingrain read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25436f-ebfe-4055-9779-19dbc6ea2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:40:58.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accused of rape by several former top models, which he denied, the
        75-year-old was put under formal investigation in France in late June 2021
        for "rape of a minor over 15," the prosecutor''s office confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e365b44-8e45-4234-9f51-a6b1b93cbe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:40:58.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunel was arrested at Paris Charles de Gaulle Airport in December
        2020 on counts of "rape and sexual assault, rape and sexual assault on a minor
        under 15, rape and sexual assault on a minor over 15, sexual harassment, criminal
        associations and human trafficking to the detriment of minor victims for the
        purposes of sexual exploitation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3059e-4757-4e3d-8cf2-6572b7a24ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:40:58.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released under judicial supervision for a few days in November
        2021, before being returned to prison by decision of the Paris Court of Appeals.
        He appealed the decision as the prosecution prepared its case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737e394-0e73-4959-a133-c336871088b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:40:58.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunel''s arrest was part of a probe launched in 2019 by French
        prosecutors, targeting "acts of sexual nature likely to have been committed
        by Jeffrey Epstein and possible accomplices," based on checks and cross-checks
        carried out on information provided to the Paris public prosecutor''s office
        and exchanges with US authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fffc67-5547-4f31-a05b-a269489c5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:40:58.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was found dead in his prison cell in the United States on
        August 10, 2019. He was awaiting trial at the Metropolitan Correctional Center
        in Manhattan, after pleaded not guilty to federal charges accusing him of
        operating a sex trafficking ring from 2002 to 2005 at his Manhattan mansion
        and his Palm Beach estate, and allegedly paying girls as young as 14 for sex.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e5e99-6c5d-410a-85ee-1dabec085cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:40:58.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical examiner ruled his death was suicide by hanging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab25f4a-0d04-4e0d-9ef9-d1b16dc3021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T14:40:58.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/19/europe/jean-luc-brunel-jeffrey-epstein-death-intl/index.html"
        href="https://edition.cnn.com/2022/02/19/europe/jean-luc-brunel-jeffrey-epstein-death-intl/index.html">French
        modeling agent Jean-Luc Brunel found dead in prison cell</a>"</em></p>'
