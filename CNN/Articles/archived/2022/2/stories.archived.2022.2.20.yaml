    'template': '1'
    'title': 'TNT rules first leg of PBA 3x3 second conference'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26ce7b-004d-4eac-8096-616a1ddc7c32'
      'mgnl:activationStatus': true
