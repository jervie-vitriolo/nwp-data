      'mgnl:lastActivated': 2023-01-17T18:30:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1a271-241a-4c7d-a199-9c90c9bb9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:32:06.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen relied on their two top scorers as they started to establish
        their lead in the second quarter to lead 48-46 in halftime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86a5f1-7463-49c7-8f98-4fd5241d0762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:32:06.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb01a34-b5c5-4263-b6be-1a94fee6a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:32:06.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel asserted its offensive dominance against the defending
        Governors'' Cup champions in the third canto for an 86-73 lead, getting help
        from reliable big man June Mar Fajardo and shooter Marcio Lassiter, who chipped
        in 13 points apiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185f120-29bd-45cc-af64-a864e5a47bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:32:06.349+08:00
