      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) â€“</strong> Former
        Duterte administration Cabinet secretaries running for the Senate said they
        would push to amend controversial laws related to their previous departments
        if elected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf894a-7362-4bce-b9b3-5ecb1dfcdab3'
      'mgnl:activationStatus': true
