      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2470e-238c-4df8-8a3e-fe8be165dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny PiÃ±ol, who served as Agriculture secretary from 2016-2019,
        described Republic Act 11203 or the Rice Tariffication Law (RTL) as one of
        the current Senate''s "biggest blunders," saying it has become a big burden
        for Filipino farmers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a372d9-b7ce-41d4-9d27-c2217fda4bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa3c04-903f-4b5e-b116-2e664d3f463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:04:40.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:30:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (economic managers) promised that if we allow the flooding
        of our local market with local rice, the price of rice in the market will
        go down by seven pesos, it did not happen. They promised that with the tariff
        collected from the RTL, our farmers will have a better life. That did not
        happen and the prices of palay and farmgate  collapsed," PiÃ±ol said during
        the CNN Philippines Senatorial Forum on Sunday.</p>'
