      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a substance which enters the body and can actually cause
        harm and they (DTI) don''t have the capacity to analyze data that involves
        health," said Padilla.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffb118-07e0-4d29-9abf-fba1cc82e3f9'
