      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> â€” Three
        first-time senatorial candidates who took part in the CNN Philippines Senatorial
        Forum on Sunday expressed their views on religious leaders endorsing political
        candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a77736-05ae-452e-aeb5-119f75c886cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Agrariam Reform chief John Castriciones and health advocate
        Dr. Minguita Padilla said religious leaders have the obligation to guide their
        followers, but drew the line at telling them who to vote for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabd7f3-1c0a-469c-8002-3c28f2687131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The church has a big role in shaping up the minds of people in
        choosing the right candidates, but to specifically name people to vote upon
        is like imposing on the members of your church," said Castriciones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eff4d5-8d54-402e-a99e-42036f891231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably what is good is to try to identify the qualities, values
        and virtues necessary for a certain candidate...in order to choose the right
        person (or) party," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61dd4e-6224-496a-8306-bef2997526b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Padilla said religious leaders should guide their faithful
        but only up to a certain extent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b161d-1a45-4d5f-966d-08ad4114efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am talking first as a Catholic. Our priests, I believe and our
        bishops have the obligation to guide their flock," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07e3f5-5253-409c-8d6c-2d95778f31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How to choose the right leaders, they can guide and they should
        guide them, but<em> hindi dapat gamitin â€˜yung</em> pulpit, <em>â€˜yung misa
        para sabihin sa mga parokya, sa mga</em> parishoners <em>''Ito ang dapat niyo
        iboto!'' Hindi ako naniniwala dito."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7902d1e-30ee-42d2-abd0-1176c1a59e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How to choose the right leaders, they can guide and
        they should guide them, but they should not use the pulpit or the mass to
        tell the parish "This is who you should vote for!" I don''t believe in that.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3569e9-f4a1-4969-aae9-e8cffd02b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said doing so could lead to confusion and division.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6abe0-40ce-46ec-8cb0-504caf95c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former Agriculture secretary Manny PiÃ±ol said he saw nothing
        wrong with such endorsements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22dbe4e-9bfb-476b-983b-3df805c19ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every political candidate...would always want to be endorsed by
        a group, be it civic, social, or religious. I don''t see anything wrong with
        religious groups or religious leaders endorsing political candidates," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13506ad3-c76c-4124-8da1-040e9ca2cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-20T21:18:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:30:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is an infringement on the constitutional provision
        on the separation of the Church and the State. It is the obligation of every
        religious leader to guide their flock...Anyway, they''re not forcing members
        to vote for a certain candidate."</p>'
    '24':
