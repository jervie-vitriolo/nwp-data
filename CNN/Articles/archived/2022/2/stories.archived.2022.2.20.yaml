      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the candidates also opposed the provision that tasks the
        Department of Trade and Industry (DTI) to oversee regulation, instead of the
        Food and Drug Administration (FDA).</p>'
