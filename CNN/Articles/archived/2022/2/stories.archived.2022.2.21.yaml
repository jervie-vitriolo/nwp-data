  'PNP-helicopter-crash-Quezon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-21T14:45:25.928+08:00
    'imagesource': 'jcr:56c6c69f-558b-47e3-bf64-becf02a2ca9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9723291c-50ea-497b-9874-2d7f7491bcf8'
    'lead': 'Following the crash, the PNP grounded the entire fleet of H125 Airbus
      Police helicopters while an investigation is underway.'
    'mgnl:activationStatus': true
