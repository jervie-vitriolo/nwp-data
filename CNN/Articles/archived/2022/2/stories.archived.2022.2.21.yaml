      'text': '<p><strong>Visit a new Silverlens exhibition that explores ceramics
        as an art form</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2135c-b35f-4706-94e6-739a851bd308'
