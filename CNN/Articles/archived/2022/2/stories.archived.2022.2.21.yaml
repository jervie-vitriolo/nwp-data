      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d12fad-eefb-462a-b7ff-2b434e22ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not too many people are aware of the sport and therefore one of
        our obstacles is to increase the awareness by introducing the sport to local
        government units, even up to the barangay level, to universities and schools,”
        Agra said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14d7fc-947d-4302-9228-50dc97032de9'
