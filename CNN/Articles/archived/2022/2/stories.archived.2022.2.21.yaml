    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f91c8e9e-72ee-406c-b40a-991cb1c68c3c'
    'lead': 'Comelec spokesperson James Jimenez also said they are already performing
      an internal review of the campaign, which has earned an angry backlash in the
      past days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T21:29:22.458+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:31:37.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:27.726+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Commission-on-Elections', 'James-Jimenez', 'Oplan-Baklas']
    'template': '1'
    'title': 'Jimenez: Comelec ‘willing’ to receive position papers on controversial
      ‘Oplan Baklas’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c884a6-db48-4343-84cd-9f6099f868f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — The
        Commission on Elections is willing to accept formal comments and opinions
        regarding its campaign to remove illegal election materials nationwide, its
        spokesperson said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bbf34-740b-4131-bcf2-2ef4d4dfb0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Siyempre kung merong may mga magbibigay ng taliwas na opinyon
        or iyong mga kakaibang</em> interpretations <em>ng</em> policies <em>or mayroon
        silang mga</em> observations <em>na gustong ipakita sa</em> Comelec, we are
        willing to accept these written position papers <em>po,”</em> Comelec spokesperson
        James Jimenez said in a virtual briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57201404-17fe-4123-9bef-cbb820fcb2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, if there are people who want to give opposing
        opinions or unique interpretations of these policies or they have observations
        they want to show Comelec, we are willing to accept these written position
        papers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd715e-c852-4b8f-9c24-f05cd0ca8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also assured that the constitutional body is already reviewing
        the policy internally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0a990-d139-4968-b9e8-aa376c9c1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several organizations have <a href="https://www.cnnphilippines.com/news/2022/2/17/Comelec-Operation-Baklas-undemocratic-unconstitutional.html"
        target="_blank">condemned</a> the campaign, which saw the removal of campaign
        posters even on private property. The Comelec official, however, has <a href="https://www.cnnphilippines.com/news/2022/2/18/Comelec-Operation-Baklas-free-speech-not-absolute.html"
        target="_blank">consistently maintained</a> that this was done with the consent
        of property owners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1192bda-3c90-414d-9ccb-4d4a2d3ba738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez reiterated that penalties await candidates who had knowledge
        of the supposedly illegal materials but allowed their proliferation anyway
        would also be held liable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb0e66-b8c1-4b17-b5a6-0f82f1e526c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Meron siyang kulong</em> up to six years, <em>meron siyang</em>
        fine <em>at mayroong</em> possibility <em>ng</em> disqualification from holding
        office,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049660c-9d46-4c6f-89cb-24e44f2dfab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They could be jailed for up to six years, slapped
        with a fine, and faced with the possibility of disqualification from holding
        office.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925584f1-aede-4b52-867c-bc0db46ec014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the heaps of criticism aimed against the policy, Jimenez
        said the poll body is still pushing through.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0c2c3-ad8c-4cea-8b16-cdbd8212a766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi naman ‘yung kabuuan ng</em> Operation Baklas <em>ang
        kontrobersyal eh, doon lamang sa</em> involved <em>na</em> private property.
        But for the streets, <em>‘yung mga nasa</em> public places, <em>‘yung mga
        nakakabit sa mga kawad ng kuryente ay tuloy po kaming magbabaklas ng mga ganyan,”</em>
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdca8c-43cc-4e06-a64c-675796c4621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T21:29:22.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not the entire Operation Baklas that’s controversial
        but only the part where private property is involved. But for the streets,
        those placed in public places, electric poles — we will continue taking down.]</p>'
