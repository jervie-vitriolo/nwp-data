      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Feb. 22, the Yuchengco Museum is partnering with TBA Studios
        for the week-long online film festival called “Yes 2 Movies.” Aside from crowd
        favorites “I’m Drunk, I Love You,” and “Heneral Luna,” the festival programme
        also includes films that did not previously enjoy the same cinema time, like
        Sheron Dayoc’s “Women of the Weeping River” and Carlo Obispo’s “Gasping For
        Air,” as well as the Philippine Cinema docu-series “Habambuhay: Remembering
        Philippine Cinema.”</p>'
    '10':
