    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98bc51-0199-48c4-a72c-fa051690e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:17:55.911+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:31:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Boeing turn from the biggest and most respected prestigious
        aircraft manufacturers in the world (“If it ain’t Boeing, I ain’t going,”
        goes a popular catchphrase) to one of the most questionable companies in the
        world? Greed is what builds capitalist institutions but as seen in this new
        Netflix documentary, it is also the spark that ignites the collapse of a giant.
        “Downfall: The Case Against Boeing,” pulls no punches in showing how the tragic
        crashes of Lion Air Flight 610 in 2018 and Ethiopian Airlines Flight 302 in
        2019 — only five months apart and both brand new Boeing 737 Max aircrafts
        — stems from a culture of greed and negligence inside Boeing itself. There
        is plenty of damning evidence, particularly from former Boeing employees who
        saw how the company turned its back from the rigorous safety checks and reports
        as it chased the bottomline, fighting against Airbus. Compelling and heartbreaking,
        “Downfall” shows a company tangled in the wide web of American capitalism.
        It makes you think about how many other companies operate like this, prioritizing
        profit over moral culpability (there are a <em>lot</em>).&nbsp;— DON JAUCIAN</p>'
