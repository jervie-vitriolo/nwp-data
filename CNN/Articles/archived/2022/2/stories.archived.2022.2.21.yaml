      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booster strengthens the doses'' effectiveness up to 88%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ef7b8-2f03-4f1b-9c42-df1458d6b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:02:43.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:36.823+08:00
