      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years since its inception, the POSF remains determined to reach
        greater heights as one of the leading and fastest-growing national federations
        in both the regional and world levels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f561ba1-b73f-49d1-89b0-a7beae6ffc72'
