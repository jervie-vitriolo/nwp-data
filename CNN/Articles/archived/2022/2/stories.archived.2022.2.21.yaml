    'template': '1'
    'title': 'Govt agencies helping COVID-stricken OFWs in Hong Kong'
    'updated': 2022-02-21T22:52:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109c1a2-9b52-4972-bd30-9cda79b9ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:56:53.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Philippine government is extending help to overseas Filipino workers (OFWs)
        who tested positive for COVID-19 in Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a0497-d9fa-463e-985b-7b9fcc2f68e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:56:53.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles on Monday said the
        Philippine Overseas Labor Office gave cash, food packs, and hygiene kits to
        the workers who caught the virus. In addition, POLO is working to provide
        spaces for isolation pending quarantine arrangements since hospitals are full
        due to the ongoing Omicron-driven surge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb736366-3893-41ce-b671-c8868a376895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:56:53.926+08:00
