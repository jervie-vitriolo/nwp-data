    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 PNP personnel killed, 2 others injured in chopper crash'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc31a2-9b46-46bc-a96b-a2606489cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:48:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — A
        personnel of the Philippine National Police died and two others were injured
        after their helicopter crashed in the vicinity of Real, Quezon on Monday,
        PNP public information office chief Roderick Alba confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87932e16-193f-40c6-a763-2f99a9390f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:48:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Patrolman Allen Noel Ona died, while pilot PLtCol Dexter
        Vitug and co-pilot PLtCol Michael Mellora are undergoing treatment in a hospital
        in Infanta, Quezon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279c514-7992-4a38-bd22-c71ba064b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:48:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ill-fated H125 Airbus with registry number RP-9710 was reported
        missing hours after taking off at 6:17 AM from the Manila Domestic Airport
        in Pasay City en route to northern Quezon on an administrative mission. PNP
        said there were reports it was rainy in the area of Real.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8273d-bf9e-43a5-a6f1-e2ead695646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:48:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, the PNP grounded the entire fleet of H125
        Airbus Police helicopters while an investigation is underway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2472bf9-0047-46af-889d-aedd7c54fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:48:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in March 2020, a Bell 429 GlobalRanger chopper aircraft carrying
        then PNP chief Archie Gamboa and several other police officials crashed in
        Laguna. It claimed the life of PNP comptroller chief Major General Jovic Ramos.</p>'
