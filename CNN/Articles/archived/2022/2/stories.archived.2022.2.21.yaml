    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1853d5-cb4a-47eb-b3be-bc35ee772505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:58.819+08:00
