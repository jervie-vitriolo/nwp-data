        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83de13-02d8-408a-93e6-18a6da485629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Senatorial
        candidate Alex Lacson vowed to push for the provision of free ₱100,000 worth
        of health card for every Filipino family to pay for hospital bills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426bcdd-ea09-4cbf-be8c-5d415ca45be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c9874-99e7-465c-9567-4318b7bedf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, the
        Visayan lawyer running under Kapatiran Party, said his proposal would benefit
        roughly 22 million families in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbe765-d321-40e7-a78b-e47480a248f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8961a0b-2196-420f-8a75-dcf063e2bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like a credit card. <em>Pag nagkasakit sila, ''pag na-hospitalize,
        saka lang magagamit ito</em> (When a family member gets sick or hospitalized,
        that''s the only time this can be used)," Lacson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce99e99-614b-4d73-bfc8-6a60bc661607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b542353-c1a6-4737-bbc2-2b69c425b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson recounted that he comes from a family of overseas Filipino
        workers, who are currently benefitting from free public healthcare system
        in the countries that they reside in. He said he also wants Filipinos to experience
        the same thing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3050053-accd-4108-9780-254d8d433b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000dbbd4-205e-4481-9c21-63a76916161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial hopeful also pitched that fund for the measure go
        straight to beneficiaries. He said the card can also be used by any family
        member for his health needs, and is renewable per year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82f39d-dd40-4511-93e0-18f1f7ad31a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434900a9-dbc0-4eaf-9ec2-d246ac81a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isinusulong ko na yung pondo sa family health card ''wag na
        idaan sa LGUs, sa Department of Health, sa Philhealth. Diretso na ito sa taumbayan,"</em>
        Lacson said.<em> "Lahat naman ng budget natin sa gobyerno, intended naman
        ''yan sa taumbayan, dinadaan lang natin sa kamay ng gobyerno."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad445411-3c26-4784-87f3-76d9ae0d85cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7564a-ca68-4c41-91e2-00c95b410bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want the funding for the family health card to not
        go directly to LGUs, the DOH, or the PhilHealth. Give them straight to the
        people. Because all the state budget is intended for the people, the money
        only goes through the hands of the government.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f8343-e291-4966-beac-2a072067fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af26d0-c2bf-429c-9e1e-2bfcb125a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said this is to prevent money from getting lost to corruption
        and to lessen the probability of leaving unspent portions of government funds
        that are usually worth "hundreds of billions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290023b-cb22-4fc4-9c9f-ca8ee79552aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b482c7-2ea7-4928-9558-59101c546ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson is currently part of the Leni Robredo-Kiko Pangilinan tandem,
        and has also secured the endorsement of opposition coalition 1Sambayan for
        the national polls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e57af6-8d3c-48a9-b958-d41f1bed1b9f'
