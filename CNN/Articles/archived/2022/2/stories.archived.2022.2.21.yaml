    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ca8c5-63c6-42cf-b0c5-9c43b3990085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UP School of Statistics shall be vigilant in fighting for the
        ethical practice of statistical science especially when data and principles
        surrounding its acquisition, processing, analysis, and interpretation are
        haphazardly handled," the statement read.</p>'
