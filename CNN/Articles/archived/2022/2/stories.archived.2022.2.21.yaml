      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dfd344-9e67-4552-b168-e0fbd5cce789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T15:01:58.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged, however, that he is part of a senatorial lineup
        which includes candidates endorsed by other presidential and vice presidential
        tandems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d184a9-f348-474b-9c1f-6b943adf28f1'
