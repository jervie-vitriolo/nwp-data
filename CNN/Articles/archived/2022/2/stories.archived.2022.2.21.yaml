    'title': "PH records 1,427 new COVID-19, lowest so far in 2022  \n"
    'updated': 2022-02-21T17:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e54b3-567b-435f-ae29-631c6fbd2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:04:02.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        country on Monday recorded 1,427 new COVID-19 infections, pushing the nationwide
        count to 3,653,526, the Department of Health’s latest bulletin showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a6472-034f-4603-b7f4-54489076acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:19:34.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03768b8f-2367-4cdf-bf96-f1ee97cf869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:19:34.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the lowest daily tally of new cases since Dec. 29 last year,
        when 889 were reported infected with COVID-19. It is also the third straight
        day that fresh cases were below 2,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1563e5-33f8-46e8-aa13-5a18358bb644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:19:34.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de21aa-3dcb-43da-bba6-384619f26d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:19:34.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total count, 58,657 are active or currently ill patients.
        Among them are 53,326 with mild symptoms; 2,845 experiencing moderate symptoms;
        1,422 with severe symptoms; 760 with no symptoms; and 304 who are in critical
        condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8900c-53e0-4f90-8400-d01669646b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:00:06.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases reported, 1,389 occurred within the past 14 days
        from Feb. 8 to Feb. 21. The regions with the most number of cases during that
        period were the National Capital Region with 318 cases, Calabarzon with 168
        cases, and Western Visayas with 159 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bc3ec-d379-4dc2-a215-edff2d12102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:00:06.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccb34c-8c1b-4eea-b56b-d6c541878a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:00:06.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the positivity rate, or percentage of tested people with
        positive results, stood at 7.5% based on 25,000 tests reported on Feb. 19.
        This is so far the lowest positivity rate recorded this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36dae0-098d-4dc3-a909-9d3e89dac826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:19:34.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebaa164-abd9-4e8a-9ee2-1c450af965bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:19:34.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported that 79 more patients died, raising the death
        toll to 55,763. There were also 3,269 new COVID-19 survivors, bringing the
        recovery count to 3,539,106.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e09f9-ec53-4f92-ac1d-b9d5605f6481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:00:06.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new deaths reported, 66 occurred this month, eight in January,
        four in October 2021, and one in September 2021. The late reporting was due
        to the delayed encoding of information to the COVIDKaya data storage system,
        the DOH explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80084ba6-69c5-42d0-b354-55498c7c0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:00:06.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8f1f4-53a1-44ef-86ea-b81c4b0a57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:00:06.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said that 104 duplicates were removed from the
        total case count. Of these, 98 are recoveries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c099d27-38f9-40b6-8d46-1cba28f15746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:00:06.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517f08a-066e-4869-b80a-09e9c8627a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:00:06.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 52 cases previously tagged as recoveries were reclassified
        as deaths after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e948fc4-d62d-40a2-a88b-85126634ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:19:34.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe805e-513d-4c1e-8f41-3da8831c98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:19:34.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said all laboratories were operational on Feb. 19. However,
        five laboratories failed to submit their data to the COVID-19 Document Repository
        System. Based on data in the last 14 days, the non-reporting laboratories
        contribute, on average, 0.1% of samples tested and 0.3% of positive cases.</p>'
  'americans-polar-plunge':
    'author': 'Allison Chinchar, CNN Meteorologist'
    'caption': 'After a mild end to the weekend for many states, Old Man Winter will
      make a comeback as we start off the new workweek. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-21T16:12:15.681+08:00
