      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I support the decision of the standard bearers but when
        we get elected I really would like to push for that two-party system<em> para
        madevelop ang mga partido sa atin and magkaroon ng klarong plataporma at pagalingan
        ng serbisyo sa bawat partido</em> (in order to develop political parties with
        a clear platform as they demonstrate which one offers the best services),"
        he said.</p>'
