      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said some 33.5 million individuals are already qualified
        to get a booster dose, which means 23,832,740 (71.5%) still have not been
        administered the shot.</p>'
