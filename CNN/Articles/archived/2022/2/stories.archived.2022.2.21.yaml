      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d78fe6-6323-4045-b721-e5991a578c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.176+08:00
