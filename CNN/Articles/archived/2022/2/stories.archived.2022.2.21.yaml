      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aspire for a statistically literate country that uses surveys
        for illumination and sound decision-making," it added.</p>'
