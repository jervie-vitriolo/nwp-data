      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — A
        magnitude 5.3 earthquake hit off the coast of Occidental Mindoro Monday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355d3f9-ef67-4ac7-b35c-158db9800d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:26:42.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology
        (Phivolcs), the quake occurred at 3:22 p.m. with its epicenter located 16
        kilometers northwest of Abra de Ilog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c94bdc-c754-4894-9a47-3e41174c600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:26:42.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III was felt in Calapan City, and Puerto Galera, Oriental
        Mindoro, while Intensity II was reported in Batangas City; San Jose, Occidental
        Mindoro; Tagaytay City; Magalang, Pampanga; and Quezon City</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b9351-0ee3-4c3e-acc8-320e54fa0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:26:42.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity I, meanwhile, was felt in Muntinlupa City and Carmona,
        Cavite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10d09e-94f6-4476-b839-35969b3f537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:26:42.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said no damage is expected from the temblor, although aftershocks
        may be experienced.</p>'
  'Canada-Ottawa-assets-protests':
    'author': 'Aya Elamroussi, Holly Yan and Amir Vera, CNN'
    'caption': 'A weeks-long blockade in the Canadian capital has led to almost 200
      arrests and prolonged suffering for businesses caught in the middle of protests
      against COVID-19 mandates. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-21T16:23:51.225+08:00
    'imagesource': 'jcr:04b214f2-de6c-45a6-b87f-1e2305f8f5c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '289dfe3b-cc16-41a4-a040-cdc57feff996'
    'lead': 'A weeks-long blockade in the Canadian capital has led to almost 200 arrests
      and prolonged suffering for businesses caught in the middle of protests against
      COVID-19 mandates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T16:30:55.468+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:31:42.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:25.747+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ottawa', 'Canada']
    'template': '1'
    'title': 'Canadian authorities freeze financial assets for those involved in ongoing
      protests in Ottawa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f923955-17c5-48c8-9348-1ecc726962d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A weeks-long blockade in the Canadian
        capital has led to almost 200 arrests and prolonged suffering for businesses
        caught in the middle of protests against COVID-19 mandates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b45750-1614-4564-a2a1-741ffe19ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian authorities on Sunday froze the finances associated with
        certain individuals and companies believed to be involved in the ongoing protests
        in Ottawa, according to Mike Duheme, Royal Canadian Mounted Police (RCMP)
        deputy commissioner of federal policing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78d0d2-447d-4d1d-b3c0-4416895b9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCMP froze 206 financial products, including bank and corporate
        accounts; disclosed the information of 56 entities associated with vehicles,
        individuals and companies; shared 253 bitcoin addresses with virtual currency
        exchangers; and froze a payment processing account valued at $3.8 million,
        Duheme said at a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846fb53-04c7-4071-952a-d71607d03497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work at collecting relevant information on persons,
        vehicles and companies and remain in daily communication with the financial
        institution to assist them," Duheme said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00d3fe-546a-47f3-9f64-7e38765e1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the protest, investigators are also looking into
        two police-involved incidents Saturday at the protests in Ottawa, Ontario
        authorities said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d09e6-0c81-4dba-bff7-c0e6d68787e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The province''s Special Investigations Unit is investigating two
        police-involved incidents that occurred at the demonstrations in Ottawa yesterday
        and is urging anyone who has information, including video, to come forward,"
        Ontario''s SIU said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d62b3-c610-4c06-a7a2-3ea71e9f7891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary information indicates around 5:14 p.m. Saturday, "there
        was an interaction between a Toronto Police Service officer on a horse and
        a 49-year-old woman on Rideau Street and Mackenzie Avenue. The woman has a
        reported serious injury," the SIU said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061c71f-12e5-4a87-9496-07e4e915a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No additional information was released on the circumstances of the
        injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dff2c3-0189-4853-bdf0-ce69eaea9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, "At approximately 7:18 p.m. Vancouver Police Department
        officers discharged Anti-Riot Weapon Enfields (less-lethal firearms) at individuals
        in the area of Sparks Street and Bank Street. No injuries have been reported
        at this time," the agency said Sunday. "The SIU asks anyone who may have been
        struck by a projectile to contact the unit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301f9d4-5727-4fab-988d-1b4fbf038267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters and idling trucks have blocked the streets of Ottawa.
        Some demonstrators have said they won''t budge until Covid-19 mitigation efforts
        such as mask and vaccination requirements are lifted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a6a2e-5ee3-453c-a7de-c2f0326530fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday morning, Ottawa police said they had arrested at least
        191 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbf278-84bf-4b23-b2f2-3b6901aef968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions escalated Saturday when police used pepper spray to disperse
        crowds. Protesters outside Wellington Street in front of Parliament were arrested,
        Ottawa Interim Police Chief Steve Bell said during a news conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c1f5b-3870-476e-b589-4e14256a4478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been here for three weeks. I have been at this podium for
        the last 5 days, imploring people to leave, asking them to get out of our
        streets," Bell said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769f341-9f3b-4ba9-8485-7b9a00c8e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This occupation is over, we have advised them that if they peacefully
        leave, they may go home," he said. "We also indicated that we would escalate
        and forcibly remove people from the streets if they did not comply."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b59e28-a451-462e-8ccf-7d9d30e02702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small businesses will get help</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c12e9-abec-40bc-85c8-d6de904e41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuck in the middle of the standoff are the businesses in downtown
        Ottawa that have shut their doors due to protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d299cb-19e2-4f4d-a8bc-4b24c61c085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past three weeks, many businesses in the downtown core
        have been unable to operate safely due to serious concerns caused by the blockades,
        which has resulted in significant financial losses for local businesses,"
        the Federal Economic Development Agency for Southern Ontario said in a statement
        Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f70770-9b8f-49bb-abd2-40d40cb311af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials said small businesses can apply for up to $10,000
        that they wouldn''t have to pay back, the agency said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572ea3d-a58a-4824-92d0-809a263bcd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds, totaling up to $20 million, may only be used for non-deferrable
        operational costs not covered by other federal programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066a5db-8b74-4f80-ae96-6a6bd52a4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police say some protesters had grenades</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce2525-6467-473c-a85e-3d7d5f8345a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the strife downtown may be nearing as authorities begin
        to show their presence on foot and on horseback. Along with mounting arrests,
        about 60 vehicles have towed over the weekend, police said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90bd93-151c-4c5d-ad4d-4eefcff372e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those arrests included protesters who allegedly had smoke
        grenades and fireworks and were wearing body armor, police said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0348b-b612-42aa-9e80-353d545a6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protesters continue to be aggressive and assaultive on officers.
        They are refusing to comply with the orders to move," police tweeted midday
        Saturday. "You will have seen officers use a chemical irritant in an effort
        to stop the assaultive behavior and for officer safety."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29944abb-06a4-4f43-95df-7ab73d9334f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have vowed to end the protests through unprecedented protocols,
        including the Emergencies Act. The law allows the Canadian government to tap
        into military forces, but Prime Minister Justin Trudeau has made it clear
        troops will not be needed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb982ed-2341-4e61-9f7c-a3edeee04903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau''s office has also lamented the costs of police forces and
        supply chain disruptions caused by the protests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03b59d-35d6-4d7e-a843-d704f264723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the protests have evolved</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1f949-ef36-47e8-81b8-181220c36d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests started in late January by a group of truck drivers
        opposed to a COVID-19 vaccine and testing mandate. But others outside the
        trucking industry have joined to express their frustration with an array of
        other COVID-19 health measures —&nbsp;such as requirements to wear masks in
        schools.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0a566-ee55-41c8-84c8-db7d9918d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite threats of legal consequences, many have showed no signs
        of backing down.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1199244-4365-438d-95d5-48bd65d55d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, authorities said protesters assaulted officers and tried
        to remove their weapons. And on Saturday, police alleged a protester threw
        a gas canister.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17432810-8d12-463b-a531-6bfd5f70914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were slow and methodical, yet you were assaultive and aggressive
        with officers and the horses. Based on your behavior, we are responding by
        including helmets and batons for our safety," police said, addressing the
        protesters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5563a06-284a-48f0-af4d-0532e4ca7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the protests'' organizers were arrested and charged this
        week, authorities said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e079a64-de0e-4322-824b-3423ac1de6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamara Lich, 49, faces a counseling to commit the offense of mischief
        charge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679266d5-a1b0-4b67-87d5-fe7c67e28af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher John Barber, 46, was charged with counseling to commit
        the offense of mischief, counseling to commit the offense of disobeying a
        court order, and counseling to commit the offense of obstructing police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432be71-48b9-4db9-9d52-5a33daeb8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barber''s attorney, Diane Magas, said her client contested a bail
        hearing Friday and was released on conditions and a bond</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86a9ec-394a-47af-a38b-3cdba888ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:30:55.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/20/americas/canada-trucker-protest-covid-sunday/index.html"
        href="https://edition.cnn.com/2022/02/20/americas/canada-trucker-protest-covid-sunday/index.html">Canadian
        authorities freeze financial assets for those involved in ongoing protests
        in Ottawa</a>"</em></p>'
  'face-shield-requirement-relaxed-voting-day':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-21T17:09:40.812+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bad6361-a746-4e47-a752-e107d90f44c2'
    'lead': 'Voters assigned to polling centers in areas deemed at low risk for COVID-19
      transmission will no longer have to wear a face shield on top of their face
      masks when they go out and vote on May 9, based on Comelec’s New Normal Manual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T17:12:51.149+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-17T18:31:41.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:25.971+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-shield', 'voting', 'election', 'Comelec']
    'template': '1'
    'title': 'Face shields no longer needed on voting day in areas under alert level
      3 or lower'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68eaaa3-830e-4eb8-b809-26f40f6fd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Face
        shields are no longer required on election day, May 9, in areas under alert
        level 3 or lower, according to new rules issued by the Commission on Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e635daa-0bd4-45d4-bbbf-56a4c4d7aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body’s New Normal Manual published over the weekend factored
        in the latest policy of the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases, which states that the wearing of face shields
        is “voluntary” for people in areas under alert levels 3, 2, and 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e0952-8d36-4237-83d2-3a809ec5d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face shields are a must in areas under alert levels 4 and 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9a7f6-a400-4d7d-bb40-ce4c119ced72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting centers will open at 6 a.m. on election day. Voters must
        wear face masks and go through a temperature check before entry. If the body
        temperature is above 37.5 degrees Celsius, a voter will be led to an isolation
        polling place as part of COVID-19 precautions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bd1c1-4924-435f-bb3a-89f68dd67b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should proceed to the Voters’ Assistance Desk to know their
        precinct assignment and sequence number. Upon reaching the classroom or voting
        place, hands must be sanitized. After checking one’s identity, a voter is
        given a ballot, marking pen, and a ballot secrecy folder to use.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Here&#39;s the voting process for the May 9, 2022 elections under Comelec&#39;s
        new normal manual. Face masks are a must, face shields are now voluntary for
        voters in areas under Alert Level 3 or lower.<br><br>Prior to this, Comelec
        rules require wearing of face shields. | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/Mjsgdo2x0p">pic.twitter.com/Mjsgdo2x0p</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1495595642273828868?ref_src=twsrc%5Etfw">February
        21, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b6143-7e99-44a7-83a2-1db6d779b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa8b1c-97ad-4abc-adbe-ac1846f3686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens, persons with disabilities, and pregnant women will
        be led to an emergency accessible polling place, where they will cast their
        ballots without climbing a set of stairs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109050f6-5ca8-445e-a075-14b8cd59c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-meter physical distancing and other minimum health protocols
        must be observed at all times. A limited number of voters may vote at a time,
        depending on the size of the classroom or voting area. The ballots are then
        fed to the vote counting machine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f02bd-9706-4774-88fb-eac5b23447cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 marshals will be on standby while regular disinfection
        of shared marking pens and waiting areas will be carried out on election day,
        according to Comelec.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd875c0-5d21-4a2e-8c21-a38605f516dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:12:51.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-17T18:31:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precincts will close at 7 p.m. <a href="https://www.cnnphilippines.com/news/2021/11/10/may-2022-elections-voting-hours.html">but
        may be extended</a>&nbsp;if there are still voters waiting to vote.</p>'
