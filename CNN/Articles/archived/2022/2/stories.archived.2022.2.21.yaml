    'jcr:uuid': 'b174b84b-7505-49fa-a3dd-d435110bd70e'
    'lead': 'The University of the Philippines School of Statistics warns against
      surveys with questionable methodologies, such as ''kalye surveys,'' that are
      making the rounds on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T22:47:16.906+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:31:36.529+08:00
