    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:24.983+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millions of Americans will be forced into an involuntary polar plunge
      this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf61d4-b980-4f6a-a563-b84be1e18968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a mild end to the weekend for many
        states, Old Man Winter will make a comeback as we start off the new workweek.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90867b-d927-456a-aecb-c0a30dc83dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Temperatures will be 10 to 20 degrees below average over the northern
        tier states by Monday morning," the Weather Prediction Center said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6270325-b815-4d6e-96d7-b562b15f3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s just the beginning. The thermometer will slip to 30
        to 40 degrees below normal by Tuesday and Wednesday, as a strong high pressure
        system begins to spread Arctic air farther south and east.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fab89d-d38c-4f32-89a4-90e1d7c9550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many cities will see a sharp polar plunge in a 48-hour span.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715fa9e4-cccd-4f09-b3aa-ca0e4b0b80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver will go from a high temperature in the low 60s Sunday all
        the way down to 15 for the peak Tuesday, with snow showers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c401c-22f3-4a38-b627-df16a034cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid City, SD will slide from a high of 50 degrees Sunday to 0
        degrees for a high Tuesday. By Tuesday night, the bottom will drop out in
        the Black Hills to 17 degrees below zero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c50fc8-cbc0-49f8-a974-37847f0381d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities will see the drastic drop in temps even more quickly,
        in a mere 24 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9f126-2e0c-460a-bcb1-c0f583124cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Amarillo, TX the high temperature Monday will top out in the
        low 70s, but quickly drop to the mid 30s just one day later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0830160-8bf4-4545-92bc-1349679bdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wichita, KS will plummet even further, going from a high near 70
        Monday down to the mid-20s for a high Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f685a-cf80-4ffc-8ce4-7ed652c75d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next week more than 70% of Americans in the Lower 48 will
        experience temperatures below the freezing mark. More than 15 million will
        endure temperatures below zero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed408f2-bdb1-4633-86cf-756590296308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such cold temperatures already in place, any moisture moving
        through will result in snow spreading across a wide region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a342a-237b-4cae-be6c-d93c249192ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arctic front arrives late Sunday bringing snow, bitter cold, [and]
        hazardous travel," the National Weather Service (NWS) office in Rapid City,
        SD said. They also strongly advised wearing layers, and carrying a winter
        survival kit if you are traveling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb68d5e-24a7-4e68-845f-5f83b8fe4ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frigid cold meets prolonged snow</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f9e35-7291-4f89-bd65-8882f0165eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow will begin across the Upper Midwest, but since the cold
        front will not move very quickly, it will allow for considerable snowfall
        rates across the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea48f2-1a1f-4eed-9c15-652650b4f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A long period of snow and gusty northeast winds will begin late
        Sun night and continue thru Tuesday," the NWS office in Twin Cities, MN said
        in a tweet. "Snow may be heavy at times with significant accumulations across
        parts of the Upper Midwest."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd506b1e2-35ff-4128-8062-a168d2247134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, sleet, rain and freezing rain will cover the Great Lakes
        region, where significant ice accumulations are possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e47f99-628f-4dfa-850c-e4eda29f4461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 6 inches of snow is forecast across portions of the
        northern Plains and Midwest through Tuesday, but some areas could see upwards
        of 12 inches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6c242-45da-4bc7-8bcd-acb37bfb631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow movement of the system will also be a concern on the southern
        side of the storm due to very heavy rain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a41c2-be28-4d9b-82c8-546e54cea12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confidence is increasing that a multiday rainfall event will bring
        concerns of flooding," the NWS office in Nashville said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b30ee-5308-4faa-b86d-b0426cde3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the rain will fall in the Southeast Monday and Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f08f83-d925-4786-896f-0af4f465e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South will be one of the few areas dealing with above average
        temperatures Monday, which will help fuel severe storms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307bce90-a123-4f8a-92d7-15a57887e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:17.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ark-La-Tex region as well as the lower and mid-Mississippi Valley
        will see possible tornadoes, large hail and wind damage from Monday afternoon
        into Monday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb045f29-878a-4d97-a901-a6194ac2157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T16:15:53.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:31:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Meteorologist Haley Brink contributed to this story</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5c478-7eb2-462a-ba21-32dc66fc9d16'
      'mgnl:activationStatus': true
