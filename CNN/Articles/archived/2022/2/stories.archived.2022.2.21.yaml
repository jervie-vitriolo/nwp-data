      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — Presidential
        candidate Senator Ping Lacson and his running mate Senate President Tito Sotto
        said there might not be a "solid north" following the warm welcome they received
        during visits to northern provinces over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a140aa-5295-4399-ad33-51e46c3f3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T19:20:55.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem visited Pangasinan, Nueva Ecija and Baguio City where
        they met with businessmen as well as farmers and tricycle drivers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea4451-9144-4b5e-88af-346ec8a4dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T19:20:55.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interaction with these groups proved, the lawmakers said, that the
        opportunity to gain votes in these areas is still open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebd858-9155-42c9-acc3-acccf62f4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T19:20:55.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you may be aware, ''<em>di ba, ''yung basta</em> Ilocos Region
        mostly <em>taga-region nila ''yung tinatangkilik pero sa nakita namin kanina,
        maganda ''yung</em> response <em>kasi nga issue-based na naman ''yung tinalakay
        namin na mga problema,"</em> Lacson said Sunday at an event with tricycle
        operators and drivers in Urdaneta City, Pangasinan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2e785-840f-4581-936a-a31c7e157e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T19:20:55.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you may be aware, those in the Ilocos Region mostly
        vote for those from their region, but from what we saw earlier the response
        was good as we discussed issue-based problems.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f038d-d524-4df9-b4a0-40a087bef5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T19:20:55.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the tandem proposed that to help the public
        utility vehicle (PUV) sector, the government should resume its subsidies to
        all PUV drivers, especially now that oil prices are surging amid the current
        instabilities in oil-producing countries.</p>'
