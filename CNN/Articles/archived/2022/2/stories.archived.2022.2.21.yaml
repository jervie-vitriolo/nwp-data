      'mgnl:type': 'text'
      'text': '<p>“They are pretending to be farmers despite clearly operating resorts
        on the ground,” Ann Dumaliang, Trustee of Masungi Georeserve Foundation, told
        CNN Philippines on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a08e6f-e614-4375-91d5-753047fbbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5886a72-ba32-47f6-b5f1-811b59aa2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi Georeserve is a conservation project located in Baras, Rizal
        that aims to protect the biodiversity in the Upper Marikina River Basin Protected
        Landscape.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf920b70-aca8-4386-9b36-9185fc3ebaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879b528-74e9-4727-ae88-fd26cd750694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These land-grabbers and illegal resorts owners are spreading disinformation
        and agitating the people against us to protect their own interest. That we
        are removing small farmers and households from the protected area is a complete
        lie,” Dumaliang added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4a890-39d8-47b8-a5b1-7945a44b5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec258d20-8c83-4c93-a2e4-ad73719a8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that “resort owners arrived in the areas and are claiming
        only recently.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74c340-e3f3-48b3-9f7b-51ce60480b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406dee9c-b5bc-47f6-9016-9d772cc19b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaliang explained that there are three “illegal” resorts in the
        area, with Olitoquit operating since 2017, and Lihim na Batis and Erin’s Place
        Resort operating since 2018.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8975e47d-7235-4210-9be2-63e2878379ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e634b-43f3-41bd-9cc5-a17d489a270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they believe that true forest-dependent communities—the
        landless, and those who have genuine tenure—must be empowered and protected.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83102c15-b95a-46fa-9a1f-ff9f1e57e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1022c5-5368-4293-8a6d-76bb4841d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But big time and capable businesses, as well as landgrabbers, have
        no right to appropriate benefits reserved for forest-dependent communities,
        the landless, and those who have genuine tenure, ” she added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf94a68-6fc9-4689-b74b-c5034a90bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9371f-c218-4bae-990b-cd8fbf0be899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, <a href="https://www.cnnphilippines.com/news/2022/2/19/Masungi-rangers-mobbed.html">at
        least six unarmed Masungi forest rangers</a> were attacked by about 30 individuals,
        with two rangers ending up hospitalized.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44736d-afe5-4097-a952-496e1b02d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc55166-a6b5-4a58-9e4d-183439b4691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaliang said the police responded to the incident but there were
        too many perpetrators to initiate arrests.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a34bd1-e22a-4a00-affe-e10055b8e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef711627-78bd-419b-afd7-fa026b9b5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also dismissed statements made by the alleged landgrabbers that
        the protected area where locals reside, and where “illegal” businesses operate,
        are alienated and disposable land based on Presidential Decree 324.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9cf8a-e4b1-4244-a5f2-dd2bfeab15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50d0ef-6c58-4fa9-ae5a-99cc48ee84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PD 324, which was issued in 1973, was lifted in 1977 reverting the
        area back to protected land and wildlife reserve status, Dumaliang said. explained.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b75c6-c22e-43cf-aa7b-e8c95c00aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8374483f-e452-45e7-b5db-4752c66aaa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We respect genuine free patents given during this period and rightful
        beneficiary would have documents to show. However, these resorts only entered
        in recent time. Sale of these lands without documents to show more than three
        decades after PD 324 was lifted is ridiculous,” Dumaliang discussed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd0c3d-b9e1-4904-94df-522700f5b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b918e-9d0c-4d98-9ae8-055d972136e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explained illegal operations and business activities inside
        the protected area are prohibited as these could harm the biodiversity and
        destroy the environment.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df2a09-853d-4aea-895f-6c2bb0467b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf4446-1921-4dd8-8499-38add6047ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department issued a Cease-and-Desist Order last
        July 2021 to illegal infrastructures in the area, disallowing businesses to
        operate, including Erin''s Place Resort. However, the resort reportedly remains
        open to visitors and tourists.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980442c4-04b9-4989-a3d0-c0f9540f63ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa5ce9-70c0-4355-9cc9-0bb703a2c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department said any construction or infrastructure
        within the protected area without permission is prohibited based on Section
        20 of R.A 7586 or National Integrated Protected Areas System Act and R.A 11038
        or Expanded NIPAS Act. Violators will be charged with up to five million pesos
        and subject for imprisonment of up to 12 years.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195a571-c568-41a4-af5f-533b18fd14bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507ad7a-fe19-4698-9368-ac0284917e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Global Witness Report in 2019, the Philippines is the second
        most dangerous place for environmental defenders.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915b1d4-58a6-45a6-ad2b-d1fb6f9782fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb195338-8c66-4b4e-a748-a1c12866e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:57:48.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the local police and the resorts
        mentioned for comment but they have yet to respond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182574e-d06d-4cb3-90f4-678d699d49ea'
      'mgnl:activationStatus': true
