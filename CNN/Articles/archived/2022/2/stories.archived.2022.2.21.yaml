      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone told me that the effects of sun damage on your skin will
        likely rear its ugly head in 20 years — and I’ve never been so shaken by a
        single thought. I’ve since made facial sunscreen my bare minimum when going
        out, even if half of my face is covered by a mask anyway. Now that I’m a little
        more comfortable going out, I like the idea of a sunscreen that functions
        as makeup too. The Snail White Sunscreen CC Cream (₱995, 50mL) has been my
        new go-to sunscreen/makeup hybrid. It has SPF50+ and can not only protect
        you from the harmful sun rays, but also from the blue light from your screens.
        (You heard it right here: you need SPF from your phone’s light.) It actually
        glides on the skin quite well and doesn’t leave a white cast. The tint is
        lightweight but provides just enough coverage to hide any skin discoloration
        and minor zits. I like applying it every few hours, and even then it doesn’t
        feel like I’m applying layers and layers of makeup on my skin. Sun damage,
        I will not be seeing you in 20 years, thank you very much. — MARGA BUENAVENTURA</p>'
