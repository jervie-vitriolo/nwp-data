      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, this included other Filipinos who had nowhere to
        go because either they missed their flights after they tested positive, or
        those that were staying in dormitories were kicked out by their dorm mates,”
        he noted.</p>'
