      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Partikular na inatasan ng ama ng lalawigan si</em> Cagayan
        Police Provincial Director, PCol. Renell Sabaldica, <em>para pangunahan ang
        imbestigasyon kaugnay sa pagpapahintulot ng umano''y Lokal na Pamahalaan ng
