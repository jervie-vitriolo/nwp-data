      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Department of Health (DOH) said as of Feb. 20, only 9.7 million people —or
        28.95% of those qualified — have received their COVID-19 booster doses.</p>'
    '2':
