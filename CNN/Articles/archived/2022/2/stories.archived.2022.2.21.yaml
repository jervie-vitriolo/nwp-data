      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641e2cb-a9be-4855-8e9b-56ca2ccdfddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao added there is a need to review policies governing the
        disposition of lands and previous land conversions that negatively impacted
        the country''s food production capacity.</p>'
