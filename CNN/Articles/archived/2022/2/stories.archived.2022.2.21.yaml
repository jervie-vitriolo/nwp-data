    'template': '1'
    'title': 'Indonesia''s new forest capital in Borneo heightens fears for orangutans''
      future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f94ce-33e4-4d18-aeb1-15d1a971bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The steamy, jungle-covered tropical
        island of Borneo was once considered one of the remotest, wildest places on
        earth. A place where orangutans and headhunters lurked undisturbed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513c9d1-d56a-498d-b5c8-cd5fdfbd9a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51b6f9-9ab9-4bac-93c3-4ebc7720da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with neighboring Sumatra, it''s one of just two places
        in the world where the orangutan lives in the wild.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e4b03-64ea-4544-89a9-68250f28e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb295a94-89e3-4460-8b00-da30ce73bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, forestry and agriculture have whittled away orangutans''
        forest home, placing them in great peril, according to the WWF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6b819-d9f9-4f98-bf6f-46a3361b20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734722a-83ed-4a47-9834-bd0e013e9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As deforestation accelerates and more species are lost and threatened,
        now more trouble lurks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f169bb5-bc2e-4650-be50-8c96334a627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea69520-67dc-4b89-aa5e-de68b15deef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost three years after announcing it, the Indonesian government
        is moving ahead with its plans to relocate the nation''s capital to the dense
        but dwindling jungles of East Kalimantan province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e012087-42ec-44e4-bd96-dce8e52ebe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8b81f-ab5c-4b47-8a6d-702037f4c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, 730 miles (about 1,175 kilometers) away from sinking, overcrowded
        Jakarta to a new "forest capital," as President Joko Widodo calls it, in Borneo''s
        hilly hinterland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ecf06e-6c27-49a5-991b-dd372ad4a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462e8e2-2dad-4595-9d04-b54ad135fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the move now enshrined in law, work on Nusantara may begin
        this year, while relocation will start in 2024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963de73-019c-45b1-9819-1e4cf12b3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93763bb6-4b02-4de2-941b-58fdd86af404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour''s drive north of seaport Balikpapan, the location
        picked for the new capital straddles the North Penajam Paser and Kutai Kartanegara
        Regencies -- or administrative districts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa3329-4749-4c39-93b8-b3259d1e4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243dc901-edd2-48bf-b6e0-d12022bfeea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Orangutans'' habitat continues to shrink</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75c0c2-71e8-406e-84e4-7bff0b576bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government envisages the "smart city in the forest" as an innovation
        hub.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1a9c9-e11e-4540-9bfe-22e0abb507db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c788a-7f2b-437c-97a7-60ee2395320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But alongside the excitement, there''s also deep concern for the
        shrinking lowland tropical rainforest and its wildlife. The UN says humans
        are driving the orangutan to extinction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7b3bf-c85b-43b2-947b-a07867adb170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bdadc-c6de-4f78-b2c7-0dccc0c273c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a "transformative change" in human behavior, the critically
        endangered animal could be extinct within a few decades, it warns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837a2ad-110b-41b3-8adc-7ae56ceea53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f0e00-3283-4190-ab18-ae38813984db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led to fears that while securing a future for the sinking
        megalopolis, Indonesian officials are sinking the future of one of the planet''s
        most remarkable creatures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec09e0c-75e1-40da-a859-3df8344c43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9069d5b-c759-4e0f-9d28-3ed4e75c3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move will bring a large population but also big demands for
        changes to land-use to accommodate new housing and office complexes, even
        food production centers," says Anton Nurcahyo, deputy CEO of the Indonesian
        non-profit Borneo Orangutan Survival Foundation (BOS).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e84e30-2f66-4144-9335-7f8b340fdf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e3bef-9fe0-4d67-98aa-fee8894aeb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This inevitably will create huge changes to the surrounding habitats."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd2766-2fb3-455e-806d-5cccaecdd43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd257d25-15cc-471c-b221-d93d99ca0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation''s orangutan rehabilitation work began in East Kalimantan
        in 1991.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35775f-7084-49b5-a5ec-df92801dc690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bda618-7158-4d3c-bfd0-7b211fe23b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2006, its orangutan sanctuary, Samboja Lestari, has been caring
        for injured and orphaned orangutans, rescued from jungle destroyed by logging
        and palm oil crops.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db43e0f-d12d-4406-a7ea-8020a7707232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca3b04-f728-474a-abd0-870caceb7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lies precisely in the area of the new capital.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf2ffb-de27-4605-97db-9154f64bae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2136f-0925-43e7-9fac-207b5e68b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, staff here take care of over 120 rescued orangutans in a
        conservation area of regenerating forest. The idea is to release them back
        into "areas of safe, secure natural habitat" if they regain their health.
        But what if the fruit-rich forests suffer further losses?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a8378-f76b-4777-b37f-dfad9495faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c667da-4655-4494-8065-3249e95f0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The neighboring Sepaku and Samboja districts (earmarked for Nusantara)
        do not have wild orangutan populations," Nurcahyo says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b5edc-4d89-42b0-ab6d-f4a4cfb93c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e50fe7-2c56-4230-96ee-81c24c3cebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the orangutan rehabilitation center is located here, on 1,850
        hectares of forest, which needs to be preserved in its current condition."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf780a81-ea66-42f3-aedb-ee41bfdd4c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ede3d-2c0f-47d7-97cb-ad04d1eb9ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGOs and locals worry that a new city of some 1.5 million residents
        may be disastrous for the environment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c95cd4-9b10-4795-b4bc-d5ddcb921c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4950013-a6b0-474c-9585-cc21e9a30393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx, mostly of civil servants and their families from Jakarta,
        could force the dispossession of people and animals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d40fe-ee72-4982-bc42-59693353b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537d484-7757-40da-b806-7bebaeacd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the threat to rare wildlife will depend on the ongoing
        planning and surveys, says BOS.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76511bbe-79f8-4e74-8109-5da9b0b63a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a08fee-83e4-4af8-addd-fc28d8f84f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the unique ecosystems in East Kalimantan, it is vital to have
        a mitigation plan in place tailored to these specific environmental needs,"
        Nurcahyo insists.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28618d-bd03-41be-9f80-9a89748b0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038474f-72b6-4060-8537-6743c9a19d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That plan is still being developed. The first step will be to evaluate
        and map the impact of the move."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af864a1-bcad-4827-886c-46fc712b0481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855ec98-5425-4b01-ba68-90171fe1f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Local government promises environment will be protected</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503d2c5-7377-495e-8a66-c13168deab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalimantan has already seen vast habitat loss and the killing of
        2,000-3,000 orangutans a year since the 1970s, according to the International
        Union for Conservation of Nature (IUCN). The orangutan is on its red list
        of critically endangered species.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd83577-682c-468d-9305-7ac71c81067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338836d-7ca9-47fa-a82d-d617814fce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a century, total populations have almost halved, says the WWF
        -- from 230,000 to about 112,000.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c065e-37ea-4be9-a000-3c2adfca1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5edff00-d290-4f55-9dca-9563b44d4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurcahyo says about 57,350 orangutans survive in Borneo, "spread
        into 42 pockets of wild population."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3a314-20cf-4aec-ae83-1aed5aec6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b5fbf2-47c9-4a7d-a72e-2851f7cc5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big worry is that most orangutans in Kalimantan exist outside
        of protected areas. Or, as the WWF puts it, "in forests that are exploited
        for timber production or are in the process of being converted to agriculture."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d2886-2139-4b92-bc53-123e1be41831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcbc3d-3485-4b67-863b-96f02376a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have moved to allay fears about the impact of the new
        capital on the environment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e87cf-dd9a-40d5-ab34-87dada87d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85955ea8-b285-4808-b012-5aaf08446449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government has pledged no protected forests will
        be touched in the $32 billion megaproject.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f9269-0c4b-4a27-a104-4cf5926e1b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c58988-5a78-425c-bba0-4ceffadad0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be "a smart city, with green technology and friendly to
        the environment," promised the president while discussing the move with journalists.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a0b8d-1061-4a21-927e-638b0449e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbaa0c-65f7-4274-9925-80fce665edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Kalimantan Governor Isran Noor told media he admits some trees
        will fall to make way for the 256,000-hectare (2,560 square kilometers) site,
        which is almost four times the size of Jakarta.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0193f-bea2-496f-8f59-71c665382ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302587d9-0cff-4646-a5d2-d35e86ce907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, there will be a few sacrifices, but ultimately, we aim
        to achieve forest revitalization," he told local papers. "When finished it
        will boast at least 70% open green space."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17d0e0-711a-4c76-b954-5408e7eda837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170328c-f712-4e50-b752-98407536115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor infrastructure along with continuing logging activity even
        in nature reserves has so far kept mainstream orangutan tourism at bay here.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae5005-ae5e-49df-bbc1-befb0c97f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c2f8b-518e-4254-942c-2ea772eeef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the government is eager for the new capital to lure foreign
        tourists and investments. But it''s also aware of the importance of ecotourism,
        and that most visitors will come to see the wildlife.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ff2cf-a8e1-43a3-b978-a26e26225ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759550ab-5cc2-419f-b0a4-7c4e56d3a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forest reserves surrounding Nusantara will play a pivotal role in
        ensuring conservation efforts and sustainability, Governor Noor told media.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d634e42-3fc7-44ca-b2c5-637e1e1f02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20d709-d027-4c85-ad5f-179becea3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So too will the orangutan sanctuaries.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4dfbf0-16f2-41d7-9e3f-84b10e72ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528859b-3608-4dd0-b729-d6f154057361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nature and urbanization will coexist here," Aswin, chief of East
        Kalimantan''s Regional Development Planning Agency, Bappeda Kaltim, told local
        media.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc92c5-8edb-4389-9f3e-4c6d4b3adcf2'
      'mgnl:activationStatus': true
