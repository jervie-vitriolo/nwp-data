  'Heinz-timeless-brand':
    'author': ' Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-21T08:35:13.878+08:00
    'imagesource': 'jcr:a58a68ca-b01f-4ee5-a59f-066a500f6331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '429fa5b6-b5ea-4565-8fe1-e1ee53bab02a'
    'lead': 'Heinz has been linked to the number 57 for more than a century. The company''s
      ''57 varieties'' slogan was a key part of its early strategy to attract consumers.
      But that famous number is completely made up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T08:39:36.468+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:32:02.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:17.152+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Heinz uses a fake number to keep its brand timeless'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09e5e3-c5d9-4c42-b16f-95a815af6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Heinz has been linked to the number
        57 for more than a century. The company''s "57 varieties" slogan was a key
        part of its early strategy to attract consumers. It''s still featured on Heinz
        ketchup bottles today and is central to the brand''s identity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b0e5d-72c2-4309-99e8-3793d3d7c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e061c0e-9e07-4b5c-b0e3-ea68bc8f5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that famous number is completely made up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28bd08-b2b6-4b6b-82d7-117cac7a5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2aef67-876a-4805-b9d0-26d5de66e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There weren''t 57 Heinz varieties when Pittsburgh business magnate
        H.J. Heinz first invented the slogan in 1896. Nor when Heinz 57 sauce was
        introduced soon after. There aren''t 57 now. There are, in fact, hundreds
        of Heinz varieties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a0338-7a81-4abf-9953-d5fdca220a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc114adc-9d43-46fe-9505-daa8bd645a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57 on a Heinz bottle is more than just the right spot to smack
        to make the ketchup ooze out at .028 miles per hour. That number has stuck
        around for 126 years because it reinforces Heinz as a nostalgic and distinctly
        American food brand — the condiment you put on your hot dog at a baseball
        game or on a burger at a summer barbeque, marketing experts say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca84d03-46a8-43fe-8ae3-57430c46b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ccfd02-6859-4b8e-a5c6-2477d457a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1890s, H.J. Heinz, once described by a biographer as
        a "marketing genius," sold bottled horseradish, pickles, pepper sauce, ketchup
        — introduced by the company in 1876 spelled "catsup" and soon changed to "ketchup"
        to distinguish the product — among some 60 food items. Pickles were Heinz''s
        biggest success at the time, and he became known as the "pickle king."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea6d75-2617-4773-9cd6-7694ea6b2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbeb73b-91f5-4823-83ba-21d064b772c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting New York City in 1896, Heinz spotted an advertisement for
        "21 styles" of shoes. He found it memorable and thought attaching a number
        to his own brand would help it stick with consumers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953d4db-37e0-4abe-af3f-97ff5417619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a2896-850f-4196-b51c-6ce16eb915e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are varying theories on why he landed on 57.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1ebf3-3da3-4741-b846-4e4c81610324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aaecc3-1a88-40bc-9d97-dc048ae3ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashleigh Gibson, Heinz''s brand director, said in an email that
        the company''s founder felt there was something "mystical, magical, and memorable"
        about the number 57, which was a combination of five, his lucky number, and
        seven, his wife''s lucky number.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed2dbb-040c-4386-ae51-ffd997fd4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11aa28-fa67-4f14-befe-7de0a4d3f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Heinz''s personal secretary, who wrote an early biography of
        his boss, said that when Heinz was counting up the number of varieties the
        company sold in 1896, the number seven jumped out at him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2eb72f-4055-4dd2-a1c6-37fe12a40fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba998190-11f7-4ed7-982a-ae0e5ea4d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven, seven —there are so many illustrations of the psychological
        influences of that figure and of its alluring significance to people of all
        ages and races," Heinz said, according to the biography. "58 Varieties or
        59 Varieties did not appeal at all to me as being equally strong."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9f656-e21f-4e3f-8250-9fc8e04afc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f003d-9da6-4eae-8993-b40ec9ffc699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a week of seeing the shoe ad, the "57 varieties''" slogan
        was appearing in newspapers and on billboards, Heinz wrote in his diary. The
        company carved 57 on hillsides for train passengers to see and "57 Good Things
        For The Table" was featured on the first electric billboard in New York City
        in 1900. The sign stood six stories high, had 1,200 fluorescent light bulbs
        and included a 43-foot-long flashing Heinz pickle, according to the Henry
        Ford Museum of American Innovation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc3da0-9958-4b35-a060-0ebb2b381e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae3a24-6213-4737-939b-63aefa6f2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I myself did not realize how highly successful a slogan it was
        going to be," Heinz said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18ff2a-a4a2-4ec8-af9d-e7e804f4692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c0c39-3b94-45a0-b44e-9da825b2a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Good luck charm''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa984918-739f-4940-b93c-43eac39ea358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, "57 varieties" is slapped high on the neck of Heinz''s octagon-shaped
        glass tomato ketchup bottles. In the center, "57 varieties" is printed in
        small gold lettering above a hanging tomato vine on the keystone-shaped label
        modeled after Heinz''s home state. 57 is also featured on Heinz''s baked beans,
        mustard, mayonnaise and cream of tomato soup.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d229c-5d8a-4b34-8dc2-6f931c7bff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e934af7-f4e1-4ffd-86db-5d7af82297da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slogan is used as a branding device to convey a "sense of timelessness
        and authenticity" to consumers, Kelly Haws, a marketing professor who studies
        consumer choices about food at Vanderbilt University, said in an email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df09d8-c4f4-47b4-842d-f4af470ba497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f4579-3781-4b49-8675-08313be1a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson said the slogan has become "a brand asset," similar to the
        company''s logo, keystone and glass bottle design, reminding consumers of
        Heinz'' history.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee043585-1dd5-474a-8d20-6e01652607d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd5b1d-bb78-48d0-aa0d-999833c56e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinz and its association with 57 have also served as minor footnotes
        in US history.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659659c-7d13-4661-97ed-c7545bbf675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82bead2-e346-4772-bd18-fe68cc852a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Joe DiMaggio''s record hit streak ended at 56 games in 1941,
        the Yankees star reportedly told a teammate that he missed out on $10,000
        promised to him by Heinz if he matched its label.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0583925-47d5-420e-bc31-9bd85e58e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0516c-c26e-4ee9-a73c-fd89f34ad767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to "Demagogue," a 2020 biography of Sen. Joe McCarthy,
        McCarthy once told a reporter "probably in jest" that when he alleged he had
        a list of 57 names of communists working in the State Department, he came
        up with the number from a bottle of Heinz ketchup. It''s even is a plot point
        in the 1962 film "The Manchurian Candidate."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba094a1-1691-4641-9d5e-a0c37feb591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331ef3b-e679-4e6d-af1e-e03e3bda0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the Heinz 57 sauce for steak, chicken and pork, which
        was memorialized by Jimmy Buffet''s "Cheeseburger in Paradise": "I like mine
        with lettuce and tomato, Heinz 57 and French fried potatoes."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5ef38-4d87-4d41-a536-96f0dd9d8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba40654-6e7e-4c73-ad60-3578d0eb3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Geoffrey, who led the Heinz ketchup division from 2008 to 2011,
        said 57 was "like a good luck charm" at the company. The telephone number
        for the main switchboard at its previous headquarters — the Heinz 57 Center—
        was, of course, 57. In 2001, the company paid the Pittsburgh Steelers $57
        million over 20 years for naming rights to the stadium.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efd494-1210-4f13-8d4a-820d3c9cef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc79a1-8d17-4a79-9a60-0f68bbab31c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was everywhere," Geoffrey said, "and part of the DNA of the
        company."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76fa9e-3b56-4365-b1f9-7ccbc5015038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ae937-5727-4cb0-92b3-c7f5fdd2f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Innovation in food marketing</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a8cc6-cc13-4661-a02f-3adf49a7ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem commonplace today, but the idea of "57 varieties" was
        a significant innovation in food marketing at the time. In the late 19th century,
        packaged and processed foods were a new concept to the public.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf10c0-4f7d-4185-8a6f-d0f90297218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921862e-44c2-4374-b911-369ebbd0e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big shift was to try to create a consumer population for pre-packaged
        food," said Rita McGrath, a professor at Columbia Business School who has
        studied the rise of major food brands. "Before then, food wasn''t marketed."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eaf8cf-8a5b-4e28-b989-4ea72c955db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df9ece0-1bc7-4ac0-b7d5-21546bb76235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H.J. Heinz also had to convince consumers that his products were
        safe during an era before food was regulated. One way he tried to convey quality
        was to sell his goods in glass jars, so customers could see what was inside.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab90f7a-0a4c-4aba-ad22-7b923e53a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a517a-3ff5-4708-8ff3-d6ce86a08299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His choice of the word "variety" was another attempt to signal that
        Heinz was experienced in a range of products, suggesting to customers they
        could trust the brand.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f524f7-1afe-4d63-aa7d-a487b7f69c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112651f-2d10-49e5-a1ff-9409f5a64794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Variety has always been a thing Americans love," said Ken Albala,
        a food historian at the University of the Pacific. "They want choice. Even
        if it''s flavors of the same thing."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae686f68-cf79-4203-8ea0-bb666538b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a608f-a1fd-4758-93a8-ce8ff40c686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the beginning of the 20th century, Heinz was America''s largest
        ketchup manufacturer. The brand accounted for roughly 70% of the ketchup market
        last year, according to Euromonitor data. Hunt''s, its closet competitor,
        had 8%.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6afee3-34d9-4d93-b9e5-ba019cab8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf463a3-2851-4564-96d4-78b98d5e19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Comfort in the familiar''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc402a9-5c51-411e-9e93-15f7f8184635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous number has stuck around through more than a century of
        different advertising campaigns and changes to Heinz packaging.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ecb1f-80e5-4809-9c40-6bf97c1606f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8495f-8d69-4870-a494-f4da885144cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also survived different corporate owners. In 2013, Warren Buffett''s
        Berkshire Hathaway and Brazilian private equity firm 3G Capital bought H.J.
        Heinz. Two years later, Kraft Foods and H.J. Heinz merged, and the company
        was renamed Kraft Heinz.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b529d00-7b80-464c-b301-b25807045614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d06340-b490-4143-8cf5-b6455df2fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a comfort in the familiar," McGrath said. "Once you got
        something like that that sticks, people are reluctant to change because of
        the brand association."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644893a-3d52-4684-a5e2-0e61523eef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37da40-3bd6-4acc-add1-92bebe2a8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Heinz changed the design of its ketchup label for the first
        time in more than 60 years, replacing the Gherkin pickle that was under the
        words "tomato ketchup" with a tomato on the vine. Noel Geoffrey, who oversaw
        the redesign, said there was never any consideration of removing 57 from the
        label.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b7ace-d42b-4b67-880a-375bd1cb692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9094e98-4f6a-4777-922e-5a8919c60419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Emily Ruby, a curator at the Sen. John Heinz History Center
        in Pittsburgh and author of "57 Servings from the Heinz Table," said she was
        surprised by the change because Heinz "stuck so long to these symbols of the
        past."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e5abd-c93e-4dee-aebd-ae48337377d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724a5b0-fdb3-4726-834a-68d14499e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kraft and Heinz merged in 2015, there was fear in Pittsburgh
        about losing the link between Heinz and the city. Kraft Heinz has co-headquarters
        in Pittsburgh and Chicago.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2f20a-b2b0-4cf4-9483-0233cb969cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4510a99-ac38-4340-a0d8-13591b1abeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a sense the company is no longer tied to the history and
        the region," she said. If Kraft Heinz were to drop the 57, "I think people
        would be really upset because they like the connection."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4b975-6104-4c12-9ffd-20ea34bae387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59896b5c-f2d6-4727-8762-15bf5a9f0a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever Ruby gives local talks on H.J. Heinz or the history of
        the company, she is always asked about the origins of the number. People even
        offer up their own theories about its meaning.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c78b6a-eaf9-4e0d-80e5-6cdd8611b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7230730-3be0-4f1e-bfa1-68ba7981b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a lot of curiosity out there about it," Ruby said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef95fe8-7027-4f37-b745-2752d7efb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T08:39:36.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:32:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/02/19/business/heinz-ketchup-57-varieties-history/index.html">How
        Heinz uses a fake number to keep its brand timeless</a>''</em></p>'
  'Russia-Ukraine-US-Summit-Biden-Putin':
    'author': 'Sam Fossum and Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-21T09:57:44.390+08:00
    'imagesource': 'jcr:0a52457e-bce7-4150-ac47-8047c63732db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98712ef8-78eb-4ed4-bc88-6109f96d22a9'
    'lead': 'US President Joe Biden has agreed ''in principle'' to a meeting with
      Russian President Vladimir Putin as long as Russia does not further invade Ukraine,
      according to a statement from White House. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T10:00:44.557+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:00.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:17.459+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House says Biden has agreed to meet with Putin ''in principle''
      as long as Russia does not invade Ukraine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4be88-489f-43e1-8215-2ec86c78c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:00:44.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Joe Biden has agreed
        "in principle" to a meeting with Russian President Vladimir Putin as long
        as Russia does not further invade Ukraine, according to a statement from White
        House press secretary Jen Psaki.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1eb0c-3e48-4ce5-a0d7-411d24ca7e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:00:44.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, according to Psaki, would happen after US Secretary
        of State Antony Blinken and Russian Foreign Minister Sergey Lavrov meet on
        February 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86818bf2-e82b-4025-bb8d-e9049f9d4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:00:44.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed summit, according to an Élysée Palace statement, was
        proposed by French President Emmanuel Macron.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2395b547-3bb2-4642-9ee5-1f9e23a91d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:00:44.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden accepted in principle a meeting with President
        Putin following that engagement, again, if an invasion hasn''t happened. We
        are always ready for diplomacy. We are also ready to impose swift and severe
        consequences should Russia instead choose war. And currently, Russia appears
        to be continuing preparations for a full-scale assault on Ukraine very soon,"
        Psaki said in a statement on Sunday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c71a5-c9d4-49db-be6b-96ae8c6920c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:00:44.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
