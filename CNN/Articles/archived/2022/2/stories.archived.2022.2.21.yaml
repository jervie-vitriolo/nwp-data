  'Leni-Robredo-senators-endorsement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-21T12:08:01.607+08:00
    'imagesource': 'jcr:db34e492-33c5-46d3-be91-7bf04810dd4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb2064e-fb75-4d75-8d5d-97cbfb9d09d3'
    'lead': 'More former lawmakers and senior government officials, including two
      former senators who previously expressed support for other presidential bets
      — have endorsed Vice President Leni Robredo''s presidential candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T12:10:08.221+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:31:53.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:20.596+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo wins endorsement of 4 ex-senators, more govt officials'
    'updated': 2022-02-21T13:03:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec7dbd-03e6-4204-a66d-d45dee12cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:02:02.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — More
        former lawmakers and senior government officials, including two former senators
        who previously expressed support for other presidential bets — have endorsed
        Vice President Leni Robredo''s presidential candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3200f6-039d-4d94-91c1-097128638988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:02:02.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senators Rodolfo Biazon, Ramon Magsaysay Jr., Sergio Osmeña
        III, Wigberto Tañada, and other signatories issued a joint statement on Monday
        entitled, "An earnest appeal to our fellow Filipinos."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc5080-ca06-4e80-9400-13b5f3a50952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:02:02.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the country deserves a president who is action-oriented,
        inclusive, and decisive, which Robredo has demonstrated in the last six years
        of her vice presidency despite limited resources and hostility from the Duterte
        administration. They added the country''s next president should be someone
        "who respects our democratic processes, and will uphold our country''s sovereignty
        and territorial integrity at all times."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091bd75e-b7a1-4f40-91c2-751958c99329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:02:02.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly believe that VP Leni is the most qualified and trustworthy
        presidential candidate who has the political will to rebuild our sordid past,
        engender hope and inspiration among our people regardless of social standing,
        and bring about change that has long eluded us," the former lawmakers and
        government officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc8433-ed9e-45ee-af3e-fcede8abfc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:02:02.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon, a former chief of the Armed Forces of the Philippines, said
        in <a href="https://b-m.facebook.com/PingLacsonOfficial/videos/tiwala-kay-ping-senator-rodolfo-biazon-former-afp-chief-of-staff-and-senator-of-/1072451473581040/">September
        2021</a> that presidential candidate Sen. Panfilo Lacson can provide the solution
        to the nation''s problems. Meanwhile, around the same time, Osmeña said he
        will help the presidential campaign of Manila Mayor Isko Moreno, whom he described
        in an interview with <a href="https://www.youtube.com/watch?v=SSuqC3O9HHE">One
        News PH</a> as dirt poor but was able to develop himself to be a good candidate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4631e42-4c6c-432f-815f-a8822b1118fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:02:02.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the four ex-senators, the 12 others who signed the statement
        include former Reps. Tomas Apacible, Raul Daza and Felicito Payumo; former
        Isabela Gov. Grace Padaca; former Cebu City Mayor Tomas Osmeña; former Agriculture
        Secretary Senen Bacani, Interior and Local Government Secretary Cesar Sarino
        and Tourism Secretary Gemma Cruz-Araneta; former Higher Education Commissioner
        Ester Garcia, former Philippine Retirement Authority Chair Luis Sison; former
        PTV4 Chair Virgilio Yuzon; and former Poro Point Management Corp. Director
        Jose Osias.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a18cb5-ff82-4f11-8f73-39ded1c84285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T13:02:02.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:31:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials from the Ramos and Aquino administrations have
        also chosen Robredo as the best among the 10 presidential candidates.</p>'
