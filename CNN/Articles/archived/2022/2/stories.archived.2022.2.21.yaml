      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve achieved a lot of milestones. We’re part of the Philippine
        Olympic Committee family, we’re recognized by the Philippine Sports Commission,
        we have a partnership with the Philippine Paralympic Committee, and we have
        a lot of athletes who are deserving. Brighter future, definitely,” he added.</p>'
  'indonesia-new-capital-borneo-orangutans':
    'author': 'Tamara Thiessen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-02-21T14:37:45.457+08:00
    'imagesource': 'jcr:e0435f81-54ca-416a-86a2-f4d617db77fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '884244e2-35b2-4fcf-8765-6a69814ec937'
    'lead': 'Indonesia is moving ahead with its plans to relocate the nation''s capital
      to Borneo. But alongside the excitement there''s also deep concern for the shrinking
      lowland tropical rainforests and wildlife, including endangered orangutans.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T14:41:04.332+08:00
