      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War is not that great a financial inducement, at least in the television
        industry," Zurawik said. "A lot of sponsors don''t want their product being
        shown during war."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
