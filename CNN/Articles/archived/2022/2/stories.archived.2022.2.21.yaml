  'DILG-defends-arrest-doctor-PNP-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-21T11:11:09.187+08:00
    'imagesource': 'jcr:5174b5b4-f820-49f0-b49d-52b11fc361bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09dec304-c785-46e2-a844-1ef86d33fef9'
    'lead': 'The Department of Interior and Local Government says Dr. Natividad Castro
      was arrested for the criminal charges against her and not because of her alleged
      position as head of the national health bureau of the Communist Party of the
      Philippines-New People''s Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T11:14:15.725+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T18:31:55.844+08:00
