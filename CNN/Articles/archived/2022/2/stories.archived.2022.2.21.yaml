      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ffa81-18da-4dbb-b88d-a612ef7012c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T15:01:58.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:31:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, lawyer and writer
        Alex Lacson said a two-party system will enforce political parties to promote
        genuine representation and discourage turncoatism or party-switching.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d51638-bdb5-4443-bdae-e3e60d6d8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T15:01:58.124+08:00
