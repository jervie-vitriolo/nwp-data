    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:19.761+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Interior-and-Local-Government', 'Natividad-Castro',
      'Philippine-National-Police', 'arrest']
    'template': '1'
    'title': 'DILG defends arrest of doctor tagged as ‘communist leader’: ‘PNP was
      just doing their job’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9842677-005b-4331-aafd-d0d73f84e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Department of Interior and Local Government on Monday defended the Philippine
        National Police for arresting Dr. Natividad Castro, whom authorities claim
        to be a high-ranking communist party official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9f56c-8259-4ee6-9105-36da50d8d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP was just doing their job. Why gang up on them? This was
        not a warrantless arrest. The RTC issued a warrant and it’s their duty to
        serve it,” said Interior Secretary Eduardo Año in statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a864f2-c28f-4a0d-9b99-5f9b98fe5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e639e-4637-447d-8959-0a55d533f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the military arrested Castro in her San Juan City
        home last week. The warrant of arrest was issued by the Regional Trial Court
        Branch 7 in Bayugan City, Agusan del Sur for charges of kidnapping and illegal
        detention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d4f9c-f169-4a3f-a507-3a1811381697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1702d-cc07-45b1-8544-3e9be3b3922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG also slammed her legal counsel for accusations that authorities
        violated Castro’s rights and the charges against her were baseless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82a3d2-cb86-40c4-83fe-59466bc1633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5903a-a159-4fa8-a767-618fb5cffc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año noted that the doctor was arrested for the criminal charges
        against her and not because of her alleged position as head of the national
        health bureau of the Communist Party of the Philippines-New Peoples’ Army.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e122b83-0ce4-4adf-b1b1-e1b28530a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a80d9-0069-4091-a458-5d3552ec892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“FLAG (Free Legal Assistance Group), the National Union of People’s
        Lawyers, and other lawyers of Castro had every opportunity to quash the charges
        against her at the level of the City Prosecutor during the preliminary investigation
        and even with the court,” said Año.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805636db-12ca-4146-9cd1-4265d3ff5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260481ad-12bc-4a99-b345-c61977b3f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They could have challenged the prosecutor’s findings and appealed
        it with the Department of Justice. Or if they wanted to challenge the warrant,
        they could have brought it to the Court of Appeals or even the Supreme Court,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e45770-3a2d-4470-9877-29b279ecd05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c9752-0ab6-4976-baea-63ae93e7609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also said the Commission on Human Rights is welcome to investigate
        Castro’s case, but it should be impartial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed3645-4a74-4a23-91f3-28bedec8c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa2e3f-6380-4c51-8d78-52551b561fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The CHR is supposed to be impartial, fair, and unbiased. But why
        did it immediately conclude that Castro was red-tagged for being a human rights
        and development worker?” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472a57e-06bb-40a8-9a24-53fc0367f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e68729-3fb2-4cab-9190-72006d03ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:14:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro is currently detained at the Bayugan City Police Station
        where her lawyers can visit her to prepare for her defense, the DILG said.</p>'
