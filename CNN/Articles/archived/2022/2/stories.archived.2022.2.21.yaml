    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7b358-8c08-412e-ab86-c47bf3429022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:17:55.912+08:00
