    'lead': 'Five people were stabbed in separate incidents in New York City subway
      stations this weekend since officials on Friday vowed to combat crime and address
      homelessness in the city''s transit system as part of a new public safety initiative,
      according to the New York Police Department.'
    'mgnl:activationStatus': true
