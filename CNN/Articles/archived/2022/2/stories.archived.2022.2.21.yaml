      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Bigger
        hurdles are set to be conquered by the country’s national obstacle sports
        team as it gears up for a packed 2022 schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7d7d1-8280-44e1-af2a-279e49241c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its non-inclusion in this year’s 31st Southeast Asian Games,
        Filipino athletes of the sport will be busy facing several local and international
        tournaments this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa048c-5549-4eaf-9b71-8f7fe1f5ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726594f3-34ed-41fd-88f8-3d630948e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to convince organizers to include us in multi-sports
        events like SEA Games, Asian Games and hopefully in the Olympics,” said Philippine
        Obstacle Sports Federation (POSF) President Atty. Alberto “Al” Agra in a press
        conference last Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003191df-d2a1-4a39-99bc-6b0a8409b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529145c-c2b2-4433-b4fd-3639c71edabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we’re not frustrated, we thrive in adversities so notwithstanding
        that we will not be a part of the SEA Games, we’ve lined up a lot of local
        and international events. Hopefully soon our dreams will come true in terms
        of being a part of all multi-sport events,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3bcb3-f21d-433d-8fd8-00131dc00eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403bf9b-e0f2-4288-b613-10e57858e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the races lined up is the official Guiness World Record (GWR)
        event to be held April 9-10 at the Arcovia City in Pasig City where 2019 SEA
        Games gold medalists Kevin Pascua and Rochelle Suarez will put their standing
        records on the line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21342cf-303b-4c2b-8fec-94af56cc9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb268c-fbc6-4513-9e8c-5f7155245a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua currently holds the men’s record of 29.92 seconds in the
        100-meter obstacle course, while Suarez tops the women’s side with a time
        of 49.70 seconds. If both surpass their personal bests, they will officially
        be listed as world-record holders in the GWR books.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39688523-962d-4a95-a73e-8679438c28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af75f92-ed8a-4f4a-bb63-60e7b227e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kakayanin po (I will do my best). Currently we’re training and
        the obstacles are set up already so we will have to practice and we will find
        out from there,” Suarez responded when asked if she can reset her own record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7c2b9-cfa2-4ecd-9efe-050da44fd04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306af1a-e947-4dd3-91f1-f29e98fd8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 32-year-old Pascua said he’s eager to challenge himself
        even further.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6da61e-3ea1-4b4e-b3bf-ab69a7214494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec483eba-12be-430e-81ca-124323bec72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung run ko nung SEA Games marami pang room to improve so I think
        may mga mali pa and now ito yung time namin para gawin perfect talaga para
        makuha yung world record talaga na gusto namin,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014429e3-42c7-4e55-a582-94834ad18bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d5c17-c9c1-48c4-8700-8c1f174dc4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Following my SEA Games run, I still have more room
        for improvement and this is the right time to make things perfect and set
        the world record that we want.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e9111-1c90-47ac-adec-de7da19c78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.787+08:00
