    'template': '1'
    'title': 'CNN reporter describes the challenges of covering the conflict in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d99314-8b98-4da8-ac64-904c74ae9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Covering what''s really happening
        on the Ukrainian border is being made even more difficult because of the constant
        flow of unverified or potentially misleading information, said Clarissa Ward,
        CNN''s chief international correspondent. The prevalence of amateur videos,
        crowdsourced content and difficult to discern satellite imagery can confuse
        or perhaps misinform even seasoned journalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f3805-67d9-4ab0-9fd8-8cb98180297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a54eee-7a74-4b14-a6df-25973a3569e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-eastern region of Ukraine includes breakaway, pro-Russian
        separatist republics, and residents there have been describing scenes of carnage
        from shells allegedly fired by the Ukrainian military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b38ab-04c9-4400-971c-a03956ca45a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3196df-e0a7-4c23-97af-4db3b9d0d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But proof of the shelling is much harder to come by. "We''ve not
        seen anything to back that up in any way," Ward said of efforts to verify
        those reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d411a0-2c04-407f-8da2-32bc13534a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9945b-673c-46b2-8e41-ed5f70a86774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Ward viewed a video from one of the separatist leaders
        claiming there was going to be an imminent attack from the Ukrainian military
        and including footage of busloads of evacuees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d94ff7-8cdc-4ac2-a16c-0ad1b45251da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3367d7-0485-49c1-af73-da2a248c666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when CNN staffers studied the meta data on the video, they realized
        it was actually recorded earlier in the week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210db2d-6834-41a0-bd97-a7a0a3bd33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db835f11-a109-4b3b-95ee-8a9db1dae87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it was prerecorded and then released at a specific
        time indicates indeed that there''s some kind of premeditated plot here,"
        Ward told CNN chief media correspondent Brian Stelter on "Reliable Sources"
        Sunday. Ward added that similar potentially manufactured scenes are playing
        out on Russian TV, including footage of tearful elderly women escaping separatist
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672397d-b5bc-40a0-9306-cef63d284dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab6c1e-1174-4313-8ed4-1c74c1bd3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some glimpses of what''s really happening in the region can be gleaned
        through social media — including TikTok videos. But journalists are trained
        to never take any narrative at face value.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13224b-cf30-492a-8a31-29535eb98f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f599b-ad69-4b5b-af36-324f08cfc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, we''re having to use so many different tools to go about
        that verification process," Ward said. "It all makes the job just a little
        bit more complex."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b38fc-d098-4dc0-9827-548e77c6783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5a641-d186-4580-b6b1-ec0b5f6ad360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team accompanying the Ukrainian interior minister came under
        mortar fire yesterday. They managed to gather video and then were quickly
        evacuated by the Ukrainian military, Ward said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f914c-538c-4c2c-96f6-e0b4b19f7bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c970a7-bded-4fd5-9320-f6c2a5d86cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:31:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re seeing in the last few days is ... a major uptick,
        a major escalation," Ward said. "Particularly when you''re seeing shells landing
        on civilian buildings."</p>'
    '19':
