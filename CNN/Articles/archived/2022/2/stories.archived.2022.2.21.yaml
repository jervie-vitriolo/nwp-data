      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Suarez and Pascua were part of the Philippine team that took
        home a total of six gold medals, two silvers, and one bronze when the sport
        debuted in the 30th edition of the regional meet held in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47210050-ff5d-437f-bbfe-5ed43a0539a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.176+08:00
