      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s also boasted of the huge profits to come. Investment in
        East Kalimantan is set to soar by 34.5% compared to a national rise of 4.7%,
        he said. And economic growth will double with the relocation.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bbccd-4039-4618-8511-4db8b760b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7799baa-686e-4fbd-8d51-33db7a153b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the buffer zone around Nusantara -- from Samrinda to Balikpapan
        -- must benefit from the move, he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d7c73-9b79-4186-ad4e-ade940f6bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dedc59-6564-4330-a906-f862599dda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need East Kalimantan to be bright and sparkling."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a189d-2cf3-4b4e-9ceb-1adb87d1ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95475bb8-159b-47bd-9f4b-85ac193f3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid concerns that all that will come at a cost, the regional arm
        of the National Development Planning Agency, Bappenas, is reportedly busy
        consulting local communities about ecological conservation of the jungle tract.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f52188-4c79-46ef-abd3-9d1421f42709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab1fa4-e132-48e3-952a-24fb5b97e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalimantan''s Heart of Borneo forests must be preserved as Nusantara
        takes shape, said acting chief Muhammad Raudo. (Something local officials
        feel could take decades, not years.) The handling of protected forests and
        prevention of floods and forest fires are a concern, he told local community
        representatives.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e0a72-65f7-472e-9f7c-38e58c290a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab708e14-8b0f-44f6-b3af-8e51048d836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Glimmers of hope</h3>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003d3a2-dc39-4abc-8b66-4ba255adbf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the rhetoric of Borneo''s jungles being the "Paru-Paru Dunia"
        -- "lungs of the earth" -- forest burning continues. Many fires are deliberately
        lit to clear land for agriculture.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7042169-bc6d-43e5-a7d9-08e69b75df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68413b6a-fb45-4bd5-93c6-062f7a0d785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These have even flared up near the upcoming capital, leaving apes
        in wildlife rehabilitation shelters blind or severely disabled.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75fcfa-8cb6-44d1-8186-c3e334d253cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d26986-b543-4200-92f9-3989145d6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some worry that logging, land-clearing and fires will only worsen
        as construction takes off.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ef6d5-77fc-46c5-969b-92c731c6aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b518a-c719-42e7-984a-f118d5db5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ecosystems are already hit by large-scale coal mining, logging
        and monoculture oil palm plantations," said Sophie Chao at the University
        of Sydney, an expert in ecology and indigeneity in Southeast Asia.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a585b7-6822-409e-baa5-43db242ea6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c19f4e-415f-4b2c-9a27-437b590d41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the move spells more strife for indigenous populations
        and thousands of species of flora and fauna.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93c236-a595-4f69-8763-c5f631e04fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d51e0-362e-4e74-9833-8d487be378ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The region of East Kalimantan is immensely rich in biodiversity,
        with over 133 mammals, 11 primates species and 3,000 types of trees. These
        are found across a diverse mosaic of karst landscapes, peat marsh, mangrove,
        flatland dipterocarp forest and humid forest."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b24b7a-a0a1-4a41-b329-13048e5983f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468fb94-c041-4f67-a1ff-ce0aa0c61cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against that specter, there are glimmers of hope.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d0e8d-55a5-441b-a3d5-eda13545e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab899d59-c324-4ec5-87d6-d062d258a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurcahyo does not rule out the chance that shifting Indonesia''s
        capital to Borneo could bring more attention to the orangutan''s plight and
        bolster conservation efforts.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed141ce-b3f5-4741-9121-563b4c85c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d0ea0-46e5-4916-bffc-3722db9e7300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that depends on the mitigation plan and potential ecological
        ramifications of the move. We, meantime, will dedicate ourselves tirelessly
        to the conservation of the Bornean orangutans and their habitat."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac310bcb-a2ed-4fe1-bbb9-d4bde2e5ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:41:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/indonesia-new-capital-borneo-orangutans-cmd/index.html"><em>"Indonesia''s
        new forest capital in Borneo heightens fears for orangutans'' future"&nbsp;</em></a></p>'
