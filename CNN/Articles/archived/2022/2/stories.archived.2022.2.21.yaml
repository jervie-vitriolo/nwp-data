    'template': '1'
    'title': 'UP School of Statistics warns vs ‘kalye surveys’ on social media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a72647-04f8-430c-ab0f-a30b98209b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — The
        University of the Philippines (UP) School of Statistics on Monday warned against
        surveys with questionable methodologies, such as "kalye surveys," that are
        making the rounds on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf6d180-c6d1-4361-b185-404e06f50695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e48ab3-260d-4eba-8fca-d3ed3bb04508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the faculty members of the UP school called out
        the “pervasive abuse of survey methodologies” by some entities, including
        vloggers, who are “doing their own brand of research.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee07b2-dbd1-4bfb-8102-b4e562e96e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a4295-927b-404c-a9e3-8114256b1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are dismayed by their cavalier disregard for the principles
        of data gathering. We also witness PR companies, private individuals, and
        even some media organizations publishing results of surveys with unclear methodologies,”
        the faculty said, but did not specify further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706b46f-a2ce-4538-9afb-7831ecae4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fe8cd-09ed-48a9-9cc8-97416046542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also unclear if this is related to the May elections, although
        several videos of "kalye surveys" —&nbsp;where people on the streets are asked
        who their preferred candidates are — have been posted online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d591e93-1c9b-4616-8652-8281cb1bd787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57bc83c-9396-4e7b-aa06-3febfc0584e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:47:16.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statisticians called on the public to be critical of survey
        results, saying some strategies in data collection can generate bias. They
        explained that among the things that should be considered are the sample size,
        how the respondents were selected, which sectors of the population they belong
        to, and how they were interviewed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f6862-3931-4032-8056-6cecaa50d98b'
