    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d4e6e-4953-417a-ab99-9fc5475e45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.174+08:00
