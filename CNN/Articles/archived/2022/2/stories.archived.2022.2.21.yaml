      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328e930-973d-4aea-b4c6-0a1cb415b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:54:53.086+08:00
