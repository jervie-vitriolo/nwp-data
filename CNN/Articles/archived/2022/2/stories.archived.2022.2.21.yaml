      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN media analyst David Zurawik said that accusation "outrages"
        him, especially while seeing journalists covering the conflict from the front
        lines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89460b-d777-4661-9919-df94628a9642'
