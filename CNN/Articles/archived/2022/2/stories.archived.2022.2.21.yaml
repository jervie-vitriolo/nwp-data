    'template': '1'
    'title': '''Uncharted'' is another box office win for Tom Holland and Sony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848d1c5-8a30-4aff-b294-f8c94894c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tom Holland does it again for Sony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d1bfb-4b4b-4b31-b957-df824ac406fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa2b47-c6be-4c73-98ae-206afb711587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncharted" — starring Holland as adventurer Nathan Drake from the
        namesake Sony video game — brought in an estimated $44.1 million at the North
        American box office this weekend, according to the studio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35598d9e-31eb-4440-bd52-358cc6a3a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683ef11-e64f-4ba1-afa0-e626fb7f7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number exceeded industry expectations, which had projected
        the film to make around $30 million in its weekend debut. Sony added that
        the new release could take in $51 million over the holiday weekend, which
        includes Presidents Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b4e14-2915-4fee-8d9e-5db662b39538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18814d-fffd-4834-8fcd-eb1b63b7e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solid debut for "Uncharted" — which cost $120 million to make
        — is another win for Holland and Sony following their mutual success with
        "Spider-Man: No Way Home."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79061eba-0f1e-4b51-bb38-05f687b8c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0db7c1-d5ba-4897-9bad-8a0686a7edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Way Home" is one of the biggest blockbusters in film history,
        notching nearly $2 billion worldwide since December, according to Comscor.
        "Uncharted" likely got a boost from that film''s strong showing, but there
        was still a question if Holland could bring in an audience when he''s not
        wearing his Spider-Man suit. The answer appears to be yes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86359e-ea01-44ae-91d8-33bcb1ec23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e6200-3dce-4a8d-add9-ba1e831db8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sony, the strong opening keeps the studio''s winning streak
        alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a82ad-0d5d-455d-9580-1e023dd820ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b2a33-2c84-45e7-bfe6-8df3a63da17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony had a strong 2021 thanks to "Venom: Let There Be Carnage,"
        "Ghostbusters: Afterlife" and "No Way Home" to cap off the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63057780-869a-4a4d-86f5-eb73362a2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091bf307-6b05-4ad5-9754-320d0ee192d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good showing for "Uncharted" is another successful video game
        adaptation. Films based on video games have historically had a hit or miss
        track record at the box office, but it appears that so far "Uncharted" has
        landed in the hit category.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e391c-77cb-4563-b6b0-dbb667796916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76346c9d-086e-46b1-97ec-5a124b0476c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for theater operators, "Uncharted" serves as a solid bridge to
        one of the most anticipated films on the year: "The Batman."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba38ede-7e09-41c5-964d-08d152ec062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33241df-0a6f-44d3-8147-29d7d89c6610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros.'' next installment in the Batman franchise hits theaters
        March 4 and stars Robert Pattinson as the Caped Crusader. The film could be
        one of the biggest blockbusters of the year. (Warner Bros. and CNN are both
        owned by WarnerMedia.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23089446-0ee3-4de8-928f-9d563f53b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:11:00.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:32:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/20/media/uncharted-box-office/index.html">''Uncharted''
        is another box office win for Tom Holland and Sony</a>."</em></p>'
  'Russia-military-action-Ukraine-US':
    'author': 'Jim Sciutto and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-21T07:21:30.048+08:00
    'imagesource': 'jcr:66838b80-06b4-4c57-8fcd-4b0ddda4c07c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2eeb67c-8175-4294-af46-365ac317b04a'
    'lead': 'The US has intelligence indicating orders have been sent to Russian commanders
      to proceed with an attack on Ukraine, according to two US officials and another
      source familiar with the US intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T07:23:40.681+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:03.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:15.971+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New intel adds to US fears that Russia is readying for military action'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657567e-ae7c-459f-9cac-9b20644214f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has intelligence indicating orders
        have been sent to Russian commanders to proceed with an attack on Ukraine,
        according to two US officials and another source familiar with the US intelligence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e6743-d331-4e4a-a1f6-70411466f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence regarding the order to tactical commanders and
        intelligence operatives is one of several indicators the US is watching to
        assess if Russian preparations have entered their final stages for a potential
        invasion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde0df0-1160-4065-a375-4637ec54f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other indicators, such as electronic jamming and widespread cyberattacks,
        have not yet been observed, according to some of the sources. The sources
        cautioned that orders can always be withdrawn or that it could be misinformation
        meant to confuse and mislead the US and allies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d9254-37f4-49d4-9729-eb587fa6b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The latest on the Ukraine-Russia crisis</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8fed6-4b43-4adb-a175-1a01fa939ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence was learned last week and informed comments by
        President Joe Biden and Secretary of State Antony Blinken, according to another
        US official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb144cc-0b32-4bdf-a889-6e1f688e755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said on Friday that he believes Putin has "made the decision"
        to invade -- a comment echoed by Vice President Kamala Harris and by Blinken
        on Sunday. Blinken said the Russian playbook is "moving forward."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b2c96-4253-4ae5-bc43-5dbb9e64d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe President Putin has made the decision," Blinken said
        Sunday in an interview on CNN''s "State of the Union."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ba842-a664-43e8-8852-1889c6411851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "But until the tanks are actually rolling and the
        planes are flying, we will use every opportunity and every minute we have
        to see if diplomacy can still dissuade President Putin from carrying this
        forward."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a91814-7075-4004-9c04-b1132e1e611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported on the orders being given.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000a62f-be53-4ab2-86b2-2793aa0786be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held a National Security Council meeting on Sunday about the
        situation in Ukraine with his top advisers including Blinken, Harris, Defense
        Secretary Lloyd Austin and national security adviser Jake Sullivan -- all
        of whom were in Europe over the weekend discussing with allies the path forward
        to addressing the crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03894696-60ac-40eb-a75a-6f2504668b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President has said, we believe that Putin has made his decision,
        period," Harris told CNN during a press gaggle in Munich on Sunday, after
        meeting with leaders including Ukrainian President Volodymyr Zelensky on Saturday.
        Harris emphasized that the US and its allies were still trying to resolve
        the crisis diplomatically, but that the path was "narrowing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb86109-0375-4242-be8f-bec1001bd33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are uncoiling and are now poised to strike," Austin said in
        remarks from Lithuania on Saturday, adding that troops were "moving into the
        right kinds of positions to be able to conduct an attack."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b0365-fcdb-402e-bca7-1e447e13711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to concerns that Russia may be planning a large-scale attack
        is the dramatic escalation of ceasefire violations in eastern Ukraine in recent
        days, which Ukraine has blamed on Russia-back forces in Ukraine''s Donbas
        region. Russia, in turn, has claimed that Ukraine is planning a large-scale
        offensive in Donbas, necessitating a heavier pro-Russian military presence
        there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e66c51-32c0-4de3-8ffe-f6c61a7d4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken told the Munich Security Conference on Friday that the recent
        escalation in eastern Ukraine "is part of a scenario that is already in play
        of creating false provocations, of then having to respond to those provocations
        and then ultimately committing new aggression against Ukraine."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9f60c-b36d-482e-8a71-0ccadd58bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, the White House abruptly announced that Biden would
        be traveling to Wilmington, where he''d remain for the President''s Day holiday.
        But the trip was abruptly canceled on Sunday afternoon, according to a White
        House official, as the President was on the phone with French President Emmanuel
        Macron for a short call of 15 minutes.</p>'
  'Winter-Olympics-Norway-medal-tally':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-21T07:23:54.473+08:00
    'imagesource': 'jcr:d2993aba-fe36-4f0b-a391-0e50a8cad200'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f48476f9-37bd-41b4-b744-c654c84ff0bd'
    'lead': 'With a population of just over five million people, Norway has continued
      to punch above its weight at Beijing 2022, finishing way above the rest in the
      medal table.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T07:33:36.697+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:32:03.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:16.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Norway tops Beijing 2022 medal table after record-breaking performance'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8a03a-7c10-4b2d-9761-b33dea689be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s official. Norway is really good at
        the Winter Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb042bd-e9ac-48ea-aa12-3049e3975144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of just over five million people, the European
        country has continued to punch above its weight at Beijing 2022, finishing
        way above the rest in the medal table.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7491c8-ca3a-4511-80a9-ffe9cff2b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway tallied the most gold medals, 16, and the highest total number
        of medals, 37, of all the delegations competing this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec6e5b-9874-47ca-90d5-6b72c1a7b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norway finished at the top of the Beijing Winter Olympics medal
        table, just as the Norway team did four years ago at Pyeongchang 2018," said
        Simon Gleave, head of sports analysis at data provider Nielsen Gracenote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbaac4-2bb8-4d00-8815-be95a2f4b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Norwegian team won two fewer medals than their Olympic record
        total of 39 achieved in 2018 but broke the Olympic gold medal record by winning
        16. Norway won medals in nine of the 15 sports at Beijing 2022."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd677914-76ff-4f0e-873e-3c3d52a7f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Olympic Committee (ROC) claimed the second highest tally
        of medals, 32, with Germany winning the second highest tally of golds, 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68df07-6a2b-419c-9756-2c8620497631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is still a question mark over the medals in the figure
        skating team event, which could impact the ROC''s haul of six golds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fa468-eedf-4065-b32f-83a8669d62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medal ceremony was postponed and the results could change depending
        on the outcome of an investigation into the failed drug test of 15-year-old
        figure skater Kamila Valieva.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4841447-b706-4c0f-8c70-8231d6cc3c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway''s gold medal haul represents the most ever won at a single
        Winter Games and cements the country''s dominance in winter sports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771c95d-b6bb-44e3-b9de-771d8e4ad2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Harry Enten put such success down to two major factors: weather
        and money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193336fc-c7a4-449e-960e-5bc600f3f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway ranks in the bottom five in World Bank data for average temperature
        during the year at about 36 degrees Fahrenheit (two degrees Celsius) and has
        money to cater for the often expensive resources needed to compete.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b093d3-aba9-42ff-ae33-047f9c0628d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If winning is important, Norway''s chef de mission Tore Oevreboe
        says its not always the main focus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308656b-a297-4ffd-ba86-9418de5efae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main objective for us is to make the athletes have fun all
        the way through the Games," he said earlier in the Games.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87162059-1f91-4163-a87d-805a01577bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very occupied with creating a good environment, a stable
        environment, a safe environment, an environment full of fun, so they can really
        enjoy life when they are doing sport at a high level."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b9508-f477-4be5-ad88-a766d4ba0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Norway''s gold medals, 11, came in biathlon and
        cross-country skiing events but it also saw success in sports such as speed
        skating and freestyle skiing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e27194-303f-4162-ac1b-9c534d62e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is hope that such success can inspire a new generation of
        Norwegians to try as many winter sports as possible.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806bdab-e61d-47a4-b3b1-4e9f472b7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the kids have good opportunities to realize their potential
        in a variety of fields, and sport is one of them," Oevreboe added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b9851-4388-4b37-adee-1b753e32deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then they will develop their potential as humans and citizens."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b904a8f-31c9-4db2-ba6e-c35469b3f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Team China claimed nine golds and a total of 15 medals,
        delivering its best ever result at a Winter Olympics -- and ranking above
        the United States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c55051-e44a-43a6-847d-1d3785b9d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stellar performances of its new Olympic stars -- from freeski
        sensation Eileen Gu to snowboard prodigy Su Yiming -- captivated fans in the
        stands and across the country, drawing an outpouring of pride</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa9047-b336-441b-9ade-5c6d7434e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA managed eight golds, 10 silver and seven bronze, for a
        total of 25 medals at the Games.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cf865-836a-42ea-90da-f07b8be28952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both New Zealand and Australia as well as Belgium had a Winter Games
        to remember.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f59782-3c8c-4d72-b1a3-cde4db420428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand and Australia both had a record-breaking Winter Olympics,
        winning three and four medals respectively," said Gleave.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9424eb0-6c1e-4aba-a7cf-3c576450df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand''s two gold medals were the country''s first at a Winter
        Olympics. Australia''s four medals were one more than the previous record
        of three, achieved at each of the last three Winter Games."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f153ce0-b6a5-40bc-a29f-d84a5c74fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Belgium equaled its record of two Winter Olympic medals which was
        previously achieved at St. Moritz 1948," added Gleave. "The gold medal won
        by Bart Swings was Belgium''s second ever and first since Micheline Lannoy
        and Pierre Baugniet were first in the pairs figure skating 74 years ago."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9475d85-7914-4267-92dd-afe9471527f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T07:33:36.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:32:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full medal table can be found <a href="https://olympics.com/beijing-2022/olympic-games/en/results/all-sports/medal-standings.htm">here.</a></p>'
