      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he also wants a people''s initiative through legislative
        districts to pass laws without having to go through Congress. This includes
        passing a measure against political dynasties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eda3d3-455e-4846-8b9a-93aa1407746f'
