  'putin-russia-ukraine-united-states':
    'author': 'Opinion by Matthew Schmidt'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-21T17:13:18.187+08:00
    'imagesource': 'jcr:2e948406-6c68-450c-a992-561ec9fbf45c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ef9911-4f12-43c8-ae03-3caf257240ac'
    'lead': 'What''s the only real deterrent to a Ukraine invasion by Russian President
      Vladimir Putin?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T17:22:17.931+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:31:40.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:26.587+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'Ukraine', 'Vladimir-Putin']
    'template': '1'
    'title': 'The one thing that could deter Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eaf694-c5c1-49b6-ad9e-847a55bd9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Matthew Schmidt has taught strategic planning
        at the US Army''s School of Advanced Military Studies and is the Director
        of the International Affairs program at the University of New Haven. Follow
        him on Twitter @matt_j_schmidt. View more opinion at CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0e52e-2480-4f7b-9771-f69395da37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What''s the only real deterrent to a Ukraine
        invasion by Russian President Vladimir Putin?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609980ca-6448-4139-905c-d5ad91906228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is war tomorrow or the next day, it will almost certainly
        be because <a href="https://www.cnn.com/2013/01/03/world/europe/vladimir-putin---fast-facts/index.html"
        target="_blank">the Russian President</a>&nbsp;doesn''t think Kyiv would exact
        a heavy human price from Russia''s forces for an invasion. US President Joe
        Biden and multiple European leaders have publicly warned Putin that an invasion
        would be costly: Diplomatic marginalization and financial sanctions are both
        on the table, but neither seems to have lured Putin back from the brink of
        conflict. Potential military costs, in the form of Russian losses on the battlefield,
        remain as the only viable disincentive that could stop Putin from invading
        <a href="https://www.cnn.com/specials/europe/ukraine" target="_blank">Ukraine</a>&nbsp;again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c0fd6-853d-4844-974e-9a280c53cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that front, Ukraine''s forces are in a stronger position than
        some may think. Though Ukrainian troops are unlikely to stop a full-scale
        assault, they are professional and well-tested enough to slow one and, more
        importantly, to inflict thousands of casualties on <a href="https://www.cnn.com/specials/europe/russia"
        target="_blank">Russia</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e17c7-116b-4589-a716-29ec922ef63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where Western policy has made a difference. The provision
        of anti-tank weapons and Stinger portable anti-aircraft missiles has <a href="https://www.reuters.com/world/europe/ukraine-will-receive-stinger-anti-aircraft-missiles-within-days-lithuania-pm-2022-02-10/"
        target="_blank">likely</a>&nbsp;already given pause to the Russian general
        staff. The Russians already know how much bite these systems have. In Afghanistan,
        Stingers are credited by some with turning the tide against the Soviets. But
        less known is that in Russia''s invasion of Georgia in 2008, Ukrainian/Soviet
        <a href="https://apps.dtic.mil/sti/pdfs/ADA496506.pdf" target="_blank">BUK
        anti-aircraft</a>&nbsp;and man-portable systems <a href="https://www.reuters.com/article/idUSL8262192"
        target="_blank">were used against</a>&nbsp;the Russian air force, reportedly
        with some success in downing aircraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79685b-dd4a-4e8e-94a5-a1ecbcc04f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with Georgia in 2008, Ukraine''s current forces have better
        American equipment and much more experience against Russian tactics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6cfe0-377b-45b5-9e05-053a318ac732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is now <a href="https://www.globalfirepower.com/countries-listing.php"
        target="_blank">ranked</a>&nbsp;the 22nd best military in the world by GlobalFirepower.
        Russia is second. That''s a Cinderella match-up, but it doesn''t mean the
        blue and yellow won''t score a lot of points. And crucially, looking at it
        from such a conventional angle misses the real battlefield truth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8f7de-1a06-4c93-be28-b1536ce3fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv''s strategy, it seems, may well be to fall back and fight an
        insurgency, à la the Taliban''s fight against US and NATO forces in Afghanistan.
        By all accounts, Ukrainian civil defense units are training hard to resist
        occupation. A journalist friend of mine who lives on the outskirts of the
        capital reports that he hears the weapons training every weekend. (He himself
        was waiting for the air conditioner repairman to come while cleaning his pistol.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29916a7-9ce8-46ae-856b-08a3b28ddc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point is, if the Russians suffered losses in 2014 against an
        amateur Ukrainian force that was also ill-prepared and ill-positioned, it
        can expect many times more this go around. The question is whether that would
        make enough of a difference to deter the Russian president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7bf93-589b-44a1-a841-f5c0b02350d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans have an image of Putin as an autocratic ruler. This
        isn''t accurate. He rules in a coalition with <a href="https://www.abc.net.au/news/2019-01-02/rich-russians-the-rise-of-the-oligarchs/10626236"
        target="_blank">powerful oligarchs</a>&nbsp;and at the acquiescence of a public
        that''s been effectively both bought off with higher standards of living from
        oil profits and kept in a kind of deliberate ignorance of the government''s
        corruption because the formerly free press was systematically and <a href="https://www.newyorker.com/magazine/2021/11/22/can-russias-press-ever-be-free"
        target="_blank">brutally suppressed</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d835a73-4caa-4c5b-91c7-9535b92d3a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Russia is not <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korea</a>. Dissent has not been extinguished. Demonstrations
        still occur, and although leading regime critic <a href="https://www.cnn.com/2021/03/18/europe/alexey-navalny-fast-facts/index.html"
        target="_blank">Alexey Navalny</a>&nbsp;has been <a href="https://www.cnn.com/2021/04/17/world/alexey-navalny-health-gets-worse/index.html"
        target="_top">imprisoned</a>, he did succeed in <a href="https://www.cnn.com/2021/01/20/europe/putin-palace-navalny-russia-intl/index.html"
        target="_blank">publicizing</a>&nbsp;an anti-corruption message.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7a592-a56e-4ef2-a2b4-cfe5ba4153cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is why Putin might worry about body bags returning home.
        In Russia''s first invasion, Soldiers'' Mothers and other nonprofit groups
        <a href="https://www.amnesty.org/en/latest/news/2014/10/lawfare-destroy-enemies-within-russian-ngos-tagged-foreign-agents"
        target="_blank">exposed</a>&nbsp;the lie of the "little green men" — that
        Russian troops hadn''t been involved in the Donbas fighting. Groups like these
        have since been systematically rooted out by Russian authorities, but they
        succeeded in making known a truth about the conflict: that Russian men were
        dying on Ukrainian soil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865b662-cb21-42d2-a6a3-4a94b8fec670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a popular war among the Russian public. It''s important
        for Westerners to understand that ethnic Ukrainians are a large minority in
        Russia. Millions of Putin''s citizens have friends or relatives staring up
        the barrels of Russian guns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f9642-8396-4c7a-bbce-829a301cecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polling can be difficult in large, authoritarian countries
        like Russia, but the <a href="https://www.levada.ru/en/2021/05/19/escalation-in-southeast-ukraine/"
        target="_blank">Levada Center</a>&nbsp;— an independent polling institute
        based in Russia and one of few survey groups viewed by Western analysts and
        journalists as offering reliable data on the country — reveals a relative
        dearth of support for more conflict in Ukraine. Last April, its polling reported
        that among the military-age cohort (18-24), a full 41% thought a war with
        Ukraine would hurt Putin''s standing. 35% of the young-parent-age cohort (25-39)
        agreed, and it was nearly the same for the middle-age cohort.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053f856-ad4d-4592-bf9f-913f946ab61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a large chunk of the population that would be most impacted
        by a large number of dead and wounded coming home from what Putin has <a href="http://en.kremlin.ru/events/president/news/66181"
        target="_blank">argued</a>&nbsp;is not even its own distinct country, historically.
        Will the young and their parents accept this toll in what Putin sees as a
        civil war?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0029c-fbc0-4f6a-be2d-669383c6f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s real fear, it seems safe to conclude, is not NATO missiles
        in Ukraine. More likely, he fears a safe haven for democratic values on his
        doorstep. He fears a kin-culture committed to building a society based on
        those values. Why does Kyiv need to turn West to secure them? Because Putin
        has made his legacy the destruction of them. East is not an option.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88afc15-d9c2-4d81-af28-9aae9f014de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russia were a free and democratic society, none of this death
        and destruction would be necessary. That is the real story of this war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84616e1-8c76-4b47-bc72-7700100b42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T17:22:17.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:31:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/20/opinions/ukraine-forces-russia-matthew-schmidt/index.html"
        target="_blank">The one thing that could deter Putin</a>."</em></p>'
