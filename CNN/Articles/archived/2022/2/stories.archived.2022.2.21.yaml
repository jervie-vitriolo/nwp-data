    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf979c6b-e152-4ec9-9dba-8e2f822bb8b0'
    'lead': 'Presidential candidate Senator Manny Pacquiao has vowed to provide justice
      to farmers who are victims of land grabbing, saying he’ll see to it that the
      properties are returned to them in the first three years of his administration
      if he gets elected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T18:47:48.285+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:31:39.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:31:26.977+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao vows to return land grabbed from farmers in 3 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa12bc-5382-4dc6-b684-b6d9756e7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> – Presidential
        candidate Senator Manny Pacquiao has vowed to provide justice to farmers who
        are victims of land grabbing, saying he’ll see to it that the properties are
        returned to them in the first three years of his administration if he gets
        elected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19864b00-9634-452e-9c57-3bdcd88d62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78c2fa-7f5c-48e8-a412-1155e1ebec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao on Monday said he will push for a thorough investigation
        into complaints of those whose farms have been seized and converted into residential
        subdivisions by wealthy developers. He added he will create a “special agency”
        that would specifically address these issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2f3be-b936-4259-b4fd-03ae423a5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fddad0-0ffc-4e12-ba81-3500dcf1dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makikita nila sa first three years, kung papalarin tayo, iyong
        mga lupa na inangkin ng iba, iyong mga lupang walang kakayahan ang may-ari
        na ipaglaban ang sarili, ibabalik natin sa kanila,” he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ddbaf-c7ca-4de8-947d-d8c4de445013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32034e99-f3b9-4309-87ab-25aa916ba413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:31:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I win, they’ll see that in my first three years,
        we will return these seized lands owned by those who have no means to fight
        for themselves.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7944b-17e5-4b64-ae16-90ec9c66e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T18:47:48.286+08:00
