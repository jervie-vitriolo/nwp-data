      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency emphasized that booster doses have a significant impact
        in preventing hospitalizations and severe disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242d4cd-a5ca-46ce-95f3-1cb2d2b0e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T22:02:43.193+08:00
