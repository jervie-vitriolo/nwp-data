    'template': '1'
    'title': 'Alex Lacson vows ₱100K health card for Filipino families if elected'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d10334-8c29-4045-be02-9b4271017434'
