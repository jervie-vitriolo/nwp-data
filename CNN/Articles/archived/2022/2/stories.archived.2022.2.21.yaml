      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> A
        senatorial candidate wants to push for a two-party system and an anti-dynasty
        law through people''s initiative once he gets elected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34be275-4865-4bf9-b6ac-56687f9e7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T15:01:58.124+08:00
