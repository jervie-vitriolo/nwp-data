      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the news media rooting for war?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585725e4-70d4-4e62-9bcf-436d0180d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T11:00:40.024+08:00
