      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I think that would introduce more development in the countryside.
        Nangyayari sa atin ngayon pasikatan, [binoboto] kung sinong sikat, artista
        ka, social media star ka, pamilya ka na ng very well-established na senator
