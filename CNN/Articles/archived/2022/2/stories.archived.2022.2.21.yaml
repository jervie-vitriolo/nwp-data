      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af86462-5c3a-44d3-bfa4-11e95ac6d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Altitude OCR event has also been set in Mount Pulag from March
        25 to 27 where the titlists will get to represent the country in the World
        Finals in Mt. Toubkal, Morocco in August, and the World Championships in Mt.
        Everest, Nepal in November.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea5d27-64e8-4690-adef-8eac70eced8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f237a4b-dc7f-4d69-a414-07b86598ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 14-15, the POSF will be hosting the OCR 400m and OCR 800m
        races at the Vermosa Sports Hub in Imus, Cavite where the winners will advance
        to the World Championships in Moscow, Russia in August, as well as the OSF
        Asian Championship in Bahrain in November, and the OSF AP Southeast Asian
        Championships in Malaysia in October.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5a568-42a4-42af-bf15-49c1f98f8289'
      'mgnl:activationStatus': true
