      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Final Word, Philippine
        Consul General in Hong Kong Raly Tejada said they have so far recorded 41
        COVID-19 cases, 28 of which are in isolation centers. The others were admitted
        by the Hong Kong government under its quarantine system.</p>'
