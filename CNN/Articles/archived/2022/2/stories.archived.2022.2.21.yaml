      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his early photos used a simple studio backdrop, in "Fresh
        Love Returns" Kawaguchi shot couples in their homes and other indoor settings.
        Another series called "Zatsuran" meanwhile saw him shrink-wrapping couples
        with their possessions, from musical instruments to bicycles, like "dolls
        in a blister pack," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00239d9d-8edb-4bfb-9420-45cb32b91e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.329+08:00
