      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada confirmed reports that some OFWs with COVID-19 had been fired
        from their jobs. He said this occurred during the beginning of the surge,
        where three to five OFWs were terminated after contracting the virus.</p>'
