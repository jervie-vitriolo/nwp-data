      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine effectiveness against hospitalization for the Omicron variant
        is at 72% two to 24 weeks after the second dose, but this drops to 52% after
        the 25th week, the DOH explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4d9cc-0be2-44d0-8b39-439275f75efb'
