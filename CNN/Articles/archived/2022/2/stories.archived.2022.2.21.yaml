    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faadf2b-411a-4565-ac9f-8425769f5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T10:37:23.328+08:00
      'mgnl:createdBy': 'pilar'
