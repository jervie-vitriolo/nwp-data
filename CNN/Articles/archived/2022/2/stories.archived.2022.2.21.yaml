      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POSF is also staging the Nina and Track Oval event at the Obstacles
        Sports Factory March 4-6 with the winners getting an outright qualification
        to the Ultimate Ninja Athletics Association World Championships happening
        in Las Vegas, Nevada in July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a46a57-1b06-4098-aef9-654b1e2fee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-21T14:04:02.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:31:51.788+08:00
