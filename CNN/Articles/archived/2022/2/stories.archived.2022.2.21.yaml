    'lead': 'Senatorial candidate Alex Lacson vows to push for the provision of free
      ₱100,000 worth of health card for every Filipino family to pay for hospital
      bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-21T11:54:53.084+08:00
