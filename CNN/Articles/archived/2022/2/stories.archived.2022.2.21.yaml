      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also said he would push for an independent commission with
        appointing powers on crucial posts in government agencies, to lessen instances
        such as in the Commission on Elections wherein the majority of the commissioners
        are from Davao or Mindanao.</p>'
    '20':
